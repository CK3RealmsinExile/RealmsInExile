l_polish:
 hunt.8000.t: "Strosząc piórka"
 hunt.8000.desc: "Od naszego pierwszego wspólnego polowania [swooning_attendee.GetName] jest pod wrażeniem mojego ptaka, a ja nie mogę mieć do [swooning_attendee.Custom('PL_niego_niej')] o to pretensji – nic dziwnego, skoro to tak wspaniałe i piękne stworzenie.\n\nKiedy zbliżamy się do małej rzeczki obfitującej w pokaźnych rozmiarów ryby, czuję, że to idealna okazja, aby pokazać, co potrafi mój [activity.Custom('GetRaptorType')]."
 hunt.8000.a: "Moje umiejętności sokolnicze zrobią wrażenie!"
 hunt.8000.falcon_success: "Twój [activity.Custom('GetRaptorType')] złapał rybę"
 hunt.8000.falcon_failure: "Twój [activity.Custom('GetRaptorType')] nie wykazał się umiejętnościami"
 hunt.8000.b: "Skoro nie złapał ryby, to go w tym wyręczę!"
 hunt.8000.fist_success: "Łapiesz rybę gołymi rękami"
 hunt.8000.fist_failure: "Robisz z siebie głupca"
 hunt.8010.t: "[activity.Custom('GetRaptorType')|U] na uczcie"
 hunt.8010.desc: "Mój [activity.Custom('GetRaptorType')] siedzi mi na nadgarstku, niespokojnie mnie dziobiąc i poszturchując. Zwierzę z pewnością chce ponownie wzbić się w przestworza i przynieść mi świeżą zdobycz!\n\nDobrze by było, gdyby ptak rozprostował skrzydła, ale jak dotąd nie rzuciło mi się w oczy nic wartego upolowania, więc [activity.Custom('GetRaptorType')] prawdopodobnie wróci z pustymi szponami."
 hunt.8010.a: "Leć, mój ptaszku!"
 hunt.8010.falcon_success: "Twój [activity.Custom('GetRaptorType')] wrócił ze zdobyczą"
 hunt.8010.falcon_failure: "$hunt.8000.falcon_failure$"
 hunt.8010.b: "Skup się na tropieniu."
 hunt.8020.t: "Hojne dary"
 hunt.8020.desc: "Mój [activity.Custom('GetRaptorType')] przysiada i uważnie obserwuje otoczenie. W mgnieniu oka pikuje i w momencie, w którym dopada swój cel, wpada w szał – dziobie coś i drapie szponami, choć nie widzę, co to może być.\n\nPodbiegam bliżej, słysząc, jak [activity.Custom('GetRaptorType')] wydaje z siebie szaleńczy pisk i zauważam, że ptak nie szczebiocze nad martwym zwierzęciem, ale nad małą kolekcją monet i świecidełek! Kosztowności nie wydają się nadzwyczaj wartościowe i zakładam, że znalezienie ich pierwotnego właściciela nie byłoby łatwe, nawet przy dobrych chęciach."
 hunt.8020.a: "– Wspaniałe znalezisko, mój pierzasty przyjacielu!"
 hunt.8020.b: "– Te bogactwa należą do [ROOT.Char.WealthGodNamePossessive]."
 hunt.8030.t: "[activity.Custom('GetRaptorType')|U] tropiący"
 hunt.8030.desc: "Mój [activity.Custom('GetRaptorType')] całkowicie zniknął mi z oczu, a rozglądając się po okolicy, nic nie widzę. Nagle słyszę, jak krzyczy za mną, a kiedy go znajduję, siedzi ze szponami ociekającymi krwią, choć w pobliżu nie ma ani śladu żadnej innej bestii.\n\nNajwyraźniej mój [activity.Custom('GetRaptorType')] wdał się w walkę z czymś zbyt dużym, by samodzielnie sobie z tym poradzić, i to coś zapewne wciąż jest nieopodal!"
 hunt.8030.a: "Znajdźmy tę bestię!"
 hunt.8030.success: "Robisz ogromne postępy"
 hunt.8030.failure: "Robisz małe postępy"
 hunt.8030.b: "– Wytropcie zwierzę, ja dołączę, kiedy chwilę odsapnę."
 hunt.8040.t: "Szczęśliwa rękawiczka"
 hunt.8040.desc: "[glove_salesman.GetName] to jak dotąd gwiazda polowania; [glove_salesman.Custom('PL_jego_jej')] [activity.Custom('GetRaptorType')] ma szpony ociekające świeżą krwią tak często, że [glove_salesman.Custom('PL_jego_jej')] rękawica wydaje się mieć karmazynowy kolor. Ciekawi mnie, jak udało się [glove_salesman.Custom('PL_mu_jej')] wyszkolić tak posłusznego i zdolnego ptaka łowczego, ale w odpowiedzi na moje dociekania [glove_salesman.GetSheHe] tylko się śmieje.\n\n– Kłamstwem byłoby rzec, że to jeno moje umiejętności szkoleniowe. Prawdę mówiąc, wszystko to jest zasługą tego, że moja rękawica ma błogosławieństwo [glove_salesman.GetFaith.FateGodNamePossessive]. Mogę ją oddać… za należytą zapłatą, oczywiście."
 lucky_falconry_glove: "Sokolnicza rękawica pomyślności"
 lucky_falconry_glove_desc: "Uważa się, że ta rękawica sokolnicza przynosi noszącej ją osobie szczęście podczas polowań i innych aktywności wiążących się z użyciem broni."
 hunt.8040.a: "Muszę ją mieć!"
 hunt.8040.b: "Nie potrzebuję szczęścia."
 hunt.8040.c: "– Mogę zaoferować #EMP odpowiednią cenę#!."
 hunt.8050.t: "Widać ślady!"
 hunt.8050.desc: "Po raz kolejny jestem w dziczy i tropię znane tylko z opowiadań [activity.Custom('GetLegendaryColor')] stworzenie, którym jest [activity.Custom('GetAnimalType')]. Nie udało mi się jeszcze złapać tropu, lecz wtem dostrzegam zwierzęce ślady prowadzące daleko od ścieżki.\n\n[m_hunt.GetName] chwyta mnie mocno za ramię i odciąga na bok, zapewniając, że nie są to ślady legendarnej bestii, bo takie ślady zostawia [activity.Custom('GetAnimalType')]."
 hunt.8050.a: "Mimo wszystko podążaj za śladami."
 legendary_animal_close_tt: "Ślady prowadzą cię bliżej celu"
 legendary_animal_no_trace_tt: "Ślady prowadzą donikąd"
 hunt.8050.b: "– Pewnie masz rację."
 hunt.8060.t: "Strzeżcie się!"
 hunt.8060.desc: "Już prawie odnajdujemy to [activity.Custom('GetLegendaryColor')] stworzenie, którym jest rzekomo [activity.Custom('GetAnimalType')], gdy nagle polowanie przerywa nam [eccentric_hunter_scope.GetWomanMan] o wynędzniałym wyglądzie i twarzy pozbawionej snu.\n\n– Strzeżcie się! Strzeżcie się tej bestii! Tropię to [activity.Custom('GetLegendaryColor')] zwierzę od wielu lat, a [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] to miejsce, które znam już jak własną kieszeń. Bestia jest okrutna i pragnie tylko ludzkiego mięsa! Wynoście się, to zadanie spoczywa na moich barkach!"
 hunt.8060.a: "– Powiedz wszystko, co wiesz."
 hunt.8060.success: "[eccentric_hunter_scope.GetWomanMan|U] opowiada wszystko"
 hunt.8060.failure: "[eccentric_hunter_scope.GetWomanMan|U] niczego nie opowiada"
 hunt.8060.b: "– [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] to rejony, które znasz jak własną kieszeń, dołącz do mnie!"
 hunt.8060.c: "– Wariat! Odczep się ode mnie!"
 hunt.8070.t: "Sztuka strzelania z łuku"
 hunt.8070.desc.intro: "[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|U] – przemierzam te rejony całymi godzinami. [activity.Custom('GetLegendaryColor')|U] stworzenie wyglądające jak [activity.Custom('GetAnimalType')] nawiedza moje sny, ale wciąż pozostaje nieuchwytne.\n\nWtem – widzę je! Pyszni się w słońcu na skarpie, [activity.Custom('GetAnimalSoundParticiple')] i kpiąc ze mnie!"
 hunt.8070.desc.mid.lunatic: "Słyszę szepty mojej grupy łowieckiej. Myślą, że nie mogę zabić bestii!"
 hunt.8070.desc.mid.paranoid: "Zwierz nie wydaje się być prawdziwy. Może ktoś z mojej świty sfabrykował go, żeby sobie ze mnie zakpić!"
 hunt.8070.desc.mid.fallback: "Ten obiekt mojej paranoi zawsze po wybudzeniu budzi we mnie wściekłość."
 hunt.8070.desc.outro: "Nie mogę oprzeć się wrażeniu, że to tylko kolejny sen, a jednak nie śpię."
 hunt.8070.a: "Strzelaj!"
 hunt.8070.b: "Nie, to nie może być prawdziwe."
 hunt.8071.t: "…Strzelaj!"
 hunt.8071.desc.intro: "Wypuszczam strzałę i patrzę, jak leci w kierunku skarpy. Przysięgam, że słyszę krzyk bólu, ale nie mam pewności.\n\nPędzę tam, skąd dobiega"
 hunt.8071.desc.outro: "i widzę bestię uciekającą w dal. Pozostawia po sobie ślady krwi, choć wydaje się, że strzał nie zranił jej poważnie."
 hunt.8071.a: "Podążaj za śladami krwi!"
 hunt.8072.desc.outro: "i znajduję martwe ciało osoby znanej jako [murder_target.GetName] z wbitą w czaszkę strzałą. Czuję, jak po ciele przebiega mi dreszcz, a nogi robią mi miękną. Jak mogło do tego dojść? Przecież to nie [activity.Custom('GetAnimalType')]! Podobieństwo jest wręcz zerowe!"
 hunt.8072.a: "Tracę zmysły."
 hunt.8073.desc.outro: "i jedyne, co pozostało, to strzała wbita głęboko w ziemię. Nie ma żadnych odcisków, żadnych odchodów, żadnych śladów zwierzęcia. Czy w ogóle tu było, czy to wszystko dzieje się w mojej głowie? Czy w ogóle istnieje coś takiego jak [activity.Custom('GetLegendaryColor')] zwierzę wyglądające jak [activity.Custom('GetAnimalType')]?"
 hunt.8073.a: "Nie mam zwidów!"
 hunt.8074.desc.outro: "i znajduję zwłoki. To [activity.Custom('GetAnimalType')] – zwierzę zwykle spotykane w tych okolicach. [activity.Custom('GetLegendaryColor')|U] umaszczenie może i ma, ale tylko w moich snach. To musiała być tylko gra świateł. Ale przynajmniej obyło się bez bałaganu."
 hunt.8074.a: "Zabójstwo to zabójstwo."
 hunt.8500.t: "Na szczycie świata"
 hunt.8500.desc: "Wypuszczam ptaka, lecz głupi [activity.Custom('GetRaptorType')] nie leci prosto. [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')|U] nieopodal – kieruje się właśnie tam i siada.\n\nSpogląda na mnie tym pustym, nieczułym wzorkiem, jakby wcale nie zawstydził mnie przed całą grupą myśliwych. Wzywam go do zejścia stamtąd, ale w odpowiedzi słyszę tylko zduszony śmiech innych myśliwych."
 hunt.8500.a: "Wspinam się po niego!"
 hunt.8500.success: "Twój [activity.Custom('GetRaptorType')] znajduje się w twoich rękach"
 hunt.8500.failure: "Spadasz"
 hunt.8500.b: "Wierzę, że mój [activity.Custom('GetRaptorType')] jest dobrze wyszkolony."
 hunt.8500.falcon_success: "Twój [activity.Custom('GetRaptorType')] wraca do ciebie"
 hunt.8500.falcon_failure: "Twój [activity.Custom('GetRaptorType')] pozostaje na górze"
 hunt.8510.t: "W opałach"
 hunt.8510.desc: "Krótko po tym, jak mój [activity.Custom('GetRaptorType')] znika w dziczy, słyszę, jak skrzeczy i wyje w przeszywającym bólu. Biegnę w kierunku źródła tych odgłosów i odkrywam, że nogę mojego szlachetnego ptaka myśliwskiego trzyma [ROOT.Char.Custom('GetAnimalType')]. Co za plugawy zwierz!\n\nMój drogi [activity.Custom('GetRaptorType')] zdaje się nie mieć przewagi, a [ROOT.Char.Custom('GetAnimalType')] potrząsa zakrwawioną paszczą. [ROOT.Char.Custom('GetAnimalType')|U] może zaatakować i mnie, więc interweniując, podejmuję pewne ryzyko, jednak [activity.Custom('GetRaptorPlural')] są kosztowne…"
 hunt.8510.a: "Osobiście stanę do walki z tym prymitywnym zwierzem!"
 hunt.8510.a.success: "[ROOT.Char.Custom('GetAnimalType')|U] ulega ci w walce"
 hunt.8510.a.failure: "[ROOT.Char.Custom('GetAnimalType')|U] z łatwością pokonuje cię w walce"
 hunt.8510.b: "Najlepiej chyba będzie nie interweniować."
 hunt.8510.b.success: "Twój [activity.Custom('GetRaptorType')] ucieka bez zadrapania"
 hunt.8510.b.failure: "Trzeba będzie kupić nowego ptaka"
 hunt.8510.c: "Jeden ze znajomych myśliwych ma lepsze [activity.Custom('GetRaptorPlural')], więc kupię od niego jednego."
 hunt.8510.d: "Wiem dokładnie, jak ujarzmiać [ROOT.Char.Custom('GetAnimalPlural')]!"
 hunt.8520.t: "Na rozstaju dróg"
 hunt.8520.desc.intro: "Na naszej drodze [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip]. Podążamy za kilkoma śladami, które wyglądają jak te, które zostawia [activity.Custom('GetAnimalType')]. Nagle zauważam, że wydają się tajemniczo rozdzielać w dwie strony! Zaczynam podążać w lewo, ale [m_hunt.GetName] ciągnie mnie w prawo.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] mnie posłucha, te ślady są zdecydowanie starsze. Musimy podążać tymi świeższymi.\n\n"
 hunt.8520.desc.outro.obsessed: "Czy [m_hunt.GetSheHe] myśli, że tak łatwo oszuka mnie oszukać? Najwyraźniej próbuje mnie sprowadzić na manowce."
 hunt.8520.desc.outro.fallback: "Z moich obserwacji wynika, że ślady po lewej są nieco mniej wyraźne niż te po prawej stronie."
 hunt.8520.a: "Skręcam w lewo."
 hunt.8520.a.success: "Trop prowadzi cię bliżej"
 hunt.8520.a.failure: "Trop prowadzi cię donikąd"
 hunt.8520.b: "Kieruję się w prawo."
 hunt.8520.b.success: "$hunt.8520.a.success$"
 hunt.8520.b.failure: "$hunt.8520.a.failure$"
 hunt.8530.t: "W sidłach"
 hunt.8530.desc.intro: "Tam! Na horyzoncie, widzę to! [activity.Custom('GetLegendaryColor')|U] zwierzę. Tak, to [activity.Custom('GetAnimalType')]! W dzikim szale biegnę sprintem w jego kierunku, zanim zdąży ponownie ulecieć niczym mgła!\n\n#EMP TRZASK!#!\n\nNawet nie czuję, jak moja noga zostaje uwięziona między skałami, wszystko, co widzę, to świat zapadający się przede mną, gdy wpadam w pułapkę jakiegoś zwykłego kłusownika! Szarpię się, ale w żaden sposób nie jestem w stanie oswobodzić nogi."
 hunt.8530.desc.outro.obsessed: "Nie mogę pozwolić, by ta przeklęta bestia znowu mi uciekła! Być może sytuacja zmusi mnie do podjęcia ekstremalnych środków…"
 hunt.8530.desc.outro.fallback: "Kolejna szansa na złapanie bestii może nie nadejść, ale wydaje się, że nie mam z tej sytuacji żadnego wyjścia."
 hunt.8530.a: "Muszę tylko ustawić ją pod odpowiednim kątem…"
 hunt.8530.a.success: "Udaje ci się oswobodzić"
 hunt.8530.a.failure: "Pogarszasz swoją sytuację"
 hunt.8530.b: "– Ratunku! Pomocy!"
 hunt.8530.c: "Muszę pozbyć się tej przeklętej nogi!"
 hunt.8540.t: "[activity.Custom('GetLegendaryColor')|U] stworzenie: omen"
 hunt.8540.desc.intro: "Po ra\n\nkolejny śni mi się [activity.Custom('GetLegendaryColor')] stworzenie, które wygląda jak [activity.Custom('GetAnimalType')]. Gapi się na mnie drwiąco, [activity.Custom('GetAnimalSoundParticiple')] wniebogłosy, a dźwięk ten sprowadza mnie z powrotem do świata na jawie, do obozu myśliwskiego.\n\n"
 hunt.8540.desc.mid.witch: "Najwidoczniej [ROOT.Char.GetFaith.WitchGodName] komunikuje się ze mną poprzez moje sny, mówiąc mi, że bestia gdzieś tam jest i że to ja mam ją zabić. Wyglądam przez okno i widzę różne zwierzęta patrzące w tym samym kierunku."
 hunt.8540.desc.mid.orion: "Gdy spoglądam przez okno, widzę, że konstelacja myśliwego świeci jaśniej niż kiedykolwiek, jakby mnie wzywając."
 hunt.8540.desc.mid.ursa_major: "Gdy spoglądam przez okno, widzę, że [activity.Custom('GetAnimalType')] w postaci ułożonych w konstelację gwiazd świeci jaśniej niż kiedykolwiek, jakby mnie wzywając."
 hunt.8540.desc.mid.lights: "Gdy spoglądam przez okno, widzę – tak wyraźnie, jak za dnia – parę lśniących białych oczu, które oddalają się w dziką dal, być może prowadząc mnie do mojej ofiary."
 hunt.8540.desc.mid.comet: "Gdy spoglądam przez okno, podziwiam przemierzającą niebo kometę. Zdaje się, że wskazuje mi konkretny punkt – to chyba [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip]."
 hunt.8540.desc.outro: "\n\nNie mogę zaprzeczyć, że to, co widzę, jest prawdziwe, lecz moje ciało jest niezwykle znużone."
 hunt.8540.a: "To #EMP na pewno#! zwiastun jutrzejszych wydarzeń!"
 hunt.8540.a.success: "Prawidłowo interpretujesz znaki"
 hunt.8540.a.failure: "Znaki prowadzą cię donikąd"
 hunt.8540.b: "Nie mogę teraz zasnąć. Trzeba rozpocząć już przygotowania."
 hunt.8540.b.success: "Robisz postępy"
 hunt.8540.b.failure: "Nie znajdujesz śladu bestii"
 hunt.8540.c: "Podarunek od [ROOT.Char.GetFaith.CreatorNamePossessive]."
 hunt.8540.d: "Coś pięknego. [intent_target_character.GetFirstName] musi to zobaczyć!"
 hunt.8550.t: "[activity.Custom('GetLegendaryColor')|U] odchody"
 hunt.8550.desc: "Śledzę to legendarne [activity.Custom('GetLegendaryColor')] stworzenie, którym jest [activity.Custom('GetAnimalType')] i robię w tym postępy. Ślady prowadzą mnie z dala od wydeptanych ścieżek, aby po chwili całkowicie zniknąć w mroku. Czuję, jak moje serce ogarnia rozpacz, ale nagle dostrzegam coś, co zapiera mi dech w piersiach.\n\nCzysto [activity.Custom('GetLegendaryColor')] odchody, jakich nigdy wcześniej moje oczy nie widziały! Jeśli sama bestia ma [activity.Custom('GetLegendaryColor')] umaszczenie, to z pewnością jej odchody są podobnego koloru."
 hunt.8550.a: "To #EMP musi#! być prawda!"
 hunt.8550.a.success: "Odchody prowadzą cię bliżej"
 hunt.8550.a.failure: "Gubisz ślad bestii"
 hunt.8550.b: "Być może trzeba spróbować je zidentyfikować."
 hunt.8550.b.success: "Prawidłowo identyfikujesz odchody"
 hunt.8550.b.failure: "Nie jesteś w stanie zidentyfikować odchodów"
 hunt.8550.c: "Podążamy w złym kierunku, musimy znaleźć inny trop."
 hunt.8550.d: "To #EMP legendarne#! odchody!"
 legendary_fumes: "Legendarne opary"
 legendary_fumes_desc: "Odchody te zostały rzekomo wydalone przez mityczne [activity.Custom('GetLegendaryColor')] stworzenie, jakim jest [activity.Custom('GetAnimalType')]."
 hunt.8560.t: "Duży kot, mały kotek"
 hunt.8560.desc: "Gdy wędrujemy po dziczy, szukając śmiertelnie niebezpiecznego zwierza, jakim jest [activity.Custom('GetAnimalType')], słyszę dochodzące z naprzeciwka żałosne i niskie kwilenie. Podążam za jego źródłem i znajduję malutkie młode, mniejsze od zwykłego bezpańskiego kota, trzęsące się i stojące zupełnie nieruchomo na otwartej przestrzeni.\n\n[hunt_participant.GetName|U] pędzi w jego stronę i przynosi go mruczącego w swoich ramionach.\n\n– Rodzice biedaka musieli zginąć albo się zgubić. Naszym obowiązkiem jest chronić bezbronne stworzenia [hunt_participant.GetFaith.CreatorNamePossessive], czyż nie?"
 hunt.8560.a: "Możemy zwabić jego wrzaskami dorosłego osobnika!"
 hunt.8560.b: "Zajmę się nim."
 hunt.8560.c: "– Odłóż to coś z powrotem tam, gdzie było!"
 hunt.8570.t: "Popłoch!"
 hunt.8570.desc: "Zaczęło się od zwykłego dudnienia. Po chwili cały świat zaczyna się trząść. To chyba [ROOT.Char.GetFaith.DevilName] we własnej osobie rozrywa całe połacie ziemi!\n\nWkrótce [activity.Custom('GetAnimalPlural')], a raczej całe ich tabuny, zalewają polanę, a [stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)] utyka gdzieś między nimi!\n\nBestie wydają się na razie [stampede_victim.Custom('PL_go_ja')] omijać, ale jeśli nie zacznę działać, człek ten na pewno zginie."
 hunt.8570.a: "– Już idę!"
 hunt.8570.a.success: "Ratujesz [stampede_victim.Custom('PL_go_ja')], przy czym [stampede_victim.GetSheHe] wychodzi z sytuacji bez najmniejszego zadrapania"
 hunt.8570.a.failure: "Ratujesz [stampede_victim.Custom('PL_go_ja')], przy czym [stampede_victim.GetSheHe] odnosi rany"
 hunt.8570.a.crit_failure: "Giniesz podczas próby niesienia pomocy"
 hunt.8570.b: "Być może uda mi się zmienić kierunek, w jakim pędzi stado."
 hunt.8570.b.success: "Udaje ci się zmienić kierunek, w jakim pędzi stado."
 hunt.8570.b.failure: "Nie udaje ci się zmienić kierunku, w jakim pędzi stado."
 hunt.8570.c: "Dobra okazja, by zdjąć kilka osobników w ogonie!"
 hunt.8570.c.success: "Oddajesz kilka celnych strzałów"
 hunt.8570.c.failure: "Nie udaje ci się trafić ani jednego osobnika"
 hunt.8570.c.death: "Osoba znana jako [stampede_victim.GetName] zostaje stratowana"
 hunt.8570.c.survives: "Osoba znana jako [stampede_victim.GetName] przeżyła"
 hunt.8570.d: "[stampede_victim.GetSheHe|U] poradzi sobie bez niczyjej pomocy"
 hunt.8580.t: "Łypiąc z wysoka"
 hunt.8580.desc: "Oddzielam się od mojej grupy łowieckiej tylko na chwilę, ale moment ten wystarczył, by na szczycie dużej skały pojawiło się zabłąkane zwierzę, [activity.Custom('GetAnimalType')]. Zatrzymuje się, by spojrzeć na mnie jak na swój potencjalny posiłek. Czuję, jak zasycha mi w gardle, a moja ręka zaciska się na łuku.\n\nCałe moje doświadczenie łowieckie mówi mi, że, gdy w pobliżu jest [activity.Custom('GetAnimalType')], to jeśli chce się przeżyć, nie można ani drgnąć, ale w tej chwili jestem tylko niewolnikiem własnych instynktów."
 hunt.8580.a: "Muszę spróbować pozostać w bezruchu."
 hunt.8580.a.success: "[activity.Custom('GetAnimalType')|U] wycofuje się"
 hunt.8580.a.failure: "[activity.Custom('GetAnimalType')|U] z łatwością pokonuje cię w walce"
 hunt.8580.b: "Mogę ustrzelić to zwierzę."
 hunt.8580.b.success: "[activity.Custom('GetAnimalType')|U] daje się trafić"
 hunt.8580.b.failure: "$hunt.8580.a.failure$"
 hunt.8580.c: "Biegnij i wezwij pomoc!"
 hunt.8580.c.success: "Uciekasz"
 hunt.8580.c.failure: "$hunt.8580.a.failure$"
 hunt.8590.t: "[activity.Custom('GetAnimalPlural')|U] i ich legowisko"
 hunt.8590.desc: "Gdy docieramy na szczyt wzgórza, moja grupa łowiecka znajduje ciemną jaskinię, która wydaje się praktycznie nie mieć końca. Wokół jej wejścia znajdują się ślady – niewątpliwie zostawiło je zwierzę, którym jest [activity.Custom('GetAnimalType')].\n\nTak, bestia na pewno tu była, ba, może kręciło się tu całe ich stado! To pewnikiem ich schronienie! Jeśli poczekamy tu do zmroku, prawie na pewno znajdziemy naszego uciekiniera."
 hunt.8590.a: "Zatem poczekajmy!"
 hunt.8590.a.success: "[activity.Custom('GetAnimalType')|U] przychodzi do swojego leża"
 hunt.8590.a.failure: "[activity.Custom('GetAnimalType')|U] nie pojawia się"
 hunt.8590.b: "Możemy na tej podstawie wytropić zwierzę."
 hunt.8590.b.success: "Robisz postępy w tropieniu zwierzęcia, którym jest [activity.Custom('GetAnimalType')]"
 hunt.8590.b.failure: "Nie udaje ci się wytropić zwierzęcia, którym jest [activity.Custom('GetAnimalType')]"
