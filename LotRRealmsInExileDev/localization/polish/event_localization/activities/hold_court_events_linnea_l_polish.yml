l_polish:
 hold_court.5010.t: "[county.GetNameNoTierNoTooltip|U] poza kontrolą"
 hold_court.5010.desc_marshal: "[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] podchodzi do tronu.\n\n"
 hold_court.5010.desc: " [peasant.GetWomanMan|U], z chłopstwa, trwożnie podchodzi do mojego tronu, międląc w dłoniach kapelusz.\n\n"
 hold_court.5010.desc.outro: "– Wasza czcigodność, w miejscu o nazwie [county.GetName] panują niepokoje i bandyterka. Wystarczyłaby garść monet, by przywrócić porządek w tym regionie."
 hold_court.5010.a: "Ciekawy pomysł, wypróbujmy go."
 hold_court.5010.b: "Masz rację, krew powinna lać się #EMP strumieniami#!!"
 hold_court.5010.c: "Nie było na to czasu."
 hold_court.5030.t: "Język pisany"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pokazuje mi stronę zapisaną niezrozumiałymi symbolami, uparcie twierdząc, że można je czytać.\n\n– Udało mi się opracować język pisany, z którego szczególnie skorzystają [courtier.GetWomenMen] dworu, jako że zwykle to [courtier.Custom('WomenMenOpp')] uczą się pisma. Za twoim pozwoleniem [courtier.Custom('LadiesLords')] natychmiast zaczną pobierać u mnie nauki!\n\nOd razu myślę o tym, jaką wolność może im zapewnić taki język!"
 hold_court.5030.a: "Wspaniały pomysł!"
 hold_court.5030.courtiers: "[Select_CString( courtier.IsFemale, 'Każda dworzanka', 'Każdy męski dworzanin' )]"
 hold_court.5030.b: "[Select_CString( court_tutor.IsFemale, 'Ochmistrzyni nadworna', 'Ochmistrz nadworny' )] [court_tutor.GetFirstNameNoTooltip] pomoże ci nauczać."
 hold_court.5030.c: "Taki talent można by lepiej wykorzystać!"
