l_polish:
 ### OPTIONS
 feast_option_type: "Powód do uczty"
 feast_type_generic: "Uczta"
 feast_type_generic_desc: "$EFFECT_LIST_BULLET$ Wydarzenia będą okazją do zdobycia [Concept( 'opinion', 'opinii' )|E]\n$EFFECT_LIST_BULLET$ Niektóre opcje pozwolą pozbyć się [Concept( 'stress', 'stresu' )|E]\n\n#weak Czy#! #EMP potrzebny#! #weak jest powód do uczty?#!"
 feast_type_murder: "Krwawa uczta"
 feast_type_murder_desc: "$EFFECT_LIST_BULLET$ Decydujesz jak zamordować swojego gościa honorowego i jego świtę\n\n#weak Nie zapraszasz gości. Zwabiasz ofiary.#!\n\n@warning_icon! #X Mordercza [GetActivityType('activity_feast').GetName|l] nie będzie dostępna do zorganizowania przez 15 lat#!\n@warning_icon! #X Wybranie na swój cel własnego [Concept( 'liege', 'seniora' )|E] lub [Concept( 'head_of_faith', 'głowę wiary' )|E] będzie wiązało się z wyższymi karami#!\n\n@alert_icon! #alert_trial Postacie z cechami [GetTrait('just').GetName( GetNullCharacter )|l], [GetTrait('compassionate').GetName( GetNullCharacter )|l] i [GetTrait('calm').GetName( GetNullCharacter )|l] zyskają [stress|El]#!"
 feast_option_food: "Złożoność posiłków"
 feast_food_bad: "Proste dania"
 feast_food_bad_desc: "$EFFECT_LIST_BULLET$ Zmniejszony zysk [Concept( 'prestige', 'prestiżu' )|E]\n\n#weak Każdy szlachcic z pewnością ceni sobie dobre, proste jedzenie w dużych ilościach, a nie te wymyślne bzdury. Prawda?#!"
 feast_food_normal: "Egzotyczne przysmaki"
 feast_food_normal_desc: "$EFFECT_LIST_BULLET$ Umiarkowany zysk [Concept( 'prestige', 'prestiżu' )|E]\n\n#weak Na dobrej uczcie znane potrawy, jakich oczekuje szlachta, powinny być uzupełnione egzotycznymi przysmakami.#!"
 feast_food_good: "Kulinarne arcydzieła"
 feast_food_good_desc: "$EFFECT_LIST_BULLET$ Znacznie zwiększony zysk [Concept( 'prestige', 'prestiżu' )|E]\n\n#weak Wsadź #EMP to#! do środka i przypnij #EMP tamto#! z powrotem, aby wyglądało jak szybujący sokół! Danie bez historii jest warte niewiele więcej niż #EMP pomyje dla świń#!.#!"
 feast_option_courses: "Liczba posiłków"
 feast_courses_bad: "Zadowalająca"
 feast_courses_bad_desc: "$EFFECT_LIST_BULLET$ Mały zysk [Concept( 'opinion', 'opinii' )|E]\n$EFFECT_LIST_BULLET$ Bardzo mały zysk [Concept( 'opinion', 'opinii' )|E] dworskiego [Concept( 'vassal', 'wasala' )|E]\n\n#weak Z połową tuzina lub mniejszą liczbą dań, goście z pewnością będą najedzeni, ale nie będą pod szczególnym wrażeniem.#!"
 feast_courses_normal: "Odpowiednia"
 feast_courses_normal_desc: "$EFFECT_LIST_BULLET$ Umiarkowany zysk [Concept( 'opinion', 'opinii' )|E]\n$EFFECT_LIST_BULLET$ Umiarkowany zysk [Concept( 'opinion', 'opinii' )|E] dworskiego [Concept( 'vassal', 'wasala' )|E]\n\n#weak Uczta wiąże się z pewnym nadmiarem i tym razem oczekiwania gości zostały spełnione.#!"
 feast_courses_good: "Niebotyczna"
 feast_courses_good_desc: "$EFFECT_LIST_BULLET$ Wielki zysk [Concept( 'culture', 'kultura' )|E]\n$EFFECT_LIST_BULLET$ Większy zysk [Concept( 'opinion', 'opinii' )|E] dworskiego [Concept( 'vassal', 'wasala' )|E]\n\n#weak Ponad dwa tuziny dań z bliskich i dalekich krain! Tradycyjne potrawy! Nowatorskie dania! Zupy! Smaczne przystawki! Desery, dania główne i nie tylko!#!"
 ### PHASES
 feast_phase_meal: "Biesiadowanie"
 feast_phase_toast: "Ostatni toast"
 ### INTENTS
 every_guest_scope_tt: "Każdy gość"
 feast.0010.desc: "Dlaczego miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś przyjąć zaproszenie na moją ucztę, tylko po to, aby wziąć udział w innej – tej, którą organizuje [other_host.GetTitledFirstName]? Nie wiem, ale wiedz, że zapamiętam to sobie."
 feast.0010.a: "Niefortunnie."
 feast.1501.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc: "Niniejszym zapraszam Cię do [barony.GetAdjective] na ucztę na moim dworze!"
 feast.1501.host_likes_me: "Mam nadzieję, że weźmiesz w tym udział, bo w przeciwnym razie bardzo będzie cię brakowało."
 feast.1501.host_gets_along_with_me: "Jako godn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] uwagi [ROOT.Char.GetTitleTierName], był[Select_CString( sender.IsFemale, 'byłabym zaszczycona', 'byłbym zaszczycony' )] twoją obecnością."
 feast.1501.host_dislikes_me: "Spodziewam się, że będzie tam każdy godny uwagi, w tym niestety ty."
 feast.1501.a: "Oczywiście, że wezmę udział."
 feast.1501.b: "Wezmę udział z wielką niechęcią."
 feast.1501.c: "Z przykrością muszę powiedzieć, że nie mam czasu."
 feast.1501.d: "Nie, odmawiam!"
 feast.1502.desc: "Niniejszym zapraszam Cię do [barony.GetAdjective] na ucztę na moim dworze! To będzie wielkie wydarzenie, godne Twojej honorowej obecności."
 feast.1502.a: "Z przyjemnością."
 feast.1502.b: "Mam ważniejsze sprawy do załatwienia."
 feast.1503.desc: "Niniejszym zapraszam Cię do [barony.GetAdjective] na ucztę na moim dworze! To będzie wspaniałe przyjęcie z wyśmienitym jedzeniem i rozrywką."
 feast.1503.a: "Z przyjemnością."
 feast.1503.b: "Mam ważniejsze sprawy do załatwienia."
 feast.2001.t: "Wesołe zgromadzenie"
 feast.2001.t_murder: "Nikczemne zgromadzenie"
 feast.2001.desc_intro: "Goście zgromadzili się w wielkiej sali; panowie i panie z bliższych i dalszych zakątków państwa."
 feast.2001.desc_fallback: "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious: "$feast.2001.desc_intro$ Od dawna mam #EMP chęć#! na takie wydarzenie.$feast.2001.desc_outro$"
 feast.2001.desc_shy: "$feast.2001.desc_intro$ Poprawiam odzienie. To #EMP nie do końca#! będzie mój wymarzony wieczór, ale jakoś wytrzymam.$feast.2001.desc_outro$"
 feast.2001.desc_ambitious: "$feast.2001.desc_intro$ Ach, jedną z moich ulubionych rzeczy jest obserwowanie, jak ludzie się odurzają… i słuchanie, jak mówią o wiele więcej, niż powinni.$feast.2001.desc_outro$"
 feast.2001.desc_nerd: "$feast.2001.desc_intro$ Zwykle wolę towarzystwo książek niż ludzi, ale obowiązek to obowiązek.$feast.2001.desc_outro$"
 feast.2001.desc_martial: "$feast.2001.desc_intro$ Muszę przyznać, że brak możliwości przyniesienia broni umniejsza atrakcyjności uroczystości.$feast.2001.desc_outro$"
 feast.2001.desc_lustful: "$feast.2001.desc_intro$ Tyle… apetycznych #EMP kąsków#! do spróbowania.$feast.2001.desc_outro$"
 feast.2001.desc_outro: "\n\nGdy rozpoczyna się uczta, wszyscy są w doskonałych nastrojach!"
 feast.2001.desc_murder_feast: "Kiedy goście wstępują do wielkiej sali, zauważam ich jednego po drugim. [honorary_guest.GetTitledFirstName]… jak [honorary_guest.GetSheHe] śmie wchodzić do mojego domu? A [honorary_guest.GetHerHis] świta… Wszyscy są moimi wrogami – wrogami państwa!\n\nGdy słudzy rozpalają wielkie palenisko, doznaję nagłego objawienia; co by było, gdyby utrapienie ich egzystencji mogło zostać usunięte od razu?"
 feast.2001.a: "Witajcie przyjaciele!"
 feast.2001.a.tt: "Uczta się rozpoczyna"
 feast.2001.b: "[honorary_guest.GetFirstNameNoTooltip] i [honorary_guest.GetHerHis] świta. Chcę, aby wszyscy zniknęli."
 feast.2001.c: "Chcę tylko, aby [honorary_guest.GetFirstNameNoTooltip] był[Select_CString( honorary_guest.IsFemale, 'a martwa', ' martwy' )]."
 feast.2001.d: "[honorary_guest.GetFirstNameNoTooltip] musi umrzeć, ale #EMP nikt#! nie może mnie o to podejrzewać."
 feast.2001.d.tt: "Próba zamachu może się nie udać"
 feast.2001.e: "Wszyscy oni są gośćmi w moim domu. Nie spotka ich żadna krzywda."
 feast.2001.c.people_to_spare: "Każdy, kto jest mi bliski, zostanie ostrzeżony"
 feast.2001.e.tt: "Rozpoczyna się uczta i nikt nie ucierpi"
 feast.2002.t: "$feast_header$ Porzucone obowiązki"
 feast.2002.desc: "Co za katastrofa! \n\nPo wszystkich moich przygotowaniach moi goście przybyli na ucztę, nie zostawszy gospodarza! Wrócili do domów – razem z okropnym wrażeniem o mnie."
 feast.2002.a: "Mogę tego pożałować."
 feast.2003.t: "$feast_header$ Kiepska uroczystość"
 feast.2003.desc: "Nie mogę w to uwierzyć. Pomimo moich zaproszeń i przygotowań, na mojej uczcie nie pojawił się ani jeden gość. \n\nNie ma to znaczenia! Będę się cieszyć tym jedzeniem i winem, a echo moich kroków w wielkiej sali będzie dla mnie wystarczającym towarzystwem!"
 feast.2003.a: "Naprawdę jestem tak[Select_CString( ROOT.Char.IsFemale, 'a samotna', 'i samotny' )]?"
 feast.2003.b: "Trochę mi ulżyło."
 feast.2010.t: "$feast_header$ Szczęśliwy traf?"
 feast.2010.desc: "Dotarły do mnie wieści, że mój #EMP bardzo wyjątkowy#! gość, [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName], zgin[Select_CString( ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'ęła', 'ął' )] nieco wcześniej niż oczekiwano. Wszyscy będziemy opłakiwać [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] śmierć i odwołamy ucztę, aby uszanować [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] pamięć.\n\n#EMP Szkoda tylko, że nie z mojej ręki.#!"
 feast.2010.a: "Wielka szkoda."
 feast.2010.a.tt: "Krwawa uczta została odwołana"
 feast.2011.t: "$feast_header$ Niespodziewana śmierć"
 feast.2011.desc: "[host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] od[Select_CString( host.Var('murder_guest_host_var').GetCharacter.IsFemale, 'eszła', 'szedł' )] z tego świata nagłą śmiercią, stąd też [host.GetTitledFirstName] zdecydował[Select_CString( host.IsFemale, 'a', '' )] się odwołać ucztę, aby uszanować [host.Var('murder_guest_host_var').GetCharacter.GetHerHis] pamięć. W końcu to wszystko było na [host.Var('murder_guest_host_var').GetCharacter.GetHerHis] cześć."
 feast.2011.a: "$feast.2010.a$"
 feast.2011.a.tt: "Uczta została odwołana"
 feast.2020.t: "$feast_header$ Odrzucone zaproszenie"
 feast.2020.desc: "Nie mogę w to uwierzyć! [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] odrzucił[Select_CString( ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'a', '' )] moje niewzbudzające jakichkolwiek podejrzeń zaproszenie na ucztę! Nawet w charakterze mojego #EMP bardzo specjalnego gościa#!. To jest całkowicie nie do przyjęcia!"
 feast.2020.a: "Dopadnę cię prędzej, czy później, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]…"
 feast.2020.a.tt: "$feast.2010.a.tt$"
 feast.2021.t: "$feast.2020.t$"
 feast.2021.desc: "Jakie to upokarzające! [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] odrzucił[Select_CString(host.Var('murder_guest_host_var').GetCharacter.IsFemale, 'a', '' )] zaproszenie jako gość specjalny na ucztę, którą zorganizował[Select_CString(host.IsFemale, 'a', '' )] [host.GetTitledFirstName]! A teraz [host.GetSheHe] wysyła nas wszystkich do domu! Gdybym to był[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ja, #EMP nigdy#! nie dosz[Select_CString(ROOT.Char.IsFemale, 'łabym', 'edłbym' )] do siebie po czymś takim…"
 feast.2021.a: "$feast.2010.a$"
 feast.2021.a.tt: "$feast.2011.a.tt$"
 feast.2501.t: "Ciepłe powitanie"
 feast.2501.likes_host: "Wszyscy goście zgromadzili się już w wielkiej sali, a nasz[Select_CString(host.IsFemale, ' łaskawy gospodarz', 'a łaskawa gospodyni' )], [host.GetTitledFirstName], powitał[Select_CString(host.IsFemale, 'a', '' )] nas wszystkich na uczcie!"
 feast.2501.dislikes_host: "Wszyscy goście zgromadzili się już w wielkiej sali, a nasz[Select_CString(host.IsFemale, 'a', '' )] [host.Custom('InsultAdjective')] gospod[Select_CString(host.IsFemale, 'yni', 'arz' )], [host.GetTitledFirstName], w końcu powitał[Select_CString(host.IsFemale, 'a', '' )] nas wszystkich na uczcie."
 feast.2501.a.gluttonous: "Czuje stąd zapach z kuchni!"
 feast.2501.a.drunkard: "Gdzie są beczki!?"
 feast.2501.a.gregarious: "Nie mogę się doczekać rozmowy ze wszystkimi!"
 feast.2501.a.shy: "Jest tu mnóstwo ludzi…"
 feast.2501.a: "Nie mogę się tego doczekać!"
 feast.2501.b: "Lepiej, żeby to było warte mojego czasu."
 feast.5003.t: "Koniec uroczystości"
 feast.3601.desc: "Kiedy [host.Custom2('MyCharacterIntroduction', ROOT.Char)] odchodzi z tego świata, [host.Custom('PL_jego_jej')] uczta dobiega końca.\n\nPodczas gdy przygnębieni goście wychodzą, ja modlę się w nadziei na to, że [host.GetFirstName] trafi do królestwa [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] tak, jak my zostaliśmy ciepło przyjęci w [host.Custom('PL_jego_jej')] progi. Niech bramy miejsca, które znamy jako [ROOT.Char.GetFaith.PositiveAfterLife], staną przed [host.Custom('PL_nim_nia')] otworem."
 feast.3601.a: "To była taka fajna uczta!"
 feast.3601.a.tt: "#F Wiesz… do czasu kiedy nie umarł[Select_CString( host.IsFemale, 'a', '' )].#!"
 feast.5004.desc: "Jako że utkn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] za kratami, moja wielka uczta zostanie odwołana. Och, te wszystkie godziny, które spędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przygotowując ją… Wszystko zostało zmarnowane!"
 feast.5002.a: "Nie ma gospodarza, nie ma uczty."
 feast.5005.desc: "M[Select_CString( host.IsFemale, 'oja', 'ój' )] [host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( host.IsFemale, 'a', '' )] uwięzion[Select_CString( host.IsFemale, 'a', '' )], a je[Select_CString( host.IsFemale, 'j', 'go' )] wielka uczta dobiegła końca. Co za pechowe wyczucie czasu!"
 feast.0050.t: "Sztuka weselenia się"
 feast.0050.desc: "Wino, piwo i wyśmienite jedzenie! Czy może być lepsza ulga od kłopotów tego świata niż noc pełna zabawy?\n\nGdy kończy się każda uczta, planuję następną!"
 feast.0050.a: "Ciekawe, kto przyjdzie!"
 feast.0050.b: "Ależ ja mam inne zajęcia…"
 feast.7002.t: "Przygotowania"
 feast.7002.desc_intro: "Służący przebiegają przez salę, przynosząc ostatnie dekoracje. Choć niektórzy goście jeszcze nie przybyli, to ja już rozkoszuję się pysznym napitkiem przy ognisku."
 feast.7002.dislikes_host: "Nie mogę się doczekać, aż t[Select_CString( host.IsFemale, 'a', 'en' )] [host.Custom('InsultNoun')] zrobi z siebie [Select_CString( host.IsFemale, 'idiotkę', 'głupca' )]."
 feast.7002.likes_host: "Och, nie mogę się już doczekać."
 feast.7002.neutral: "#EMP Och, no proszę#!, co ja czuję? Przecież to [ROOT.Char.Custom('GetExpensiveMeal')]!"
 feast.7002.intent_arrived: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] jest gdzieś w tłumie, nie mając pojęcia, że padnie ofiarą mojego planu, którym jest [ROOT.Char.GetInvolvedActivityIntent.GetName|l]."
 feast.7002.intent: "\n\nGdzie jest [ROOT.Char.GetIntentTarget.GetTitledFirstName]? Nie mogę [ROOT.Char.GetIntentTarget.Custom('PL_go_jej')] nigdzie znaleźć, a przecież ma paść ofiarą mojego planu, którym jest [ROOT.Char.GetInvolvedActivityIntent.GetName|l]. Nie mogę się doczekać, by zacząć działać."
 feast.7002.a.good: "Mamy przed sobą wspaniały czas!"
 feast.7002.a.bad: "Nie mogę się doczekać powrotu do domu."
 feast.7101.t: "Koniec świętowania"
 feast.7101.desc: "Niewiele świec paliło się po wyjściu ostatnich gości. Słyszę, jak para służących wydaje westchnienie ulgi po zamknięciu drzwi. Jedzenie leżące na ceramicznych talerzach nadal jest ciepłe.\n\nWkrótce wieści dotrą do każdego zakątka państwa i każdy szlachcic będzie wiedział, że moja wspaniałość nie ma sobie równych."
 feast.7101.a: "I w ten sposób wszystko się skończyło."
 feast.7110.t: "Szczęśliwe zakończenie"
 feast.7110.desc.entourage: "Światło świec sprawia, że krew wygląda jak aksamitny gobelin rozłożony na podłodze. Wciągam powietrze, gdy dostrzegam, jak ostatni z moich moich rycerzy czyści swój miecz, a następnie bezszelestnie kiwa do mnie głową.\n\nDaję znak jednemu z nich, aby zamknął drzwi. Żegnam się z moimi gośćmi: „Naprawdę szkoda…”"
 feast.7110.a: "Dobrze wykonane zadanie."
 feast.7110.a.failure: "Następnym razem [Select_CString( honorary_guest.IsFemale, 'ją', 'go' )] dopadnę…"
 feast.7110.desc.target_intro: "– Cóż za nieszczęśliwy wypadek! – lamentuję głośno, żegnając gości. – Zaprawdę, szkoda – przytakuje jedna gościni, wychodząc. – Straszny ambaras – mówi jej małżonek, wychodząc w krok po niej.\n\n"
 feast.7110.desc.target: "$feast.7110.desc.target_intro$„Kto mógł to zrobić? Zrujnowanie uczty w ten sposób… spiskowcy są wszędzie” – mamrocze dworzanin, a ja szybkim ruchem odwracam się w stronę moich sług. „Czas zamknąć drzwi”."
 feast.7110.desc.sneaky: "$feast.7110.desc.target_intro$– Uduszenie! Straszliwy sposób na śmierć! – rzecze ostatni z gości, wzywając służbę na pomoc. – To nie pierwszy i z pewnością nie ostatni nieszczęśnik, który tak kończy – mamrocze sługa, podczas gdy dworzanie wychodzą, a drzwi się za nimi zamykają."
 feast.7110.desc.failed: "– Dziękujemy za nadzwyczajną ucztę! – Grupka gości otacza mnie, aby przed odejściem wyraźnie okazać swoją wdzięczność. – To był zacnie spędzony czas! – Nie mogę nawet poznać, kto mówi, ponieważ moje serce szuka tęskno tylko jednej osoby.\n\n[honorary_guest.GetTitledFirstName] stoi przy wyjściu, machając mi na pożegnanie z uśmiechem, który doprowadza mnie do wściekłości."
 murder_feast_family_opinion: "Zabito rodzinę podczas uczty"
 bloody_wedding_family_opinion: "Rodzina zginęła podczas krwawego ślubu"
 murder_feast_murderer_modifier: "Spiskujący gospodarz"
 murder_feast_great_murderer_modifier: "Ponura kolacja"
 murder_feast_murderer_modifier_desc: "Ta postać nie zdołała ochronić gościa honorowego na swojej uczcie."
 murder_feast_great_murderer_modifier_desc: "$murder_feast_murderer_modifier_desc$"
 feast_every_guest: "Każdy gość"
 feast.7102.opening: "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc: "Wiem, co zrobił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]."
 feast.7102.a: "Uważaj się za szczęściarza, że cię tam nie było."
 feast.7102.a.tt: "Każdy członek bliskiej rodziny postaci znanej jako [murder_guest.GetShortUINameNotMe]"
 feast.7151.t: "Czas ruszać w drogę"
 feast.7151.desc: "Światło dzienne wlewa się przez okna i w jednej chwili cała sala zostaje oświetlona. Większość krzeseł jest teraz pusta. Niektórzy służący podają mi broń i odchodzą z radosnym ukłonem.\n\n„Co za przyjemność mieć cię z nami” – uśmiecha się do mnie [host.GetTitledFirstName]"
 feast.7151.desc.desc_roughed_up: "Światło dzienne wlewa się przez okna i w jednej chwili cała sala zostaje oświetlona. Większość krzeseł jest teraz pusta. Nie powinno to jednak nikogo dziwić, zważywszy na to, co za moją sprawą się tu stało!\n\n– Gardzę tobą. Popatrz, jak wygląda teraz mój dom! – [host.GetTitledFirstName] wścieka się na mnie."
 feast.7151.a: "Ale na mnie już pora."
 feast.7201.t: "Wznieśmy toast za…"
 feast.7201.desc: "Uczta powoli zbliża się ku końcowi, a moi goście na pewno oczekują na moment, w którym poświęcę trochę czasu naszemu zacnemu gościowi honorowemu, jakim jest [goh.GetTitledFirstName].\n\nZgodnie z tradycją [host.Custom('RegionalDrink')] i toast powinny wystarczyć. Z drugiej strony [goh.GetFirstNameNoTooltip] to jedynie gość. Cała ta uczta była przecież moim pomysłem, to ja płacę za wszystko i to ja wszystkich goszczę. Hmm…"
 feast.7201.a: "A teraz toast! Niech żyje [goh.GetTitledFirstNameNoTooltip]!"
 feast.7201.b: "Co za #EMP [goh.Custom('InsultNoun')]#!! Ale przemówić trzeba…"
 feast.7201.b.tt: "[goh.GetFirstNameNoTooltip] jest przez ciebie [Select_CString(goh.IsFemale, 'znieważona zamiast uhonorowana', 'znieważony zamiast uhonorowany' )]"
 feast.7201.c: "Bardzo wam dziękuję za skorzystanie z #EMP mojej#! gościnności."
 feast.7201.d: "Wznieśmy toast za moje rządy!"
 feast.7202.t: "$feast.7201.t$"
 feast.7202.desc.intro: "Kiedy uczta nieuchronnie dobiega już końca, wszyscy wyczekują wciąż jednego wydarzenia – toastu, który [host.GetTitledFirstName] ma wznieść ku czci honorowego gościa,"
 feast.7202.desc.honoured: "czyli mnie.\n\nTo urocza chwila, na którą przyszło mi czekać cały wieczór, a niestety minęła równie szybko, jak się rozpoczęła."
 feast.7202.desc.slagged_off: "czyli mnie.\n\nOkazuje się jednak, że zamiast chwalić mnie zgodnie z zawartą w zaproszeniu obietnicą, [host.GetFirstNameNoTooltip] rozpoczyna zjadliwą diatrybę, w której podważa mój charakter i moją inteligencję, a ponadto zarzuca mi braki w higienie osobistej, opisując wszystko nader #EMP szczegółowo#!."
 feast.7202.desc.bragged: "czyli mnie.\n\n[host.GetFirstNameNoTooltip] to niestety samochwała, więc ani słowem nie wspomina o moich cnotliwych przywarach i zamiast tego pieje z zachwytu nad #EMP swoją#! ucztą. To było do przewidzenia."
 feast.7202.a: "Miło, kiedy ktoś cię docenia."
 feast.7202.b: "Jak możesz mi to robić?"
 feast.7202.c: "Zapamiętam to."
 feast.7202.adventurer_loot: "Co do…? #EMP Pobić [host.Custom('PL_go_ja')] i zabrać jedzenie!#!"
 feast.7202.c.tt: "[goh.GetFirstNameNoTooltip] bierze to do siebie"
 feast.7203.t: "$feast.7201.t$"
 feast.7203.desc.intro: "$feast.7202.desc.intro$"
 feast.7203.desc.honoured: "którym jest [goh.GetTitledFirstName].\n\nTo przyzwoita przemowa. Dość rozwlekła, ale tak to już z nimi bywa. Zebrani goście klaszczą i wiwatują uprzejmie, kiedy dobiega końca, niektórzy bardziej entuzjastycznie od pozostałych."
 feast.7203.desc.slagged_off: "którym jest [goh.GetTitledFirstName].\n\nCo wstrząsające, kiedy [host.GetFirstNameNoTooltip] zwraca się do swojego gościa, to zamiast [goh.Custom('PL_go_ja')] chwalić, natychmiast rozpoczyna głośną i, prawdę mówiąc, dość zajadłą tyradę poddają w wątpliwość [goh.Custom('PL_jego_jej')] inteligencję i moralność, a do tego zarzucając [goh.Custom('PL_mu_jej')] przykry zapach. Wszyscy są oniemiali."
 feast.7203.desc.bragged: "którym jest [goh.GetTitledFirstName].\n\nCo zaskakujące, choć, jakby się nad tym dłużej zastanowić, nie dziwi to aż tak mocno, [host.GetFirstNameNoTooltip] prawie w ogóle nie mówi o swoim gościu, zamiast tego wychwalając siebie za wyprawioną ucztę. Trochę to, łagodnie mówiąc, niegrzeczne. Moją opinię potwierdza mizerny aplauz gości."
 feast.7203.a: "Słuchajcie, słuchajcie!"
 feast.7203.b.goh_honoured: "Po prawdzie to [goh.GetFirstNameNoTooltip] nie jest osobą, którą jakoś specjalnie lubię."
 feast.7203.b.goh_dishonoured: "To było niestosowne."
 feast.0800.t: "$feast_header$ przerwana uczta"
 feast.0800.desc: "[Select_CString( host.IsFemale, 'Moja poprzedniczka', 'Mój poprzednik' )], [host.GetNameRegnal], zrzucił[Select_CString( host.IsFemale, 'a', '' )] z siebie śmiertelną powłokę podczas organizowania uczty. Niestety, [host.GetDeathReason].\n\n"
 feast.0800.desc.entourage: "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler: "Upadł[Select_CString( host.IsFemale, 'a', 'y' )] [host.GetTitleAsName|l] nie zasłużył[Select_CString( host.IsFemale, 'a', '' )] na taką śmierć."
 feast.0800.a: "$activity_system.1010.a$"
 feast.0800.tt: "[GetActivityType('activity_feast').GetName] osoby znanej jako [host.GetShortUINameNotMeNoTooltip] została odwołana"
