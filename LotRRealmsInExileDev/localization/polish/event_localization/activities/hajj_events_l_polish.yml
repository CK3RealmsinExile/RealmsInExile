 #Your capital is now Mecca and you don't have the Hajjaj trait
 hajj.0011.t: "Wśród zdobnych ścian"
 hajj.0011.desc: "Ponieważ moją nową stolicą jest teraz chwalebne miasto o nazwie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], korzystam z okazji i uczestniczę w obrządku, aby otrzymać błogosławieństwo za hadżdż."
 hajj.0011.a: "Już czuję bliskość [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hajj.0011.a_cynical: "Tak musiało być."
 #Promise your Hajjaj relative to go on the Hajj
 hajj.0500.t: "Zdobne ściany"
 hajj.0500.desc: "– #EMP Zdobne ściany, zdobne ściany… #!– mamrocze [hajj_dying_relative.GetTitledFirstName], gdy wchodzę do środka. Oddycha ciężko, zupełnie jakby powietrze samo umykało ze schorowanych płuc tej wielkiej niegdyś osoby.\n\nChrząkam, a [hajj_dying_relative.GetFirstNameNoTooltip] z trudem skupia na mnie zamglony wzrok. – [ROOT.Char.GetFirstNameNoTooltip]?… Czy to ty?… – szepce, a [hajj_dying_relative.Custom('PL_jego_jej')] spojrzenie chwilowo trzeźwieje. – Zdobne ściany. Mekka. Musisz odbyć hadżdż. #EMP Musisz#! zobaczyć zdobne ściany, [hajj_dying_relative.Custom2('RelationToMeVocative' , ROOT.Char)]! – [hajj_dying_relative.GetFirstNameNoTooltip] zaczyna kaszleć z powodu nagłego wysiłku i cicho skomle. Co za przykry widok."
 hajj.0500.a: "Tak zrobię."
 hajj.0500.a.flavor: "Życzenie umierającej osoby jest święte."
 hajj.0500.a.tt_hajj: "Twoja następna [pilgrimage|El] – [hajj|El] – będzie tańsza."
 hajj.0500.b: "Ja… ja nie mogę niczego obiecać, [ROOT.Char.Custom2('RelationToMeVocative' , SCOPE.sC('hajj_dying_relative'))]."
 hajj.0500.b.flavor: "Wolę tego nie robić."
 ###Hajj Destination Events
 #Pray at the Place of Abraham
 hajj.3010.t: "Miejsce Abrahamowe"
 hajj.3010.desc: "Po wejściu do Mekki udaję się wpierw do Miejsca Abrahamowego. Święty kamień wieki temu posłużył ponoć Abrahamowi i Izmaelowi za pierwszy element w budowie Al-Kaby.\n\nOtaczający mnie pielgrzymi zbliżają się do świątyni i chylą głowy, pogrążeni w pełnej refleksji modlitwie. Lepiej uczynię to samo."
 hajj.3010.a: "Pomodlę się o coś znaczącego…"
 hajj.3010.a.wealth.t: "Bogactwo"
 hajj.3010.a.wealth.desc: "Wpadasz na pomysły, które pozwolą ci pomnożyć swój majątek"
 hajj.3010.a.opinion.t: "Ogłada towarzyska"
 hajj.3010.a.opinion.desc: "Dowiadujesz się, jak być bardziej lubianą osobą"
 hajj.3010.a.prestige.t: "Prestiż"
 hajj.3010.a.prestige.desc: "Poznajesz sekret zdobycia większego prestiżu"
 hajj.3010.a.bad.t: "Przesądność"
 hajj.3010.a.bad.desc: "Zwiększasz swoją przesądność"
 hajj.3010.b: "Padnijmy na kolana i rozpocznijmy kontemplację."
 hajj.3010.b.flavor_cynical: "Lepiej mieć to już za sobą."
 #Walk between Safa and Marwah
 hajj.3020.t: "Safa i Marwa"
 hajj.3020.desc: "Moim kolejnym zadaniem jest siedmiokrotne pokonanie dystansu między dwoma świętymi wzgórzami, Safą i Marwą. Celem tej wędrówki jest oddanie hołdu Hagar za to, jak desperacko poszukiwała wody dla swego syna, Izmaela.\n\nIzmaela, który został później przodkiem świętego proroka.\n\nKiedy przygotowuję się do obrzędu, spoglądam w kierunku Safy i Marwy i zauważam, że między nimi krąży już sporo wszelakiej maści pielgrzymów."
 hajj.3020.a: "Dlaczego mam zadowolić się tylko siedmioma okrążeniami?"
 hajj.3020.b: "Siedem przykładnie wykonanych okrążeń wystarczy."
 hajj.3020.c: "Czy ktoś zauważy, jeśli zrobię mniej okrążeń?"
 hajj.3020.c.success.t: "Lenistwo uszło ci płazem"
 hajj.3020.c.success.desc: "Udaje ci się wykonać mniejszą liczbę okrążeń"
 hajj.3020.c.failure.desc: "Dajesz się złapać i otrzymujesz karę"
 #Safa and Marwah penalization
 hajj.3021.t: "Przyłapanie!"
 hajj.3021.desc: "W drodze powrotnej z dwóch wzgórz surowo spogląda na mnie członek miejscowego duchowieństwa.\n\n– #EMP Chyba#! nie udało ci się ukończyć obrzędu jak należy, hadżdżi. Karą za takie postępowanie jest albo damm, albo sadaka al-fitr. Zawsze możesz też ponowić wędrówkę, tym razem skrupulatnie. – [penalizer.Custom('PL_jego_jej')|U] twarz na ułamek sekundy łagodnieje.– Bez wędrówki między Safą a Marwą twoja pielgrzymka będzie niekompletna. Jak więc postąpisz, hadżdżi?"
 hajj.3021.a: "Złożę w ofierze zwierzę."
 hajj.3021.a.flavor: "Damm. $hajj.3040.c.flavor$"
 hajj.3021.b: "Przekażę darowiznę."
 hajj.3021.b.flavor: "Sadaka al-fitr. Przekażę zboża i daktyle biednym."
 hajj.3021.c: "Tym razem zrobię siedem okrążeń, tak jak należy."
 hajj.3021.c.flavor_zealous: "Trzeba było potraktować wędrówkę poważnie."
 hajj.3021.c.flavor: "Ojej."
 #Drink water from the Zamzam well
 hajj.3030.t: "Studnia Zamzam"
 hajj.3030.desc: "Stoję przed mistyczną studnią Zamzam, tą, którą odkryto dzięki marzeniom o bijącym wiecznie źródle na pustyni. Napicie się z niej stanowi jeden z pradawnych obrzędów, które należy odbyć w trakcie hadżdżu, dlatego obieram ją jako swój kolejny cel.\n\nWoda tryska ze zdobionej misternie kamiennej studni. Otaczają ją zewsząd pielgrzymi, dlatego aby dostać się do świętej wody, muszę przepychać się przez tłum."
 hajj.3030.a: "Niech inni pójdą przodem."
 hajj.3030.a.flavor: "Nie jest mi spieszno."
 hajj.3030.b: "Woda ta zaspokaja pragnienie mej duszy!"
 hajj.3030.b.flavor: "Wybornie smakuje, a podobno czyni również cuda!"
 hajj.3030.c: "Może zanurzę jeno koniuszki palców."
 hajj.3030.c.flavor: "To #EMP zdecydowanie#! nie jest higieniczne!"
 #Sacrifice to Allah
 hajj.3040.t: "Ofiara dla Allaha"
 hajj.3040.desc: "Pora na kolejny rytuał: ofiarę ku czci [ROOT.Char.GetFaith.HighGodNamePossessive]. Do tego celu wydzielono specjalną część ceremonialnego terenu. Kiedy zbliżam się do straganów z różnorakimi gatunkami zwierząt, do moich nozdrzy dolatuje coraz silniejsza woń piżma.\n\nDumam nad dostępnymi opcjami. Poświęcenie dużego zwierzęcia, takiego jak wielbłąd, byłoby wyrazem większej pobożności, lecz hadżdż ukończę też, składając w ofierze coś mniejszego albo owcę.\n\nStojący w rogu pielgrzymi składają się zaś wspólnie na dużą krowę."
 hajj.3040.a: "Dla mnie sześćdziesiąt trzy wielbłądy!"
 hajj.3040.a.flavor: "Nie mogę okazać hojności mniejszej, niż sam wielki prorok!"
 hajj.3040.b: "Jeden wielbłąd będzie aż nadto hojną ofiarą."
 hajj.3040.b.flavor: "Wielbłądy znają ten jeden sekret…"
 hajj.3040.c: "Wykorzystajmy owcę."
 hajj.3040.c.flavor: "I tak nigdy nie podobały mi się ich paciorkowate oczy."
 hajj.3040.d: "Dorzucę się do tej ofiarnej krowy."
 hajj.3040.d.flavor: "Po co gasić więcej żyć, niż jest to konieczne?"
 #Performing the Halq
 hajj.3001.t: "Halk"
 hajj.3001.desc: "Za mną modlitwa w Miejscu Abrahamowym, wędrówka między Safą i Marwą, napicie się wody ze studni Zamzam, a także złożenie ofiary dla [ROOT.Char.GetFaith.HighGodNamePossessive]. Zanim zakończę hadżdż, muszę jeszcze obciąć włosy.\n\n"
 hajj.3001.desc.male_dominated: "Tradycyjnie mężczyźni golą całą głowę, ale sporadycznie udzielane jest zezwolenie na obcięcie jedynie części włosów, natomiast kobiety są zobowiązane do ucięcia pukla."
 hajj.3001.desc.female_dominated: "Tradycyjnie kobiety golą całą głowę, ale sporadycznie udzielane jest zezwolenie na obcięcie jedynie części włosów, natomiast mężczyźni są zobowiązane do ucięcia pukla."
 hajj.3001.desc.equal: "Tradycyjnie należy ogolić całą głowę, ale sporadycznie udzielane jest zezwolenie na obcięcie jedynie części włosów,"
 hajj.3001.a: "Ogól głowę!"
 hajj.3001.b: "Utnij jedynie pukiel."
