l_polish:
 tour_grounds_events.6000.t: "Przypadkowe spotkanie"
 tour_grounds_events.6000.desc: "Miło było pobyć z wasalami i zmienić nieco otoczenie, ale każdy ma w posiadłości inny układ pomieszczeń, co coraz bardziej wprawia mnie w dezorientację. Kiedy nie mam u boku świty, rzadko kiedy wiem, gdzie szukać niezbędnych mi do życia rzeczy… takich jak nocna przekąska.\n\nPoruszam się bezładnie po miejscu, którym jest [stop_host_scope.Custom('FortifiedBuilding')] osoby znanej jako [stop_host_scope.GetTitledFirstName], a potem otwieram losowe drzwi i widzę jak"
 tour_grounds_events.6000.desc.three_consorts: "[stop_host_scope.GetFirstNameNoTooltip] i [stop_host_scope.Custom('PL_jego_jej')] świta – [orgy_consort_1.GetFirstNameNoTooltip], [orgy_consort_2.GetFirstNameNoTooltip], i [orgy_consort_3.GetFirstNameNoTooltip] – stoją podejrzanie blisko siebie, najwyraźniej będąc o krok od jakichś #EMP intymnych#! czynności.\n\n"
 tour_grounds_events.6000.desc.one_consort: "[stop_host_scope.GetFirstNameNoTooltip] i [stop_host_scope.Custom('PL_jego_jej')] [stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)] stoją podejrzanie blisko siebie, najwyraźniej będąc o krok od jakichś #EMP intymnych#! czynności. Świece delikatnie oświetlają pomieszczenie, a w powietrzu unosi się słodki zapach lawendy.\n\n"
 tour_grounds_events.6000.desc.outro: "Mój wasal uśmiecha się krzywo i przyciąga mnie bliżej."
 tour_grounds_events.6000.a: "Pokusa jest zbyt duża…"
 tour_grounds_events.6000.b: "– Nareszcie! Ile można czekać na zaproszenie!"
 tour_grounds_events.6000.c: "Nie zbrukam się takim plugawym uczynkiem!"
 tour_grounds_events.6100.t: "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro: "– Mój seniorze, oto [tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]! – wykrzykuje [stop_host_scope.GetTitledFirstName], kiedy w zasięgu naszego wzroku pojawia się [stop_host_scope.Custom('GetFaithGrandTemple')|l]. To prawdziwie imponująca budowla.\n\n"
 tour_grounds_events.6100.desc.cynical: "Przez cały pobyt w miejscu znanym jako [tour_grounds_event_location.GetName] zaplanowana wyprawa napawała mnie strachem. [ROOT.Char.GetFaith.HighGodName] i ja nie mamy zbyt bliskiej relacji, a ja nie zamierzam jej teraz rozwijać, lecz muszę przyznać, że budowla wygląda naprawdę #EMP okazale.#! \n\nMoże uda mi się wyciągnąć z tego jakąś lekcję, ale muszę się zastanowić, co powiedzieć…"
 tour_grounds_events.6100.desc.zealous: "Z nabożnym podziwem patrzę na dzieła [ROOT.Char.faith.HighGodNamePossessive]. Ta budowla to materialny przejaw boskości."
 tour_grounds_events.6100.desc: "Obserwuję tę cudowną konstrukcję z nabożnym podziwem. Każdy zakamarek tego miejsca zdobią detale pięknie kontrastujące z odczuwanym tu w sercu spokojem. To naprawdę szczególne miejsce, by oddawać cześć stwórcy, którym jest [ROOT.Char.GetFaith.HighGodName]."
 tour_grounds_events.6100.a: "Zapalę świecę dla bliskiej mi osoby, którą jest [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.a.tt: "Nabożnie czcisz pamięć bliskiej ci osoby, którą jest [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], zapalając świecę."
 tour_grounds_events.6100.b: "Pomodlę się za bliską mi osobę, którą jest [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.b.tt: "Nabożnie czcisz w modlitwie pamięć bliskiej ci osoby, którą jest [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]."
 tour_grounds_events.6100.c: "– Jak zbudowano ten cud?"
 tour_grounds_events.6100.d: "Muszę udawać zainteresowanie tak długo, jak to możliwe."
 tour_grounds_events.6100.d.success: "[stop_host_scope.GetFirstNameNoTooltip] nie wyczuwa twojego cynizmu"
 tour_grounds_events.6100.d.failure: "[stop_host_scope.GetFirstNameNoTooltip] nie pochwala twojego cynizmu"
 tour_grounds_events.6200.t: "Obfite zbiory"
 tour_grounds_events.6200.desc: "[stop_host_scope.GetTitledFirstName], mój wasal, pokazuje mi swoje zadbane"
 tour_grounds_events.6200.desc.pastures: "pastwiska. Po tych ziemiach wędruje mnóstwo bydła. – Te zwierzęta dają nam tak wiele, że nie wiemy, co z tym wszystkim robić!"
 tour_grounds_events.6200.desc.orchard: "sady. – Każdego sezonu nasze drzewa dają ogromną ilość buszli soczystych owoców."
 tour_grounds_events.6200.desc.cereal_fields: "plony. – Nasz lud już dawno przestał się bać nędzy i głodu."
 tour_grounds_events.6200.desc.hill_farms: "farmy na wzgórzach. – Zrobiliśmy wszystko, co w naszej mocy, żeby ograniczoną przestrzeń na tych wzgórzach w pełni wykorzystać pod uprawy. Według mnie odnieśliśmy bardzo dobry skutek."
 tour_grounds_events.6200.desc.plantations: "plantacje. – Daktyle, które tutaj zbieramy, to źródło naszej chluby i radości, a także #EMP niezwykle#! pożądany przez kupców towar."
 tour_grounds_events.6200.outro: "Ziemie znane jako [tour_grounds_event_location.GetName] to dla nas prawdziwe błogosławieństwo – mówi [stop_host_scope.GetTitledFirstName] z uśmiechem zadowolenia.\n\nWygląda na to, że mój drogi wasal zatajał przede mną tajemnice swojego sukcesu."
 tour_grounds_events.6200.a: "Musi [stop_host_scope.GetSheHe] wnosić większy wkład w dobrobyt naszego państwa!"
 tour_grounds_events.6200.a.tt: "Próbujesz zwiększyć wkład, jaki wnosi do państwa [stop_host_scope.GetTitledFirstNameNoTooltip]"
 tour_grounds_events.6200.b: "– Muszę rozpowszechnić tę wiedzę w miejscu znanym jako [root_capital_scope.GetNameNoTooltip]."
 tour_grounds_events.6200.c: "– Świadomość, że mój lud tak dobrze sobie radzi, jest niczym balsam na moje serce."
 tour_grounds_events.6201.t: "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc: "Kiedy [visiting_liege.GetTitledFirstName] wędruje ze mną po miejscu znanym jako [tour_grounds_event_location.GetName], a ja pokazuję [visiting_liege.Custom('PL_mu_jej')] bogactwo naszych plonów i dóbr, widzę, że zaczyna patrzeć na to wszystko z dystansem. Po kilku minutach ciszy w końcu przemawia.\n\n– Widzę, że wasza produkcja i [tour_grounds_event_location.GetNameNoTooltip] rozkwitają, dlatego sądzę, że pora zrewaloryzować naszą umowę. Część zysku z twoich przedsięwzięć zgodnie z prawem należy się koronie i liczę, że podejdziesz do tego z honorem."
 tour_grounds_events.6201.a: "Podwyższony podatek brzmi akceptowalnie…"
 tour_grounds_events.6201.a.tt: "Wasal godzi się na podniesienie podatku"
 tour_grounds_events.6201.b: "Jednorazowy udział w zyskach powinien wystarczyć"
 tour_grounds_events.6201.b.tt: "Wasal dzieli się zyskami"
 tour_grounds_events.6201.c: "Zyski z mojej pracy należą tylko do mnie!"
 tour_grounds_events.6201.c.tt: "Wasal odmawia dzielenia się zyskami"
 tour_grounds_events.6202.t: "Lepkie rączki"
 tour_grounds_events.6202.desc: "[stop_host_scope.GetTitledFirstName] i ja przechadzamy się po porcie handlowym w miejscu znanym jako [event_location.GetName]. Mój wasal wskazuje wielu sprowadzonych do portu kupców oraz dobrej jakości towary, którymi tu handlują. Podczas naszej pasjonującej rozmowy o morskim handlu czuję, że jakieś dziecko przepycha się obok mnie, a później wbiega w tłum kupujących i marynarzy.\n\nW pierwszej chwili myślę, że to jeno jakiś pozbawiony manier szczeniak, ale po chwili zauważam, że moja sakiewka ze złotem… #EMP zniknęła!#!"
 tour_grounds_events.6202.a: "– [stop_host_scope.GetFirstNameNoTooltip]! #EMP No zrób coś!#!"
 tour_grounds_events.6202.a.tt: "Nakazujesz swojemu wasalowi złapać złodzieja"
 tour_grounds_events.6202.a.success: "[stop_host_scope.GetFirstNameNoTooltip] odnosi sukces"
 tour_grounds_events.6202.a.failure: "[stop_host_scope.GetFirstNameNoTooltip] zawodzi"
 tour_grounds_events.6202.b: "Nikt nie będzie mnie okradał!"
 tour_grounds_events.6202.b.success: "Dziecko z lepkimi rękami zostaje złapane"
 tour_grounds_events.6202.b.failure: "Dziecko z lepkimi rękami rozpływa się w tłumie"
 tour_grounds_events.6202.c: "To dziecko na pewno potrzebuje tego bardziej niż ja…"
 tour_grounds_events.6203.t: "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc: "[visiting_liege.GetTitledFirstName] i ja przechadzamy się po porcie handlowym w miejscu znanym jako [event_location.GetName]. Wskazuję wielu kupców, których udało mi się sprowadzić do portu, oraz dobrej jakości towary, którymi tu handlują. Podczas naszej pasjonującej rozmowy o morskim handlu jakieś dziecko przepycha się obok mojego seniora i wbiega w tłum kupujących i marynarzy.\n\nZ początku [visiting_liege.GetTitledFirstNameNoTooltip] nie zwraca na to większej uwagi, ale chwilę później zauważa, że dziecko ukradło [visiting_liege.Custom('PL_mu_jej')] złoto!\n\n– [ROOT.Char.GetFirstNameNoTooltip]! Zrób coś z tym, #EMP natychmiast#!! – krzyczy wściekle."
 tour_grounds_events.6203.a: "Łatwiej będzie oddać złoto z własnej kieszeni."
 tour_grounds_events.6203.toast: "[stop_host_scope.GetShortUINameNotMeNoTooltip] oddaje skradzione złoto z własnej kieszeni"
 tour_grounds_events.6203.b: "– Gonić małego złodzieja!"
 tour_grounds_events.6203.c: "To nie mój problem."
 tour_grounds_events.6204.t: "$tour_grounds_events.6202.t$: złapano złodzieja"
 tour_grounds_events.6204.desc.caught_by_liege: "Biegnę szybko za małym złodziejem, przewracając po drodze wózki i odpychając każdego, kto stoi mi na drodze. Odzyskam swoje złoto, choćby się waliło i paliło!\n\nWidzę, w którym kierunku porusza się [tiny_thief.Custom('GirlBoy')] i szybko [tiny_thief.Custom('PL_go_ja')] doganiam, chociaż dzieciak może z łatwością schować się pod kupieckimi stołami albo wcisnąć w tłum ludzi.\n\nNiedługo udaje mi się zapędzić małego złodziejaszka w kozi róg przy krawędzi doku. Pościg dobiegł końca."
 tour_grounds_events.6204.desc.caught_by_vassal: "[stop_host_scope.GetFirstName] słyszy, jak krzyczę, że ma natychmiast zrobić coś z małym łotrem, który ukradł moje złoto, i natychmiast rzuca się w pościg.\n\nWidzę, że [stop_host_scope.GetFirstNameNoTooltip] wraca triumfalnie z małym złodziejem zamkniętym w [stop_host_scope.Custom('PL_jego_jej')] mocnym uścisku i usilnie wymachującym rękami i nogami.\n\n– Przepraszam, mój seniorze. To wstyd, że coś takiego przydarzyło ci się tutaj, pod moją opieką. Udało mi się złapać złodzieja i odzyskać też twoje złoto. Są teraz w twoich rękach i możesz zrobić z nimi to, co tylko zechcesz."
 tour_grounds_events.6204.a: "– Zabiorę swoje złoto i ruszam w drogę."
 tour_grounds_events.6204.b: "– Mam wielkie plany dla kogoś z takimi #EMP umiejętnościami…#!"
 tour_grounds_events.6205.t: "$tour_grounds_events.6202.t$: złodziej przepadł"
 tour_grounds_events.6205.desc: "[stop_host_scope.GetFirstName] słyszy, jak krzyczę, że ma natychmiast zrobić coś z małym łotrem, który ukradł moje złoto, i natychmiast rzuca się za nim w pościg.\n\n[stop_host_scope.GetFirstNameNoTooltip] wraca powoli i w posępnym nastroju, a złodziejaszka nigdzie nie ma.\n\n– Bardzo mi przykro, seniorze, ale zgubiliśmy złodzieja. Ani mi, ani moim strażom nie udało się go znaleźć. Obawiam się, że twoje złoto przepadło – duka mój wasal ze strachem w oczach i z drżącymi dłońmi."
 tour_grounds_events.6205.a: "Nie odejdę bez mojego złota."
 tour_grounds_events.6205.a.success: "[stop_host_scope.GetShortUINameNotMeNoTooltip] oddaje skradzione złoto z własnej kieszeni"
 tour_grounds_events.6205.a.failure: "Skradzione złoto przepadło na zawsze"
 tour_grounds_events.6205.b: "Ktoś musi za to zapłacić…"
 tour_grounds_events.6205.b.flavor: "[stop_host_scope.GetFirstNameNoTooltip] dostaje od ciebie łomot za [stop_host_scope.Custom('PL_jego_jej')] bezczelność."
 tour_grounds_events.6205.c: "Masz szczęście, że potrafię wybaczać."
 tour_grounds_events.6300.t: "Szansa, by dowieść swojej sprawności"
 tour_grounds_events.6300.desc: "[stop_host_scope.GetTitledFirstName] oprowadza mnie po miejscu znanym jako [event_location.GetName], aż docieramy do wojskowego placu treningowego. Wszyscy [stop_host_scope.Custom('PL_jego_jej')] zbrojni zebrali się tutaj i stoją w oczekiwaniu, a powietrze pulsuje wręcz napięciem. [stop_host_scope.GetFirstNameNoTooltip] obnaża w grymasie zęby.\n\n– Słyszeliśmy tak wiele historii o twojej ogromnej sprawności, że grzechem byłoby przepuścić taką okazję i nie pokazać tym żołnierzom, jak wygląda #EMP prawdziwy#! sparing! Czy dla dobra naszego państwa staniesz do walki z osobą znaną jako [target_knight.GetFirstName]?"
 tour_grounds_events.6300.a: "Pokażę im, jak się to robi."
 tour_grounds_events.6300.a.success: "Wygrywasz sparing"
 tour_grounds_events.6300.a.failure: "Przegrywasz sparing"
 tour_grounds_events.6300.flavor: "Odbywasz pojedynek sparingowy z osobą, którą jest [target_knight.GetFirstNameNoTooltip]."
 tour_grounds_events.6300.b: "[tg_6300_stand_in.GetFirstNameNoTooltip] z pewnością udzieli im lepszych instrukcji!"
 tour_grounds_events.6300.b.success: "[tg_6300_stand_in.GetShortUINameNotMeNoTooltip] wygrywa sparing"
 tour_grounds_events.6300.b.failure: "[tg_6300_stand_in.GetShortUINameNotMeNoTooltip] przegrywa sparing"
 tour_grounds_events.6300.c: "Muszę grzecznie odmówić."
