l_polish:
 feast_main_stable_breakin.0002.t: "Ujeżdżanie koni"
 feast_main_stable_breakin.0002.breakin_with_helper: "Ucztowanie posunęło się odrobinę za daleko, gdy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na jazdę konną. Stajnie były dobrze zamknięte na klucz, jednakże dzięki wskazówkom udzielonym przez [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName], wkrótce wprowadził[Select_CString( breakin_stager.IsFemale, 'a', '' )] do środka grupę chętnych jeźdźców.\n\nBez ujarzmienia zwierząt dochodziło do przekleństw, śmiechu i połamanych kości, gdy mężczyźni i kobiety spadali z koni kręcących się wokół stajni!"
 feast_main_stable_breakin.0002.breakin_with_deviant: "Kosztowanie potraw było w toku, a spożywanie wina już przekroczyło granicę, gdy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na jazdę konną. Stajnie były szczelnie zamknięte na klucz, jednakże dzięki wskazówkom udzielonym przez [breakin_deviant.GetTitledFirstName] [breakin_stager.GetFirstName] wkrótce wprowadził[Select_CString( breakin_stager.IsFemale, 'a', '' )] do środka grupę chętnych jeźdźców.\n\nBez żadnej kontroli nad zwierzętami dochodziło do przekleństw, śmiechu i połamanych kości, gdy mężczyźni i kobiety spadali z koni kręcących się wokół sali!"
 feast_main_stable_breakin.0002.breakin_with_noone: "Kosztowanie potraw było w toku, a spożywanie wina już przekroczyło granicę, gdy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na jazdę konną. Stajnie były szczelnie zamknięte, ale [breakin_stager.GetFirstName] jakimś cudem udało się wprowadzić do środka grupę chętnych jeźdźców. \n\nBez absolutnie żadnej kontroli nad zwierzętami dochodziło do przekleństw, śmiechu i połamanych kości, gdy mężczyźni i kobiety spadali z koni krążących wokół sali!"
 feast_main_stable_breakin.0002.bystander_riding: "\n\nInnym zwierzętom znajdującym się w stajni wcale nie było lżej, a koza omal nie ugięła się pod ciężarem [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0002.deviant_discovered: "\n\nWieczór zmienił się jednak na gorsze, gdy [breakin_deviant.GetTitledFirstName] został[Select_CString( breakin_deviant.IsFemale, 'a znaleziona', ' znaleziony' )] na tyłach stajni, gdzie dokonywał[Select_CString( breakin_deviant.IsFemale, 'a', '' )] niewymownych czynów z wołem! Plama wstydu nigdy nie opuści [breakin_deviant.GetHerHis] duszy."
 feast_main_stable_breakin.0002.what_a_silly_bunch: "\n\nW końcu stajennym udało się zapanować nad przerażonymi zwierzętami, a my, przynajmniej ci rozsądni, mieliśmy niezłe widowisko!"
 feast_main_stable_breakin.0002.a: "Co za banda zabawnych głupców."
 feast_main_stable_breakin.0002.b: "O nie, to biedne zwierzę!"
 feast_main_stable_breakin.0002.secret_of_my_own: "Co za okropna… straszna rzecz…"
 feast_main_stable_breakin.0003.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0003.breakin_with_helper: "Biesiada była już daleko posunięta, gdy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na przejażdżkę konną. Moje stajnie były szczelnie zamknięte, ale dzięki wskazówkom, które udzielił[Select_CString(breakin_helper.IsFemale, 'a', '' )] [breakin_stager.GetHerHim] [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] wkrótce wprowadził[Select_CString( breakin_stager.IsFemale, 'a', '' )] do środka grupę chętnych jeźdźców.\n\nNie mając absolutnie żadnej kontroli nad moimi zwierzętami, przeklinał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i śmiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, gdy mężczyźni i kobiety spadali z koni kręcących się po sali!"
 feast_main_stable_breakin.0003.breakin_with_deviant: "Biesiada była już daleko posunięta, gdy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na przejażdżkę konną. Moje stajnie były szczelnie zamknięte, ale dzięki wskazówkom, które udzielił[Select_CString(breakin_stager.IsFemale, 'a', '' )] [breakin_stager.GetHerHim] [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] wkrótce wprowadził[Select_CString( breakin_stager.IsFemale, 'a', '' )] do środka grupę chętnych jeźdźców. \n\nNie mając absolutnie żadnej kontroli nad moimi zwierzętami, przeklinał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i śmiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, gdy mężczyźni i kobiety spadali z koni kręcących się po sali!"
 feast_main_stable_breakin.0003.breakin_with_noone: "Biesiada była już daleko posunięta, kiedy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na jazdę konną. Moje stajnie były szczelnie zamknięte, a mimo to jakimś cudem udało się [breakin_stager.GetHerHim] wciągnąć do środka grupę chętnych jeźdźców.\n\nNie mając żadnej kontroli nad moimi zwierzętami, przeklinano i śmiano się, gdy mężczyźni i kobiety spadali z koni kręcących się po sali."
 feast_main_stable_breakin.0003.bystander_riding: "\n\nInnym zwierzętom w stajni wcale nie było łatwiej, a [breakin_bystander.GetTitledFirstName] nawet o mało nie złamał[Select_CString( breakin_bystander.IsFemale, 'a', '' )] jednej kozy pod wpływem swojego ciężaru."
 feast_main_stable_breakin.0003.deviant_discovered: "\nWieczór przybrał nieoczekiwany obrót, gdy [breakin_deviant.GetTitledFirstName] został[Select_CString( breakin_deviant.IsFemale, 'a znaleziona', ' znaleziony' )] na tyłach stajni, gdzie dokonywał[Select_CString( breakin_deviant.IsFemale, 'a', '' )] niewymownych czynów z wołem! Plama wstydu nigdy nie opuści [breakin_deviant.GetHerHis] duszy."
 feast_main_stable_breakin.0003.what_a_silly_bunch: "\n\nW końcu stajennym udało się zapanować nad przerażonymi zwierzętami, a my, przynajmniej ci rozsądni, mieliśmy niezłe widowisko!"
 feast_main_stable_breakin.0003.a: "Stajenni, ratujcie tych ludzi przed nimi samymi!"
 feast_main_stable_breakin.0003.b: "Deprawujesz moralnie moje zwierzęta!"
 feast_main_stable_breakin.0003.secret_of_my_own: "Mój najdroższy Samsonie! [breakin_deviant.GetFirstName]…?!"
 feast_main_stable_breakin.0004.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0004.breakin_with_helper: "Jedzenie i picie jest doskonałe, jednakże ja chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się nieco zabawić!\n[breakin_helper.GetTitledFirstName] miał[Select_CString( breakin_helper.IsFemale, 'a', '' )] genialny plan jak dostać się stajni, a ja wkrótce poprowadził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] grupę chętnych jeźdźców przez żałosne bramy i zamki.\nByły krzyki i śmiech, gdy wprowadziliśmy konie do sali, gdzie zapewnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] innym gościom niesamowity pokaz jeździectwa!"
 feast_main_stable_breakin.0004.breakin_with_deviant: "Jedzenie i picie jest wyśmienite, jednakże ja chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się zabawić!\n[breakin_deviant.GetTitledFirstName] miał[Select_CString( breakin_deviant.IsFemale, 'a', '' )] genialny plan jak dostać się do stajni i wkrótce prowadził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] grupę chętnych jeźdźców przez nędzne bramy.\nByły krzyki i śmiech, gdy wprowadziliśmy konie do sali, gdzie zapewnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] innym gościom niesamowity pokaz jeździectwa!"
 feast_main_stable_breakin.0004.breakin_with_noone: "Jedzenie i picie jest wyśmienite, jednakże ja chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się trochę zabawić!\n\nPostanowił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poprowadzić grupę chętnych jeźdźców przez nędzne bramy strzegące stajni.\n\nWkrótce rozległy się krzyki i śmiech, gdy goście obserwowali nas ujeżdżających zwierzęta po hali!"
 feast_main_stable_breakin.0004.bystander_riding: "\nW stajni przebywały również inne zwierzęta niż konie, stąd też [breakin_bystander.GetTitledFirstName] przyjechał[Select_CString( breakin_bystander.IsFemale, 'a', '' )] na kozie! Było wesoło do momentu, kiedy się pod ni[Select_CString( breakin_bystander.IsFemale, 'ą', 'm' )] nie zapadła. To spowodowało niekończące się salwy śmiechu."
 feast_main_stable_breakin.0004.deviant_discovered: "\nŚmiech i radość ucichły jednak, gdy na tyłach stajni odkryto jak [breakin_deviant.GetTitledFirstName] popełniał[Select_CString( breakin_deviant.IsFemale, 'a', '' )] niewypowiedziane grzechy z wołem! Co za łotr[Select_CString( breakin_deviant.IsFemale, 'zyca', '' )]!"
 feast_main_stable_breakin.0004.signoff: "\n\nTo był wspaniały wieczór, chociaż szczegóły w mojej pamięci są trochę zamazane."
 feast_main_stable_breakin.0004.a: "Nie mogę się doczekać, aby zrobić to ponownie."
 feast_main_stable_breakin.0005.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0005.breakin: "Kiedy ob[Select_CString( And(breakin_stager.IsFemale, ROOT.Char.IsFemale), 'ie byłyśmy już mocno pijane','oje byliśmy już mocno pijani')], [breakin_stager.GetTitledFirstName] miał[Select_CString( breakin_stager.IsFemale, 'a', '' )] ochotę na zabawę, a ja przekonywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( breakin_stager.IsFemale, 'ją', 'go' )], że zwierzęta naszego gospodarza nadają się do tego, by…\n\nWkrótce posz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] za ni[Select_CString( breakin_stager.IsFemale, 'ą', 'm' )] do stajni, skąd inni odurzeni goście wprowadzali konie do sali!"
 feast_main_stable_breakin.0005.bystander_riding: "\n\nByły tam też inne zwierzęta niż konie. [breakin_bystander.GetTitledFirstName] ujeżdzał[Select_CString( breakin_bystander.IsFemale, 'a', '' )] kozę, aż ta ugięła się pod [breakin_bystander.GetHerHis] ciężarem."
 feast_main_stable_breakin.0005.deviant_discovered: "\n\nZdawał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę z tego, jak bardzo było to niewłaściwe, ale w obliczu wszystkich rozproszeń nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] oderwać się od wołu na tyłach stajni.\n\nKiedy usłyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zszokowane głosy wołające moje imię, wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że moja reputacja jest zrujnowana, ale w tym momencie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] gotów przyjąć każdy wstyd."
 feast_main_stable_breakin.0005.got_away_with_it: "\n\nOdwrócenie uwagi było dokładnie tym, czego potrzebował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już dłużej trzymać się z dala od wołu na tyłach stajni.\n\nTo, co robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], było bardzo złe, ale ryzyko odkrycia sprawiało, że było to jeszcze bardziej ekscytujące!"
 feast_main_stable_breakin.0005.a: "Nie mogę przestać myśleć o tej nocy."
 feast_main_stable_breakin.0006.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0006.breakin_with_helper: "Kiedy ob[Select_CString( And(breakin_stager.IsFemale, ROOT.Char.IsFemale), 'ie byłyśmy już mocno pijane','oje byliśmy już mocno pijani')], [breakin_stager.GetTitledFirstName] miał[Select_CString( breakin_stager.IsFemale, 'a', '' )] ochotę na zabawę i wpadł[Select_CString( breakin_stager.IsFemale, 'a', '' )] na pomysł, że mog[Select_CString( And(breakin_stager.IsFemale, ROOT.Char.IsFemale), 'łybyśmy','libyśmy')] wykorzystać do tego zwierzęta naszego gospodarza…\n\nWkrótce pomagał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [breakin_stager.GetHerHim] wejść do stajni, skąd wraz z innymi pijanymi gośćmi zabraliśmy konie na salę!"
 feast_main_stable_breakin.0006.bystander_riding: "\n\nByły tam też inne zwierzęta niż konie. [breakin_bystander.GetTitledFirstName] ujeżdżała[Select_CString( breakin_bystander.IsFemale, 'a', '' )] po sali kozę, aż ta ugięła się pod [breakin_bystander.GetHerHis] ciężarem."
 feast_main_stable_breakin.0006.deviant_discovered: "\n\nŚmiechu i radości nie było jednak nigdzie, gdy na tyłach stajni został[Select_CString( breakin_deviant.IsFemale, 'a', '' )] odkryt[Select_CString( breakin_deviant.IsFemale, 'a', 'y' )] [breakin_deviant.GetTitledFirstName], popełniając[Select_CString( breakin_deviant.IsFemale, 'a', 'y' )] niewypowiedziane grzechy z wołem!"
 feast_main_stable_breakin.0006.all_in_good_fun: "\n\nNajwyraźniej było to dobre widowisko, stąd też [activity.GetOwner.GetTitledFirstName] uznał[Select_CString( activity.GetOwner.IsFemale, 'a', '' )], że nie zostaniemy ukarani za swoje czyny."
 feast_main_stable_breakin.0006.a: "Wszystko dla dobrej biesiady!"
 feast_main_stable_breakin.0007.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0007.breakin: "Oboje byliśmy bardzo pijani, podczas gdy [breakin_stager.GetTitledFirstName] chciał[Select_CString( breakin_stager.IsFemale, 'a', '' )] się zabawić i wpadł[Select_CString( breakin_stager.IsFemale, 'a', '' )] na pomysł, żeby w tym celu wykorzystać zwierzęta naszego gospodarza…\n\nWkrótce okazało się, że pomagam [Select_CString( breakin_stager.IsFemale, 'jej', 'mu' )] włamać się do stajni, skąd wraz z innymi pijanymi gośćmi zaczęliśmy wjeżdżać końmi na salę!"
 feast_main_stable_breakin.0007.bystander_riding: "\n\nDosiadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pierwsze zwierzę, jakie udało mi się dorwać. Jak się później dowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], była to koza, której upadek pod moim ciężarem wyjaśnia pochodzenie niektórych z moich siniaków."
 feast_main_stable_breakin.0007.deviant_discovered: "\n\nWszystko skończyło się jednak gwałtownie, bo [breakin_deviant.GetTitledFirstName] został[Select_CString( breakin_deviant.IsFemale, 'a', '' )] przyłapan[Select_CString( breakin_deviant.IsFemale, 'a', 'y' )] na zupełnie innej zabawie z wołem na tyłach stajni! Gdybym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] jeszcze przy zdrowych zmysłach, ten widok głęboko by mnie oburzył."
 feast_main_stable_breakin.0007.what_a_silly_bunch: "\n\nZdaje się, że zrobiliśmy scenę. Na szczęście było to na tyle zabawne dla innych gości, że nasz gospodarz nie chce nas chyba ukarać za nasze przewinienia."
 feast_main_stable_breakin.0007.a: "Udam, że to wszystko pamiętam."
 feast_main_stable_breakin.9001.t: "Koniec wygłupów"
 feast_main_stable_breakin.9001.deviant_caught: "Uroczystość, którą zorganizował[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] [host_saying_goodbye.GetTitledFirstName], wkrótce dobiegnie końca. Smutno jest myśleć, że będziemy musieli się pożegnać, niemniej dobrze jest nie musieć już więcej widzieć jak [breakin_deviant.GetTitledFirstName] i ten wół…"
 feast_main_stable_breakin.9001.in_good_fun: "Uroczystość, którą zorganizował[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] [host_saying_goodbye.GetTitledFirstName], wkrótce dobiegnie końca.\n\nSmutno jest myśleć, że będziemy musieli się pożegnać, ale przynajmniej przez lata będziemy mog[Select_CString( And(host_saying_goodbye.IsFemale, ROOT.Char.IsFemale), 'ły','li')] z rozbawieniem wspominać wszystkie eskapady, których dopuścił[Select_CString( breakin_stager.IsFemale, 'a', '' )] się [breakin_stager.GetFirstName] wraz ze swoimi pijanymi wesołkami."
 feast_main_stable_breakin.9001.a: "Ależ świetnie się bawimy!"
 feast_main_stable_breakin.9002.deviant_caught: "Aż strach pomyśleć, że wkrótce będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] pożegnać się ze wszystkimi moimi gośćmi!\n\nIch odejście wywołuje we mnie smutek, jednakże [breakin_deviant.GetTitledFirstName] nie wzbudza we mnie takich emocji…\nChociaż nie będę w stanie zapomnieć, ilekroć spojrzę na swojego woła."
 feast_main_stable_breakin.9002.in_good_fun_or_what: "Moi goście są w bardzo dobrych nastrojach!\n\nTa uczta zbliżyła nas do siebie i jeszcze przez długie lata będziemy mogli patrzeć wstecz i śmiać się z eskapad, których dopuścił[Select_CString( breakin_stager.IsFemale, 'a', '' )] się [breakin_stager.GetFirstName] wraz ze swoją bandą pijanych wesołków.\n\n[breakin_deviant.GetTitledFirstName] nawet żartobliwie pochwalił[Select_CString( breakin_deviant.IsFemale, 'a', '' )] mnie za zdrowy stan mojego żywego inwentarza!"
 feast_main_stable_breakin.9002.in_good_fun: "Moi goście są w bardzo dobrych nastrojach!\n\nTa uczta zbliżyła nas do siebie i jeszcze przez długie lata będziemy mogli patrzeć wstecz i śmiać się z eskapad, których dopuścił[Select_CString( breakin_stager.IsFemale, 'a', '' )] się [breakin_stager.GetFirstName] wraz ze swoją bandą pijanych wesołków."
 feast_main_stable_breakin.9002.a: "Zachowajcie mnie w waszych sercach, wasale!"
 feast_main_stable_breakin.9003.deviant_caught: "Uczta, którą zorganizował[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )], dobiega końca!\n\nWkładam wiele wysiłku w to, aby [breakin_deviant.GetTitledFirstName] nadal był[Select_CString( breakin_deviant.IsFemale, 'a', '' )] postrzegan[Select_CString( breakin_deviant.IsFemale, 'a', 'y' )] przeze mnie w ten sam sposób, ale prawie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] [Select_CString( breakin_deviant.IsFemale, 'jej', 'mu' )] podziękować za to, że odciągn[Select_CString( breakin_deviant.IsFemale, 'ęła', 'ął' )] uwagę od tych, którzy włamali się do stajni."
 feast_main_stable_breakin.9003.in_good_fun: "Ależ się bawimy!\n\n[host_saying_goodbye.GetTitledFirstName] chyba wybaczył[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] nam nasze małe włamanie, bo widział[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] jak dobrze bawili się inni goście, patrząc, jak jeździmy. Nie mogę się doczekać następnego razu!"
 feast_main_stable_breakin.9003.a: "To, co zrobiliśmy, nie było przecież takie złe."
 feast_main_stable_breakin.9004.deviant_caught: "Wiem, że żaden pan ani pani w państwie nie spojrzy już na mnie w ten sam sposób. [host_saying_goodbye.GetTitledFirstName] potępił[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] moje imię, a [breakin_stager.GetFirstName], z któr[Select_CString( breakin_stager.IsFemale, 'ą', 'ym' )] jeszcze niedawno śmiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się i pił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nie może się już zmusić, by na mnie spojrzeć."
 feast_main_stable_breakin.9004.in_good_fun: "Nie mogę uwierzyć, że uszło mi to na sucho!\nGdy wyprowadzano zwierzęta, przyszło mi do głowy, aby pochwalić zdrowie bydła, [host_saying_goodbye.GetTitledFirstName] zaś był[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] nawet zadowolon[Select_CString( host_saying_goodbye.IsFemale, 'a', 'y' )] z moich słów.\n\nGdyby tylko [host_saying_goodbye.GetSheHe] wiedział[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )]!"
 feast_main_stable_breakin.9004.a: "W przyszłości będę się pilnować! Mam nadzieję…"
 feast_stable_breakin_log_title: "Włamanie do stajni"
 feast_stable_breakin_log: "[TARGET_CHARACTER.GetTitledFirstName] włamał[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] się do stajni i wypuścił[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] zwierzęta na salę biesiadną."
