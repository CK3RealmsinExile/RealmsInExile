 feast_default.8002.t: "Nóż w mroku"
 feast_default.8002.t.poison: "Jeszcze jeden toast"
 feast_default.8002.desc.random_2: "Wreszcie. Jestem tylko ja i [honorary_guest.GetTitledFirstName]. Zupełnie sami. „Chodź na słówko, przyjaci[Select_CString( honorary_guest.IsFemale, 'ółko', 'elu' )]”. Wszyscy pozostali goście zaczęli tańczyć, a muzyka dociera do nas, stłumiona, przez kamienne ściany. Echo. Może [honorary_guest.GetHerHis] echo też będzie słyszalne.\n\n[honorary_guest.GetFirstNameNoTooltip] unosi brew; jeden z moich rycerzy nalewa [honorary_guest.GetHerHim] więcej trunku. „Czy mamy do omówienia jakieś ważne sprawy?” – pyta. Kieliszek prawie dotyka [honorary_guest.GetHerHis] ust. Prawie. Przez kamienne ściany przebija się stłumiony dźwięk. Poderżnięto [honorary_guest.GetHerHim] gardło. Echo."
 feast_default.8002.desc.sadistic: "„Tędy, [honorary_guest.GetFirstName], pokażę ci nową broszkę, którą dla ciebie zamówił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Wspaniały prezent dla najznamienitszego z gości”.\n\nJa prowadzę, a [honorary_guest.GetSheHe] podąża za mną, podczas gdy [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. „Oto jest” – ogłaszam, otwierając drzwi do małego, słabo oświetlonego pokoju. Widzę zmieszanie w [honorary_guest.GetHerHis] oczach – tylko przez chwilę. Uświadomienie sobie tego jest wystarczająco szybkie. „Nie… nie możesz”.\n\n„Och, zapewniam cię, że mogę”."
 feast_default.8002.desc.just: "Nadszedł ten moment. Widzę, jak [honorary_guest.GetTitledFirstName] [honorary_guest.Custom('quirk_pos_present')]. Trochę szkoda, ale nie ma innego wyjścia. „Mogę prosić o towarzystwo podczas spaceru?” – moje pytanie zostało ochoczo skwitowane dociekliwym uśmiechem. „[ROOT.Char.GetTitleAsNameNoTooltip|U] chce omawiać ze mną sprawy państwowe?” – pyta.\n\nO, tak. I wkrótce będzie o jedną taką sprawę mniej…\n\nProwadzę [Select_CString( honorary_guest.IsFemale, 'ją', 'go' )] do jednej z najmniejszych komnat. Wchodzimy do małego pomieszczenia, a drzwi się zatrzaskują. Wybucha pożar. Wszystko kończy się bardzo szybko."
 feast_default.8002.a: "Zrobione."
 feast_default.8003.t: "Nieszczęśliwy wypadek"
 feast_default.8003.desc.poison: "Wszyscy goście wydają się być skupieni na muzyce i tańcu. Tylko nieliczni wciąż siedzą. Na szczęście ja i [honorary_guest.GetTitledFirstName] prowadzimy naprawdę udaną rozmowę, dzięki czemu mogę zatrzymać [Select_CString( honorary_guest.IsFemale, 'ją', 'go' )] w pobliżu. „Wspaniała uczta” – mówi, odstawiając swój kielich, by wziąć kolejny kęs.\n\n„Ach, rozgrzewasz moje serce” – odpowiadam, dając znak swojemu podczaszemu. To będzie [honorary_guest.GetHerHis] ostatnia uczta. [honorary_guest.GetFirstNameNoTooltip] zatrzymuje na mnie swoje spojrzenie i ogarnia mnie chwila zwątpienia."
 feast_default.8003.desc.compassionate: "Pośpiesznie wycieram krople potu spływające po moim czole, ściskając chusteczkę z większą siłą niż to konieczne. [honorary_guest.GetTitledFirstName] mówi na temat [honorary_guest.Custom('subject_of_interest')], a ja nie mogę skupić wzroku. „Chwileczkę…” – usprawiedliwiam się, widząc, jak przykłada kielich do ust.\n\nWiem, co zawiera."
 feast_default.8003.desc.sadistic: "„Proszę, przyjaci[Select_CString( honorary_guest.IsFemale, 'ółko', 'elu' )], pozwól mi napełnić twój kielich, ponieważ jesteś moim najukochańszym gościem” – oferuję z najcieplejszym uśmiechem. [honorary_guest.GetTitledFirstName] w odpowiedzi kiwa głową, podając mi swój kielich. Goście rozpoczęli przygotowania do [ROOT.Char.Custom('GetMedievalDance')], a ich krzyki są wystarczająco rozpraszające.\n\nNalewam truciznę z mojego pierścienia z najwyższą ostrożnością. „Mam nadzieję, że jesteś spragnion[Select_CString( honorary_guest.IsFemale, 'a', 'y' )]”."
 feast_default.8003.a: "#EMP Wznieśmy toast.#!"
 feast_default.8003.a.success: "[honorary_guest.GetShortUINameNotMe] pije z kielicha"
 feast_default.8003.a.failure: "[honorary_guest.GetShortUINameNotMe] nie pije"
 feast_default.8004.t: "Miej oczy szeroko otwarte"
 feast_default.8004.desc.intro: "Wieczór powoli się kończy, a [host.Custom('RegionalDrink')] powoli znika z mojego naczynia. Powieki opadają mi już ze znużenia, lecz"
 feast_default.8004.desc.goh_intro: "[host.GetTitledFirstName] nalega, abym został[Select_CString( ROOT.Char.IsFemale, 'a', '' )] i omówił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z ni[Select_CString( host.IsFemale, 'ą', 'm' )] sprawy państwa. „Jak już mówiłem” – kontynuuje, nie zważając na moje skrywane ziewnięcia.\n\n"
 feast_default.8004.desc.goh_solo: "$feast_default.8004.desc.goh_intro$Ale kiedy ponownie otwieram oczy, widzę srebrny błysk. „Uczta kończy się tutaj”."
 feast_default.8004.desc.goh_group: "$feast_default.8004.desc.goh_intro$„Pomocy!” – krzyk przerywa rozmowę. „#EMP Pomocy#!” – kolejny. Kiedy się rozglądam, widzę srebrzysty blask mieczy. Jeden z nich jest wymierzony prosto we mnie.\n\n„To koniec, [murder_victim.GetTitleAsNameNoTooltip]”."
 feast_default.8004.desc.fallback: "[host.GetTitledFirstName] nalegał[Select_CString( host.IsFemale, 'a', '' )], aby [honorary_guest.GetTitledFirstName] został[Select_CString( honorary_guest.IsFemale, 'a', '' )] na bardzo, ale bardzo ważną rozmowę. Oczywiście [honorary_guest.GetHerHis] świta musi [honorary_guest.GetHerHim] towarzyszyć."
 feast_default.8004.a: "Chwila… co się dzieje?"
 feast_default.8004.a.tt.success: "Umierasz"
 feast_default.8004.a.tt.success.host: "[murder_victim.GetShortUINameNotMe] umarł[Select_CString( murder_victim.IsFemale, 'a', '' )]"
 feast_default.8004.a.tt.failure: "Przeżywasz"
