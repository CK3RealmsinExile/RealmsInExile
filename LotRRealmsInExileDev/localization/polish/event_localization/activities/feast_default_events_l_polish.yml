 every_attending_travel_companion_goh: "Każdy członek świty"
 feast_default.8052.t: "Nagłe zakończenie"
 feast_default.8052.desc: "– Ogień!\n\nGdy panika rozprzestrzenia się wśród gości, spoglądam na miejsce przy stole, ale [host.Custom2('MyCharacterIntroduction', ROOT.Char)] już przy nim nie siedzi.\n\nPożar rozprzestrzenia się szybko, [ROOT.Char.Custom('RegionalDrink')] to płyn, który łatwo wsiąka w tkaniny, co sprawia, że przepysznie ubrani goście zaczynają płonąć niczym zapałki. Moja poparzona skóra #EMP łuszczy się#!, a ja krzyczę, ale wkrótce nawet i to okazuje się niemożliwe, gdyż buchający dym tłumi mój głos."
 feast_default.8052.a: "Zawsze chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] odejść w blasku chwały…"
 feast_default.8061.t.fire: "Ogień! Ogień…?"
 feast_default.8061.t: "$feast.7151.t$"
 feast_default.8061.desc.fire: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyprowadza mnie i garstkę innych osób z sali biesiadnej, po czym próbuje zamknąć drzwi.\n\nZanim jednak udaje [host.GetHerHim] się to zrobić, z wnętrza sali rozlegają się krzyki i powódź przerażonych gości wylewa się pod gołe niebo. Sala biesiadna staje w płomieniach."
 feast_default.8061.desc.fail: "$feast.7151.desc$"
 feast_default.8061.desc.fail_me: "Moje ręce wciąż drżą po wczorajszym incydencie. Na szczęście [host.GetTitledFirstName] zdołał[Select_CString( host.IsFemale, 'a', '' )] uwięzić najemników, którzy mieli odebrać mi życie.\n\nPomimo wszystkiego ten niepokój nie opuści mnie szybko…"
 feast_default.8061.desc.death_alone: "Gdy przygotowujemy się do opuszczenia uczty, którą organizuje [host.GetTitledFirstName], nastrój jest bardziej ponury, niż można się było tego spodziewać. Na podłodze znaleziono zwłoki, jeszcze ciepłe. Okazało się, że to [murder_guest.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] z mojego otoczenia.\n\nŚmierć nawiedziła te mury, a napój skwaśniał na naszych ustach."
 feast_default.8061.a: "Wydaje mi się, że uczta dobiegła końca."
 feast_default.8061.a.good: "[murder_guest.GetFirstNameNoTooltip]… od[Select_CString( murder_guest.IsFemale, 'eszła', 'szedł' )] właśnie w ten sposób."
 feast_default.9001.t: "Gdy moi goście odchodzą"
 feast_default.9001.desc_exotic: "Wszyscy rozeszli się do domów z brzuchami pełnymi egzotycznych przysmaków, więc z dumą mogę powiedzieć, że uczta była udana!"
 feast_default.9001.desc_lavish: "Jako że wszyscy moi goście opuszczali mój pałac z całą zawartością mojej przepastnej spiżarni w brzuchach, mogę z dumą powiedzieć, że uczta była udana!"
 feast_default.9001.desc_meager: "Wszyscy moi goście w końcu skończyli walczyć o ostatnie ochłapy ze stołu i z ulgą obserwuję, jak wracają do swoich domów w swoich rozciągniętych ubraniach i o głodnych brzuchach."
 feast_default.9001.desc: "Wszyscy goście udali się do swoich domów i z dumą mogę powiedzieć, że uczta zakończyła się sukcesem!"
 feast_default.9001.spouse: "\n\nMuszę podziękować za ciężką pracę, jaką [spouse.GetFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mojej osoby, wkłada w powodzenie tej uczty. Odczuwam wdzięczność, gdy widzę, jak odprowadza ostatnich gości do drzwi."
 feast_default.9001.no_spouse: "W każdym razie dobrze, że to wszystko już się skończyło."
 feast_default.9001.a: "Do następnego razu!"
 feast_default.9002.desc_roughed_up: "\n\nCóż za uczta! Moje tobołki wręcz pękają w szwach od skradzionej, srebrnej zastawy i wytwornego jedzenia. [host.GetFirstNameNoTooltip] to [host.Custom('InsultNoun')]. Ubliżanie mi było kiepskim pomysłem!"
 feast_default.9002.desc_exotic: "Cóż to była za uczta! Przed przyjazdem nigdy nie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie egzotycznych przysmaków, których będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] spróbować podczas pobytu w salach, w których gospodarzy [host.GetTitledFirstName]. To była uczta, której nigdy nie zapomnę!"
 feast_default.9002.desc_lavish: "Co za uczta! Przed przybyciem, moje ubrania były niedopasowane i zwisały ze mnie, a teraz, gdy wychodzę chwiejnym krokiem z sal, w których [Select_CString( host.IsFemale, 'gościła', 'gościł' )] [host.GetTitledFirstName], pękam w szwach od przejedzenia i zabawy. To była uczta, której szybko nie zapomnę!"
 feast_default.9002.desc_meager: "Co to za uczta? Zwykle [Select_CString( ROOT.Char.IsFemale, 'spodziewałabym', 'spodziewałbym' )] się na niej więcej jedzenia, ale z sal, w których [Select_CString( ROOT.Char.IsFemale, 'gościła', 'gościł' )] [host.GetTitledFirstName], wychodzę [Select_CString( ROOT.Char.IsFemale, 'głodna', 'głodny' )]. Choć przynajmniej towarzystwo było znośne. Tego rodzaju uczty nie zaskarbiają sobie mojego uznania."
 feast_default.9002.desc: "Cóż to była za uczta! Na długo zapamiętam dni spędzone w salach, w których gospodarzył[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName]."
 feast_default.9002.desc_ending: "\n\nNadszedł czas, aby zmyć z siebie ślady uciech i wina, i powrócić w końcu do obowiązków zarządzania państwem."
 feast_default.9002.a: "Żegnaj, [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('host'))]!"
 feast_default.5010.t: "Legendarna cisza"
 feast_default.5010.desc: "Trwają hałaśliwe zabawy i swawole, gdy wtem rozmowy wszystkich zgromadzonych gości powoli zamierają. [rando_guest.GetName|U] to jedyna osoba, która wciąż ze mną konwersuje, lecz po paru wlepionych we mnie spojrzeniach czuję się w obowiązku również ucichnąć.\n\nTen chwilowy spokój może być dobrą okazją, aby opowiedzieć legendę pod tytułem [ROOT.Char.GetPromotedLegend.GetName]."
 feast_default.5010.a: "[rando_guest.GetFirstName|U], pozwól, że opowiem ci pewną historię."
 feast_default.5010.a.success: "[rando_guest.GetFirstName|U] jest pod wrażeniem"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName|U] umiera z nudów"
 feast_default.5010.b: "Wszyscy muszą poznać tę legendę."
 feast_default.5010.c: "Nareszcie chwila ciszy."
 feast_default.5020.t: "Jak makiem zasiał"
 feast_default.5020.desc: "Szczęk obijanych kubków, donośne rozmowy, walące o blat dłonie – wokół mnie rozlega się chaotyczna kakofonia bezsensownego hałasu. Czuję, jak dźwięk pulsuje w każdej kości mego ciała, gdy wtem wszystko nagle zwalnia i cichnie, słychać już jedynie sporadycznie wypowiadane słowa i okazjonalne chichoty.\n\nW nastałej ciszy serce mi drży, a w głowie tłucze mi się sformułowana już kompletnie mowa, wpierw wybrzmiewając szeptem, później nabierając mocy, aż w końcu przechodząc do krzyku, niecierpliwie czekając, aż ktoś ją wypowie. Oto przemowa, którą potwierdzę słuszność swojego tytułu – ja, [ROOT.Char.GetTitleAsNameNoTooltip]!"
 feast_default.5020.a: "Spryt [ROOT.Char.GetFaith.TricksterGodNamePossessive] wypada blado przy moim!"
 feast_default.5020.a.success: "Twoja przemowa ożywia gości"
 feast_default.5020.a.failure: "Twoja przemowa nie pobudza gości"
 feast_default.5020.b: "Przemawia przeze mnie mądrość [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]!"
 feast_default.5020.c: "Serce i żołądek mam mocne dzięki łasce [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 feast_default.5020.d: "Po co mącić taki spokój?"
