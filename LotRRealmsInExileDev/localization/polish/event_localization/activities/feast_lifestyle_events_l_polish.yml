l_polish:
 feast_lifestyle.1001.t: "Słowa wojny"
 feast_lifestyle.1001.desc: "Jakim prawem [strategy_opponent.GetTitledFirstName] twierdzi, że moje pomysły na toczenie wojen są niewłaściwe?\n\nTwierdzenie, że moje poglądy rozpadłyby się już podczas pierwszego starcia, jest oburzające. Co tak naprawdę może [strategy_opponent.GetSheHe] wiedzieć?"
 feast_lifestyle.1001.a: "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] mieć szansę rozstrzygnięcia tego sporu na polu bitwy."
 feast_lifestyle.1001.a.tt: "Przynajmniej [strategy_opponent.GetFirstName] pokazał[Select_CString( strategy_opponent.IsFemale, 'a', '' )] ci, że jesteś w stanie bronić swojego sposobu rozumienia [Concept( 'martial_lifestyle', 'ścieżki walki' )|E]."
 feast_lifestyle.1002.t: "Ukryte znaczenie"
 feast_lifestyle.1002.opening: "Pozostali goście śmieją się i rozmawiają w hałaśliwej sali, przez co trudno mi się skupić na moim kleiku. Rysuję na tłustym szlamie linie i punkty zaczepienia, obmyślając sposoby przeciwdziałania różnym planom bitewnym. "
 feast_lifestyle.1002.cavalry: "\n\n#EMP Gdyby kawaleria miała zaatakować tę flankę… #!"
 feast_lifestyle.1002.heavy_infantry: "\n\n#EMP Z piechotą ciężką ulokowaną dokładnie tutaj…#!"
 feast_lifestyle.1002.archers: "\n\n#EMP Jak rozprysk strzał spada w samo centrum…#!"
 feast_lifestyle.1002.skirmishers: "\n\n#EMP Z moimi harcownikami stale atakującymi flankę marchewek…#!"
 feast_lifestyle.1002.pikemen: "\n\n#EMP Oczywiście, moi pikinierzy mogą stawiać opór po tej stronie…#!"
 feast_lifestyle.1002.a: "Wygląda na to, że może się to sprawdzić na prawdziwym polu bitwy!"
 feast_lifestyle.1002.a.tt: "Pomyśleć, że miska kleiku może pomóc ci poszerzyć wiedzę w zakresie [Concept( 'martial_lifestyle', 'ścieżki walki' )|E]."
 feast_lifestyle.1003.t: "W razie niebezpieczeństwa"
 feast_lifestyle.1003.desc: "Mimo trwania uczty, bardziej interesują mnie możliwości obronne tej sali. Gdyby w tej chwili nastąpił atak z zewnątrz, szlachta z niższych sfer znajdowałaby się w bezpośrednim niebezpieczeństwie. Myślę, że z wielkich stołów można byłoby zrobić bastion, oferujący choć odrobinę ochrony.\n\nPytanie tylko, jak mielibyśmy przeprowadzić kontratak…"
 feast_lifestyle.1003.a: "Nigdy nie można być zbyt bezpiecznym."
 feast_lifestyle.1003.a.tt: "Wolisz myśleć o tych rzeczach, niż żyć w szczęśliwej niewiedzy tylko po to, by umrzeć, gdy nadejdzie właściwy dzień. Rozumiesz [Concept( 'martial_lifestyle', 'ścieżkę walki' )|E] lepiej niż to."
 feast_lifestyle.1003.b: "A gdyby atak nastąpił od wewnątrz?!"
 feast_lifestyle.1003.b.tt: "Byłoby głupotą myśleć, że każdy gość tutaj będzie twoim towarzyszem broni. Rozumiesz [Concept( 'martial_lifestyle', 'ścieżkę walki' )|E] lepiej niż to."
 feast_lifestyle.1004.t: "Dzielenie się wiedzą"
 feast_lifestyle.1004.desc: "Biesiady są dla mnie świetną okazją do rozmowy z ludźmi, których zdanie cenię. [consultant_3.GetTitledFirstName] stawiał[Select_CString(consultant_3.IsFemale, 'a', '' )] pasjonujące tezy na temat manewrów wojskowych, a [consultant_2.GetTitledFirstName] opowiadał[Select_CString( consultant_2.IsFemale, 'a', '' )] mi wiele rzeczy o nowych strategiach obronnych.\n\nJednak to [consultant_1.GetTitledFirstName] okazał[Select_CString( consultant_1.IsFemale, 'a', '' )] się być prawdziwym geniuszem. Po kilku łykach powiedział[Select_CString( consultant_1.IsFemale, 'a', '' )] mi w zaufaniu, jak wyobraża sobie idealny szturm na zamek!"
 feast_lifestyle.1004.a: "Tak wiele się uczę na tych biesiadach."
 feast_lifestyle.1004.a.tt: "Rozmowy z doświadczonymi dowódcami pomagają mi lepiej zrozumieć [Concept( 'martial_lifestyle','wojskowy styl życia' )|E]."
 feast_lifestyle.2001.t: "Znaj swoje miejsce"
 feast_lifestyle.2001.mean: "Robiąc szybki krok w bok, ledwie unikam wina, które [guest_victim.GetTitledFirstName], [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] z mojego otoczenia, #EMP przypadkowo#! rozlewa, przechodząc obok mnie.\n\nCo za [guest_victim.Custom('InsultNoun')]! Puszczam niemniej tę obelgę płazem, bo twarz tej kreatury robi się blada i sztywna."
 feast_lifestyle.2001.loud: "– A teraz, w temacie wpadek… Czy wiesz już o tym, jak [ROOT.Char.GetTitledFirstNameNoTooltip]…\n\n[guest_victim.GetTitledFirstName], [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] z mojego otoczenia, nagle milknie, a [guest_victim.Custom('PL_jego_jej')] twarz robi się blada."
 feast_lifestyle.2001.quiet: "Spojrzenia, jakie rzuca mi [guest_victim.GetTitledFirstName], [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] z mojego otoczenia, gdy szepcze do otaczających [guest_victim.Custom('PL_go_ja')] ludzi, są wprost obrzydliwe.\n\nCo za [guest_victim.Custom('InsultNoun')]! Nagle [guest_victim.Custom('PL_jego_jej')] plecy sztywnieją, a twarz bladnie."
 feast_lifestyle.2001.desc_ending: "[guest_victim.GetHerHis|U] niezręczny chód podczas ucieczki z pokoju wywołuje uśmiech na mojej twarzy, gdy w tym czasie ja chowam swoją małą fiolkę ze środkami przeczyszczającymi do torby."
 feast_lifestyle.2001.a: "T[Select_CString( guest_victim.IsFemale, 'a', 'en' )] [guest_victim.Custom('InsultAdjective')] [guest_victim.Custom('InsultNoun')] w końcu się czegoś nauczy!"
 feast_lifestyle.2002.t: "Długi język"
 feast_lifestyle.2002.desc_lover: "– A z takimi oczami… Kimże jestem, by się opierać?"
 feast_lifestyle.2002.desc_cannibal: "– Po fakturze mięsa można poznać, jak bardzo ktoś był umięśniony za życia. Pamiętam żołnierza, którego kiedyś jadł[Select_CString( SCOPE.sC('guest_with_secret').IsFemale, 'a', 'e' )]m…"
 feast_lifestyle.2002.desc_homosexual_male: "– I wtedy zobaczyłem jego uśmiech! Pomyśleć, że oczekuje się ode mnie, że po tym wszystkim wystarczy mi kobieta…"
 feast_lifestyle.2002.desc_homosexual_female: "– I wtedy zobaczyłam jej uśmiech! Pomyśleć, że oczekuje się ode mnie, że po tym wszystkim wystarczy mi mężczyzna…"
 feast_lifestyle.2002.desc_ending: "\n\nPo wypiciu niezmierzonej ilości alkoholu [guest_with_secret.GetTitledFirstName], [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] z mojego otoczenia, opiera się o stół, wylewając przede mną zarówno zawartość swojego serca, jak i kielicha.\n\n– Przynosisz mi te wszystkie napitki i słuchasz mojego gadania… Dziękuję ci, [ROOT.Char.GetFirstNameNoTooltip]!"
 feast_lifestyle.2002.a: "To jest po prostu zbyt dobre, żeby zachować to dla siebie!"
 feast_lifestyle.2002.b: "Nie, to ja dziękuję #EMP ci#! za wyjawienie tego!"
 feast_lifestyle.2002.c: "Wiedz, że moje milczenie ma swoją cenę."
 feast_lifestyle.2002.d: "Na zdrowie! Za miły wieczór i nowych kumpli do picia!"
 feast_lifestyle.2003.t: "Siła oddziaływania"
 feast_lifestyle.2003.desc: "Płynnie przechodząc od jednej rozmowy do drugiej, kieruję dyskusję w dowolnie wybranym kierunku.\n\nKilka starannie dobranych słów i m[Select_CString( courtier_to_persuade.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))] [courtier_to_persuade.GetTitledFirstName] ujawnia mi więcej informacji na temat swojego życia miłosnego, niż życzył[Select_CString( courtier_to_persuade.IsFemale, 'by sobie tego jej mąż', 'aby sobie tego jego żona' )]."
 feast_lifestyle.2003.a: "Uczta to mój poligon…"
 feast_lifestyle.2003.a.tt: "#F …a słowa są moją bronią!#!"
 feast_lifestyle.2003.b: "Po prostu cieszmy się rozmową."
 feast_lifestyle.2004.t: "Szczegółowa historia"
 feast_lifestyle.2004.desc1_a: "Tamt[Select_CString( ROOT.Char.IsFemale, 'a pani', 'en pan' )] z intymną poufałością uśmiecha się do pokojówki znajdującej się po drugiej stronie sali. Może to oznaczać możliwość romansu."
 feast_lifestyle.2004.desc1_b: "Tamt[Select_CString( ROOT.Char.IsFemale, 'a pani', 'en pan' )] po raz trzeci napełnia mocno trzymaną szklankę, odkąd dołączył do niej małżonek. Może to oznaczać, że związek jest na skraju rozpadu."
 feast_lifestyle.2004.desc2_a: "Tamt[Select_CString( ROOT.Char.IsFemale, 'a pani', 'en pan' )] po drugiej stronie sali ma na sobie te same buty, co dawniej. Może to oznaczać kłopoty finansowe."
 feast_lifestyle.2004.desc2_b: "Tamt[Select_CString( ROOT.Char.IsFemale, 'a pani', 'en pan' )] po drugiej stronie sali trzyma się ścian, unika rozmowy i kontaktu wzrokowego. Czy ma coś do ukrycia?"
 feast_lifestyle.2004.desc_ending: "\n\nKażdy coś ukrywa, a wprawnym okiem dostrzeżesz najmniejszy szczegół całego obrazu."
 feast_lifestyle.2004.a: "Oni w zupełności nie kryją się ze swoim wstydem."
 feast_lifestyle.2004.b: "Nic nie może mi umknąć!"
 feast_lifestyle.3001.t: "Miejsce władzy"
 feast_lifestyle.3001.desc: "Cóż to za uczta! Doskonała okazja, aby dowiedzieć się czegoś więcej o ludziach, którzy nam służą. Nie zmarnuję takiej okazji a towarzyszyć mi będzie [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))] [important_guest_1.GetTitledFirstName].\n\nAni [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))] [important_guest_2.GetTitledFirstName], ani [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))] [important_guest_3.GetTitledFirstName] jeszcze nie siedzą, więc szybko przywołuję służącego, aby przestawił miejsca przy stole."
 feast_lifestyle.3001.a: "Niech [important_guest_1.GetFirstNameNoTooltip] i [important_guest_2.GetTitledFirstNameNoTooltip] usiądą obok siebie."
 feast_lifestyle.3001.b: "[important_guest_1.GetFirstNameNoTooltip] i [important_guest_3.GetTitledFirstNameNoTooltip] z pewnością będą się cieszyć swoim towarzystwem."
 feast_lifestyle.3001.c: "Oboje zjedzą ze mną kolację."
