l_polish:
 feast_main_stew_flood.0002.t: "Morze gulaszu"
 feast_main_stew_flood.0002.stew_introduction_blamed: "[Select_CString(ROOT.Char.IsFemale, 'Wypiłam', 'Wypiłem')] trochę za dużo – [Select_CString(ROOT.Char.IsFemale, 'wpadłam', 'wpadłem')] na ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając podłogę morzem gulaszu!"
 feast_main_stew_flood.0002.stew_introduction_blame: "[Select_CString(stew_sea_blamed.IsFemale, 'Moja kompletnie wstawiona', 'Mój kompletnie wstawiony')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))], [stew_sea_blamed.GetTitledFirstName], przewrócił ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Kocioł spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając podłogę morzem gulaszu!"
 feast_main_stew_flood.0002.stew_introduction: "W zgiełku biesiady, jeden ze sług gospodarza przypadkowo potrącił ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Kocioł spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając połowę sali w morzu gulaszu!"
 feast_main_stew_flood.0002.someone_got_covered: "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')|U][Select_CString(stew_sea_gets_covered.IsFemale, 'a', 'y')] [stew_sea_gets_covered.GetTitledFirstName] [Select_CString(stew_sea_gets_covered.IsFemale, 'została dosięgnięta', 'został dosięgnięty')] przez pędzącą falę, a po chwili głośno przeklinał swój zrujnowany wygląd i tłuszcz spływający po swojej twarzy."
 feast_main_stew_flood.0002.splash_desc_standard: "\n\nGoście w pośpiechu przechodzili na drugą stronę sali, gdy gęsta masa rozprzestrzeniała się tłustymi strużkami wśród przeskakujących stóp."
 feast_main_stew_flood.0002.every_target: "\nPoddając się swojemu nienasyconemu głodowi [stew_sea_glutton.GetTitledFirstName] run[Select_CString( stew_sea_glutton.IsFemale, 'ęła', 'ął' )] na podłogę, połykając jak najwięcej mięsnej papki, podczas gdy [stew_sea_horrified_character.GetTitledFirstName] patrzył[Select_CString( stew_sea_horrified_character.IsFemale, 'a', '' )] na to wszystko z przerażeniem."
 feast_main_stew_flood.0002.only_glutton: "\n\nUlegając nienasyconemu głodowi, [stew_sea_glutton.GetTitledFirstName] upadł[Select_CString( stew_sea_glutton.IsFemale, 'a', '' )] się na podłogę, połykając jak najwięcej mięsnej papki."
 feast_main_stew_flood.0002.only_horror: "\n\n[stew_sea_horrified_character.GetTitledFirstName] stał[Select_CString( stew_sea_horrified_character.IsFemale, 'a', '' )] w środku tego wszystkiego w stanie katatonii, zszokowan[Select_CString( stew_sea_horrified_character.IsFemale, 'a', 'y' )] i przerażon[Select_CString( stew_sea_horrified_character.IsFemale, 'a', 'y' )] dekadenckim marnotrawstwem."
 feast_main_stew_flood.0002.a: "Nigdy nie [Select_CString(ROOT.Char.IsFemale, 'widziałam', 'widziałem')] tak dużo gulaszu."
 feast_main_stew_flood.0003.t: "Morze gulaszu"
 feast_main_stew_flood.0003.stew_introduction_blame: "W pijackim potknięciu [stew_sea_blamed.GetTitledFirstName] odbezpieczył[Select_CString( stew_sea_blamed.IsFemale, 'a', '' )] ogromny kocioł wiszący nad kominkiem na środku sali biesiadnej! Rosół z gulaszem wypłynął i pokrył połowę pomieszczenia!"
 feast_main_stew_flood.0003.stew_introduction: "W zgiełku uczty, jakiś idiota ze służby zdołał odbezpieczyć ogromny kocioł, który wisiał nad kominkiem w sali biesiadnej! Rosół z gulaszem wypłynął i pokrył połowę pomieszczenia!"
 feast_main_stew_flood.0003.someone_got_covered: "\n\n[stew_sea_gets_covered.GetTitledFirstName], któr[Select_CString( stew_sea_gets_covered.IsFemale, 'a', 'y' )] siedział[Select_CString( stew_sea_gets_covered.IsFemale, 'a', '' )] obok kotła i niczego nie podejrzewał[Select_CString( stew_sea_gets_covered.IsFemale, 'a', '' )], został[Select_CString( stew_sea_gets_covered.IsFemale, 'a', '' )] zaskoczon[Select_CString( stew_sea_gets_covered.IsFemale, 'a', 'y' )] wylewającą się na [Select_CString( stew_sea_gets_covered.IsFemale, 'nią', 'niego' )] treścią gulaszu. Głośno przeklinał[Select_CString( stew_sea_gets_covered.IsFemale, 'a', '' )] z powodu zniszczonego wyglądu, wycierając tłuszcz spływający [Select_CString( stew_sea_gets_covered.IsFemale, 'jej', 'mu' )] z twarzy."
 feast_main_stew_flood.0003.splash_desc_standard: "Goście w pośpiechu przechodzili na drugą stronę sali, gdy gęsta masa rozprzestrzeniała się tłustymi strużkami wśród przeskakujących stóp."
 feast_main_stew_flood.0003.every_target: "\n\nPoddając się swojemu nienasyconemu głodowi [stew_sea_glutton.GetTitledFirstName] run[Select_CString( stew_sea_glutton.IsFemale, 'ęła', 'ął' )] na podłogę, połykając jak najwięcej mięsnej papki, podczas gdy [stew_sea_horrified_character.GetTitledFirstName] patrzył[Select_CString( stew_sea_horrified_character.IsFemale, 'a', '' )] na to wszystko z przerażeniem."
 feast_main_stew_flood.0003.only_glutton: "\n\nUlegając nienasyconemu głodowi, [stew_sea_glutton.GetTitledFirstName] upadł[Select_CString( stew_sea_glutton.IsFemale, 'a', '' )] się na podłogę, połykając jak najwięcej mięsnej papki."
 feast_main_stew_flood.0003.only_horror: "\n\n[stew_sea_horrified_character.GetTitledFirstName] stał[Select_CString( stew_sea_horrified_character.IsFemale, 'a', '' )] w środku tego wszystkiego w stanie katatonii, zszokowan[Select_CString( stew_sea_horrified_character.IsFemale, 'a', 'y' )] i przerażon[Select_CString( stew_sea_horrified_character.IsFemale, 'a', 'y' )] dekadenckim marnotrawstwem."
 feast_main_stew_flood.0003.a: "Przeklęty bałagan!"
 feast_main_stew_flood.0004.t: "Morze gulaszu"
 feast_main_stew_flood.0004.stew_introduction_blame: "W pijackim potknięciu [stew_sea_blamed.GetTitledFirstName] odbezpieczył[Select_CString( stew_sea_blamed.IsFemale, 'a', '' )] ogromny kocioł wiszący nad kominkiem pośrodku sali! Słony bulion wypłynął, pokrywając połowę podłogi w morzu gulaszu!"
 feast_main_stew_flood.0004.stew_introduction: "W zgiełku biesiady, jeden ze sług gospodarza przypadkowo potrącił ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Kocioł spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając połowę sali w morzu gulaszu!"
 feast_main_stew_flood.0004.getting_covered: "\nSiedzę zbyt blisko, a tłusty posiłek spływa po mnie jak fala warzona w najgłębszych czeluściach otchłani, którą znamy jako [ROOT.Char.GetFaith.NegativeAfterLife]. Moje ubranie może zostać wyczyszczone, ale wstydu płynącego z sali pełnej śmiechu nigdy nie zmyję."
 feast_main_stew_flood.0004.a: "Dlaczego mnie to spotkało?!"
 feast_main_stew_flood.0005.t: "Morze gulaszu"
 feast_main_stew_flood.0005.stew_introduction_blame: "W pijackim potknięciu [stew_sea_blamed.GetTitledFirstName] odbezpieczył[Select_CString( stew_sea_blamed.IsFemale, 'a', '' )] ogromny kocioł wiszący nad kominkiem pośrodku sali! Słony bulion wypłynął, pokrywając połowę podłogi w morzu gulaszu!"
 feast_main_stew_flood.0005.stew_introduction: "W zgiełku biesiady, jeden ze sług gospodarza przypadkowo potrącił ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Kocioł spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając połowę sali w morzu gulaszu!"
 feast_main_stew_flood.0005.cannot_resist: "\nPrzy tym rozlewającym się wszędzie pysznym jedzeniu nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się powstrzymać. Zanim się zorientował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], co się dzieje, był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na czworakach, chłonąc gulasz jak zwykły pies! Nie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nawet o tym, co pomyślą inni goście, a tym bardziej gospodarz!"
 feast_main_stew_flood.0005.being_watched: "\nPrzez cały czas miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tylko mglistą świadomość, że [stew_sea_horrified_character.GetTitledFirstName] przygląda mi się z miną wyrażającą obrzydzenie."
 feast_main_stew_flood.0005.a: "To było po prostu zbyt dobre!"
 feast_main_stew_flood.0006.t: "Morze gulaszu"
 feast_main_stew_flood.0006.stew_introduction_blame: "W pijackim potknięciu [stew_sea_blamed.GetTitledFirstName] potracił[Select_CString( stew_sea_blamed.IsFemale, 'a', '' )] ogromny kocioł wiszący nad kominkiem pośrodku sali! Słony bulion wypłynął, pokrywając połowę podłogi w morzu gulaszu!"
 feast_main_stew_flood.0006.stew_introduction: "W zgiełku biesiady, jeden ze sług gospodarza przypadkowo potrącił ogromny kocioł wiszący nad kominkiem w sali biesiadnej. Kocioł spadł z wieszaka, a znajdujący się w nim wyśmienity wywar wypłynął ze środka, pokrywając połowę sali w morzu gulaszu!"
 feast_main_stew_flood.0006.shocking_experience: "To wszystko było zbyt wiele, patrząc na ilość jedzenia, które miało być podane gościom, co gorsza, teraz się marnowało."
 feast_main_stew_flood.0006.a: "Nie mogę na to patrzeć."
 feast_main_stew_flood.0041.t: "Pełen brzuch"
 feast_main_stew_flood.0041.blame_placed: "Wszyscy uśmiechamy się zadowoleni, dostarczając naszemu gospodarzowi powody do dumy. Chociaż [stew_sea_blamed.GetTitledFirstName] może doświadczać więcej wstydu niż satysfakcji po przewróceniu kociołka!"
 feast_main_stew_flood.0041.no_blame_placed: "Wszyscy uśmiechamy się zadowoleni, dostarczając naszemu gospodarzowi powody do dumy. Oczywiście poza sługą, który przewrócił kociołek z gulaszem. To był dość wstydliwy moment."
 feast_main_stew_flood.0041.a: "Cóż za dobra uczta."
 feast_main_stew_flood.0042.t: "Pełne brzuchy"
 feast_main_stew_flood.0042.blame_placed: "Widzę, że wszyscy moi goście, będący pod wrażeniem mojej hojności, uśmiechają się zadowoleni do swoich talerzy. To stwierdziwszy, [stew_sea_blamed.GetTitledFirstName] może mieć więcej wstydu niż satysfakcji po przewróceniu kociołka! Sprzątanie nie będzie tanie."
 feast_main_stew_flood.0042.no_blame_placed: "Widzę, że wszyscy moi goście, będący pod wrażeniem mojej hojności, uśmiechają się zadowoleni do swoich talerzy. To stwierdziwszy, być może będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] coś zrobić z tym przeklętym sługą, który przewrócił kociołek z gulaszem. Sprzątanie nie będzie tanie."
 feast_main_stew_flood.0042.a: "Powinniśmy robić to częściej!"
 feast_main_stew_flood.0043.blame_placed: "Uczta wkrótce się skończy, a ja będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] odejść, by pozbyć się ogarniającego mnie wstydu.\n\nTen przeklęty gulasz mięsny dostał się wszędzie i nie jestem [Select_CString(ROOT.Char.IsFemale, 'pewna', 'pewien' )], czy kiedykolwiek pozbędę się tego zapachu z moich włosów! Upłynie dużo czasu, nim zapomnę, co [stew_sea_blamed.GetTitledFirstName] mi zrobił[Select_CString(stew_sea_blamed.IsFemale, 'a', '' )]."
 feast_main_stew_flood.0043.no_blame_placed: "Uczta wkrótce się skończy, a ja będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] odejść, by pozbyć się ogarniającego mnie wstydu.\n\nTen przeklęty gulasz mięsny dostał się wszędzie i nie jestem [Select_CString(ROOT.Char.IsFemale, 'pewna', 'pewien' )], czy kiedykolwiek pozbędę się tego zapachu z moich włosów! Upłynie dużo czasu, nim zapomnę, co ten sługa mi zrobił."
 feast_main_stew_flood.0043.a: "Nigdy więcej nie zjem gulaszu."
 feast_main_stew_flood.0044.desc: "Uczta wkrótce dobiegnie końca, a zapach gulaszu unosi się nad nią jak widmo. Nie mogę uwierzyć, że to ja miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] takiego pecha i po prostu… chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], aby to się nigdy nie wydarzyło!"
 feast_main_stew_flood.0044.a: "Mam nadzieję, że ludzie byli zbyt pijani, by to zapamiętać."
 stew_flood_covered_adjective_wrathful: "drażliwa"
 stew_flood_covered_adjective_proud: "dumna"
 stew_flood_covered_adjective_beautiful: "piękna"
 stew_flood_fallback_adjective: "niepodejrzewająca"
 feast_stew_flood_log_title: "Morze gulaszu"
 feast_stew_flood_log: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, Select_CString(TARGET_CHARACTER.IsFemale, 'Zostałaś', 'Zostałeś' ), Concatenate(TARGET_CHARACTER.GetTitledFirstName, Select_CString(TARGET_CHARACTER.IsFemale, ' została', ' został' )))] oblan[Select_CString(TARGET_CHARACTER.IsFemale, 'a', 'y' )] gorącym gulaszem po incydencie z wylanym kociołkiem."
