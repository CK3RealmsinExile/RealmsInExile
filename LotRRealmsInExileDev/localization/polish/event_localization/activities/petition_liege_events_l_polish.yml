l_polish:
 #General Loc Strings
 petition_liege_header: "Prośba o audiencję:"
 #Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening: "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc: "Moja świta i ja mamy za sobą męczącą podróż, ale nareszcie udało nam się dotrzeć do miejsca o nazwie [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nGorąco liczę, że w niedługim czasie zechcesz udzielić mi audiencji."
 petition_liege.0001.a: "Niech [petition_vassal.GetTitledFirstNameNoTooltip] przyjdzie do mnie."
 petition_liege.0001.a.tt: "[petition_vassal.GetTitledFirstName] pojawia się na twoim [Concept( 'royal_court', 'dworze monarszym' )|E] "
 petition_liege.0001.b: "Jestem zbyt zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by się teraz ni[Select_CString( petition_vassal.IsFemale, 'ą', 'm' )] zajmować."
 petition_liege.0001.b.arrogant: "Pff, to tylko [Select_CString( petition_vassal.IsFemale, 'jakaś zwyczajna', 'jakiś zwyczajny' )] #EMP [petition_vassal.GetTitleAsNameNoTooltip|l]#!! Nie mam czasu [Select_CString( petition_vassal.IsFemale, 'jej', 'go' )] zabawiać."
 petition_liege.0001.b.humble: "[petition_vassal.GetTitledFirstNameNoTooltip|U] teraz się ze mną nie spotka. Przekażcie [petition_vassal.GetHerHim] moje najgłębsze ubolewanie."
 petition_liege.0001.b.tt: "Odsyłasz postać [petition_vassal.GetTitledFirstName]"
 #Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening: "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc: "Niestety, przybył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] w niewłaściwym momencie i muszę Cię poinformować, że nie mogę gościć w swoich salach ani ciebie, ani towarzyszących tobie osób."
 petition_liege.0009.a: "Odmawia mi nawet #EMP posłuchania#!? Co za bezczelny człowiek!"
 #Liege hears petition, makes a decision
 #Title
 petition_liege.0101.t.gold: "$petition_liege_header$ złoto"
 petition_liege.0101.t.council_seat: "$petition_liege_header$ Stanowisko w radzie"
 petition_liege.0101.t.pay_debt: "$petition_liege_header$ Uregulowanie zadłużenia"
 petition_liege.0101.t.war_aid: "$petition_liege_header$ Wsparcie wojskowe"
 petition_liege.0101.t.end_war: "$petition_liege_header$ Zakończenie wojny między wasalami"
 petition_liege.0101.t.faction_war: "$petition_liege_header$ Rozwiązanie frakcji"
 petition_liege.0101.t.county_control: "$petition_liege_header$ Prośba o włodarza"
 petition_liege.0101.t.county_convert: "$petition_liege_header$ Ufundowanie działalności kapłanów"
 petition_liege.0101.t.county_opinion: "$petition_liege_header$ Wizyta monarsza"
 petition_liege.0101.t.fortify_border: "$petition_liege_header$ Wzmocnienie granicy"
 petition_liege.0101.t.title_liege: "$petition_liege_header$ Prawo do tytułu"
 petition_liege.0101.t.title_vassal: "$petition_liege_header$ Prawo do tytułu wasala"
 petition_liege.0101.t.construct_city: "$petition_liege_header$ Rozwój obszarów miejskich"
 petition_liege.0101.t.construct_temple: "$petition_liege_header$ [petition_vassal.GetFaith.HouseOfWorship] w budowie"
 petition_liege.0101.t.development: "$petition_liege_header$ Rozwój stolicy"
 #Desc
 petition_liege.0101.desc: "[petition_vassal.GetTitledFirstName] został[Select_CString( petition_vassal.IsFemale, 'a', '' )] wreszcie wprowadzon[Select_CString( petition_vassal.IsFemale, 'a', 'y' )] do mojej wielkiej sali i nie tracąc czasu, pod[Select_CString( petition_vassal.IsFemale, 'eszła', 'szedł' )] do mojego tronu i głęboko się ukłonił[Select_CString( petition_vassal.IsFemale, 'a', '' )]. \n\n„Dziękuję, że mnie dostrzegasz, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. Przychodzę do ciebie z naglącą prośbą."
 petition_liege.0101.desc.council_seat: "Proszę cię, m[Select_CString( petition_liege.IsFemale, 'oja pani', 'ój panie' )], pozwól mi zasiąść w twojej radzie”.\n\n„Moje talenty są pomijane, podczas gdy niższej rangi [petition_vassal.GetWomenMen] mają wpływ na wiele istotnych spraw. Chcę dzielić ciężary państwa jako twój [petition_vassal.Custom('GetCouncilPositionRequest')|l]”."
 petition_liege.0101.desc.gold: "\n\n– Pragnę poprosić o nieco złota w zamian za moją dotychczasową lojalność i służbę. Zapewniam, że zostanie ono wykorzystane z korzyścią dla państwa."
 petition_liege.0101.desc.pay_debt: "Mam pewne… problemy finansowe, spowodowane wydarzeniami, na których zaistnienie nie miał[Select_CString( petition_vassal.IsFemale, 'am', 'em' )] żadnego wpływu”.\n\n„Dla dobra państwa, pomożesz mi wyrównać rachunki?”."
 petition_liege.0101.desc.war_aid: "[petition_war.GetName|U] idzie mi słabo; [second_party.GetTitledFirstNameNoTooltip] ma nade mną przewagę”.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], moje porażki są również twoimi. Użycz mi swego wsparcia, dla dobra państwa”."
 petition_liege.0101.desc.end_war: "[second_party.GetTitledFirstNameNoTooltip] prowadzi wojnę przeciwko mnie oraz twoim lojalnym poddanym z ziem [petition_vassal.GetPrimaryTitle.GetAdjective]!\n\n– Ten wewnętrzny spór tylko nas osłabia! Czyż nie należy zdusić go w zarodku?"
 petition_liege.0101.desc.faction_war: "[second_party.GetTitledFirstName] i [second_party.GetHerHis] [vassal_faction.GetNameNoTooltip|l] stale mnie osaczają!”\n\n „Proszę, dla dobra państwa musisz pokazać tym bezczelnym młokosom, gdzie jest ich miejsce!”"
 petition_liege.0101.desc.county_control: "ziemie znane jako [petition_county_example.GetNameNoTierNoTooltip] zmagają się z oblężeniem dysydentów, którzy uniemożliwiają ściąganie podatków!\n\n– Proszę, [petition_liege.GetLadyLord] raczy pomóc mi w ujarzmieniu tych żmij dla dobra całego państwa."
 petition_liege.0101.desc.county_convert: "bezbożni i plugawi [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] ciągle nękają ziemie znane jako [petition_county_example.GetNameNoTierNoTooltip]!\n\n– Moi kapłani robią, co mogą, lecz obawiam się, że potrzebna będzie pomoc państwa, aby wyplenić to zło."
 petition_liege.0101.desc.county_opinion: "moje ziemie zalewa fala niezadowolenia.\n\n– [petition_liege.GetLadyLord|U] raczy wysłuchać, mam pewność, że wizyta [petition_liege.Custom('GetRoyalCourtRank')] zmieniłaby nastawienie ludu i przywróciła je na właściwy poziom."
 petition_liege.0101.desc.fortify_border: "[petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] oraz twoi wrogowie znajdują się po obu stronach mych ziem!\n\n– [petition_county_example.GetNameNoTooltip] to jedna z marchii państwa, której obrona jest obowiązkiem zarówno moim, jak i twoim."
 petition_liege.0101.desc.title_liege: "Z szacunkiem dla waszej wysokości, [petition_claim.GetName] to ziemie, które prawowicie należą się mnie!\n\n– [petition_liege.GetLadyLord|U] raczy zrozumieć, [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] to potężne ziemie, więc co stoi na przeszkodzie, aby przekazać mi zaledwie ten jeden tytuł, do którego mam uzasadnione roszczenie? [petition_claim.GetTierAsNameNoTooltip] to moja własność."
 petition_liege.0101.desc.title_vassal: "[petition_claim.GetName] to ziemie, którymi obecnie włada [second_party.GetTitledFirstName], choć prawowicie należą się one mnie!\n\n– [petition_liege.GetLadyLord|U] musi zrozumieć, jak ważne są roszczenia do należących do nas ziem. Proszę, [second_party.GetTitleAsNameNoTooltip|l] musi zrzec się tego, co stanowi naszą własność."
 petition_liege.0101.desc.construct_city: "[petition_construct_county.GetName] to ziemie o wielkim potencjale, choć brakuje tam niezbędnej infrastruktury.\n\nJeśli [petition_liege.GetLadyLord] raczy objąć patronat w zakresie założenia nowej miejscowości na terenie znanym jako [petition_construct.GetNameNoTier], zaowocuje to korzyściami dla całego państwa, a to biorąc pod uwagę jeno handel."
 petition_liege.0101.desc.construct_temple: "wierni z ziem znanych jako [petition_construct_county.GetNameNoTierNoTooltip] potrzebują miejsca, w którym mogliby oddawać cześć zgodnie z zasadami swojej religii.\n\n– Jeśli wspomożesz założenie ośrodka kultu, takiego jak [petition_liege.GetFaith.HouseOfWorship], na ziemiach znanych jako [petition_construct.GetName], gdzie praktykowana mogłaby być wiara [petition_liege.GetFaith.GetAdjectiveNoTooltip|l], zyskasz moje uniżone uznanie."
 petition_liege.0101.desc.development: "Moje skromne ziemie bledną w porównaniu z okazałością twojej potężnej stolicy”.\n\n„Proszę, niech część bogactw, które posiada [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], trafią do [petition_county_example.GetAdjective], a skorzysta na tym całe państwo”."
 petition_liege.0101.desc.council_first_councillor: "\n\nA więc myśli, że poradzi sobie lepiej niż [second_party.GetTitledFirstName]…"
 petition_liege.0101.desc.council_second_councillor: "Może to [second_councillor.GetTitledFirstName] [Select_CString( second_councillor.IsFemale, 'powinna', 'powinien' )] ustąpić miejsca."
 #Accept
 petition_liege.0101.accept.gold: "Mogę wyłuskać kilka monet."
 petition_liege.0101.accept.council_seat: "Zgoda, dostaniesz swoje miejsce w radzie."
 petition_liege.0101.accept.council_seat_occupied: "[second_party.GetCouncilTitle|U] [second_party.GetTitledFirstNameNoTooltip] utraci swoją pozycję na twoją rzecz."
 petition_liege.0101.accept.pay_debt: "Bardzo dobrze, twoje długi zostały spłacone."
 petition_liege.0101.accept.war_aid: "Mogę poświęcić kilku żołnierzy."
 petition_liege.0101.accept: "Rozumiem cię. Zgoda, wymuszę zakończenie waszych wojen."
 petition_liege.0101.accept.faction_war: "Ci zdrajcy będą musieli odpowiedzieć przede mną."
 petition_liege.0101.accept.county_control: "Porządek zostanie przywrócony."
 petition_liege.0101.accept.county_convert: "Pomioty [ROOT.Char.GetFaith.DevilNamePossessive] muszą zostać usunięte."
 petition_liege.0101.accept.county_opinion: "[petition_liege.GetTitleAsNameNoTooltip|U] [Select_CString( petition_liege.IsFemale, 'powinna', 'powinien' )] wychodzić do swoich mas."
 petition_liege.0101.accept.fortify_border: "Twoje granice są moimi granicami."
 petition_liege.0101.accept.title_liege: "Dobrze, zatem [petition_claim.GetTierAsNameNoTooltip|l] należy do ciebie."
 petition_liege.0101.accept.title_vassal: "Poprę twoje roszczenie."
 petition_liege.0101.accept.construct_city: "Czemu nie, [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] tylko na tym skorzysta."
 petition_liege.0101.accept.construct_temple: "[petition_liege.GetFaith.BishopNeuterPlural|U] zbyt długo byli nieobecni na ziemiach [petition_construct_county.GetAdjectiveNoTooltip]."
 petition_liege.0101.accept.development: "Tak, w miejscu znanym jako [petition_liege.GetCapitalLocation.GetNameNoTooltip] panuje za duży tłok."
 #Bribe gold
 petition_liege.0101.bribe_gold.council_seat: "Moje wąskie grono musi udowodnić swoją stabilność finansową…"
 petition_liege.0101.bribe_gold.war_aid: "Potrzebny jest trening, rynsztunek, a nic z tego nie jest tanie."
 petition_liege.0101.bribe_gold: "Mogę zaaranżować pokój, jednakże będzie się to wiązało z koniecznością zapłaty #EMP reparacji#!…"
 petition_liege.0101.bribe_gold.faction_war: "Pokój ma swoją cenę."
 petition_liege.0101.bribe_gold.county_control: "To będzie drogie, i kosztowne."
 petition_liege.0101.bribe_gold.county_convert: "[ROOT.Char.GetFaith.WealthGodName|U] uczy nas, że nic nie jest za darmo."
 petition_liege.0101.bribe_gold.county_opinion: "Takie wizyty wiążą się z wieloma kosztami."
 petition_liege.0101.bribe_gold.fortify_border: "Tego rodzaju środki wymagają dużych nakładów finansowych."
 petition_liege.0101.bribe_gold.title_liege: "Ile warte jest dla ciebie twoje roszczenie?"
 petition_liege.0101.bribe_gold.title_vassal: "Ile to jest dla ciebie warte, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_gold.construct_city: "Na pewno wiesz, jak drogie są takie rzeczy…"
 petition_liege.0101.bribe_gold.construct_temple: "Opłacisz budowę jednego skrzydła, prawda?"
 petition_liege.0101.bribe_gold.development: "Oczywiście, ale niezbędna będzie drobna rekompensata."
 #Bribe favor
 petition_liege.0101.bribe_favor.council_seat: "Za takie gesty przychylności trzeba się odwdzięczyć."
 petition_liege.0101.bribe_favor.pay_debt: "Pewnego dnia poproszę cię, żebyś mi się [Select_CString( petition_vassal.IsFemale, 'odwdzięczyła', 'odwdzięczył' )]."
 petition_liege.0101.bribe_favor.war_aid: "Oczekuję, że mi pomożesz, gdy będę w potrzebie."
 petition_liege.0101.bribe_favor: "[second_party.GetFirstNameNoTooltip] nie będzie [Select_CString( second_party.IsFemale, 'zadowolona', 'zadowolony' )]. Jesteś mi [Select_CString( petition_vassal.IsFemale, 'dłużna', 'dłużny' )]…"
 petition_liege.0101.bribe_favor.faction_war: "Moich przysług najlepiej nie zapominać."
 petition_liege.0101.bribe_favor.county_control: "Pomogę ci, ale ty musisz też pomóc mnie."
 petition_liege.0101.bribe_favor.county_convert: "Lepiej zapamiętaj ten dzień, i pomoc, którą [Select_CString( petition_liege.IsFemale, 'udzieliłam', 'udzieliłem' )]."
 petition_liege.0101.bribe_favor.county_opinion: "Przysługa za przysługę."
 petition_liege.0101.bribe_favor.fortify_border: "Zrobię to, ale musisz przystać kiedyś na moją prośbę."
 petition_liege.0101.bribe_favor.title_liege: "Szybko nie zapomnę o twoim długu wobec mnie."
 petition_liege.0101.bribe_favor.title_vassal: "Ta przysługa będzie musiała być spłacona w całości."
 petition_liege.0101.bribe_favor.construct_city: "Zgoda, ale będziesz mieć u mnie dług wdzięczności."
 petition_liege.0101.bribe_favor.construct_temple: "[petition_liege.GetFaith.HighGodName] będzie świadkiem twojego zobowiązania."
 petition_liege.0101.bribe_favor.development: "[petition_vassal.GetCapitalLocation.GetNameNoTooltip|U] rozkwitnie, ale #EMP ty#! będziesz mi [Select_CString( petition_vassal.IsFemale, 'dłużna', 'dłużny' )]."
 #Repay favor
 petition_liege.0101.repay_favor: "Mój dług wobec ciebie zakończy się właśnie tutaj."
 #Bribe factions
 petition_liege.0101.bribe_factions.council_seat: "Moi radni muszą być nieskazitelni."
 petition_liege.0101.bribe_factions.pay_debt: "Jesteś [Select_CString( petition_vassal.IsFemale, 'moją dłużniczką', 'moim dłużnikiem' )], i tak się zachowuj."
 petition_liege.0101.bribe_factions.war_aid: "Przysięgnij lojalność, a dostaniesz moich ludzi."
 petition_liege.0101.bribe_factions: "Nie toleruję #EMP żadnej#! wewnętrznej niezgody. #EMP Koniec kropka.#!"
 petition_liege.0101.bribe_factions.faction_war: "Ale się składa, tego samego oczekuję również od ciebie."
 petition_liege.0101.bribe_factions.county_control: "Przypuszczam, że w zamian mogę liczyć na twoją lojalność?"
 petition_liege.0101.bribe_factions.county_convert: "Udowodnij swą lojalność, a [ROOT.Char.GetFaith.AltPriestTermPlural|l] wyruszą na miejsce."
 petition_liege.0101.bribe_factions.county_opinion: "Mogę się tam zjawić, o ile odstąpisz od polityki."
 petition_liege.0101.bribe_factions.fortify_border: "Twoja lojalność w zamian za twój spokój ducha."
 petition_liege.0101.bribe_factions.title_liege: "Mogę na to przystać, ale oczekuję od ciebie lojalności."
 petition_liege.0101.bribe_factions.title_vassal: "W zamian za ten tytuł oczekuję twojej niezachwianej lojalności."
 petition_liege.0101.bribe_factions.construct_city: "To miasto będzie znakiem twojej lojalności wobec mnie."
 petition_liege.0101.bribe_factions.construct_temple: "Opuść frakcję, a [petition_liege.GetFaith.HouseOfWorship|l] powstanie."
 petition_liege.0101.bribe_factions.development: "Twoja lojalność będzie odpowiednią ceną za tę życzliwość."
 #Bribe contract
 petition_liege.0101.bribe_contract.council_seat: "Hojna kontrybucja zapewni ci miejsce w radzie."
 petition_liege.0101.bribe_contract.pay_debt: "Jako zapłatę, zwiększę twoje zobowiązania wasalne."
 petition_liege.0101.bribe_contract.war_aid: "Przysługi działają w obie strony."
 petition_liege.0101.bribe_contract.vassal_war: "A co jesteś [Select_CString( petition_vassal.IsFemale, 'gotowa', 'gotów' )] dać mi w zamian za pokój?"
 petition_liege.0101.bribe_contract.faction_war: "Okaż wdzięczność, a ci pomogę."
 petition_liege.0101.bribe_contract.county_control: "Porządek ma swoją cenę, i trzeba ją zapłacić."
 petition_liege.0101.bribe_contract.county_convert: "Zapłatą za pomoc będzie wzrost zobowiązań."
 petition_liege.0101.bribe_contract.county_opinion: "Zakładam, że podzielisz się owocami zadowolenia?"
 petition_liege.0101.bribe_contract.fortify_border: "Wzrost moich wydatków zrekompensujesz mi większą kontrybucją."
 petition_liege.0101.bribe_contract.title_liege: "Większe ziemie to większe zobowiązania wasalne."
 petition_liege.0101.bribe_contract.title_vassal: "Jeśli będziesz w stanie wnieść wkład większy niż [second_party.GetSheHe|l]."
 petition_liege.0101.bribe_contract.construct_city: "Wzrost zobowiązań zrekompensuje moje wydatki."
 petition_liege.0101.bribe_contract.construct_temple: "Wezmę część twojego brzemienia, jeśli ty weźmiesz moją."
 petition_liege.0101.bribe_contract.development: "Oczekuję cząstki twoich korzyści."
 #Refuse
 petition_liege.0101.refusal.council_seat: "Mam na ten temat własne przemyślenia."
 petition_liege.0101.refusal.pay_debt: "Sprawy finansowe moich wasali to nie moja sprawa."
 petition_liege.0101.refusal.war_aid: "Musisz sam wywalczyć swoje zwycięstwo."
 petition_liege.0101.refusal: "Jeżeli jesteś [Select_CString( petition_vassal.IsFemale, 'słaba, by rządzić, to może nie powinnaś', 'słaby, by rządzić, to może nie powinieneś' )]."
 petition_liege.0101.refusal.faction_war: "Nie będę za ciebie walczyć."
 petition_liege.0101.refusal.county_control: "[petition_vassal.GetTitleAsNameNoTooltip|U] musi umieć sprostać obowiązkom wobec własnych ziem."
 petition_liege.0101.refusal.county_convert: "To są dusze twoich poddanych i dlatego jest to #EMP twój#! problem."
 petition_liege.0101.refusal.county_opinion: "Niestety, mam zbyt mało czasu, aby zajmować się takimi błahostkami."
 petition_liege.0101.refusal.fortify_border: "Mam własne zamki do utrzymania."
 petition_liege.0101.refusal.title_liege: "Ja, również, mam prawo do [petition_claim.GetAdjectiveNoTooltip]."
 petition_liege.0101.refusal.title_vassal: "Siła twojego roszczenia zależy od siły ręki, w której dzierżysz broń."
 petition_liege.0101.refusal.construct_city: "Twoje ziemie to twoja odpowiedzialność."
 petition_liege.0101.refusal.construct_temple: "Bogobojni zazwyczaj sami sobie budują świątynie."
 petition_liege.0101.refusal.development: "Niestety, niektóre ziemie są bardziej pobłogosławione niż inne."
 #Council
 petition_liege.0101.council_second_occupied: "[second_councillor.GetCouncilTitle|U] [second_councillor.GetFirstNameNoTooltip] ustąpi ze swojego stanowiska."
 petition_liege.0101.council_second: "Mam pomysł."
 #War Aid
 petition_liege.0101.war_aid_join: "[second_party.GetFirstNameNoTooltip] padnie pod naszą nawałnicą."
 #Tooltips
 petition_liege.0101.additional_effects: "Na akceptację wpływ mają następujące czynniki:"
 petition_liege.0101.bribe_given: "Jeśli zaakceptuje twoją kontrpropozycję"
 petition_liege.0101.bribe_refused: "Jeśli odrzuci twoją kontrpropozycję"
 #Liege grants petition
 petition_liege.0201.t: "$petition_liege_header$ Zaakceptowano"
 petition_liege.0201.desc.intro: "Zostaję wprowadzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do sali tronowej, w której siedzi [petition_liege.GetTitledFirstName]. Skinieniem przywołuje mnie do siebie i pozwala mi mówić."
 petition_liege.0201.desc.council_seat: "\n\nWymieniam umiejętności, mające zastosowanie i dodatkowe, które sprawiają, że idealnie sprawdzę się jako potencjalny [petition_vassal.Custom('GetCouncilPositionRequest')|l] w [petition_liege.GetHerHis] radzie."
 petition_liege.0201.desc.war_aid: "\n\nBłagam m[Select_CString( petition_liege.IsFemale, 'oją panią, aby użyczyła', 'ojego pana, aby użyczył' )] swych sił w mojej słusznej sprawie, inaczej wierny wasal twojego państwa poniesie klęskę."
 petition_liege.0201.desc.pay_debt: "\n\nBłagam, aby [petition_liege.GetTitleAsNameNoTooltip|l] zrozumiał[Select_CString( petition_liege.IsFemale, 'a', '' )], jak wielkie wyzwania stanęły przed moim lennem, przez co mój skarbiec sieje teraz pustką, i usilnie proszę [Select_CString( petition_liege.IsFemale, 'ją', 'go' )] o spłatę moich długów…"
 petition_liege.0201.desc.vassal_war: "\n\nPrzedstawiam najważniejsze przyczyny i wydarzenia, które doprowadziły do tego, że ja i [second_party.GetTitledFirstName] zmagamy się w konflikcie. Proszę, aby [petition_liege.GetTitleAsNameNoTooltip|l] wymusił[Select_CString( petition_liege.IsFemale, 'a', '' )] zawarcie pokoju, który położy kres rozlewowi krwi w [petition_liege.GetHerHis] państwie."
 petition_liege.0201.desc.faction_war: "\n\nOpisuję wydarzenia, z powodu których [second_party.GetTitledFirstName] i [second_party.GetHerHis] [vassal_faction.GetName|l] zwrócili się przeciwko mnie i proszę, aby [petition_liege.GetTitleAsNameNoTooltip|l] [Select_CString( petition_liege.IsFemale, 'położyła temu kres i wymusiła', 'położył temu kres i wymusił' )] złożenie broni."
 petition_liege.0201.desc.county_control: "\n\nDokładnie opisuję problemy, z jakimi boryka się moje lenno, oporne na moją władzę i nękane przez włóczęgów, i proszę o pomoc w przywróceniu porządku."
 petition_liege.0201.desc.county_convert: "\n\nGorliwie wyjaśniam sytuację zaistniałą w moim lennie i potrzebę wsparcia w celu przyniesienia grzesznej tłuszczy światła, jakie niesie w sobie [petition_liege.GetFaith.GetNameNoTooltip|l]."
 petition_liege.0201.desc.county_opinion: "\n\nWyjaśniam niezadowolenie panujące w moim państwie, a także przedstawiam potencjalne korzyści, gdyby tylko [petition_liege.GetTitleAsNameNoTooltip] udał[Select_CString( petition_liege.IsFemale, 'a', '' )] się z wizytą do zwykłych ludzi."
 petition_liege.0201.desc.fortify_border: "\n\nW chłodny sposób przedstawiam zagrożenie płynące ze strony sąsiadów naszego państwa, zwracając uwagę na tereny [second_party.GetPrimaryTitle.GetAdjective] i na ryzyko, jakie stanowią one dla moich ziem."
 petition_liege.0201.desc.title_liege: "\n\nZ całym szacunkiem przypominam, że [petition_liege.Custom('PL_jego_jej')] ziemie znane jako [petition_claim.GetNameNoTier] prawowicie należą się mnie. Jako dowód dostarczam mnóstwo dokumentów potwierdzających moje roszczenie. Będę czekał na to, co [petition_liege.GetTitleAsNameNoTooltip|l] orzeknie."
 petition_liege.0201.desc.title_vassal: "\n\nWprawnie przedstawiam dowody na to, że ziemie znane jako [petition_claim.GetNameNoTier] należą się mnie, uwydatniając, że [second_party.GetTitledFirstName] nie ma do nich tak silnego roszczenia co ja."
 petition_liege.0201.desc.construct_city: "\n\nWykładam swoje racje za rozwojem osady o nazwie [petition_construct.GetName] w miejscu znanym jako [petition_construct_county.GetName], wymieniając po kolei korzyści."
 petition_liege.0201.desc.construct_temple: "\n\nPokornie przedstawiam sprawę wzniesienia nowej budowli ([petition_liege.GetFaith.HouseOfWorship]) na ziemiach [petition_construct_county.GetAdjective], która ma powstać w miejscowości o nazwie [petition_construct.GetName]."
 petition_liege.0201.desc.development: "\n\nOstrożnie wyjaśniam różnice pomiędzy obszarem o nazwie [petition_county_example.GetNameNoTier] a ziemiami znanymi jako [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] i proponuję metodę na przywrócenie równowagi."
 petition_liege.0201.desc.bridge: "\n\nPo wysłuchaniu mojego przemówienia uśmiecha się do mnie ciepło i mówi:\n\n– Oczywiście, [petition_liege.Custom2('RelationToMeShortVocative', petition_vassal)]! Natychmiast wyślę swoich ludzi, aby zajęli się tą sprawą."
 petition_liege.0201.desc.council_second_party: "Na pewno nie mogę zrobić nic gorszego niż [second_party.GetFullName]…"
 petition_liege.0201.a: "Dziękuję ci, [Select_CString( petition_liege.IsFemale, 'moja seniorko', 'mój seniorze' )]!"
 petition_liege_accept_tt: "Twoja prośba zostaje zaakceptowana"
 #Liege asks for something in return
 petition_liege.0205.t: "$petition_liege_header$ Kontrpropozycja"
 petition_liege.0205.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge: "\n\nPo wysłuchaniu mojego przemówienia przez kilka chwil siedzi w milczeniu i rozważa moją prośbę.\n\nW końcu zwraca się do mnie: „Masz dobre argumenty, ale jeśli mam się zgodzić na twoją prośbę, będę potrzebować czegoś w zamian. Z pewnością widzisz, że ob[Select_CString( And(ROOT.Char.IsFemale, petition_liege.IsFemale), 'ydwie mogłybyśmy na tym skorzystać, gdybyśmy tylko doszły', 'ydwoje moglibyśmy na tym skorzystać, gdybyśmy tylko doszli')] do porozumienia”."
 petition_liege.0205.counter: "[Select_CString(petition_liege.IsFemale, 'Moja pani', 'Mój panie' )], może niedostatecznie to wytłumaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]…"
 petition_liege.0205.a: "To uczciwa oferta, przyjmuję ją."
 petition_liege.0205.b: "Żartujesz sobie? [Select_CString( ROOT.Char.IsFemale, 'Sama', 'Sam' )] ledwo daję sobie radę."
 petition_liege_skillcheck_counter_tt: "Spróbuj przekonać swojego seniora za pomocą innych metod"
 #Liege refuses petition (end)
 petition_liege.0209.t: "$petition_liege_header$ Odrzucono"
 petition_liege.0209.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge: "\n\nPo wysłuchaniu mojego przemówienia marszczy brwi i odrzuca propozycję."
 petition_liege.0209.desc.bridge.apologetic: "$petition_liege.0209.desc.bridge$\n\n– Przykro mi, ale ze względu na dobro ziem znanych nam wszystkim jako [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] muszę odrzucić twoją prośbę."
 petition_liege.0209.desc.bridge.unapologetic: "$petition_liege.0209.desc.bridge$ „#EMP To#! jest ta pilna sprawa, którą chciał[Select_CString( petition_vassal.IsFemale, 'a', 'e' )]ś ze mną omówić? Nie. Absolutnie nie. A teraz proszę mi wybaczyć, mam faktycznie #EMP ważne#! sprawy do załatwienia”."
 petition_liege.0209.desc.bridge.favor: "$petition_liege.0209.desc.bridge$ „Bardzo mi przykro, ale nie mogę spełnić tej prośby. Gdybym m[Select_CString( ROOT.Char.IsFemale, 'ogła, dałabym', 'ógł, dałbym' )] ci to, czego chcesz, ale może zadowolisz się obietnicą przyszłej przysługi?”"
 petition_liege.0209.counter: "Zaczekaj, m[Select_CString( petition_liege.IsFemale, 'oja pani', 'ój panie' )]! Wysłuchaj mnie!"
 petition_liege.0209.a: "Niestety."
 petition_liege.0209.favor: "Bardzo dobrze."
 #Vassal agrees to terms
 petition_liege.0301.t: "Kontrpropozycja zaakceptowana"
 #Vassal refuses counterproposal (end)
 petition_liege.0309.t: "Kontrpropozycja odrzucona"
 #Skill check counter event
 petition_liege.0401.t: "$petition_liege_header$ Dodatkowa opinia"
 petition_liege.0401.desc.intro: "[petition_liege.GetTitledFirstName] myśli przez chwilę, po czym woła: „[first_portrait.GetFirstName], żądam twojej rady w tej sprawie!”. [first_portrait.Custom('GetNotableCharacteristic')|U] [first_portrait.Custom('GetPetitionLiegeTitle')|l] występuje ochoczo do przodu, ściskając w dłoni [first_portrait.Custom('councillor_flavor_prop')]. „Tak, to jak najbardziej delikatna sprawa, [Select_CString(petition_liege.IsFemale, 'moja pani', 'mój panie' )]…”\n\n"
 petition_liege.0401.desc.second: "[second_portrait.Custom('GetPetitionLiegeTitle')|U] [second_portrait.GetTitledFirstName] przygląda się cicho z boku"
 petition_liege.0401.desc.second_diplomacy: "$petition_liege.0401.desc.second$… może [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] odwołać się do [second_portrait.GetHerHis] dyplomatycznej natury?\n\n"
 petition_liege.0401.desc.second_martial: "$petition_liege.0401.desc.second$… może jakiś praktyczny argument mógłby zapewnić [second_portrait.GetHerHis] poparcie?\n\n"
 petition_liege.0401.desc.second_stewardship: "$petition_liege.0401.desc.second$… może odpowiednie liczby przekonają [Select_CString( second_portrait.IsFemale, 'ją', 'go' )] do mojej racji?\n\n"
 petition_liege.0401.desc.second_intrigue: "$petition_liege.0401.desc.second$… A może by tak przechytrzyć [Select_CString( second_portrait.IsFemale, 'ją', 'go' )] publicznie?\n\n"
 petition_liege.0401.desc.second_learning: "$petition_liege.0401.desc.second$… nikt nie podważyłby #EMP [second_portrait.GetHerHis]#! niemożliwego do obalenia rozumowania.\n\n"
 petition_liege.0401.desc.third_soulmate: "Z drugiej strony, [Select_CString( third_portrait.IsFemale, 'moja ukochana', 'mój ukochany' )] [third_portrait.GetTitledFirstName] jest w pobliżu."
 petition_liege.0401.desc.third_lover: "[third_portrait.GetTitledFirstName] mruga do mnie dyskretnie"
 petition_liege.0401.desc.third_best_friend: "Mój najbliższ[Select_CString(third_portrait.IsFemale, 'a powiernica', 'powiernik' )], [third_portrait.GetTitledFirstName], jest obecn[Select_CString(third_portrait.IsFemale, 'a', 'y' )]"
 petition_liege.0401.desc.third_friend: "Chociaż… [Select_CString(third_portrait.IsFemale, 'moja dobra przyjaciółka', 'mój dobry przyjaciel' )] [third_portrait.GetTitledFirstName] też może mieć pewien wpływ"
 petition_liege.0401.desc.third_fallback: "Powiedziawszy to, [third_portrait.GetTitledFirstName] zawsze mnie lubił[Select_CString(third_portrait.IsFemale, 'a', '' )]"
 petition_liege.0401.desc.third: "…może [Select_CString( third_portrait.IsFemale, 'ona dałaby', 'on dałby' )] radę udowodnić słuszność mojej sprawy?\n\n"
 petition_liege.0401.desc.outro: "[petition_liege.GetTitleAsNameNoTooltip] odwraca się z powrotem do mnie, a [petition_liege.GetHerHis] uwaga przenosi się już gdzie indziej. Muszę coś #EMP zrobić#!!"
 petition_liege.0401.first: "Wiem, że [first_portrait.GetFirstNameNoTooltip] będzie mieć kłopoty…"
 petition_liege.0401.second: "„[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy: "$petition_liege.0401.second$ Z pewnością jest tu miejsce na kompromis?”"
 petition_liege.0401.second_martial: "$petition_liege.0401.second$ Na pewno #EMP ty#! rozumiesz mój punkt widzenia, prawda?”"
 petition_liege.0401.second_stewardship: "$petition_liege.0401.second$ Musi być to dla #EMP ciebie#! wyraźnie logiczne, prawda?”"
 petition_liege.0401.second_intrigue: "$petition_liege.0401.second$ Z pewnością #EMP ty#! dostrzegasz w tym sens, prawda?”"
 petition_liege.0401.second_learning: "$petition_liege.0401.second$ #EMP Ty#! pewnie zauważyłeś w tym mądrość, prawda?”"
 petition_liege.0401.wildcard: "[third_portrait.GetTitledFirstNameNoTooltip] wszystko wytłumaczy!"
 petition_liege.0401.success: "[petition_liege.GetTitledFirstNameNoTooltip] przekonuje się do twojej propozycji"
 petition_liege.0401.failure: "[petition_liege.GetTitledFirstNameNoTooltip] jest nieprzekonan[Select_CString(petition_liege.IsFemale, 'a', 'y' )]"
 #Second party request event
 petition_liege.0501.opening: "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc: "Jest mi niezmiernie przykro, że [Select_CString( second_party.IsFemale, 'Moja Lojalna', 'Mój Lojalny' )] [second_party.GetTitledFirstName] [Select_CString( second_party.IsFemale, 'została przeze mnie postawiona', 'został przeze mnie postawiony' )] w tej sytuacji.\n\nMuszę Cię prosić, abyś [Select_CString( second_party.IsFemale, 'zrzekła', 'zrzekł' )] się tytułu [petition_claim.GetAdjective]. Władać nim [Select_CString( petition_vassal.IsFemale, 'powinna', 'powinien' )] [petition_vassal.GetTitledFirstName], [Select_CString( petition_vassal.IsFemale, 'która', 'który' )] również sobie prawo do tych ziem. Wierzę, że uszanujesz moje życzenie w tej kwestii."
 petition_liege.0501.a: "Jaki mam wybór…?"
 petition_liege.0501.b: "Nie mogę tego zaakceptować!"
 petition_liege.0501.refuse_tt: "[second_party.GetTitledFirstName] odmawia zrzeczenia się tytułu do ziem [petition_claim.GetAdjective]"
 #Invalidated event
 petition_liege.0601.t: "$petition_liege_header$ Unieważniono"
 petition_liege.0601.desc.court: "Moja koronacja została już przeprowadzona. Jako [ROOT.Char.GetTitleAsNameNoTooltip|l], nie muszę już dłużej prosić o audiencję…"
 petition_liege.0601.desc.imprisoned_me: "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] wtrącił[Select_CString( ROOT.Char.GetImprisonedBy.IsFemale, 'a', 'y' )] mnie do więzienia."
 petition_liege.0601.desc.imprisoned: "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] mnie schwytał[Select_CString( ROOT.Char.GetImprisonedBy.IsFemale, 'a', '' )]."
 petition_liege.0601.desc.liege_dead_me: "$petition_liege.0601_shared_intro$ to skończyło się na tym, że [petition_liege.GetTitledFirstName] [Select_CString( petition_liege.IsFemale, 'została przeze mnie zabita', 'został przeze mnie zabity' )]…\n\n"
 petition_liege.0601.desc.liege_dead: "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]…\n\n"
 petition_liege.0601.desc.liege_imprisoned_me: "$petition_liege.0601_shared_intro$ to skończyło się na tym, że [petition_liege.GetTitledFirstName] [Select_CString( petition_liege.IsFemale, 'została przeze mnie schwytana', 'został przeze mnie schwytany' )]!"
 petition_liege.0601.desc.liege_imprisoned: "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [Select_CString( petition_liege.IsFemale, 'została schwytana', 'został schwytany' )] przez osobę imieniem [petition_liege.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.new_liege: "Moja prośba będzie musiała zostać teraz skierowana do [Select_CString( ROOT.Char.GetLiege.IsFemale, 'mojej nowej seniorki, którą', 'mojego nowego seniora, którym' )] jest [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0601_shared_intro: "Właśnie wtedy, gdy moja prośba została uznana i miała przynieść owoce,"
 petition_liege.0601.desc: "\n\nTo z pewnością zmienia sytuację."
 petition_liege.0601.a_court: "Naprzód ku chwale."
 petition_liege.0601.a_prison: "A niech to."
 petition_liege.0601.a_liege: "Dlaczego muszę…"
 petition_liege.0601.a: "Czas przemyśleć pewne sprawy…"
 #Activity End
 petition_liege.9999.t: "$petition_liege_header$ Podsumowanie"
 petition_liege.9999.desc: "Kiedy ostatni petent opuszcza salę, za nim podążają dworzanie mający do załatwienia swoje sprawy w innym miejscu. Część pozostaje i żywo dyskutuje na temat ostatniej audiencji.\n\nWkrótce uroczysta formalność audiencji całkowicie zanika, a w jej miejsce pojawia się szum i gwar normalnego dworskiego życia."
 petition_liege.9999.a: "Załatwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje sprawy."
 petition_liege.9999.arrogant: "Niech moi poddani pławią się w zachwycie z powodu mojej obecności."
 petition_liege.9999.shy: "Nie mogę się doczekać, kiedy wrócę do swoich komnat…"
 petition_liege.9999.gregarious: "To dobra okazja, aby wmieszać się w tłum na moim dworze."
 petition_liege.9999.every_guest_and_courtier: "Każdy gość i dworzanin:"
 petition_liege.9001.t: "$petition_liege_header$ Zmiana taktyki"
 petition_liege.9001.desc: "[petition_liege.GetTitledFirstName] nie będzie już akceptować mojej petycji o [ROOT.Char.Custom( 'GetPetitionType' )|l] Niemniej jednak przebył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] całą drogę do miejsca znanego jako [petition_liege.GetCapitalLocation.GetName], aby zyskać [petition_liege.GetHerHis] posłuch i nie przepuszczę takiej okazji. [Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] poprosić o…"
 petition_liege.9001.gold: "$petition_liege_gold$."
 petition_liege.9001.council_seat: "Mianowanie mnie do swojej rady."
 petition_liege.9001.council_seat_family: "$petition_liege_council_seat_family$."
 petition_liege.9001.court_position: "$petition_liege_court_position$."
 petition_liege.9001.court_position_family: "$petition_liege_court_position_family$."
 petition_liege.9001.governorship_family: "$petition_liege_governorship_family$."
 petition_liege.9001.house_governorship_rights: "$petition_liege_house_governorship_rights$."
 petition_liege.9001.pay_debt: "Uregulowanie moich długów."
 petition_liege.9001.war_aid: "Zapewnienie pomocy w czasie wojny."
 petition_liege.9001.vassal_war: "Wyegzekwowanie pokoju z moimi współwasalami."
 petition_liege.9001.faction_war: "Zlikwidowanie potężnej frakcji."
 petition_liege.9001.county_control: "Wysłanie włodarzy, aby pomogli przywrócić kontrolę nad zbuntowanymi hrabstwami."
 petition_liege.9001.county_convert: "Ufundowanie działalności kapłanów, aby pomagali nawracać hrabstwa w moim państwie."
 petition_liege.9001.county_opinion: "Złożenie monarszej wizyty, aby zwiększyć powszechną opinię w moim państwie."
 petition_liege.9001.fortify_border: "Umocnienie moich granic."
 petition_liege.9001.title_liege: "Spełnienie jednego z moich roszczeń."
 petition_liege.9001.title_vassal: "Przekazanie roszczenia"
 petition_liege.9001.construct_city: "Zbudowanie nowego miasta w moim państwie."
 petition_liege.9001.construct_temple: "Zbudowanie nowej świątyni w moim państwie."
 petition_liege.9001.development: "Przesiedlenie części swoich poddanych do mojego państwa."
 petition_liege.9001.fallback: "Po prostu napełnienie mojego skarbca."
 petition_liege.0101.accept.fallback: "Bardzo dobrze, twój skarbiec zostanie napełniony."
 petition_liege_block_firing_councillor_effect_tt: "Nie można usunąć z [Concept('council', 'rady')|E] przez kolejne 5 lat"
 ### Modifiers ###
 #Control
 petition_liege_0101_county_control_effect_tt: "Każde posiadane hrabstwo z [Concept( 'control', 'kontrolą' )|E] poniżej 66"
 petition_liege_county_control_modifier: "Monarszy włodarze"
 petition_liege_county_control_modifier_desc: "Właściciel tego hrabstwa zwrócił się do włodarzy swojego seniora o pomoc w przywróceniu porządku."
 petition_liege_county_control_modifier_tt: "[increase_control|E] będzie postępowało szybciej w hrabstwach z tym modyfikatorem"
 #Convert
 petition_liege_0101_county_convert_effect_tt: "Każda [Select_CString( petition_vassal.IsLocalPlayer, 'twoja ', '' )][holding|El][Select_CString( petition_vassal.IsLocalPlayer, '', Concatenate(' postaci ', petition_vassal.GetShortUINameNotMe))] z inną [Concept( 'faith', 'wiarą' )|E]"
 petition_liege_county_convert_modifier: "Ufundowani misjonarze"
 petition_liege_county_convert_modifier_desc: "Właściciel tego hrabstwa zwrócił się do swojego seniora z prośbą o wsparcie w nawróceniu tych ziem."
 petition_liege_county_convert_modifier_tt: "[Concept( 'convert_county', 'Nawracanie' )|E] będzie postępować szybciej w hrabstwach z tym modyfikatorem"
 #Opinion
