 activity_system.0500.t: "Śmierć, którą przynosi [activity.GetNameNoTooltip|l]"
 activity_system.0500.desc: "Otrzymuję wiadomość, że nasz gospodarz, [host.GetNameNoTooltip], nie żyje. Z powodu tych nieprzewidzianych okoliczności, wydarzenie jakim jest [activity.GetNameNoTooltip|l] musi zostać odwołane."
 activity_system.0500.a: "Prawdziwa tragedia."
 activity_system.0550.t: "[activity.GetNameNoTooltip] się kończy"
 activity_system.0550.desc: "Z powodu mojego nagłego i nieprzewidzianego uwięzienia, nie mogę dłużej brać udziału w wydarzeniu jakim jest [activity.GetNameNoTooltip|l] i dlatego należy je odwołać.\n\nTyle czasu poświęconego na jego planowanie…"
 activity_system.0550.a: "To nie było częścią mojego planu…"
 activity_system.0551.t: "Uwięzienie gospodarza"
 activity_system.0551.desc: "Z powodu nagłego i nieprzewidzianego uwięzienia mojego gospodarza o imieniu [host.GetNameNoTooltip], wydarzenie w którym biorę udział – [activity.GetNameNoTooltip|l] – zostało odwołane."
 activity_system.0551.a: "Czas wracać do domu."
