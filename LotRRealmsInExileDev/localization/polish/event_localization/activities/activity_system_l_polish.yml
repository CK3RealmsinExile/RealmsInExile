l_polish:
 ACTIVITY_LOG_ENTRY_EFFECT: "#S Efekty#!\n$EFFECT$"
 activity_tournament_province_desc: "Organizujesz turniej na terenie miejsca znanego jako [ROOT.Province.GetName]\nHrabstwa z odpowiednimi budowlami zapewniają zniżkę w [gold_i][Concept( 'gold', 'złocie' )|E]"
 activity_tournament_conclusion_desc: "#D Please fill me in and put me in the right file designer senpai UwU#!"
 activity_feast_guest_desc: "$BULLET_WITH_TAB$Uczestnicy mogą poprawić o sobie [Concept( 'opinion', 'opinię' )|E]\n$BULLET_WITH_TAB$Uczestnicy mogą pozbyć się [stress_loss_i][Concept( 'stress', 'stresu' )|E]\n$BULLET_WITH_TAB$Uczestnicy mogą zyskać [Concept( 'trait', 'cechę' )|E] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]"
 activity_tournament_guest_desc: "#weak Jeśli spełniasz wymagania, dołączenie do turnieju daje szansę na wygranie zawodów i tym samym zdobycie nagród. Możesz także się zrelaksować oraz podziwiać widoki i słuchać pięknych dźwięków. Jest to również okazja do doskonalenia swoich umiejętności walki.#!"
 guest_friendship_title: "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship: "[Select_CString( second.IsLocalPlayer, 'Komplementujesz', Concatenate(second.GetShortUINameNotMeNoTooltip, ' komplementuje' ))] postać [first.GetShortUINameNotMeNoTooltip|U]"
 guest_insulted_title: "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted: "[second.GetShortUINameNotMeNoTooltip] obraża osobę znaną jako [first.GetShortUINameNotMeNoTooltip]"
 #Tournament - Activity Invalidated
 activity_system.0040.t: "Zakończony turniej"
 activity_system.0040.desc: "Niestety, w związku z nowymi okolicznościami wokół turnieju szybka rozmowa z organizatorami potwierdza twoje obawy – turniej należy odwołać.\n\nObok mnie przechodzą rzędy przygnębionych ludzi, w tym chlipiące i rozczarowane dzieci ściskające rodziców za dłonie. Miejmy nadzieję, że w niedalekiej przyszłości pojawi się szansa na wznowienie uroczystości."
 activity_system.0040.a: "Wielka szkoda."
 #New Host after Character Death
 activity_system.0080.t: "Nowy gospodarz"
 activity_system.0080.desc: "Po śmierci poprzedniego gospodarza istotni organizatorzy szepczą między sobą w coraz większym popłochu. Zgromadzone tłumy krążą radośnie, nieświadome paniki, która niemal wybucha za kulisami.\n\nW końcu udaje się osiągnąć porozumienie."
 activity_system.0080.desc_other: "Uroczystości zostaną wznowione, lecz tym razem przewodniczyła im będzie osoba znana jako [host.GetTitledFirstName]!"
 activity_system.0080.desc_me: "Uroczystości zostaną wznowione i to ja będę im przewodniczyć!"
 activity_system.0080.a: "Wracajmy więc do pracy."
 #Pilgrimages: New Host after Character Death
 activity_system.0081.t: "Końcowy cel podróży"
 activity_system.0081.desc.relation_family_liked: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))|U] [old_host.GetTitledFirstName] niestety żegna się z tym światem,"
 activity_system.0081.desc.relation_liked: "[old_host.GetTitledFirstName] niestety żegna się z tym światem,"
 activity_system.0081.desc.relation_family: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))|U] [old_host.GetTitledFirstName] niestety żegna się z tym światem,"
 activity_system.0081.desc.relation_neutral: "[old_pilgrimage_host.GetTitledFirstName|U] niestety żegna się z tym światem,"
 activity_system.0081.desc.outro: "więc odpowiedzialność spada na mnie, jako [old_host.Custom('PL_jego_jej')] dziedzica.\n\nNiezależnie od własnych uczuć muszę zdecydować, co zrobić z [old_host.Custom('PL_jego_jej')] ciałem i pogrzebem."
 activity_system.0081.a: "Prowincja o nazwie [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] była [old_host.Custom('PL_jego_jej')] domem."
 activity_system.0081.a.tt: "[old_host.GetShortUINameNotMe] spocznie w prowincji o nazwie [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.b: "[old_host.GetShortUINameNotMe] zasługuje na spoczynek w świętym miejscu w prowincji o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b.tt: "[old_host.GetShortUINameNotMe] spocznie w prowincji o nazwie [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.c: "Sprowadzimy [old_host.Custom('PL_go_ja')] do prowincji o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], a następnie do domu."
 activity_system.0081.c.tt: "[THIS.Char.GetInvolvedActivity.GetName|U] – ta aktywność będzie trwać, a [old_host.GetShortUINameNotMe] spocznie w prowincji o nazwie [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 #Intent Invalidated
 activity_system.0090.t: "Nieodpowiednie zamiary"
 activity_system.0090.desc: "Zmiana okoliczności sprawia, że nie mogę zrealizować wcześniejszych zamiarów. Gdy zastanawiam się nad swoją sytuacją, obok przechodzą radośni ludzie, zupełnie nieświadomi mojej lekkiej konsternacji.\n\nCzego jeszcze pragnie moje serce? Może zamiast tego trzeba wybrać odpoczynek?"
 activity_system.0090.a: "Czas skupić się na czymś innym."
 #Intent Target Invalidated
 activity_system.0091.t: "Nieodpowiedni cel zamiarów"
 activity_system.0091.desc: "Zmiana okoliczności sprawia, że mój wcześniejszy cel przestaje być odpowiedni w kontekście moich zamiarów. Gdy zastanawiam się nad swoją sytuacją, obok przechodzą radośni ludzie, zupełnie nieświadomi mojej lekkiej konsternacji.\n\nNa kim jeszcze trzeba się skupić? Może należy po prostu zająć się sobą?"
 activity_system.0091.a: "Cóż, czas znaleźć nową muzę…"
 #Activity Conclusion
 activity_system.0100.t: "Nieudana uroczystość"
 activity_system.0100.desc: "To nie do pomyślenia! Pomimo wysłanych zaproszeń i stosownych przygotowań nikt nie wziął udział w mojej aktywności o nazwie [activity_type.GetNameNoTooltip]. Być może droga do miejsca o nazwie [location.GetName] jest bardziej niebezpieczna niż w moich przypuszczeniach.\n\n"
 activity_system.0100.outro_away: "Chyba czas wracać do domu do miejsca o nazwie [ROOT.Char.GetCapitalLocation.GetName]."
 activity_system.0100.outro_home: "Przynajmniej oszczędzę sobie kłopotów związanych z podróżą."
 activity_system.0100.a: "Ale dlaczego… dlaczego nikt się nie zjawił?"
 activity_system.1010.t: "Przerwana podróż"
 activity_system.1010.desc: "Mój poprzednik, który był znany pod imieniem [host.GetNameRegnal], zrzucił z siebie ziemską powłokę podczas zwiedzania państwa. Osoba ta tragicznie [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage: "Świta osoby znanej jako [host.GetFirstName] z pewnością rozpocznie niebawem smutną podróż do domu, wioząc ze sobą jej ciało."
 activity_system.1010.desc.ruler: "[host.GetTitleAsName|U] nie zasługuje na śmierć tak daleko od domu."
 activity_system.1010.a: "Niech [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] spoczywa w pokoju."
 activity_system.1010.tt: "[activity|E] osoby znanej jako [host.GetShortUINameNotMeNoTooltip] została anulowana"
 activity_system.1011.desc: "Mój senior, który był znany pod imieniem [host.GetNameRegnal], zrzucił z siebie ziemską powłokę podczas zwiedzania państwa. Osoba ta tragicznie [host.GetDeathReason].\n\nPozostałą część podróży anulowano, ponieważ świta osoby o imieniu [host.GetFirstNameNoTooltip] rozpoczyna ponurą podróż do domu, wioząc [host.Custom('PL_jego_jej')] ciało do miejsca ostatecznego spoczynku."
 #Host has joined a war and has the opportunity to cancel the activity
 activity_system.0300.t: "Nikt nie ucieknie przed wojną"
 activity_system.0300.desc.intro.traveling: "Ryk trąb wojennych dociera do mnie nawet tutaj, w miejscu o nazwie [target_activity_location.GetName], gdy jestem w drodze do miejsca o nazwie [target_activity_location.GetName], aby wziąć udział w aktywności znanej jako [target_activity_type.GetNameNoTooltip]. "
 activity_system.0300.desc.intro.activity: "Ryk trąb wojennych dociera do mnie nawet tutaj, w miejscu o nazwie [target_activity_location.GetName], gdzie jestem gospodarzem aktywności znanej jako [target_activity_type.GetNameNoTooltip]. "
 activity_system.0300.desc.attacker: "Dołączam do walki przeciwko osobie znanej jako [war_opponent.GetNameRegnal]."
 activity_system.0300.desc.defender: "[attacker.Custom('InsultNoun')|U] [attacker.GetNameRegnal] wypowiada mi wojnę!\n\n"
 activity_system.0300.desc.outro: "Wiele wysiłku trzeba było włożyć, aby zorganizować aktywność znaną jako [target_activity_type.GetNameNoTooltip]. Nie można jednak lekceważyć znaczenia tego konfliktu.\n\nByć może najlepszym wyjściem jest skupienie się na przygotowaniach do wojny…"
 activity_system.0300.a: "Mogę zarządzać sprawami, będąc tutaj."
 activity_system.0300.a.tt: "Aktywność znana jako [target_activity_type.GetNameNoTooltip] będzie trwać"
 activity_system.0300.b: "Wojna wymaga mojej pełnej uwagi."
 activity_system.0300.b.tt: "Aktywność znana jako [target_activity_type.GetNameNoTooltip|l] zostanie odwołana, a wszyscy goście wrócą do domów"
 activity_system.0300.b.tt.cost: "Można odzyskać część kosztów"
 activity_system.0301.t: "[target_activity_type.GetNameNoTooltip] – odwołanie"
 activity_system.0301.desc: "#EMP – Na wojnę! Na wojnę!#! – krzyczą [knights|El] osoby, którą jest [target_activity_host.GetTitledFirstName], gdy mijają nas zamaszystym krokiem, z ryczącymi trąbami i sztandarami błyszczącymi na tle nieba.\n\nWygląda na to, że ta gnida, [war_opponent.GetNameRegnal], nie ma poszanowania dla naszego wydarzenia znanego jako [target_activity_type.GetNameNoTooltip|l]! Trzeba je anulować, ponieważ [target_activity_host.GetTitleAsNameNoTooltip] wzywa swoje wojska i modli się do [target_activity_host.GetFaith.WarGodNamePossessive] o zwycięstwo.\n\n[target_activity_type.GetNameNoTooltip|U] to szlachetna i godna forma rozrywki, lecz wezwanie do walki jest istotniejsze."
 activity_system.0301.a: "Co za farsa…"
 activity_system.0310.desc.intro: "Ryk trąb wojennych dociera do mnie nawet tutaj, w miejscu o nazwie [target_activity_location.GetName], gdy biorę udział w wydarzeniu o nazwie [target_activity_type.GetNameNoTooltip], organizowanym przez osobę znaną jako [target_activity_host.GetNameRegnal]. Wezwano mnie do udzielenia wsparcia w wojnie pomiędzy osobami znanymi jako [attacker.GetTitledFirstName] i [defender.GetTitledFirstName]."
 activity_system.0310.a.tt: "Nie przerywaj udziału w wydarzeniu znanym jako [target_activity_type.GetNameNoTooltip]"
 activity_system.0310.b.tt: "Opuszczasz wydarzenie znane jako [target_activity_type.GetNameNoTooltip] i udajesz się do domu"
 activity_system.0320.t: "Nieoczekiwane zakończenie"
 activity_system.0320.desc: "Nasz gospodarz, którym jest [host.GetName], traci kontrolę nad prowincją o nazwie [province.GetNameNoTooltip], dlatego należy przedwcześnie zakończyć wydarzenie znane jako [activity_type.GetNameNoTooltip].\n\nZ pewnością nie można było spodziewać się takiego zakończenia tej sprawy po wszystkich fanfarach związanych z zaproszeniami i przygotowaniami. Chyba nie pozostało nic innego, jak tylko zebrać swoją świtę i wrócić do domu w miejscu o nazwie [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]…"
 activity_system.0320.a: "Co się stało, to się nie odstanie."
 #If you have gained the incapable trait
 activity_system.0330.t: "Nieudolność"
 activity_system.0330.desc.intro: "Uznano mnie za osobę nieudolną i całkowicie niezdolną do zarządzania własnymi sprawami, w tym wydarzeniem znanym jako [activity_type.GetNameNoTooltip]!\n\n"
 activity_system.0330.desc.memory: "Niestety, [incapable_memory.GetDescription].\n\n"
 activity_system.0330.desc.outro: "Nie pozostaje nic innego, jak tylko wrócić do domu w miejscu o nazwie [home.GetName]."
 activity_system.0330.a: "Oby moi goście bezpiecznie dotarli do domu."
 activity_system.0331.t: "Nieudolność"
 activity_system.0331.desc: "Nasz gospodarz, [host.GetName], został uznany przez ludzi w [host.Custom('PL_jego_jej')] otoczeniu za osobę nieudolną i całkowicie niezdolną do zarządzania własnymi sprawami, w tym wydarzeniem znanym jako [activity_type.GetNameNoTooltip]!\n\nMusimy niestety wrócić do domu z pustymi rękami."
 activity_system.0331.a: "Ogromna szkoda."
 #Late to the activity
 activity_system.0400.t: "Opóźnienie"
 activity_system.0400.desc_leader: "Gdy [travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)] przychodzi do mnie z mieszanką wstydu i zmartwienia wypisaną na twarzy, wiem, że przynosi  złe wieści.\n\n– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Z przykrością donoszę, że mamy opóźnienie o około [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)], i nie dotrzemy na miejsce na czas."
 activity_system.0400.desc_no_leader: "Raz po raz badam niebo i wszystkie mapy, które posiadam, lecz jasne jest, że obliczenia się nie zgadzają.\n\nMamy opóźnienie o około [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)], i jeśli nadal będziemy pokonywać obecną trasę z taką prędkością, nie dotrzemy na miejsce na czas."
 activity_system.0400.a: "Pośpieszmy się."
 activity_system.0400.a.tt: "Masz nadzieję, że w drodze nabierzecie tempa"
 activity_system.0400.b: "To nie ma sensu."
 activity_system.0401.t: "Spóźnienie"
 activity_system.0401.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie, a [travel_leader.Custom('PL_jego_jej')] twarz wygląda ponuro.\n\n– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Z przykrością donoszę, że nie dotarliśmy na czas. Aktywność rozpoczęła się dzisiaj, a my się spóźniliśmy."
 activity_system.0401.desc_no_leader: "Nadszedł ten dzień. Aktywność rozpoczęła się dzisiaj, lecz pomimo moich najlepszych starań nie ma nas na miejscu.\n\nNie pozostaje nic innego, jak zawrócić i wrócić do domu."
 activity_system.0401.a: "Co za rozczarowanie."
