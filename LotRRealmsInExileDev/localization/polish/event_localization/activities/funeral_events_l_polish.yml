l_polish:
 activity_funeral: "Pogrzeb"
 activity_funeral_desc: "Zbierz płaczących mieszkańców państwa na pogrzeb, gwarantując szansę na godne pożegnanie czczonego członka szlachty."
 activity_funeral_province_desc: "Organizujesz pogrzeb w miejscu znanym jako [ROOT.Province.GetName]\nProwincje o wysokim wyniku odnotowują wzrost [piety_i] [Concept('piety', 'pobożności')|E], redukcję [stress_loss_i] [Concept('stress', 'stresu')|E] oraz [Concept('legitimacy', 'legitymację')|E]\n"
 activity_funeral_guest_help_text: "Wszyscy zaproszeni [guests|El] będą mieli okazję zwiększyć swoją [Concept( 'opinion', 'opinię' )|E] o tobie.\nPogrzeby są również okazją do uwolnienia się od emocjonalnych obciążeń i pozbycia się [Concept( 'stress', 'stresu' )|E] oraz zyskania [Concept( 'piety', 'pobożności' )|E]."
 activity_funeral_selection_tooltip: "Wypraw pogrzeb zmarłemu członkowi rodziny\n\nPrzewidywane korzyści:\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$Zysk [legitimacy_i] [Concept( 'legitimacy', 'legitymacji' )|E]\n$BULLET_WITH_TAB$Redukcja [stress_loss_i] [Concept( 'stress', 'stresu' )|E]\n$BULLET_WITH_TAB$Zysk [piety_i] [Concept( 'piety', 'pobożności' )|E]"
 activity_funeral_destination_selection: "Ciało należy pochować na ziemiach państwa. Miejsca święte oraz budowle sakralne podniosą jakość ceremonii."
 activity_funeral_major_religious_building: "#P +++ Duża budowla sakralna#!\n"
 activity_funeral_tos: "#P ++ $building_type_tower_of_silence_01$#!"
 activity_funeral_holy_site: "#P ++ Miejsce święte#!"
 activity_funeral_mountain: "#P ++ Obszar górzysty#!\n"
 activity_funeral_temple: "#P ++ Świątynia#!"
 activity_window_character_body: "$body_to_bury_for_host$"
 deceased_selection_widget_header: "Wybierz ciało do pochowania"
 has_someone_to_bury_tt: "Musisz być świeżo po żałobie"
 has_someone_selected_to_bury: "Nie wybrano ciała do pochowania"
 body_to_bury_for_host: "Zwłoki"
 body_to_bury_desc_for_host: "Ciało, które zostanie dostarczone w zaświaty"
 body_to_bury_desc_for_host_required_tt: "#T Wymagany gość specjalny#!\n@warning_icon! #X Ta aktywność wymaga pochowania zmarłego#!"
 body_to_bury_selection_info: "Wybierz niedawno zmarłego, który zostanie przeniesiony w zaświaty"
 activity_funeral_host_desc: "$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$Redukcja[stress_loss_i] [Concept( 'stress', 'stresu' )|E]\n$BULLET_WITH_TAB$Zysk [piety_i] [Concept( 'piety', 'pobożności' )|E]\n$BULLET_WITH_TAB$Zysk [legitimacy_i] [Concept( 'legitimacy', 'legitymacji' )|E]"
 activity_funeral_guest_desc: "$BULLET_WITH_TAB$ Uczestnicy mogą zyskać [Concept('opinion', 'opinię')|E] biorących udział postaci\n$BULLET_WITH_TAB$ Uczestnicy mogą zredukować [stress_loss_i] [stress|El]"
 activity_funeral_conclusion_desc: "[GetActivityType( 'activity_funeral' ).GetName|U] dobiegł końca"
 funeral_phase_wake: "[GetPlayer.Custom('WakeName')]"
 funeral_phase_wake_desc: "[GetPlayer.Custom('WakeDesc')]"
 funeral_phase_ceremony: "[GetPlayer.Custom('CeremonyName')]"
 funeral_phase_ceremony_desc: "[GetPlayer.Custom('CeremonyDesc')]"
 funeral_option_ceremony: "Obrządek"
 funeral_ceremony_bad: "Skromny obrządek"
 funeral_ceremony_bad_desc: "$EFFECT_LIST_BULLET$ Niewielki zysk [Concept( 'piety', 'pobożności' )|E]\n$EFFECT_LIST_BULLET$ Niewielki zysk [Concept( 'legitimacy', 'legitymacji' )|E]\n$EFFECT_LIST_BULLET$ Niewielka redukcja [Concept( 'stress', 'stresu' )|E]\n\n#weak Śmierć to nie czas na krzykliwość i pompatyczność. Jest to czas na wspólne zebranie się i skromne oddanie szacunku.#!"
 funeral_ceremony_normal: "Godny obrządek"
 funeral_ceremony_normal_desc: "$EFFECT_LIST_BULLET$ Zysk [Concept( 'piety', 'pobożności' )|E]\n$EFFECT_LIST_BULLET$ Zysk [Concept( 'legitimacy', 'legitymacji' )|E]\n$EFFECT_LIST_BULLET$ Redukcja [Concept( 'stress', 'stresu' )|E]\n\n#weak Śmierć przybyła do państwa i nadszedł czas, aby zorganizować zmarłemu ekstrawagancką ceremonię.#!"
 funeral_ceremony_good: "Kosztowny obrządek"
 funeral_ceremony_good_desc: "$EFFECT_LIST_BULLET$ Znaczący zysk [Concept( 'piety', 'pobożności')|E]\n$EFFECT_LIST_BULLET$ Znaczący zysk [Concept( 'legitimacy', 'legitymizacji' )|E]\n$EFFECT_LIST_BULLET$ Znacząca redukcja [Concept( 'stress', 'stresu' )|E]\n\n#weak Śmierć spotkała wielką osobistość tego państwa; czy zmarły nie zasługuje na wszystko, co możemy mu zapewnić? Nie będziemy skąpić na ceremonii pogrzebowej, aby wszyscy wiedzieli, jak wielka tragedia spotkała państwo.#!"
 mourn_intent: "Żałoba"
 mourn_intent_desc: "Jest to czas opłakiwania zmarłych, szczególny czas na okazywanie swojej [Concept( 'piety', 'pobożności' )|E]."
 wakename_offering_of_libations: "Ofiarna libacja"
 wakedesc_offering_of_libations: "Pora złożyć denatowi w ofierze wodę i nasze jadło. W ciągu najbliższych dni zwłoki zostaną obmyte i zabalsamowane przez świątobliwych, aby przygotować je do obrzędów z udziałem żałobników."
 wakename_sky_burial: "Szacunek wobec zmarłego"
 wakedesc_sky_burial: "To nie miejsce na emocjonalne wybuchy, lecz czas żałoby umiarkowanej i poważnej. Nadeszła pora, aby goście złożyli kondolencje pogrążonej w smutku rodzinie."
 wakename_mummification: "Mumifikacja"
 wakedesc_mummification: "Żałobnicy gromadzą się w oczekiwaniu, aż zwłoki zostaną zabalsamowane i zmumifikowane, aby zachować je na wieczność."
 wakename_wake: "Czuwanie"
 wakedesc_wake: "To czas czuwania nad zwłokami. Nadeszła ostatnia okazja, aby przekazać zmarłej osobie swoje myśli i uczucia, zanim jej ciało zostanie przekazane w zaświaty."
 wakename_bathing: "Obmywanie zwłok"
 wakedesc_bathing: "Żałobnicy gromadzą się, aby obmyć zwłoki zmarłej osoby i owinąć je białym prześcieradłem."
 ceremonyname_public_bewailment: "Publiczny lament"
 ceremonydesc_public_bewailment: "Publiczny lament to czas, aby dać upust swoim emocjom. Zanim ciało zmarłej osoby zostanie złożone do grobu, żałobnicy gromadzą się przy nim, aby płakać i zawodzić."
 ceremonyname_sky_burial: "Niebiański pogrzeb"
 ceremonydesc_sky_burial: "Ciało zostanie odesłane w zaświaty wewnątrz ptasich żołądków, tak aby zmarła osoba nakarmiła świat tak, jak świat wykarmił ją."
 ceremonyname_ground_burial: "Pogrzebanie"
 ceremonydesc_ground_burial: "Zwłoki zostają złożone do wykopanego w ziemi grobu, a żałobnicy wznoszą wespół modły. Chociaż nieśmiertelna dusza będzie żyć wiecznie, ciało umieszczono w miejscu jego ostatniego odpoczynku."
 ceremonyname_cremation: "Kremacja"
 ceremonydesc_cremation: "Ciało zostaje spalone na wielkim stosie pogrzebowym."
 ceremonyname_mummification: "Złożenie w grobowcu"
 ceremonydesc_mummification: "Zmumifikowane zwłoki zostają złożone na wieczny odpoczynek w grobowcu."
 ceremonyname_ceremony: "Ceremonia"
 ceremonydesc_ceremony: "Ciało zostanie dostarczone w zaświaty w tradycyjnej i [Concept('pious', 'pobożnej')|E] ceremonii."
 activity_funeral_predicted_cost: "Koszt pogrzebu uzależniony jest od [Concept( 'activity_options', 'opcji aktywności' )|E], które wybierzesz oraz [doctrines|El] praktyk pogrzebowych twojej [faiths|El]."
 funeral_cost_increase_great_temple: "Jest tu wielka świątynia"
 funeral_cost_increase_mummification: "Mumifikacja"
 funeral_cost_discount_cremation: "Kremacja"
 funeral_activity_cost_desc: "Koszt podstawowy"
 #Events
 funeral.0001.t: "Śmierć na pogrzebie"
 funeral.0001.desc: "W tym smutnym dniu spada na nas kolejne nieszczęście. [host.GetFaith.PositiveAfterLife|U] – to miejsce wita dziś naszego gospodarza, którym jest [host.GetName].\n\nChociaż wydarzenie to nie przerywa prowadzonej ceremonii, to najwidoczniej kolejne pogrzeby mogą odbyć się wcześniej, niż sądziliśmy."
 funeral.0001.a: "Co za niefortunny obrót wydarzeń."
 funeral.0001.a.tt: "[host.GetName] umiera."
 funeral.0002.t: "Śmierć na pogrzebie"
 funeral.0002.desc: "W tym smutnym dniu spada na nas kolejne nieszczęście. [host.GetFaith.PositiveAfterLife|U] – to miejsce wita dziś naszego gospodarza, którym jest [host.GetName], a ponieważ jestem [host.Custom('PL_jego_jej')] dziedzicem, gospodarskie obowiązki przechodzą teraz na moje barki.\n\nChociaż wydarzenie to nie oznacza końca naszej skromnej ceremonii, to najwidoczniej kolejne pogrzeby mogą odbyć się wcześniej, niż sądziliśmy."
 funeral.0002.a: "Zrobię to, co muszę."
 funeral.0002.a.tt: "Na twoje barki spada gospodarzenie podczas pogrzebu."
 funeral.0010.t: "Przybycie"
 funeral.0010.desc_intro: "[deceased.GetFirstName] uda się na wieczny odpoczynek w miejscu znanym jako [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly],"
 funeral.0010.self: "a ja postanawiam w samotności podumać i przygotować się na przybycie szanownych żałobników."
 funeral.0010.dislikes_host: "a mnie wita [host.Custom('InsultAdjective')] [host.GetName]. Chociaż [host.Custom('PL_jego_jej')] towarzystwo mi w niesmak, to powodem mojej obecności tutaj jest [deceased.GetName]. Teraz mam okazję"
 funeral.0010.likes_host: "a mnie wita wspaniałomyślnie [host.GetName]. Chociaż [host.Custom('PL_jego_jej')] towarzystwo jest prawdziwie rozkoszne, to powodem mojej obecności tutaj jest również [deceased.GetName]. To moja ostatnia szansa, aby"
 funeral.0010.neutral: "a mnie wita [host.GetName]. Chociaż [host.Custom('PL_jego_jej')] towarzystwo jest mi raczej obojętne, w tym dniu najbardziej liczy się [deceased.GetName], a ja mam dziś szansę"
 funeral.0010.disrespect: "pokazać tej niegodnej wszy, że ten się śmieje, kto się śmieje ostatni."
 funeral.0010.respect: "pożegnać [deceased.Custom('PL_go_ja')] już na zawsze.\n\n"
 funeral.0010.intent_arrived: "\n\nWśród żałobników stoi [ROOT.Char.GetIntentTarget.GetTitledFirstName], nie mając pojęcia, że padnie ofiarą mojego planu, którym jest [ROOT.Char.GetInvolvedActivityIntent.GetName|l]."
 funeral.0010.intent: "\n\nGdzie jest [ROOT.Char.GetIntentTarget.GetTitledFirstName]? Nie mogę [ROOT.Char.GetIntentTarget.Custom('PL_go_jej')] nigdzie znaleźć. Niecierpliwie oczekuję [ROOT.Char.GetIntentTarget.Custom('PL_jego_jej')] nadejścia, tak aby nareszcie rozpocząć mój plan, którego ma paść ofiarą. A planem tym jest [ROOT.Char.GetInvolvedActivityIntent.GetName|l]."
 funeral.0010.a.bad: "W moim mniemaniu to czas na świętowanie."
 funeral.0010.a.good: "Nigdy [deceased.Custom('PL_go_jej')] nie zapomnę."
 funeral.0100.t: "Z prochu w proch"
 funeral.0100.desc.intro: "Pora dokonać ostatnich obrzędów na drodze, jaką [deceased.GetName] odbędzie podczas ostatecznej podróży w zaświaty.\n\n"
 funeral.0100.desc.intro2.burial: "[deceased.GetFirstName], a właściwie [deceased.Custom('PL_jego_jej')] ciało, wisi w powietrzu nad otwartym grobem owinięte prześcieradłem, a wokół tłoczą się wespół krewni i przyjaciele. [host.GetName] swoi u głowy – to miejsce dla najbardziej uprzywilejowanego żałobnika, którym jest wielkoduszny gospodarz."
 funeral.0100.desc.intro2.sky_burial: "Ciało osoby o imieniu [deceased.GetFirstName] zostało przeniesione w żałobnym korowodzie na najwyższy punkt miejsca znanego przez nas jako [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]. Tuż przed szczytem grupa uczestników się rozchodzi. Na miejscu zostaje jedynie [host.GetName], aby wykonać swój zaszczytny obowiązek doniesienia zwłok na ostateczne miejsce ich spoczynku."
 funeral.0100.desc.intro2.mummification: "Doskonale zachowane ciało spoczywa na katafalku tak, aby wszyscy mogli je obejrzeć. Dzięki doskonałej pracy balsamistów [deceased.GetFirstName] wygląda, jakby nie zmogła [deceased.Custom('PL_go_jej')] śmierć, a jeno sen. Zanim ciało zostanie zamknięte na wieki w grobowcu, [host.GetName] spędza z nim chwilę w samotności."
 funeral.0100.desc.intro2.cremation: "Ciało osoby o imieniu [deceased.GetFirstName] spoczywa, owinięte znakomitą białą tkaniną, na wysokim stosie pogrzebowym. W pobliżu znajduje się [host.GetName], a obok [host.Custom('PL_niego_niej')] stoi [host.GetFaith.PriestNeuter], trzymając pochodnię. Rozedrgany płomień tańczy na wietrze."
 funeral.0100.desc.mid.hate: "\n\nStojąc przy zgasłym ciele, pozwalam sobie na cichy chichot. To ja raz na zawsze pozbędę się [deceased.Custom('PL_jego_jej')] nędznych szczątków."
 funeral.0100.desc.mid.love: "\n\nLedwo mogę na [deceased.Custom('PL_niego_nia')] spojrzeć. Nawet teraz trudno mi uwierzyć, że to nasza ostatnia wspólna chwila."
 funeral.0100.desc.mid.spouse: "\n\nPo raz ostatni patrzę, jak [deceased.Custom('WifeHusband')] spoczywa nieruchomo, w objęciach śmierci. Bezwiednie myślę o odebranym nam czasie. Tyle wnuków, których już nie wychowamy… Tyle namiętnych nocy, których nigdy nie przyjdzie nam wspólnie spędzić…"
 funeral.0100.desc.mid.child: "\n\nPatrzę, jak [deceased.Custom('GetDaughterSon')] spoczywa nieruchomo w objęciach śmierci, i lamentuję. Żaden rodzic nie powinien dożyć chwili, w której jego dziecko tak okrutnie odchodzi z tego świata."
 funeral.0100.desc.mid.predecessor: "\n\nCzuję otuchę, widząc, jak godna jest ta [ROOT.Char.GetFaith.GetAdjective|l] ceremonia pogrzebu oraz dostrzegając liczne grono żałobników. Liczę, że po śmierci otrzymam pożegnanie tak ciepłe, jakie ma [ROOT.Char.GetTitleAsNameNoTooltip]."
 funeral.0100.desc.mid.young: "\n\nCóż za tragedia. Przykre, że tak młoda osoba na moich oczach straciła swe życie."
 funeral.0100.desc.mid.old: "\n\nJedyną pociechą na widok osoby w takim stanie jest jej podeszły wiek. Wielu mogłoby pozazdrościć jej tak długiego i barwnego życia, a ponadto niezwykle licznego grona żałobników."
 funeral.0100.desc.mid.fallback: "\n\nOstatnie obrządki przy [deceased.Custom('PL_jego_jej')] ciele pozostawiono mnie, a świadomość tego obowiązku mocno mi ciąży."
 funeral.0100.desc.outro.burial: "[deceased.Custom('PL_jego_jej')|U] ciało nareszcie spuszczane jest do grobu, a pogrzeb oficjalnie kończy się modlitwą."
 funeral.0100.desc.outro.sky_burial: "Na zwłokach wykonywane są ceremonialne nacięcia, które mają ułatwić drapieżnym ptakom dostęp do ciała zmarłej osoby. Obrzędy dobiegły końca. Teraz pozostaje nam jedynie wrócić tu za kilka dni, aby zebrać ogryzione kości."
 funeral.0100.desc.outro.mummification: "Pod moją opiekę trafiają zmumifikowane szczątki i kilka słojów z narządami. Choć można umieścić je w grobowcu, stosownym miejscem będzie także mój dwór."
 funeral.0100.desc.outro.cremation: "Dotykam pochodnią zarzewia i obserwuję, jak stos drewna zajmuje się ogniem. Teraz pozostaje tylko czekać, aż [deceased.GetFirstNameNoTooltip] obróci się w proch."
 funeral.0100.a: "Coś pięknego."
 funeral.0100.b: "Teraz będzie żyć wiecznie – na dworze."
 funeral.0100.c: "Już zawsze będzie blisko mnie."
 funeral.0100.d: "Szczątki należy złożyć w grobowcu."
 funeral.0101.t: "$funeral.0100.t$"
 funeral.0101.desc.intro: "$funeral.0100.desc.intro$"
 funeral.0101.desc.intro2.burial: "$funeral.0100.desc.intro2.burial$"
 funeral.0101.desc.intro2.sky_burial: "$funeral.0100.desc.intro2.sky_burial$"
 funeral.0101.desc.intro2.mummification: "$funeral.0100.desc.intro2.mummification$"
 funeral.0101.desc.intro2.cremation: "$funeral.0100.desc.intro2.cremation$"
 funeral.0101.desc.outro.burial: "\n\nWysłuchujemy paru tradycyjnych modlitw za zmarłą osobę, a później obserwujemy, jak jej ciało spuszczane jest do grobu, gdzie świecić jej będzie wiekuista światłość."
 funeral.0101.desc.outro.sky_burial: "\n\nZwłoki pokrywane są tradycyjnymi nacięciami, a wygłodniałe ptaki krążą nam już nad głowami, gotowe, by zacząć szarpać ciało. Pozostało nam jeno odstąpić od zmarłej osoby i pozwolić naturze działać. [host.GetFaith.PriestNeuterPlural|U] wrócą tu za kilka dni, aby zebrać ogryzione kości."
 funeral.0101.desc.outro.mummification: "\n\n[host.GetName] zabiera [deceased.Custom('PL_jego_jej')] szczątki wraz z umieszczonymi w słojach narządami, aby zachować je na wieczną pamiątkę."
 funeral.0101.desc.outro.cremation: "Pochodnia zniża się do zarzewia, a ja obserwuję, jak stos drewna zajmuje ogień. Teraz pozostaje tylko czekać, aż [deceased.GetFirstNameNoTooltip] obróci się w proch."
 funeral.0101.a: "$funeral.0100.a$"
 funeral.1000.t: "Pamiętam [deceased.Custom('PL_go_ja')]"
 funeral.1000.desc: "[host.GetFaith.HouseOfWorship|U]. Wszędzie panuje cisza. Słyszę tylko, jak w rogu [random_attendee.GetName] rozmawia z grupką żałobników. Wtem kieruje [random_attendee.GetSheHe] w moją stronę posępny gest, prosząc o podejście.\n\n– [deceased.GetName] na zawsze pozostanie w naszej pamięci. Właśnie rozmawialiśmy o pewnym miłym wydarzeniu. A było to tak: [attendee_memory.GetDescription]. Czy ty również chcesz podzielić się z nami jakimś wspomnieniem?"
 funeral.1000.a: "To byłoby dla mnie zbyt bolesne."
 funeral.1000.b: "Ach, oczywiście. Mam ich mnóstwo."
 funeral.1000.b.success: "Udaje ci się wyłgać"
 funeral.1000.b.failure: "Nikt ci nie wierzy"
 funeral.1000.c: "Muszę przyznać, że nic nie przychodzi mi do głowy."
 funeral.1000.d: "A jakże, nigdy nie zapomnę naszych wspólnych chwil."
 funeral.1000.d.success: "Twoje wspomnienie wywołuje łzy"
 funeral.1000.d.failure: "Nie udaje ci się dobrze opisać wspomnienia"
 funeral.1000.e: "To nie są żadne zawody."
 funeral.1010.t: "Grobowe skarby"
 funeral.1010.desc: "Można szlachta przechodzi licznie obok okrytego ciała osoby znanej jako [deceased.GetName], zdobywając się jeno na prosty ukłon albo skinienie głową, zupełnie jakby taki gest miał stanowić wystarczające uznanie dla wygasłego życia. Serce ciąży mi zupełnie niczym moje kieszenie pełne drobiazgów i wspomnień.\n\nMimowolnie zastanawiam się, dlaczego mam zachować przedmioty, których prawowitym właścicielem jest, choćby i zza grobu, [deceased.GetFirstNameNoTooltip]."
 funeral.1010.a: "[common_grave_good.GetNameNoTooltip] to rzecz, której nie mogę zatrzymać."
 funeral.1010.b: "[masterwork_grave_good.GetNameNoTooltip] to rzecz, której prawowite miejsce to [ROOT.Char.GetFaith.PositiveAfterLife]."
 funeral.1010.c: "[famed_grave_good.GetNameNoTooltip] zostanie w miejscu pochówku."
 funeral.1010.d: "[illustrious_grave_good.GetNameNoTooltip] to jedyna wartościowa rzecz."
 funeral.1010.e: "Odpędź od siebie tę myśl."
 funeral.1020.t: "[host.GetTitleAsNameNoTooltip]-uzurpator"
 funeral.1020.desc: "[host.GetName] wysłuchuje kondolencji i życzeń od wianuszka żałobników, chociaż to [host.GetTitleAsNameNoTooltip]-uzurpator. Chociaż to ja władam miejscem znanym jako [host.GetPrimaryTitle.GetName], to nikt nie oferuje mi takich samych uprzejmości.\n\nCzy [host.GetFirstNameNoTooltip] naprawdę jest następcą, którego życzy sobie, choćby i z zaświatów [deceased.GetName]?"
 funeral.1020.c: "Myślę, że [deceased.GetFirstNameNoTooltip] patrzy z zaświatów i nakazuje mi tę [host.Custom('PL_go_ja')] wspierać."
 funeral.1020.a: "Wszyscy muszą wiedzieć, że zaszczyty należą się mnie!"
 funeral.1020.b: "To nie czas na zazdrość."
 funeral.1021.t: "$funeral.1020.t$"
 funeral.1021.desc: "Patrzę na osobę znaną jako [deceased.GetName], kontemplując w milczeniu jej życie, a zadumę przerywają mi jedynie sporadyczne słowa otuchy od żałobników.\n\n– [ROOT.Char.Custom('InsultNoun')|U]! [ROOT.Char.Custom('InsultNoun')|U]! [ROOT.Char.Custom('InsultNoun')|U]! Jak śmiesz tytułować się jako [ROOT.Char.GetTitleAsNameNoTooltip]? – [claimant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] doskakuje do mnie, kiwając wściekle palcem tuż przed moją twarzą. – [deceased.GetNameNoTooltip|U] będzie przewracać się w grobie, jeśli to nie #EMP ja#! obejmę po [deceased.Custom('PL_nim_niej')] rządy!"
 funeral.1021.a: "– Precz!"
 funeral.1021.a.toast: "Wyrzucają cię z pogrzebu"
 funeral.1021.b: "– Mam to gdzieś."
 funeral.1021.b.toast: "Twój wybuch został zignorowany"
 funeral.1030.t: "Jeśli zajmie to wieczność"
 funeral.1030.desc: "Obserwuję, jak ludzie przychodzą i odchodzą, wykonując swój ponury, zmartwiały obowiązek. Jeden z żałobników spoczywa jednak obok ciała [ROOT.Char.Custom2('RelationToMePossessive', deceased)] o imieniu [deceased.GetFirstName], a wygląda równie niemrawo, co ono.\n\nPrzez całe godziny leży nieruchomo, jakby chcąc zostać w tym miejscu na nieskończone eony. Był [deceased.Custom('PL_jego_jej')] wiernym psem, a teraz nie może liczyć nawet na łaskę [ROOT.Char.GetFaith.HighGodNamePossessive]. Jeśli nic nie zrobię, to chyba podąży za swoim właścicielem w zaświaty."
 funeral.1030.a: "– Chodźże więc, bądź mi towarzyszem żałoby."
 funeral_1030_adopt_tt: "Adoptujesz psa, który należał od postaci o imieniu [deceased.GetFirstNameNoTooltip]."
 funeral.1030.b: "– Precz! Twój właściciel nie żyje!"
 funeral.1030.c: "Biadaj nad swoim nosem, bo zaraz spotka go mój but!"
 funeral.1040.t: "Brak rozkładu"
 funeral.1040.desc: "[ROOT.Char.Custom2('RelationToMeShort', deceased)|U] nie żyje już od paru dni, lecz [deceased.Custom('PL_jego_jej')] oczy spoglądają boskim światłem, kryjąc w sobie iskrę życia. Miłosierdzie [ROOT.Char.GetFaith.HighGodNamePossessive] chroni ciało przed zgnilizną i zepsuciem, jakby trzymając zmarłą osobę we śnie na progu światów.\n\nTłum podniósł wrzawę i uznał, że ciało nie ulega rozkładowi, ponieważ to teraz [GetTrait('saint').GetName( deceased )|l]."
 funeral.1040.a: "Cud – i to na moich oczach."
 funeral.1040.b: "Muszę wcielić się w adwokata diabła."
 funeral.1040.b.success: "Twoje argumenty odnoszą zamierzony skutek"
 funeral.1040.b.failure: "Twoje argumenty zostają zignorowane"
 funeral.1040.c: "Bez wątpienia to samo stanie się z moim ciałem."
 funeral.1050.t: "Chwila dla nas"
 funeral.1050.desc: "Ze wszystkich osób zarówno otoczonych czcią, jak i nikczemnych, nikogo nie pożądano równie mocno, co zmarłej osoby znanej jako [deceased.GetName]. Teraz, kiedy tłum płaczących i gapiów znajduje sobie inne obiekty zafascynowania, ja i [ROOT.Char.Custom2('RelationToMeShort', deceased)] nareszcie możemy spędzić chwilę w samotności."
 funeral.1050.witch: "Wezmę sobie pukiel włosów."
 funeral.1050.a: "Pora na cichą modlitwę."
 funeral.1050.b: "Czas na chwilę smutku."
 funeral.1050.c: "Wyrzuć z siebie emocje."
 funeral.1050.d: "Przyrzekam, że nie zawiodę cię jako [ROOT.Char.GetTitleAsNameNoTooltip]."
 funeral.1060.t: "Gwiazda pogrzebu"
 funeral.1060.desc: "[other_mourner.GetName] upada na ziemię, lamentując, i kryje zaczerwienione od płaczu oczy w rękach. Wzrok wszystkich zebranych spoczął właśnie na [other_mourner.Custom('PL_nim_niej')]. [other_mourner.Custom('PL_jego_jej')|U] żałosne jęki i westchnienia sprawiły, że wszyscy żałobnicy zaniemówili, a wielu z nich zwraca się do [other_mourner.Custom('PL_niego_niej')] ze słowami pocieszenia, zupełnie jakby to [other_mourner.Custom('PL_jemu_jej')] było dane odejść w zaświaty."
 funeral.1060.a: "Wszyscy powinni patrzeć tylko na mnie."
 funeral.1060.a.success: "Wszyscy patrzą na ciebie"
 funeral.1060.a.failure: "Robisz z siebie głupca"
 funeral.1060.b: "Żałobę muszę przeżywać na swój własny sposób."
 funeral.1060.c: "Oferuję słowa pociechy."
 funeral.1070.t: "Czymże jest śmierć?"
 funeral.1070.desc: "Śmierć. Wokół mnie rozmawiają tylko o niej. [ROOT.Char.GetFaith.PositiveAfterLife|U] i [ROOT.Char.GetFaith.NegativeAfterLife]. W głowie wiruje mi [deceased.GetFirstName] i [deceased.Custom('PL_jego_jej')] twarz, a choć wiem, że już nigdy się nie zobaczymy, koncepcja śmierci i jej znaczenie umyka mojemu pojęciu niczym przesypujący się przez palce piasek.\n\nNasz los, równie okrutny, jak i litościwy, zalewa łzami twarze nawet najbardziej stoickich dorosłych, a ci szlochają cicho albo wyją wniebogłosy. Czymże jest zatem ta śmierć? Może [other_mourner.GetName] ma na to pytanie jakąś nieskomplikowaną odpowiedź."
 funeral.1070.a: "Dlaczego wszyscy się tak smucą?"
 funeral.1070.b: "Najlepiej będzie robić to, co pozostali…"
 funeral.1071.t: "Śmiertelna młodość"
 funeral.1071.desc: "Kiedy rozglądam się po pomieszczeniu pełnym żałobników, czuję, jak wzbiera we mnie cichy spokój. Niektórzy mają oczy zaczerwienione od łkania, inni zaś traktują ceremonię jako zwyczajną okazję do spotkania. Jedna duszyczka wyróżnia się z tłumu – spogląda na mnie z niepokojem, ciągnąc mnie za szatę.\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nie płacze, lecz w przeciwieństwie do wielu zebranych tu dzieci oczy ma przejęte. – Dlaczego wszyscy są smutni? Czy [deceased.GetFirstName] śpi?"
 funeral.1071.a: "– Nic się nie martw, dziecko."
 funeral.1071.a.tt: "[other_mourner.GetFirstName] oferuje ci słowa pociechy."
 funeral.1071.b: "– Za dom ma [deceased.GetSheHe] teraz [ROOT.Char.GetFaith.PositiveAfterLife]."
 funeral.1071.b.reincarnation: "– Kontynuuje [deceased.GetSheHe] swoją podróż za sprawą reinkarnacji."
 funeral.1071.b.taoism: "– Znów jest [deceased.GetSheHe] jednością z tym, co nas otacza."
 funeral.1071.a.success: "Dziecko jest pocieszone"
 funeral.1071.a.success.child: "Myśl o życiu wiecznym dodaje ci otuchy"
 funeral.1071.a.failure: "Dziecko ma traumę"
 funeral.1071.a.failure.child: "Uświadamiasz sobie swoją śmiertelność"
 funeral.1080.t: "[other_mourner.Custom2('RelationToMeShort', deceased)|U] i [other_mourner.Custom('PL_jego_jej')] żal"
 funeral.1080.desc: "[other_mourner.GetFirstName] kuli się obok mnie, darując sobie jakiekolwiek pozory przyzwoitości, i z żalem spogląda w pustą przestrzeń. Z [other_mourner.Custom('PL_jego_jej')] oczu nie spływa ani jedna łza, nie wypowiada nawet jednego słowa, gdy wtem odwraca się w moim kierunku.\n\n– Postępowanie [other_mourner.GetFaith.HighGodNamePossessive] bywa okrutne. Dlaczego wiatr wciąż wieje? Dlaczego morze nie przestaje obmywać brzegów? Dlaczego nadal czuję głód i pragnienie? Przecież[other_mourner.Custom2('RelationToMeShort',deceased)] nie żyje. To niczym [other_mourner.Custom('apocalypse_name')|l]."
 funeral.1080.a: "– Czuję dokładnie to, co ty."
 funeral.1080.b: "– Pamiętaj, że nie możemy dać się przytłoczyć żałobie."
 funeral.1080.c: "– Dopóki trwa życie, dopóty jest nadzieja."
 funeral.1080.c.success: "[other_mourner.GetFirstName] znajduje w twoich słowach otuchę"
 funeral.1080.c.failure: "[other_mourner.GetFirstName] uznaje to za zniewagę"
 funeral.1080.d: "W milczeniu przytaknij."
 funeral.1090.t: "Ostatnia szansa"
 funeral.1090.desc: "Posępny korowód nie zwalnia kroku – wszyscy chcą spędzić ostatnią chwilę ze zmarłą osobą znaną jako [deceased.GetName]. Pora na ostatni szept, ostatnie przydługawe pożegnanie, ostatnią chwilę przejmującej pustki w ostatnim miejscu [deceased.Custom('PL_jego_jej')] pobytu na ziemskim padole. Możliwość bycia tutaj jest prawdziwym przywilejem.\n\nKolejka do celu coraz bardziej się skraca, aż w końcu ostatnia stojąca przede mną osoba odchodzi na bok, a przede mną jest już tylko okryte całunem ciało."
 funeral.1090.a: "Wszyscy poznają mój żal."
 funeral.1090.b: "Kłaniam się w milczeniu i odchodzę."
 funeral.1090.c: "– Ostatecznie to ja triumfuję."
 funeral.1090.d: "Wygłoś przemowę, obiecując rządy w [deceased.Custom('PL_jego_jej')] pamięci."
 funeral.1090.d.success: "Tłum jest poruszony"
 funeral.1090.d.failure: "Robisz z siebie głupca"
 funeral.1090.e: "Opowiedz o [deceased.Custom('PL_jego_jej')] cnotach."
 funeral.1100.t: "W gronie wielkich"
 funeral.1100.desc: "Przede mną stoi biesiadny stół zastawiony wszelkiego rodzaju jadłem i napitkami – to ostatni akt wielkoduszności, jaki przed wieczną rozłąką ma dla nas [deceased.GetName].\n\n[other_mourner.GetName] jak dotąd w ogóle nie przykłada się do organizacji uczty i siedzi jeno samotnie, kołysząc kielichem, lecz wtem spogląda na mnie zmęczonym wzrokiem i w milczeniu kiwa głową, po czym wznosi naczynie.\n\n– [deceased.GetNameNoTooltip], twoje zdrowie. To była zaprawdę wielka osoba."
 funeral.1100.a: "– Wielka, zaiste. Ale i tak [deceased.Custom('PL_go_ja')] przebiję."
 funeral.1100.a.success: "Tłum jest poruszony"
 funeral.1100.a.failure: "Twoja uwaga stanowi śmiertelną obrazę"
 funeral.1100.b: "– [deceased.GetNameNoTooltip], twoje zdrowie!"
 funeral.1100.c: "– Opowiedz nam, jakie tak naprawdę znaczenie miała dla ciebie [deceased.Custom('PL_jego_jej')] osoba."
 funeral.1100.d: "Zmów po cichu modlitwę."
 funeral.1110.t: "Czas żalu"
 funeral.1110.desc: "Żałobnicy nie snują się już w pobliżu niczym cienie, a ja nareszcie mam chwilę spokoju. W uszach nie brzęczą mi już słowa gości, a cicha samotność daje mi ukojenie. Tylko ja i wspomnienia, które zostawia za sobą [deceased.GetName]."
 funeral.1110.a: "To… miłe uczucie."
 funeral.1120.t: "Ofiarna libacja"
 funeral.1120.desc: "Na moment zapominam z żałobnikami o smutku, aby nacieszyć się suto zastawionym stołem. [other_mourner.GetName], zwykle dusza każdej uczty, siedzi teraz naprzeciwko mnie z zamglonymi oczami, nie ruszając nawet swojego kielicha.\n\n– Jak można obżerać się w tak smutnym czasie? Jakim prawem mamy zaspokajać nasze hedonistyczne żądze, podczas gdy [deceased.GetFirstName] już nigdy się nie nasyci? Dołączcie do mnie i opróżnijcie ofiarnie zawartość swoich kielichów!\n\nGoście najwyraźniej zgadzają się z wygłoszoną opinią. [other_mourner.Custom('PL_jego_jej')|U] niezgrabny lament ma w sobie ziarno mądrości."
 funeral.1120.aniconist: "– Bałwochwalcze głupoty!"
 funeral.1120.a: "Weź udział w ofierze."
 funeral.1120.b: "Nalejcie no wszystkim po kielichu!"
 funeral.1120.c: "Uhonoruję [deceased.Custom('PL_go_ja')] na swój własny sposób."
 funeral.1130.t: "Chwila żalu"
 funeral.1130.desc.intro: "Żałobnicy idą przez salę, łkając, sunąc jak w makabrycznym tańcu ku czci osoby znanej jako [deceased.GetName]."
 funeral.1130.desc.bewailment: "Atmosfera w pomieszczeniu gęstnieje od głośnego zawodzenia i kakofonii lamentów, a ja siedzę na środku ze zbolałą duszą i osobliwym dzwonieniem w uszach."
 funeral.1130.desc.stoic: "W pomieszczeniu panuje niepokojąca cisza tworzona przez osoby powstrzymujące emocje, które rozpaczliwie pragną wydostać się na zewnątrz. Usta żałobników wypełnia niemy krzyk, oczy walczą z każdą napływającą do nich łzą. Wszyscy wstydzą się swojego żalu."
 funeral.1130.desc.outro: "\n\nWstaję i pozwalam się porwać tanecznemu korowodowi żałobników."
 funeral.1130.a: "Chcę, żeby świat wiedział, co czuję."
 funeral.1130.b: "Nie mogę się rozkleić."
 funeral.1140.t: "Razem albo wcale"
 funeral.1140.desc: "Odpoczywam nieco od lamentowania wśród licznych dusz przybyłych, aby oddać hołd pamięci zmarłej osoby znanej jako [deceased.GetName]. Wśród posępnego zgiełku słyszę nagle, jak po pustych salach niesie się przeraźliwe wycie.\n\nDocieram do źródła hałasu, a wtem widzę, że w ciemnej komnacie siedzi samotnie [soulmate.GetName]; [soulmate.Custom('PL_jego_jej')] szloch urywa się gwałtownie, gdy podnosi na mnie przejmująco puste oczy. W dłoni ma jakąś podejrzaną butelkę bez etykiety.\n\n– Wkrótce miały nastąpić nasze zaślubiny."
 funeral.1140.a: "– Czy naprawdę myślisz, że taka byłaby wola twojej drugiej połówki?"
 funeral.1140.a.success: "Ratujesz [soulmate.Custom('PL_mu_jej')] życie"
 funeral.1140.a.failure: "Nie udaje ci się uratować [soulmate.Custom('PL_mu_jej')] życia"
 funeral.1140.b: "Rozbij butelkę."
 funeral.1140.c: "Po cichu zamknij drzwi."
 funeral_conclusion_log_title: "Ceremonia pogrzebowa"
 funeral_conclusion_log: "Osoba zmarła została odprowadzona w zaświaty, a pogrzeb dobiegł końca."
 mourner_gives_advice_tt: "[other_mourner.GetName] udzieli ci porady…"
 friend_bonded_over_grief: "Postacie [CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] nawiązały ze sobą więź z powodu straty ukochanej osoby"
 friend_comforted_at_funeral: "Postać [CHARACTER.GetShortUINameNotMe] pocieszyła na pogrzebie osobę, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]"
 friend_comforted_at_funeral_corresponding: "Postać [TARGET_CHARACTER.GetShortUINameNotMe] pocieszyła na pogrzebie osobę, którą jest [CHARACTER.GetShortUINameNotMe]"
 friend_cried_at_funeral_together: "Postacie [CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] płakały wspólnie na pogrzebie"
 rival_competitive_mourning: "Postać [CHARACTER.GetShortUINameNotMe] próbowała odebrać uwagę żałobników osobie, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], i zwrócić ja na siebie"
 rival_competitive_mourning_corresponding: "Postać [TARGET_CHARACTER.GetShortUINameNotMe] próbowała odebrać uwagę żałobników osobie, którą jest [CHARACTER.GetShortUINameNotMe], i zwrócić ja na siebie"
 rival_insulted_at_funeral: "Postać [CHARACTER.GetShortUINameNotMe] rzuciła na pogrzebie straszną obelgę w kierunku osoby, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]"
 rival_insulted_at_funeral_corresponding: "Postać [TARGET_CHARACTER.GetShortUINameNotMe] rzuciła na pogrzebie straszną obelgę w kierunku osoby, którą jest [CHARACTER.GetShortUINameNotMe]"
 friend_renounced_claim: "Postać [CHARACTER.GetShortUINameNotMe] zrzekła się roszczenia do tytułu, który ma [TARGET_CHARACTER.GetShortUINameNotMe]"
 friend_renounced_claim_corresponding: "Postać [TARGET_CHARACTER.GetShortUINameNotMe] zrzekła się roszczenia do tytułu, który ma [CHARACTER.GetShortUINameNotMe]"
 rival_pushed_claim_at_funeral: "Postać [CHARACTER.GetShortUINameNotMe] publicznie ogłosiła na pogrzebie roszczenia do tytułu, który ma [TARGET_CHARACTER.GetShortUINameNotMe]"
 rival_pushed_claim_at_funeral_corresponding: "Postać [TARGET_CHARACTER.GetShortUINameNotMe] publicznie ogłosiła na pogrzebie roszczenia do tytułu, który ma [CHARACTER.GetShortUINameNotMe]"
 every_funeral_participant: "Każdy uczestnik pogrzebu"
 mummy_artifact: "[deceased.GetTitledFirstNameNoTooltip] po mumifikacji"
 mummy_artifact_desc: "Ciało osoby znanej jako [deceased.GetTitledFirstName] zostało zabalsamowane i przekształcone w doskonale zachowaną mumię."
 mummy_jar_artifact: "[deceased.GetTitledFirstNameNoTooltip] i [deceased.Custom('PL_jego_jej')] serce"
 mummy_jar_artifact_desc: "Serce osoby znanej jako [deceased.GetTitledFirstName] zostało doskonale zachowane w małym słoju."
 dead_hair: "[deceased.GetTitledFirstNameNoTooltip] i [deceased.Custom('PL_jego_jej')] włosy"
 dead_hair_desc: "Włosy zmarłej osoby znanej jako [deceased.GetName] są cenione przez wiedźmy za ich rzekome magiczne właściwości."
