l_polish:
 hold_court_placeholder_gain_cgv: "Zyskujesz #P 10#! majestatu dworu"
 hold_court_placeholder_lose_cgv: "Tracisz #N 10#! majestatu dworu"
 hold_court_start_activity: "Wysłuchujesz pierwszego petenta"
 hold_court_header: "Zorganizuj audiencję:"
 #Activity Start
 hold_court.0001.t: "$hold_court_header$ Rozpoczęcie"
 hold_court.0001.desc: "Siedząc na swoim tronie, gestem nakazuję swoim strażnikom, aby otworzyli drzwi do sali. Do środka wpada tłum ludzi; niektórzy ustawiają się przed moim tronem, a inni ustępują z drogi, by móc po prostu obserwować przebieg audiencji.\n\nPo kilku chwilach w sali zapada cisza, a wszystkie twarze zwracają się ku mnie z oczekiwaniem. Przed sobą liczę [ROOT.Var('num_petitioners').GetValue|V0] petentów, ustawionych w kolejce i czekających, aż ich wezwę."
 hold_court.0001.a: "Wywołaj pierwszego petenta z kolejki."
 hold_court.0001.b: "Po namyśle stwierdzam, że jest taki piękny dzień na zewnątrz…"
 hold_court.0001.b.tooltip: "Twoja audiencja kończy się, a petenci zostają odesłani do domów"
 #Guest offers to share rumors from a nearby foreign realm.
 hold_court.1001.t: "Pośredni wywiad"
 hold_court.1001.desc: "Mój gość, [rumormonger.GetTitledFirstName], podchodzi do mojego tronu z przebiegłym uśmiechem na twarzy i kłania się nisko.\n\n– Pozdrowienia, wasza wysokość. Odwiedzając ostatnio ziemie znane jako [neighboring_realm.GetNameNoTier], udało mi się odwiedzić dwór, którym rządzi [neighboring_ruler.GetTitledFirstName]. Posiadam garść #EMP fascynujących#! ciekawostek o kilku [neighboring_ruler.Custom('PL_jego_jej')] poddanych. Chętnie się nimi z tobą podzielę… za odpowiednią opłatą."
 hold_court.1001.a: "To spora suma, ale nie mogę sobie pozwolić na niewiedzę."
 hold_court.1001.a.seducer: "Może uda nam się dojść do innego porozumienia?"
 hold_court.1001.a.success: "Informacje, które przedstawił[Select_CString( rumormonger.IsFemale, 'a', '' )] [rumormonger.GetTitledFirstName], zawierają cenny materiał do szantażu"
 hold_court.1001.a.success.tt: "[rumormonger.GetTitledFirstName] zdradza ci każdy znaczący [secret|El], który zna"
 hold_court.1001.a.failure: "Informacje, które przedstawił[Select_CString( rumormonger.IsFemale, 'a', '' )] [rumormonger.GetTitledFirstName], to czcze plotki"
 hold_court.1001.a.failure.tt: "W rzeczywistości [rumormonger.GetTitledFirstName] znie zna żadnych znaczących [Concept( 'secrets', 'sekretów' )|E]"
 hold_court.1001.b: "Nikt nie będzie wyłudzać ode mnie pieniędzy przed moim własnym dworem! Straże, brać [Select_CString(rumormonger.IsFemale, 'ją', 'go' )]!"
 hold_court.1001.c: "Odejdź, plotkar[Select_CString( rumormonger.IsFemale, 'o', 'zu' )]! Na moim dworze nie ma miejsca dla takich jak ty!"
 #Wandering claimant asks you to press their claim NOW!!
 hold_court.1011.t: "Roszczenie o wojnę"
 hold_court.1011.desc: "– Wszyscy wiedzą, że [ROOT.Char.GetTitledFirstNameNoTooltip] słynie ze swej hojności. Jestem [claimant_guest.GetFirstName] i przybywam z daleka, aby prosić cię o pomoc w naprawieniu wielkiej niesprawiedliwości!\n\n[claimant_guest.GetWomanMan|U] przede mną pochyla się w ukłonie, a następnie kontynuuje swoją dobrze przygotowaną przemowę.\n\n– [target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U] zasiada obecnie na tronie obszaru znanego jako [target_title.GetNameNoTier], ale władza nad tymi ziemiami należy się prawowicie mnie! Jeśli pomożesz mi w wysunięciu mojego roszczenia, przysięgnę ci wierność i będę ci służyć lojalnie do końca mych dni."
 hold_court.1011.a: "Dołożę starań, by twoje roszczenie zostało rozpatrzone w ciągu roku!"
 hold_court.1011.b: "Proszę odejdź natychmiast – nie mogę ryzykować, że [target_character.GetTitleAsNameNoTooltip|l] poczuje się urażon[Select_CString(target_character.IsFemale, 'a', 'y' )]."
 hold_court.1011.c: "Nie mogę ci pomóc, ale skorzystaj z mojej gościnności."
 #Peasant begs for relief after a drought/early frost/etc.
 hold_court.1021.t: "Z prochu w proch"
 hold_court.1021.desc: "Chud[Select_CString(peasant.IsFemale, 'a, obdarta chłopka', 'y, obdarty chłop' )] stoi przede mną, gapiąc się na przepych mojej sali tronowej. Wyraźnie rozproszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], wołam [Select_CString(peasant.IsFemale, 'ją', 'go' )], by zwrócić [peasant.GetHerHis] uwagę.\n\n„Och, wybacz mości [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Ja, um… Moją wioskę na terenie [county.GetAdjective] nawiedziła w tym roku zaraza. Straciliśmy nie tylko nasze plony, ale i nasiona. Nie mamy nic, bez pomocy będziemy głodować!”\n\nRozglądając się ponownie po mojej sali tronowej, dodaje: „Z pewnością masz czym się podzielić, prawda?”."
 hold_court.1021.a: "Otrzymasz niezbędne fundusze do odbudowy."
 hold_court.1021.a.stewardship: "Ustanówmy system podziału plonów z sąsiednimi wioskami."
 hold_court.1021.b: "Twoja służba spłaci twój dług."
 hold_court.1021.c: "Jeśli pola są jałowe, będziesz władać mieczem."
 county_or_15_dev: "[county.GetName] oraz każde [county|El] w [Concept('realm', 'państwie')|E] mające najwyżej 15 punktów [Concept('development', 'rozwoju')|E]"
 #Activity End
 hold_court.0021.t: "$hold_court_header$ Podsumowanie"
 hold_court.0021.desc: "Kiedy ostatni petent opuszcza salę, za nim podążają dworzanie mający do załatwienia swoje sprawy w innym miejscu. Część pozostaje i żywo dyskutuje na temat ostatniej audiencji.\n\nWkrótce uroczysta formalność audiencji całkowicie zanika, a w jej miejsce pojawia się szum i gwar normalnego dworskiego życia. "
 hold_court.0021.a: "Załatwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje sprawy. "
 hold_court.0021.arrogant: "Dobrze jest pozwolić moim poddanym pławić się w zachwycie z powodu mojej obecności."
 hold_court.0021.shy: "Nie mogę się doczekać, kiedy wrócę do swoich komnat…"
 hold_court.0021.gregarious: "Wydaje się, że to dobra okazja, aby spotkać się z moim dworem."
 hold_court.0021.every_guest_and_courtier: "Każdy gość i dworzanin:"
 hold_court_1001_pool_tt: "[rumormonger.GetShortUINameNotMe] opuszcza twój [court|El]"
