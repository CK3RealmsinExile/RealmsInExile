 activity_hunt_desc: "[GetPlayer.Custom('GetHuntDesc')|U]"
 activity_hunt_desc_regular: "Pogoń dostarcza wielu wrażeń i niebezpieczeństw, a także pozwala przyswoić solidne podstawy w jeździectwie i łucznictwie.\n\nPrzebiegiem polowania zarządza [GetCourtPositionType('master_of_hunt_court_position').GetName()|l], który informuje o [Concept('hunt_sightings_no_prefix', 'okazjach')|E] na upolowanie zwierzyny pospolitej, rzadkiej oraz groźnej."
 activity_hunt_desc_adventurer: "Pogoń dostarcza wielu wrażeń i niebezpieczeństw, a także pozwala przyswoić solidne podstawy w jeździectwie i łucznictwie.\n\n[GetGovernment('landless_adventurer_government').GetName] otrzymuje za polowania mniejszy [prestige_i] [prestige|El], ale zdobywa [provisions_i] [provisions|El]. Przebiegiem polowania zarządza [GetCourtPositionType('huntperson_camp_officer').GetName()|l].\n\nNa początku łowów otrzymasz okazję na nabycie praw do polowania za [gold_i] [gold|El]. Jeśli nie wykorzystasz okazji, otrzymasz [trait_level_track_xp|El] dla następujących cech: [GetTrait('gallowsbait').GetName( GetNullCharacter )|l] i [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'poacher' ).GetName|l]."
