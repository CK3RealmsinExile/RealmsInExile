 honorary_guest_desc_for_host: "Żadna krwawa uczta nie może się obyć bez gościa honorowego. Gospodarz ze starannością dobiera ofiarę, którą pozbawi życia – wraz z jej świtą, jeśli takie będzie jego życzenie. Musi jednak działać ostrożnie – jeśli ktoś zauważy nieobecność ofiary, trzeba liczyć się z konsekwencjami."
