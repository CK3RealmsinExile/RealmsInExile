 activity_gruesome_festival_selection_tooltip: "Zapraszasz swoich poddanych do wzięcia udziału w świętym i kosztownym rytuale"
 activity_gruesome_festival_desc: "Najwyższy czas, aby ludność ziem znanych jako [GetPlayer.GetPrimaryTitle.GetNameNoTierNoTooltip] zebrała się, złożyła ofiarę i udowodniła, że [GetPlayer.GetFaith.PantheonTerm] to dla niej wartość najwyższa. Rytuały te nie tylko jednoczą wiernych, ale również ugruntowują moją pozycję. Jako [GetPlayer.GetTitleAsNameNoTooltip] całej tej ziemi zorganizuję zatem te obchody."
 activity_gruesome_festival_owner: "Gospodarz"
 activity_gruesome_festival_host_desc: "\nOrganizujesz $gruesomefestivalname_blot$, podczas którego:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Decydujesz o wielkości festiwalu.\n#indent_newline:0 $EFFECT_LIST_BULLET$ Decydujesz, co złożyć w ofierze, wybierając nawet jednego ze swoich [Concept('prisoners', 'więźniów')|E] na [Concept('designate_chief_sacrifice_chief_sacrifice', 'ofiarę główną')|E].\n#indent_newline:0 $EFFECT_LIST_BULLET$ Zyskujesz lub tracisz punkty [Concept('county_opinion', 'powszechnej opinii')|E] i [Concept('opinion', 'opinii')|E] na temat [Concept('character', 'postaci')|E] w zależności od [Concept('core_tenets', 'dogmatów')|E] [Concept('faith', 'wiary')|E] twoich poddanych."
 activity_gruesome_festival_guest_help_text: "Zaproszeni [guests|El] wezmą udział w złożeniu ofiary i następującej po niej uczcie. Zyskają lub stracą [Concept( 'opinion', 'opinię' )|E] o tobie w zależności od [Concept( 'core_tenets', 'dogmatów' )|E] swojej [faiths|El]."
