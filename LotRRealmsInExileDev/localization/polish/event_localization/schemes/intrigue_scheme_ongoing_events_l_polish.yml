l_polish:
 intrigue_scheme_ongoing.1001.t: "Dobrze skalkulowana łapówka"
 intrigue_scheme_ongoing.1001.desc: "Wygląda na to, że na dworze, którym zarządza [scheme.GetTargetCharacter.GetTitledFirstName], nie każdy sługa jest wystarczająco lojalny… [agent.GetFirstName] zapewnia mnie, że ma sposób na dostanie się do środka, a kilka monet w odpowiedniej kieszeni może nam to znacznie ułatwić."
 intrigue_scheme_ongoing.1001.elope.desc: "Wygląda na to, że nie każdy sługa na dworze, którym zarządza [scheme.GetTargetCharacter.GetTitledFirstName] jest ślepo lojalny osobie znanej jako [scheme.GetTargetCharacter.GetLiege.GetTitledFirstName]… [agent.GetFirstName] zapewnia mnie, że ma sposób na dostanie się do środka, a kilka monet w odpowiedniej kieszeni może może nam to znacznie ułatwić."
 intrigue_scheme_ongoing.1001.a: "Czymże jest wszak odrobina złota?"
 intrigue_scheme_ongoing.1001.b: "To zbyt ryzykowne!"
 intrigue_scheme_ongoing.1002.t: "Boska sprawiedliwość"
 intrigue_scheme_ongoing.1002.desc: "[agent_in_question.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], potępił[Select_CString( agent_in_question.IsFemale, 'a', '' )] występki, jakich dopuścił[Select_CString( scheme.GetTargetCharacter.IsFemale, 'a', '' )] się [scheme.GetTargetCharacter.GetTitledFirstName] przeciwko istocie wyższej znanej jako [agent_in_question.GetFaith.HighGodName].\n\nGroził[Select_CString( agent_in_question.IsFemale, 'a', '' )] nawet, że [agent_in_question.GetFaith.HighGodNameAlternate] dopadnie [Select_CString( scheme.GetTargetCharacter.IsFemale, 'ją', 'go' )] i wymierzy zasłużoną karę."
 intrigue_scheme_ongoing.1002.a: "Trochę optymistycznie, ale podoba mi się ten nacisk!"
 intrigue_scheme_ongoing.1002.a.success: "Dzięki [agent_in_question.GetHerHis] przemówieniom, miejscowi [agent_in_question.GetFaith.GetAdherentNamePlural|l] zaczynają nam pomagać"
 intrigue_scheme_ongoing.1002.a.failure: "[agent_in_question.GetFirstNameNoTooltip] ujawnia się w swoim ferworze"
 intrigue_scheme_ongoing.1002.b: "[agent_in_question.GetTitledFirstNameNoTooltip] zamknie się, albo tak mi dopomóż [agent_in_question.GetFaith.HighGodName]."
 intrigue_scheme_ongoing.1002.c: "Pomogę [agent_in_question.GetHerHim] w [agent_in_question.GetHerHis] szlachetnej postawie!"
 intrigue_scheme_ongoing.1004.t: "Nadmierna gadatliwość"
 intrigue_scheme_ongoing.1004.desc: "Chociaż [agent_in_question.GetFirstName] okazał[Select_CString( agent_in_question.IsFemale, 'a', '' )] się niezbędn[Select_CString( agent_in_question.IsFemale, 'a', 'y' )] w moim spisku, to jednak nie jest [agent_in_question.GetSheHe] tak ostrożn[Select_CString( agent_in_question.IsFemale, 'a', 'y' )] w kontaktach z innymi, jak być powin[Select_CString( agent_in_question.IsFemale, 'na', 'ien' )].\n\nZa bardzo lubi rzucać niejasne wskazówki, a gdyby ktoś zaczął zadawać pytania, nie wiadomo, co by zdradził[Select_CString( agent_in_question.IsFemale, 'a', '' )]."
 intrigue_scheme_ongoing.1004.a: "Informacje, które poznaje, są zbyt cenne, by [Select_CString( agent_in_question.IsFemale, 'ją', 'go' )] uciszyć."
 intrigue_scheme_ongoing.1004.a.success: "[agent_in_question.GetFirstNameNoTooltip] pozostaje niezauważon[Select_CString( agent_in_question.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.1004.a.failure: "[agent_in_question.GetFirstNameNoTooltip] zostaje wykryt[Select_CString( agent_in_question.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.1004.b: "Jeśli nie potrafi dochować tajemnicy, musi zachować milczenie!"
 intrigue_scheme_ongoing.1004.toast.success: "[agent_in_question.GetFirstNameNoTooltip] pozostaje niezauważon[Select_CString( agent_in_question.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.1004.toast.failure: "[agent_in_question.GetFirstNameNoTooltip] zostaje wykryt[Select_CString( agent_in_question.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.1006.t: "Sprzątanie"
 intrigue_scheme_ongoing.1006.desc: "Oczywiście [Select_CString( agent_in_question.IsFemale, 'ta', 'ten' )] [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] musi stwarzać problemy.\n\nNie rozumie, co znaczy „bądź ostrożn[Select_CString( agent_in_question.IsFemale, 'a', 'y' )]”, gdy myszkuje na dworze, na którym przesiaduje [scheme.GetTargetCharacter.GetTitledFirstName], a sam[Select_CString( scheme.GetTargetCharacter.IsFemale, 'a', '' )] [scheme.GetTargetCharacter.GetTitleAsNameNoTooltip|l] zaczyna to zauważać. To tylko kwestia czasu, zanim zostanie odkryt[Select_CString( agent_in_question.IsFemale, 'a', 'y' )]!"
 intrigue_scheme_ongoing.1006.elope.desc: "Oczywiście [Select_CString( agent_in_question.IsFemale, 'ta', 'ten' )] [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] musi stwarzać problemy.\n\nNie rozumie, co znaczy „bądź ostrożn[Select_CString( agent_in_question.IsFemale, 'a', 'y' )]”, gdy myszkuje na dworze, na którym przesiaduje [scheme.GetTargetCharacter.GetTitledFirstName], a [scheme.GetTargetCharacter.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTargetCharacter)] zaczyna to zauważać. To tylko kwestia czasu, zanim zostanie odkryt[Select_CString( agent_in_question.IsFemale, 'a', 'y' )]!"
 intrigue_scheme_ongoing.1006.a.success: "[agent_in_question.GetFirstNameNoTooltip] pozostaje niezauważon[Select_CString( agent_in_question.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.1006.a.failure: "[agent_in_question.GetFirstNameNoTooltip] zostaje wykryt[Select_CString( agent_in_question.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.1006.a: "Gdy [scheme.GetTargetCharacter.GetFirstNameNoTooltip] znajdzie ślady czyjegoś skradania, tylko się zestresuje!"
 intrigue_scheme_ongoing.1006.b: "Niech się nie spieszy i zrobi to, jak należy."
 intrigue_scheme_ongoing.1007.t: "Wyrażone obawy"
 intrigue_scheme_ongoing.1007.desc: "„Co by było, gdyby [target.GetTitledFirstName] cię odkrył[Select_CString(target.IsFemale, 'a', '' )]? Czy rozsądnie jest kontynuować ten czasochłonny wysiłek?”\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], i chociaż wiem, że podąży za moim przykładem w tej kwestii, mogę powiedzieć, że [caring_agent.GetHerHis] troska o mnie jest szczera."
 intrigue_scheme_ongoing.1007.a: "Moje plany będą kontynuowane i oczekuję od ciebie większego zaangażowania!"
 intrigue_scheme_ongoing.1007.b: "Masz rację, zajęło mi to dużo czasu. Chodź, usiądź ze mną."
 intrigue_scheme_ongoing.1008.t: "Deptanie po piętach"
 intrigue_scheme_ongoing.1008.desc: "Wygląda na to, że [defender.GetTitledFirstName] zaostrza ochronę na dworze, mając nadzieję na wytropienie zdradzieckich spiskowców. M[Select_CString( agent.IsFemale, 'oja wspólniczka', 'ój wspólnik' )], [agent.GetTitledFirstName], obawia się, że m[Select_CString( agent.IsFemale, 'ogła', 'ógł' )] ściągnąć na siebie niechciane podejrzenia."
 intrigue_scheme_ongoing.1008.a: "Ufam [agent.GetHerHis] zdolnościom."
 intrigue_scheme_ongoing.1008.a.success: "[agent.GetFirstNameNoTooltip] pozostaje niezauważon[Select_CString( agent.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.1008.a.failure: "[agent.GetFirstNameNoTooltip] zostaje wykryt[Select_CString( agent.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.1008.b: "[agent.GetHerHis|U] powiązania ze muszą zostać zerwane. Natychmiast."
 intrigue_scheme_ongoing.1008.c: "Szczęście [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], że [councillor.GetTitledFirstName] jest tu i może zainterweniować."
 intrigue_scheme_ongoing.1009.t: "Pomoc"
 intrigue_scheme_ongoing.1009.desc: "[potential_agent.GetTitledFirstName|U] podchodzi do mnie ze stanowczym spojrzeniem w oczach.\n\n– [potential_agent.Custom2('RelationToMeVocative', ROOT.Char)|U], niechętnie mieszam się w twoje plany, biorąc pod uwagę, że ich celem jest [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))] mojej osoby, [target.GetTitledFirstName]. Czuję jednak, że nadszedł czas, by w końcu zaufać twojemu osądowi w tej sprawie."
 intrigue_scheme_ongoing.1009.elope.desc: "[potential_agent.GetTitledFirstName|U] podchodzi do mnie ze stanowczym spojrzeniem w oczach.\n\n– [potential_agent.Custom2('RelationToMeVocative', ROOT.Char)|U], niechętnie mieszam się w twoje plany, biorąc pod uwagę, że osobą, z którą chcesz uciec, jest [target.GetTitledFirstName]. Widzę teraz jednak, że naprawdę ci na [target.Custom('PL_nim_niej')] zależy."
 intrigue_scheme_ongoing.1009.a: "Proszę, wspomóż mnie, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b: "Poproszę tylko o jedną małą przysługę…"
 intrigue_scheme_ongoing.2001.t: "Fałszywe zaufanie"
 intrigue_scheme_ongoing.2001.desc: "[scheme.GetTargetCharacter.GetFirstName|U] jest dość łatwowierną osobą, dzięki czemu [agent_in_question.GetTitledFirstName] wkrótce stwierdza, że [scheme.GetTargetCharacter.GetTitleTierName|l] pozwolił[Select_CString( scheme.GetTarget.IsFemale, 'a', '' )] [agent_in_question.GetHerHim] wkraść się w [scheme.GetTargetCharacter.GetHerHis] łaski. [agent_in_question.GetFirstNameNoTooltip|U] nie skąpi rad, a [scheme.GetTargetCharacter.GetSheHe] z chęcią ich wysłuchuje."
 intrigue_scheme_ongoing.2001.a: "Musi nadal służyć rozsądną radą, do czasu…"
 intrigue_scheme_ongoing.2001.b: "Może sprawić, że inni nasi wspólnicy będą przychodzić i odchodzić po cichu."
 intrigue_scheme_ongoing.2002.t: "Opilstwo"
 intrigue_scheme_ongoing.2002.desc: "[target.GetTitledFirstName] lubi się przesadnie napić, co powoduje, że czasami zachowuje się irracjonalnie.\n\nByłoby znacznie prościej, gdyby [agent_in_question.GetTitledFirstName] upewniał[Select_CString( agent_in_question.IsFemale, 'a', '' )] się, że [target.GetHerHis] dzbanek jest zawsze pełen."
 intrigue_scheme_ongoing.2002.a: "[agent_in_question.GetFirstNameNoTooltip] otrzyma ode mnie wsparcie w sprowadzeniu najmocniejszego trunku!"
 intrigue_scheme_ongoing.2002.b: "Niech czuje się bezpiecznie w swoim gównianym świecie."
 intrigue_scheme_ongoing.2002.c: "Ha, [Select_CString( target.IsFemale, 'ta kretynka', 'ten głupiec' )] nie widzi własnej słabości!"
 intrigue_scheme_ongoing.2003.t: "Niespodziewane rezultaty szpiegostwa"
 intrigue_scheme_ongoing.2003.bad_habits: "To nie było to, co [agent.GetTitledFirstName] miał[Select_CString( agent.IsFemale, 'a', '' )] nadzieję znaleźć, podsłuchując tajne rozmowy, ale odkrycie prawdy o niezwykłych nawykach, które ma [other_secret_target.GetTitledFirstName], nie zaszkodzi…"
 intrigue_scheme_ongoing.2003.secret_relationships: "To nie było to, co [agent.GetTitledFirstName] miał[Select_CString(agent.IsFemale, 'a', '' )] nadzieję znaleźć, podsłuchując tajne rozmowy, ale odkrycie nielegalnych związków, w których jest [other_secret_target.GetTitledFirstName], nie zaszkodzi…"
 intrigue_scheme_ongoing.2003.bastardy: "To nie było to, co [agent.GetTitledFirstName] miał[Select_CString(agent.IsFemale, 'a', '' )] nadzieję znaleźć, podsłuchując tajne rozmowy, ale odkrycie prawdy na temat tego, jakie pochodzenie ma [secret_target.GetTitledFirstName], nie zaszkodzi…"
 intrigue_scheme_ongoing.2003.murder: "To nie było to, co [agent.GetTitledFirstName] miał[Select_CString( agent.IsFemale, 'a', '' )] nadzieję znaleźć, podsłuchując tajne rozmowy, ale odkrycie, że [other_secret_target.GetTitledFirstName] dopuścił[Select_CString( other_secret_target.IsFemale, 'a', '' )] się straszliwych zbrodni, nie zaszkodzi…"
 intrigue_scheme_ongoing.2003.desc: "To nie było to, co [agent.GetTitledFirstName] miał[Select_CString( agent.IsFemale, 'a', '' )] nadzieję znaleźć, podsłuchując tajne rozmowy, ale odkrycie innych sekretów, które skrywa [other_secret_target.GetTitledFirstName], nie zaszkodzi…"
 intrigue_scheme_ongoing.2003.a: "Może to wspomoże moje działania?"
 intrigue_scheme_ongoing.3001.t: "Sprawiedliwość i tajemnica"
 intrigue_scheme_ongoing.3001.desc: "Sposób, w jaki się ostatnio zachowuję… Ciągłe zbieranie sekretów i spiskowanie w ukryciu. Tak nie może dłużej być. To nie jest sprawiedliwe."
 intrigue_scheme_ongoing.3001.a: "Robię, co muszę!"
 intrigue_scheme_ongoing.3001.b: "Jeśli trzeba to zrobić, należy to zrobić dobrze."
 intrigue_scheme_ongoing.3002.t: "Obciążające kłamstwa"
 intrigue_scheme_ongoing.3002.desc: "Wszystkie te sekretne plany i mroczne wzorce postępowania… Zimna dłoń chwyta moje serce, ilekroć o o tym myślę. To takie złe."
 intrigue_scheme_ongoing.3002.a: "To jest to, co należy zrobić!"
 intrigue_scheme_ongoing.3002.b: "Zbyt wiele czasu poświęcam zastanawiając się nad tym."
 intrigue_scheme_ongoing.3002.c: "Co ja robię? [ROOT.Char.GetFaith.HighGodName] mi nie wybaczy!"
 intrigue_scheme_ongoing.3002.d: "Muszę być szczer[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] co do moich intencji."
 #Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t: "W drodze"
 intrigue_scheme_ongoing.start.3003.desc: "Kiedy nadejdzie czas, moi wspólnicy będą potrzebowali"
 intrigue_scheme_ongoing.escape_route.3003.desc: "bezpiecznej drogi ucieczki z posiadłości, którą włada [defender.GetTitledFirstName], gdyby coś poszło nie tak."
 intrigue_scheme_ongoing.leave_with_target.3003.desc: "bezpiecznej drogi ucieczki, aby miejsce, którym jest [defender.Custom('ResidenceBuilding')] postaci znanej jako [defender.GetTitledFirstName], nie stało się więzieniem dla osoby znanej jako [target.GetTitledFirstName]."
 intrigue_scheme_ongoing.end.3003.desc: "Szczegółowa mapa okolicznych ziem byłaby nieocenionym źródłem informacji. [scheme_location.Custom('TerrainTypeProvince')|U] ze wszystkimi swoimi ukrytymi ścieżkami i jaskiniami to zdradliwa okolica."
 intrigue_scheme_ongoing.3003.a: "Zapłać łowcy z miejsca znanego jako [scheme_location.GetNameNoTooltip] za narysowanie mapy."
 intrigue_scheme_ongoing.3003.a.success: "Łowc[Select_CString( hunter.IsFemale, 'zyni', 'a' )] [hunter.GetShortUINameNotMe] jest dyskret[Select_CString( hunter.IsFemale, 'na', 'y' )]"
 intrigue_scheme_ongoing.3003.a.failure: "Łowc[Select_CString( hunter.IsFemale, 'zyni', 'a' )] [hunter.GetShortUINameNotMe] chwali się nowo nabytym bogactwem"
 intrigue_scheme_ongoing.3003.d: "Niech [Select_CString(hunter.IsFemale, 'twoja przyjaciółka', 'twój przyjaciel' )], [hunter.GetTitledFirstNameNoTooltip], ci pomoże."
 intrigue_scheme_ongoing.3003.b: "[scheme_location.Custom('TerrainTypeProvince')|U] to teren, który należy poznać samodzielnie."
 intrigue_scheme_ongoing.3003.b.success: "Wyznaczasz na mapie obszar wokół miejsca znanego jako [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b.soft_failure: "[scheme_location.Custom('TerrainTypeProvince')|U] to zdradliwy teren. Gubisz drogę."
 intrigue_scheme_ongoing.3003.b.hard_failure: "[scheme_location.Custom('TerrainTypeProvince')|U] to zdradliwy teren. Gubisz drogę w nocy."
 intrigue_scheme_ongoing.3003.c: "Porzuć ten pomysł."
 intrigue_scheme_ongoing.3003.e: "Niech twój łowczy, [hunter.GetTitledFirstNameNoTooltip], ci pomoże."
 intrigue_scheme_ongoing.3004.t: "Mapa"
 intrigue_scheme_ongoing.3004.desc: "Moi agenci poinformowali mnie o pewnej osobie, która pełniąc obowiązki myśliwskie wywołuje zamieszanie w lokalnej tawernie. [hunter.GetWomanMan|U] wydaje duże ilości złota i głośno chwali się dobitym targiem z „wytworną personą w perłach i jedwabiu”.\n\nPodobno rzekomy targ dotyczył sporządzenia dla tej nieznanej osobistości mapy przedstawiającej miejsce znane jako [defender.Custom('TerrainType')]. Agenci uważają, że osobistość ta musi spiskować przeciwko mnie lub któremuś z moich poddanych."
 intrigue_scheme_ongoing.3004.a: "Dziękuję za zwrócenie mi na to uwagi."
 intrigue_scheme_ongoing.3004.b: "[Select_CString(hunter.IsFemale, 'Ta idiotka', 'Ten idiota' )] skończy w moich lochach!"
 intrigue_scheme_ongoing.3004.c: "Przyprowadźcie [Select_CString(hunter.IsFemale, 'ją', 'go' )] do mnie. Myślę, że zdołam odświeżyć [hunter.GetHerHim] pamięć…"
 intrigue_scheme_ongoing.3004.c.tt: "[scheme_hostile|E] lub w inny sposób szkodliwy [scheme|El] zostaje ujawniony"
 intrigue_scheme_ongoing.3004.toast: "Spisek ujawniony"
 #MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t: "Uskrzydlony posłaniec"
 intrigue_scheme_ongoing.3005.desc: "Jako że mój spisek zbliża się do realizacji, szybka komunikacja jest kluczowa. Mam wyjątkowo sprytnego gołębia, którego [pigeon_recipient.GetTitledFirstName] ma użyć do wysłania pilnej wiadomości do mnie, do ziem znanych jako [root_location.GetNameNoTooltip], gdyby zaszła taka potrzeba.\n\nAle jak wnieść ptaka do budowli, którą jest [defender.Custom('ResidenceBuilding')] na terenach o nazwie [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.3005.c.f: "Ta opcja jest dostępna, ponieważ [Select_CString( elope_agent.IsFemale, 'twoja wspólniczka', 'twój wspólnik' )] jest [Select_CString( elope_agent.IsFemale, Concept('friend', 'przyjaciółką'), Concept('friend', 'przyjacielem') )|E], [Concept('close_family_member', 'bliskim członkiem rodziny')|E] lub [pigeon_recipient.GetShortUINameNotMe] ma [Select_CString( elope_agent.IsFemale, 'ją jako własną służącą', 'go jako własnego służącego' )]"
 intrigue_scheme_ongoing.3005.a: "Lokalny hodowca ptaków mógłby go dostarczyć jako „prezent”."
 intrigue_scheme_ongoing.3005.a.success: "[pigeon_recipient.GetShortUINameNotMe] otrzymuje „prezent”"
 intrigue_scheme_ongoing.3005.a.failure: "[defender.GetShortUINameNotMe|U] odprawia hodowcę ptaków"
 intrigue_scheme_ongoing.3005.b: "Jeśli sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wyślę „prezent”, [defender.GetTitledFirstNameNoTooltip] nie [Select_CString(defender.IsFemale, 'mogłaby', 'mógłby' )] odmówić."
 intrigue_scheme_ongoing.3005.c: "Niech [elope_agent.GetTitledFirstNameNoTooltip] dostarczy ptaka."
 intrigue_scheme_ongoing.3005.d: "To zbyt ryzykowne."
 intrigue_scheme_ongoing.4001.t: "Odpowiedzialna osoba dorosła"
 intrigue_scheme_ongoing.4001.desc: "[agent_in_question.GetTitledFirstName] powiedział[Select_CString( agent_in_question.IsFemale, 'a', '' )] mi, że poproszono [Select_CString( agent_in_question.IsFemale, 'ją', 'go' )] o opiekę nad grupą dzieci bawiących się na dworze.\nJak się okazało, wśród nich jest [scheme.GetTargetCharacter.GetTitledFirstName].\n\nTo świetna okazja, by [agent_in_question.GetTitledFirstName] wzi[Select_CString( agent_in_question.IsFemale, 'ęła', 'ął' )] sprawy w swoje ręce.\n"
 intrigue_scheme_ongoing.4001.a: "Naucz je nawyku zabawy z dala od czujnych oczu."
 intrigue_scheme_ongoing.4001.b: "Zaprzyjaźnij się z ni[Select_CString( agent_in_question.IsFemale, 'ą', 'm' )]. Spraw, aby [scheme.GetTargetCharacter.GetTitledFirstName] ci zaufał[Select_CString( agent_in_question.IsFemale, 'a', '' )]."
 intrigue_scheme_ongoing.4002.t: "Dziecięca naiwność"
 intrigue_scheme_ongoing.4002.desc: "[target.GetTitledFirstName] nie może nawet pojąć, że ktoś mógłby snuć nieuczciwe plany, mimo burzliwego dworu, który [Select_CString( target.IsFemale, 'ją', 'go' )] otacza.\n\nRozmawiając z ni[Select_CString( scheme.GetTargetCharacter.IsFemale, 'ą', 'm' )], wydaje mi się, że [scheme.GetTargetCharacter.GetSheHe] naprawdę mi ufa!"
 intrigue_scheme_ongoing.4002.a: "Szansa, aby zbliżyć się do [target.GetHerHis] [target.Custom2('RelationToMePossessive', SCOPE.sC('parent'))]!"
 intrigue_scheme_ongoing.4002.b: "Sekretna kryjówka? Możesz mi ją pokazać?"
 intrigue_scheme_ongoing.4003.t: "Wątpliwości"
 intrigue_scheme_ongoing.4003.desc: "[agent_in_question.GetTitledFirstName] przysz[Select_CString( agent_in_question.IsFemale, 'ła', 'edł' )] do mnie zaniepokojon[Select_CString( agent_in_question.IsFemale, 'a', 'y' )] intrygą, w którą [Select_CString( agent_in_question.IsFemale, 'ją', 'go' )] wplątał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Wprawdzie wydał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] polecenie, by on[Select_CString( agent_in_question.IsFemale, 'a', '' )] i [scheme.GetTargetCharacter.GetTitledFirstName] nawiązali przyjaźń, jednakże nigdy nie chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], by połączyło ich uczucie!\n\nTeraz zastanawiam się, jak dalece można im ufać…"
 intrigue_scheme_ongoing.4003.a: "„Nie każ mi przypominać ci, dlaczego w ogóle mi pomagasz!”."
 intrigue_scheme_ongoing.4003.b: "Po cichu zmniejszę ich udział w swojej intrydze."
 intrigue_scheme_ongoing.5001.t: "Swędzenie dla odwrócenia uwagi"
 intrigue_scheme_ongoing.5001.desc: "[servant.GetWomanMan|U] odpowiedzialn[Select_CString( servant.IsFemale, 'a', 'y' )] za czyszczenie ubrań strażników, którymi dowodzi [target.GetTitledFirstName], został[Select_CString( servant.IsFemale, 'a', '' )] przyprowadzon[Select_CString( servant.IsFemale, 'a', 'y' )] przed moje oblicze. Nikt nie zauważy, że majstruje przy ubraniach, a gdyby jeszcze udało się podłożyć coś odwracającego uwagę strażników…\n\n„Co byś ode mnie [Select_CString(ROOT.Char.IsFemale, 'chciała, moja pani', 'chciał, mój panie')]?”"
 intrigue_scheme_ongoing.5001.a: "Chcę, żebyś zmielił[Select_CString(servant.IsFemale, 'a', '' )] bardzo drobno owoce dzikiej róży…"
 intrigue_scheme_ongoing.5001.b: "Wytnij dziury w ich ubraniach. W nieodpowiednich miejscach."
 intrigue_scheme_ongoing.5002.t: "Zapisane w gwiazdach"
 intrigue_scheme_ongoing.5002.desc: "[target.GetTitleAsNameNoTooltip] to ofiara, którą trzeba przestraszyć. [local_mystic.GetName], lokalny mistyk o wątpliwej moralności i sfabrykowany omen… Doskonale.\n\nZanim mistyk wyruszy na dwór, który należy do osoby znanej jako [target.GetTitledFirstName], pozostaje tylko jedno pytanie – czy mój fałszywy omen przyniesie szczęście, czy raczej zgubę?"
 intrigue_scheme_ongoing.5002.a: "Zł[Select_CString( target.IsFemale, 'a', 'y' )] [target.GetTitleAsNameNoTooltip] i zły omen!"
 intrigue_scheme_ongoing.5002.a.tt: "Ufam, że [target.GetFirstNameNoTooltip] łatwiej ulega złym wiadomościom"
 intrigue_scheme_ongoing.5002.a.success: "Spędza wiele bezsennych nocy, stale się zamartwiając"
 intrigue_scheme_ongoing.5002.a.failure: "[target.GetSheHe|U] staje się tylko bardziej czujn[Select_CString( target.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.5002.b: "Dobry omen, aby uśpić [Select_CString( target.IsFemale, 'ją', 'go' )] fałszywym poczuciem bezpieczeństwa."
 intrigue_scheme_ongoing.5002.b.tt: "Ufam, że [target.GetFirstNameNoTooltip] jest bardziej skłonn[Select_CString( target.IsFemale, 'a', 'y' )] uwierzyć w dobre wieści"
 intrigue_scheme_ongoing.5002.b.success: "Traci swoją czujność"
 intrigue_scheme_ongoing.5002.b.failure: "Staje się ostrożniejsz[Select_CString( target.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.5003.t: "Omen"
 intrigue_scheme_ongoing.5003.desc_opening: "Miejscowy mistyk, [local_mystic.GetName], upiera się, żeby mnie zobaczyć, a kiedy staje w mojej obecności, zaczyna płakać i… Czy to krew na jego rękach?\n\n"
 intrigue_scheme_ongoing.5003.desc: "„Znaki! Znaki nie są po twojej stronie, wasza czcigodność. Krew z rozerwanych przeze mnie wnętrzności kury pokazała mi twoją przyszłość. Jest mroczna i pełna śmierci!”."
 intrigue_scheme_ongoing.5003.a: "To jest złowieszcze…!"
 intrigue_scheme_ongoing.5004.desc: "„Znaki! Znaki są po twojej stronie, wasza czcigodność. Krew z rozerwanych przeze mnie wnętrzności kury pokazała mi twoją przyszłość. Jest chwalebna!”."
 intrigue_scheme_ongoing.5004.a: "Cóż… dziękuję?"
 intrigue_scheme_ongoing.5005.t: "Wszystko, co się świeci"
 intrigue_scheme_ongoing.5005.desc: "[Select_CString(spymaster.IsFemale, 'Moja', 'Mój' )] [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName], podchodzi do mnie z zawadiackim uśmiechem na twarzy.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], ta sakiewka zawiera najbardziej niecny proszek. Jeśli posypie się nim coś – na przykład prezent, który ma otrzymać [target.GetTitledFirstName] – nie zostawi żadnych śladów, ale każdego, kto go dotknie, przyprawi o słabość i zły humor”."
 intrigue_scheme_ongoing.5005.a: "No, no, no… Powiedział[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], że [target.GetSheHe] zasługuje na ten prezent."
 intrigue_scheme_ongoing.5005.b: "Nie otrzyma ode mnie złota!"
 intrigue_scheme_ongoing.5006.t: "Podarunek"
 intrigue_scheme_ongoing.5006.desc: "[owner.GetTitledFirstName] przysłał[Select_CString( owner.IsFemale, 'a', '' )] mi podarunek; bogato zdobione pudełko wypełnione złotem. Kiedy przesuwam dłońmi po monetach, czuję, jakby komnaty zaczęły wirować wokół mnie, a mój oddech staje się coraz płytszy."
 intrigue_scheme_ongoing.5006.a: "Jakie to niespodziewane! Jakie dziwne odczucie!"
 intrigue_scheme_ongoing.5007.t: "Skażone złoto"
 intrigue_scheme_ongoing.5007.desc_opening: "M[Select_CString( SCOPE.sC('poisoned').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.GetTitledFirstName], podchodzi do mnie z potem spływającym po czole i bladą twarzą.\n\n"
 intrigue_scheme_ongoing.5007.desc: "– [Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], coś jest nie tak. Moje płyny humoralne są niezrównoważone od czasu, gdy pomogł[Select_CString( poisoned.IsFemale, 'am', 'em' )] Ci zapakować ten prezent, który miał[Select_CString( target.IsFemale, 'a', '' )] otrzymać [target.GetTitledFirstName]…"
 intrigue_scheme_ongoing.5007.a: "Co to mogło być… Trujące złoto!"
 intrigue_scheme_ongoing.5007.a.tt: "[ROOT.Char.GetFaith.HighGodName] [poisoned.Custom('PL_mu_jej')] pomoże!"
 intrigue_scheme_ongoing.5008.desc: "– M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], moje płyny humoralne są niezrównoważone, odkąd pomogł[Select_CString( poisoned.IsFemale, 'am', 'em' )] Ci spakować ten prezent, który miał[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]… Obawiam się, że skaza złota dotknęła również mnie."
 intrigue_scheme_ongoing.5008.a: "Niech to diabli!"
 intrigue_scheme_ongoing.5009.t: "Tunel"
 intrigue_scheme_ongoing.5009.desc: "Docierają do mnie doniesienia, według których [target.Custom('ResidenceBuilding')], miejsce, którym zarządza [target.GetTitledFirstName], to okolica, gdzie zaczyna roić się od szczurów. Ponieważ mam dobry kontakt ze zwierzętami, wyruszam, by to sprawdzić.\n\nGdy docieram na miejsce, szczury zbiegają się, witają mnie i prowadzą do ciemnego tunelu znajdującego się w pewnej odległości od zabudowań."
 intrigue_scheme_ongoing.5009.a: "Pokażcie mi drogę, moi przyjaciele!"
 intrigue_scheme_ongoing.5009.a.tt: "Zastanawiam się, gdzie te #EMP gryzonie#!"
 intrigue_scheme_ongoing.5009.b: "Fuj. Nie wejdę tam."
 intrigue_scheme_ongoing.5010.desc: "Jest ciemno, a stukot małych stóp odbija się echem w powietrzu ciężkim od smrodu odpadków.\n\nNagle dociera do mnie powiew świeżego powietrza i widzę przed sobą światło wpadające przez kratę. Szczury prowadzą mnie do tunelu, na końcu którego znajduje się [target.Custom('ResidenceBuilding')], miejsce, którym zarządza [target.GetTitledFirstName] "
 intrigue_scheme_ongoing.5010.a: "Dziękuję wam, moi przyjaciele!"
 intrigue_scheme_ongoing.5010.b: "*Kaszel* Dziękuję wam, przyjaciele! Ale ten smród…!"
 intrigue_scheme_ongoing.5011.t: "Stworzenie"
 intrigue_scheme_ongoing.5011.desc: "Na straganie kupieckim wita mnie szeroka gama jadowitych stworzeń, a mnie uderza natchnienie. Czy [target.GetTitledFirstName] nie był[Select_CString( target.IsFemale, 'aby zadowolona', 'by zadowolony' )], gdyby otrzymał[Select_CString( target.IsFemale, 'a', '' )] w prezencie jedno spośród tych wspaniałych stworzeń?"
 intrigue_scheme_ongoing.5011.a: "Poproszę jedno z najciekawszych, jakie posiadasz."
 intrigue_scheme_ongoing.5011.a.tt: "Nigdy nie zobaczy, kiedy to nadejdzie!"
 intrigue_scheme_ongoing.5011.b: "[SCOPE.Custom('VenomousCreature')|U] przysłuży się naszej nauce."
 intrigue_scheme_ongoing.5012.desc: "Kupiec bez zbędnych pytań umieszcza zwierza w plecionym koszu. Wygląda na to, że [SCOPE.Custom('VenomousCreature')] ma się tam dobrze. Po powrocie do domu otwieram pokrywę, ale ku mojemu zaskoczeniu okazuje się, że kosz jest pusty…"
 intrigue_scheme_ongoing.5012.a: "Gdzie to się podziało…? Gdzie?!"
 intrigue_scheme_ongoing.5013.desc: "\n\n– Spójrz mamo, spójrz! T[Select_CString( ROOT.Char.IsFemale, 'a kobieta', 'en mężczyzna' )] balansuje na swojej głowie z tym stworem! – zachwycony głos rozbrzmiewa zza moich pleców, a gdy się odwracam widzę, że zebrał się tłum."
 intrigue_scheme_ongoing.5013.a: "…TADA! A teraz zdejmij to. #EMP Zdejmij to#!!"
 intrigue_scheme_ongoing.5013.a.tt: "Stracił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] stwora, ale przynajmniej nie stracił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] życia…"
 intrigue_scheme_ongoing.5014.t: "Pluszowy i egzotyczny dywan"
 intrigue_scheme_ongoing.5014.t_persian: "$persian_has_plush_carpet_modifier$"
 intrigue_scheme_ongoing.5014.desc: "Jaskrawy i przyjemny jak pierwsze promienie słońca – kupiec wręcza mi przepiękny dywan w nadziei na dobre polepszenie wzajemnych relacji.\n\nGdy podziwiam jego delikatny splot, nachodzi mnie pewna myśl. Czy taki dywan nie stłumiłby dźwięku stąpania stóp? A może nawet stłamsiłby kroki nieuważnego wspólnika…?"
 intrigue_scheme_ongoing.5014.a: "[target.GetTitledFirstNameNoTooltip] zostanie uhonorowan[Select_CString( target.IsFemale, 'a', 'y' )] takim prezentem."
 intrigue_scheme_ongoing.5014.a.success: "Przyjmuje prezent"
 intrigue_scheme_ongoing.5014.a.failure: "Podejrzewa, że coś jest na rzeczy"
 intrigue_scheme_ongoing.5014.b: "W moich pokojach wyglądałby naprawdę #EMP świetnie#!…"
 intrigue_scheme_ongoing.5015.desc: "[owner.GetTitledFirstName] wysłał[Select_CString( owner.IsFemale, 'a', '' )] mi w prezencie pluszowy, miękki dywan.\n\nNie mam pojęcia dlaczego przysłał[Select_CString( owner.IsFemale, 'a', '' )] mi tak wykwintny prezent, jednakże delikatny splot dywanu jest tak przyjemny w dotyku, jak skóra kochank[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )]."
 intrigue_scheme_ongoing.5015.a: "Ta wykładzina pokryje podłogi w moich komnatach!"
 intrigue_scheme_ongoing.5015.b: "Chyba lepiej się go pozbędę…"
 intrigue_scheme_ongoing.5016.t: "Siła słów"
 intrigue_scheme_ongoing.5016.desc: "Stoi przede mną służąc[Select_CString( servant.IsFemale, 'a', 'y' )] [servant.GetTitledFirstName], któ[Select_CString( servant.IsFemale, 'ą', 'ego' )] przysłał[Select_CString( target.IsFemale, 'a', '' )] do mnie [target.Custom('InsultAdjective')] [target.GetTitledFirstName].\n\n– Teraz chcę, żebyś coś dla mnie zrobił[Select_CString( servant.IsFemale, 'a', '' )]… I oczywiście zostaniesz rozsądnie wynagrodzon[Select_CString( servant.IsFemale, 'a', 'y' )]."
 intrigue_scheme_ongoing.5016.a: "Szepty mogą sprawić, że [target.GetTitleAsNameNoTooltip] zostanie obalon[Select_CString( target.IsFemale, 'a', 'y' )]!"
 intrigue_scheme_ongoing_5016_every_courtier: "Każdy dworzanin i gość, który nie jest wspólnikiem"
 intrigue_scheme_ongoing.5016.b: "[target.Custom('ResidenceBuilding')|U] i drzwi prowadzące do tego miejsca mają pozostać dla mnie otwarte."
 intrigue_scheme_ongoing.5016.c_man: "Nieważne. Wracaj do swojego pana."
 intrigue_scheme_ongoing.5016.c_woman: " Nieważne. Wracaj do swojej pani."
 intrigue_scheme_ongoing.5017.t: "Łatwowiern[Select_CString(spouse.IsFemale, 'a', 'y' )] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))]"
 intrigue_scheme_ongoing.5017.desc: "Z trudem powstrzymuję swoją radość, gdy widzę, że [spouse.GetTitledFirstName], [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] kogoś takiego jak [target.GetTitledFirstName], czeka na mnie z małym zaprzęgiem. Gdyby udało mi się namówić #EMP [Select_CString(spouse.IsFemale, 'ją', 'go' )]#! do pomocy w moim spisku…\n\n„Wysłał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] wiadomość, że chcesz się ze mną zobaczyć, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”"
 intrigue_scheme_ongoing.5017.a: "„[spouse.Custom('InsultAdjectiveArticle')|U] [spouse.Custom('InsultNoun')]” – tak powiedział[Select_CString( target.IsFemale, 'a o tobie twoja', ' o tobie twój' )] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))]."
 intrigue_scheme_ongoing.5017.a.success: "[spouse.GetTitledFirstNameNoTooltip] wierzy mi"
 intrigue_scheme_ongoing.5017.a.failure: "[target.GetTitleAsNameNoTooltip] przekonuje [Select_CString( spouse.IsFemale, 'ją', 'go' )], że to kłamstwo"
 intrigue_scheme_ongoing.5017.b: "Proszę, powiedz mi więcej o miejscu, którym jest [target.Custom('ResidenceBuilding')] twojej osoby!"
 intrigue_scheme_ongoing.5018.t: "Ciury obozowe"
 intrigue_scheme_ongoing.5018.desc: "[target.Custom('InsultAdjective')|U] [target.GetTitledFirstName] jest na wojnie!\n\nObecnie obozuje w miejscu znanym jako [location.GetName], a moje źródła donoszą, że do [target.GetHerHis] oddziałów wkrótce dołączy więcej ciurów obozowych. To doskonała okazja, by wprowadzić do obozu kilku moich ludzi!"
 intrigue_scheme_ongoing.5018.a: "Niewidoczni w tłumie będą się składać mi raporty."
 intrigue_scheme_ongoing.5018.b: "Mąka, pszenica, mięso… Spalić to."
 intrigue_scheme_ongoing.5018.msg.t: "Zaopatrzenie spalone w następstwie wypadku"
 intrigue_scheme_ongoing.5019.t: "Tajne przejście"
 intrigue_scheme_ongoing.5019.desc: "M[Select_CString( agent.IsFemale, 'oja wspólniczka', 'ój wspólnik' )] [agent.GetTitledFirstName] podchodzi do mnie z pękiem pergaminu w rękach.\n\n– Znalazł[Select_CString( agent.IsFemale, 'am', 'em' )] stare szkice architektoniczne posiadłości, której właściciel[Select_CString( target.IsFemale, 'ką', 'em' )] jest [target.GetTitleAsName]! Mogą być nieco przestarzałe, ale spójrz tutaj…"
 intrigue_scheme_ongoing.5019.a: "To wygląda na przejście, które możemy wykorzystać!"
 intrigue_scheme_ongoing.5019.b: "Gdybym tylko ja miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tyle ukrytych miejsc… Wezwij moich architektów."
 intrigue_scheme_ongoing.5019.b.tt: "[Select_CString(architect.IsFemale, 'Twoja', 'Twój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U] [architect.GetFirstNameNoTooltip] będzie nadzorować prace budowlane."
 intrigue_scheme_ongoing.5021.t: "Niepewne predyspozycje"
 intrigue_scheme_ongoing.5021.desc: "Spieszę sprawdzić, czy [owner.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], przebywa w swoich komnatach, ale [owner.Custom('GetChamber')] świeci pustką.\n\nPrzeglądając [owner.Custom('PL_jego_jej')] dokumenty, natykam się na coś interesującego – niezaprzeczalnie są to plany spisku prowadzonego przeciwko osobie, którą jest [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a: "Co to ma wszystko znaczyć, [owner.GetFirstNameNoTooltip]?!"
 intrigue_scheme_ongoing.5021.a.success: "Naprawdę spiskuje, aby zabić"
 intrigue_scheme_ongoing.5021.a.success.tt: "Spisek został ujawniony"
 intrigue_scheme_ongoing.5021.a.failure: "[owner.GetSheHe|U] został[Select_CString( owner.IsFemale, 'a', '' )] znieważon[Select_CString( owner.IsFemale, 'a', 'y' )]"
 intrigue_scheme_ongoing.5021.b: "#EMP Nic#! nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 intrigue_scheme_ongoing.5022.t: "Oskarżenia"
 intrigue_scheme_ongoing.5022.desc: "„Planujesz kogoś zabić?!”\n\n[family_member.GetTitledFirstName], m[Select_CString( SCOPE.sC('family_member').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], staje naprzeciw mnie z przerażeniem wypisanym na twarzy. W ręku trzyma papiery z informacjami, z których wynika, iż [target.GetTitledFirstName] był[Select_CString( target.IsFemale, 'a', '' )] celem mojego planu. To są te papiery, które zostawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w swoim prywatnym gabinecie…"
 intrigue_scheme_ongoing.5022.a: "#EMP Nigdy#! bym tego nie zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 intrigue_scheme_ongoing.5022.a.success: "Wierzy ci"
 intrigue_scheme_ongoing.5022.a.failure: "Nie kupuje twoich argumentów"
 intrigue_scheme_ongoing.5022.b: "Tak będzie najlepiej. Posłuchaj mnie teraz…"
 intrigue_scheme_ongoing.5022.b.success: "Wysłuchuje twoich argumentów"
 intrigue_scheme_ongoing.5022.b.failure: "Nie został[Select_CString(family_member.IsFemale, 'a przekonana', ' przekonany' )]"
 intrigue_scheme_ongoing.5022.c: "Wygląda na to, że mój plany spotęgowały istniejące problemy."
 intrigue_scheme_ongoing.5023.desc: "– Nie było ci pisane tego oglądać.\n\n[owner.GetTitledFirstName] mówi bardzo cicho, jednakże wyczuwam w [owner.GetHerHis] głosie gniew. Kiedy sięga do swojego pasa, robię krok do tyłu, ale zanim zdążę cokolwiek zrobić, [owner.GetSheHe] jest już przy mnie, z nożem w ręku."
 intrigue_scheme_ongoing.5023.a: "[ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('owner'))|U], proszę… Agrr!"
 intrigue_scheme_ongoing.5024.t: "Uroczystość na ziemiach miejsca znanego jako [province.GetNameNoTooltip|U]"
 intrigue_scheme_ongoing.5024.desc: "[agent.GetTitledFirstName] mówi mi, że lokalna uroczystość na terenie miejsca znanego jako [province.GetName], skąd też pochodzi [target.GetTitledFirstName], boryka się z problemami finansowymi.\n\n„Gdyby ta uroczystość się odbyła, przyciągnęłaby w te okolice mnóstwo ludzi, zarówno wysokiego, jak i niskiego urodzenia. To byłaby doskonała okazja do infiltracji!”."
 intrigue_scheme_ongoing.5024.a: "Tu masz złoto. Upewnij się, że się odbędzie."
 intrigue_scheme_ongoing.5024.b: "Nie będę marnować na ni[Select_CString( target.IsFemale, 'ą', 'ego' )] pieniędzy!"
 intrigue_scheme_ongoing.5026.t: "Pomocna dłoń"
 intrigue_scheme_ongoing.5026.desc: "Jak wszyscy [target.GetFaith.GetAdherentNamePluralNoTooltip], [target.Custom2('MyCharacterIntroduction', ROOT.Char)] i [target.GetFaith.HighGodName], a co za tym idzie [court_chaplain.GetTitledFirstName], mają ze sobą więcej wspólnego niż z większością innych śmiertelników.\n\nGdybym tylko [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] sprawić, by [court_chaplain.GetCouncilTitle|l] powiedział[Select_CString(court_chaplain.IsFemale, 'a', '' )] mi, jakie obawy i plany dzieli z [Select_CString(court_chaplain.IsFemale, 'nią', 'nim' )] [target.GetTitledFirstNameNoTooltip]…!"
 intrigue_scheme_ongoing.5026.a: "„To dla dobra wiary!”"
 intrigue_scheme_ongoing.5026.a.success: "Wspiera mnie"
 intrigue_scheme_ongoing.5026.a.failure: "Odmawia"
 intrigue_scheme_ongoing.5026.a_gregarious: "„Przejdźmy się”."
 intrigue_scheme_ongoing.5026.a_gregarious_tt: "Nawet nie zauważy, że mówi mi #EMP wszystko#!"
 intrigue_scheme_ongoing.5026.b_agent: "„Już zgodził[Select_CString(court_chaplain.IsFemale, 'a', 'e' )]ś się mi pomóc, więc…”"
 intrigue_scheme_ongoing.5026.b: "„Zgodnie z wolą [target.GetFaith.HighGodNamePossessive]…”"
 intrigue_scheme_ongoing.5026.b_scholar: "„Przyjrzyjmy się, czego [target.GetFaith.HighGodName] chce”."
 intrigue_scheme_ongoing.5026.b_scholar_tt: "Co za zbieg okoliczności, że to będzie to samo, czego ja chcę!"
 intrigue_scheme_ongoing.5026.c: "Nie, tylko [target.GetSheHe] i [target.GetFaith.PantheonTerm] powinni o tym wiedzieć."
 intrigue_scheme_ongoing.3010.t: "[scheme.GetNameNoTooltip]: Sekrety, które skrywa język [target.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 intrigue_scheme_ongoing.3010.desc: "W ramach mojego spisku – [scheme.GetNameNoTooltip|l] – którego celem jest [target.GetTitledFirstName], niektórzy z moich podwładnych regularnie przechwytują [target.GetHerHis] listy. Ponieważ biegle znam język [target.GetCulture.GetLanguage.GetName|l], [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] przeczytać je osobiście, zamiast polegać na tłumaczeniach z drugiej ręki. Z pewnością zabierze mi to więcej czasu, który [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] poświęcić wykonanie innych moich obowiązków.\n\nMoże w ten sposób udałoby mi się uzyskać cenne informacje?"
 intrigue_scheme_ongoing.3010.a: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] zajmę się tłumaczeniem."
 intrigue_scheme_ongoing.3010.b: "Dla mnie to zbyt wiele pracy."
 intrigue_scheme_ongoing.3011.t: "[scheme.GetNameNoTooltip]: [language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip|l]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip|l] kod"
 intrigue_scheme_ongoing.3011.desc: "W moim spisku, którego celem jest [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName], pomaga mi [multilingual_agent.GetName], któr[Select_CString(multilingual_agent.IsFemale, 'a', 'y' )], jak się okazuje, jest swego rodzaju encyklopedią, jeśli chodzi o języki. Wykorzystując swoją ogromną wiedzę na temat kilku dialektów, stworzył[Select_CString(multilingual_agent.IsFemale, 'a', '' )] kod, który, jak twierdzi, jest „nie do złamania”.\n\n„Potrzebny byłby nie tylko mistrz kryptografii: musiałby on również wiedzieć, jakie niuanse skrywa [language_culture_2.GetLanguage.GetNameNoTooltip|l], znać szczegóły przysłów, które zawiera [language_culture.GetLanguage.GetNameNoTooltip|l], a także pamiętać, jakiej struktury słów używa [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip|l]”."
 intrigue_scheme_ongoing.3011.a: "Wspaniała inicjatywa."
 intrigue_scheme_ongoing.3011.b: "Wygląda na stratę czasu."
