l_polish:
 abduct_event_title: "Porwanie:"
 do_not_execute_abduct_tooltip: "Nie podjęto próby porwania"
 abduct_outcome.1001.t: "$abduct_event_title$ Atak na szosie"
 abduct_outcome.1001.opening: "Moi ludzie donieśli mi, że [target.GetTitledFirstName] jest w podróży"
 abduct_outcome.1001.arrival: "z miejsca znanego jako [departure.GetNameNoTooltip] do miejsca znanego jako [arrival.GetNameNoTooltip]."
 abduct_outcome.1001.no_arrival: "w obrębie miejsca znanego jako [departure.GetNameNoTooltip]."
 abduct_outcome.1001.ending: "\n\nZaaranżował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] kilku rozbójników, aby przerwali [Select_CString( target.IsFemale, 'jej', 'jego' )] małą podróż i sprowadzili [Select_CString( target.IsFemale, 'ją', 'go' )] tutaj."
 abduct_outcome.1001.a: "Wkrótce będzie zdan[Select_CString( target.IsFemale, 'a', 'y' )] na moją łaskę!"
 abduct_outcome.1001.b: "Nie, ryzyko jest zbyt duże."
 abduct_outcome.1002.t: "$abduct_event_title$ W toku"
 abduct_outcome.1002.desc: "Nadeszła doskonała okazja! [target.GetTitledFirstName] podróżuje z miejsca znanego jako [departure.GetNameNoTooltip] do miejsca znanego jako [arrival.GetNameNoTooltip], bez żadnej straży.\n\nPewnie myśli, że jest [Select_CString( target.IsFemale, 'bezpieczna', 'bezpieczny' )]…"
 abduct_outcome.1002.a: "Idealny moment na atak!"
 abduct_outcome.1003.t: "$abduct_event_title$ Nieproszeni goście"
 abduct_outcome.1003.desc: "Moi wspólnicy poruszają się swobodnie na dworze w [court_location.GetNameNoTierNoTooltip], a [target.GetTitledFirstName] jest już niemal w zasięgu ręki!\n\nWspólnicy są gotowi wpuścić niewielką grupę ludzi w środku nocy oraz osłonić ich, aby wyszli niezauważeni. Idealnie sprawdzą się również w zagłuszaniu krzyków kopiącego jutowego worka."
 abduct_outcome.1003.a: "Podoba mi się ten plan!"
 abduct_outcome.2001.desc: "Sukces! Rozbójnicy znakomicie wykonali swoją robotę, a [target.GetTitledFirstName] jest już bezpieczn[Select_CString( target.IsFemale, 'a', 'y' )] w moich rękach."
 abduct_outcome.2001.a: "Mam nadzieję, że polubi swoją nową kwaterę…"
 abduct_outcome.2002.desc: "Zanim [target.GetTitledFirstName] zorientował[Select_CString(target.IsFemale, 'a', '' )] się, co się dzieje, moi wspólnicy zdążyli [Select_CString(target.IsFemale, 'ją', 'go' )] schwytać! Nareszcie jest w moich rękach."
 abduct_outcome.2003.desc: "Nie mogę uwierzyć, że to zadziałało! To było tak proste, jak wpuszczenie kilku z moich sojuszników do zamku w środku nocy. \n\n[target.GetTitledFirstName] bez wątpienia przeklina się za zbyt słabą ochronę. Na szczęście tam, gdzie jest teraz, jest ona o wiele lepsza."
 abduct_outcome.4001.opening: "Przeklęt[Select_CString(target.IsFemale, 'a', 'y' )]! [target.GetTitledFirstName] uciekł[Select_CString(target.IsFemale, 'a', '' )] wynajętym przeze mnie rozbójnikom i bezpiecznie wrócił[Select_CString(target.IsFemale, 'a', '' )] do [departure.GetAdjective]."
 abduct_outcome.4001.owner_discovered: "\n\nFatalnie, że jeden z rozbójników, który został później schwytany, przyznał się do wszystkiego, włącznie z moim zaangażowaniem!"
 abduct_outcome.4001.owner_secret: "\n\nPrzynajmniej nikt się nie dowie, że rozbójnicy pracowali dla mnie."
 abduct_outcome.4001.a: "Znajdę inny sposób na poradzenie sobie z [Select_CString( target.IsFemale, 'nią', 'nim' )]"
 abduct_outcome.4001.b: "[target.GetHerHis|U] szczęście nie będzie wieczne. Spróbuję ponownie!"
 abduct_outcome.4002.opening: "Jak mogło do tego dojść?! Moi wspólnicy czekali we właściwym miejscu i czasie, a mimo to [target.GetTitledFirstName] nigdy się tam nie pojawił[Select_CString( target.IsFemale, 'a', '' )]!"
 abduct_outcome.4002.owner_discovered: "\n\nNajwyraźniej dowiedział[Select_CString(target.IsFemale, 'a', '' )], że coś planował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 abduct_outcome.4002.owner_secret: "\n\nMusiał[Select_CString(target.IsFemale, 'a', '' )] wiedzieć, że coś się dzieje, ale przynajmniej nigdy się nie dowie, że ja był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. w to zamieszan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 abduct_outcome.4003.opening: "O nie! Moi sojusznicy zostali przyłapani na próbie włamania się do komnaty postaci [target.GetTitledFirstName]. Powi[Select_CString(ROOT.Char.IsFemale, 'nnam była', 'nienem był' )] wiedzieć, że to nie będzie takie proste…"
 abduct_outcome.4003.owner_discovered: "\n\nCo gorsza, przyznali się do wszystkiego, włącznie z tym, że ja też był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w to zamieszan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 abduct_outcome.4003.owner_secret: "\n\nJakimś cudem moi sojusznicy zdołali uciec i nikt nie dowiedział się o moim zaangażowaniu."
 abduct_outcome.5001.t: "Porwanie!"
 abduct_outcome.5001.opening: "Został[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] porwan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] przez [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 abduct_outcome.5001.seized_roadside: "\n\nPodróżował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] z moją świtą, kiedy napadli na nas rozbójnicy. Nie wiem co się stało z innymi, bo na głowę naciągnięto mi worek. Kiedy go zdjęto, okazało się, że jestem uwięzion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w [prison_location.GetNameNoTier]."
 abduct_outcome.5001.on_the_way: "\n\nBył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w drodze do miasta w towarzystwie zaledwie kilku strażników. [owner.GetSheHe] doskonale wiedział[Select_CString(owner.IsFemale, 'a', '' )], że musi uderzyć kiedy będę najbardziej bezbronn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 abduct_outcome.5001.unwelcome_guests: "\n\nGrupa nieznajomych włamała się do mojej komnaty w środku nocy. Z pewnością zostali wpuszczeni przez tych, którzy mnie zdradzili. Wydawało mi się, że moje życie dobiegło końca, gdy nałożyli mi worek na głowę i wyprowadzili na zewnątrz. Później mnie związano i wtrącono do zawilgoconego lochu. "
 abduct_outcome.5001.a: "Poczekaj, aż tylko stąd wyjdę!"
 abduct_outcome.5002.t: "Porwanie udaremnione!"
 abduct_outcome.5002.seized_roadside: "Podróżował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] przez [departure.GetNameNoTier], kiedy napadła nas grupa rozbójników.\n\nUdało mi się uciec i schronić w bezpiecznym miejscu, chociaż było jasne, że nie chcieli mnie skrzywdzić. Próbowali wziąć mnie do niewoli!"
 abduct_outcome.5002.on_the_way: "Był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w drodze do miasta w towarzystwie małej grupy strażników, kiedy wpadliśmy w zasadzkę.\n\nNa szczęście moi strażnicy działali szybko i odważnie, dzięki czemu mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wrócić do swojej rezydencji cał[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] i zdrow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 abduct_outcome.5002.unwelcome_guests: "W środku nocy obudził mnie hałas. Do mojej rezydencji została wpuszczona grupa zbirów, którzy zostali zatrzymani w drzwiach mojej komnaty!"
 abduct_outcome.5002.fallback: "Udało mi się uniknąć bycia porwan[Select_CString(ROOT.Char.IsFemale, 'ą', 'nym' )]!"
 abduct_outcome.5002.owner_known: "\n\nBez wątpienia kryje się za tym [Select_CString(SCOPE.sC('owner').IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], nikt inny!"
 abduct_outcome.5002.owner_not_known: "\n\nNie wiem kto stał za tą próbą porwania, ale oni nadal tam są…"
 abduct_outcome.5002.a: "Och, zapłaci za to! "
 abduct_outcome.5002.b: "Muszę mieć się na baczności!"
