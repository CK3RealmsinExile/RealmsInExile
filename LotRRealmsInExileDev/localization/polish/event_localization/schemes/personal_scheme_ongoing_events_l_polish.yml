l_polish:
 personal_scheme_ongoing.1000.t: "[scheme_to_apply_gift_to.GetSchemeType.GetTypeNameNoTooltip]: Egzotyczny prezent"
 personal_scheme_ongoing.1000.desc: "Teraz, gdy uczestniczę w aktywnym spisku ([scheme_to_apply_gift_to.GetSchemeType.GetTypeNameNoTooltip]), którego celem jest [scheme_to_apply_gift_to.GetTarget.GetTitledFirstName], powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] rozważyć podarowanie [scheme_to_apply_gift_to.GetTarget.GetHerHim] egzotycznych wyrobów, które kupił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] podczas mojej pielgrzymki do"
 personal_scheme_ongoing.1000.desc_gift: "[ROOT.Var('6540_exotic_wares_gift').GetProvince.GetName]."
 personal_scheme_ongoing.1000.desc_super_gift: "[ROOT.Var('6540_exotic_wares_super_gift').GetProvince.GetName]."
 personal_scheme_ongoing.1000.a: "Tak, muszę dobrze wykorzystać mój egzotyczny prezent."
 personal_scheme_ongoing.1000.b: "Lepiej go zatrzymam."
