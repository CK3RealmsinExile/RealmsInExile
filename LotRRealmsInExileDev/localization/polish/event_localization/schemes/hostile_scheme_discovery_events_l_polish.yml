 hostile_scheme_discovery.1002.steal_back_artifact: "zaaranżował[Select_CString(owner.IsFemale, 'a', '' )] plan wykradnięcia artefaktu, którego właściciel[Select_CString(target.IsFemale, 'ką', 'em' )] jest"
 hostile_scheme_discovery.1002.fallback: "zaaranżował[Select_CString( owner.IsFemale, 'a', '' )] spisek, którego celem jest"
 hostile_scheme_discovery.1002.a: "Przeklęte diabelskie nasienie!"
 hostile_scheme_discovery.2001.intro: "[spymaster.GetCouncilTitle|U] przybywa do mnie z poważnymi wieściami. Nie ma co prawda jeszcze pewności co do tożsamości zbrodniarza, ale"
 hostile_scheme_discovery.2001.intro_no_spymaster: "Dotarły do mnie poważne wieści. Choć nie wiadomo jeszcze kto,"
 hostile_scheme_discovery.2001.murder: "ktoś zaaranżował plan morderstwa, którego celem jest"
 hostile_scheme_discovery.2001.abduction: "ktoś zaaranżował spisek dotyczący porwania, którego celem jest"
 hostile_scheme_discovery.2001.fallback: "ktoś zaaranżował spisek, którego celem jest"
 hostile_scheme_discovery.2001.elope: "ktoś zaaranżował plan ucieczki z kochankiem, którego celem jest"
 hostile_scheme_discovery.2001.steal_back_artifact: "ktoś zaaranżował plan wykradnięcia artefaktu, którego właściciel[Select_CString(target.IsFemale, 'ką', 'em' )] jest"
 hostile_scheme_discovery.2001.depose: "ktoś zaaranżował plan detronizacji, którego celem jest"
 hostile_scheme_discovery.2001.target_other: "m[Select_CString( SCOPE.sC('target').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_spymaster: "[target.GetSheHe]!\n\n„Nie wiedzą, z kim mają do czynienia, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Myślą, że mogą #EMP mnie#!? zabić? Ja im pokażę. O tak, już ja im pokażę”."
 hostile_scheme_discovery.2001.target_me: "moja osoba!"
 hostile_scheme_discovery.2001.a: "Musimy powstrzymać złoczyńcę, który za tym stoi!"
 hostile_scheme_discovery.3001.t: "Wspólnik ujawniony!"
 hostile_scheme_discovery.3001.intro: "Osoba znana jako [agent.GetTitledFirstName], mój szpieg zaangażowany w spisek „[scheme.GetName]” na dworze persony, którą jest [court_owner.GetTitledFirstName], została zdemaskowana!"
 hostile_scheme_discovery.3001.imprisoned: "\n\nTeraz [court_owner.GetTitleAsName] trzyma [Select_CString(agent.IsFemale, 'ją', 'go' )] pod kluczem."
 hostile_scheme_discovery.3001.accused: "\n\nTeraz będzie [agent.GetSheHe] znan[Select_CString(agent.IsFemale, 'a', 'y' )] jako niegodziw[Select_CString(agent.IsFemale, 'a', 'y' )] zaufania i nie będzie już dłużej pomagał mi w mojej sprawie."
 hostile_scheme_discovery.3001.a: "Niech [court_owner.GetTitledFirstNameNoTooltip] oraz [court_owner.Custom('PL_jego_jej')] [spymaster.GetCouncilTitle|l] odczują skutki mojego przekleństwa."
 hostile_scheme_discovery.3002.t: "Odkrycie spisku"
 hostile_scheme_discovery.3002.desc: "Istnienie mojego spisku – [scheme.GetFullActionName] – zostało odkryte!\n\nChociaż moje zaangażowanie nie jest jeszcze znane, to znacznie utrudni mi to realizację moich planów."
 hostile_scheme_discovery.3002.a: "Cholera!"
 hostile_scheme_discovery.3003.t: "Ujawnione zaangażowanie"
 hostile_scheme_discovery.3003.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odkrył[Select_CString( target.IsFemale, 'a', '' )], że to ja jestem mózgiem spisku"
 hostile_scheme_discovery.3003.murder: "mającego na celu zamordowanie [Select_CString( target.IsFemale, 'jej', 'go' )]!"
 hostile_scheme_discovery.3003.abduction: "mającego na celu uprowadzenie [Select_CString( target.IsFemale, 'jej', 'go' )]!"
 hostile_scheme_discovery.3003.elope: "mającego na celu sprowadzenie [Select_CString( target.IsFemale, 'jej', 'go' )] na swój dwór i poślubienie!"
 hostile_scheme_discovery.3003.steal_back_artifact: "mającego na celu ukradnięcie [target.GetHerHim] artefaktu!"
 hostile_scheme_discovery.3003.fallback: "przeciwko [Select_CString( target.IsFemale, 'niej', 'niemu' )]!"
 hostile_scheme_discovery.3003.a: "Musiało dojść do nieporozumienia!"
 hostile_scheme_discovery.4001.t: "Spisek ujawniony!"
 hostile_scheme_discovery.4001.opening: "Zaaranżowany przeze mnie spisek, którego celem jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], został okryty!"
 hostile_scheme_discovery.4001.end: "\n\nZa moimi plecami szepczą nawet tutejsi [ROOT.Char.Custom('GetCourtierPlural')]. Wieści o spisku kompletnie zniszczyły ich zaufanie i miłość wobec mnie."
 hostile_scheme_discovery.4002.opening: "Zaaranżowany przeze mnie spisek, którego celem jest m[Select_CString( SCOPE.sC('target').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], został odkryty! Teraz już wszyscy wiedzą, że [target.GetTitledFirstName] miał[Select_CString( target.IsFemale, 'a', '' )] zostać zamordowan[Select_CString( target.IsFemale, 'a', 'y' )]."
 hostile_scheme_discovery.4001.a: "To wszystko jest jakimś wielkim nieporozumieniem!"
 hostile_scheme_discovery.4001.b: "Och, pokażę im, jak daleko mogę się posunąć."
