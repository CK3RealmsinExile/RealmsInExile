l_polish:
 hostile_scheme_discovery.1001.t: "Spisek w miejscu znanym jako [ROOT.Char.Custom('GetCourt')]"
 hostile_scheme_discovery.1001.close_relation: "[spymaster.GetCouncilTitle|U] przybywa do mnie z poważnymi wieściami. Ma pewność, że [agent.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] mojej osoby, spiskuje przeciwko mnie!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster: "Dotarły do mnie poważne wieści. [agent.GetTitledFirstName], mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], spiskuje przeciwko mnie!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target: "[spymaster.GetCouncilTitle|U] przybywa do mnie z poważnymi wieściami. Ma pewność, że [agent.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] mojej osoby, spiskuje przeciwko [spymaster.Custom('PL_mu_jej')]!"
 hostile_scheme_discovery.1001.close_relation_other_target: "[spymaster.GetCouncilTitle|U] przybywa do mnie z poważnymi wieściami. Ma pewność, że [agent.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] mojej osoby, spiskuje przeciwko postaci, którą jest [targeted_courtier.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target: "Dotarły do mnie poważne wieści. [agent.GetTitledFirstName], mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], spiskuje przeciwko osobie, którą jest [targeted_courtier.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]!"
 hostile_scheme_discovery.1001.desc: "[spymaster.GetCouncilTitle|U] przybywa do mnie z pewnym odkryciem. Ma pewność, że [agent.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] mojej osoby, spiskuje przeciwko mnie!"
 hostile_scheme_discovery.1001.desc_no_spymaster: "Dotarły do mnie poważne wieści. Odkryto, że [agent.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], spiskuje przeciwko mnie!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster: "[spymaster.GetCouncilTitle|U] przybywa do mnie z pewnym odkryciem. Ma pewność, że [agent.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] mojej osoby, spiskuje przeciwko [spymaster.Custom('PL_mu_jej')]!"
 hostile_scheme_discovery.1001.desc_other_target: "[spymaster.GetCouncilTitle|U] przybywa do mnie z pewnym odkryciem. Ma pewność, że [agent.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] mojej osoby, spiskuje przeciwko postaci, którą jest [targeted_courtier.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target: "Dotarły do mnie poważne wieści. Odkryto, że [agent.GetTitledFirstName], mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], spiskuje przeciwko osobie, którą jest [targeted_courtier.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]!"
 hostile_scheme_discovery.1001.a: "Niech wszyscy poznają zdrajcę."
 hostile_scheme_discovery.1001.b: "Wtrącić [Select_CString( agent.IsFemale, 'ją', 'go' )] do więzienia!"
 hostile_scheme_discovery.1001.b.tt_not_your_courtier_or_vassal: "[agent.GetTitledFirstName] to nie jest twój [courtier|El] ani [vassal|El]"
 hostile_scheme_discovery.1001.c: "Czy to prawda, czy nie, [agent.GetFirstNameNoTooltip] nie zostanie oskarżon[Select_CString( agent.IsFemale, 'a', 'y' )]."
 hostile_scheme_discovery.1001.c.tt: "[agent.GetFirstNameNoTooltip] wychodzi na wolność"
 hostile_scheme_discovery.1002.t: "Spiskowiec zdemaskowany!"
 hostile_scheme_discovery.1002.intro: "[spymaster.GetCouncilTitle|U] przybywa do mnie z poważnymi wieściami: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.intro_no_spymaster: "Dotarły do mnie poważne wieści: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder: "zaaranżował[Select_CString( owner.IsFemale, 'a', '' )] plan morderstwa, którego celem jest"
