l_polish:
 befriend_ongoing_dislike.0001.t: "Zaprzyjaźnij się: Ujmujący prezent"
 befriend_ongoing_dislike.0001.desc: "Chcę by [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] lubił[Select_CString( target.IsFemale, 'a', '')] mnie bardziej, bo kto nie lubi prezentów?"
 befriend_ongoing_dislike.0001.a: "Dzięki temu będzie pod ogromnym wrażeniem!"
 befriend_ongoing_dislike.0001.b: "Biorąc pod uwagę nasze relacje, rozsądne jest okazywanie powściągliwości."
 befriend_ongoing_dislike.0001.c: "Prezent nie jest najlepszym rozwiązaniem."
 befriend_ongoing_dislike.0002.t: "Zaprzyjaźnij się: w obliczu nieżyczliwości"
 befriend_ongoing_dislike.0002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] wciąż odrzuca moje wysiłki, by się z [Select_CString( target.IsFemale, 'nią', 'nim' )] zaprzyjaźnić.\n\n\nDał[Select_CString( target.IsFemale, 'a', '' )] jasno do zrozumienia, że uważa, iż nigdy, ale to przenigdy, nie będzie mnie uważać za kogoś wysoko postawionego. Nawet robaka ceni sobie bardziej ode mnie.\n"
 befriend_ongoing_dislike.0002.a: "To jest trudne…"
 befriend_ongoing_dislike.0003.t: "Zaprzyjaźnij się: Wartość uporu"
 befriend_ongoing_dislike.0003.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] w końcu otrzymał[Select_CString( target.IsFemale, 'a', '')] listy i podarunki, o które się martwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em')], ponieważ na nie odpowiadał[Select_CString( target.IsFemale, 'a', '')]!\n\nPisze, aby powiedzieć, że przeszkadza [target.GetHerHim] mój upór."
 befriend_ongoing_dislike.0003.a: "Przynajmniej robię wrażenie!"
 befriend_ongoing_dislike.0004.t: "Zaprzyjaźnij się: Zwrot do nadawcy"
 befriend_ongoing_dislike.0004.desc: "Wygląda na to, że kilka przyjaznych listów, które otrzymał[Select_CString( target.IsFemale, 'a', '' )] [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], wróciło do mnie nieotwartych.\n\nJak [target.GetSheHe] może nie rozumieć, że staram się, aby było między nami lepiej?"
 befriend_ongoing_dislike.0004.a: "Po prostu chcę, by mnie polubił[Select_CString( target.IsFemale, 'a', '')]."
 befriend_ongoing_dislike.0004.b: "Wyślę herolda, który osobiście przekaże moje słowa!"
 befriend_ongoing_dislike.0005.t: "Zaprzyjaźnij się: Spokojne usposobienie"
 befriend_ongoing_dislike.0005.desc: "Próby poprawienia swojej pozycji w oczach – [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] napotykają na pewnego rodzaju trudności, jednakże moi kurierzy donoszą, iż moje listy nie są już odbierane z takim samym pomrukiem rozczarowania.\n\nNa [target.GetHerHis] twarzy od czasu do czasu pojawia się coś, co można by nazwać… zainteresowaniem."
 befriend_ongoing_dislike.0005.a: "Hah! Jeszcze wpadnie w moje sidła!"
 befriend_ongoing_dislike.2001.t: "Zaprzyjaźnij się: Niezaproszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 befriend_ongoing_dislike.2001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] jest znan[Select_CString(target.IsFemale, 'a', 'y' )] jako towarzyska i przyjazna osoba, chętna do biesiadowania i ucztowania z innymi.\n\nJednak nie zaprosił[Select_CString(target.IsFemale, 'a', '' )] mnie na ostatnią ucztę w posiadłości barona, mimo że znajduje się ona dość blisko moich ziem, co czyni mnie naturalnym gościem!"
 befriend_ongoing_dislike.2001.a: "To poważna zniewaga!"
 befriend_ongoing_dislike.2001.b: "Stracona okazja, ale nie mogę sobie pozwolić, żeby to przeczytać."
 befriend_ongoing_dislike.2002.t: "Zaprzyjaźnij się: Zbliżenie"
 befriend_ongoing_dislike.2002.desc: "Powszechnie wiadomo, że [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jest dość nieśmiał[Select_CString(target.IsFemale, 'a', '' )] i rzadko spędza czas na niepotrzebnych rozmowach.\n\nTeraz przestał[Select_CString(target.IsFemale, 'a', '' )] odpowiadać na moje wiadomości i nie jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], jak mam postąpić."
 befriend_ongoing_dislike.2002.a: "Muszę dać [target.GetHerHim] czas."
 befriend_ongoing_dislike.2002.b: "Upewnię się, że usłyszy ode mnie wiele!"
 befriend_ongoing_dislike.5001.t: "Zaprzyjaźnij się: Cynik i fanatyk"
 befriend_ongoing_dislike.5001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] i ja znajdujemy się w dość nieprzyjemnej sytuacji, a wszystkie moje próby złagodzenia napięcia są niweczone przez [target.GetHerHis] bezsensowną obsesję na punkcie mojego braku pobożności.\n\nJednak, pomimo wszystkich swoich narzekań, [target.GetTitledFirstName] wciąż nie potrafi wyjaśnić, dlaczego [ROOT.GetCharacter.GetFaith.HighGodName] zasługuje na jeszcze większą uwagę niż dotychczas."
 befriend_ongoing_dislike.5001.a: "Chyba [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] częściej odwiedzać [ROOT.Char.GetFaith.HouseOfWorship]."
 befriend_ongoing_dislike.5001.b: "Po prostu będziemy musieli sobie poradzić."
 befriend_ongoing_dislike.5001.c: "W każdym razie kogo obchodzą moje wątpliwości!"
 befriend_ongoing_dislike.5002.t: "Zaprzyjaźnij się: Zaufanie i nieufność"
 befriend_ongoing_dislike.5002.desc: "Byłoby znacznie łatwiej sprawić, by [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] lubił[Select_CString(target.IsFemale, 'a', '' )] mnie bardziej, gdyby po prostu uwierzył[Select_CString(target.IsFemale, 'a', '' )] w szczerość moich starań! Zamiast tego szydzi ze mnie i zastanawia się, co chcę zyskać dzięki mojej dobroci."
 befriend_ongoing_dislike.5002.a: "Będę nalegać, ale nie zamierzam udawać kogoś, kim nie jestem."
 befriend_ongoing_dislike.5002.b: "Tak, może próbuję coś zyskać…"
 befriend_ongoing_dislike.5003.t: "Zaprzyjaźnij się: Przygnębienie"
 befriend_ongoing_dislike.5003.desc: "Chcę tylko, aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] poznał[Select_CString(target.IsFemale, 'a', '' )] radość z przebywania w pobliżu innych ludzi! Jednak wygląda na to, że zawsze trzyma z dala od innych i prawie nie opusza swojego pokoju, chyba że jest to absolutnie konieczne."
 befriend_ongoing_dislike.5003.a: "Powin[Select_CString( target.IsFemale, 'na', 'ien')] po prostu już to przeboleć!"
 befriend_ongoing_dislike.5003.b: "Jeśli potrzebuje przestrzeni, dam [target.GetHerHim] ją."
 befriend_ongoing_dislike.5004.t: "Zaprzyjaźnij się: Rozczarowanie cudownym prezentem"
 befriend_ongoing_dislike.5004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] mojej osoby ma zobaczyć moje dobre intencje, przygotowuję więc wspaniały bankiet, wysyłam potrawy i ludzi do [target.Custom('PL_jego_jej')] siedziby, którą jest [target.Custom('ResidenceBuilding')] i co słyszę? Wieści, że ze stołów nie zniknęła ani jedna potrawa!\n\nMoże coś było nie tak, ale najwyraźniej po prostu nie każdy lubi góry jedzenia tak bardzo jak ja."
 befriend_ongoing_dislike.5004.a: "Przepraszam za moje wybryki."
 befriend_ongoing_dislike.5004.b: "Niech zatem patrzy, jak [target.GetHerHis] jedzenie gnije."
 befriend_ongoing_dislike.5005.t: "Zaprzyjaźnij się: Wezwanie do działania"
 befriend_ongoing_dislike.5005.desc: "Staram się, aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] rozumiał[Select_CString(target.IsFemale, 'a', '' )] mnie lepiej, ale to wszystko sprawiło, że rozumiem [Select_CString(target.IsFemale, 'ją', 'go' )] coraz mniej. Gdzie jest [target.GetHerHis] pęd, ambicja? Wygląda na to, że nie obchodzi [Select_CString(target.IsFemale, 'jej', 'go' )], czy sytuacja się zmieni, czy nie."
 befriend_ongoing_dislike.5005.a: "W takim razie spróbuję się z tym pogodzić."
 befriend_ongoing_dislike.5005.b: "Czy warto poznać taką osobę?"
 befriend_ongoing_dislike.5005.c: "Jakie ambicje realizuje w tajemnicy?!"
