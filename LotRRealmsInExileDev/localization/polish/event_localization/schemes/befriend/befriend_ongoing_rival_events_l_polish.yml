l_polish:
 befriend_ongoing_rival.3000.t: "Zaprzyjaźnij się: Dobra równowaga"
 befriend_ongoing_rival.0001.t: "Zaprzyjaźnij się: Zwrot do nadawcy"
 befriend_ongoing_rival.0001.desc: " W trakcie pisania listu, którego adresatem jest [target.GetTitledFirstName], uważnie ważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] każde słowo. Nawet gdy odłożył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pióro i udał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do swoich komnat, nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przestać myśleć o zwrotach i ukrytych znaczeniach, które mogłyby urazić.\n\nMiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wielką nadzieję, że mój list stanie się punktem zwrotnym w moich staraniach, ale bardzo się pomylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Wiadomość, która została przeze mnie wysłana, wróciła dzisiaj nieotwarta!"
 befriend_ongoing_rival.0001.a: "Co za niewdzięczn[Select_CString(target.IsFemale, 'a', 'y' )] [target.Custom('InsultNoun')]!"
 befriend_ongoing_rival.0002.t: "Zaprzyjaźnij się: Młotek i szczypce"
 befriend_ongoing_rival.0002.desc: "[target.GetTitledFirstName] przebywa w pobliżu mnie na tyle długo, bym wiedział[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że na temat [target.Custom('herhis_subject_of_interest')] może rozmawiać godzinami. Zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] rozeznanie i przygotował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] garść pytań, które, jak miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, poskutkują owocną dyskusją.\n\nNiestety okazało się to wielkim błędem. W ciągu kilku minut znaleźliśmy coś, z czym nie mogliśmy się zgodzić i daliśmy się wciągnąć w szalony konkurs krzyków."
 befriend_ongoing_rival_0002.a: "Przełknę swoją dumę i poprę [target.GetHerHis] stanowisko."
 befriend_ongoing_rival_0002.b: "Gdybym tylko m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] sprawić, aby mnie zrozumiał[Select_CString( target.IsFemale, 'a', '' )]…"
 befriend_ongoing_rival_0002.b.tt: "W zależności od wyniku postęp mojego spisku wzrośnie lub zmaleje."
 befriend_ongoing_rival_0002.c: "Nigdy nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] zgodzić się z tak niedorzeczną opinią!"
 befriend_ongoing_rival.0003.t: "Zaprzyjaźnij się: Zbieżność poglądów"
 befriend_ongoing_rival.0003.desc: "Dotarcie tutaj wymagało sporej kłótni i przekleństw, ale w końcu wygląda na to, że [target.GetTitledFirstName] i ja znaleźliśmy wspólny język w tej kwestii.\n\nByć może nie rozstaliśmy się jako przyjaciele, ale czuję, że robimy postępy."
 befriend_ongoing_rival_0003.a: "Mimo wszystko, może jest dla nas jakaś nadzieja."
 befriend_ongoing_rival.0004.t: "Zaprzyjaźnij się: Głupia pomyłka"
 befriend_ongoing_rival.0004.desc: "Desperacko próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wyjaśnić swoje zdanie w sposób, z którym [target.GetTitledFirstName] m[Select_CString( target.IsFemale, 'ogłaby', 'ógłby' )] się zgodzić, ale finalnie skończyło się tylko na tym, że zaplątał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się we własne argumenty.\n\nDało [Select_CString( target.IsFemale, 'jej', 'mu' )] to wiele możliwości zaatakowania mnie, podczas gdy ja wysz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] z tej kłótni wyglądając jak cholerny głupiec."
 befriend_ongoing_rival_0004.a: "Tym razem [target.GetTitledFirstNameNoTooltip] m[Select_CString( target.IsFemale, 'ogła', 'ógł' )] wygrać…"
 befriend_ongoing_rival.0005.t: "Zaprzyjaźnij się: w złym świetle"
 befriend_ongoing_rival.0005.desc: "Kiedy [spymaster.GetTitledFirstName] poinformował[Select_CString(spymaster.IsFemale, 'a', '' )] mnie o paskudnej plotce na mój temat krążącej po dworze, poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak krew w moich żyłach wrze. Kazał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [spymaster.GetHerHim] zbadać jej źródło. Nie było zaskoczeniem, że winnym okazał się być nikt inny jak [target.GetTitledFirstName].\n\n[ROOT.Char.Custom('HighGodName')], dlaczego [Select_CString(target.IsFemale, 'ta kłamliwa', 'ten kłamliwy' )] [target.Custom('InsultNoun')] nie zatrzyma tego absurdu?!"
 befriend_ongoing_rival_0005.a: "Muszę się bronić przed plugawymi kłamstwami, które wygłasza [target.GetFirstNameNoTooltip]!"
 befriend_ongoing_rival_0005.b: "Najlepiej poczekać, aż plotki same ucichną."
 befriend_ongoing_rival.2000.t: "Zaprzyjaźnij się: Głaskanie [target.GetHerHis] ego"
 befriend_ongoing_rival.2000.desc: "Zawsze skupiam się na negatywnych stronach, które ma [target.GetTitledFirstName], co jest raczej nieproduktywne, biorąc pod uwagę mój obecny cel. Z pewnością musi mieć też godne podziwu atuty.\n\nDyskretny, ale przemyślany komplement potwierdzający jedną z [target.GetHerHis] zalet może być dobrym pomysłem."
 befriend_ongoing_rival_2000.a: "Chociaż toczyliśmy między sobą spory, [target.GetFirstNameNoTooltip] jest dobrą duszą."
 befriend_ongoing_rival_2000.b: "Ma dość władczą aparycję."
 befriend_ongoing_rival_2000.c: "Kiedy o tym myślę, jest dobr[Select_CString(target.IsFemale, 'a', 'y' )] w kontaktach z ludźmi."
 befriend_ongoing_rival_2000.d: "[target.GetFirstNameNoTooltip] zwykle zachowuje zdrowy rozsądek."
 befriend_ongoing_rival_2000.tt: "#F Szczery komplement przyspieszyłby postęp mojego spisku, ale niewłaściwy mógłby [Select_CString(target.IsFemale, 'ją', 'go' )] urazić.#!"
 befriend_ongoing_rival_2000.a.tt: "Pochwal [Select_CString(target.IsFemale, 'ją', 'go' )] za życzliwość"
 befriend_ongoing_rival_2000.b.tt: "Pochwal [Select_CString(target.IsFemale, 'ją', 'go' )] za bycie asertywn[Select_CString(target.IsFemale, 'ą', 'ym' )]"
 befriend_ongoing_rival_2000.c.tt: "Pochwal [Select_CString(target.IsFemale, 'ją', 'go' )] za bycie towarzysk[Select_CString(target.IsFemale, 'ą', 'im' )]"
 befriend_ongoing_rival_2000.d.tt: "Pochwal [Select_CString(target.IsFemale, 'ją', 'go' )] za bycie opanowan[Select_CString(target.IsFemale, 'ą', 'ym' )]"
 befriend_ongoing_rival.2001.t: "Zaprzyjaźnij się: Siła uznania"
 befriend_ongoing_rival.2001.intro: "Upewnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się wcześniej, że [target.GetTitledFirstName] znajdował[Select_CString( target.IsFemale, 'a', '' )] się w zasięgu słuchu, kiedy wspomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )],"
 befriend_ongoing_rival.2001.benevolent: "że zawsze uważał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [target.GetHerHis] szczodrość za cenny przykład dla innych."
 befriend_ongoing_rival.2001.dominant: "jak zawsze przykuwa uwagę wszystkich, kiedy wchodzi do pomieszczenia."
 befriend_ongoing_rival.2001.extroverted: "że był[Select_CString(target.IsFemale, 'a', '' )] powszechnie znan[Select_CString(target.IsFemale, 'a', 'y' )] z bycia popularnym gościem, wieczną duszą towarzystwa."
 befriend_ongoing_rival.2001.levelheaded: " że pomimo naszych licznych nieporozumień, zawsze podziwiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [target.GetHerHis] zdolność do zachowania zdrowego rozsądku."
 befriend_ongoing_rival.2001.end: "\n\nPóźniej powiedziano mi, że po moich słowach z trudem ukrywał[Select_CString(target.IsFemale, 'a', '' )] uśmiech zadowolenia."
 befriend_ongoing_rival_2001.a: "Serdeczny komplement może naprawdę zdziałać cuda."
 befriend_ongoing_rival.2002.t: "Zaprzyjaźnij się: Nieporozumienie"
 befriend_ongoing_rival.2002.end: "\n\nKiedy później do mnie pod[Select_CString( target.IsFemale, 'eszła', 'szedł' )], pomyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że tylko po to, by podziękować! Przynajmniej dopóki nie zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wściekłego wyrazu [target.GetHerHis] twarzy… Okazało się, że moją próbę komplementu odebrał[Select_CString( target.IsFemale, 'a', '' )] jako przejaw pogardliwej kpiny."
 befriend_ongoing_rival_2002.a: "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] otwierać ust…"
 befriend_ongoing_rival.2003.t: "Zaprzyjaźnij się: Niezręczność"
 befriend_ongoing_rival.2003.end: "\n\nKiedy spojrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w stronę, gdzie stał[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstNameNoTooltip], spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się co najmniej malutkiej nutki zadowolenia, ale [target.GetSheHe] wyglądał[Select_CString( target.IsFemale, 'a', '' )] na zdezorientowan[Select_CString( target.IsFemale, 'ą', 'ego' )], a może nawet lekko zirytowan[Select_CString( target.IsFemale, 'ą', 'ego' )]."
 befriend_ongoing_rival_2003.a: "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] to jeszcze przemyśleć…"
