l_polish:
 befriend_ongoing.0901.t: "Zaprzyjaźnij się: Co mogłoby być"
 befriend_ongoing.0901.desc: "Właśnie otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] szokującą wiadomość. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] nie żyje.\n\nLos tak chciał, że nigdy nie będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] nacieszyć się [target.GetHerHis] przyjaźnią."
 befriend_ongoing.0901.a: "Świat jest okrutny i nieprzewidywalny."
 befriend_ongoing.0902.t: "Zaprzyjaźnij się: Publiczność"
 befriend_ongoing.0902.t.other: "Zaprzyjaźnij się: Pod kluczem"
 befriend_ongoing.0902.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( target.IsFemale, 'a', '' )] przeze mnie uwięzion[Select_CString( target.IsFemale, 'a', 'y' )].\n\nPodczas pobytu w niewoli ma tyle czasu wolnego do spędzania go ze mną, jest mało prawdopodobne, aby był[Select_CString( target.IsFemale, 'a', '' )] otwart[Select_CString( target.IsFemale, 'a', 'y' )] na moje próby zdobycia je[Select_CString( target.IsFemale, 'j', 'go' )] przyjaźni."
 befriend_ongoing.0902.desc.other: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trafił[Select_CString( target.IsFemale, 'a', '' )] do więzienia. Tak długo, jak [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] będzie [Select_CString( target.IsFemale, 'ją', 'go' )] przetrzymywał[Select_CString( imprisoner.IsFemale, 'a', '' )] w niewoli, nie będę w stanie zdobyć [target.GetHerHis] przyjaźni."
 befriend_ongoing.0902.a: "Czemu nie!? Jestem świetn[Select_CString( ROOT.Char.IsFemale, 'ą porywaczką', 'ym porywaczem' )]!"
 befriend_ongoing.0902.a.other: "Niestety."
 befriend_ongoing.0903.t: "Zaprzyjaźnij się: Wojna i przyjaźń"
 befriend_ongoing.0903.desc: "Gdy nasze państwa ścierają się w bitwie, moje marzenie o wielkoduszności i towarzystwie z [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wydaje się niemożliwe, przynajmniej na razie."
 befriend_ongoing.0903.a: "Miejmy nadzieję na lepsze czasy."
 befriend_ongoing.0903.a.tt: "Zakończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swój spisek zaprzyjaźnienia się z [target.GetTitledFirstNameNoTooltip]"
 befriend_ongoing.1001.t: "Zaprzyjaźnij się: Szacunek w podziwie"
 befriend_ongoing.1001.desc.startnormal: "Biorąc pod uwagę czyny w moim życiu, to naturalne, że inni mnie szanują."
 befriend_ongoing.1001.desc.starthumble: "Chociaż rzadko o tym wspominam, mam kilka osiągnięć, z których jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 befriend_ongoing.1001.desc.end: "Jestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [target.GetTitledFirstName] również dokonał[Select_CString( target.IsFemale, 'a', '' )] czegoś, co przepełnia [Select_CString( target.IsFemale, 'ją', 'go' )] dumą.\n\nMoże powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zamówić mały wiersz porównujący nasze czyny, aby zilustrować, że oboje jesteśmy utkani z tego samego materiału."
 befriend_ongoing.1001.a: "Będzie pod ogromnym wrażeniem moich czynów!"
 befriend_ongoing.1001.b: "Skoncentruję się na tym, z czego słynie [target.GetFirstNameNoTooltip]."
 befriend_ongoing.1001.c: "Upewnię się, że #EMP każdy#! usłyszy o mojej wielkości!"
 befriend_ongoing.1002.t: "Zaprzyjaźnij się: Gest szczodrości"
 befriend_ongoing.1002.desc.start: "[target.GetTitledFirstName] [Select_CString( target.IsFemale, 'powinna', 'powinien' )] chętniej zostać [Select_CString( target.IsFemale, 'moją przyjaciółką', 'moim przyjacielem' )], jeżeli wręczę [target.GetHerHim] jakiś prezent.\n"
 befriend_ongoing.1002.desc.greedy: "Wszyscy kochają prezenty!"
 befriend_ongoing.1002.desc.malicious: "Tak łatwo manipuluje się ludźmi błyszczącymi bombkami…"
 befriend_ongoing.1002.desc.benevolent: "Znalezienie idealnego prezentu dla kogoś może naprawdę pokazać, jak bardzo Ci na nim zależy."
 befriend_ongoing.1002.desc.generic: "\n\nJeśli przybliży mnie do celu, jest to dobrze wydane złoto."
 befriend_ongoing.1002.d: "Znajdę coś naprawdę ekstrawaganckiego!"
 befriend_ongoing.1002.a: "To nie jest czas na oszczędność."
 befriend_ongoing.1002.b: "Liczy się pamięć."
 befriend_ongoing.1002.c: "Nie, nie chcę zbytnio przesadzać."
 befriend_ongoing.1003.t: "Zaprzyjaźnij się: Wróg mojego wroga"
 befriend_ongoing.1003.desc: "Wspólną rzeczą, którą ja i [target.GetTitledFirstName] szczerze nienawidzimy jest [rival.GetTitledFirstName].\n\nGdyby zrobić i powiesić na murach kukły mojego wroga, gdy następnym razem [target.GetFirstNameNoTooltip] będzie wracać do [barony.GetAdjective], byłoby to dla [Select_CString( target.IsFemale, 'niej', 'niego' )] mocnym sygnałem."
 befriend_ongoing.1003.a: "I będzie się jeszcze palić!"
 befriend_ongoing.1003.b: "Może będzie lepiej, jak [rival.GetFirstNameNoTooltip] już nie będzie się bardziej złościć."
 befriend_ongoing.1004.t: "Wróg mojego wroga"
 befriend_ongoing.1004.desc: "Podczas mojej ostatniej wyprawy do ziem o nazwie [barony.GetNameNoTierNoTooltip], którymi zarządza [owner.GetTitledFirstName], [barony.Custom('BaronyTownType')] wita mnie niecodziennym widokiem. Z murów zwisa kukła, którą od razu rozpoznaję. To nasz wspólny i odwieczny wróg, [rival.GetTitledFirstName]!\n\n[owner.GetFirstNameNoTooltip] wita mnie okrzykiem, wylewając jednocześnie na kukłę płonącą smołę.\n\n– [rival.GetTitledFirstName|U] będzie płonąć!"
 befriend_ongoing.1004.a: "Cieszę się, że jesteśmy jednomyślni co do [Select_CString(rival.IsFemale, 'niej', 'niego' )]!"
 befriend_ongoing.1005.t: "Przyjaciel mojego wroga"
 befriend_ongoing.1005.desc: "Herold z wahaniem dzieli się plotkami.\n\n– Wygląda na to, że twoi wrogowie, [owner.GetTitledFirstName] i [target.GetTitledFirstName], [Select_CString( And( owner.IsFemale, target.IsFemale), 'paliły', 'palili')] kukłę ciebie zwisającą z murów [barony.GetAdjectiveNoTooltip], cały czas szydząc z twojego imienia.\n\nRazem są dziesięć razy bardziej [Select_CString( And( owner.IsFemale, target.IsFemale), 'nikczemne niż byli kiedykolwiek same', 'nikczemni niż byli kiedykolwiek sami')]."
 befriend_ongoing.1005.a: "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em')], że miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em')] dobry powód, aby ich nienawidzić."
 befriend_ongoing.2001.t: "Zaprzyjaźnij się: Ciepło życzliwości"
 befriend_ongoing.2001.desc: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się napracować, aby [target.GetTitledFirstName] mnie polubił[Select_CString( target.IsFemale, 'a', '' )], jednakże okazało się, że jest najbardziej przyjazną osobą, jaką znam!\n\n[target.GetFirstNameNoTooltip] powiedział[Select_CString( target.IsFemale, 'a', '' )] mi, że zawsze znajdzie się miejsce przy je[Select_CString( target.IsFemale, 'j', 'go' )] kominku dla nowych znajomych."
 befriend_ongoing.2001.a: "Doskonale. Pozwolę [Select_CString( target.IsFemale, 'jej', 'mu' )] przyjść do mnie."
 befriend_ongoing.2001.b: "Nie jestem w stanie odmówić takiemu zaproszeniu!"
 befriend_ongoing.3001.t: "Zaprzyjaźnij się: Ogniwo w łańcuchu"
 befriend_ongoing.3001.desc: "[befriend_envoy.GetTitledFirstName], któr[Select_CString( befriend_envoy.IsFemale, 'a', 'y' )] pomaga mi w próbie, aby [target.GetTitledFirstName] bardziej zbliżył[Select_CString( target.IsFemale, 'a', '' )] się do mnie, zaoferował[Select_CString( befriend_envoy.IsFemale, 'a', '' )] się pełnić funkcję posłańca między nami. Wierzy, że może przedstawić mnie w dobrym świetle."
 befriend_ongoing.3001.a: "[Select_CString( befriend_envoy.IsFemale, 'Powinna', 'Powienien' )] bezpośrednio się do [Select_CString( target.IsFemale, 'niej', 'niego' )] zbliżyć."
 befriend_ongoing.3001.b: "Stawka jest zbyt wysoka, by polegać na takiej osobie jak [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.tt: "#F [befriend_envoy.GetFirstName] będzie starał[Select_CString( befriend_envoy.IsFemale, 'a', '' )] się dostać na audiencję, którą poprowadzi [target.GetFirstName]#!"
 befriend_ongoing.3002.t: "Nadzwyczajna umowa"
 befriend_ongoing.3002.desc: "Chociaż nie jest niczym niezwykłym, że [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] prosi o audiencję u mnie, tym razem przedstawiony przez [befriend_envoy.Custom('PL_niego_nia')] powód jest naprawdę dziwny. Deklaruje się [befriend_envoy.GetSheHe] jako osoba, którą [owner.GetTitledFirstName] wysyła w celu okazania mi przyjaźni!"
 befriend_ongoing.3002.a: "Dziwne, ale zapraszam [Select_CString( befriend_envoy.IsFemale, 'ją, by opowiedziała', 'go, by opowiedział' )] mi jaką osobą jest [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b: "Żaden mój poddany nie będzie działał jako wysłannik kogoś innego!"
 befriend_ongoing.3003.t: "Zaprzyjaźnij się: Raport wysłannika"
 befriend_ongoing.3003.accepted_envoy: "[befriend_envoy.GetTitledFirstName] dostarczył[Select_CString( befriend_envoy.IsFemale, 'a', '' )] mi obiecujące wieści. [target.GetTitledFirstName] przyjęła [Select_CString( befriend_envoy.IsFemale, 'ją', 'go' )] serdecznie jako „wysłanni[Select_CString( befriend_envoy.IsFemale, 'czkę', 'a' )]” w imieniu mojej przyjaźni."
 befriend_ongoing.3003.dismissed_envoy: "[target.GetTitledFirstName]… Wiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że zatrudnienie [target.GetHerHis] [scheme.GetTargetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('befriend_envoy') )] to przekroczenie pewnej granicy, ale miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m nadzieję, że dostrzeże [target.GetSheHe] dobrą wolę, która kryje się za tym gestem. Jakże się mylił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. Nigdy nie [Select_CString( ROOT.Char.IsFemale, 'powinnam była', 'powinienem był' )] zgodzić się na plan, który opracował[Select_CString( befriend_envoy.IsFemale, 'a', '' )] [befriend_envoy.GetTitledFirstName]…"
 befriend_ongoing.3003.a: "Za naszą przyszłą przyjaźń!"
 befriend_ongoing.3003.b: "Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '')] bardziej uważać."
 befriend_ongoing.3007.t: "Zaprzyjaźnij się: osądz[Select_CString( Or( EqualTo_string( agent_speaking_highly.GetFaith.DivineRealm, '$paganism_divine_realm$'), EqualTo_string( agent_speaking_highly.GetFaith.DivineRealm, '$siberian_divine_realm$')), 'ą', 'i' )] [agent_speaking_highly.GetFaith.DivineRealm|U]"
 befriend_ongoing.3007.desc.conviction: "To jest cud! [agent_speaking_highly.GetTitledFirstName] miał[Select_CString( agent_speaking_highly.IsFemale, 'a', '')] wizję od [agent_speaking_highly.GetFaith.HighGodNamePossessive]. Zapewnia mnie, że [target.GetTitledFirstName] i ja mamy boskie przeznaczenie, aby być [Select_CString( And( target.IsFemale, ROOT.Char.IsFemale ), 'przyjaciółkami', 'przyjaciółmi')]!"
 befriend_ongoing.3007.desc.doubt: "[agent_speaking_highly.GetTitledFirstName] powiedział[Select_CString( agent_speaking_highly.IsFemale, 'a', '')] mi o wizji od [agent_speaking_highly.GetFaith.HighGodNamePossessive]. Najwyraźniej [target.GetTitledFirstName] i ja mamy zostać [Select_CString( And( target.IsFemale, ROOT.Char.IsFemale ), 'przyjaciółkami', 'przyjaciółmi')]. Jak korzystnie."
 befriend_ongoing.3007.a: "[target.GetFirstNameNoTooltip] powin[Select_CString( target.IsFemale, 'na', 'ien')] wiedzieć o tej wizji."
 befriend_ongoing.3007.b: "[agent_speaking_highly.GetFirstNameNoTooltip], pomódlmy się razem w podzięce."
 befriend_ongoing.3009.t: "Zaprzyjaźnij się: Dobre słowo"
 befriend_ongoing.3009.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('spouse'))] zauważył[Select_CString( spouse.IsFemale, 'a', '')] moje starania o to, aby [target.GetTitledFirstName] zwrócił[Select_CString( target.IsFemale, 'a', '')] na mnie swoją uwagę, i teraz przychodzi do mnie z sugestią.\n\n„Wierzę, że moje słowo ma wielką wagę dla [spouse.Custom2('RelationToMePossessive', SCOPE.sC('target'))]. [Select_CString( spouse.IsFemale, 'Mogłabym', 'Mógłbym')] [target.GetHerHim] powiedzieć, jak wspaniałą osobą jesteś według mnie”."
 befriend_ongoing.3009.a: "Ach, niczego nie ukrywaj, m[Select_CString( spouse.IsFemale, 'oja droga', 'ój drogi' )]."
 befriend_ongoing.3009.a.success: "[spouse.GetHerHis|U] słowa sprawiają, że [target.GetFirstNameNoTooltip] daje się przekonać"
 befriend_ongoing.3009.a.failure: "[target.GetFirstNameNoTooltip] pozostaje niewzruszon[Select_CString( target.IsFemale, 'a', 'y')]"
 befriend_ongoing.3009.b: "Nie, poradzę sobie z tym."
 befriend_ongoing.3009.b.tt: "Nie mogę liczyć na to, że inni zdobędą dla mnie przyjaciół."
 befriend_ongoing.3010.t: "Dobre słowo"
 befriend_ongoing.3010.desc: "M[Select_CString( spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] ostatnio opowiada dużo historii, w których główną rolę odgrywa [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nMuszę przyznać, że dzięki nie[Select_CString( spouse.IsFemale, 'j', 'mu' )] [owner.GetTitledFirstName] brzmi jak ktoś zasługujący na mój szacunek."
 befriend_ongoing.3010.a: "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] [Select_CString( owner.IsFemale, 'ją', 'go' )] lepiej poznać."
 befriend_ongoing.3011.desc: "– [target.GetTitledFirstName] z pewnością wydaje się być teraz bardziej zainteresowan[Select_CString( target.IsFemale, 'a', 'y' )] poznaniem ciebie – mówi mi m[Select_CString( spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Wygląda na to, że [spouse.GetHerHis] plan był doskonały!"
 befriend_ongoing.3011.a: "Zawsze mogę na tobie polegać, [spouse.GetFirstNameNoTooltip]."
 befriend_ongoing.3012.desc: "– Z przykrością muszę stwierdzić, że mimo wszystkich moich starań, [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] mojej osoby nie jest pod wrażeniem – mówi mi [spouse.GetTitledFirstName]. Wygląda na to, że [spouse.Custom('PL_jego_jej')] plan nie był zbyt dobry."
 befriend_ongoing.3012.a: "Dlaczego ja zawsze polegam na innych."
 befriend_ongoing.3014.t: "Niemiła reputacja"
 befriend_ongoing.3014.desc: "Ostatnio zauważył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [owner.GetTitledFirstName] jest w stosunku do mnie nietypowo przyjazn[Select_CString( owner.IsFemale, 'a', 'y' )]. Jednakże, kiedy [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName], usłyszał[Select_CString( spouse.IsFemale, 'a to ode mnie, zadrwiła', ' to ode mnie, zadrwił' )] z tego.\n\n„[owner.GetFirstNameNoTooltip] nie jest godn[Select_CString( owner.IsFemale, 'a', 'y' )] twojej przyjaźni. Pozwól, że zdradzę ci, jak[Select_CString( owner.IsFemale, 'a', 'i' )] jest naprawdę…”"
 befriend_ongoing.3014.a: "Któż mógłby wiedzieć lepiej?"
 befriend_ongoing.3015.t: "Zaprzyjaźnij się: Oszczerstwo!"
 befriend_ongoing.3015.desc: "[target.GetTitledFirstName|U] okazuje mi teraz nieco więcej chłodu pomimo wszystkich moich wysiłków. Wygląda na to, że dotarły do [target.Custom('PL_niego_niej')] jakieś nieprzyjemne plotki na mój temat. Ku mojemu zdziwieniu ich źródłem jest [target.Custom('PL_jego_jej')] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], czyli [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mojej osoby!\n\n[spouse.GetFirstName] nie wykazuje zakłopotania.\n\n– Mówię [target.Custom('PL_mu_jej')] jedynie prawdę, #EMP skarbie#!."
 befriend_ongoing.3015.a: "Jak [Select_CString( spouse.IsFemale, 'mogłaś', 'mogłeś' )] to zrobić?"
 befriend_ongoing.4000.t: "Zaprzyjaźnij się: My, którzy znamy wojnę"
 befriend_ongoing.4000.desc: "Podejmuję wysiłki, aby [target.GetTitledFirstName] obdarzył mnie przyjaźnią, jako że wiem, iż jest [target.GetSheHe], podobnie jak ja, oddan[Select_CString( target.IsFemale, 'a', 'y' )] sprawom wojskowości. Z pewnością mielibyśmy wiele do omówienia."
 befriend_ongoing.4000.a: "Zagadam do nie[Select_CString( target.IsFemale, 'j', 'go' )]."
 befriend_ongoing.4000.a.tt: "#F Nasze wspólne zainteresowania mogą nas zbliżyć#!"
 befriend_ongoing.4000.b: "Znajdę sposób, by to wykorzystać."
 befriend_ongoing.4002.t: "My, którzy znamy wojnę"
 befriend_ongoing.4002.desc: "[owner.GetTitledFirstName] podchodzi do mnie, wspominając o naszym wspólnym zainteresowaniu sprawami wojskowymi i wyraża chęć wymiany poglądów w tym obszarze. Wydaje się być dobrze oczytan[Select_CString( owner.IsFemale, 'a', 'y')] we wszystkich tematach dotyczących strategii i taktyki."
 befriend_ongoing.4002.a: "Nareszcie, jakaś ciekawa rozmowa!"
 befriend_ongoing.4002.b: "[owner.GetTitledFirstNameNoTooltip]? Nie wydaje mi się."
 befriend_ongoing.4004.a.desc: "[target.GetTitledFirstName] i ja spędziliśmy sporo czasu na dyskusji o oblężeniach, najazdach, plądrowaniu, używaniu łuczników i właściwym rozmieszczeniu broni oblężniczej. Mieliśmy niezły ubaw z ignorantów, którzy kręcili głowami, gdy nas podsłuchiwali."
 befriend_ongoing.4004.b.desc: "[target.GetTitledFirstName] odpowiedział[Select_CString( target.IsFemale, 'a', '')] chłodno, że nie interesują [Select_CString( target.IsFemale, 'ją', 'go')] sprawy wojskowe. Wiem jednak, że to nieprawda."
 befriend_ongoing.4004.a: "Wojna jest najszlachetniejszą sztuką."
 befriend_ongoing.4004.b: "Rozczarowujące."
 befriend_ongoing.4010.t: "Zaprzyjaźnij się: Bliźniacze słońca"
 befriend_ongoing.4010.desc: "Kiedy rozpytuję o ni[Select_CString( target.IsFemale, 'ą', 'ego' )] wśród ludzi, mówią, że [target.GetTitledFirstName] jest dowcipn[Select_CString( target.IsFemale, 'a, pełna uroku', 'y, pełen uroku' )], a także cechuje się naturalną łatwością dominowania na każdym spotkaniu towarzyskim. Wygląda na to, że mamy ze sobą coś wspólnego."
 befriend_ongoing.4010.a: "Dwa słońca razem będą miały trzykrotnie większy blask!"
 befriend_ongoing.4012.t: "Bliźniacze słońca"
 befriend_ongoing.4012.desc: "[owner.GetTitledFirstName] rozpościera wokół siebie oczywiste aluzje, że chciał[Select_CString( owner.IsFemale, 'a', '' )]by się ze mną zaprzyjaźnić. Wydaje się być osobą bardzo towarzyską i sugeruje, że nasze wspólne talenty w tej dziedzinie powinny nas naturalnie do siebie zbliżyć."
 befriend_ongoing.4012.a: "I ma rację!"
 befriend_ongoing.4012.b: "[owner.GetSheHe|U] naprawdę nie jest tak interesując[Select_CString( owner.IsFemale, 'a', 'y' )], jak [Select_CString( owner.IsFemale, 'jej', 'mu' )] się wydaje."
 befriend_ongoing.4014.a.desc: "Na moje zaproszenie, [target.GetTitledFirstName] i ja wybraliśmy się na spotkanie towarzyskie. Świetnie się bawiliśmy, podobnie jak wszyscy inni. Miło było zobaczyć, jak po kilku minutach cała impreza naturalnie zaczęła się kręcić wokół naszej dwójki."
 befriend_ongoing.4014.b.desc: "[target.GetTitledFirstName] wykorzystał[Select_CString( target.IsFemale, 'a', '' )] swoje znaczące umiejętności społeczne do wspaniałego efektu, tworząc okrutną i lekceważącą odpowiedź na moje zaproszenie, dostarczoną poprzez wskazówki i szepty od wspólnych znajomych."
 befriend_ongoing.4014.a: "Jak muchy wokół dwóch garnków miodu!"
 befriend_ongoing.4014.b: "Jestem tak samo pod wrażeniem, jak i urażon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 befriend_ongoing.4020.t: "Zaprzyjaźnij się: Rozmowa o niczym"
 befriend_ongoing.4020.desc: "Zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że [target.GetTitledFirstName] jest podobnego usposobienia co ja, ponieważ rozumie i docenia wagę utrzymywania swoich liczb w ryzach."
 befriend_ongoing.4020.a: "Czy [target.GetSheHe] zna liczbę zero? Muszę się tego dowiedzieć!"
 befriend_ongoing.4022.t: "Rozmowa o niczym"
 befriend_ongoing.4022.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] zwrócił[Select_CString( owner.IsFemale, 'a', '' )] się do mnie, chcąc przedyskutować nasze wspólne zainteresowanie administracją i liczbami. Liczba zero jest konkretną kwestią, którą chciałby omówić."
 befriend_ongoing.4022.a: "Oczywiście! To będzie bardzo pouczające!"
 befriend_ongoing.4022.b: "Ta liczba adekwatnie opisuje mój poziom zainteresowania."
 befriend_ongoing.4024.a.desc: "[target.GetTitledFirstName] i ja długo rozmawialiśmy o liczbie zero, jej znaczeniu i możliwościach w matematyce i administracji. Cieszę się, że znalazłem kogoś, kto ma niepodzielnie pozytywne spojrzenie na liczby i rozumie ich prawdziwą wartość."
 befriend_ongoing.4024.b.desc: "[target.GetTitledFirstName] odpowiedział[Select_CString( target.IsFemale, 'a', '' )] tylko, że liczba zero najbardziej odpowiada poziomowi [target.GetHerHis] zainteresowania rozmową ze mną."
 befriend_ongoing.4024.a: "Czasami dobrze jest po prostu porozmawiać o niczym."
 befriend_ongoing.4024.b: "Moje rozczarowanie jest nieskończenie wielkie."
 befriend_ongoing.4030.t: "Zaprzyjaźnij się: Taniec spiskowców"
 befriend_ongoing.4030.desc: "Mówią, że [target.GetTitledFirstName] ma wrodzoną umiejętność oszukiwania i manipulowania. Być może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] podejść do nie[Select_CString( target.IsFemale, 'j', 'go' )] i dowiedzieć się, czy jest to kwestia, wokół której moglibyśmy współpracować."
 befriend_ongoing.4030.a: "Zrobię to, pośrednio i podstępnie."
 befriend_ongoing.4032.t: "Taniec spiskowców"
 befriend_ongoing.4032.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] zasygnalizował[Select_CString( owner.IsFemale, 'a', '' )] ukradkiem, że chciał[Select_CString( owner.IsFemale, 'a', '' )]by się ze mną zaprzyjaźnić. Jest to najwyraźniej rodzaj gry lub tańca intrygi, w którym jestem proszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] o odpowiedź w równie ukradkowy sposób."
 befriend_ongoing.4032.a: "[owner.GetFirstNameNoTooltip] otrzyma pozytywną odpowiedź."
 befriend_ongoing.4032.b: "[owner.GetSheHe|U] jest po prostu głupi[Select_CString( owner.IsFemale, 'a', '' )] i z pewnością się o tym dowie."
 befriend_ongoing.4034.a.desc: "[target.GetTitledFirstName] pozytywnie reagował[Select_CString( target.IsFemale, 'a', '' )] na moje subtelne sygnały i wierzę, że to sprawiło, iż jesteśmy sobie trochę bliżsi niż wcześniej. Zostało udowodnione, że rzeczywiście mamy coś wspólnego."
 befriend_ongoing.4034.b.desc: "[target.GetTitledFirstName] odpowiedział[Select_CString( target.IsFemale, 'a', '' )] na moje sygnały przyjaźni w najbardziej obraźliwy, choć subtelny i pośredni, sposób. Nie mogę nawet odpowiedzieć bez zrobienia z siebie głupca."
 befriend_ongoing.4034.a: "Posłuż się spiskiem, aby zaprzyjaźnić się ze spiskowcem."
 befriend_ongoing.4034.b: "To nie jest to, czego się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 befriend_ongoing.4040.t: "Zaprzyjaźnij się: Wielkie umysły"
 befriend_ongoing.4040.desc: "[target.GetTitledFirstName] wydaje się być prawdziw[Select_CString( target.IsFemale, 'ą uczoną', 'ym uczonym' )], podobnie jak ja. Z pewnością jest wiele interesujących tematów, na które moglibyśmy porozmawiać. Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] do nie[Select_CString( target.IsFemale, 'j', 'go' )] podejść."
 befriend_ongoing.4040.a: "Zobaczymy, co z tego wyniknie."
 befriend_ongoing.4042.t: "Wielkie umysły"
 befriend_ongoing.4042.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zwrócił[Select_CString( owner.IsFemale, 'a', '' )] się do mnie, dając do zrozumienia, że chciałł[Select_CString( owner.IsFemale, 'a', '' )]by podjąć uczoną dyskusję na wybrany przeze mnie temat. Wyraźnie widać, że próbuje się ze mną zaprzyjaźnić."
 befriend_ongoing.4042.a: "Tak, niech spotkają się dwa wielkie umysły!"
 befriend_ongoing.4042.b: "Co [owner.GetSheHe] może mieć ciekawego do powiedzenia?"
 befriend_ongoing.4044.a.desc: "[target.GetTitledFirstName] i ja odbyliśmy długą rozmowę na temat istoty wiedzy oraz innych filozoficznych spraw. Czuję, że nasze umysły się zetknęły i jesteśmy bliżej zostania przyjaciółmi."
 befriend_ongoing.4044.b.desc: "[target.GetTitledFirstName] dał[Select_CString( target.IsFemale, 'a', '' )] jasno do zrozumienia, że nie jest zainteresowan[Select_CString( target.IsFemale, 'a', 'y' )] rozmową ze mną o sprawach filozoficznych. W [target.GetHerHis] odpowiedzi był niewątpliwie lekceważący ton."
 befriend_ongoing.4044.a: "Wielkie umysły myślą podobnie."
 befriend_ongoing.4044.b: "Rozczarowujące."
 befriend_ongoing.4050.t: "Zaprzyjaźnij się: Gorące przygody"
 befriend_ongoing.4050.desc: "Plotki głoszą, że [target.GetTitledFirstName] jest, podobnie jak ja, ekspert[Select_CString( target.IsFemale, 'ką', 'em' )] w rozniecaniu ognia miłosnych uniesień u innych. Wydaje mi się, że powinniśmy się spotkać i porównać nasze wspomnienia."
 befriend_ongoing.4050.a: "Ciekawe, czy prowadzi listę swoich podbojów?"
 befriend_ongoing.4052.t: "Gorące przygody"
 befriend_ongoing.4052.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] zwrócił[Select_CString( owner.IsFemale, 'a', '' )] się do mnie, nawiązując do naszego wspólnego zainteresowania uwodzeniem i miłosnymi przygodami. Chciał[Select_CString( owner.IsFemale, 'a', '' )]by się spotkać, aby porównać nasze wspomnienia i doświadczenia."
 befriend_ongoing.4052.a.wine: "Tak, podzielmy się pikantnymi opowieściami przy lampce wina!"
 befriend_ongoing.4052.a.tee: "Tak, podzielmy się pikantnymi opowieściami!"
 befriend_ongoing.4052.b: "[owner.GetSheHe|U] naprawdę myśli, że może się ze mną porównywać? Hah!"
 befriend_ongoing.4054.a.desc: "[target.GetTitledFirstName] i ja spędza[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'łyśmy','liśmy')] godziny na rozmowach i porównywaniu naszych zdobyczy. To, co dziwne i skomplikowane, było wyraźnie ciekawsze od tego, co banalne. Niestety, u nas więcej było tych drugich."
 befriend_ongoing.4054.b.desc: "[target.GetTitledFirstName] nie chciał[Select_CString( target.IsFemale, 'a', '' )] się spotykać i wymieniać historiami o miłosnych podbojach. Powiedział[Select_CString( target.IsFemale, 'a', '' )], że nie ma mowy, żebym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] się z ni[Select_CString( target.IsFemale, 'ą', 'm' )] porównywać."
 befriend_ongoing.4054.a: "Stwierdziliśmy, że oboje straciliśmy rachubę już dawno temu."
 befriend_ongoing.4054.b: "Hah! Zazdrość to obrzydliwa bestia!"
 befriend_ongoing.4060.t: "Zaprzyjaźnij się: Dopasowane ostrza"
 befriend_ongoing.4060.desc: "Ciągle słyszę o tym, jak dobrze [target.GetTitledFirstName] radzi sobie z mieczem. Podobno niewielu jest w stanie oprzeć się [target.GetHerHis] atakom dłużej niż kilka sekund."
 befriend_ongoing.4060.a: "Musimy się spotkać i zmierzyć!"
 befriend_ongoing.4062.t: "Dopasowane ostrza"
 befriend_ongoing.4062.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], któr[Select_CString( owner.IsFemale, 'a jest taką samą wielbicielką', 'y jest takim samym wielbicielem' )] ostrza tak jak ja, zgłosił[Select_CString( owner.IsFemale, 'a', '' )] się do mnie, chcąc zaangażować się w jakiś przyjacielski sparing i ewentualnie przeprowadzić rozmowę na nasz ulubiony temat."
 befriend_ongoing.4062.a: "Świetna propozycja!"
 befriend_ongoing.4062.b: "Nie, [owner.GetSheHe] nie jest wart[Select_CString( owner.IsFemale, 'a', '' )] mojego czasu."
 befriend_ongoing.4064.a.desc: "[target.GetTitledFirstName] i ja spotkaliśmy się na meczu sparingowym, z mieczami w dłoniach. Po spędzeniu dobrych dwóch godzin na szybkim tańcu pchnięć i odpierania ataków, kolejne trzy poświęciliśmy na omówienie techniki i taktyki."
 befriend_ongoing.4064.b.desc: "[target.GetTitledFirstName] bardzo jasno i nieuprzejmie dała do zrozumienia, że nie jest zainteresowan[Select_CString( target.IsFemale, 'a', 'y' )] spotkaniem ze mną w celu rozegrania sparingu."
 befriend_ongoing.4064.a: "Zbyt mało osób rozumie wewnętrzne piękno ostrza."
 befriend_ongoing.4064.b: "Tak mówi tchórz."
 befriend_ongoing.4070.t: "Zaprzyjaźnij się: Opowieści z dziczy"
 befriend_ongoing.4070.desc: "[target.GetTitledFirstName], podobnie jak ja, jest oddan[Select_CString( target.IsFemale, 'ą łowczynią', 'ym łowcą' )]. Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że mielibyśmy o czym rozmawiać, a także moglibyśmy wymienić się wspólnymi doświadczeniami."
 befriend_ongoing.4070.a: "Powinniśmy się spotkać i porównać nasze ofiary!"
 befriend_ongoing.4072.t: "Opowieści z dziczy"
 befriend_ongoing.4072.desc: "Zgłosił[Select_CString( owner.IsFemale, 'a', '' )] się do mnie [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|l], któr[Select_CString( owner.IsFemale, 'a', 'y' )] chciał[Select_CString( owner.IsFemale, 'a', '' )]by się spotkać i porozmawiać o naszych doświadczeniach jako myśliwych. Jest to okazja do podzielenia się opowieściami z dziczy."
 befriend_ongoing.4072.a: "Ciekawe, jaka zwierzyna przysporzyła [owner.GetHerHim] najwięcej kłopotu?"
 befriend_ongoing.4072.b: "Nie interesuje mnie t[Select_CString( owner.IsFemale, 'a łapaczka królików', 'en łapacz królików' )]."
 befriend_ongoing.4074.a.desc: "[target.GetTitledFirstName] i ja spędziliśmy cały wieczór na rozmowach, opowiadaniach i porównywaniu własnych doświadczeń zdobytych na polowaniach."
 befriend_ongoing.4074.b.desc: "[target.GetTitledFirstName] z pogardą odrzucił[Select_CString( target.IsFemale, 'a', '' )] moje zaproszenie i nazwał[Select_CString( target.IsFemale, 'a', '' )] mnie łapacz[Select_CString( ROOT.Char.IsFemale, 'ką', 'em' )] królików."
 befriend_ongoing.4074.a: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że w kilku kwestiach przesadził[Select_CString( target.IsFemale, 'a', '' )]."
 befriend_ongoing.4074.b: "Więc [target.GetSheHe] może być zającem."
 befriend_ongoing.4080.t: "Zaprzyjaźnij się: Dzikie noce"
 befriend_ongoing.4080.desc: "[target.GetTitledFirstName], podobnie jak ja, jest znan[Select_CString( target.IsFemale, 'ą biesiadniczką', 'ym biesiadnikiem' )]. Myślę, że bardzo dobrze byśmy się bawili, gdybyśmy zorganizowali małą zabawę."
 befriend_ongoing.4080.a: "Trzeba to zrobić!"
 befriend_ongoing.4082.t: "Dzikie noce"
 befriend_ongoing.4082.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] zapytał[Select_CString(owner.IsFemale, 'a', '' )] się mnie, czy nie chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wziąć udziału w małej zabawie. Najwyraźniej [owner.GetSheHe] sam[Select_CString( owner.IsFemale, 'a', '' )] jest bie[Select_CString( owner.IsFemale, 'siadniczką', 'siadnikiem' )] o pewnej sławie."
 befriend_ongoing.4082.a: "To dopiero będzie zabawa."
 befriend_ongoing.4082.b: "[owner.GetFirstNameNoTooltip]? Wolę pić w samotności."
 befriend_ongoing.4084.a.desc: "[target.GetTitledFirstName] i ja [Select_CString( And( target.IsFemale, ROOT.Char.IsFemale ), 'spędziłyśmy', 'spędziliśmy' )] dzień i noc (a może dwie?) na zabawie. Pamiętam tylko, gdzie to się zaczęło i gdzie skończyło, ale [ROOT.Char.GetFaith.random_GoodGodNames] wie, że dobrze się [Select_CString( And( target.IsFemale, ROOT.Char.IsFemale ), 'bawiliśmy', 'bawiłyśmy' )]! "
 befriend_ongoing.4084.b.desc: "[target.GetTitledFirstName] oświadczył[Select_CString( target.IsFemale, 'a', '' )], że woli pić sam[Select_CString( target.IsFemale, 'a', '' )], niż spędzać czas ze mną."
 befriend_ongoing.4084.a: "Niezły sposób na spędzenie… wolnego czasu."
 befriend_ongoing.4084.b: "Chyba udało mi się uciec w ostatnim momencie."
 befriend_ongoing.4090.t: "Zaprzyjaźnij się: Symfonia bólu"
 befriend_ongoing.4090.desc: "Dosz[Select_CString( target.IsFemale, 'łam', 'edłem' )] do wniosku, iż [target.GetTitledFirstName], podobnie jak ja, oddaje się sztuce zadawania bólu i przymusowych zachowań. Z pewnością byłoby interesujące spotkać się z ni[Select_CString( target.IsFemale, 'ą', 'm' )] i porozmawiać o metodach i możliwych zastosowaniach."
 befriend_ongoing.4090.a: "Oczywiście będziemy potrzebować do tego narzędzi oraz poddanych."
 befriend_ongoing.4092.t: "Symfonia bólu"
 befriend_ongoing.4092.desc: "[owner.GetTitledFirstName] oświadczył[Select_CString( owner.IsFemale, 'a', '' )], że chce się ze mną spotkać, aby omówić nasze wspólne zainteresowania delikatną sztuką zadawania bólu i stosowania przymusu."
 befriend_ongoing.4092.a: "Świetny pomysł. Przyniosę swoje narzędzia."
 befriend_ongoing.4092.b: "Nie mam nic do powiedzenia [Select_CString( SCOPE.sC('owner').IsFemale, 'tej prostackiej wyrywaczce', 'temu prostackiemu wyrywaczowi' )] paznokci."
 befriend_ongoing.4094.a.desc: "[target.GetTitledFirstName] i ja spędzi[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'łyśmy','liśmy')] dzień i noc w towarzystwie kilku nieszczęsnych i naprędce zebranych drobnych przestępców, na których testowaliśmy różne techniki. Poczyniliśmy również plany dotyczące przyszłych eksperymentów."
 befriend_ongoing.4094.b.desc: "[target.GetTitledFirstName] odpowiedział[Select_CString( target.IsFemale, 'a', '' )] na moje zaproszenie jedynie sugerując, że moje metody są zbyt prymitywne i że nie ma ochoty na współpracę ze mną."
 befriend_ongoing.4094.a: "To było zarówno inspirujące, jak i pouczające."
 befriend_ongoing.4094.b: "Z chęcią pokażę [target.GetHerHim], jak dokładnie…"
 befriend_ongoing.4100.t: "Zaprzyjaźnij się: Wróg mojego wroga"
 befriend_ongoing.4100.desc: "Wojna przynosi zarówno grozę, jak i możliwość zdobycia chwały. Inną rzeczą, którą przynosi, są więzi, które tworzą się między tymi, którzy walczą po tej samej stronie.\n\nWydaje się, że [befriend_ongoing_4100_enemy.GetTitledFirstName] będąc[Select_CString( befriend_ongoing_4100_enemy.IsFemale, 'a', 'y' )] naszym celem, spowodował[Select_CString( befriend_ongoing_4100_enemy.IsFemale, 'a', '' )], że ja [befriend_ongoing_4100_text_scope.GetTitledFirstName] połączyliśmy się wspólnym interesem."
 befriend_ongoing.4100.a: "Wojna wykuwa przyjaźnie."
 befriend_ongoing.4110.t: "Wspólne cele "
 befriend_ongoing.4110.desc: "Ja i [befriend_ongoing_4110_text_scope.GetTitledFirstName] byliśmy członkami tej samej frakcji i dzięki temu przekonał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że więzi nieuchronnie tworzą się między ludźmi, którzy pracują nad wspólnym długoterminowym celem."
 befriend_ongoing.4110.a: "Niech nam się wszystkim wiedzie."
 befriend_ongoing.4300.t: "Zaprzyjaźnij się: Spektakl na szafocie"
 befriend_ongoing.4300.a: "Sprawiedliwość zostanie wymierzona. Sprawiedliwość i strach."
 befriend_ongoing.4300.b: "Musi być tutaj jakiś inny sposób."
 befriend_ongoing.4300.desc: "Dotarła do mnie wiadomość, że [target.GetTitledFirstName] jest, tak jak ja, władc[Select_CString( target.IsFemale, 'zynią, której', 'ą, którego' )] sprawiedliwości inni się obawiają. Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zaprosić [Select_CString( target.IsFemale, 'ją', 'go' )], by usiadł[Select_CString( target.IsFemale, 'a', '' )] obok mnie podczas następnej publicznej egzekucji."
 befriend_ongoing.4300.a.tt: "#F Wyślij do nie[Select_CString( target.IsFemale, 'j', 'go' )] list#!"
 befriend_ongoing.4302.t: "Zaproszenie na egzekucję"
 befriend_ongoing.4302.desc: "[owner.GetTitledFirstName] zaprosił[Select_CString( owner.IsFemale, 'a', '' )] mnie na honorowe miejsce u swego boku podczas najbliższej publicznej egzekucji."
 befriend_ongoing.4302.c: "Masz mnie za głupca? Nie dam się tak łatwo złapać w twoje szpony!"
 befriend_ongoing.4302.a: "Doskonały pomysł. Będę zaszczycon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] mogąc obserwować, jak wymierzasz sprawiedliwość."
 befriend_ongoing.4302.b: "Mam ważniejsze rzeczy do roboty niż patrzenie, jak zajmujesz się drobnymi przestępcami."
 befriend_ongoing.4304.t: "Zaprzyjaźnij się: Przerażające przedstawienie"
 befriend_ongoing.4304.a.desc: "[target.GetTitledFirstName] przybywa na mój dwór, aby zobaczyć spektakl publicznej egzekucji i doświadczyć mojego poczucia sprawiedliwości. To jest moja szansa, aby zaimponować [target.Custom('PL_mu_jej')] surowością. Na którym więźniu mam wykonać egzekucję?"
 befriend_ongoing.4304.b.desc: "[target.GetTitledFirstName], w odpowiedzi na moje zaproszenie, dał[Select_CString( target.IsFemale, 'a', '' )] mi jedynie do zrozumienia, że nie jest zainteresowan[Select_CString( target.IsFemale, 'a', 'y' )] udzieleniem mi legitymizacji swoją przerażają reputacją."
 befriend_ongoing.4304.a: "Czas pożegnać się z życiem, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b: "Twój koniec już nadszedł, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c: "[prisoner_c.GetFirstNameNoTooltip] zostanie skrócon[Select_CString( prisoner_c.IsFemale, 'a', 'y' )] o głowę!"
 befriend_ongoing.4304.d: "Okażę swoją łaskę. Nikt dzisiaj nie umrze."
 befriend_ongoing.4304.d.tt: "#F [target.GetTitledFirstName] może postrzegać moje miłosierdzie jako słabość#!"
 befriend_ongoing.4304.e: "Pewnego dnia [owner.GetHerHis] szyja może poczuć chłód mojej stali."
 befriend_ongoing.4304.e.tt: "#F [owner.GetTitledFirstName] nie chce odwiedzić mojego dworu#!"
 befriend_ongoing.4304.f: "Zabić ich wszystkich!"
 befriend_ongoing.5001.t: "Zaprzyjaźnij się: Cynik i fanatyk"
 befriend_ongoing.5001.desc: "Moje wysiłki zmierzające do rozładowania napięcia między mną a ni[Select_CString( target.IsFemale, 'ą', 'm' )] są utrudnione przez fakt, że [target.GetTitledFirstName] wciąż potępia mój brak pobożności. [target.GetHerHis|U] próby przekonania mnie do siebie niewiele dają…"
 befriend_ongoing.5001.a: "Odwiedzę [ROOT.Char.GetFaith.HouseOfWorship], gdy [target.GetFirstNameNoTooltip] o to poprosi."
 befriend_ongoing.5001.b: "Możemy znaleźć inną płaszczyznę porozumienia."
 befriend_ongoing.5002.t: "Zaprzyjaźnij się: Kwestia zaufania"
 befriend_ongoing.5002.desc: "Byłoby o wiele łatwiej sprawić, by [target.GetTitledFirstName] polubił[Select_CString( target.IsFemale, 'a', '' )] mnie bardziej, gdyby po prostu uwierzył[Select_CString( target.IsFemale, 'a', '' )] w uczciwość moich starań! Mogę stwierdzić, że najwyraźniej wątpi w moją szczerość, bo udziela mi tylko ogólnikowych odpowiedzi i wycofuje się z rozmowy…"
 befriend_ongoing.5002.a: "Będę nalegał[Select_CString( ROOT.Char.IsFemale, 'a', '')], ale nie będę kłamał[Select_CString( ROOT.Char.IsFemale, 'a', '')] o tym, kim jestem."
 befriend_ongoing.5002.b: "Niestety, kłamstwa są bardziej przekonujące niż prawda."
 befriend_ongoing.5003.t: "Zaprzyjaźnij się: Ciemna chmura w słoneczny dzień"
 befriend_ongoing.5003.desc: "Wszystko, czego pragnę, to sprawić, by [target.GetTitledFirstName] poczuł[Select_CString( target.IsFemale, 'a', '')] radość z przebywania z innymi ludźmi! Jednak im bardziej się staram, tym bardziej się ode mnie odsuwa. Teraz rzadko kiedy opuszcza swoje komnaty…"
 befriend_ongoing.5003.c: "Nadstawię ucha i postaram się okazać zrozumienie."
 befriend_ongoing.5003.a: "Musi się pozbierać do kupy!"
 befriend_ongoing.5003.b: "Jeśli chce przestrzeni, dam [target.GetHerHim] to, czego pragnie."
 befriend_ongoing.5004.t: "Zaprzyjaźnij się: Nie w [target.GetHerHis] guście"
 befriend_ongoing.5004.desc: "Nic mnie tak nie rozwesela jak [ROOT.Char.Custom('FavoriteTreat')] – pyszny posiłek przygotowywany przez mojego osobistego kucharza. Stąd też [target.GetTitledFirstName], w dowód moich dobrych intencji, otrzymuje ode mnie porcję tej wybornej potrawy.\n\nTen gest okazał się jednak katastrofą. [target.GetTitledFirstName|U] każe wyrzucić danie, nawet go nie próbując…"
 befriend_ongoing.5004.a: "Przepraszam za swoje wybryki."
 befriend_ongoing.5004.b: "Co za niewdzięczn[Select_CString( target.IsFemale, 'a', 'y')] [target.Custom('InsultNoun')]!"
 befriend_ongoing.5005.t: "Zaprzyjaźnij się: Wezwanie do działania"
 befriend_ongoing.5005.desc: "Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym, żeby [target.GetTitledFirstName] lepiej mnie rozumiał[Select_CString( target.IsFemale, 'a', '' )], ale jak na razie wszystko prowadzi tylko do tego, że ja coraz mniej [Select_CString( target.IsFemale, 'ją', 'go' )] rozumiem. Gdzie jest [target.GetHerHis] determinacja oraz [target.GetHerHis] ambicja? Wygląda na to, że w ogóle by się nie przej[Select_CString( target.IsFemale, 'ęła', 'ął' )], gdyby wszystko zostało po staremu."
 befriend_ongoing.5005.a: "Nie mogę tego poprzeć, ale mogę to zaakceptować."
 befriend_ongoing.5005.b: "Czy warto poznać taką osobę?"
 befriend_ongoing.5006.t: "Zaprzyjaźnij się: Wypełnianie luk"
 befriend_ongoing.5006.desc: "Szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale wydaje mi się, że [target.GetTitledFirstName] i ja nie mamy żadnego wspólnego mianownika.\n\nJak mam zacząć budować przyjaźń bez wspólnych zainteresowań?"
 befriend_ongoing.5006.a: "Będzie trudno, ale postaram się [Select_CString( target.IsFemale, 'ją', 'go' )] zrozumieć."
 befriend_ongoing.5006.b: "Z biegiem czasu na pewno jakoś się ułoży."
 befriend_ongoing.5007.t: "Zaprzyjaźnij się: Wiedza w zasięgu ręki"
 befriend_ongoing.5007.opening: "[target.GetTitledFirstName] i ja nie mamy ze sobą wiele wspólnego, co też utrudniało mi porozumiewanie się z ni[Select_CString( target.IsFemale, 'ą', 'm' )].\n\nJednakże, przy odrobinie wysiłku, m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] nauczyć się na tyle, by przeprowadzić rozmowę"
 befriend_ongoing.5007.martial: "na temat strategii i liniach zaopatrzenia."
 befriend_ongoing.5007.diplomacy: "z zachowaniem odpowiedniej etykiety dworskiej i tradycji."
 befriend_ongoing.5007.intrigue: "o potędze tkwiącej w sekretach. Wszelkiego rodzaju tajemnicach."
 befriend_ongoing.5007.stewardship: "o zawiłościach różnych umów feudalnych w państwie."
 befriend_ongoing.5007.learning: "na temat metafizycznej natury duszy."
 befriend_ongoing.5007.a: "Ten temat zasługuje na tyle badań, na ile tylko mnie stać."
 befriend_ongoing.5007.a.success: "Zyskujesz nowe spojrzenie"
 befriend_ongoing.5007.a.failure: "To był zły kierunek badań"
 befriend_ongoing.5007.b: "Zamiast tego, zawsze mogę się zrelaksować."
 befriend_ongoing.6001.t: "Wolność i życzliwość"
 befriend_ongoing.6002.t: " Wolność i życzliwość"
 befriend_ongoing.6002.desc: "[owner.GetTitledFirstName|U] okazuje mi ostatnio nietypowo dużo przyjaźni.\n\nJeśli ta zmiana tonu świadczy o zmianie charakteru, to może dałoby się [owner.Custom('PL_go_ja')] przekonać do wypuszczenia na wolność [owner.Custom('PL_jego_jej')] więźnia, którym jest [prisoner.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] mojej osoby?"
 befriend_ongoing.6002.a: "Jeśli naprawdę chce być mo[Select_CString(owner.IsFemale, 'ją przyjaciółką', 'im przyjacielem' )]…"
 befriend_ongoing.6002.a.tt: "Jeżeli [owner.GetFirstNameNoTooltip] zaakceptuje:"
 befriend_ongoing.6002.b: "[prisoner.GetFirstNameNoTooltip] może jeszcze trochę poczekać."
 befriend_ongoing.6002.b.tt: "#F [owner.GetFirstNameNoTooltip] może [Select_CString( prisoner.IsFemale, 'ją', 'go' )] zatrzymać#!"
 befriend_ongoing.6004.desc: "Interpretując moją ostatnią życzliwość jako znak, [target.GetTitledFirstName] zwraca się do mnie i wyraża troskę o jedną z więzionych przeze mnie osób.\n\n– Byłoby mi niezmiernie miło, gdyby pewna bliska mi osoba, [prisoner.GetTitledFirstName], dla mnie [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))], której losem jest obecnie [prisoner.Custom('PrisonTypeCell')], została zwolniona ze swojego więzienia. – mówi, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a: "Łatwy sposób, aby [target.GetFirstNameNoTooltip] był[Select_CString(target.IsFemale, 'a', '' )] wobec mnie bardziej przychyln[Select_CString(target.IsFemale, 'a', 'y' )]."
 befriend_ongoing.6004.b: "Nie, ale mogę sprawić, że będzie [prisoner.GetHerHim] nieco wygodniej."
 befriend_ongoing.6004.c: "Wypuścić [Select_CString(prisoner.IsFemale, 'ją', 'go' )]? Nigdy!"
 befriend_ongoing.6005.desc: "[owner.GetTitledFirstName|U] okazuje łaskę. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] mojej osoby, [prisoner.GetTitledFirstName], w końcu odzyskuje wolność i poczucie bezpieczeństwa!"
 befriend_ongoing.6005.a: "Witaj w domu."
 befriend_ongoing.6006.desc: "Mimo udawanej przyjaźni, [owner.GetTitledFirstName] nie wyraził[Select_CString( owner.IsFemale, 'a', '' )] zgody na to, aby [prisoner.GetFirstNameNoTooltip] wysz[Select_CString( prisoner.IsFemale, 'ła', 'edł' )] na wolność."
 befriend_ongoing.6006.a: "Są jeszcze inne sposoby, mm[Select_CString( prisoner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6007.desc: "Podczas, gdy [owner.GetTitledFirstName] bardzo długo z żalem tłumaczył[Select_CString( owner.IsFemale, 'a', '' )], dlaczego m[Select_CString( prisoner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] nie może zostać uwolnion[Select_CString( prisoner.IsFemale, 'a', 'y' )], to przynajmniej przeniesiono [Select_CString( prisoner.IsFemale, 'ją', 'go' )] do znacznie wygodniejszej kwatery."
 befriend_ongoing.6007.a: "Pewnego dnia odzyskasz wolność, [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6008.desc: "Wszystko wskazuje na to, że to właśnie m[Select_CString( target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName] zaaranżował[Select_CString( target.IsFemale, 'a', '' )] uwolnienie mnie z więzienia, którym zarządza [owner.GetTitledFirstName]."
 befriend_ongoing.6008.a: "Nie potrafię ci wystarczająco podziękować, [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6009.t: "Zaprzyjaźnij się: Dobra wola"
 befriend_ongoing.6009.desc: "Obietnica pomocy w sprawach, sprawi, że [target.GetTitledFirstName] przekona się o moich dobrych intencjach.\n\nKażdy doceni przysługę u potężnej osoby."
 befriend_ongoing.6009.a: "Obietnica będzie formalna i uroczysta!"
 befriend_ongoing.6009.b: "Upewnij się, że pamięta o tej obietnicy każdego dnia."
 befriend_ongoing.6009.c: "Lepiej unikać takich rzeczy."
 befriend_ongoing.6009.c.tt: "#F Nie będzie na mnie ciążyć żaden rodzaj długu#!"
 befriend_ongoing.6010.t: "Dobra wola"
 befriend_ongoing.6010.desc: "Ku mojemu zaskoczeniu, m[Select_CString( owner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] przysz[Select_CString( owner.IsFemale, 'edł', 'ła' )] do mnie i obiecał[Select_CString( owner.IsFemale, 'a', '' )] mi wszystko, czego tylko oczekuję, jeśli tylko [Select_CString( owner.IsFemale, 'ją', 'go' )] o to poproszę."
 befriend_ongoing.6010.a: "Co zyska dzięki tej obietnicy?"
 befriend_ongoing.6011.desc: "Chociaż [target.GetTitledFirstName] jest mi win[Select_CString( target.IsFemale, 'na', 'ien' )] znaczącą przysługę, lepiej podkreślę łączącą nas przyjaźń.\n\nBył[Select_CString( target.IsFemale, 'a', '' )]by też bez wątpienia niezmiernie wdzięczn[Select_CString( target.IsFemale, 'a', 'y' )], gdybym zapewnił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString( target.IsFemale, 'ja', 'go' )], że nie nalegam na nic w zamian."
 befriend_ongoing.6011.a: "Przyjaciele dają z własnej woli, nie z przymusu."
 befriend_ongoing.6011.b: "Czy tą przysługą nie może być po prostu wieczna przyjaźń?"
 befriend_ongoing.6011.b.tt: "#F Najwyraźniej nie tak działa przyjaźń#!"
 befriend_ongoing.6012.desc: "Od czasu złożenia obietnicy denerwował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, co [owner.GetTitledFirstName] może chcieć jako zapłatę za przysługę, którą jestem [owner.GetHerHim] win[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )]. Jednak teraz dał[Select_CString( owner.IsFemale, 'a', '' )] mi do zrozumienia, że uzna mój dług za spłacony tak długo, jak długo będę myśleć o ni[Select_CString( owner.IsFemale, 'ej', 'm' )] pozytywnie."
 befriend_ongoing.6012.a: "Co [owner.GetSheHe] chce przez to osiągnąć?"
 befriend_ongoing.6013.desc: "Wygląda na to, że ja i [target.GetTitledFirstName] zmagamy się z pewnego rodzaju różnicą zdań spowodowaną zastosowaniem względem nie[Select_CString( target.IsFemale, 'j', 'go' )] drobnego szantażu.\n\nM[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym oczywiście zaniechać swoich wysiłków, aby dać [target.GetHerHim] do zrozumienia, że moje intencje są – w ostatecznym rozrachunku – jedynie dobre."
 befriend_ongoing.6013.a: "Przyjaźń zawsze będzie silniejsza od przymusu."
 befriend_ongoing.6013.b: "Nie mogę zrezygnować ze swojego jedynego awantażu!"
 befriend_ongoing.6014.desc: "Co za ogromna ulga! [owner.GetTitledFirstName] przysi[Select_CString( owner.IsFemale, 'ęgła', 'ągł' )] – uroczyście na wszystko, co święte – że zrezygnuje z szantażu, który stosuje wobec mnie.\n\nNie wiem, czym było to spowodowane, ale czuję się tak, jakbym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] znów oddychać."
 befriend_ongoing.6014.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] to potęga!"
 befriend_ongoing.6015.t: "Zaprzyjaźnij się: Oferowanie pomocy"
 befriend_ongoing.6015.opening: "Moje wysiłki, aby [target.GetTitledFirstName] był[Select_CString( target.IsFemale, 'a', '' )] bliżej mnie, stanowią wyzwanie, w dużej mierze z powodu presji, z jaką się zmaga.\n\nZapewne stałyby się łatwiejsze, gdybym zapewnił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [target.GetHerHim] dzień dla siebie, w którym [Select_CString( target.IsFemale, 'mogłaby', 'mógłby' )]"
 befriend_ongoing.6015.malicious: "spędzić trochę czasu na polu, żartując z brudnych i niezdarnych chłopów."
 befriend_ongoing.6015.benevolent: "przeznaczyć na rozdawanie dobroczynnych datków dla przytułków – lub mniej szczęśliwych majętnych."
 befriend_ongoing.6015.dominant: "spędzić go jeżdżąc z wojskowym patrolem, upewniając się, że utrzymują odpowiednią dyscyplinę."
 befriend_ongoing.6015.submissive: "oddać się modlitwie i kontemplacji, z dala od oczekiwań innych."
 befriend_ongoing.6015.extroverted: "spędzić czas z beztroskimi dworzanami, z dala od dusznych sal rady i zakurzonych ksiąg administracyjnych."
 befriend_ongoing.6015.introverted: "spędzić czas z dala od wymagających dworzan i doradców, zapewniając choć raz chwilę spokoju."
 befriend_ongoing.6015.emotional: "oderwać myśli od bieżących spraw, biorąc udział w przedstawieniu, które organizuje [barony.Custom('BaronyTownType')] na następujących ziemiach: [barony.GetNameNoTierNoTooltip]."
 befriend_ongoing.6015.levelheaded: "nabrać dystansu i perspektywy, by ponownie ocenić swoje priorytety."
 befriend_ongoing.6015.a: "To będzie wymagało wiele, ale będzie tego warte."
 befriend_ongoing.6015.b: "Mam wystarczająco dużo własnych problemów do rozwiązania."
 befriend_ongoing.6016.t: "Oferowanie pomocy"
 befriend_ongoing.6016.opening: "Ku mojemu zdziwieniu, [owner.GetTitledFirstName] skontaktował[Select_CString( owner.IsFemale, 'a', '' )] się z moimi radnymi, aby odciążyli mnie trochę w moich obowiązkach i tym samym pozwolili mi spędzić dzień w nieco inny sposób.\n\nZgodnie z [owner.GetHerHis] sugestią tego dnia"
 befriend_ongoing.6016.malicious: "jeździł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] po polach i cieszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z tego, jak niewiarygodnie brudni i nieporadni są chłopi."
 befriend_ongoing.6016.benevolent: "rozdawał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] datki w przytułkach dla ubogich i wśród mniej zamożnej szlachty."
 befriend_ongoing.6016.dominant: "zafundował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie przejażdżkę z wojskowym patrolem i osobiście dopilnował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] prawa i porządku w moim państwie."
 befriend_ongoing.6016.submissive: "mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] oddać się modlitwie i kontemplacji w odosobnieniu, z dala od wszystkiego, z wyjątkiem wszechobecnego działania najwyższych mocy."
 befriend_ongoing.6016.extroverted: "mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] spędzać czas z beztroskimi dworzanami, z dala od dusznych komnat rady i zakurzonych akt administracyjnych."
 befriend_ongoing.6016.introverted: "wreszcie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] spędzić trochę czasu wolnego od trudnych dworzan i doradców oraz cieszyć się odrobiną ciszy i spokoju."
 befriend_ongoing.6016.emotional: "mogę choć raz pomyśleć o czymś innym niż o zarządzaniu i wybrać się na sztukę, którą organizuje [barony.Custom('BaronyTownType')] na następujących ziemiach: [barony.GetNameNoTierNoTooltip]."
 befriend_ongoing.6016.levelheaded: "mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nabrać dystansu i perspektywy, by ponownie ocenić moje priorytety."
 befriend_ongoing.6016.a: "Potrzebował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tego."
 befriend_ongoing.6017.t: "Zaprzyjaźnij się: Przyjazny rozwój"
 befriend_ongoing.6017.desc: "[target.GetTitledFirstName|U] i ja różnimy się w wielu sprawach. Jedną z nich jest opłakany stan, w jakim znajduje się terytorium znane jako [county.GetNameNoTierNoTooltip].\n\nJednak być może niektóre metody, które wykorzystujemy na ziemiach o nazwie [owner_county.GetNameNoTierNoTooltip], przydałyby się również na ziemiach znanych jako [county.GetNameNoTierNoTooltip]. [target.GetFirstNameNoTooltip] daje mi jasno do zrozumienia, że dobrze dofinansowany projekt zagospodarowania terenu byłby bardzo pożądany…"
 befriend_ongoing.6017.a: "Genialny plan!"
 befriend_ongoing.6017.b: "Wprawdzie [target.GetFirstNameNoTooltip] i [target.GetHerHis] przyjaźń jest wart wszystkich pieniędzy…"
 befriend_ongoing.6017.b.tt: "#F …sakiewka nie jest aż taka ciężka.#!"
 befriend_ongoing.6018.t: "Przyjazny rozwój"
 befriend_ongoing.6018.desc: "Biorąc moje subtelne wskazówki jako aktywną zachętę, [owner.GetTitledFirstName] ufundował[Select_CString( owner.IsFemale, 'a', '' )] nic innego jak projekt irygacji na dużą skalę w okolicach [county.GetAdjectiveNoTooltip]!\n\nTo może być przekroczenie granic w wielu aspektach, ale dzięki technikom zastosowanym na terenie [owner_county.GetAdjectiveNoTooltip], mieszkańcy [county.GetAdjectiveNoTooltip] mogą stać się bogatsi niż kiedykolwiek wcześniej!"
 befriend_ongoing.6018.a: "Niekonwencjonalne, ale z pewnością mile widziane!"
 befriend_ongoing.6019.t: "Zaprzyjaźnij się: Problemy z komunikacją"
 befriend_ongoing.6019.desc: "Ja, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] mojej osoby, [target.GetTitledFirstName], oraz [opinion_target.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )] mojej osoby, omawiamy temat [ROOT.Char.Custom('education_conversation_subject')]. Uświadamiam sobie jednak, że [target.GetFirstNameNoTooltip] całkowicie gubi się w tym temacie…\n\nStarając się nie zrobić z [target.Custom('PL_niego_niej')] głupca, zastygam w bezruchu, gdy [opinion_target.GetTitledFirstNameNoTooltip] prosi, aby ktoś z nas wyjaśnił [opinion_target.Custom('PL_mu_jej')] te rzeczy."
 befriend_ongoing.6019.a: "[target.GetFirstNameNoTooltip] [Select_CString( target.IsFemale, 'powinna', 'powinien' )] to wyjaśnić. Potrafi przejść do sedna sprawy!"
 befriend_ongoing.6019.b: "Dobrze, więc słuchaj…"
 befriend_ongoing.6019.c: "Myślę, że najlepiej rozwiązać to w grupie!"
 befriend_ongoing.9001.t: "Zaprzyjaźnij się: Przypadkowe spotkanie"
 befriend_ongoing.9001.desc: "[target.GetTitledFirstName] jest w podróży i spędzi kilka nocy na dworze jednego z moich baronów. To może być okazja, na którą czekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 befriend_ongoing.9001.a: "Przygotujcie mój orszak, wyruszamy natychmiast!"
 befriend_ongoing.9001.b: "Obawiam się, że nie nadszedł odpowiedni czas…"
 befriend_ongoing.9100.t: "Zaprzyjaźnij się: Przeszkody w relacji"
 befriend_ongoing.9100.desc: "Właśnie dotarła do mnie bardzo niepokojącą wiadomość! [scoped_rival.Custom('InsultAdjective')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )] mojej osoby, [scoped_rival.GetTitledFirstName], rozsiewa fałszywe plotki, mówiące o tym, że [target.GetFirstName] jest dla mnie nikim więcej, jak tylko narzędziem, którego można użyć, budując z [target.Custom('PL_nim_nia')] złudną więź."
 befriend_ongoing.9100.a: "To niedorzeczne! Nikt nie uwierzyłby w te kłamstwa!"
 befriend_ongoing.9100.b: "Nie pozwolę [scoped_rival.GetHerHim], aby moje dobre imię było szargane!"
 befriend_ongoing.9100.b.success.desc.tt: "[target.GetFirstNameNoTooltip] zostaje przeze mnie przekonan[Select_CString( target.IsFemale, 'a', 'y' )]"
 befriend_ongoing.9100.b.success.desc.toast: "[target.GetFirstName] zostaje przekonan[Select_CString( target.IsFemale, 'a', 'y' )] przez moje wołanie"
 befriend_ongoing.9100.b.failure.desc.tt: "[scoped_rival.GetFirstNameNoTooltip] nadal rozsiewa plotki"
 befriend_ongoing.9100.c: "Najlepiej będzie całkowicie [Select_CString( scoped_rival.IsFemale, 'ją', 'go' )] ignorować."
 befriend_ongoing.9101.t: "Zaprzyjaźnij się: Przyjazne wsparcie"
 befriend_ongoing.9101.desc: "M[Select_CString( scoped_friend.IsFemale, 'oja kochana', 'ój kochany' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] dowiedział[Select_CString( scoped_friend.IsFemale, 'a', '' )] się o moim pragnieniu, aby [target.GetTitledFirstName] postrzegał[Select_CString( target.IsFemale, 'a', '' )] mnie znacznie lepiej i w związku z tym zaoferował[Select_CString( scoped_friend.IsFemale, 'a', '' )] mi swoją pomoc.\n\nZapewnia mnie, że [scoped_friend.GetSheHe] i [target.GetFirstNameNoTooltip] są podobnymi ludźmi. [scoped_friend.GetFirstNameNoTooltip] dokładnie wie, co muszę zrobić, aby zdobyć [target.GetHerHis] zaufanie."
 befriend_ongoing.9101.a: "Proszę, powiedz mi!"
 befriend_ongoing.9101.b: "Dziękuję, ale nie potrzebuję twojej pomocy."
 befriend_ongoing.9102.desc: "Obecnie wydaje się, że [owner.GetFirstName] może myśleć tylko o jednym. Jest w pełni zaangażowan[Select_CString( owner.IsFemale, 'a', 'y' )], aby tylko [target.GetFirstName] [owner.GetHerHim] zaufał[Select_CString( target.IsFemale, 'a', '' )], dlatego postanowił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] udzielić [owner.GetHerHim] nieco pomocy.\n\n[owner.GetFirstNameNoTooltip] z entuzjazmem [Select_CString( owner.IsFemale, 'przyjęła', 'przyjął' )] mój pomysł i stwierdził[Select_CString( owner.IsFemale, 'a', '' )], że nie zapomni mojego miłego gestu."
 befriend_ongoing.9102.a: "Czy nie po to są przyjaciele?"
 befriend_ongoing.9103.t: "Zaprzyjaźnij się: Potworne nieporozumienia"
 befriend_ongoing.9103.vassal.desc: "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, że [target.GetTitledFirstName] będzie zaskoczon[Select_CString( target.IsFemale, 'a', 'y' )] wielką ucztą na [target.GetHerHis] cześć, jednak [target.GetSheHe] w ostatniej chwili postanowił[Select_CString( target.IsFemale, 'a', '' )] wycofać się z udziału w tym wydarzeniu.\n\nWygląda na to, że uznał[Select_CString( target.IsFemale, 'a', '' )] moją niespodziankę za część spisku mającego na celu zamordowanie [Select_CString( target.IsFemale, 'jej', 'go' )]!"
 befriend_ongoing.9103.ruler.desc: "[target.GetTitledFirstName|U] przyjmuje na swym dworze mojego posłańca, który opowiedział [target.Custom('PL_mu_jej')] o tym, jak bogate i potężne jest terytorium znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Mam nadzieję, że w ten sposób zyskam [target.Custom('PL_jego_jej')] szacunek.\n\nJednak wygląda na to, że raport mojego posłańca wywarł na [target.Custom('PL_nim_niej')] całkowicie odwrotne wrażenie. Myśli teraz, że grożę najazdem na ziemie o nazwie [target.GetPrimaryTitle.GetNameNoTierNoTooltip], chyba że mi się podporządkuje!"
 befriend_ongoing.9103.a: "Niech myśli, co chce."
 befriend_ongoing.9103.b: "Może należałoby przeprosić."
 befriend_ongoing.9104.t: "Zaprzyjaźnij się: Przyjazne ofiarowanie"
 befriend_ongoing.9104.desc: "Czy jest lepszy sposób, aby przybliżyć mnie do tej świętej osoby, niż publiczne okazanie oddania sile wyższej? [owner.GetFaith.HighGodName] to pochwali!\n\nZastanawiam się, jaki gest byłby najwłaściwszy na tę okazję…"
 befriend_ongoing.9104.a: "Publiczne upokorzenie powinno załatwić sprawę."
 befriend_ongoing.9104.b: "Przekażmy pokaźną darowiznę, którą otrzyma [target.Custom('PL_jego_jej')] [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.c: "Niech niewinna krew będzie moją pokutą!"
 befriend_ongoing.9104.d: "Mój ból z miłości do [owner.GetFaith.HighGodNamePossessive]!"
 befriend_ongoing.9104.e: "Co jeśli zajmę miejsce przy [target.GetHerHis] ołtarzu?"
 befriend_ongoing.9104.e.tt: "#F [target.GetTitledFirstName] i ja przyjmiemy komunię świętą#!"
 befriend_ongoing.9104.f: "Niech [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] mojej osoby zaspokoi [target.Custom('PL_jego_jej')] pragnienie!"
 befriend_ongoing.9104.f.tt: "#F [scoped_mate.GetFirstName] wstawi się w moim imieniu. [target.GetTitledFirstName] usłyszy o mnie dobre słowo#!"
 befriend_ongoing.9104.g: "Poświęcę się dla świętej instytucji, którą jest [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.h: "Poświęcę bliską mi postać, którą jest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] mojej osoby, życiu religijnemu."
 befriend_ongoing.9104.z: "Z drugiej strony…"

