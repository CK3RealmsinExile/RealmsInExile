l_polish:
 court_event_title: "Romans:"
 #Modifiers
 court_competitor_modifier: "Rywal w miłości"
 #ONGOING MANAGEMENT: Player target opted out
 court_ongoing.0001.t: "$court_event_title$ Odrzucenie"
 court_ongoing.0001.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odrzucił[Select_CString( target.IsFemale, 'a', '' )] moje zaloty! Dał[Select_CString( target.IsFemale, 'a', '' )] jasno do zrozumienia, że nie jest zainteresowan[Select_CString( target.IsFemale, 'a', 'y' )] i prawdopodobnie nigdy nie będzie."
 court_ongoing.0001.a: "Biada!"
 #START EVENT: Owner picks method
 court_ongoing.0501.t: "$court_event_title$ Wyznanie miłości"
 court_ongoing.0501.desc: "Nadszedł czas, aby [target.GetTitledFirstName] dowiedział[Select_CString( target.IsFemale, 'a', '' )] się o moich uczuciach jakimi [Select_CString( target.IsFemale, 'ją', 'go' )] darzę. Chcę, żeby zapamiętał[Select_CString( target.IsFemale, 'a', '' )] ten dzień do końca swojego życia."
 court_ongoing.0501.a: "Zaśpiewaj miłosną balladę."
 court_ongoing.0501.b: "[target.Custom('PL_jego_jej')|U] [target.Custom('GetChambersOrTent')] to dobre miejsce na potajemne umieszczenie listu miłosnego."
 court_ongoing.0501.c: "Napisz wiersz miłosny."
 court_ongoing.0501.d: "Zaimponuj [target.GetHerHim] wygrywając pojedynek sparingowy."
 court_ongoing.0501.x: "Podążaj za własnym instynktem."
 court_ongoing.0501.tt: "[target.GetShortUINameNotMe] otrzymuje zapewnienie o twoim dozgonnym oddaniu"
 #START EVENT: For Target
 court_ongoing.0502.t: "$court_event_title$ Wyznanie miłości"
 court_ongoing.court_start_song.start.0502.desc: "Spaceruję po dworskich ogrodach wraz z kilkoma [Select_CString( ROOT.Char.IsFemale, 'paniami', 'panami' )], gdy zauważam, jak zbliża się do mnie [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Odsuwam się na bok, aby pozwolić [owner.GetHerHim] przejść, ale ku mojemu zaskoczeniu, blokuje mi drogę i klęka przede mną!\n\nZanim zdołam zareagować, [owner.GetTitledFirstNameNoTooltip] zaczyna śpiewać.\n\n"
 court_ongoing.court_start_song.bad.0502.desc: "Ku mojemu przerażeniu, [owner.GetWomanMan|l] przede mną nie jest w stanie utrzymać tonacji, nawet jeśli zależałoby od tego [owner.GetHerHis] życie. Rozpoznanie piosenki zajmuje mi trochę czasu – to słynna [target.GetCulture.GetNameNoTooltip|l] ballada miłosna. Zmienił[Select_CString( owner.IsFemale, 'a', '' )] jej tekst, aby wpleść moje imię oraz wzmianki o moim wyglądzie, rujnując jeszcze bardziej rytm."
 court_ongoing.court_start_song.good.0502.desc: "Szybko rozpoznaję nutę – to słynna [target.GetCulture.GetNameNoTooltip|l] ballada miłosna. Słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ją niezliczoną ilość razy, ale nigdy z taką wprawą i pasją!\n\nGłębokie uczucia piosenki znajdują odzwierciedlenie w sposobie, w jaki [owner.GetFirstNameNoTooltip] na mnie patrzy. Nie odwraca wzroku nawet na jedno uderzenie serca."
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc: "Kiedy odsuwam pościel, aby się położyć, znajduję u wezgłowia łóżka niewielki zwój. Ktoś wszedł tu niepostrzeżenie? Po moich plecach przebiega dreszcz, kiedy ostrożnie rozwijam gruby pergamin.\n\n„[ROOT.Char.Custom('RomanticComplimentAdjective')|U]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc: "[ROOT.Char.Custom('RomanticComplimentNoun')]!"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc: "[owner.Custom2('RelationToMeShortVocative', ROOT.Char)]!"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc: "[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )] mego serca! Nie mogę dłużej trzymać swoich uczuć w tajemnicy. Od tego dnia zrobię wszystko, co w mojej mocy, aby udowodnić moje oddanie”.\n\n„Zobaczymy się wkrótce. Do tego czasu śnij o mnie, moja miłości. Na zawsze tw[Select_CString(owner.IsFemale, 'oja', 'ój' )], [owner.GetTitledFirstName]”."
 court_ongoing.court_start_poem_love_letter.0502.desc: "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nTe wersy są tylko ponurym odbiciem moich uczuć do Ciebie. Zrobię wszystko, by udowodnić swoje bezgraniczne oddanie."
 court_ongoing.court_start_sparring.start.0502.desc: "Szczęk broni i podekscytowane okrzyki zwabiają mnie w stronę dziedzińca. Co się dzieje?\n\nZnajduję dwóch uzbrojonych wojowników biorących udział"
 court_ongoing.court_start_sparring.bad.0502.desc: "w niezdarnym pojedynku sparingowym. Staram się zachować powagę, gdy jeden z nich potyka się po niewłaściwie wymierzonym ciosie."
 court_ongoing.court_start_sparring.good.0502.desc: "w energicznym pojedynku sparingowym. Obaj bez wątpienia zostali sprawdzeni na polu walki."
 court_ongoing.court_start_sparring.great.0502.desc: "w zapierającym dech w piersiach pojedynku pokazowym. Nigdy wcześniej nie dane było mi zobaczyć takich umiejętności. [owner.Custom('signature_weapon')|U] unosi się i opada, a ja nie mogę oderwać wzroku!"
 court_ongoing.court_start_sparring.end.0502.desc: "\n\nOstatnim nieprzemyślanym atakiem, jeden z wojowników rozbraja drugiego. Ku mojemu zdziwieniu, klęka przede mną i zdejmuje hełm. To [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n„Dedykuję to zwycięstwo tobie, [ROOT.Char.GetTitledFirstNameNoTooltip]” – mówi uroczyście. „Przyniesienie ci honoru jest moim jedynym pragnieniem!”"
 court_ongoing.0502.a: "Schlebiasz mi, m[Select_CString( owner.IsFemale, 'oja pani', 'ój panie' )]!"
 court_ongoing.0502.b.incest: "Co? Przecież to #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#! mojej osoby!"
 court_ongoing.0502.b: "#EMP Natychmiast#! porzuć swoje starania."
 court_ongoing.0502.a.tt: "[owner.GetShortUINameNotMe|U] spróbuje zdobyć moje serce"
 #START EVENT: For Owner (target's reaction)
 court_ongoing.court_start_song.intro.0503.desc: "[target.GetCulture.GetNameNoTooltip] ballada o miłości, którą udało mi się znaleźć, idealnie będzie pasować do [target.GetHerHis] osobowości. Ćwiczę ją w kółko, aby tylko [target.GetFirstName] był[Select_CString( target.IsFemale, 'a zadowolona', ' zadowolony' )].\n\nZnajduję swo[Select_CString( target.IsFemale, 'ją ukochaną spacerującą', 'jego ukochanego spacerującego' )] w ogrodach na terenie miejsca znanego jako [target_location.GetNameNoTooltip], otoczon[Select_CString( target.IsFemale, 'ą', 'ego' )] przez swoich przyjaciół. Z sercem bijącym jak młot, klękam przed ni[Select_CString( target.IsFemale, 'ą', 'm' )] i zaczynam śpiewać."
 court_ongoing.court_start_song.success.0503.desc: "[target.GetHerHis|U] policzki przybierają odcień granatowo-czerwony, ale nie decyduje się mi przerwać. Wszyscy [target.GetHerHis] towarzysze wyglądają na zadowolonych lub zazdrosnych – to na pewno dobry znak!\n\n„Masz piękny głos, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – mówi [target.GetFirstNameNoTooltip], a następnie się oddala. [target.GetHerHis|U] przyjaciele szybko podążają za ni[Select_CString(target.IsFemale, 'ą', 'm' )]. Wstaję na trzęsących się nogach, patrząc, jak znikają między żywopłotami, a moje serce bije mocniej niż kiedykolwiek."
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc: "Tylko [target.GetTitledFirstName] może ujrzeć moje wyznanie miłości. Nikt inny się nie liczy! Strona po stronie ubieram moje uczucia w słowa i przelewam je na pergamin . Atrament ledwo zdążył wyschnąć, gdy ruszam w drogę – mój cel to [target.Custom('PL_jego_jej')] [target.Custom('GetChambersOrTent')].\n\nDelikatnie umieszczam zwój na [target.Custom('PL_jego_jej')] poduszce. Czy dzisiejszej nocy będzie tu leżeć, śniąc o mnie?"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc: "\n\nCzekanie jest nie do zniesienia. Na samą myśl o odrzuceniu robi mi się niedobrze! Kiedy nadchodzi [target.Custom('PL_jego_jej')] odpowiedź, drżącymi dłońmi zrywam pieczęć.\n\n– [owner.Custom2('RelationToMeAddress', ROOT.Char)|U] mnie zawstydza. Chociaż nie chcę robić ci nadziei, twoje miłe słowa budzą we mnie wdzięczność. Z wyrazami szacunku, [target.GetFirstNameNoTooltip]."
 court_ongoing.court_start_poem_love_letter.intro.0503.desc: "Świeca jest już na wypaleniu, gdy wreszcie kończę swój wiersz. Zanim go jednak wyślę, czytam go po raz ostatni.\n\n„[owner.Custom2('love_letter', SCOPE.sC('target'))]”"
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc: "Rekrutuję jedn[Select_CString(sparring_soldier.IsFemale, 'ą', 'ego' )] z moich najstarszych żołnier[Select_CString(sparring_soldier.IsFemale, 'ek', 'zy' )] i ćwiczę z [Select_CString(sparring_soldier.IsFemale, 'nią', 'nim' )] przez trzy dni z rzędu. Kiedy już uznał[Select_CString(sparring_soldier.IsFemale, 'a', '' )] mnie za gotow[Select_CString(ROOT.Char.IsFemale, 'ą', 'ego' )], wyruszamy razem na główny dziedziniec.\n\nGdy zaczynamy sparing, zbiera się tłum, a jego okrzyki doprowadziły do tego, że nie kto inny jak [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName] wysz[Select_CString(target.IsFemale, 'ła', 'edł' )], by nas obserwować.\n\nŻołnier[Select_CString(sparring_soldier.IsFemale, 'ka', 'z' )] walczy dzielnie, ale rozbrajam [Select_CString(sparring_soldier.IsFemale, 'ją', 'go' )] ostatnim, bezbłędnym pchnięciem. Podchodzę do miejsca, gdzie stroi [target.GetFirstNameNoTooltip] i klękam, deklarując swoje szlachetne intencje: „Dedykuję to zwycięstwo tobie, [target.GetTitledFirstNameNoTooltip]. Przyniesienie ci honoru jest moim jedynym pragnieniem!”."
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc: "Zabieram jednego z najstarszych żołnierzy i ruszam do miejsca znanego jako [target_location.GetNameNoTooltip]. Trenujemy pod koniec każdego dnia podróży.\n\nPo przybyciu na miejsce zaczynamy pojedynek pokazowy na głównym dziedzińcu. Wkrótce zbiera się tłum, a jego okrzyki prowadzą do tego, że zaczyna nas obserwować nie kto inny jak [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName].\n\nMój żołnierz walczy dzielnie, ale rozbrajam go ostatnim, bezbłędnym pchnięciem. Podchodzę do miejsca, gdzie stoi [target.GetFirstNameNoTooltip], i klękam, deklarując swoje szlachetne intencje.\n\n– Jako [target.Custom2('RelationToMeAddress', ROOT.Char)] mojej osoby jesteś osobą wielką. Dedykuję to zwycięstwo tobie. Przyniesienie ci honoru jest moim jedynym pragnieniem!\n\n"
 court_ongoing.court_start_sparring.success.0503.desc: "[target.Custom('LoverPetName')|U] oniemiał[Select_CString(target.IsFemale, 'a', '' )], ale wyraźnie schlebia [target.GetHerHim] to. Dlaczego inaczej miał[Select_CString(target.IsFemale, 'aby', 'by' )] się tak uśmiechać?"
 court_ongoing.public_sodomy_rejection.0503.desc: "[target.GetFirstNameNoTooltip] nie reaguje w sposób, na jaki liczę.\n\n– Rozum ci odebrało?! Wszak tyś [ROOT.Char.Custom2('RelationToMeAddress', target)] mojej osoby? Co dokładnie sugerujesz?"
 court_ongoing.public_incest_rejection.0503.desc: "[target.GetFirstNameNoTooltip] nie reaguje w sposób, na jaki liczę.\n\n– Co ty sugerujesz? #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]#!, mówi ci to coś?!"
 court_ongoing.public_regular_rejection.0503.desc: "[target.GetFirstNameNoTooltip] nie reaguje w sposób, na jaki liczę.\n\n– [ROOT.Char.Custom2('RelationToMeAddress', target)|U] da już spokój, nie kompromituj się dalej. Wolę już zjeść [target.Custom('GetClothingArticle')], niż spędzić kolejną minutę w twojej obecności!"
 court_ongoing.written_sodomy_rejection.0503.desc: "\n\n[target.GetFirstNameNoTooltip] udzielił[Select_CString( target.IsFemale, 'a', '' )] mi odpowiedzi w sposób szybki i jednoznaczny: „Czyś ty oszalał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]? Czy wiesz, jak niebezpieczne byłyby twoje słowa, gdyby dostały się w niepowołane ręce? Błagam cię, natychmiast porzuć to niemądre przedsięwzięcie!”."
 court_ongoing.written_incest_rejection.0503.desc: "\n\n[target.GetFirstNameNoTooltip] odpowiada szybko i jednoznacznie.\n\n– Wszyscy wiemy o twoich dziwactwach, ale to? Wyznajesz mi uczucie? #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]#!, mówi ci to coś?! Na samą myśl o nas razem robi mi się niedobrze!"
 court_ongoing.written_regular_rejection.0503.desc: "\n\n[target.GetFirstNameNoTooltip] udzielił[Select_CString( target.IsFemale, 'a', '' )] mi odpowiedzi w sposób szybki i jednoznaczny: „Masz moją najgłębszą wdzięczność za ten list. Bardzo mnie to rozśmieszyło! Cóż za niedorzeczny pomysł, że moje serce mogłoby kiedykolwiek za tobą tęsknić?”."
 court_ongoing.0503.a: "Niebawem [target.GetFirstNameNoTooltip] przestanie opierać się moim wdziękom!"
 court_ongoing.0503.a.tt: "Mój spisek dotyczący romansu, którego celem jest [target.GetShortUINameNotMe], będzie kontynuowany"
 court_ongoing.0503.b: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jesteśmy sobie przeznaczeni…"
 #Someone farted! by Mathilda Bjarnehed
 court_ongoing.1000.t: "$court_event_title$ Wstydliwy zapach"
 court_ongoing.1000.desc: "Dostał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaproszenie na biesiadę w [location.GetNameNoTooltip]. Na moje szczęście [target.GetFirstName] siedzi tuż obok mnie. Mimo usilnych prób nie udaje mi się nawiązać rozmowy. Prawdopodobnie zaniemówił[Select_CString( target.IsFemale, 'a', '' )] z powodu intensywności moich uczuć. \n\nNagle w obrębie naszego stołu rozlega się najgłośniejszy pierd, jaki kiedykolwiek słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kilku gości spogląda w kierunku, gdzie siedzi [target.GetFirstNameNoTooltip]. Muszę [Select_CString( target.IsFemale, 'ją', 'go' )] natychmiast uratować!"
 court_ongoing.1000.a: "To był[Select_CString(ROOT.Char.IsFemale, 'am ja! Ja pierdnęłam', 'em ja! Ja pierdnąłem' )]!"
 court_ongoing.1000.a.success: "[target.GetFirstNameNoTooltip] odczuwa ulgę i wyraża wdzięczność"
 court_ongoing.1000.a.failure: "To nie [target.GetFirstNameNoTooltip] pierdn[Select_CString( target.IsFemale, 'ęła', 'ął' )]"
 court_ongoing.1000.b: "[scapegoat.GetTitledFirstNameNoTooltip|U]! [scapegoat.Custom('InsultNoun')|U] z ciebie!"
 court_ongoing.1000.b.rl: "Próbuję sprawić, by wszyscy myśleli, że winn[Select_CString(scapegoat.IsFemale, 'ą', 'ym' )] jest [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.failure: "[target.GetFirstNameNoTooltip] czuje się źle, że [scapegoat.GetTitledFirstNameNoTooltip] znalazł[Select_CString(scapegoat.IsFemale, 'a', '' )] się w takiej sytuacji"
 court_ongoing.1000.b.tt: "Wynik zależy od tego, jak bardzo empatyczn[Select_CString(target.IsFemale, 'a', 'y' )] jest [target.GetFirstNameNoTooltip]"
 court_ongoing.1000.c: "Może nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się odzywać…"
 #Defend their honor through duel or diplomacy, by Mathilda Bjarnehed
 court_ongoing.1010.t: "$court_event_title$ Honor [Select_CString(target.IsFemale, 'damy', 'pana' )]"
 court_ongoing.1010.desc: "– [insulter.GetFaith.HighGodName] widzi i nie grzmi! [target.GetTitledFirstName|U] to [target.Custom('InsultNoun')]! Czy widzisz, jak [target.Custom('quirk_neg_present')]? Niedorzeczne!\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odchyla głowę do tyłu ze złośliwym śmiechem.\n\n[target.GetFirstNameNoTooltip] nadal rozmawia ze swoimi przyjaciółmi, ale widzę, że słyszy te niegodziwe słowa. Nienawidzę patrzeć, jak ktoś sprawia [target.Custom('PL_mu_jej')] ból."
 court_ongoing.1010.a: "Podłe kłamstwa! [insulter.Custom('InsultNoun')|U] z ciebie! Wyciągaj miecz!"
 court_ongoing.1010.b: "Powin[Select_CString(insulter.IsFemale, 'naś', 'ieneś' )] przeprosić [Select_CString(target.IsFemale, 'tę panią', 'tego pana' )]."
 court_ongoing.1010.c: "Och, [target.GetFirstNameNoTooltip]. [insulter.GetSheHe|U] nie [Select_CString(insulter.IsFemale, 'mogłaby', 'mógłby' )] się bardziej mylić!"
 court_ongoing.1010.a.success: "[insulter.GetFirstNameNoTooltip] zostaje przez ciebie pokonan[Select_CString(insulter.IsFemale, 'a', 'y' )] w pojedynku"
 court_ongoing.1010.a.failure: "[insulter.GetFirstNameNoTooltip] pokonuje cię"
 court_ongoing.1010.b.success: "Przekonujesz postać [insulter.GetFirstNameNoTooltip] do przeprosin"
 court_ongoing.1010.b.failure: "[insulter.GetFirstNameNoTooltip] nie chce słuchać"
 court_ongoing.1011.desc: "[insulter.GetTitledFirstName] wyciąga swój miecz z zarozumiałym uśmiechem. Och, ależ się ucieszę, gdy zetrę z [Select_CString(insulter.IsFemale, 'niej', 'niego' )] ten arogancki wyraz twarzy!\n\nKiedy już z [Select_CString(insulter.IsFemale, 'nią', 'nim' )] skończył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, [insulter.GetTitledFirstNameNoTooltip] doświadczy teraz prawdziwego upokorzenia. [Select_CString(insulter.IsFemale, 'Posiniaczona i zaczerwieniona', 'Posiniaczony i zaczerwieniony' )], rechocząc, wydusza przeprosiny i oddala się kulejąc, aby zlizać swoje rany.\n\n[target.GetTitledFirstName], natomiast, promienieje jak słońce. „Jesteś [Select_CString( ROOT.Char.IsFemale, 'prawdziwą bohaterką', 'prawdziwym bohaterem' )], [ROOT.Char.GetTitledFirstNameNoTooltip]! Masz moją dozgonną wdzięczność!”"
 court_ongoing.1011.a: "To był dla mnie zaszczyt, [Select_CString( target.IsFemale, 'Pani', 'Panie' )]."
 #Fetch gift, by Mathilda Bjarnehed
 court_ongoing.1021.t: "Dowód oddania"
 court_ongoing.1021.desc: "„[Select_CString( target.IsFemale, 'Pani', 'Panie' )] [target.GetFirstName]!”\n\n„Ty m[Select_CString( target.IsFemale, 'oja', 'ój' )] [target.Custom('RomanticComplimentAdjective')] [target.Custom('RomanticComplimentNoun')]!”\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] klęczy przede mną z prawą ręką nad sercem. „Moim jedynym pragnieniem jest przynieść ci honor i szczęście. Proszę, powiedz mi – jak mogę udowodnić moją miłość do ciebie?”"
 court_ongoing.1021.a: "Zabij wilka i przynieś mi jego futro."
 court_ongoing.1021.wolf_pelt.success: "[owner.GetShortUINameNotMeNoTooltip] przynosi ci wilcze futro"
 court_ongoing.1021.wolf_pelt.failure: "[owner.GetShortUINameNotMeNoTooltip] nie dał[Select_CString( owner.IsFemale, 'a', '' )] rady zabić wilka"
 court_ongoing.1021.b: "Chcę mieć towarzysza z prawdziwego zdarzenia."
 court_ongoing.1021.cat_pet.success: "[owner.GetShortUINameNotMeNoTooltip] daje ci kota"
 court_ongoing.1021.dog_pet.success: "[owner.GetShortUINameNotMeNoTooltip] daje ci psa"
 court_ongoing.1021.pet.failure: "[owner.GetShortUINameNotMeNoTooltip] nie daje ci jakiegokolwiek zwierzaka"
 court_ongoing.1021.c: "Naszyjnik, który ma [necklace_owner.GetTitledFirstNameNoTooltip], wygląda pięknie…"
 court_ongoing.1021.necklace.success: "[owner.GetShortUINameNotMeNoTooltip] daje ci naszyjnik"
 court_ongoing.1021.necklace.failure: "[owner.GetShortUINameNotMeNoTooltip] nie chce oddać ci swojego naszyjnika"
 court_ongoing.1021.d: "Przynieś mi coś niezwykłego – może egzotyczną orchideę?"
 court_ongoing.1021.orchid.success: "[owner.GetShortUINameNotMeNoTooltip] przynosi ci rzadką orchideę"
 court_ongoing.1021.orchid.failure: "[owner.GetShortUINameNotMeNoTooltip] nie chce dać ci orchidei"
 court_ongoing.1021.x: "Wystarczy! To szaleństwo kończy się właśnie teraz!"
 #GIFT: wolf Pelt, by Mathilda Bjarnehed
 court_ongoing.1022.t: "$court_event_title$ szary"
 court_ongoing.1022.start.desc: "„M[Select_CString( target.IsFemale, 'oja pani', 'ój panie' )]!” – westchn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], upadając przed n[Select_CString( target.IsFemale, 'ią', 'im' )] na kolana. „Moim jedynym pragnieniem jest przynieść ci zaszczyt i szczęście. Proszę, powiedz mi, jak mogę udowodnić, że naprawdę cię kocham?”"
 court_ongoing.1022.end.desc: "[target.GetTitledFirstNameNoTooltip] się waha, a [target.GetHerHis] policzki robią się czerwone. Na [ROOT.Char.GetFaith.HighGodNamePossessive], mam nadzieję, że jest zadowolon[Select_CString( target.IsFemale, 'a', 'y' )], a nie zakłopotan[Select_CString( target.IsFemale, 'a', 'y' )]!\n\n„Zabij dla mnie wilka i przynieś mi jego futro. Wtedy będziemy mogli kontynuować tę rozmowę”."
 court_ongoing.1022.a: "„Twoje życzenie jest dla mnie rozkazem!”"
 court_ongoing.1022.a.success: "Zabijasz wilka"
 court_ongoing.1022.a.failure: "Wracasz z pustymi rękoma"
 court_ongoing.1022.b: "Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kudłatą bestię w psiarni…"
 court_ongoing.1022.b.success: "[target.GetShortUINameNotMeNoTooltip] przekonał[Select_CString( target.IsFemale, 'a', '' )] się do futra z psa"
 court_ongoing.1022.b.failure: "[target.GetShortUINameNotMeNoTooltip] dostrzega twój podstęp"
 court_ongoing.1022.c: "Przekupię łowcę."
 court_ongoing.1022.c.master_of_hunt: "Mój łowczy znajdzie mi wilcze futro!"
 court_ongoing.1022.c.master_of_hunt.success: "[master_of_hunt.GetFirstNameNoTooltip] znajduje i zabija wilka podczas polowania"
 court_ongoing.1022.c.master_of_hunt.success.tt: "Zdobywasz futro bez żadnych kosztów i ryzyka dla siebie."
 court_ongoing.1022.c.master_of_hunt.failure: "[master_of_hunt.GetFirstNameNoTooltip] znajduje wilcze futro na sprzedaż"
 court_ongoing.1022.d: "„Przykro mi, ale nie mogę tego zrobić”."
 court_ongoing.1023.desc: "Z hodowli zniknął jeden z moich ulubionych psów. [dummy_gender.Custom('MistressMaster')|U] psów gończych zorganizował[Select_CString(dummy_gender.IsFemale, 'a', '' )] wczoraj wieczorem poszukiwania, ale wrócił[Select_CString(dummy_gender.IsFemale, 'a', '' )] z pustymi rękoma. „Nie mam pojęcia, jak się wydostał” – mówi z westchnieniem [dummy_gender.GetWomanMan] o siwych włosach. „Pies nie powinien być w stanie otworzyć bramy…”\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )] [ROOT.Char.GetFirstNameNoTooltip]!”. Gdy się odwracam, z szerokim uśmiechem wita mnie [owner.GetTitledFirstName]. W [target.GetHerHis] rękach znajduje się lśniące futro…"
 court_ongoing.1023.a: "Zostaw mnie w spokoju. Potrzebuję czasu do namysłu…"
 court_ongoing.1023.b: "Morderca! Nie chcę cię już nigdy więcej widzieć!"
 court_ongoing.1024.desc: "Pod osłoną nocy zakradł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w okolice budy. Wkrótce znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] idealną ofiarę. „Chodź tu, bestyjko” – szepnął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], wymachując grubą kiełbasą przed niczego nie spodziewającym się zwierzęciem…\n\nJednakże mój chytry plan przybrał nieoczekiwany obrót, gdy [target.GetTitledFirstName] zobaczył[Select_CString( target.IsFemale, 'a', '' )] futro, które trzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w dłoni. Gdy tylko na to spojrzał[Select_CString( target.IsFemale, 'a', '' )], wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że go rozpozna. „Ty… Ty morderc[Select_CString( ROOT.Char.IsFemale, 'zynio', 'o' )]! Ten pies był dla mnie jak dziecko!”"
 court_ongoing.1024.a: "Nie… Nie mam pojęcia, o czym mówisz!"
 #GIFT: PET, by Mathilda Bjarnehed
 court_ongoing.1030.t: "$court_event_title$ Koty i psy"
 court_ongoing.1030.desc: "Na zewnątrz leje deszcz. [Select_CString(target.IsFemale, 'Moja', 'Mój' )] [target.Custom('ComplimentAdjective')] [target.GetTitledFirstName] wzdycha, patrząc przez zamazane okno.\n\n„Czasami [location.GetNameNoTooltip] mnie przygnębia. Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] mieć kogoś, kto dotrzyma mi towarzystwa podczas długich i ponurych dni…”\n\nZastanawiam się, czy [target.Custom('LoverPetName')] jest miłośni[Select_CString(target.IsFemale, 'czką', 'kiem' )] kotów lub psów?"
 court_ongoing.1030.a: "Sprytny kot sprawi, że będzie szczęśliw[Select_CString( target.IsFemale, 'a', 'y' )]."
 court_ongoing.1030.a.success: "[target.GetShortUINameNotMeNoTooltip] uwielbia kota"
 court_ongoing.1030.a.failure: "[target.GetShortUINameNotMeNoTooltip] nie przepada za kotem"
 court_ongoing.1030.b: "Wierny pies byłby doskonałym towarzyszem."
 court_ongoing.1030.b.success: "[target.GetShortUINameNotMeNoTooltip] uwielbia psa"
 court_ongoing.1030.b.failure: "[target.GetShortUINameNotMeNoTooltip] nie przepada za psem"
 court_ongoing.1030.c: "„Nie lękaj się, zawsze będę u twego boku!”"
 court_ongoing.1031.start.desc: "„Myślał[Select_CString(owner.IsFemale, 'am', 'em' )] nad tym długo, [ROOT.Char.Custom('LoverPetName_possessive')]” – mówi [owner.GetTitledFirstName], delikatnie kładąc kosz na moim biurku. „Jaki byłby idealny towarzysz dla kogoś tak lojalnego, energicznego i towarzyskiego jak ty? I wtedy dotarło do mnie: nic nie pasowałoby do ciebie lepiej niż pies!”\n\n[owner.GetFirstNameNoTooltip|U] ściąga koc przykrywający kosz, odsłaniając małego szczeniaka! Skacze na mnie, potykając się o krawędź kosza w czystym podnieceniu."
 court_ongoing.1031.a: "Ach! Dobrze się tobą zaopiekuję!"
 court_ongoing.1031.b: "To… nie jest to, czego się spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 court_ongoing.1032.desc: "„Myślał[Select_CString(owner.IsFemale, 'am', 'em' )] nad tym długo, [ROOT.Char.Custom('LoverPetName_possessive')]” – mówi [owner.GetTitledFirstName], delikatnie kładąc kosz na moim biurku. „Jaki byłby idealny towarzysz dla kogoś tak mądrego i niezależnego jak ty? I wtedy dotarło do mnie: nic nie pasowałoby do ciebie lepiej niż kot!”\n\n[owner.GetFirstNameNoTooltip|U] ściąga koc przykrywający kosz, odsłaniając małego kotka! Spogląda na mnie swoimi wielkimi oczami i zaczyna mruczeć."
 #GIFT: Necklace, by Mathilda Bjarnehed
 court_ongoing.1040.t: "$court_event_title$ Połyskujące złoto"
 court_ongoing.1040.end.desc: "[target.GetFirstNameNoTooltip] rzuca mi długie spojrzenie. „[necklace_owner.GetLadyLord|U] [necklace_owner.GetFirstNameNoTooltip] ma uroczy naszyjnik” – mówi i kiwa głową w stronę, gdzie stroi [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. „Ale jeszcze lepiej wyglądałby na mojej szyi”."
 court_ongoing.1040.a: "Zamów identyczny naszyjnik."
 court_ongoing.1040.b: "Może [necklace_owner.GetFirstNameNoTooltip] odda mi naszyjnik w zamian za przysługę?"
 court_ongoing.1040.c: "Ukradnij go."
 court_ongoing.1040.c.success: "Uciekasz z naszyjnikiem"
 court_ongoing.1040.c.failure: "Zostajesz odkryt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w komnatach, w których rezyduje [necklace_owner.GetFirstNameNoTooltip]"
 court_ongoing.1040.d: "Powiedz, że [target.GetFirstNameNoTooltip] ma świetny gust."
 #GIFT: Flower, by Mathilda Bjarnehed
 court_ongoing.1050.t: "$court_event_title$ Rzadko spotykany kwiat"
 court_ongoing.1050.start.desc: "Gdy [target.Custom('LoverPetName')] i ja spacerujemy po ogrodach na terenie miejsca znanego jako [target_location.GetNameNoTooltip], ja wskazuję na otaczającą nas zieleń. „Mimo całego ich piękna, nie ma ani jednego kwiatu, który mógłby przyćmić twoje, [Select_CString(target.IsFemale, 'moja pani', 'mój panie' )]”.\n\n„Jest jeden” – mówi z psotnym uśmiechem. „Rzadka orchidea z miejsca znanego jako [orchid_origin.GetNameNoTierNoTooltip], która jest prawie niemożliwa do wyhodowania."
 court_ongoing.1050.monastery.desc: "W tym regionie kwitnie tylko w na terenie ruin klasztoru w miejscu znanym jako [orchid_location.GetNameNoTooltip]”."
 court_ongoing.1050.temple.desc: "Opuszczony ogród, którym szczyci się [target_host.GetFaith.HouseOfWorship] na terenie znanym jako [orchid_location.GetNameNoTooltip], jest jedynym kwitnącym miejscem w tym regionie."
 court_ongoing.1050.a: "Na pewno znajdę kupca, który mi go sprzeda."
 court_ongoing.1050.b: "„Dla ciebie, stawię czoła ruinom!”"
 court_ongoing.1050.b.success: "Znajdujesz orchideę w ruinach"
 court_ongoing.1050.b.soft_failure: "Szukasz cały dzień, ale nic nie znajdujesz"
 court_ongoing.1050.b.hard_failure: "Zranił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] się podczas wspinaczki na wieżę"
 court_ongoing.1050.b.friend.success: "[helpful_friend.GetShortUINameNotMe|U] znajduje orchideę w ruinach"
 court_ongoing.1050.b.friend.soft_failure: "[helpful_friend.GetShortUINameNotMe|U] niczego nie znajduje"
 court_ongoing.1050.b.friend.hard_failure: "[helpful_friend.GetShortUINameNotMe|U] zostaje rann[Select_CString(helpful_friend.IsFemale, 'a', 'y' )] w ruinach"
 court_ongoing.1050.b.friend: "[helpful_friend.GetTitledFirstNameNoTooltip] może być w stanie mi pomóc."
 court_ongoing.1050.b.friend.f: "Ta opcja jest dostępna z powodu wysokich umiejętności [Concept( 'prowess', 'waleczności' )|E], którymi dysponuje tw[Select_CString( helpful_friend.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [helpful_friend.GetShortUINameNotMe]"
 court_ongoing.1050.c: "Prawie niemożliwe? Mam go już w swojej kolekcji!"
 court_ongoing.1050.c.friend.f: "Ta opcja jest dostępna, ponieważ tw[Select_CString( helpful_friend.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [helpful_friend.GetShortUINameNotMe] ma cechę zielarz"
 court_ongoing.1050.d: "„Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ruiny są nawiedzone…”"
 court_ongoing.1050.e: "„Z pewnością muszą blednąć w porównaniu z twoim pięknym obliczem!”"
 court_ongoing.1050.f: "„Może kiedyś uda mi się go zobaczyć”."
 #COMPLIMENT POEM, by Mathilda Bjarnehed
 court_ongoing.1100.t: "$court_event_title$ Poetycka swoboda"
 court_ongoing.1100.desc: "[target.GetTitledFirstName] jest [Select_CString( target.IsFemale, 'najpiękniejszą kobietą jaką', 'najprzystojniejszym mężczyzną jakiego' )] tylko widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]! W je[Select_CString( target.IsFemale, 'j', 'go' )] obecności słowa często mnie zawodzą – żaden z moich komplementów nie oddaje je[Select_CString( target.IsFemale, 'j', 'go' )] dostojności. Może starannie ułożony wiersz lepiej oddałby je[Select_CString( target.IsFemale, 'j', 'go' )] walory? Napiszę o je[Select_CString( target.IsFemale, 'j', 'go' )]…"
 court_ongoing.1100.compliment.tt: "[target.GetTitledFirstName] udzieli odpowiedzi na podstawie tego, jak dobrze pasuje do nie[Select_CString( target.IsFemale, 'j', 'go' )] ten wiersz"
 court_ongoing.1100.success.tt: "[target.GetFirstNameNoTooltip] odpowiada pozytywnie"
 court_ongoing.1100.neutral.tt: "[target.GetFirstNameNoTooltip] nie udziela odpowiedzi"
 court_ongoing.1100.failure.tt: "[target.GetFirstNameNoTooltip] odpowiada negatywnie"
 court_ongoing.1100.compassionate: "życzliwym i wrażliwym sercu."
 court_ongoing.1100.bold: "srogiej nieustraszoności."
 court_ongoing.1100.honorable: "szlachetnej prawości."
 court_ongoing.1100.greed: "wysokich ambicjach."
 court_ongoing.1100.rational: "nieskończonej mądrości."
 court_ongoing.1100.zealous: "gorliwej pobożności."
 court_ongoing.1100.energetic: "młodzieńczym wigorze."
 court_ongoing.1100.forgiving: "wyrozumiałej naturze."
 court_ongoing.1100.beautiful: "wspaniałych cechach."
 court_ongoing.1100.strong: "sile fizycznej."
 court_ongoing.1100.extroverted: "uroczym usposobieniu."
 court_ongoing.1100.dominant: "asertywnej prezencji."
 court_ongoing.1100.fallback: "Poezja nie jest moją mocną stroną."
 court_ongoing.1101.t: "Do [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstNameNoTooltip],"
 court_ongoing.1101.desc: "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good: "[owner.GetSheHe|U] uchwycił[Select_CString( owner.IsFemale, 'a', '' )] na pergaminie moją esencję!"
 court_ongoing.1101.a.bad: "Jakie to dziwne! Z drugiej strony jest to… urocze."
 court_ongoing.1101.c.good: "Jakie to pretensjonalne."
 court_ongoing.1101.c.bad: "Czy [owner.GetSheHe] próbuje mnie obrazić?"
 court_ongoing.1102.t: "Do [owner.Custom('RomanticComplimentAdjective')] [owner.GetTitledFirstNameNoTooltip],"
 court_ongoing.1102.desc: "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a: "Musiał[Select_CString(target.IsFemale, 'a', '' )] polubić mój wiersz!"
 court_ongoing.1103.t: "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a: "Czy [target.GetSheHe]… sobie ze mnie kpi?"
 #Dealing with competition, by Mathilda Bjarnehed
 court_ongoing.1110.t: "$court_event_title$ Konkurencja"
 court_ongoing.1110.desc: "Ostatnio za każdym razem, gdy ja i [target.GetFirstName] próbujemy się spotkać, pojawia się [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Podąża za [Select_CString(target.IsFemale, 'nią', 'nim' )] wszędzie, jak zagubiony szczeniak. [competitor.GetHerHis|U] próby oczarowania [Select_CString(target.IsFemale, 'damy', 'pana' )] są śmieszne, ale obawiam się, że [competitor.GetHerHis] upór może zostać nagrodzony."
 court_ongoing.1110.a: "Pojedynek udowodni, kto jest godzien!"
 court_ongoing.1110.a.success: "Wygrywasz pojedynek"
 court_ongoing.1110.a.failure: "Przegrywasz pojedynek"
 court_ongoing_1110.competitor_remains.tt: "[competitor.GetShortUINameNotMe|U] kontynuuje swoje zaloty"
 court_ongoing.1110.b: "„Niefortunny” przypadek „zatrucia pokarmowego” załatwi sprawę."
 court_ongoing.1110.b.success: "[competitor.GetShortUINameNotMeNoTooltip] urządza żenującą scenę podczas kolacji"
 court_ongoing.1110.b.failure: "[competitor.GetShortUINameNotMeNoTooltip] zauważa, kiedy wlewasz truciznę do [competitor.GetHerHis] filiżanki"
 court_ongoing.1110.b.murder: "Trucizna jest #EMP zbyt#! skuteczna"
 court_ongoing.1110.c: "[competitor.GetHerHis|U] miłość nie jest prawdziwa; pieniądze przekonają [Select_CString(competitor.IsFemale, 'ją', 'go' )], by przestał[Select_CString(competitor.IsFemale, 'a', '' )]."
 court_ongoing.1110.c.success: "[competitor.GetShortUINameNotMeNoTooltip] przyjmuje łapówkę"
 court_ongoing.1110.c.failure: "[competitor.GetShortUINameNotMeNoTooltip] ujawnia wszystko, a teraz [target.GetShortUINameNotMeNoTooltip] wie o twojej propozycji"
 court_ongoing.1111.t: "Popularność"
 court_ongoing.1111.start.desc: "Nie tylko [owner.GetTitledFirstName] stara się zdobyć moją aprobatę. Coraz częściej zwraca się do mnie [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], a [competitor.GetHerHis] komplementy przeszły z grzeczności w intymność.\n\n"
 court_ongoing.1111.duel_success.desc: "[owner.GetTitledFirstNameNoTooltip] nie był[Select_CString(owner.IsFemale, 'a zadowolona', ' zadowolony' )] z uwag, które przedstawił[Select_CString(competitor.IsFemale, 'a', '' )] [competitor.GetFirstNameNoTooltip]. Wyzwał[Select_CString(owner.IsFemale, 'a', '' )] [Select_CString(competitor.IsFemale, 'ją', 'go' )] na pojedynek! Kiedy tam dotarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], sprawa była już zakończona; [owner.GetTitledFirstNameNoTooltip] stał[Select_CString(owner.IsFemale, 'a', '' )] triumfalnie nad pokonanym wrogiem."
 court_ongoing.1111.duel_failure.desc: "[owner.GetTitledFirstNameNoTooltip] nie był[Select_CString(owner.IsFemale, 'a zadowolona', ' zadowolony' )] z uwag, które przedstawił[Select_CString(competitor.IsFemale, 'a', '' )] [competitor.GetFirstNameNoTooltip]. Wyzwał[Select_CString(owner.IsFemale, 'a', '' )] [Select_CString(competitor.IsFemale, 'ją', 'go' )] na pojedynek! Kiedy tam dotarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], sprawa była już zakończona; [competitor.GetTitledFirstNameNoTooltip] stał[Select_CString(competitor.IsFemale, 'a', '' )] triumfalnie nad pokonanym wrogiem."
 court_ongoing.1111.poison_success.desc: "Ale dzisiaj, podczas kolacji, [competitor.GetTitledFirstNameNoTooltip] wypił[Select_CString( competitor.IsFemale, 'a', '' )] za dużo i zwymiotował[Select_CString( competitor.IsFemale, 'a', '' )] na mój strój! Nie tracąc ani chwili, [owner.GetTitledFirstNameNoTooltip] rzucił[Select_CString( owner.IsFemale, 'a', '' )] się na pomoc, aby uratować mnie od tego bałaganu."
 court_ongoing.1111.poison_failure.desc: "Teraz [competitor.GetTitledFirstNameNoTooltip] mówi mi, że [owner.GetTitledFirstNameNoTooltip] oszalał[Select_CString( owner.IsFemale, 'a', '' )] z zazdrości i próbował[Select_CString( owner.IsFemale, 'a', '' )] [Select_CString( competitor.IsFemale, 'ją', 'go' )] otruć!"
 court_ongoing.1111.a.success: "Och, [owner.GetTitledFirstNameNoTooltip]! Jakie to heroiczne!"
 court_ongoing.1111.a.duel_failure: "Biedn[Select_CString(owner.IsFemale, 'a', 'y' )] [owner.GetTitledFirstNameNoTooltip]! Pozwól mi zająć się twoimi zadrapaniami."
 court_ongoing.1111.a.poison_failure: "[owner.GetTitledFirstNameNoTooltip] nigdy nie posun[Select_CString(owner.IsFemale, 'ęłaby', 'ąłby' )] się do tak nikczemnych sztuczek!"
 court_ongoing.1111.b.poison_success: "Zostawcie mnie! Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] sobie poradzę!"
 court_ongoing.1111.b.poison_failure: "Jak mogł[Select_CString(owner.IsFemale, 'aś', 'eś' )], [owner.GetTitledFirstNameNoTooltip]?!"
 court_ongoing.1111.b.duel_success: "Dziecinne kłótnie #EMP nie#! robią na mnie wrażenia."
 court_ongoing.1111.b: "Zazdrością niczego nie wskórasz, [owner.GetTitledFirstNameNoTooltip]."
 court_ongoing.1111.c.duel_failure: "Och, [competitor.GetTitledFirstNameNoTooltip]! Jesteś tak[Select_CString(competitor.IsFemale, 'a odważna', 'i odważny' )]!"
 court_ongoing.1111.c: "Biedn[Select_CString(competitor.IsFemale, 'a', 'y' )] [competitor.GetTitledFirstNameNoTooltip]! Serce mi się kraje!"
 court_ongoing.1111.d: "Mam dość was obu!"
 court_ongoing.1112.desc: "[competitor.GetTitledFirstName] nie miał[Select_CString(competitor.IsFemale, 'a', '' )] szans przeciwko mojej potędze! [competitor.GetHerHis|U] porażka była z pewnością żenująca – a [target.Custom('LoverPetName')] [target.GetFirstName] widział[Select_CString(target.IsFemale, 'a', '' )] to wszystko! Od tamtej pory nie zwraca na [Select_CString(competitor.IsFemale, 'nią', 'niego' )] uwagi."
 court_ongoing.1112.a: "Kolejny wróg pokonany!"
 court_ongoing.1113.desc: "Wygląda na to, że nie [competitor.GetTitledFirstName] okazał[Select_CString(competitor.IsFemale, 'a', '' )] się być lepsz[Select_CString(competitor.IsFemale, 'a', '' )] niż myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] – moja porażka z [competitor.GetHerHis] rąk była równym stopniu bolesna co żenująca. Moją jedyną pociechą jest to, że [target.GetTitledFirstName] nie był[Select_CString(target.IsFemale, 'a', '' )] tego świadkiem."
 court_ongoing.1113.a: "Zapomnijmy o tym…"
 court_ongoing.1113.b: "Dokonam zemsty! Zaufaj mojemu słowu!"
 court_ongoing.1114.desc: "Nic nie może się równać z satysfakcją z perfekcyjnie wykonanego planu!\n\nUdało mi się dyskretnie dodać truciznę do kubka, z którego pił[Select_CString(competitor.IsFemale, 'a', '' )] [competitor.GetTitledFirstName], a spektakl, który nastąpił potem, nie zostanie szybko zapomniany! Zwymiotował[Select_CString(competitor.IsFemale, 'a', '' )] na [target.Custom('GetClothingArticle')], [Select_CString(EqualTo_string(target.Custom('GetClothingArticle'), 'spodnie' ), 'które', 'którą' )] miał[Select_CString(target.IsFemale, 'a', '' )] na sobie [target.GetFirstName]. Był[Select_CString(target.IsFemale, 'a', '' )] niezmiernie wdzięczn[Select_CString(target.IsFemale, 'a', 'y' )], kiedy przybiegł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], by uratować [Select_CString(target.IsFemale, 'ją', 'go' )] z tego bałaganu."
 court_ongoing.1114.a: "Już nigdy nie spojrzy w [competitor.GetHerHis] stronę!"
 court_ongoing.1115.desc: "Okazało się, że [competitor.GetTitledFirstName] jest bardziej spostrzegawcz[Select_CString( competitor.IsFemale, 'a', 'y' )] niż myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], bo przyłapał[Select_CString( competitor.IsFemale, 'a', '' )] mnie na próbie wlania trucizny do [competitor.GetHerHis] kielicha. Gdy tylko to zauważył[Select_CString( competitor.IsFemale, 'a', '' )], natychmiast mnie wydał[Select_CString( competitor.IsFemale, 'a', '' )]!"
 court_ongoing.1115.a: "To nie jest to, na co wygląda…"
 court_ongoing.1116.desc: "Pierwsza część mojego planu poszła doskonale. Nikt mnie nie widział, gdy wlewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] truciznę do kubka, z którego pił[Select_CString(competitor.IsFemale, 'a', '' )] [competitor.GetTitledFirstName]. Jednakże, wygląda na to, że nie docenił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] jej siły.\n\nZaledwie kilka sekund po tym, jak [competitor.GetFirstNameNoTooltip] przyłożył[Select_CString(competitor.IsFemale, 'a', '' )] napój do ust, zacz[Select_CString(competitor.IsFemale, 'ęła', 'ął' )] się dusić! Zanim ktokolwiek zdążył [competitor.GetHerHim] pomóc, upadł[Select_CString(competitor.IsFemale, 'a martwa', ' martwy' )] na podłogę."
 court_ongoing.1116.a: "Przynajmniej [target.GetFirstNameNoTooltip] nie będzie już nękan[Select_CString(target.IsFemale, 'a', 'y' )] [competitor.GetHerHis] zalotami."
 #Boring party guest
 court_ongoing.1120.t: "$court_event_title$ nieprzyjemne przyjemności"
 court_ongoing.1120.desc: "Przybywam na bal, aby [target.GetTitledFirstName] i ja mogliśmy spędzić więcej czasu razem. Serce wyskakuje mi z piersi na samą myśl o tym, że moglibyśmy dotknąć się dłońmi Ale kiedy dotarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na miejsce, zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zadręcza [Select_CString(target.IsFemale, 'ją', 'go' )] rozmową.\n\n[unpleasant_guest.Custom('InsultAdjective')|U] [unpleasant_guest.GetWomanMan] ględzi bez przerwy, całkowicie nieświadom[Select_CString(unpleasant_guest.IsFemale, 'a', 'y' )] dyskomfortu, jaki odczuwa [target.GetFirstNameNoTooltip]."
 court_ongoing.1120.a: "Małe #EMP „rozproszenie”#! byłoby teraz wskazane."
 court_ongoing.1120.a.failure: "Rozmowa jest straszliwie nudna"
 court_ongoing.1120.b: "Moje wdzięki poprawią każdą rozmowę!"
 court_ongoing.1120.c: "Zajmę [target.GetHerHis] miejsce. Lepiej, żebym to ja cierpiał[Select_CString(target.IsFemale, 'a', '' )] niż [target.GetSheHe]."
 court_ongoing.1120.d: "„Dość! Zanudzasz [Select_CString(target.IsFemale, 'tę panią', 'tego pana' )] na śmierć!”"
 court_ongoing.1120.e: "Nie zbliżę się do [Select_CString(unpleasant_guest.IsFemale, 'tej kobiety', 'tego mężczyzny' )]!"
 court_ongoing.1121.t: "Nieprzyjemne przyjemności"
 court_ongoing.1121.start.desc: "Kiedy rozesłał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaproszenia na potańcówkę, cieszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na wieczór dobrego towarzystwa i frywolnej zabawy. Zamiast tego utkn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] w okropnej rozmowie, w którą wciągn[Select_CString( unpleasant_guest.IsFemale, 'ęła', 'ął' )] mnie [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]…\n\n"
 court_ongoing.1121.diplomacy.desc: "„Dobry wieczór” – wita znajomy głos. [owner.GetTitledFirstName] włącza się do rozmowy. Jest uważn[Select_CString( owner.IsFemale, 'ą słuchaczką', 'ym słuchaczem' )] i wkrótce [unpleasant_guest.GetFirstNameNoTooltip] całą swoją uwagę przenosi na ni[Select_CString( owner.IsFemale, 'ą', 'ego' )]. Jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę uciec."
 court_ongoing.1121.intrigue.desc: "– [unpleasant_guest.Custom2('RelationToMeAddress', owner)|U] raczy posłuchać. Najmocniej przepraszam, ale wystąpiła pilna sytuacja, która wymaga twej uwagi.\n\nWypowiadający te słowa głos należy do osoby, którą jest jest nikt inny jak [owner.GetTitledFirstName]. Mruga [owner.GetSheHe] do mnie, gestem wskazując postać, którą jest [unpleasant_guest.GetFirstNameNoTooltip]. Najwyraźniej chce gdzieś z nami pójść."
 court_ongoing.1121.insult.desc: "– Myślę, że [ROOT.Char.GetLadyLord] ma już dość – przerywa [owner.GetTitledFirstName]. – Czy nie widzisz, że [ROOT.Char.Custom('PL_go_ja')] zanudzasz?"
 court_ongoing.1121.a: "Pożyteczna, aczkolwiek nieprzyjemna lekcja dyplomacji!"
 court_ongoing.1121.a.critical_success: "Poznajesz nową sztuczkę dyplomatyczną"
 court_ongoing.1121.a.success: "Twoje zrozumienie dyplomacji wzrasta"
 court_ongoing.1121.b: "Przydatna, choć nieprzyjemna lekcja podstępu!"
 court_ongoing.1121.b.critical_success: "Poznajesz nową sztuczkę intrygi"
 court_ongoing.1121.b.success: "Twoje zrozumienie intrygi wzrasta"
 court_ongoing.1121.c: "„Rzeczywiście, mam już dość”."
 court_ongoing.1121.c.success: "[unpleasant_guest.GetShortUINameNotMe|U] docenia twoją szczerość"
 court_ongoing.1121.c.failure: "[unpleasant_guest.GetShortUINameNotMe|U] obraża się"
 court_ongoing.1121.d: "[ROOT.Char.GetTitleAsNameNoTooltip] ma czas dla wszystkich. [owner.GetFirstNameNoTooltip] powin[Select_CString(owner.IsFemale, 'na', 'ien' )] o tym wiedzieć."
 court_ongoing.1121.e: "Nie zostanę ani chwili dłużej niż jest to konieczne!"
 #EXTREME REQUEST — CHOOSE, by Linnéa Thimrén
 court_ongoing.1201.t: "Prośba"
 court_ongoing.1201.desc: "„[Select_CString(target.IsFemale, 'Moja pani', 'Mój panie' )], pozwól mi udowodnić moje oddanie dla ciebie w sposób, jaki uznasz za stosowny!” – [owner.GetTitledFirstName] błaga mnie, bym przygotował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] test [owner.GetHerHis] oddania – wyczyn, który mi się spodoba. Rozkażę [owner.GetHerHim] zatem powstrzymywać się przez wiele dni od…"
 court_ongoing.1201.a: "Snu – strzeż mnie od koszmarów!"
 court_ongoing.1201.a_success: "[owner.GetHerHis|U] czuwanie pozwala mi spokojnie odpoczywać"
 court_ongoing.1201.a_failure: "Nie wywiązuje się ze swoich obowiązków"
 court_ongoing.1201.b: "Jedzenia – twoja miłość do mnie powinna być wystarczającym źródłem życia."
 court_ongoing.1201.b_success: "Udowadnia swoje oddanie"
 court_ongoing.1201.c: "Nie interesuje mnie testowanie [Select_CString(owner.IsFemale, 'jej', 'go' )]"
 #EXTREME REQUEST — SLEEP, by Linnéa Thimrén
 court_ongoing.1211.t: "$court_event_title$ Prośba"
 court_ongoing.1211.desc_opening: "„M[Select_CString( target.IsFemale, 'oja pani', 'ój panie' )], pozwól mi udowodnić moje oddanie w sposób, jaki tylko uznasz za stosowny!”\n\n[target.GetFirstNameNoTooltip] przez chwile zastanawia się nad tą prośbą, po czym [target.GetHerHis] twarz się rozjaśnia."
 court_ongoing.1211.desc: "– Ostatnio dręczą mnie koszmary. Jeśli twoje przywiązanie wobec mnie jest prawdziwe, to staniesz na straży miejsca, gdzie kładę się na spoczynek – mam na myśli [target.Custom('GetChambersOrTent')] – i nie dopuścisz, by dosięgło mnie zło."
 court_ongoing.1211.a: "Twój sen będzie wyjątkowo spokojny!"
 court_ongoing.1211.a.success: "Udaje ci się nie zasnąć"
 court_ongoing.1211.a.failure: "Kusi cię pokusa snu"
 court_ongoing.1211.b: "Nie zawracaj mi głowy w nocy, a zapewnię ci bezpieczeństwo."
 court_ongoing.1211.b.tt: "Miotła z przywiązanym na końcu płaszczem równie dobrze może zwalczać koszmary."
 court_ongoing.1211.b.success: "Nikt nie odkrywa podstępu"
 court_ongoing.1211.b.failure: "Zauważa oszustwo"
 court_ongoing.1211.c: "Nie zrobię tego."
 court_ongoing.1212.desc: "Gdy słońce wschodzi po kolejnej nocy, odczuwam ogromną wdzięczność. [owner.GetTitledFirstName] w pełni zasługuje na moje uznanie, bo cierpliwie stoi na straży, dzięki czemu wiem, że [ROOT.Char.Custom('GetChambersOrTent')] to bezpieczne miejsce. Zapewnia mi w ten sposób spokojny i niczym niezmącony odpoczynek."
 court_ongoing.1212.a: "M[Select_CString( owner.IsFemale, 'oja dzielna strażniczko', 'ój dzielny strażniku' )]!"
 court_ongoing.1213.desc: "W środku najciemniejszej nocy, gdy właśnie pogrążam się we śnie, wybudza mnie nagle donośny #EMP hałas#!! Opuszczam ostrożnie [ROOT.Char.Custom('GetChambersOrTent')] i oto, co widzę: [owner.GetTitledFirstName] śpi w najlepsze na ziemi."
 court_ongoing.1213.a: "M[Select_CString( owner.IsFemale, 'oja dzielna strażniczko', 'ój dzielny strażniku' )]…"
 court_ongoing.1214.desc: "\n\nKilka razy nawet wyjrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przez drzwi i zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że stoi sztywno wyprostowan[Select_CString( owner.IsFemale, 'a', 'y' )]; jest czujn[Select_CString( owner.IsFemale, 'a', 'y' )] i w pełni rozbudzon[Select_CString( owner.IsFemale, 'a', 'y' )]."
 court_ongoing.1215.desc: "W środku najciemniejszej nocy, gdy właśnie pogrążam się we śnie, wybudza mnie nagle donośny #EMP hałas#!! Opuszczam ostrożnie [ROOT.Char.Custom('GetChambersOrTent')] i oto, co widzę: płaszcz, który zwykle nosi [owner.GetTitledFirstName], hełm i miotłę leżące na ziemi."
 court_ongoing.1215.a: "Chciał[Select_CString(owner.IsFemale, 'a', '' )] mnie oszukać!"
 #EXTREME REQUEST — FOOD, by Linnéa Thimrén
 court_ongoing.1221.desc: "„Powin[Select_CString( ROOT.Char.IsFemale, 'naś', 'ieneś' )] być w stanie przeżyć przez kilka dni tylko dzięki swojej miłości do mnie”."
 court_ongoing.1221.a: "Moje oddanie pomoże mi przez to przejść!"
 court_ongoing.1221.a.success: "Udaje ci się unikać jedzenia"
 court_ongoing.1221.a.failure: "Ulegasz potrzebom swojego ciała"
 court_ongoing.1221.b: "Ani okruszek nie przejdzie przez te usta!"
 court_ongoing.1221.b.tt: "Ale nie mam nic przeciwko soczystemu kawałkowi lub smacznemu…"
 court_ongoing.1222.desc: "[owner.GetTitledFirstName] z każdym dniem wyglądał[Select_CString( owner.IsFemale, 'a', '' )] coraz mizerniej, ale nawet gdy je[Select_CString( owner.IsFemale, 'j', 'go' )] ciało zbielało, je[Select_CString( owner.IsFemale, 'j', 'go' )] wola i oddanie były silne… \n\nOdnajduję [Select_CString( owner.IsFemale, 'ją', 'go' )], aby ogłosić, że wyzwanie zostało wygrane. Pierwszą rzeczą, która przechodzi przez je[Select_CString( owner.IsFemale, 'j', 'go' )] usta, jest kolejna obietnica wierności.\n\n"
 court_ongoing.1222.a: "[Select_CString(owner.IsFemale, 'Moja oddana', 'Mój oddany' )] [owner.GetLadyLord|U]!"
 court_ongoing.1223.desc: "[owner.GetTitledFirstName] z każdym dniem wyglądał[Select_CString( owner.IsFemale, 'j', 'go' )] coraz mizerniej."
 court_ongoing.1223.desc_ending: "Ale kiedy szukam [Select_CString( owner.IsFemale, 'ją', 'go' )], aby ogłosić, że wyzwanie zostało wygrane, znajduję [Select_CString( owner.IsFemale, 'ją', 'go' )] w spiżarni, pokryt[Select_CString( owner.IsFemale, 'ą', 'ego' )] okruchami i w trakcie pożerania całego kręgu sera."
 court_ongoing.1223.a: "Widzę, że znalazł[Select_CString( owner.IsFemale, 'aś', 'eś' )] inne źródło pożywienia…"
 court_ongoing.1225.desc: "[owner.GetTitledFirstName] zdaje się dobrze znosić post, a kiedy szukam [Select_CString( owner.IsFemale, 'jej', 'go' )], aby wyrazić swoje zdziwienie i podziw, dowiaduję się, jak [owner.GetHerHim] się to udało.\n\n[owner.GetHerHis|U] cały płaszcz jest wypchany jedzeniem! Sądząc po [owner.GetHerHis] zawstydzonym wyrazie twarzy, nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o tym dowiedzieć…"
