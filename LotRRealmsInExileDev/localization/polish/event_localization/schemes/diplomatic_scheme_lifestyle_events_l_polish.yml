l_polish:
 diplomatic_scheme_lifestyle.1001.t: "Strategiczne zainteresowania"
 diplomatic_scheme_lifestyle.1001.desc: "Na początku [target.GetTitledFirstName] wymieniał[Select_CString( target.IsFemale, 'a', '' )] ze mną listy jako sposób na lepsze poznanie siebie. Dość szybko znaleźliśmy wspólny język i teraz przesyłamy tam i z powrotem całe strony z przemyśleniami na temat strategii wojskowych!"
 diplomatic_scheme_lifestyle.1001.a: "Nie mogę się doczekać, aby poznać więcej [target.GetHerHis] przemyśleń."
 diplomatic_scheme_lifestyle.1001.b: "Mam nowy pomysł, który z pewnością zrobi na [Select_CString( target.IsFemale, 'niej', 'nim' )] wrażenie!"
 diplomatic_scheme_lifestyle.3001.t: "Znam [Select_CString( target.IsFemale, 'ją', 'go' )] coraz lepiej"
 diplomatic_scheme_lifestyle.3001.desc: "Wiem, że większość może na to krzywo patrzeć, ale przecież nie będzie niczym złym, jeśli [target.GetTitledFirstName] będzie trochę pod obserwacją. Przynajmniej tak sobie wmawiam, instruując moich agentów, aby zapisywali wszystko, co lubi i czego nie lubi."
 diplomatic_scheme_lifestyle.3001.a: "Aby zdobyć [target.GetHerHis] przyjaźń, muszę [Select_CString( target.IsFemale, 'ją', 'go' )] najpierw poznać!"
 diplomatic_scheme_lifestyle.3001.a.tt: "#F Na pewno zrozumie!#!"
 diplomatic_scheme_lifestyle.3001.b: "Może jednak mają rację…"
 diplomatic_scheme_lifestyle.3001.b.tt: "#F Muszę przemyśleć swoją strategię.#!"
 diplomatic_scheme_lifestyle.3101.t: "Konfrontacja"
 diplomatic_scheme_lifestyle.3101.desc_opening_good: "– Chociaż to wszystko raczej mi pochlebia, nie jestem pewn[Select_CString( target.IsFemale, 'a', 'y' )] jakie masz zamiary.\n\n[target.GetTitledFirstName] [target.Custom('quirk_pos_present')] zanim kontynuuje. – I zawsze jesteś gdzieś w pobliżu… czy możesz zostawić mnie na chwilę w spokoju?"
 diplomatic_scheme_lifestyle.3101.desc_opening_bad: "– To się musi skończyć!\n\n[target.GetTitledFirstName] [target.Custom('quirk_neg_present')] zanim kontynuuje – Nie jestem pewn[Select_CString( target.IsFemale, 'a', 'y' )] co jest twoim celem, [ROOT.Char.GetFirstNameNoTooltip], ale jeśli ma to zwiększyć moją niechęć do ciebie, z pewnością się udało!"
 diplomatic_scheme_lifestyle.3101.a: "Odpuszczę na jakiś czas."
 diplomatic_scheme_lifestyle.3101.a.tt: "#F Jeszcze się nie poddał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m!#!"
 diplomatic_scheme_lifestyle.3101.b: "Nie poddam się!"
 diplomatic_scheme_lifestyle.3101.b.tt: "#F Z pewnością tak naprawdę nie miał[Select_CString( target.IsFemale, 'a', 'e' )] tego na myśli.#!"
 diplomatic_scheme_lifestyle.3101.c: "Jeśli tak uważa, najlepiej będzie to odwołać."
 diplomatic_scheme_lifestyle.3201.t: "Umniejszenie wartości"
 diplomatic_scheme_lifestyle.3201.desc: "– T[Select_CString( sacrificial_agent.IsFemale, 'a', 'en' )] [sacrificial_agent.Custom('InsultNoun')], [sacrificial_agent.GetFirstNameNoTooltip] zawsze czai się dookoła – nie mogę znaleźć wytchnienia!\n\n[target.GetTitledFirstName] kipie wściekłością, gdy [Select_CString( target.IsFemale, 'ją', 'go' )] spotykam. Wściekłość owa skierowana jest na osobę znaną jako [sacrificial_agent.GetTitledFirstName], a osoba ta to dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))]."
 diplomatic_scheme_lifestyle.3201.a: "Tak! [sacrificial_agent.GetSheHe] jest zawsze tak[Select_CString( sacrificial_agent.IsFemale, 'a', 'i' )] [sacrificial_agent.Custom('quirk_neg_present')]… #EMP Fuj#!!"
 diplomatic_scheme_lifestyle.3201.b: "[sacrificial_agent.GetSheHe|U] to bardzo [sacrificial_agent.Custom('quirk_pos_adjective')] [sacrificial_agent.GetWomanMan|l]!"
