 learn_language_ongoing.1000.t: "$learn_language$: Swoboda młodości"
 learn_language_ongoing.1000.desc: "Poznaję język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] i robię niesamowite postępy – wygląda na to, że nikt na całym świecie nie jest tak oddany nauce!\n\n„Nazywam… się… [fast_learner.GetFirstNameNoTooltip]!”\n\n„Lubię… jeść… [fast_learner.Custom('FavoriteTreatDemand')]!”\n\nJeśli tylko #EMP skupię się jeszcze bardziej#!, to w mig będę mówić płynnie!"
 learn_language_ongoing.1000.a: "Poświęcę temu #EMP cały#! swój czas!"
 learn_language_ongoing.1000.b: "Wolał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] poświęcić czas na coś innego…"
 learn_language_ongoing.1010.t: "$learn_language$: Miłosne nieporozumienie"
 learn_language_ongoing.1010.desc: "„I tak o to [ROOT.Char.GetTitleTierName] dyskutował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z radą na temat [ROOT.Char.Custom('education_conversation_subject')], podczas gdy [scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward' ).GetPositionName|l] przystąpił do…”\n\nSpojrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na książkę, a następnie dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak [lover_target.GetFirstName] pochyla się nade mną.\n\n„O NIE, czy to jest język #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l]#!? – mówi.\n\n„Wiesz… [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l] to język miłości i jeśli dobrze słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], zwrócił[Select_CString( lover_target.IsFemale, 'aś', 'eś' )] się do mnie słowami: [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')]? Ty [ROOT.Char.Custom('RomanticComplimentNoun')], ty!”"
 learn_language_ongoing.1010.a: "…tak, oczywiście, że tak! Dokładnie to chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m powiedzieć!"
 learn_language_ongoing.1010.b: "Nie, nie! To wszystko jest nieporozumieniem!"
 learn_language_ongoing.1010.c: "[lover_target.Custom('InsultNounSexual')|U] z ciebie! Odejdź, muszę się skupić!"
 outside_help_modifier: "Pomoc z zewnątrz"
 learn_language_ongoing.1020.c.success: "Dzięki twoim namowom [language_helper.GetFirstNameNoTooltip] ci pomaga"
 learn_language_ongoing.1020.c.failure: "[language_helper.GetFirstNameNoTooltip] rozgryzł[Select_CString( language_helper.IsFemale, 'a', '' )] wszystkie twoje manipulacje"
 learn_language_ongoing.1020.t_hash_collision: "$learn_language$: Pomoc z zewnątrz"
 learn_language_ongoing.1020.desc: "Wygląda na to, że [language_helper.GetTitledFirstName] otrzymał[Select_CString( language_helper.IsFemale, 'a', '' )] informację, że stale pracuję nad tym, aby podszkolić język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l]. Biegle posługuje się tym językiem i oferuje mi swoją pomoc w jego opanowaniu.\n\n„Nie proszę o nic więcej, jak tylko symboliczną nagrodę za moją pracę” – mówi, [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.a: "Jeśli pomożesz, to złoto będzie twoje."
 learn_language_ongoing.1020.b: "Przysługa za przysługę?"
 learn_language_ongoing.1020.c: "Och, jesteś #EMP tak[Select_CString( language_helper.IsFemale, 'a bezinteresowna', 'i bezinteresowny' )]#! oferując mi swoją pomoc, za darmo!"
 learn_language_ongoing.1020.d: "Dziękuję, ale poradzę sobie sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 learn_language_ongoing.1020.b.success: "[chosen_peasant.GetFirstName] akceptuje umowę"
 learn_language_ongoing.1020.b.failure: "[chosen_peasant.GetFirstName] czuje się obrażon[Select_CString( chosen_peasant.IsFemale, 'a', 'y' )] twoją ofertą"
 gain_artifact_tt: "Zyskujesz [artifact|El] [newly_created_artifact.GetName]"
 steal_artifact_tt: "Kradniesz [artifact|El] [newly_created_artifact.GetName]"
 learn_language_ongoing.1030.t: "$learn_language$: Wytarty podręcznik"
 learn_language_ongoing.1030.desc: "[chosen_peasant.GetTitledFirstName] podchodzi do mnie, [chosen_peasant.Custom('quirk_pos_pp')].\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], słyszał[Select_CString( chosen_peasant.IsFemale, 'am', 'em' )], że poznajesz właśnie język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l]. Mój ojciec był kupcem i potrafił nauczyć się każdego języka w krótkim czasie!”\n\n„Jego sekrety zawierają się w tym podręczniku. Nie mam z niego żadnego pożytku, gdyż nie umiem czytać. Rozstał[Select_CString( chosen_peasant.IsFemale, 'a', '' )]bym się z nim za rozsądną sumę”."
 learn_language_ongoing.1030.a: "Interesujące. Chętnie zapłacę."
 learn_language_ongoing.1030.b: "Być może to, o co prosisz, jest nieco… wygórowane."
 learn_language_ongoing.1030.c: "Wspaniały prezent! Strażnicy, każcie [chosen_peasant.GetHerHim] go oddać."
 learn_language_ongoing.1030.d: "Bzdura! Wynoś się stąd, szarlatan[Select_CString( chosen_peasant.IsFemale, 'ko', 'ie' )]!"
 learn_language_ongoing.1040.t: "$learn_language$: Zachwyt"
 learn_language_ongoing.1040.desc: "[target.GetTitledFirstName], t[Select_CString( target.IsFemale, 'a, którą', 'en, którego' )] staram się stale naśladować, aby lepiej poznać język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l], zacz[Select_CString( target.IsFemale, 'ęła', 'ął' )] ze mną ostatnio korespondować.\n\nDostał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kilka listów, w których chwali moje wysiłki włożone w naukę [target.GetHerHis] języka, nazywając je godnymi szacunku i podziwu!\n\nTo miłe uczucie, gdy ktoś docenia moją ciężką pracę!"
 learn_language_ongoing.1040.a: "Skrybowie! Przekażcie słowa mojego uznania."
 learn_language_ongoing.1040.b: "[target.GetFirstNameNoTooltip] wysyła interesujące listy…"
 learn_language_ongoing.1040.c: "Bah! Nie potrzebuję walidacji od nikogo poza #EMP sobą!#!"
 extra_success_chance_modifier: "Zwiększono szansę powodzenia"
 massive_extra_success_chance_modifier: "Ogromnie zwiększono szansę powodzenia"
 tutorial_success_chance_modifier: "$extra_success_chance_modifier$"
 learn_language_ongoing.1050.t: "$learn_language$: Jak kura pazurem"
 learn_language_ongoing.1050.desc: "Wszystkie moje cenne notatki spisywane w celu, by zgłębiać język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l], są teraz porozrzucane po całym gabinecie, a na dodatek jakaś kura przesiąknięta atramentem #EMP ciągle#! trzepocze skrzydłami na wszystkie strony! Jak ona w ogóle się tu dostała? #EMP I dlaczego jest cała w atramencie?!#!\n\n„[ROOT.Char.GetTitleTierName|U] wybaczy, przyszedł list dla [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Pana' )]”. Odwracam się i wyrywam wiadomość z rąk sługi.\n\n„Doprawdy szkoda, co się stało z Twoimi notatkami, ale spójrz na to z jasnej strony – i tak piszesz jak kura pazurem! Z wyrazami szacunku, [sabotage_rival.GetTitledFirstName]”."
 learn_language_ongoing.1050.a: "Moje notatki… Nie! Tyle pracy, przepadło!"
 learn_language_ongoing.1050.b: "[sabotage_rival.GetTitledFirstNameNoTooltip] zasługuje na #EMP ŚMIERĆ!#!"
 learn_language_ongoing.1050.c: "Ha, ha! Zawsze robię #EMP kopię swoich notatek!#!"
 learn_language_ongoing.1060.t: "$learn_language$: Błędne tłumaczenie"
 learn_language_ongoing.1060.desc: "„… alchemik sięgnął po [target.Custom('RandomWeirdObject')], podczas gdy [target.Custom('lowly_servant_type')] patrzył[Select_CString( target.IsFemale, 'a', '' )] na niego z przerażeniem, a potem…” – przerywa mi nagle wściekł[Select_CString( offended_character.IsFemale, 'a', 'y' )] [offended_character.GetTitledFirstName].\n\n„Czy ty w odniesieniu do moje[Select_CString( offended_character.IsFemale, 'j matki', 'go ojca' )] użył[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] określeń «[offended_character.Custom('InsultNoun')]» oraz «[offended_character.Custom('InsultNounSexual')]»?” – krzyczy. „Żądam zadośćuczynienia za tę ciężką zniewagę!”\n\nPrawdopodobnie mój język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] wymaga nieco więcej praktyki…"
 learn_language_ongoing.1060.a: "Strasznie mi przykro! Mam nadzieję, że to wystarczy."
 learn_language_ongoing.1060.b: "Och, źle usłyszał[Select_CString( offended_character.IsFemale, 'aś', 'eś' )]! Powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]: #EMP [offended_character.Custom('ComplimentAdjective')]#! oraz #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c: "Hah! Dokładnie tak. [offended_character.GetSheHe|U] jest także #EMP [offended_character.Custom('InsultAdjective')]!#!"
 learn_language_ongoing.1060.d: "Ja tylko ćwiczę język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l]! Źle się wyraził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 extra_careful_modifier: "Szczególna ostrożność"
 carefully_chosen_words_modifier: "Odpowiednio dobrane słowa"
 learn_language_ongoing.1060.b.success: "Wmawiasz [offended_character.GetHerHim], że schlebiasz [offended_character.GetHerHis] [Select_CString( offended_character.IsFemale, 'matce', 'ojcu' )]"
 learn_language_ongoing.1060.b.failure: "[offended_character.GetFirstNameNoTooltip] dostrzega twoje kłamstwo"
 learn_language_ongoing.1060.d.success: "Udaje ci się wyjaśnić, że to było nieporozumienie"
 learn_language_ongoing.1060.d.failure: "[offended_character.GetFirstNameNoTooltip] nie wierzy ci"
 learn_language_ongoing.1070.t: "$learn_language$: Literatura libertyńska"
 learn_language_ongoing.1070.desc: "Kiedy ćwiczę język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l], czytając książkę, którą przysłał[Select_CString( target.IsFemale, 'a', '' )] mi [target.GetTitledFirstName], zauważam, że cała rzesza służących naśmiewa się ze mnie…\n\n„Proszę, nie przestawaj czytać!” – chichoczą.\n„Właśnie zamierzał[Select_CString( target.IsFemale, 'a', '' )] pokazać swoje [ROOT.Char.Custom('ObjectifiedFeature')]! Musimy się dowiedzieć, czy [ROOT.Char.GetTitleTierName] oraz [target.Custom('lowly_servant_type')] skończą razem, czy t[Select_CString( target.IsFemale, 'a', 'en' )] [target.Custom('InsultNounSexual')] znowu stanie między nimi!”\n\nCzy ja czytam… #EMP coś lubieżnego?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a: "Strażnicy, uwolnijcie mnie od tej przeklętej książki!"
 learn_language_ongoing.1070.b: "Macie odwagę się ze mnie śmiać!? #EMP Wychłostać ich wszystkich.#!"
 learn_language_ongoing.1070.c: "No cóż, w pewnym sensie #EMP jest#! to chyba kształcące…"
 erotic_novel_connoisseur_modifier: "Koneser powieści erotycznych"
 lauded_loud_reader_modifier: "Pochwalone głośne czytanie"
 lauded_loud_reader_modifier_desc: "Postać ta zabawiała dwór „ciekawym” głośnym czytaniem."
 learn_language_ongoing.1080.t: "$learn_language$: Udzielona lekcja"
 learn_language_ongoing.1080.desc: "[Select_CString( court_tutor.IsFemale, 'Moja ochmistrzyni nadworna', 'Mój ochmistrz nadworny' )], [court_tutor.GetFirstName], [Select_CString( court_tutor.IsFemale, 'pomagała', 'pomagał' )] mi dzień i noc w moich wysiłkach, abym [Select_CString( ROOT.Char.IsFemale, 'poznała', 'poznał' )] język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l].\n\n[court_tutor.GetHerHis|U] dydaktyczne oddanie jest zaprawdę inspirujące – nie ma dnia, w którym język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l] odstępowałby mnie choćby na krok. A to trzeba przeczytać list, a to przyjdzie jakaś [scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip|l] osobistość, z którą trzeba zamienić słowo, a to zapamiętać wyjątkowy wierszyk.\n\nSzczerze mówiąc, gdyby nie [court_tutor.GetFirstNameNoTooltip], nigdy nie [Select_CString( ROOT.Char.IsFemale, 'zaszłabym', 'zaszedłbym' )] tak daleko."
 learn_language_ongoing.1080.a: "[court_tutor.GetFirstNameNoTooltip], zasługujesz na nagrodę!"
 learn_language_ongoing.1080.b: "Dobrze wykonuje swoją pracę."
 attended_by_tutor_modifier: "Nauka z ochmistrzem nadwornym"
 court_tutor_child_language_rank_1_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier: "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t: "$learn_language$: Brak miejsca"
 learn_language_ongoing.1090.desc: "Język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] jest bardzo trudny. Naprawdę bardzo trudny. \n\nCzuję, że moja głowa jest pełna, że nie ma już w niej miejsca. Jak tylko jedno słowo wpadnie mi do głowy, drugie wpada w otchłań zapomnienia. Z każdą lekcją walczę, nie robię żadnych postępów."
 learn_language_ongoing.1090.friend.desc: "\n\nNa szczęście [helpful_friend.GetTitledFirstName] zawsze jest przy mnie.\nCiągle powtarza „Tak trzymaj, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom('ComplimentAdjective')] [Select_CString( ROOT.Char.IsFemale, 'przyjaciółko', 'przyjacielu' )], wierzę w ciebie!”. Jest jak błogosławieństwo."
 learn_language_ongoing.1090.no_friend.desc: "\n\nMoże muszę odpocząć?"
 learn_language_ongoing.1090.a: "[helpful_friend.GetFirstNameNoTooltip], zawsze mogę liczyć na twoje wsparcie!"
 learn_language_ongoing.1090.b: "Bez względu na to, jak bardzo jest to trudne, muszę wytrwać!"
 learn_language_ongoing.1090.c: "Potrzebuję przerwy…"
 encouraged_by_friend_modifier: "Wsparto przez przyjaciela"
 learn_language_ongoing.1100.t: "$learn_language$: [ROOT.Char.GetTitleTierName], któr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] się troszczy"
 learn_language_ongoing.1100.desc: "Nie jest tajemnicą, że ciężko pracuję, aby opanować język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] i wygląda na to, że ludność [target.GetCulture.GetNameNoTooltip|l] coraz powszechniej o tym słyszy.\n\nPowiadają, że „[ROOT.Char.GetTitleTierName] to osoba, która się o nas troszczy”, co bardzo mi schlebia. Moje wysiłki chwalą nawet niżsi rangą szlachcice!\n\nMam wrażenie, że dzięki moim staraniom [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] i [target.GetCulture.GetCollectiveNounNoTooltip] się do siebie zbliżyli."
 learn_language_ongoing.1100.a: "Może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] wygłosić przemówienie, w #EMP obu#! językach?"
 learn_language_ongoing.1100.b: "Niech mnie zostawią w spokoju, nie chcę, żeby mnie rozpraszali."
 learn_language_ongoing.1100.c: "Jak szczęśliwie!"
 learn_language_ongoing.1100.a.success: "Wygłaszasz fantastyczną mowę"
 learn_language_ongoing.1100.a.failure: "Robisz z siebie głupca"
 learn_language_ongoing.1110.t: "$learn_language$: Powab poezji"
 learn_language_ongoing.1110.desc: "Ach, tomik „[target.Custom('RegionalDrink')|U] znad jeziora”, którego autor[Select_CString( the_poet.IsFemale, 'ką', 'em' )] jest [the_poet.GetFirstName] z miejsca znanego jako [poet_location.GetNameNoTierNoTooltip]. Zaiste świetny zbiór poezji, jakim może poszczycić się język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l]\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nMoże ja też powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] spróbować swoich sił w poezji?"
 learn_language_ongoing.1110.a: "Myślę, że mogę spróbować!"
 learn_language_ongoing.1110.b: "Może [lover_to_be.GetFirstNameNoTooltip] m[Select_CString( lover_to_be.IsFemale, 'ogłaby', 'ógłby' )] otrzymać ode mnie #EMP romantyczny#! wiersz?"
 learn_language_ongoing.1110.c: "Nie, obecnie się #EMP uczę#! i nie mam czasu na niepoważne zajęcia!"
 poetry_collector_modifier: "Kolekcjoner poezji"
 learn_language_ongoing.1110.a.success: "Okazuje się, że jesteś dość utalentowan[Select_CString( THIS.Char.IsFemale, 'a', 'y' )]"
 learn_language_ongoing.1110.a.failure: "Nie umiesz rymować, aby ocalić swoje życie"
 learn_language_ongoing.1120.t: "$learn_language$: bajki dla dzieci"
 learn_language_ongoing.1120.desc: "– Mądre zwierzę, którym jest [ROOT.Char.Custom('GetAnimalType')], mówi wtedy do dziecka – uważaj, bo tam jest…– Nagle mi przerwano.\n\n– Co?! [ROOT.Char.GetTitleTierName] czyta #EMP dziecięce bajeczki?#! Czy ty nie masz honoru? – krzyczy [insensitive_asshole.GetTitledFirstName].\n– To nieakceptowalne! Jeśli dowiedzą się o tym twoi wrogowie, na pewno zobaczą w tym słabość!\n\nWygląda na to, że mój wybór literatury w języku, którym jest [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l], był nieco… niefortunny w oczach osób tworzących mój [ROOT.Char.Custom('GetCourt')]."
 learn_language_ongoing.1120.a: "Nie! To jest… #EMP uwielbiana twórczość [target.GetCulture.GetNameNoTooltip|l]!#! Właśnie tak!"
 learn_language_ongoing.1120.b: "Ośmielasz się mnie obrażać!? Ja ci pokażę!"
 learn_language_ongoing.1120.c: "Masz rację. [ROOT.Char.GetTitleTierName] nie powin[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )] czytać takich rzeczy."
 learn_language_ongoing.1120.d: "Niech ludzie myślą, co chcą. Te opowiadania są pouczające!"
 learn_language_ongoing.1120.a.success: "[insensitive_asshole.GetFirstNameNoTooltip] zostaje oszukan[Select_CString( insensitive_asshole.IsFemale, 'a', 'y' )] i myśli, że bajki są klasyczną literaturą"
 learn_language_ongoing.1120.a.failure: "Tracisz pozycję, gdy twoje czytanie bajek staje się powszechnie znane"
 easily_read_fables_modifier: "Proste bajki"
 seemingly_feeble_minded_modifier: "Pozorne ograniczenie umysłowe"
 seemingly_feeble_minded_modifier_desc: "Postać tę często widuje się czytającą bajki dla dzieci, co sprawia wrażenie, że jej umysł może jeszcze nie dojrzał."
 learn_language_ongoing.1120.b.tt: "#V Pojedynkuj się#! z postacią [insensitive_asshole.GetFirstName], aby ukarać [Select_CString( insensitive_asshole.IsFemale, 'ją', 'go' )] za [insensitive_asshole.GetHerHis] bezczelność!\n#weak To NIE jest pojedynek na śmierć i życie.#!\nGdy wygrasz, zdobędziesz [prestige_i] [prestige|El] i [modifier|El] wpływający na [scheme|El]. Gdy przegrasz, wystawisz się na pośmiewisko.\n\nTwoja [prowess|El]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] postaci [insensitive_asshole.GetFirstName]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure: "Mój pojedynek z postacią [insensitive_asshole.GetFirstNameNoTooltip] został unieważniony"
 learn_language_ongoing.1123.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc: "„Poddaję się! Błagam, wybacz mi, wcale nie jesteś ograniczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] umysłowo! Oszczędź mnie!” – krzyczy [insensitive_asshole.GetTitledFirstName].\n\nTo [Select_CString( insensitive_asshole.IsFemale, 'ją', 'go' )] nauczy, że nie należy #EMP mnie#! znieważać."
 learn_language_ongoing.1123.a: "Jak mawia mądry zwierz, [ROOT.Char.Custom('GetAnimalType')]: „Nie obrażaj mądrzejszych od siebie”!"
 learn_language_ongoing.1123.b: "Zgnijesz w lochu przez swoją bezczelność!"
 learn_language_ongoing.1124.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc: "[insensitive_asshole.GetTitledFirstName] spluwa obok miejsca, gdzie leżysz na ziemi.\n\n„To jest [ROOT.Char.GetTitleTierName|l]? Co za słaby i żałosny żart. Teraz zrobię ci przysługę i pozbędę się tych niedorzecznych książek za ciebie”."
 learn_language_ongoing.1124.a: "To przeszkodzi w mojej nauce…"
 learn_language_ongoing.1130.t: "$learn_language$: Leksykalna miłość"
 learn_language_ongoing.1130.desc: "„Och, m[Select_CString( ROOT.Char.IsFemale, 'oja droga', 'ój drogi' )] [ROOT.Char.GetFirstNameNoTooltip]! Widzę, że język [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] znajduje się w kręgu twoich szczególnych zainteresowań. Czuję się docenion[Select_CString( lover_to_help.IsFemale, 'a', 'y' )], że wkładasz tyle wysiłku w zrozumienie mnie!” – mówi [lover_to_help.GetTitledFirstName], [lover_to_help.Custom('quirk_pos_pp')].\n\n„Czy mogę ci w jakiś sposób pomóc? Może nauczę cię kilku słów? – pyta."
 learn_language_ongoing.1130.a: "Chętnie przyjmę każdą pomoc!"
 learn_language_ongoing.1130.b: "Jak powiedzieć: „Spotkaj się ze mną nago w mojej komnacie?”"
 learn_language_ongoing.1130.c: "Dziękuję, ale radzę sobie doskonale."
 motivated_by_love_modifier: "Motywacja płynąca z miłości"
 learn_language_ongoing.1130.a.success: "[lover_to_help.GetFirstNameNoTooltip] jest [Select_CString( lover_to_help.IsFemale, 'dobrą, aczkolwiek filtrującą nauczycielką', 'dobrym, aczkolwiek flirtującym nauczycielem' )]"
 learn_language_ongoing.1130.a.failure: "[lover_to_help.GetFirstNameNoTooltip] uważa, że należy #EMP rozpoczynać#! lekcje od takich słów, jak „dżdżownica”, „rozentuzjazmować” lub „źdźbło”"
 learn_language_ongoing.1140.t: "$learn_language$: Pomocna dłoń"
 learn_language_ongoing.1140.desc: "„Widzę, że zgłębiasz język [schemat.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] – dobry wybór, mówienie nim na pewno wzmocni twoją pozycję jako [ROOT.Char.GetTitleTierName|l]”. – [close_one_to_help.GetFirstName], a dla mnie [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))], wykrzykuje, [close_one_to_help.Custom('quirk_pos_pp')].\n\n„Biegle znam [target.GetCulture.GetNameNoTooltip|l]. Może [Select_CString(close_one_to_help.IsFemale, 'mogłabym', 'mógłbym' )] być pomocn[Select_CString(close_one_to_help.IsFemale, 'a', 'y' )], [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShortVocative', SCOPE.sC('root_for_loc'))]?” – mówi."
 learn_language_ongoing.1140.a: "Czy możesz pomóc mi zrozumieć to zdanie?"
 learn_language_ongoing.1140.b: "Możesz od teraz uczestniczyć w moich lekcjach?"
 helpful_assistance_modifier: "Pomocne wsparcie"
 learn_language_ongoing.1300.t: "$learn_language$: Miła pogawędka"
 learn_language_ongoing.1300.desc: "Gdy przejeżdżamy przez tereny miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName], radosny miejscowy podchodzi do mojej świty. [interlocutor.GetHerHis|U] uśmiech rozciąga się od ucha do ucha. Zdaję sobie sprawę, że serdecznie nas wita, ale niestety niuanse mowy mi umykają.\n\nTak czy inaczej, macham moim uważnym towarzyszom i odwzajemniam [interlocutor.GetHerHis] radosne powitanie – trudno wyobrazić sobie lepszą okazję, by przećwiczyć mój język [interlocutor.GetCulture.GetLanguage.GetName|l]!"
 learn_language_ongoing.1300.a: "Po prostu porozmawiajmy w miłej atmosferze."
 learn_language_ongoing.1300.a.flavor: "Próbujesz zaangażować się w rozmowę na temat podobieństw i różnic, jakie wykazują między sobą języki [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] i [interlocutor.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 learn_language_ongoing.1300.b: "Dziś czuję się wyjątkowo #EMP pewnie#!…"
 learn_language_ongoing.1300.b.flavor: "Masz nadzieję, że [interlocutor.GetFirstNameNoTooltip] zgodzi się na polubowną debatę"
 learn_language_ongoing.1300.b.success: "Ty i [interlocutor.GetFirstNameNoTooltip] prowadzicie angażującą debatę"
 learn_language_ongoing.1300.b.failure: "Ty i [interlocutor.GetFirstNameNoTooltip] nie dochodzicie do porozumienia"
 learn_language_ongoing.1300.c: "„Dołącz do nas w naszej podróży do miejsca znanego jako [next_destination.GetNameNoTooltip]!”"
 learn_lang_cult_acceptance_gain_debate: "Zaangażowano się w polubowną debatę podczas podróży"
 interlocutor_entourage_member: "Interlokutor dołącza do świty"
