l_polish:
 do_not_execute_assassination_tooltip: "Nie próbuje dokonać zamachu"
 assassination_ongoing.0001.t: "Ukryt[Select_CString(assassin.IsFemale, 'a sympatyczka', 'y sympatyk' )]"
 assassination_ongoing.0001.desc: "[Select_CString(assassin.IsFemale, 'Moja asasynka', 'Mój asasyn' )], [assassin.GetName], odkrył[Select_CString(assassin.IsFemale, 'a', '' )], że [secret_sympathizer.GetName], jed[Select_CString(secret_sympathizer.IsFemale, 'na z dworzanek', 'en z dworzan' )] przebywających na dworze, którym włada [target.GetName], jest w pewnym stopniu przychyln[Select_CString(target.IsFemale, 'a', 'y' )] naszej sprawie – nawet jeśli nie mówi, że otwarcie praktykuje [ROOT.Char.GetFaith.GetName|l].\n\n„Jest got[Select_CString(secret_sympathizer.IsFemale, 'owa', 'owy' )] pomóc nam w tym spisku” – wyjaśnia [assassin.GetFirstNameNoTooltip]. „Ale w zamian chce twojego błogosławieństwa i przychylności jako wybitny [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]”."
 assassination_ongoing.0001.a: "Będę mówić o [Select_CString(secret_sympathizer.IsFemale, 'niej', 'nim' )] dobrze przed obliczem [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 assassination_ongoing.0001.b: "Nie mogę błogosławić każdego beznadziejnego przybłędy, którego do mnie przyprowadzisz."
 fp3_sympathizer_might_betray_you.flavor: "[secret_sympathizer.GetFirstNameNoTooltip] może nam raczej zaszkodzić zamiast pomóc…"
 assassination_ongoing.0002.t: "Zabieganie o fanatyków"
 assassination_ongoing.0002.desc: "[assassin.GetName] wydawał[Select_CString(assassin.IsFemale, 'a', '' )] się być zestresowan[Select_CString(assassin.IsFemale, 'a', 'y' )] przygotowaniami do swojej misji. Wiem oczywiście, że perspektywa śmierci w męczarniach [Select_CString(assassin.IsFemale, 'jej', 'go' )] nie odstrasza, więc musi chodzić o coś innego. Kiedy pytam, od razu przechodzi do rzeczy.\n\n„Potrzebuję więcej współpracowników, jeśli chcemy, by [target.GetTitledFirstName] został[Select_CString(target.IsFemale, 'a wyeliminowana', ' wyeliminowany' )]” – powiedział[Select_CString(assassin.IsFemale, 'a', '' )]. „Na pustkowiu natkn[Select_CString(assassin.IsFemale, 'ęłam', 'ąłem' )] się na kilku wygnańców. Jak się okazało, byli to [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] wypędzeni przez władc[Select_CString(ROOT.Char.IsFemale, 'zynię wrogą', 'ę wrogiego' )] naszej sprawie. Chętnie pomogą, jeśli dostarczymy im broń i zbroje”."
 assassination_ongoing.0002.a: "Wszyscy wierni, którzy chcą nam pomóc, są mile widziani!"
 assassination_ongoing.0002.b: "Wolał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] nie ufać tym włóczęgom…"
 assassination_usury_event_title: "Złoto i [owner.GetFaith.HighGodNameAlternate]"
 assassination_not_usury_event_title: "Mała sakiewka złota"
 assassination_ongoing.0003_opening: "Wygląda na to, że [assassin.GetName] odkrył[Select_CString(assassin.IsFemale, 'a', '' )], że [target.GetName] ma słaby punkt, który możemy wykorzystać.\n\n„W rzeczy samej” – mówi. „potajemnie komunikował[Select_CString(assassin.IsFemale, 'am', 'em' )] się z"
 assassination_usury_event_scullery_maid_desc: "skromną, ale mściwą pomywaczką"
 assassination_usury_event_guard_desc: "skorumpowanym strażnikiem"
 assassination_usury_event_harem_slave_desc: "ambitną niewolnicą z haremu"
 assassination_usury_event_gardener_desc: "niepozornym ogrodnikiem, który kiedyś był jednym z nas."
 assassination_usury_event_minor_servant_desc: "podrzędnym sługą o niewielkim znaczeniu, ale wielkich umiejętnościach"
 assassination_ongoing.0003.outro: "– osoba ta jest gotowa udzielić nam informacji, ale za pewną cenę. Musimy zapłacić złotem… dyskretnie”.\n\nPrzez chwilę mam wątpliwości. Usługi można kupić, owszem, ale co z lojalnością i zaufaniem?"
 assassination_ongoing.0003.a: "Błądzić jest rzeczą ludzką…"
 assassination_ongoing.0003.b: "Nie widzę powodu, by się wahać!"
 assassination_ongoing.0003.c: "Nie, wolę #italic zdobyć#! lojalność ludzi, nie ją kupić."
 assassination_ongoing.0004.t: "Chwila zwątpienia"
 assassination_ongoing.0004_opening: "[assassin.GetName] wydaje się nietypowo zaniepokojon[Select_CString(assassin.IsFemale, 'a', 'y' )], a może nawet przygnębion[Select_CString(assassin.IsFemale, 'a', 'y' )].\n\n„Tak” – wyznaje, gdy się zbliżam „moja wiara została zachwiana, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Zwątpił[Select_CString(assassin.IsFemale, 'am', 'em' )] w obietnicę wielkich nagród w zaświatach. Co jeśli nie tylko [Select_CString(target.IsFemale, 'ta', 'ten' )] [target.Custom('InsultAdjective')|l] [target.GetFirstName] zginie, ale także ja? A jeśli [assassin.GetFaith.HighGodNameAlternate] nie pochwala zabijania #EMP wszystkich#! niewiernych?”\n\nGdy patrzę na moj[Select_CString(assassin.IsFemale, 'ą skonfiktowaną mistrzynię', 'ego skonfliktowanego mistrza' )] zabójców, zdaję sobie sprawę, że wszystko, czego potrzebuje, to"
 assassination_doubt_event_hashish_desc: "uspokoić się haszyszem i stać się pustym naczyniem dla woli [assassin.GetFaith.HighGodNamePossessive]."
 assassination_doubt_event_alcohol_desc: "upić się tak mocno, by móc spojrzeć w zaświaty."
 assassination_doubt_event_food_desc: "przez chwilę oddać się przyjemnościom, jakie może przynieść tylko dobre jedzenie."
 assassination_doubt_event_confide_desc: "ktoś, kto [Select_CString(assassin.IsFemale, 'ją', 'go' )] wysłucha i uspokoi."
 assassination_doubt_event_orgy_desc: "afirmujący życie wieczór z konkubinami, który chętnie zapewnię."
 assassination_doubt_event_meditation_desc: "chwila w odosobnieniu, aby poczuć obecność [assassin.GetFaith.HighGodNamePossessive]."
 assassin_doubt_event_nothing_else: "uzyskać ode mnie potwierdzenie, że [assassin.GetFaith.PositiveAfterLife|U] istnieje."
 assassination_console.success: "[assassin.GetFirstNameNoTooltip] zostaje przez ciebie uspokojon[Select_CString(assassin.IsFemale, 'a', 'y' )]"
 assassination_console.failure: "[assassin.GetFirstNameNoTooltip] nie wierzy w twoje zapewnienia"
 assassination_console_toast.success: "[assassin.GetFirstNameNoTooltip] umacnia swoją determinację"
 assassination_console_toast.failure: "[assassin.GetFirstNameNoTooltip] nadal ma wątpliwości"
 assassination_ongoing.0003.c_hashish: "Chodź, zjedz ze mną nieco ciastek z haszyszem."
 assassination_ongoing.0003.c_alcohol: "Chodź, napij się ze mną."
 assassination_ongoing.0003.c_food: "Chodź, zjemy razem."
 assassination_ongoing.0003.c_confide: "Chodź, zwierz mi się."
 assassination_ongoing.0003.c_orgy: "Chodź, pokażę ci jak będzie wyglądać [assassin.GetFaith.PositiveAfterLife3|U]…"
 assassination_ongoing.0003.c_meditation: "Choć, pomedytujmy razem."
 assassination_ongoing.0004.b: "Nie wolno ci się zachwiać. Zaufaj mądrości [assassin.GetFaith.HighGodNamePossessive]."
 assassination_ongoing.0004.c: "Może powinniśmy ponownie rozważyć ten zamach…"
 high_risk_of_dying.tt: "@warning_icon! #X Istnieje większe prawdopodobieństwo, że [assassin.GetNameNoTooltip] zginie podczas próby zamachu!#!"
 assassination_ongoing.0005.t: "Trucizna lub zaraza"
 assassination_ongoing.0005.desc: "– Proszę, niech [ROOT.Char.GetTitleTierName] mnie wysłucha – mówi [assassin.GetName] – jeśli chcemy sprawić, że [target.GetTitledFirstName] odejdzie z tego świata, musimy wykorzystać każdą dostępną nam przewagę. Istnieje pewna potężna trucizna, którą w niewielkich ilościach spożywają wschodni mistycy; mogę pokryć nią me ostrze, ale będzie to kosztowne…"
 assassination_ongoing.0005.a_you: "Nie ma takiej potrzeby. Mogę stworzyć dla ciebie truciznę!"
 assassination_ongoing.0005.a_them: "Jesteś uzdolnion[Select_CString(assassin.IsFemale, 'ą zielarką', 'ym zielarzem' )], zrób coś sam."
 assassination_ongoing.0005.b: "Nie ma ceny, której nie zapłacił[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] za tę sprawę!"
 assassination_ongoing.0005.c: "Wystarczy umieścić ostrze w latrynie na noc – to załatwi sprawę."
 assassination_ongoing.0005.d: "Nie, to strata czasu poniżej naszej godności."
 assassination_ongoing.0006.t: "Zbiegł[Select_CString(dummy_assassin_gender.IsFemale, 'a asasynka', 'y asasyn' )]"
 assassination_ongoing.0006.desc: "Podjęto próbę zamachu na życie postaci imieniem [target.GetName], ale niestety, gdy [Select_CString(assassin.IsFemale, 'moja mistrzyni', 'mój mistrz' )] zabójców [assassin.GetName] dostrzegł[Select_CString(assassin.IsFemale, 'a', '' )] okazję, jed[Select_CString(dummy_assassin_gender.IsFemale, 'na', 'en' )] z [assassin.GetHerHis] wspólni[Select_CString(dummy_assassin_gender.IsFemale, 'czek', 'ków' )] ogarnął strach przed śmiercią i uciekł[Select_CString(dummy_assassin_gender.IsFemale, 'a', '' )].\n\nPlan musiał zostać przerwany. Na szczęście [target.GetTitledFirstNameNoTooltip] niczego nie odkrył[Select_CString(target.IsFemale, 'a', '' )], a [assassin.GetFirstNameNoTooltip] zapewnił[Select_CString(assassin.IsFemale, 'a', '' )] mnie, że wkrótce będzie można podjąć nową próbę. Zbiegł[Select_CString(dummy_assassin_gender.IsFemale, 'a asasynka', 'y asasyn' )] może jednak nadal stanowić zagrożenie, jeśli [Select_CString(dummy_assassin_gender.IsFemale, 'jej', 'go' )] nie znajdziemy."
 assassination_ongoing.0006.a: "Znajdziemy [Select_CString(dummy_assassin_gender.IsFemale, 'ją', 'go' )] – i uciszymy na dobre."
 assassination_ongoing.0006.b: "Będziemy musieli pogodzić się z tym ryzykiem."
 assassination_hunted_down_toast.success: "Uciszył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] [Select_CString(dummy_assassin_gender.IsFemale, 'zdrajczynię', 'zdrajcę' )]"
 assassination_hunted_down_toast.failure: "Nie udało ci się znaleźć [Select_CString(dummy_assassin_gender.IsFemale, 'zdrajczyni', 'zdrajcy' )]"
 assassination_hunted_down.success: "[Select_CString(dummy_assassin_gender.IsFemale, 'Zdrajczyni', 'Zdrajca' )] zostaje wytropion[Select_CString(dummy_assassin_gender.IsFemale, 'a i zabita', 'y i zabity' )]"
 assassination_hunted_down.failure: "Nie udało ci się [Select_CString(dummy_assassin_gender.IsFemale, 'jej', 'go' )] dopaść"
 assassination_ongoing.0007.t: "[Select_CString(target.IsFemale, 'Cnotliwa kobieta', 'Cnotliwy mężczyzna' )]?"
 assassination_ongoing.0007.desc: "– Nie mogę tego zrobić – oświadcza z nagłym zmartwieniem w oczach [assassin.GetFirstName], osoba pełniąca rolę mojego zabójcy.\n\n– Chociaż to postać o heretyckich poglądach, [target.GetTitledFirstName] to jednak [target.GetWomanMan] o wielkiej cnocie i silnej wierze w nauki, które przedstawia nam [assassin.GetFaith.HighGodName]. Nie znajdziesz w [target.Custom('PL_nim_niej')] zepsucia czy niesprawiedliwości. Jeśli [target.Custom('PL_go_ja')] zabiję, obawiam się, że [assassin.GetFaith.HighGodName] dosięgnie mnie swym gniewem i nie minie mnie straszliwa kara w miejscu wiecznej kaźni, które znamy jako [ROOT.Char.GetFaith.NegativeAfterLife]."
 assassination_ongoing.0007.a: "Jesteś #italic [Select_CString(assassin.IsFemale, 'asasynką', 'asasynem' )]#!, nie zatrudnił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] cię, żebyś się wahał[Select_CString(assassin.IsFemale, 'am', 'em' )]!"
 assassination_ongoing.0007.b: "Być może masz rację… Na razie zaprzestańmy."
