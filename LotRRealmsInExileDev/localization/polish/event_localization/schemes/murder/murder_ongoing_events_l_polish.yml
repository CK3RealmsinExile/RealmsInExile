l_polish:
 murder_event_title: "Morderstwo:"
 murder_ongoing.3010.t: "$murder_event_title$ Pijan[Select_CString(agent_in_question.IsFemale, 'a wspólniczka', 'y wspólnik' )]"
 murder_ongoing.3010.desc_opening: "[agent_in_question.GetTitledFirstName] jest pijan[Select_CString( agent_in_question.IsFemale, 'a', 'y' )] każdego dnia."
 murder_ongoing.3010.desc_hero: "Mimo że otworzyło to pewne możliwości, aby dowiedzieć się więcej o [scheme.GetTargetCharacter.GetTitledFirstName], [agent_hero_of_the_moment.GetTitledFirstName] – [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] władc[Select_CString(target.IsFemale, 'zyni', 'y' )] i [Select_CString(agent_hero_of_the_moment.IsFemale, 'moja wspólniczka', 'mój wspólnik' )] – wyraził[Select_CString(agent_hero_of_the_moment.IsFemale, 'a', '' )] obawy, że [Select_CString(agent_in_question.IsFemale, 'ta pijaczka', 'ten pijak' )] zagraża [agent_hero_of_the_moment.GetHerHis] pozycji na dworze.\n\n– To tylko kwestia czasu, zanim [agent_in_question.GetHerHis] temperament zwycięży nad [Select_CString(agent_in_question.IsFemale, 'nią', 'nim' )]!"
 murder_ongoing.3010.desc: "Mimo że otworzyło to pewne możliwości, aby dowiedzieć się więcej o [schemat.GetTargetCharacter.GetTitledFirstName], nie przydaje się [agent_in_question.GetSheHe] do niczego innego…"
 murder_ongoing.3010.a: "Napij się jeszcze, [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success: "[agent_in_question.GetHerHis|U] pijackie eskapady są pomocne"
 murder_ongoing.3010.a.failure: "Zdradza się"
 murder_ongoing.3010.b: "[agent_in_question.GetTitledFirstNameNoTooltip] musi trzymać się z dala od wszelkiego rodzaju trunków."
 murder_ongoing.3010.c: "Upewnię się, że weźmie to nad ni[Select_CString(ROOT.Char.IsFemale, 'ą', 'm' )] górę! Szykuj się."
 murder_ongoing.3301.t: "$murder_event_title$ Nie najostrzejszy"
 murder_ongoing.3301.desc: "Gdzie jest mój ceremonialny nóż?! Nóż, który planował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] umieścić w piersi [target.GetTitledFirstName]! Nóż, który ostrzył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] od kilku dni!\n\nSzukając go, przewrócił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] moje pokoje do góry nogami, ale nigdzie go nie ma."
 murder_ongoing.3301.a: "[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] przysiąc, że zostawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] go tutaj!"
 #Apply poisonous herbs to the scheme that you found while travelling
 murder_ongoing.3302.t: "$murder_event_title$ Szczypta tego, listek tamtego…"
 murder_ongoing.3302.desc: "Nagle przypominam sobie o ziołach, które udało mi się nabyć, gdy podróżowaliśmy przez ziemie znane jako [herb_location.GetTerrain.GetNameNoTooltip|l] na terenie o nazwie [herb_location.GetNameNoTooltip].\n\nPowinny one pomóc w moim #EMP dążeniu#!, w myśl którego [target.GetTitledFirstName] porzuci swoją ziemską egzystencję."
 murder_ongoing.3302.a: "Będą mi dobrze służyć."
