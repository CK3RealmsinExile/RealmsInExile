l_polish:
 do_not_execute_murder_tooltip: "Nie podejmujesz próby morderstwa"
 murder_child_really_tooltip: "Mordowanie dziecka. Czy chcesz tego dokonać?"
 murder_outcome_murdered_rival_tt: "Zdobywasz [prestige_i] [EmptyScope.ScriptValue('rival_outlived_prestige_value')|P0] za przeżycie swojego [Concept('rival', 'rywala')|E]"
 murder_unknown_murder_against_you_was_successful: "#X Twoje życie zakończył nieznany zabójca!#!"
 murder_unknown_murder_against_you_was_successful_other: "#X [THIS.Char.GetShortUINameNotMe] został[Select_CString(THIS.Char.IsFemale, 'a zamordowana', ' zamordowany' )] przez nieznanego sprawcę!#!"
 murder_outcome.1001.t: "Zabójca!"
 murder_outcome.1001.d: "Nadszedł czas. Moi wspólnicy są już na miejscu. Jeden z nich zapłaci zabójcy tej samej nocy, w której dokona tego czynu. Inny dopilnuje, by mur był niestrzeżony. Trzeci zostawi subtelny ślad świec prowadzący do komnaty, w której śpi [target.GetTitledFirstName].\n\nWszystko jest już na swoim miejscu."
 murder_outcome.1001.a: "Zrób to."
 murder_outcome.1001.b: "Poczekaj, nie jestem jeszcze gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 murder_outcome.1002.t: "Zaczepion[Select_CString( target.IsFemale, 'a', 'y' )]"
 murder_outcome.1002.opening: "Moi wspólnicy wszystko zaplanowali. [target.GetTitledFirstName] odbędzie podróż i przejedzie przez ciemny las. $murder_outcome.1002.d$"
 murder_outcome.1002.opening_travel: "Moi wspólnicy dowiedzieli się, że [target.GetTitledFirstName] odbywa obecnie podróż do miejsca znanego jako [province.GetName], która wiedzie przez kilka obszarów dziczy.\n\n$murder_outcome.1002.d$"
 murder_outcome.1002.d: "Brakuje tylko bandy zbirów, którzy tragicznie zabiją [Select_CString(target.IsFemale, 'ją', 'go' )] podczas nieudanego napadu na drodze.\n\nJuż wyobrażam sobie [target.GetHerHis] krew wsiąkającą w ciemną ziemię…"
 murder_outcome.1002.a: "Och, dzicz może być naprawdę niebezpiecznym miejscem."
 murder_outcome.1002.b: "Czekajcie, to nie jest odpowiedni moment."
 murder_outcome.1003.t: "Posiłek, za który warto umrzeć"
 murder_outcome.1003.d: "Moi wspólnicy przygotowywali się od tygodni. Kucharz został przekupiony, by patrzył w inną stronę; trucizna została zdobyta, a kaczka jest prezentem, który [target.GetTitledFirstName] osobiście skosztuje. Zostanie natarta trucizną, a zioła zamaskują jej zapach, gdy będzie podawana do stołu. Śmiertelna gorycz będzie ostatnią rzeczą, jaką mój cel kiedykolwiek zasmakuje."
 murder_outcome.1003.a: "Smacznego, [target.GetFirstNameNoTooltip]…"
 murder_outcome.1003.b: "Zaczekaj, potrzebuję więcej czasu na przygotowanie!"
 murder_outcome.1004.t: "Nieproszony gość"
 murder_outcome.1004.desc: "Jeden z moich wspólników zdobył jadowite zwierzę, którym jest [SCOPE.Custom('VenomousCreature')] i zorganizował służbę, aby ukryła to stworzenie przed nadejściem mroku w łóżku, w którym śpi [target.GetTitledFirstName].\n\nWszystko czego potrzebują, to moja zgoda. [target.GetFirstNameNoTooltip] zejdzie z tego świata szybciej niż zdąży się zorientować."
 murder_outcome.1004.a: "Mam nadzieję, że [SCOPE.Custom('VenomousCreatureTypePlural')] nie wzbudzają w tobie lęku, [target.GetFirstNameNoTooltip]…"
 murder_outcome.1004.b: "To nie jest dobry sposób na zrobienie tego."
 murder_outcome.1005.t: "$knight_culture_player_plural_no_tooltip$ i chłopi"
 murder_outcome.1005.desc: "Po niedawnym wzburzeniu chłopów z [home_province.GetNameNoTier], jeden z moich wspólników przedstawił mi unikalną propozycję planu, który zapewni nam, że [target.GetTitledFirstName] zostanie załatwion[Select_CString( target.IsFemale, 'a', 'y' )].\n\nZ odpowiednią ilością pieniędzy i agitatorów na każdym rogu, moglibyśmy zainscenizować całe zamieszanie, gdy [target.GetTitleTierName] będzie przechodzić przez ulicę. "
 murder_outcome.1005.a: "Czas na dobre, staroświeckie rządy tłumu."
 murder_outcome.1005.b: "To jest zbyt nieprzewidywalne!"
 murder_outcome.1006.t: "Beczka wina"
 murder_outcome.1006.desc: "[target.GetTitledFirstName] będzie uczestniczyć w lokalnej uroczystości na terenie miejsca znanego jako [home_province.GetName]. Tak się składa, że wiem, iż jest [target.GetSheHe] miłośni[Select_CString( target.IsFemale, 'czką', 'kiem' )] wina.\n\nM[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] zwabić [Select_CString( target.IsFemale, 'ją', 'go' )] do piwnicy znajdującej się w mojej posiadłości na ekskluzywną degustację, a później dopilnować, by już nigdy stamtąd nie wysz[Select_CString( target.IsFemale, 'ła', 'edł' )]…!"
 murder_outcome.1006.a: "To będzie banalne!"
 murder_outcome.1007.t: "Na wzburzonych wodach"
 murder_outcome.1007.travel: "[target.GetTitledFirstName] znajduje się obecnie na pokładzie statku gdzieś na terenie miejsca znanego jako [province.GetName]."
 murder_outcome.1007.desc_not_inspection: "Jeszcze w tym tygodniu [target.GetTitledFirstName] odwiedzi statek zakotwiczony w jednym z portów znajdujących się na terenie miejsca znanego jako [province.GetNameNoTier]."
 murder_outcome.1007.desc: "Jeszcze w tym tygodniu [target.GetTitledFirstName] przeprowadzi inspekcję statku zakotwiczonego w jednym z portów znajdujących się na terenie miejsca znanego jako [province.GetNameNoTier]."
 murder_outcome.1007.desc_ending: "\n\nNajlepiej by było, gdyby moi wspólnicy oblali łódkę łatwopalną substancją, a następnie poczekalibyśmy aż wypłynie on[Select_CString( target.IsFemale, 'a', '' )] na środek portu. Wystrzelona zostałaby jedna płonąca strzała i czekalibyśmy do momentu, w którym zabierze [Select_CString( target.IsFemale, 'ją', 'go' )] woda."
 murder_outcome.1007.desc_ending_travel: "\n\nByłoby tragedią, gdyby moi wspólnicy oblali belki łatwopalnym płynem, odpłynęli jedyną łodzią wiosłową i podpalili statek z bezpiecznej odległości… zapewniając w ten sposób, że [target.GetFirstNameNoTooltip] zginie wraz z całą swoją świtą."
 murder_outcome.1007.a: "Wprowadzić plan w życie."
 murder_outcome.1008.t: "Napój życia"
 murder_outcome.1008.desc: "Moi wspólnicy zdobyli dyskretny proszek, który nie pozostawia śladów po rozpuszczeniu. Służba odpowiedzialna za napełnianie i zajmowanie się kielichem, z którego pije [target.GetTitledFirstName], została przekupiona, by odwrócić wzrok. Jedyne, co pozostało, to moja zgoda na przemycenie trucizny do [target.GetHerHis] następnego orzeźwiającego napoju."
 murder_outcome.1008.a: "Wznieśmy toast za [target.GetHerHis] zdrowie!"
 murder_outcome.1201.t: "Mało uczęszczany szlak"
 murder_outcome.1201.desc: "[assassin.GetTitledFirstName] przygotowuje specjalną wycieczkę, dzięki czemu mał[Select_CString( target.IsFemale, 'a', 'y' )] [target.GetTitledFirstName] będzie m[Select_CString( target.IsFemale, 'ogła', 'ógł' )] spędzić miły dzień w lesie.\n\nNiestety [target.GetFirstNameNoTooltip] się zgubi i nie będzie można odnaleźć [Select_CString( target.IsFemale, 'jej', 'go' )] przed zmrokiem. Ach, był[Select_CString( target.IsFemale, 'a', '' )] przecież tak[Select_CString( target.IsFemale, 'a młoda', 'i młody' )]…"
 murder_outcome.1201.no_assassin: "Jeden z moich wspólników przygotowuje specjalną wycieczkę dla osoby, którą jest [target.GetTitledFirstName]. Dziecko wierzy, że spędzi miły dzień w lesie.\n\nNiestety [target.GetFirstNameNoTooltip] się zgubi i nie będzie można [target.Custom('PL_go_jej')] odnaleźć przed zmrokiem. Ach, tyle życia było jeszcze przed [target.Custom('PL_nim_nia')]…"
 murder_outcome.1201.a: "Dziecko zagubione w lesie… często kończy się to tragicznie."
 murder_outcome.1201.b: "Nie, muszę to jeszcze przemyśleć!"
 murder_outcome.1202.t: "Bezbronn[Select_CString( target.IsFemale, 'a', 'y' )]"
 murder_outcome.1202.desc: "Nadszedł w końcu ten czas. Mamka, pod której opieką znajduje się mał[Select_CString( target.IsFemale, 'a', 'y' )] [target.GetTitledFirstName], jest gotowa zrobić to, co trzeba. Za odpowiednią opłatą, oczywiście.\n\nOdprawiam swoj[Select_CString( dummy_gender.IsFemale, 'ą wspólniczkę', 'ego wspólnika' )], gdy zaczyna mi opowiadać o przeznaczeniu ostrej igły."
 murder_outcome.1202.a: "Zrobić to bez względu na cenę."
 murder_outcome.1202.b: "Co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 murder_outcome.1203.desc: "Trudno znaleźć człowieka, który byłby skłonny podnieść rękę na niemowlę, jednakże o wiele łatwiej znaleźć takiego, który byłby skłonny sprawić, by w kołysce znalazło się pewne stworzenie, powiedzmy [SCOPE.Custom('VenomousCreatureType')].\n\nWidzę, jak [SCOPE.Custom('VenomousCreature')] mojego agenta wpełza do małego woreczka, i czuję dreszcz. Stworzenie jest prawie tak samo duże jak jego przyszła ofiara!"
 murder_outcome.1204.t: "Apetyt na słodycze"
 murder_outcome.1204.desc: "Jeśli jest jedna rzecz, której [target.GetTitledFirstName] w szczególności nie może się oprzeć, to jest to [target.GetHerHis] ulubiony przysmak…\n\n[target.GetHerHis|U] następną słodką przekąską będzie w połowie [target.Custom('FavoriteTreat')], a w połowie silna trucizna, którą jeden ze wspólników „przypadkowo zostawi” przed dzieckiem."
 murder_outcome.1204.a: "Smacznego!"
 murder_outcome.1205.t: "Niebezpieczne wysokości"
 murder_outcome.1205.desc_opening: "[target.GetTitledFirstName] żył[Select_CString(target.IsFemale, 'a', '' )] już wystarczająco długo na tym świecie. Wszystkie rzeczy w końcu upadają: królestwa, [ROOT.Char.Custom('LadiesLords')], #EMP dzieci zepchnięte z wysokich miejsc#!…\n\n"
 murder_outcome.1205.desc_dog: "Mój wspólnik obwiąże liną psa, którego mał[Select_CString(target.IsFemale, 'a', 'y' )] [target.GetTitledFirstNameNoTooltip] tak bardzo kocha i powiesi go wysoko na ścianie. Jęczenie i szczekanie na pewno przyciągnie uwagę dziecka."
 murder_outcome.1205.desc_cat: "Mój wspólnik obwiąże liną kota, którego mał[Select_CString(target.IsFemale, 'a', 'y' )] [target.GetTitledFirstNameNoTooltip] tak bardzo kocha i powiesi go wysoko na ścianie. Miauczenie na pewno przyciągnie uwagę dziecka."
 murder_outcome.1205.desc_toy: "Mój agent obwiąże liną ulubioną zabawkę, którą [target.GetTitledFirstNameNoTooltip] tak bardzo kocha, i powiesi ją wysoko na murach. Gdy [target.Custom('child_favorite_toy_indefinite')] zniknie, dzieciak na pewno zacznie szukać swojej zguby."
 murder_outcome.1205.desc: "Mój wspólnik zostawi ślad słodyczy prowadzący w górę, w górę, w górę, wystarczająco wysoko, by mał[Select_CString(target.IsFemale, 'a', 'y' )] [target.GetTitledFirstNameNoTooltip] poczuł[Select_CString(target.IsFemale, 'a', '' )] mrowienie w żołądku. Na szczycie znajdzie kosz pełen smakołyków wiszący na ścianie."
 murder_outcome.1205.desc_ending: "A kiedy sięgnie w dół, by rozwiązać linę, tak łatwo będzie się [target.GetHerHim] poślizgnąć"
 murder_outcome.1205.a: "Prawdziwa tragedia."
 murder_outcome.1301.t: "Zapomnian[Select_CString(target.IsFemale, 'a', 'y' )] w ciemności"
 murder_outcome.1301.desc: "Wygląda na to, że za odpowiednią opłatą strażnik lochu, którego właścicielem jest [prison_owner.GetTitledFirstName], może nieumyślnie przeoczyć grupę dworzan, kiedy będą składać ostatnią wizytę osobie znanej jako [target.GetTitledFirstName]…"
 murder_outcome.1301.a: "Ile czasu upłynie, nim [prison_owner.GetFirstNameNoTooltip] zorientuje się, że [target.GetFirstNameNoTooltip] nie żyje?"
 murder_outcome.1301.b: "Nie, nie teraz."
 murder_outcome.1302.t: "Nieproszony gość"
 murder_outcome.1302.desc: "Trudno było dostać się do aresztu domowego, w którym przebywał[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]. Jednakże moi wspólnicy znaleźli star[Select_CString( dummy_gender.IsFemale, 'ą służącą', 'ego służącego' )] z"
 murder_outcome.1302.home_court_exists: "dworu położonego na ziemiach znanych jako [target_home.GetNameNoTier],"
 murder_outcome.1302.home_court_does_not_exists: "[target.GetHerHis] dawnego dworu,"
 murder_outcome.1302.end: "gotow[Select_CString( dummy_gender.IsFemale, 'ą', 'ego' )] udawać [target.GetHerHis] przybył[Select_CString( dummy_gender.IsFemale, 'ą', 'ego' )] z wizytą przyjaci[Select_CString( dummy_gender.IsFemale, 'ółki', 'ela' )]…"
 murder_outcome.1302.a: "Uzbroić służąc[Select_CString( dummy_gender.IsFemale, 'ą', 'ego' )] i wysłać [Select_CString( dummy_gender.IsFemale, 'ją', 'go' )] w drogę."
 murder_outcome.1302.b: "Nie, nie teraz."
 murder_outcome.1401.t: "Łaska"
 murder_outcome.1401.desc: "Biedn[Select_CString( target.IsFemale, 'a', 'y' )], bezbronn[Select_CString( target.IsFemale, 'a', 'y' )] [target.GetTitledFirstName]… Czy życie w ten sposób ma jakiś sens?\n\nJeden z moich wspólników utorował zabójcy drogę do komnaty, w której „odpoczywa” obezwładnion[Select_CString( target.IsFemale, 'a', 'y' )] [target.GetTitleTierName]."
 murder_outcome.1401.a: "Tak będzie najlepiej."
 murder_outcome.1401.b: "Nie, to nie jest właściwe."
 murder_outcome.2000.t: "Zrządzenie losu"
 murder_outcome.2000.desc: "Kiedy czynię niezbędne przygotowania, aby [target.GetTitledFirstName] od[Select_CString( target.IsFemale, 'eszła', 'szedł' )] z tego świata, staje się coś niespodziewanego. T[Select_CString( target.IsFemale, 'a prostaczka poszła i umarła', 'en prostak poszedł i umarł' )] bez mojej pomocy!"
 murder_outcome.2000.a: "[ROOT.Char.GetFaith.DevilName|U] musi być spragniony [target.GetHerHis] towarzystwa!"
 murder_outcome.2000.a.tt: "Osoba znana jako [target.GetTitledFirstName] [target.GetDeathReason]"
 murder_outcome.2500.desc: "Gdy kontynuuję przygotowania, aby [target.GetTitledFirstName] i [ROOT.Char.GetFaith.DevilName|U] wreszcie spotkali się osobiście, przerywa mi paź. Okazuje się, że [owner.Custom('InsultNoun')] przemierzył[Select_CString(owner.IsFemale, 'a', '' )] daleką drogę i teraz jest poza moim zasięgiem! "
 murder_outcome.2500.a: "Może zdołał[Select_CString( target.IsFemale, 'aś', 'eś' )] mi uciec, jednakże nie uciekniesz przed śmiercią!"
 murder_outcome.2001.t: "Zabójca!"
 murder_outcome.2001.opening_1: "Plan zadziałał, a [target.GetName] jest już w końcu martw[Select_CString( target.IsFemale, 'a', 'y' )]!"
 murder_outcome.2001.opening_2: "[target.GetTitledFirstName] był[Select_CString( target.IsFemale, 'a', '' )] cały czas nieuchwytn[Select_CString( target.IsFemale, 'a', 'y' )], jednakże zabójca zdołał [Select_CString( target.IsFemale, 'ją', 'go' )] dopaść. Kiedy to zrobił, nie było [Select_CString( target.IsFemale, 'jej', 'go' )] już na tym świecie."
 murder_outcome.2001.opening_3: "Zabójca spisał się spektakularnie, w wyniku czego [target.GetName] jest już martw[Select_CString( target.IsFemale, 'a', 'y' )]!"
 murder_outcome.2001.heh: "\nHe!"
 murder_outcome.2001.owner_is_known_1: "\n\nNiestety, choć cały czas twierdzę, że oskarżenia są bezpodstawne, nikt nie ma wątpliwości, że maczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w tym swoje palce."
 murder_outcome.2001.owner_is_known_2: "\n\nJednak ktoś, gdzieś, wymknął się i dał znać o moim zaangażowaniu w przeprowadzenie tej zbrodni! Przynajmniej mogę się pocieszać tym, że [target.GetTitledFirstName] jest w znacznie gorszej sytuacji ode mnie."
 murder_outcome.2001.no_awareness_1: "\n\nNa szczęście mój udział w tym przestępstwie pozostaje nieznany."
 murder_outcome.2001.no_awareness_2: "\n\nDobrze zatarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystkie swoje ślady. Jeżeli ktoś podejrzewa, że to ja stoję za tym atakiem, nie ma odwagi powiedzieć o tym głośno."
 murder_outcome.2001.a.discovered: "Mój zabójca był tam tylko po to, by chronić [Select_CString( target.IsFemale, 'ją', 'go' )] przed #EMP prawdziwym#! zabójcą! Szczerze!"
 murder_outcome.2001.a: "Uwielbiam niezapowiedziane wizyty."
 murder_outcome.2001.memories: "\n\nPamiętam, gdy [bad_memory.GetDescription]. [ROOT.Char.Custom('MurderMemoryEnding')|U]"
 murder_outcome.2002.t: "Niebezpieczne podróże"
 murder_outcome.2002.opening_1: "Dzięki mojemu genialnemu planowi i wynajętym przeze mnie zbirom, [target.GetTitledFirstName] jest wreszcie martw[Select_CString( target.IsFemale, 'a', 'y' )]!"
 murder_outcome.2002.opening_2: "Bandyci wykonali swoją robotę i [target.GetTitledFirstName] z[Select_CString( target.IsFemale, 'eszła', 'szedł' )] z tego świata!"
 murder_outcome.2002.opening_3: "[target.GetTitledFirstName] o[Select_CString( target.IsFemale, 'deszła', 'dszedł' )] z tego świata, odprawion[Select_CString( target.IsFemale, 'a', 'y' )] przez ostrze bandyty."
 murder_outcome.2002.heh: "\nHe!"
 murder_outcome.2002.no_save: "\n\nGdy podróżni zatrzymali się na wieczór, by rozbić obóz, spomiędzy drzew wybiegli bandyci żądni krwi i złota! Żołnierze podjęli walkę, ale na szczęście okazało się być to niewystarczające. [target.GetTitledFirstName] zgin[Select_CString( target.IsFemale, 'ęła', 'ął' )] tragiczną śmiercią."
 murder_outcome.2002.owner_is_known_1: "\n\nNiestety jeden z bandytów został schwytany i wyjawił, że zapłacił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] im, aby [target.GetTitleTierName] poni[Select_CString( target.IsFemale, 'osła', 'ósł' )] śmierć!"
 murder_outcome.2002.owner_is_known_2: "\n\nJeden z bandytów musiał zostać jednak schwytany, bo wyszło na jaw, że to ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za tym atakiem!"
 murder_outcome.2002.no_awareness_1: "\n\nTeraz na bandytów wszyscy polują i nikt nawet nie będzie podejrzewał, że ja jestem w to zaangażowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 murder_outcome.2002.no_awareness_2: "\n\nNa szczęście większość bandytów zginęła w walce, a martwi przecież nie mówią. Nikt nigdy nie dowie się o moim zaangażowaniu!"
 murder_outcome.2002.a.discovered: "Moją jedyną zbrodnią było zaufanie nisko urodzonym bandytom…"
 murder_outcome.2002.a: "Hah! Może jednak plebs wcale nie jest taki bezużyteczny?"
 murder_outcome.2002.a.less_arrogant: "Moje dwa problemy wzajemnie się rozwiązały!"
 murder_outcome.2003.t: "Zdrowe odżywianie"
 murder_outcome.2003.opening_1: "Dzięki kaczce i fiolce z trucizną [target.GetTitledFirstName] wreszcie nie żyje!"
 murder_outcome.2003.opening_2: "Trucizna spełniła swoje zadanie, a [target.GetTitledFirstName] jest już po drugiej stronie życia."
 murder_outcome.2003.opening_3: "Ten ptak stał się ostatnią rzeczą, jaką [target.GetFirstName] kiedykolwiek zjadł[Select_CString( target.IsFemale, 'a', '' )]!"
 murder_outcome.2003.owner_is_known_1: "[target.GetTitledFirstName] krztusząc się kością, zdążył[Select_CString( target.IsFemale, 'a', '' )] jednak wybełkotać moje imię, przeklinając mnie jako swoj[Select_CString( target.IsFemale, 'ją', 'ego' )] zabójc[Select_CString( ROOT.Char.IsFemale, 'zynię', 'ę' )]!"
 murder_outcome.2003.owner_is_known_2: "\n\nNiestety trucizna została odkryta, a truciciel szybko wskazał mnie jako osobę za to odpowiedzialną!"
 murder_outcome.2003.owner_is_known_3: "\n\nJeden ze służących [target.GetTitledFirstName] poczuł się jednak zobowiązany i przyznał się do winy, wskazując mnie jako dostawcę trucizny."
 murder_outcome.2003.no_awareness_1: "\n\nCo więcej, podczas spożywania posiłku, [target.GetTitledFirstName] zmagał[Select_CString( target.IsFemale, 'a', '' )] się z kością, która utknęła [Select_CString( target.IsFemale, 'jej', 'mu' )] w gardle. Teraz nie wiadomo dokładnie, co [Select_CString( target.IsFemale, 'ją', 'go' )] tak naprawdę zabiło!"
 murder_outcome.2003.no_awareness_2: "\n\nWygląda też na to, że nikt z moich wspólników nie jest podejrzany, co oznacza, że nikt nie może przypisać mi podrzucenia trucizny!"
 murder_outcome.2003.a.discovered_1: "Ja tylko próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ożywić ucztę!"
 murder_outcome.2003.a.discovered_2: "Och, proszę. [target.GetSheHe|U] i tak zabijał[Select_CString( target.IsFemale, 'a', '' )] nastrój."
 murder_outcome.2003.a: "To musiało być coś, co zjadł[Select_CString( target.IsFemale, 'a', '' )]."
 murder_outcome.2004.opening_1: "[target.GetTitledFirstName|U] nie żyje, a przyczyną [target.Custom('PL_jego_jej')] śmierci było [SCOPE.Custom('VenomousCreatureAttack')], jakiego dokonało jadowite zwierzę, [SCOPE.Custom('VenomousCreature')]! Stworzenie zaatakowało niedługo po tym, jak ofiara udała się na spoczynek do swoich komnat. Chociaż wezwano strażników, nikt nie mógł nic zrobić, by [target.Custom('PL_go_ja')] uratować."
 murder_outcome.2004.owner_is_known_1: "\n\nNiestety, [target.GetSheHe] umierał[Select_CString( target.IsFemale, 'a', '' )] przeklinając moje imię, co spowodowało, że plotki o moim zaangażowaniu rozeszły się nader szybko."
 murder_outcome.2004.no_awareness_1: "\n\nNa szczęście [SCOPE.Custom('VenomousCreatureTypePlural')] nie mówią, co oznacza, że nikt nie zdoła przypisać mi jakiejkolwiek formy zaangażowania w przeprowadzenie tego ataku."
 murder_outcome.2004.no_awareness_1_beaked_mammal: "\n\nNa szczęście takie stworzenia nie mówią – ale czy na pewno nie mówią? Przeprowadzenie tego ataku nie może być powiązane ze mną."
 murder_outcome.2004.a.discovered: "Pora [SCOPE.Custom('VenomousCreatureMovement')]ć stąd jak [SCOPE.Custom('VenomousCreatureType')]!"
 murder_outcome.2004.a: "Mój mały przyjaciel dobrze wykonał swoją pracę."
 murder_outcome.2005.opening_1: "[target.GetTitledFirstName] jest martw[Select_CString( target.IsFemale, 'a', 'y' )], pobit[Select_CString( target.IsFemale, 'a', 'y' )] i zdeptan[Select_CString( target.IsFemale, 'a', 'y' )] przez swoich poddanych!\n\nWzburzeni chłopi oszaleli na widok swoje[Select_CString(target.IsFemale, 'j seniorki', 'go seniora' )] i [target.GetHerHis] rycerzy, którzy jadąc ulicami zostali ściągnięci z wierzchowców i pobici na śmierć!"
 murder_outcome.2005.owner_is_known_1: "\n\nWielu chłopów zostało powieszonych, ale niestety przed tymi tragicznymi egzekucjami wielu z nich wskazało mnie jako sprawcę całego zamieszania."
 murder_outcome.2005.no_awareness_1: "\n\nWielu chłopów zostało powieszonych, łącznie z tymi, którzy chcieli na mnie donieść. Oznacza to, że nikt nie dowie się o moim udziale!"
 murder_outcome.2005.a.discovered: "Chłopom po prostu nie można ufać, że wezmą pod uwagę moje dobro."
 murder_outcome.2005.a.discovered.less_arrogant: "Zdradzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez moich pokornych sług!"
 murder_outcome.2005.a: "Nigdy nie lekceważ siły tłumu."
 murder_outcome.2006.desc: "[target.GetTitledFirstName] jest martw[Select_CString( target.IsFemale, 'a', 'y' )], zamurowan[Select_CString( target.IsFemale, 'a', 'y' )] i wkrótce zostanie zapomnian[Select_CString( target.IsFemale, 'a', 'y' )]!\n\nUpojon[Select_CString( target.IsFemale, 'a', 'y' )] wesołością i winem, posz[Select_CString( target.IsFemale, 'ła', 'edł' )] ze mną do piwnicy. Po wielu kieliszkach „wybornego” wina zasn[Select_CString( target.IsFemale, 'ęła', 'ął' )] i nawet nie drgn[Select_CString( target.IsFemale, 'ęła', 'ął' )], gdy wyciągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] kielnię i metodycznie zamurował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wyjście.\n\n"
 murder_outcome.2006.scheme_owner_known: "Niestety widziano mnie, jak prowadził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( target.IsFemale, 'ją', 'go' )] do piwnicy, a w ciągu kilku tygodni świeżo wzniesiona ściana została zburzona, by ujawnić kryjący się za nią horror."
 murder_outcome.2006.scheme_unknown: "Na szczęście nikt nie zauważył nowej, dziwnej ściany w mojej piwnicy…"
 murder_outcome.2006.a.discovered: "Był[Select_CString( target.IsFemale, 'a', '' )] pijan[Select_CString( target.IsFemale, 'a', 'y' )] i potrzebował[Select_CString( target.IsFemale, 'a', '' )] noclegu!"
 murder_outcome.2006.a: "Niech spoczywa w pokoju!"
 murder_outcome.2007.desc: "[target.GetTitledFirstName] nie żyje! Został[Select_CString( target.IsFemale, 'a pochłonięta', ' pochłonięty' )] przez zimny uścisk oceanu.\n\nPłonąca strzała wystrzelona przez mojego wspólnika zatoczyła świetlisty łuk w poprzek portu, a chwilę później cała łódź stanęła w płomieniach."
 murder_outcome.2007.desc_lowborn: "Wszyscy podróżni wylądowali w wodzie, a ubrania stają się takie ciężkie, gdy zamokną…"
 murder_outcome.2007.desc_highborn: "Wszyscy podróżni wylądowali w wodzie, a cienka tkanina staje się taka ciężka, gdy zamoknie…"
 murder_outcome.2007.scheme_owner_known: "\n\nNiestety łucznik został zauważony i nie zawahał się mnie zdradzić!"
 murder_outcome.2007.scheme_unknown: "\n\n#EMP Niestety#! łucznika nie udało się odnaleźć."
 murder_outcome.2007.a.discovered: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [target.GetSheHe] umie pływać!"
 murder_outcome.2007.a: "Cóż za tragedia!"
 every_entourage_member: "Każdy członek świty, którą zabrał[Select_CString(target.IsFemale, 'a', '' )] ze sobą [target.GetTitledFirstNameNoTooltip]:"
 murder_outcome.2008.desc_drunkard: "[target.GetTitledFirstName] nie żyje; zabił [Select_CString(target.IsFemale, 'ją jej', 'go jego' )] ulubiony trunek – [target.Custom('RegionalAlcoholicDrink')]!"
 murder_outcome.2008.desc_not_drunkard: "[target.GetTitledFirstName|U] nie żyje, a przyczyna śmierci to [target.Custom('RegionalDrink')] w nadmiernej ilości!"
 murder_outcome.2008.desc: "\n\nMoi wspólnicy wsypali truciznę do [target.GetHerHis] kielicha i patrzyli, jak rozpuszcza się bez śladu. Dopiero gdy spuchło [target.GetHerHim] gardło, zdał[Select_CString(target.IsFemale, 'a', '' )] sobie sprawę, że coś jest nie tak, ale wtedy było już za późno.\n\n"
 murder_outcome.2008.scheme_owner_known: "Niestety, moi wspólnicy zostali zauważeni, a przekupieni służący nie zawahali się ujawnić mojego udziału!"
 murder_outcome.2008.scheme_unknown: "Na szczęście moi wspólnicy wymknęli się na długo przed tym, jak efekty działania trucizny dały znać, że coś się dzieje!"
 murder_outcome.2008.a.discovered: "…wyglądał[Select_CString(target.IsFemale, 'a', '' )] na spragnionego?"
 murder_outcome.2008.a: "Na zdrowie, [target.GetTitledFirstNameNoTooltip]!"
 murder_outcome.2201.t: "Zmasakrowane zwłoki"
 murder_outcome.2201.opening: "[target.GetTitledFirstName] jest martw[Select_CString( target.IsFemale, 'a', 'y' )]!\n\nPoszukiwania trwały do późnych godzin nocnych, nim zostały przerwane, a następnie wznowione o świcie. Dopiero rano znaleziono ciało; zakrwawione, pokiereszowane i rozszarpane jakby po ataku jakiejś bezwzględnej i głodnej bestii. Przynajmniej mam nadzieję, że to sprawka bestii."
 murder_outcome.2201.scheme_owner_known: "\n\nNiestety, mój wspólnik przyznał się do tego zaraz po znalezieniu dziecka. Teraz wszyscy wiedzą, że to ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za tą tragedią!"
 murder_outcome.2201.scheme_unknown: "\n\nNa szczęście wszyscy zgadzają się, że to straszna tragedia, a moje zaangażowanie – i istnienie jakiegokolwiek spisku – pozostaje nieznane."
 murder_outcome.2201.a.discovered: "Stawianie czoła nieprzewidzianym przeszkodom jest integralną częścią wychowania każdego dziecka!"
 murder_outcome.2201.a: "Mówi się, że dzieci są przyszłością…"
 murder_outcome.2202.desc: "Czyn został dokonany. [target.GetTitledFirstName] nigdy nie dorośnie, nie zrozumie otaczającego [Select_CString( target.IsFemale, 'ją', 'go' )] świata. To było pozornie proste, ostra żelazna igła przy uchu, z łatwością przebijająca miękką skórę i chrząstkę."
 murder_outcome.2202.desc_sadistic: "Każę dworzaninowi powtórzyć opis krzyków i tryskającej krwi jeszcze kilka razy, zanim moja ciekawość zostanie zaspokojona."
 murder_outcome.2202.desc_normal: "Odsyłam dworzanina bez wysłuchania szczegółów."
 murder_outcome.2202.scheme_owner_known: "\n\nNiestety, mamka została złapana i wskazała mnie jako sprawcę tej ohydnej zbrodni."
 murder_outcome.2202.scheme_unknown: "\n\nMamka została złapana, lecz stracono ją w gniewie, zanim zdążyła się przyznać do mojego udziału w tej zbrodni."
 murder_outcome.2202.a: "Musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to zrobić. Naprawdę musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 murder_outcome.2202.a.tt: "#F Musiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!#!"
 murder_outcome.2202.a.sadistic: "Kto jest następny na mojej liście?"
 murder_outcome.2203.desc: "Czyn został dokonany. [target.GetTitledFirstName] nigdy nie dorośnie, nie pozna bólów i rozkoszy tego świata. Najwyraźniej była to szybka śmierć, jad wykonał swoje zadanie jeszcze zanim mój wspólnik opuścił pomieszczenie.\n\n"
 murder_outcome.2203.scheme_owner_known: "Strażnicy szybko go jednak dogonili, a ten pozbawiony kręgosłupa moralnego człowiek zdradził, że to ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za tym haniebnym czynem."
 murder_outcome.2203.scheme_unknown: "Równie szybcy byli jednak strażnicy, którzy niedługo po tym zakuli mojego wspólnika w łańcuchy. Został litościwie stracony, zanim zdążył wspomnieć, że to ja stoję za tą zbrodnią."
 murder_outcome.2204.desc: "[target.GetTitledFirstName] nie żyje. Połkn[Select_CString(target.IsFemale, 'ęła', 'ął' )] przynętę, którą okazuje się [target.Custom('FavoriteTreat')]! W mgnieniu oka chwycił[Select_CString(target.IsFemale, 'a', '' )] się za gardło, sapiąc, po czym upadł[Select_CString(target.IsFemale, 'a', '' )] na ziemię i już nigdy się nie podni[Select_CString(target.IsFemale, 'osła', 'ósł' )]."
 murder_outcome.2204.scheme_owner_known: "\n\nNiestety, ktoś zobaczył, jak mój wspólnik podrzuca smakołyk i wkrótce został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdemaskowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jako pomysłodawc[Select_CString( ROOT.Char.IsFemale, 'zyni', 'a' )] całego przedsięwzięcia!"
 murder_outcome.2204.scheme_unknown: "\n\nPrzesłuchano wszystkich piekarzy w okolicy, ale nie znaleziono żadnych śladów przestępstwa."
 murder_outcome.2205.t: "Wypadnięcie z łask"
 murder_outcome.2205.desc_opening: "[target.GetTitledFirstName] nie żyje! Znaleziono [target.GetHerHis] zmasakrowane zwłoki na ziemi,"
 murder_outcome.2205.desc_dog: "kurczowo trzymające się ciała [target.GetHerHis] parszywego psa."
 murder_outcome.2205.desc_cat: "kurczowo trzymające się ciała [target.GetHerHis] zaplutego kota."
 murder_outcome.2205.desc_cat_alive: "ale po [target.GetHerHis] zaplutym kocie nie ma śladu."
 murder_outcome.2205.desc_toy: "mocno przyciskające do piersi zabawkę, którą jest [target.Custom('child_favorite_toy')]."
 murder_outcome.2205.desc_nothing: "a wokół [Select_CString( target.IsFemale, 'niej', 'niego' )] rozsypane były cukierki."
 murder_outcome.2205.desc: "[target.GetHerHis|U] młoda twarz była stale wykrzywiona w wyrazie zaskoczenia i przerażenia."
 murder_outcome.2205.scheme_owner_known: "\n\nCzuję, że to uczucie odbijało się echem na mojej twarzy, gdy stało się jasne, że mój wspólnik został schwytany i nawet nie wahał się ujawnić mojego zaangażowania!"
 murder_outcome.2205.scheme_unknown: "\n\nPrzynajmniej wszyscy myślą, że upadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] przez przypadek."
 murder_outcome.2301.t: "Zapomnian[Select_CString(target.IsFemale, 'a', 'y' )] w ciemności"
 murder_outcome.2301.opening_1: "Nareszcie [target.GetTitledFirstName] nie żyje! Zgin[Select_CString(target.IsFemale, 'ęła', 'ął' )] z rąk grupy niezidentyfikowanych ludzi w lochach, których właściciel[Select_CString(prison_owner.IsFemale, 'ką', 'em' )] jest [prison_owner.GetTitledFirstName]. Na wpół zagłodzon[Select_CString(target.IsFemale, 'a', 'y' )], niewiele [Select_CString(target.IsFemale, 'mogła', 'mógł' )] zrobić, by się bronić, gdy tłukli [Select_CString(target.IsFemale, 'ją', 'go' )] na śmierć."
 murder_outcome.2301.heh: "He!"
 murder_outcome.2301.owner_is_known_1: "\n\nNiestety, gdy tylko pojawiły się pytania, jeden ze sprawców złamał ustalone wcześniej zasady i wskazał mnie jako osobę za to wszystko odpowiedzialną!"
 murder_outcome.2301.no_awareness_1: "\n\nNie ma wątpliwości, że na [prison_owner.GetHerHis] dworze znajdują się mordercy. Nawet [prison_owner.GetTitledFirstName] o tym wie, ale mimo to wszyscy trzymają usta na kłódkę i nikt nie ma pojęcia o moim udziale."
 murder_outcome.2301.a.discovered: "Nie można pozostawić kogoś na pewną śmierć, a potem być zszokowanym, kiedy ten ktoś umiera."
 murder_outcome.2301.a: "Uwolnił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] cię, [target.GetFirstNameNoTooltip]."
 murder_outcome.2302.t: "Nieproszony gość"
 murder_outcome.2302.opening_1: "[target.GetTitledFirstName] nie żyje! Zgodnie z planem, słu[Select_CString(dummy_gender.IsFemale, 'żka dostała', 'ga dostał' )] się do [target.GetHerHis] komnat, bez wątpienia ku [target.GetHerHis] wielkiemu zakłopotaniu. Oczywiście, zamieszanie musiało minąć, gdy słu[Select_CString(dummy_gender.IsFemale, 'żka wyjęła', 'ga wyjął' )] swój sztylet. [target.GetFirstNameNoTooltip] nie wytrzymał[Select_CString(target.IsFemale, 'a', '' )] zbyt długo."
 murder_outcome.2302.owner_is_known_1: "\n\nNiestety morderstwo zostało odkryte, zanim służąc[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] zdążył[Select_CString( dummy_gender.IsFemale, 'a', '' )] uciec. W zamian za darowanie je[Select_CString( dummy_gender.IsFemale, 'j', 'mu' )] życia, ujawnił[Select_CString( dummy_gender.IsFemale, 'a', '' )] moje imię."
 murder_outcome.2302.no_awareness_1: "\n\nSłużąc[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] znowu się wymkn[Select_CString( dummy_gender.IsFemale, 'ęła', 'ął' )] i zanim odkryto ciało, już dawno [Select_CString( dummy_gender.IsFemale, 'jej', 'go' )] nie było. Nikt nie wie o moim zaangażowaniu."
 murder_outcome.2302.a.discovered: "[target.GetFirstNameNoTooltip] w najbliższym czasie nie opuści aresztu domowego."
 murder_outcome.2302.a: "Tak proste jak przyjacielska wizyta!"
 murder_outcome.2401.opening_1: "[target.GetTitledFirstName] od[Select_CString( target.IsFemale, 'eszła', 'szedł' )] z tego świata, choć trzeba się zastanowić, czy nie stało się to dużo wcześniej. Nawet nie szarpn[Select_CString( target.IsFemale, 'ęła', 'ął' )] się, gdy zabójca przycisnął poduszkę do [target.GetHerHis] twarzy. Wydał[Select_CString( target.IsFemale, 'a', '' )] z siebie tylko kilka niskich jęków, po czym zamilkł[Select_CString( target.IsFemale, 'a', '' )] na wieczność."
 murder_outcome.2401.owner_is_known_1: "\n\nNiestety strażnicy odkryli zabójcę, który szybko poświadczył o moim udziale w zamachu!"
 murder_outcome.2401.no_awareness_1: "\n\nZabójca zdążył uciec, a przy braku innych świadków wydaje się niemożliwe, aby ten czyn mógł zostać przypisany do mnie."
 murder_outcome.2401.a.discovered: "Nie myślcie o tym jak o morderstwie, lecz o wyzwoleniu!"
 murder_outcome.2401.a: "Spoczywaj w pokoju, [target.GetFirstNameNoTooltip]."
 murder_outcome.4001.t: "Zabójca!"
 murder_outcome.4001.failure_declaration_1: "[target.GetTitledFirstName] uciekł[Select_CString( target.IsFemale, 'a', '' )] bez uszczerbku na swoim zdrowiu!"
 murder_outcome.4001.failure_declaration_2: "Mój zamach na życie [target.GetTitledFirstName] został udaremniony!"
 murder_outcome.4001.failure_declaration_3: "Wygląda na to, że [target.GetTitledFirstName] po raz kolejny unikn[Select_CString( target.IsFemale, 'ęła', 'ął' )] osądu ze strony boga."
 murder_outcome.4001.desc: "Zabójc[Select_CString( dummy_assassin_gender.IsFemale, 'zyni', 'a' )] przedostał[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] się do wnętrz, które skrywa [target.Custom('ResidenceBuilding')], jednakże nie dosięgn[Select_CString( dummy_assassin_gender.IsFemale, 'ęła', 'ął' )] komnat, w których przebywał[Select_CString( target.IsFemale, 'a', '' )] [target.GetFirstNameNoTooltip]."
 murder_outcome.4001.exposed_scheme: "Został[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] schwytany, a następnie pod groźbą pozbawienia życia ujawnił moje imię!"
 murder_outcome.4001.not_exposed_scheme: "Kiedy [Select_CString( dummy_assassin_gender.IsFemale, 'zabójczyni', 'zabójca' )] został[Select_CString( dummy_assassin_gender.IsFemale, 'a zauważona', ' zauważony' )], uciekł[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] i od tamtej pory nikt o ni[Select_CString( dummy_assassin_gender.IsFemale, 'ej', 'm' )] nie słyszał.\n\n[target.GetTitledFirstName] ma się teraz na baczności. "
 murder_outcome.4001.a.discovered: "Był[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] tam, by odstraszyć #EMP prawdziwego#! zabójcę! I udało się!"
 murder_outcome.4001.a: "Pewnego dnia za to zapłacisz, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b: "Jeśli na początku ci się nie uda…"
 murder_outcome.4002.desc: "\n\nWynajęci przeze mnie bandyci nie poradzili sobie z [target.GetHerHis] świtą."
 murder_outcome.4002.exposed_scheme: "Co gorsza, kilku z nich zostało schwytanych żywcem i ujawniło, że zapłacono im za ten atak! Nie trudno się domyślić, że bardzo szybko ustalono, iż pieniądze pochodzą ode mnie!"
 murder_outcome.4002.not_exposed_scheme: "Przynajmniej wszyscy zostali zabici. Jako że nie pozostał nikt, kto mógłby się wygadać, uznano ich za zwykłych bandytów."
 murder_outcome.4002.a: "Nie można ufać, że plebejusze zrobią cokolwiek dobrze…"
 murder_outcome.4002.a.less_arrogant: "Takie proste zadanie, a jednak…"
 murder_outcome.4002.a.discovered: "Typowi bandyci. Powiedzą wszystko, żeby się wywinąć."
 murder_outcome.4003.desc: "\n\nTrucizna nie odniosła zamierzonego skutku, jednakże sprawiła, że [target.GetTitleTierName] został[Select_CString( target.IsFemale, 'a przykuta', ' przykuty' )] do łóżka na tydzień."
 murder_outcome.4003.exposed_scheme: "Co gorsza, zielarz dostarczający truciznę został wytropiony, a [target.GetFirstNameNoTooltip] teraz wie, że to ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za spiskiem!"
 murder_outcome.4003.not_exposed_scheme: "Na szczęście uważa się, że była to zwykła choroba, przez co [target.GetFirstName] niczego się nie domyśla."
 murder_outcome.4003.a: "Następnym razem sprawię, że udławi się tym posiłkiem."
 murder_outcome.4003.a.discovered: "Rozumiem, że [target.GetFirstNameNoTooltip] nie wykazał[Select_CString( target.IsFemale, 'a', '' )] zainteresowania tym ptakiem?"
 murder_outcome.4004.failure_declaration_1: "[target.GetTitledFirstName|U] przeżywa [SCOPE.Custom('VenomousCreatureAttack')], jakiego dokonało jadowite zwierzę, [SCOPE.Custom('VenomousCreature')]!"
 murder_outcome.4004.failed_attempt_1: "[SCOPE.Custom('VenomousCreatureType')|U] atakuje zazwyczaj znienacka. Tak było i tym razem, ale szybko wezwano medyka, który zdołał powstrzymać rozprzestrzenianie się jadu."
 murder_outcome.4004.scheme_owner_known: "\n\n[SCOPE.Custom('VenomousCreatureType')|U] to efekt mojej współpracy z jednym ze służących. Niestety, szybko go wykryto, a wkrótce potem ujawniono mój współudział!"
 murder_outcome.4004.scheme_known: "\n\n[SCOPE.Custom('VenomousCreature')|U] w łóżku to mało dyskretne rozwiązanie, ale przynajmniej [target.GetTitleAsNameNoTooltip] nie wie, że to ja za tym wszystkim stoję."
 murder_outcome.4004.scheme_unknown: "\n\nPrzynajmniej wina za [SCOPE.Custom('VenomousCreatureAttack')] została zrzucona na stworzenie, którym jest [SCOPE.Custom('VenomousCreatureType')], a nie na mnie."
 murder_outcome.4004.a: "Szczęście nie będzie z tobą na zawsze, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4005.failure_declaration_1: "[target.GetTitledFirstName] przeżył[Select_CString( target.IsFemale, 'a', '' )] atak chłopskiej hordy!"
 murder_outcome.4005.failed_attempt_1: "\n\nMoi agitatorzy skutecznie ich podburzyli, ale gdy tłum zaczął się awanturować, [target.GetFirstName] oraz [target.GetHerHis] żołnierze stawili czynny opór, a następnie ich ścięli. Ci, którzy przeżyli, uciekli w popłochu, natomiast [target.GetTitleTierName] wrocił[Select_CString( target.IsFemale, 'a', '' )] do swojej posiadłości."
 murder_outcome.4005.scheme_owner_known: "\n\nWielu chłopów zostało powieszonych, a moi agitatorzy przyznali się do mojego zaangażowania!"
 murder_outcome.4005.scheme_known: "\n\nWielu chłopów zostało powieszonych, a agitatorzy przyznali się do udziału sił zewnętrznych. Na szczęście nawet oni nie wiedzieli, że to ja za tym stoję."
 murder_outcome.4005.scheme_unknown: "\n\nWielu chłopów powieszono, ale na szczęście moich agitatorów również, więc nie można przypisać mi winy za zamieszki."
 murder_outcome.4005.a: "Ta niekompetencja jest powodem, dla którego to właśnie my rządzimy, a nie ci chłopi."
 murder_outcome.4005.a.discovered: "Nie można zawierzać ważnych decyzji tłumowi."
 murder_outcome.4006.desc: "[target.GetTitledFirstName] ochoczo podążył[Select_CString( target.IsFemale, 'a', '' )] za mną do mojej piwnicy. \n\nPo wielu kieliszkach „wybornego” wina szybko zasn[Select_CString( target.IsFemale, 'ęła', 'ął' )], ale zanim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zamurować wyjście, weszła służba.\n\n"
 murder_outcome.4006.scheme_owner_known: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Czy to jest [target.GetTitledFirstNameNoTooltip]? I na wpół ukończona ściana zamykająca [Select_CString(target.IsFemale, 'ją', 'go' )] w środku… Och, nie”."
 murder_outcome.4006.scheme_unkown: "„Och, wygląda na to, że [target.GetTitledFirstNameNoTooltip] zasn[Select_CString(target.IsFemale, 'ęła', 'ął' )] w środku waszego spotkania. Czy możemy pomóc ci przenieść [Select_CString(target.IsFemale, 'ją', 'go' )] do sypialni, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”"
 murder_outcome.4006.a.discovered: "Ja… Ja tylko trochę remontuję!"
 murder_outcome.4006.a: "…Tak, dziękuję za waszą pomoc."
 murder_outcome.4007.opening: "Płonąca strzała wystrzelona przez mojego wspólnika zatoczyła świetlisty łuk w poprzek portu, tylko po to, by o włos ominąć łódź.\n\nPodczas gdy ogień niknął w zimnej wodzie oceanu, pasażerowie łodzi wpatrywali się w niego ze zdziwieniem. Gdy zgasł, wybuchło pandemonium.\n\n"
 murder_outcome.4007.scheme_owner_known: "Co gorsza, łucznik został złapany i bez wahania wyjawił, że to ja stoję za tym planem."
 murder_outcome.4007.scheme_unkown: "Na szczęście łucznik uciekł i nie znaleziono żadnych śladów mojego udziału."
 murder_outcome.4007.a.discovered: "Chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tylko, aby poćwiczył[Select_CString( target.IsFemale, 'a', '' )] pływanie!"
 murder_outcome.4007.a: "Jak trudno jest trafić w łódź?!"
 murder_outcome.4008.desc: "[target.GetTitledFirstName] unikn[Select_CString(target.IsFemale, 'ęła', 'ął' )] trucizny!\n\nNiestety jedna z [target.Custom('PL_jego_jej')] pomywaczek upiła łyk trunku, zanim podała go swoje[Select_CString(target.IsFemale, 'j pani', 'mu panu' )], a martwa służąca najwyraźniej odstrasza.\n\n"
 murder_outcome.4008.scheme_owner_known: "A jakby tego było mało, jeden z pozostałych służących bez wahania wskazał mnie jako sprawc[Select_CString(ROOT.Char.IsFemale, 'zynię', 'ę' )] tej próby morderstwa!"
 murder_outcome.4008.scheme_unkown: "Przynajmniej żaden ze służących nie ujawnił mojego udziału. Małe pocieszenie."
 murder_outcome.4008.a.discovered: "Co za bezczelna banda służących!"
 murder_outcome.4008.a: "Następnym razem [target.GetHerHis] słudzy będą wiedzieć, że lepiej się nie wtrącać!"
 murder_outcome.4201.t: "Droga do domu"
 murder_outcome.4201.opening: "\n\n[assassin.GetTitledFirstName] zostawił[Select_CString( assassin.IsFemale, 'a', '' )] [Select_CString( target.IsFemale, 'ją', 'go' )] na pastwę losu, sam[Select_CString( target.IsFemale, 'ą', 'ego' )] na pustkowiu.\n\nKiedy jednak [assassin.GetFirstName] wrócił[Select_CString( acting_agent.IsFemale, 'a', '' )] na dwór, by przekazać straszną wiadomość o zaginionym dziecku, [target.GetFirstName] czekał[Select_CString( target.IsFemale, 'a', '' )] już w wielkiej sali i zapytał[Select_CString( target.IsFemale, 'a', '' )] się [Select_CString( assassin.IsFemale, 'jej', 'go' )], czy nie mogliby jeszcze trochę pograć!"
 murder_outcome.4201.scheme_owner_known: "[assassin.GetFirstNameNoTooltip] został[Select_CString( assassin.IsFemale, 'a', '' )] szybko przesłuchan[Select_CString( assassin.IsFemale, 'a', 'y' )], a mój plan ujawniony!"
 murder_outcome.4201.scheme_unknown: "Wystarczy powiedzieć, że [assassin.GetFirstNameNoTooltip] jest teraz pod ścisłą obserwacją."
 murder_outcome.4201.a.discovered: "Cóż… To była próba morderstwa, czy próba #EMP miłosierdzia#!?"
 murder_outcome.4201.a: "Nóż w plecy załatwiłby sprawę."
 murder_outcome.4202.opening: "[target.GetTitledFirstName] wciąż żyje! Wygląda na to, że mamka nie mogła się zmusić do zasztyletowania małego dziecka i przepuściła okazję."
 murder_outcome.4202.scheme_owner_known: "\n\nCo gorsza, sumienie wzięło górę i przyznała się do wszystkiego, nawet do mojego zaangażowania!"
 murder_outcome.4202.scheme_known: "\n\nCo gorsza, sumienie wzięło górę i przyznała się do spisku! Przynajmniej mój udział pozostaje w tajemnicy."
 murder_outcome.4202.scheme_unkown: "\n\nPrzynajmniej była na tyle mądra, żeby milczeć o planie. Może to było najlepsze…"
 murder_outcome.4202.a: "Muszę się dobrze zastanowić."
 murder_outcome.4203.opening: "[target.GetTitledFirstName|U] wciąż żyje! Wygląda na to, że [SCOPE.Custom('VenomousCreatureType')] to za mało. Jad nie był wystarczająco silny i spowodował jedynie lekką wysypkę na skórze niemowlęcia."
 murder_outcome.4203.scheme_owner_known: "Jakby tego było mało, mój pozbawiony kręgosłupa moralnego wspólnik został złapany i przyznał się do winy, wskazując mnie jako osobę stojącą za tym czynem!"
 murder_outcome.4203.scheme_unkown: "Przynajmniej mój wspólnik zdołał uciec niezauważony, a dziecko było zbyt zdenerwowane, by opowiedzieć, co się stało."
 murder_outcome.4204.desc_opening: "[target.GetTitledFirstName|U] wciąż żyje! [target.Custom('FavoriteTreat')|U] to był dobry pomysł, ale zanim przysmak ten został zjedzony, jakiś kundel wyrwał go [target.Custom('PL_mu_jej')] z rąk i uciekł ulicą."
 murder_outcome.4204.scheme_unkown: "Przynajmniej nikt nie będzie wiedział o moich prawdziwych intencjach…"
 murder_outcome.4204.a: "Czy to był jakiś znak?"
 murder_outcome.4205.desc_opening: "[target.GetTitledFirstName] wciąż żyje! Gdy mój wspólnik zepchnął [target.Custom('PL_go_ja')] za krawędź, [target.Custom('PL_jego_jej')] ubranie zahaczyło o wystający nieco niżej kawałek muru. To utrzymało [target.Custom('PL_go_ja')] na tyle długo, że zdążyła przybyć pomoc, która uratowała zarówno dziecko, jak i"
 murder_outcome.4205.desc_dog: "tego cholernego psa…"
 murder_outcome.4205.desc_cat: "cholernego kota…"
 murder_outcome.4205.desc_toy: "tę cholerną zabawkę…"
 murder_outcome.4205.desc_nothing: "cholernego cukierka…"
 murder_outcome.4205.scheme_unkown: "Przynajmniej mój wspólnik uciekł niezauważony, a dziecko było zbyt roztrzęsione, by pamiętać, co się stało."
 murder_outcome.4302.t: "Nieproszony gość"
 murder_outcome.4302.failure_declaration_1: "[target.GetTitledFirstName] nadal żyje!"
 murder_outcome.4302.failed_lack_of_planning: "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] to lepiej zaplanować. \nGdy tylko „stary przyjaciel” wszedł do [target.GetHerHis] pokoju, strażnicy zostali natychmiast wezwani. Czy został[Select_CString( target.IsFemale, 'a', '' )] ostrzeżony[Select_CString( target.IsFemale, 'a', '' )]?"
 murder_outcome.4302.failed_attempt_1: "„Star[Select_CString( dummy_gender.IsFemale, 'a znajoma', 'y znajomy' )]” nie był[Select_CString( dummy_gender.IsFemale, 'a', '' )] tak zręczn[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] w swoim przebraniu, jak planował[Select_CString( dummy_gender.IsFemale, 'a', '' )]. W momencie, gdy tylko wyciągn[Select_CString( dummy_gender.IsFemale, 'ęła', 'ął' )] ukryty sztylet, [target.GetFirstName] wezwał[Select_CString( target.IsFemale, 'a', '' )] strażników."
 murder_outcome.4302.disastrous_attempt_1: "\n\nNiestety, wygląda na to, że służąc[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] nie miał[Select_CString( dummy_gender.IsFemale, 'a', '' )] skrupułów, by ujawnić mój udział w spisku i tym samym ocalić własne życie."
 murder_outcome.4302.something_is_known: "\n\nPrzynajmniej mój udział w intrydze pozostaje nieznany."
 murder_outcome.4302.unknown_so_far: "\n\nSłużąc[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] mimo wszystko zbiegł[Select_CString( dummy_gender.IsFemale, 'a', '' )], a sposób, w jaki dziko chwytał[Select_CString( dummy_gender.IsFemale, 'a', '' )] kosztowności podczas ucieczki, sprawił, że ludzie zaczęli przypuszczać, że był to wymyślny napad, a nie zamach!"
 murder_outcome.4302.a: "Twój czas nadejdzie, [target.GetFirstNameNoTooltip]…"
 murder_outcome.4301.t: "Zapomnian[Select_CString(target.IsFemale, 'a', 'y' )] w ciemności"
 murder_outcome.4301.failure_declaration_1: "Wygląda na to, że mój plan zabójstwa, którego cele był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName], nie powiódł się!"
 murder_outcome.4301.failed_lack_of_planning: "Może próbę należało zaplanować nieco lepiej, ponieważ mój gang niedoszłych zabójców musiał uciekać przed nadgorliwym strażnikiem i nie dokończył swojego dzieła."
 murder_outcome.4301.failed_attempt_1: "Podczas, gdy moi niedoszli zabójcy pobili [Select_CString( target.IsFemale, 'ją', 'go')] na cal od śmierci, ten ułamek był wszystkim, czego potrzebował[Select_CString( target.IsFemale, 'a', '')], aby przeżyć."
 murder_outcome.4301.something_is_known: "\n\nChoć wszyscy wiedzą, że właśnie [target.GetTitledFirstName] miał[Select_CString( target.IsFemale, 'a', '' )] zginąć, moje zaangażowanie pozostaje nieznane."
 murder_outcome.4301.unknown_so_far: "\n\nPrzynajmniej winą za to obarczono bójkę wśród więźniów, więc moje zaangażowanie pozostaje nieznane."
 murder_outcome.4301.disastrous_lack_of_planning: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] być bardziej cierpliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], bo nie dość, że mój gang niedoszłych zabójców został powstrzymany przez nadgorliwego strażnika, to jeszcze kilku z nich wskazało mnie jako organizatora!"
 murder_outcome.4301.disastrous_attempt_1: "\n\nNie dość, że dzieło mojego gangu niedoszłych zabójców zostało przerwane przez nadgorliwego strażnika, to jeszcze kilku z nich podało mnie jako organizatora!"
 murder_outcome.4301.a.discovered: "Czy naprawdę o wiele lepszy nie będzie zostawić [Select_CString( target.IsFemale, 'ją', 'go' )] na pastwę losu?"
 murder_outcome.4301.a: "Cholera!"
 murder_outcome.4401.failure_declaration_1: "#EMP Jakimś cudem#!, [target.GetTitledFirstName] wciąż żyje!"
 murder_outcome.4401.failed_attempt_1: "Zabójca włamał się do [target.GetHerHis] komnat, ale bez względu na to, jak długo trzymał poduszkę nad twarzą [target.GetTitleTierName], t[Select_CString( target.IsFemale, 'a', 'en' )] [target.GetWomanMan] po prostu nie chciał[Select_CString( target.IsFemale, 'a', '' )] umrzeć."
 murder_outcome.4401.disastrous_attempt_1: "\n\nWkrótce zjawili się strażnicy, a zabójca przyznał się nie tylko do planu, ale także do mojego zaangażowania!"
 murder_outcome.4401.something_is_known: "\n\nWkrótce przybyło dostatecznie dużo strażników i zabójca był zmuszony szybko uciec. Przynajmniej nikt nie wie, że stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za tą próbą."
 murder_outcome.4401.unknown_so_far: "\n\nGdy tylko pojawili się strażnicy, mój zabójca musiał szybko uciekać, ale przynajmniej przeszedł niezauważony i nikt nie wie, że tam był."
 murder_outcome.4302.a.discovered: "Och, czyżbym pomylił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] datę [target.GetHerHis] egzekucji?"
 murder_outcome.4401.a: "To tylko kwestia czasu, [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.t: "Zrzucenie śmiertelnej powłoki"
 murder_outcome.5001.poisoned_duck: "Rozkoszuję się kaczką na mojej uczcie, gdy nagle czuję, że gardło mi puchnie, a ruchy kończyn stają się coraz wolniejsze. Czuję, co nadchodzi, ale nie mogę nic zrobić, by to powstrzymać.\n\nNiedługo potem mój wzrok ciemnieje, a odległe, głośne śmiechy zamieniają się w przerażone wrzaski, które stopniowo się ode mnie oddalają."
 murder_outcome.5001.gang_of_thugs: "Przemierzając wraz z moim orszakiem lasy, zostajemy napadnięci przez bandę łotrów. Szybko okazuje się, że bardziej zależy im na naszym życiu niż na złocie. Choć moi ludzie walczą dzielnie, rozbójnicy wykorzystują uzyskany element zaskoczenia.\n\nBiegnę tak szybko, jak potrafię, aż wydaje mi się, że jestem już w bezpiecznej odległości, gdy wtem, ponad zgiełkiem bitwy, słyszę czysty dźwięk pojedynczej cięciwy łuku."
 murder_outcome.5001.hired_assassin: "Budzę się w środku nocy i widzę ciemną postać w moich komnatach. Nie wiem, co stało się z moimi strażnikami, ale kiedy widzę blask księżyca odbijający się od ostrza, wiem, że jest już dla mnie za późno.\n\nWystarczająco ostry sztylet nie wydaje niemal żadnego dźwięku, gdy przebija moje ciało, a przez przypływ agonalnego bólu nie mogę stwierdzić, czy moje krzyki są w ogóle słyszalne."
 murder_outcome.5001.creepy_crawly_intro: "Mimowolnie wzdrygam się i zrzucam kołdrę w momencie, gdy czuję, jak coś ociera się o moją nogę. Mój szybki ruch tylko pobudza nieproszonego gościa do ataku."
 murder_outcome.5001.creepy_crawly_known: "Nawet w wątłym świetle księżyca widzę, że jest to [ROOT.Char.Custom('VenomousCreature')]."
 murder_outcome.5001.creepy_crawly_unknown: "Czując zagrożenie, [ROOT.Char.Custom('VenomousCreatureType')] porusza się szybko i błyskawicznie atakuje."
 murder_outcome.5001.creepy_crawly_end: "W pierwszej chwili [ROOT.Char.Custom('VenomousCreatureAttack')] ledwie swędzi, ale bardzo szybko moje ciało zalewa fala palącego bólu. Próbuję wołać o pomoc, ale głos grzęźnie mi w gardle, przestaję czuć swoje kończyny, aż w końcu tracę przytomność."
 murder_outcome.5001.riled_up_mob: "Jadę ulicami [home_province.GetAdjective], gdy tłum krzyczących i wrzeszczących chłopów rzuca się na mój orszak. Zanim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się zorientować, co się dzieje, pospólstwo zrywa mnie z konia i zaczyna bić. Słyszę krzyki moich strażników, ale na długo zanim do mnie docierają, świat znika mi z oczu."
 murder_outcome.5001.bricked: "Wczoraj udało mi się wziąć udział w lokalnych uroczystościach, zorganizowanych w miejscu znanym jako [home_province.GetName], i spędzić uroczy wieczór pełen uciech i pijaństwa.\n\nBudzę się rano z ogromnym kacem w miejscu, którego nie rozpoznaję, i zupełnie nie pamiętając, co działo się poprzedniego wieczora. Wygląda na to, że jestem w jakiejś zatęchłej piwnicy, której jedyne wyjście zostało świeżo zamurowane! Moje wołania o pomoc zostają wchłonięte przez grube ściany, a nadzieja na to, że ktoś mnie odnajdzie, blednie wraz z uciekającymi, niezliczonymi godzinami. Narasta we mnie poczucie bezsilności… #EMP Może zdrzemnę się choć chwilę…#!"
 murder_outcome.5001.sunken_boat: "Jestem na łodzi, ciesząc się wieczorną bryzą, gdy nagle po niebie leci w naszą stronę płonąca strzała!\n\nUderza w łódkę z wielkim #EMP hukiem#! i już po chwili wszystko staje w płomieniach, a ja rzucam się do zimnej wody oceanu. Kiedy moje ciężkie ubranie ciągnie mnie pod powierzchnię, próbuję płynąć, próbuję sięgnąć po coś, czego m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się przytrzymać, próbuję #EMP oddychać#!…"
 murder_outcome.5001.sunken_boat_travel: "Jestem na pokładzie statku na pełnym morzu, gdy nagle płonąca strzała przecina niebo, pędząc prosto w naszą stronę!\n\nUderza w łódkę z wielkim #EMP hukiem#! i już po chwili wszystko staje w płomieniach, a ja rzucam się do zimnej wody oceanu. Kiedy moje ciężkie ubranie ciągnie mnie pod powierzchnię, próbuję płynąć, próbuję sięgnąć po coś, czego m[Select_CString(ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się przytrzymać, próbuję #EMP oddychać#!…"
 murder_outcome.5001.poisoned_drink_alcohol: "Gdy kolacja i [ROOT.Char.Custom('RegionalAlcoholicDrink')] cieszą moje zmysły, czuję nagle dziwne uczucie w gardle."
 murder_outcome.5001.poisoned_drink_no_alcohol: "Gdy kolacja i [ROOT.Char.Custom('RegionalDrink')] cieszą moje zmysły, czuję nagle dziwne uczucie w gardle."
 murder_outcome.5001.poisoned_drink: "Nie mija dużo czasu, a ja #EMP chwytam#! się za szyję, próbując oddychać, krzyczeć, w ogóle zaczerpnąć powietrza przez spuchnięte i krwawiące gardło. Kiedy moja świadomość zanika, widzę, że pod moimi paznokciami jest krew i skóra; będę musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] to zmyć, jakie to niestosowne…"
 murder_outcome.5001.assassin: "[assassin.GetFirstName] zabiera mnie do lasu, żeby poharcować, i naprawdę fajnie spędzamy czas! Martwi mnie jednak, że bawi się ze mną w chowanego, a ja nie mogę [assassin.Custom('PL_go_jej')] znaleźć już od naprawdę długiego czasu. Szybko robi się coraz ciemniej i coraz straszniej…"
 murder_outcome.5001.courtier: "Jacyś dworzanie zabierają mnie do lasu, żeby poharcować, i naprawdę fajnie spędzamy czas! Martwi mnie jednak, że poszli się schować, a ja nie mogę ich znaleźć już od naprawdę długiego czasu. Szybko robi się coraz ciemniej i coraz straszniej…"
 murder_outcome.5001.lured_into_forest: "\n\nPróbuję znaleźć drogę powrotną do domu, ale wszystkie drzewa w moich oczach wyglądają tak samo i wkrótce zaczynam słyszeć idące po mnie potwory. Zaczynam biec, ale są szybsze, większe i silniejsze… Zamykam oczy i wołam swoją mamę."
 murder_outcome.5001.stab_infant: "Światła się zmieniają. Znajome twarze, nieznajome twarze. Odgłosy, które znam, przeplatają się z tymi, których nie rozpoznaję. Ostry, zimny dźwięk przeszywa moje uszy bólem, a ja w konsekwencji zaczynam płakać.\n\nKtoś trzyma mnie za głowę. Czuję ostry ból, a później wszystko gaśnie."
 murder_outcome.5001.infant_creepy_crawly: "Miękkie łóżko i ciepły kocyk, żeby się okryć, to wszystko, czego mi trzeba. Już prawie zasypiam, kiedy czuję coś dziwnego, jakby coś przesuwało się w górę mojego ciała. Nagle w ramieniu pojawia się ból i zaczynam płakać.\n\nBoleść wciąż rozprzestrzenia się i narasta. #EMP Tak bardzo boli.#! Niebawem cały mój świat przyćmiewa ból, aż w końcu nie zostaje już nic."
 murder_outcome.5001.poisoned_candy: "Bawię się na zewnątrz i zaczynam czuć lekki głód, kiedy znikąd pojawia się sługa, niosąc najlepszy możliwy podarunek: [ROOT.Char.Custom('FavoriteTreat')].\n\nMijają tylko chwile i świat zaczyna wirować, mój żołądek krzyczy z bólu, a ja #EMP nie mogę oddychać#!! [ROOT.Char.Custom('FavoriteTreat')|U] wyślizguje mi się z rąk, kiedy upadam na ziemię."
 murder_outcome.5001.child_pushed_dog: "Bawię się na dworze, gdy to słyszę: rozpaczliwe wycie mojego ukochanego psa! Spoglądam w górę i widzę, jak [ROOT.Char.Custom('DogStoryName')] wisi na linie na wysokiej ścianie, jestem przy [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'niej', 'nim' )] tak szybko, jak tylko mogę.\n\nGdy sięgam w dół, by [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'ją', 'go' )] uratować, świat się obraca i spadam; ziemia wychodzi mi na spotkanie, a ja zamykam oczy i…"
 murder_outcome.5001.child_pushed_cat: "Bawię się na dworze, gdy to słyszę: rozpaczliwe miauczenie mojego ukochanego kota! Spoglądam w górę i widzę, jak [ROOT.Char.Custom('CatStoryName')] wisi na linie na wysokiej ścianie, jestem przy [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'niej', 'nim' )] tak szybko, jak tylko mogę.\n\nGdy sięgam w dół, by [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )] uratować, świat się obraca i spadam; ziemia wychodzi mi na spotkanie, a ja zamykam oczy i…"
 murder_outcome.5001.child_pushed_toy: "Bawię się i nagle widzę, że [target.Custom('child_favorite_toy')] zwisa na linie z wysokiej ściany. Wbiegam po schodach tak szybko, jak tylko mogę, ale gdy sięgam w dół, świat się wywraca i zaczynam spadać. Ziemia wychodzi mi naprzeciw, a ja wnet zamykam oczy i…"
 murder_outcome.5001.child_pushed: "Bawię się, gdy wtem dostrzegam… to. Ścieżkę wyłożoną słodyczami prowadzącą w górę po schodach. Na szczycie znajduję zwisający z krawędzi koszyk wypełniony po brzegi cukierkami! Kiedy po niego sięgam, świat się wywraca i zaczynam spadać. Ziemia wychodzi mi naprzeciw, a ja wnet zamykam oczy i…"
 murder_outcome.5001.beat_to_death_in_dungeon: "Gdy otwierają się drzwi do mojej celi, przez krótką chwilę mam nadzieję, że ktoś przyszedł mnie uwolnić. Kiedy jednak do środka wchodzi grupa zamaskowanych postaci, wiem, co mnie czeka.\n\nBiją mnie zaciekle i okrutnie, a moje osłabione ciało nie stawia żadnego oporu. Leżę na ziemi i czując, że uchodzi ze mnie życie, spokojnie obserwuję, jak moja krew miesza się z wodą na wilgotnej podłodze."
 murder_outcome.5001.unwelcome_guest_house_arrest: "Nie znam [Select_CString(dummy_gender.IsFemale, 'kobiety, która', 'mężczyzny, który' )] czeka w mojej komnacie, choć przekonał[Select_CString(dummy_gender.IsFemale, 'a', '' )] porywaczy, że jest [Select_CString(dummy_gender.IsFemale, 'moją starą przyjaciółką', 'moim starym przyjacielem' )].\n\nDopiero gdy wyjmuje ukryty sztylet, rozpoznaję, że jest to [Select_CString(dummy_gender.IsFemale, 'stara', 'stary' )] [dummy_gender.Custom('GenderedLowlyServantType')] z "
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court: "dworu położonego na ziemiach znanych jako [target_home.GetNameNoTier]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court: "dworu, na którym niegdyś mieszkał[Select_CString(target.IsFemale, 'a', '' )] [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.unwelcome_guest_house_arrest.end: "[dummy_gender.GetHerHis|U] uderzenie nadchodzi zbyt szybko, by zareagować."
 murder_outcome.5001.strangle_incapable: "Czy świat jeszcze istnieje? Nie czuję upływu czasu. Czy to ból w… klatce piersiowej? Czy w gardle? Czy to ciemna noc spowija mój umysł? Tak trudno jest mi się skupić.\n\nTak trudno…"
 murder_outcome.5001.schemer_known: "\n\nNie mam ani chwili wątpliwości, kto na mnie to sprowadził. [owner.GetTitledFirstName]!"
 murder_outcome.5001.avenge_me: "Moi następcy, pomścijcie moją śmierć!"
 murder_outcome.5001.not_my_time: "A było tak wiele powodów, by żyć!"
 murder_outcome.5001.option_incapable: "Wreszcie śmierć."
 murder_outcome.5002.t: "Zamach na moje życie!"
 murder_outcome.5002.poisoned_duck: "Chwilę przed ugryzieniem najbardziej soczystego kawałka kaczki, jaki kiedykolwiek widziały me oczy, jeden z moich służących przewraca się nagle i łapie za gardło. Najwyraźniej pozwolił sobie spróbować mojego posiłku.\n\nPrzynajmniej posłużył jako ostrzeżenie, aby nie dotykać pieczystego, a jednocześnie otrzymał sprawiedliwą karę za swoje przestępstwo."
 murder_outcome.5002.gang_of_thugs: "Podróżując po lesie, moja świta została zaczepiona przez bandytów! Wkrótce okazuje się, że bardziej zależy im na naszej śmierci niż na posiadanym przez nas złocie. Zaatakowali tak szybko, że nawet nie zdążył[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] rozkazać swoim ludziom, aby zabili ich tam, gdzie stali. Walka była bardziej zaciekła niż mogł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się spodziewać, a co gorsza – widział[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] wyraźnie, że bandyci we mnie celowali!\n\nBiegł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] tak szybko, jak tylko mogł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )], aż poczuł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się bezpiecznie. Niebawem słyszał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] świst pojedynczej strzały ponad hałasem bitwy. "
 murder_outcome.5002.hired_assassin: "Z nocnego snu wyrwał mnie hałas przypominający potykanie się zabójcy o garnek. Zauważywszy napastnika, krzykn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] po moich strażników w opanowanym i [Select_CString( ROOT.Char.IsFemale, 'kobiecym', 'męskim' )] stylu. Gdy przybyli, wywiązała się krótka walka, w wyniku której intruz zginął."
 murder_outcome.5002.creepy_crawly_end: "[SCOPE.Custom('VenomousCreatureType')|U] wprowadza w moje ciało jad wywołujący uczucie ogromnego pieczenia. Natychmiast wzywam swojego medyka. Było to bolesne doświadczenie, ale gdy słońce wzeszło, ból w końcu ustąpił."
 murder_outcome.5002.riled_up_mob: "Jadę ulicami obszaru o nazwie [home_province.GetNameNoTier], gdy nagle tłum wrzeszczących i krzyczących chłopów rzuca się na mój orszak. Na szczęście moi strażnicy nie zawahali się i zaczęli wycinać ich na lewo i prawo. Dzięki temu udało mi się powrócić do swojej siedziby. [ROOT.Char.Custom('ResidenceBuilding')|U] to miejsce, w którym nikt nie zakłóci mi już spokoju."
 murder_outcome.5002.bricked: "Wczoraj udało mi się wziąć udział w lokalnych uroczystościach, zorganizowanych w miejscu znanym jako [home_province.GetName], i spędzić uroczy wieczór pełen uciech i pijaństwa.\n\nBudzę się rano z ogromnym kacem w miejscu, którego nie rozpoznaję, i zupełnie nie pamiętając, co działo się poprzedniego wieczora. Wygląda na to, że jestem w jakiejś zatęchłej piwnicy, której jedyne wyjście zostało #EMP prawie#! całkowicie zamurowane. Ktoś chciał mnie tutaj pochować żywcem!"
 murder_outcome.5002.sunken_boat: "Jestem na łodzi w porcie w [province.GetNameNoTier], gdy nagle płonąca strzała szybuje po niebie w naszą stronę!\n\nOmija łódź o włos, a gdy pochylam się, by zobaczyć, jak wypala się w zimnej wodzie oceanu, wyczuwam wyraźny zapach dochodzący z drewna łodzi: grecki ogień! To był zamach na moje życie."
 murder_outcome.5002.poisoned_drink: "Podczas kolacji do pokoju wpada służący i wytrąca mi kielich z ręki w chwili, gdy #EMP właśnie#! miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zamiar wziąć łyk!\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], to trucizna! Jedna z pokojówek… Wybacz jej, wzięła łyk i… nie żyje!”"
 murder_outcome.5002.lured_into_forest: "Osoba znana jako [assassin.GetFirstName] zmusiła mnie podstępem do przyjścia do lasu, aby się pobawić, ale potem ukryła się i już nie wróciła!\n\nPo długich chwilach płaczu, potykania się o gałęzie i krzyczenia o pomoc aż do zdarcia gardła znajduję nagle bezpieczną drogę z lasu do domu."
 murder_outcome.5002.stab_infant: "Światła się zmieniają. Znajome twarze, nieznajome twarze. Odgłosy, które znam, przeplatają się z tymi, których nie rozpoznaję. Ostry, zimny dźwięk przeszywa moje uszy bólem, a ja w konsekwencji zaczynam płakać.\n\nNagle słyszę głos szlochającej kobiety, dużej, dorosłej. Krzyczące, spanikowane głosy. A potem zostaję w osamotnieniu."
 murder_outcome.5002.infant_creepy_crawly: "Mając pod sobą miękki kocyk i ciepłe okrycie, już prawie zasypiam, kiedy czuję dziwne uczucie, jakby coś przesuwało się w górę mojego ciała. Nagle w ramieniu pojawia się ból i zaczynam płakać.\n\nSłyszę jakiegoś blisko znajdującego się człowieka, a później wiele innych głosów, podniesionych na alarm. W miarę jak głosy słabną, słabnie też ból w ramieniu i wkrótce zasypiam."
 murder_outcome.5002.poisoned_candy: "Jestem w trakcie zabawy, gdy pojawia się przede mną [ROOT.Char.Custom('FavoriteTreat')]. Nikogo mnie ma w pobliżu, i nikt nie zauważy, gdybym wzi[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] kęs…\n\nKiedy już mam ugryźć smakołyk, parszywy kundel wyrywa mi go z rąk, połyka w całości i natychmiast pada martwy na ziemię."
 murder_outcome.5002.child_pushed_dog: "Bawię się na dworze, gdy nagle słyszę rozpaczliwe wycie mojego ukochanego psa! Spoglądam w górę i widzę, jak [ROOT.Char.Custom('DogStoryName')] wisi na linie na wysokiej ścianie. Dobiegam tam tak szybko, jak to tylko możliwe.\n\nGdy sięgam w dół, by uratować zwierzaka, świat znienacka się obraca i spadam. Ziemia wybiega mi na spotkanie, a ja zamykam oczy i… zauważam, że zwisam ze ściany. Przytrzymuje mnie fragment muru zahaczony o moją [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uff!#!"
 murder_outcome.5002.child_pushed_cat: "Bawię się na dworze, gdy nagle słyszę rozpaczliwe miauczenie mojego ukochanego kota! Spoglądam w górę i widzę, jak [ROOT.Char.Custom('CatStoryName')] wisi na linie na wysokiej ścianie. Dobiegam tam tak szybko, jak to tylko możliwe.\n\nGdy sięgam w dół, by uratować zwierzaka, świat znienacka się obraca i spadam. Ziemia wybiega mi na spotkanie, a ja zamykam oczy i… zauważam, że zwisam ze ściany. Przytrzymuje mnie fragment muru zahaczony o moją [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uff!#!"
 murder_outcome.5002.child_pushed_toy: "Bawię się i nagle widzę, że [target.Custom('child_favorite_toy')] zwisa na linie z wysokiej ściany. Wbiegam po schodach tak szybko, jak tylko mogę, ale gdy sięgam w dół, świat się wywraca i zaczynam spadać. Ziemia wychodzi mi naprzeciw, a ja wnet zamykam oczy i… okazuje się, że zwisam ze ściany za moją [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uff!#!"
 murder_outcome.5002.child_pushed: "Bawię się, gdy wtem dostrzegam… to. Ścieżkę wyłożoną słodyczami prowadząca w górę po schodach. Na szczycie znajduję zwisający z krawędzi koszyk wypełniony po brzegi cukierkami! Kiedy po niego sięgam, świat się wywraca i zaczynam spadać. Ziemia wychodzi mi naprzeciw, a ja wnet zamykam oczy i… okazuje się, że zwisam ze ściany za moją [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uff!#!"
 murder_outcome.5002.beat_to_death_in_dungeon: "Gdy otworzyły się drzwi do mojej celi, odważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się przez chwilę mieć nadzieję, że zostanę uwolnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Jednak zamaskowane postacie, które weszły do środka, szybko przerwały moją nadzieję i zaczęły mnie okrutnie bić.\n\nChoć niechętnie to mówię, tylko przypadkowe, ale we właściwą porę, przybycie moich strażników uratowało mi życie."
 murder_outcome.5002.unwelcome_guest_house_arrest: "W mojej komnacie podobno miał czekać na mnie stary przyjaciel, dlatego zakapturzona, całkowicie nieznajoma mi postać, którą tam widzę, wywołuje we mnie niemałe zaskoczenie.\n\nGdy tylko widzę błysk sztyletu, biegnę natychmiast do drzwi, wołając straże. Czekają tuż za drzwiami pokoju, wnioskuję więc, że – na moje szczęście – tak jak i ja nie zaufali obcemu."
 murder_outcome.5002.strangle_incapable: "Czy świat jeszcze istnieje? Nie czuję upływu czasu. Czy to ból w… klatce piersiowej? Czy gardle? Czy to ciemna noc spowija moje szare, skłębione myśli? Tak trudno jest mi się skupić.\n\nCzy ktoś jest tutaj razem ze mną? Nie słyszę tego, ale #EMP czuję#!, jakby ktoś krzyczał. A później znów nastaje cisza."
 murder_outcome.5002.schemer_known: "\n\nNiewątpliwie, do tego wszystkiego przyczynił[Select_CString( owner.IsFemale, 'a', '' )] się [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome.5002.will_find_out: "Dowiem się, kto za tym stoi!"
 murder_outcome.5002.revenge_will_be_had: "Sprawię, że [Select_CString( owner_to_reveal.IsFemale, 'ona będzie tego żałowała', 'on będzie tego żałował' )]!"
 murder_outcome.5002.child: "Jaki dorosły mógłby być tak okrutny?"
 murder_outcome.5002.infant: "Płaczę jeszcze trochę."
 murder_outcome.5002.option_incapable: "Co się dzieje?"
 murder_outcome.5002.memories_death: "\n\nGdy moje życie zanika, słyszę chłodny głos:\n#EMP „Zlecenie wykonane. Zemsta za to, że [bad_memory.GetThirdPerspectiveDescription]… Wykonana. Czas odebrać zapłatę”.#!"
 murder_outcome.5002.memories: "\n\nW pobliżu miejsca zdarzenia znaleziono zmiętą notatkę: #EMP „Zapłata załączona w całości. Powodem zlecenia jest to, że [bad_memory.GetThirdPerspectiveDescription]”.#!"
 #Family Feud
 murder_outcome.5002.house_feud: "\n\nRód [owner_to_reveal.GetHouse.GetBaseName]! [Select_CString( ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] się tego spodziewać!"
 murder_outcome.4301.house_feud: "\n\nNiech ród [target.GetHouse.GetBaseName] będzie przeklęty!"
 murder_outcome.2001.house_feud: "\n\nTo o jednego członka rodu [target.GetHouse.GetBaseName] mniej do zmartwień!"
 murder_outcome.2001.b: "To dopiero początek."
 murder_outcome.2001.c: "Sprawiedliwość została wymierzona."
