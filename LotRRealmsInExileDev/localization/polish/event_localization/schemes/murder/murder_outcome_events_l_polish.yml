 murder_outcome_reworked.0000.memories.bad.general: "Zawsze będę pamiętać, jak [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
 murder_outcome_reworked.0000.memories.bad.house_feud: "To o jednego członka rodu [target.GetHouse.GetBaseName] mniej do zmartwień!\n\n"
 murder_outcome_reworked.0000.memories.line_break: "Dzięki opatrzności ta osoba nie będzie już cierniem w moim boku.\n\n"
 #Kept Secret (Scheme Owner)
 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\nNa szczęście, mimo że ludzie i tak będą szeptać, mój udział w tym przestępstwie pozostaje tajemnicą."
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\nDobrze zacieram wszystkie swoje ślady, a nawet jeżeli ktoś podejrzewa, że to ja stoję za tym atakiem, nie ma odwagi powiedzieć o tym głośno."
 #Revealed (Scheme Owner)
 murder_outcome_reworked.0000.revealed.generic.1: "\n\nNiestety niezależnie od tego, jak mocno protestuję, bezpodstawne oskarżenia ze wszystkich stron za mózg całego incydentu wskazują #EMP mnie#!."
 murder_outcome_reworked.0000.revealed.success.1: "\n\nNiestety coś się komuś gdzieś wymsknęło, przez co wiadomo już o moim zaangażowaniu w przeprowadzenie tej zbrodni. Pociesza mnie jeno fakt, że [target.GetTitledFirstName] jest w znacznie gorszej sytuacji ode mnie."
 murder_outcome_reworked.0000.revealed.failure.1: "\n\nCo gorsza, na światło dzienne wypłynęła wystarczająca ilość dowodów, aby potwierdzić mój udział w zbrodni. Staję się przez to zarówno niedojdą, jak i mordercą."
 murder_outcome_reworked.0000.addendum.house_feud.1: "Niech ród [target.GetHouse.GetBaseName] będzie #EMP przeklęty!#!"
 murder_outcome_reworked.0000.addendum.house_feud.2: "Ród [owner_to_reveal.GetHouse.GetBaseName], a niechby pochłonęła ich czeluść znana jako [target.GetFaith.random_NegativeAfterLife|l]!"
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "I „$murder_outcome_reworked.0000.addendum.house_feud.2$”"
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "Służący narzekają: ród [owner_to_reveal.GetHouse.GetBaseName], a niechby pochłonęła ich czeluść znana jako [target.GetFaith.random_NegativeAfterLife|l]!"
 #Memories (Scheme Target)
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\nGdy moje życie zanika, słyszę chłodny głos: #EMP – [target.GetTitleAsNameNoTooltip], uznaj to za zemstę za czas, kiedy [bad_memory.GetSecondPerspectiveDescription]. Mam nadzieję, że było warto.#!"
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\nW pobliżu miejsca zdarzenia znaleziono zmiętą notatkę: #EMP – Zapłata załączona w całości. Powodem zlecenia jest to, że [bad_memory.GetThirdPerspectiveDescription].#!"
 #Revealed (Scheme Target)
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\nKiedy śmierć zbiera swoje żniwo, nie mam wątpliwości, kto to na mnie sprowadził. [owner.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\nNiewątpliwie do tego wszystkiego przyczynia się ta wesz, [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\nNigdy nie usłyszę rozdzierającej serce desperacji mojej rodziny, tak jak i szeptów wśród służących, którzy twierdzą, że winę za to zajście ponosi [owner_to_reveal.GetTitledFirstName]."
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\nNie rozumiem paniki służących, kiedy mnie znajdują, ani ich szeptów, w których twierdzą, że winę za to zajście ponosi [owner_to_reveal.GetTitledFirstName]."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\nNie rozumiem krzyków służących, kiedy mnie znajdują, ani ich szeptów, w których twierdzą, że winę za to zajście ponosi zapewne [owner_to_reveal.GetTitledFirstName]."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\nNie rozumiem gniewnych szeptów służących, którzy twierdzą, że winę za to zajście ponosi [owner_to_reveal.GetTitledFirstName]."
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "Przecież to było w czasach mojego dzieciństwa."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "Przecież jestem tylko dzieckiem."
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\nZanim moje ciało zostanie odnalezione, wypowiedzianych będzie wiele słów, których znaczenie już dawno uleciało z mojego osłabionego umysłu: – Winę za to zajście ponosi [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\nJeśli słowa nadal by miały dla mnie jakieś znaczenie, udałoby mi się rozpoznać to, co wszyscy w koło mamroczą i powtarzają gniewnie: – Winę za to zajście ponosi zapewne [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "Nie mam ani cienia wątpliwości, kto to na mnie sprowadził. [owner.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "Niewątpliwie do tego wszystkiego przyczynia się ta wesz, [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\nPomimo [owner_to_reveal.Custom('PL_jego_jej')] żarliwych protestów wszystkie dowody wskazują na to, że udział w tym incydencie ma [owner_to_reveal.GetTitledFirstName]."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\nMało tego, że morderstwo się nie powiodło – pozostawione niechlujnie dowody prowadzą prosto do organizatora tej zbrodni, którym jest [owner_to_reveal.GetTitledFirstName]!"
 #################################################
 #Outcome Responses
 #Revealed (Scheme Owner)
 murder_outcome_reworked.0000.revealed.owner.response.1: "Co za oszczerstwa!"
 #General Successful Responses (Scheme Target)
 murder_outcome_reworked.0000.successful_scheme_target.adult: "Tak wiele zostało mi jeszcze do zrobienia…"
 murder_outcome_reworked.0000.successful_scheme_target.child: "To nie fair!"
 murder_outcome_reworked.0000.successful_scheme_target.incapable: "A później tylko nicość."
 #################################################
 #Outcomes — Standard
 #Hired an Assassin
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[assassin.GetFirstName], tak jak i [target.Custom('PL_jego_jej')] [assassin.Custom2('GetYourConsortType', target)], zajmuje już swoją pozycję: wszystko, co musi zrobić, to poczekać, aż [target.GetFirstNameNoTooltip] zaśnie, wyciągnąć nóż spod [assassin.Custom('PL_jego_jej')] poduszki i upewnić się, że [target.Custom('InsultNoun')] skończy z poderżniętym gardłem. Scenę zbrodni ozdobimy paroma detalami: przerzuconą przez okno liną, kilka drobnymi ranami na ciele ofiary i śladami szarpaniny, tak żeby uwiarygodnić wersję o tym, jak uciekł „prawdziwy” morderca."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName] perfekcyjnie wykonuje nasz plan. Pod osłoną nocy przekrada się pomiędzy wędrującymi patrolami, używając skradzionego klucza wchodzi do komnat w naszym kamieniołomie, a potem wyzwala osobę, którą jest [target.GetFirstNameNoTooltip], z jej nędznej egzystencji, zapewniając jej mokry i bulgoczący koniec."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "Zatrudniony przez osobę znaną jako [assassin.GetFirstName] najemnik perfekcyjnie wykonuje nasz plan. Pod osłoną nocy przekrada się pomiędzy wędrującymi patrolami, używając skradzionego klucza wchodzi do komnat w naszym kamieniołomie i wyzwala osobę, którą jest [target.GetFirstNameNoTooltip] z jej nędznej egzystencji, doprowadzając ją do mokrego i bulgoczącego końca."
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc: "Zabójcy zrobili ogromny błąd w najbardziej newralgicznym momencie! [target.GetFirstNameNoTooltip] budzi się i zauważa stojącą przy swoim łóżku groźną, zamaskowaną postać. Natychmiast zaczyna wołać o pomoc, sprawiając, że nasz zaskoczony wspólnik rzuca się do ucieczki."
 murder_outcome_reworked.0004.desc: "Hałasy wydawane przez szperające dłonie i ciche przekleństwa wybudzają mnie z drzemki.\n\nW ciemności blisko mnie – #EMP niekomfortowo blisko#! – stoi zamaskowana postać, najwyraźniej tak samo zaskoczona, jak ja. Moje nagłe wołanie o pomoc sprawia, że zaczyna uciekać, lecz wtem do komnaty wkraczają moi strażnicy."
 #Hired A Gang Of Thugs
 murder_outcome_reworked.0011.desc: "Naprawdę nie wymagało to wiele wysiłku – wystarczyła grupa łasych na srebro bandytów i zaplanowana okazja, aby mogli uderzyć – ale efekty są #EMP wybitne#!. Walka wręcz kompletnie zaskoczyła [target.Custom('PL_jego_jej')] obrońców, pozwalając jednemu z rzezimieszków trafić bękarta prosto w oko."
 murder_outcome_reworked.0012.desc.alley: "Wraz ze świtą podróżujemy przez zaułki miejsca znanego jako [target.GetCurrentLocation.GetName]."
 murder_outcome_reworked.0012.desc.wilderness: "Wraz ze świtą podróżujemy przez dzikie tereny miejsca znanego jako [target.GetCurrentLocation.GetName]."
 murder_outcome_reworked.0012.desc: "Nagle do naszych szeregów dociera mrożący krew w żyłach krzyk.\n\nBandyci pojawiają się jakby znikąd i znienacka nas otaczają! Strzały i miecze prują powietrze, a czysta zajadłość i żądza krwi w walce sprawia, że moi strażnicy w mgnieniu oka zostają zdziesiątkowani. Nie chcąc, aby zasadzka skończyła się moją śmiercią, zaczynam uciekać, pędząc w bezpieczne miejsce. Po chwili ponad hałasami toczącej się bitwy słyszę czysty świst cięciwy pojedynczego łuku."
 murder_outcome_reworked.0013.desc: "Nasz plan wydawał się… idealny. Rozproszenie uwagi, grupa zdesperowanych bandytów i niespodziewana zasadzka. To #EMP powinien#! być grób osoby o imieniu [target.GetFirstNameNoTooltip], ale jej durni strażnicy przyjmowali za nią każdy cios, każdą strzałę, każde sunące w jej kierunku ostrze, po czym otrząsali się i kontratakowali. Nasi najemnicy padali jak muchy."
 murder_outcome_reworked.0014.desc: "Nagle do naszych szeregów dociera mrożący krew w żyłach krzyk.\n\nBandyci pojawiają się jakby znikąd i znienacka nas otaczają! Rzucamy się im na spotkanie. Ich atak jest zacięty, ale nie może się równać z furią moich strażników. Wywiązuje się zawzięta walka wręcz, której celem #EMP wyraźnie#! jestem ja. Tylko głupiec nie rozpoznałby w tym próby zamachu."
 #Poisoning
 murder_outcome_reworked.0021.desc: "Stworzenie podwalin mojego planu zajęło kilka tygodni; konieczne było przygotowanie zatrutego dania wystarczającego dla kogoś o takiej posturze. Wiecznie nierozgarnięta osoba o imieniu [target.GetFirstNameNoTooltip] nie była w stanie wyczuć trucizny, której zapach maskowały towarzyszące zatrutej kaczce egzotyczne zioła. Kiedy ofiara poczuła wreszcie śmiertelną goryczkę, było już dla niej zdecydowanie zbyt późno."
 murder_outcome_reworked.0022.desc: "Delektuję się nadzwyczaj dobrą pieczoną kaczką na swojej uczcie, kiedy… Co to za gorzki posmak? Ten durny kucharz musiał…\n\nPuchnie mi gardło. Moją szyję rozpiera coś grubego i ciężkiego, zasnuwa mój wzrok, powodując ogromny ból głowy, który nadchodzi jak rozszalała burza. Dlaczego… dlaczego wszystko wokół ciemnieje i się maże? Gdzieś w oddali śmiech zamienia się w przerażony krzyk. Nie mogę się skupić, #DIE1 nie mogę myśleć#!, #DIE2 nie mogę…#!"
 murder_outcome_reworked.0023.desc: "#EMP Głupiec!#! Jak to możliwe, że zawsze znajdzie się ktoś, kto potrafi zrujnować nawet najlepszy plan?!\n\nKaczka była gotowa do podania, woń trucizny umiejętnie ukryta pod słodkim zapachem ziół, kucharz otrzymał zapłatę za milczenie… Tylko ten przeklęty służący #EMP musiał#! skraść kęs potrawy, i to tylko po to, by chwilę później paść trupem przed osobą, którą jest [target.GetFirstNameNoTooltip]!"
 murder_outcome_reworked.0024.desc: "Chwilę przed ugryzieniem najbardziej soczystego kawałka kaczki, jaki kiedykolwiek widziały moje oczy, jeden z moich służących nagle się przewraca, padając twarzą na stół i łapiąc się za gardło. Najwyraźniej pozwolił sobie spróbować mojego posiłku!\n\nPrzynajmniej posłużył jako ostrzeżenie, aby nie dotykać pieczystego, a jednocześnie otrzymał sprawiedliwą karę za swoje przestępstwo."
 #Creepy-Crawly
 murder_outcome_reworked.0031.desc: "Plan zadziałał idealnie: [SCOPE.Custom('VenomousCreature')] w ciszy i pełnej gotowości czeka w łóżku osoby znanej jako [target.GetFirstNameNoTooltip], kiedy ta kładzie się spać. Czeka na choćby najmniejszą prowokację do ataku… i wtedy [target.GetFirstNameNoTooltip] się porusza."
 murder_outcome_reworked.0033.desc: "Plan był rzekomo niezawodny: [SCOPE.Custom('VenomousCreature')] czeka w łóżku, aż [target.GetFirstNameNoTooltip] uda się na spoczynek. Ofiara miała się tylko położyć i pozwolić małemu paskudztwu wykonać swoją robotę! Zamiast tego [target.Custom('InsultNoun')] zauważa podejrzany ruch w pościeli i [SCOPE.Custom('VenomousCreatureType')] ginie, zanim ma szansę zaatakować."
 murder_outcome_reworked.0034.desc: "Gdy kładę się spać, moją uwagę przyciąga podejrzany ruch w pościeli. Ostrożnie odsuwam pierzynę, by nie przestraszyć żadnego nieproszonego gościa, i ostatecznie go znajduję. Czyha na mnie [SCOPE.Custom('VenomousCreatureType')]!\n\n"
 murder_outcome_reworked.0034.desc_unknown: "Nie potrafię dokładnie zidentyfikować tego małego paskudztwa, ale wątpię, by było przyjaźnie nastawione."
 murder_outcome_reworked.0034.desc_end: "Bez chwili wahania chwytam sztylet i zdecydowanym ruchem przybijam stworzenie tam, gdzie stało."
 #Riled-Up Mob
 murder_outcome_reworked.0041.desc: "Wzburzony tłum wściekłych chłopów czeka na drodze przez miasto, aż zjawi się na niej [target.GetFirstNameNoTooltip].\n\nSam [target.Custom('PL_jego_jej')] widok, kiedy tak beztrosko przejeżdża obok, wystarcza, by wybuchła w nich żądza mordu. Nieliczni towarzyszący seniorowi strażnicy są bezsilni wobec ślepej furii łaknącego krwi tłumu. Osoba znana jako [target.GetFirstNameNoTooltip] została stratowana, pobita i wielokrotnie dźgnięta nożem tak brutalnie, że nie da się jej rozpoznać. Nikt by nie przeżył czegoś takiego."
 murder_outcome_reworked.0042.desc: "Jadę przez miasto z głową pełną skłębionych myśli, więc nie zwracam uwagi ani na nerwowe mamrotanie moich strażników, ani na rosnący nam na drodze tłum. Zauważam wszystko, gdy jest już za późno.\n\nWściekli chłopi otaczają nas, zrywają z koni i okrutnie biją. Raz za razem sypią się na mnie bezlitosne ciosy, a jest ich tak wiele, że nie sposób ich zliczyć. Widok zasłania mi krew, a potem wszystko pochłania mrok."
 murder_outcome_reworked.0043.desc: "Wszystko szło świetnie: moim zwolennikom udało się zebrać tłum chłopów, a potem odpowiednio podburzyć ich przeciwko osobie znanej jako [target.GetFirstNameNoTooltip].\n\nJednak gdy [target.GetFirstNameNoTooltip] zjawia się w otoczeniu uzbrojonych strażników, żądza krwi tłumu topnieje jak śnieg w pełnym słońcu. Atakuje tylko kilku maruderów, których żołnierze szybko poskramiają."
 murder_outcome_reworked.0044.desc: "Gdy jadę przez miasto z moją świtą, nie mogę nie zauważyć rosnącego tłumu otaczającego nas ze wszystkich stron.\n\nNa szczęście tego ranka w podróż wyruszyła ze mną spora grupa dobrze uzbrojonych żołnierzy, których widok cudownie łagodzi niezadowolenie tłumu. Kiedy garstka rozzłoszczonych chłopów próbuje nas zaatakować, moi strażnicy z łatwością ich pokonują, rozganiając pozostałych obiboków."
 #Bricked Up Alive
 murder_outcome_reworked.0051.desc: "Plan jest genialny w swojej prostocie: [target.GetFirstNameNoTooltip] dostaje ode mnie zaproszenie na wspólny napitek, bo wiem aż za dobrze, że nie będzie w stanie przerwać picia, dopóki nie zaleje się w trupa. Rozumem to [target.GetSheHe] nie grzeszy. Po paru głębszych bez protestów schodzi za mną do piwnicy i natychmiast zasypia. Nic nie jest w stanie [target.Custom('PL_go_jej')] obudzić. Nawet to, że moi słudzy zamurowują wejście do pomieszczenia. I to #EMP na zawsze#!."
 murder_outcome_reworked.0053.desc: "Wszystko szło zgodnie z planem: [target.GetFirstNameNoTooltip] dostaje ode mnie zaproszenie na wspólny napitek, bo wiem aż za dobrze, że nie będzie w stanie przerwać picia, dopóki nie zaleje się w trupa. Rozumem to [target.GetSheHe] nie grzeszy. Po paru głębszych bez protestów schodzi za mną do piwnicy i natychmiast zasypia. Moi słudzy mieli tylko zamurować [target.Custom('PL_go_ja')] w środku, ale najwyraźniej zmęczyli się #EMP tak mocno#!, że nie skończyli pracy. [target.GetFirstNameNoTooltip] wykorzystuje okazję i ucieka."
 #Sink A Boat They're On
 murder_outcome_reworked.0061.desc: "Statki toną cały czas. Takie jest życie. Czasami w podróży na dno #EMP pomagają#! im jakieś manipulacje przeprowadzane dokładnie wtedy, gdy są odrobinę za daleko od brzegu. Podobno zimne objęcia otwartego morza mogą wywołać wstrząs. Szkoda, że [target.GetFirstNameNoTooltip] mi o tym nie opowie, bo nie udało [target.Custom('PL_mu_jej')] się przeżyć. #EMP Straszna tragedia#!."
 murder_outcome_reworked.0062.desc_port: "Płynę statkiem miejscowych w krótki rejs, żeby przeprowadzić nadzór okolicy. Wybrzeże wciąż jest w zasięgu wzroku, a mój umysł pochłania jakiś meldunek czy coś podobnego, więc ledwo słyszę nagły trzask i krzyki żeglarzy."
 murder_outcome_reworked.0062.desc_travel: "Uwielbiam pełne morze! Słońce całuje moją twarz, wiatr szarpie połami płaszcza, rześki zapach słonej wody wypełnia nos, przerażające trzaski przy akompaniamencie gorączkowych krzyków żeglarzy… Chwila, #EMP CO TAKIEGO?!#!"
 murder_outcome_reworked.0062.desc: "\n\nNie mam czasu na reakcję, gdy złamany maszt spada na mnie, wyciskając mi całe powietrze z płuc i wyrzucając mnie za burtę. Resztę robi wstrząs spowodowany zimną wodą. Ciężkie ubrania ciągną mnie w dół, pod grzbiety fal…"
 murder_outcome_reworked.0063.desc: "Statki toną cały czas. Takie jest życie. Albo przynajmniej takie być #EMP powinno#!! Czy tak trudno jest wykonać na tym dryfującym rupieciu sabotaż? [target.GetFirstNameNoTooltip] ma pójść ze swoją łajbą na dno!\n\nZadanie to najwyraźniej przerasta moich wspólników, ponieważ statek bezpiecznie wraca do portu, po drodze pokonując jedynie niewielką przeszkodę. Wyraźnie zaaranżowaną i potencjalnie śmiertelną przeszkodę."
 murder_outcome_reworked.0064.desc: "Statek płynie spokojnie w zachodzącym słońcu, gdy nagle moją uwagę zwracają trzask i gorączkowe krzyki żeglarzy. Momentalnie czuję, jak popycha mnie jeden ze strażników; chwilę po tym część masztu spada tuż przede mną.\n\nUszkodzenia statku są znaczne, ale kapitan ma pewność, że bezpiecznie wrócimy do najbliższego portu. A co najważniejsze, nikt nie ucierpiał."
 #Poisoned Drink
 murder_outcome_reworked.0071.desc: "Moim wspólnikom udało się uzyskać dostęp do kielicha, z którego [target.GetFirstNameNoTooltip] pije podczas swojej ostatniej wieczerzy. Niezauważeni wlewają do [target.Custom('PL_jego_jej')] napitku zaledwie kilka kropel silnej trucizny. Co za [target.Custom('InsultNoun')]! Opróżnić cały kielich jednym haustem! To koniec, a [target.GetSheHe] nie zdaje sobie nawet sprawy z tego, co się dzieje!"
 murder_outcome_reworked.0073.desc: "Moi wspólnicy zdołali przemycić zatrutą beczkę do kuchni osoby znanej jako [target.GetFirstNameNoTooltip], a potem przygotowali i podali [target.Custom('PL_mu_jej')] pełny kielich zatrutego napoju. Pomysł z beczką był błędem.\n\nZanim [target.Custom('InsultNoun')] unosi kielich do ust, do pomieszczenia wbiegają słudzy, ogłaszając, że ktoś, kto pił z tej samej beczki, natychmiast zmarł."
 murder_outcome_reworked.0074.desc: "Delektuję się kolacją w wieczór jak każdy inny. Przede mną stoi wspaniały kielich wypełniony aż po brzegi. Kusząca perspektywa. Gdy w końcu po niego sięgam, cała rzesza służby wpada z krzykiem do pomieszczenia.\n\n– Wasza czcigodność! Nie! To trucizna! Jeden z nas napił się z tej samej beczki i natychmiast padł martwy! – Zamieram z ręką w powietrzu."
 #################################################
 #Outcomes — Children
 #Left Child In Forest
 murder_outcome_reworked.4001.desc: "Wyprawa do lasu bardzo[target.Custom('PL_go_ja')] ucieszyła, lecz wszyscy niestety wiedzą, że nie jest to miejsce dla dzieci. Młode i #EMP naiwne#! brzdące łatwo dają się porwać entuzjazmowi. Tracą orientację w terenie, oddalają się od opiekunów i gubią drogę do domu. Nigdy nie wracają. Zupełnie jak [target.GetFirstNameNoTooltip]. Straszna tragedia."
 murder_outcome_reworked.4003.desc: "To miała być bułka z masłem! Las nie jest miejscem dla dzieci. Ciemno tu i niebezpiecznie, a na każdym kroku czekają wąwozy, trujące rośliny i mięsożerne bestie. Brzdąc z łatwością może się po prostu zgubić i umrzeć!\n\nNajwyraźniej wcale nie jest to takie łatwe. [target.GetFirstNameNoTooltip], wykazując się wprost niebywałą #EMP bezczelnością#!, znajduje drogę powrotną do domu i wraca doń w jednym kawałku!"
 #Infant Stabbed To Death
 murder_outcome_reworked.4011.desc: "Dzieci to bardzo kruche istoty… Odebrać je rodzinie może byle choroba. Albo zwykły wypadek! Na przykład taki z udziałem delikatnych główek i ostrych igieł. Nie muszę znać szczegółów, byle tylko robota została wykonana. To straszne, takie #EMP nieszczęście#!…"
 murder_outcome_reworked.4013.desc: "Ludzie mają masę wątpliwości, jeśli chodzi o dzieci. Wszyscy moi wspólnicy zgodzili się, że [target.GetFirstNameNoTooltip] musi zniknąć. Zapłacono im hojnie, by do tego doszło, a mimo to widok śpiącego spokojnie dziecka sprawia, że się wahają! To takie proste! Wystarczy mocne pchnięcie tam, gdzie główka jest najdelikatniejsza i byłoby po wszystkim… Zmarnowali doskonałą okazję."
 #Infant Bitten By Creepy Crawly
 murder_outcome_reworked.4021.desc: "Ludzie są dziwni. Trudno znaleźć człowieka, który byłby skłonny podnieść rękę na niemowlę, ale sprawienie, że w kołysce znajdzie się na przykład [SCOPE.Custom('VenomousCreature')], wydaje się już znacznie bardziej akceptowalne. [SCOPE.Custom('VenomousCreatureType')|U] również nie wykazuje żadnych skrupułów i atakuje. Trucizna działa szybko i bezlitośnie."
 murder_outcome_reworked.4023.desc: "[SCOPE.Custom('VenomousCreature')|U] zgodnie z planem trafia do łóżka, w którym śpi [target.GetFirstNameNoTooltip]. Najwyraźniej jednak ruchy niemowlęcia wystraszyły stworzenie i skłoniły je nie do ataku, lecz ukrycia się. Kilka godzin później sługa znajduje bezużyteczne stworzenie pod szafą. Przeklęte niemowlę nie ucierpiało."
 murder_outcome_reworked.4024.desc: "Mam pod sobą miękkie łóżko, okrywa mnie ciepły koc – to wszystko, czego mi potrzeba. Już prawie odpływam, gdy czuję coś delikatnego i dziwnego. Jakby coś poruszało się w górę mojego ciała. Gwałtownie odwracam się na bok i dziwne uczucie znika. Zasypiam.\n\nNieco później budzą mnie przenikliwe krzyki sługi. Nie wiem, co się dzieje. Wokół biega wielu dorosłych, słychać wyraźnie ich donośne głosy. Wskazują na coś pod szafą, ale ja tego nie widzę."
 #Poisoned Candy
 murder_outcome_reworked.4031.desc: "Dzieci są okropnie łatwowierne! Wystarczyło przebrać jednego z moich wspólników za sługę i kazać mu zanieść kawałek apetycznego, nasączonego aż po brzegi trucizną ciasta osobie znanej jako [target.GetFirstNameNoTooltip]. Dzieciak okazał się na tyle głupi, że połknął je za jednym zamachem, nie zadając żadnych pytań!\n\nChyba powinniśmy zacząć uczyć milusińskich, by nie przyjmowali słodyczy od nieznajomych…"
 murder_outcome_reworked.4033.desc: "Cholerne dzieciaki i ich nieprzewidywalność! To miało być takie proste: przemycić zatruty smakołyk, któremu [target.GetFirstNameNoTooltip] się nie oprze i zje go, a potem umrze. Które dziecko odpowiada „nie mam ochoty”, gdy częstuje się je prawdziwymi #EMP pysznościami#!?"
 murder_outcome_reworked.4034.desc: "Bawię się na podwórzu. Trochę chce mi się pić, gdy nagle znikąd zjawia się sługa. Proponuje mi małe co nieco. To [ROOT.Char.Custom('FavoriteTreat')]. Ale mnie nie chce się jeść, tylko pić! Niemądry sługa!\n\nJuż nie pamiętam o całym incydencie, gdy kilka godzin później podchodzi do mnie kilku służących. Gratulują mi mojej mądrości i odwagi. Ktoś chciał zrobić coś złego, ale przeze mnie to się nie udało. Nieważne. [ROOT.Char.Custom('FavoriteTreat')|U]… Mmm… Pycha! Chętnie teraz zjem taką przekąskę!"
 #Child Pushed To Death
 murder_outcome_reworked.4041.desc: "Wszystko w końcu upada: królestwa, [ROOT.Char.Custom('LadiesLords')], #EMP dzieci zepchnięte z wysokich miejsc…#!\n\nTo tragiczne, ale nie dało się tego uniknąć."
 murder_outcome_reworked.4043.desc: "Gdy mój wspólnik zepchnął [target.Custom('PL_go_ja')] z krawędzi, [target.Custom('PL_jego_jej')] ubranie zahaczyło o wystający nieco niżej kawałek muru. To utrzymało dziecko tak długo, że zdążyła przybyć pomoc, która uratowała zarówno je, jak i"
 #################################################
 #Outcomes — Prison
 #Beaten To Death In Prison
 murder_outcome_reworked.7001.desc: "W życiu pewne jest jedynie to, że strażnicy więzienni pilnują tylko tego, kto może opuścić więzienie. Losy i tożsamość tych, którzy do niego trafili, są im całkowicie obojętne.\n\nGdy moi wspólnicy oferują hojną łapówkę za zgodę na odwiedziny u ich #EMP dobrego przyjaciela#!, osoby znanej jako [target.GetFirstNameNoTooltip], strażnicy aż nadto chętnie ją przyjmują. Bycie głuchym na krzyki i łamane kości to po prostu element pełnienia służby."
 murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$ Po co więc interweniowali, zanim moi ludzie dokończyli robotę?!"
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$ Wtedy do celi wkraczają strażnicy więzienni, którzy pilnują mnie na co dzień, i ciosy ustają."
 #Unwelcome Guest - House Arrest
 murder_outcome_reworked.7011.desc: "Więźniów objętych aresztem domowym należy dobrze pilnować, dlatego zakradnięcie się jednego z moich agentów do domu osoby znanej jako [target.GetFirstNameNoTooltip] – pod pretekstem odwiedzin u starego przyjaciela – to moim zdaniem prawdziwy przejaw geniuszu! Mój wspólnik wchodzi i wychodzi, zanim straż orientuje się, że coś jest nie tak."
 murder_outcome_reworked.7012.desc: "Straż wprowadza do mojej komnaty obcą zakapturzoną postać. To podobno mój stary przyjaciel. Już mam zaprotestować, że doszło do pomyłki, bo ewidentnie nikogo takiego nie znam, gdy z kieszeni przybysza wysuwa się błyszczący sztylet. #EMP Och.#! To jeden z #EMP takich#! starych przyjaciół.\n\nNie mam czasu na reakcję, gdyż sztylet leci w moją stronę szybciej niż strzała. Padam na ziemię, nie wydając ani jednego dźwięku."
 murder_outcome_reworked.7013.desc: "Więźniów objętych aresztem domowym należy dobrze pilnować. Dlatego moim zdaniem zakradnięcie się jednego z moich agentów do domu osoby znanej jako [target.GetFirstNameNoTooltip] pod pretekstem odwiedzin u starego przyjaciela miało być prawdziwym przejawem geniuszu! Niestety strażnicy nie uwierzyli w opowieść mojego wspólnika i czekali tuż za drzwiami pomieszczenia, gotowi interweniować w razie jakichkolwiek podejrzanych działań. Najwyraźniej usiłowanie zabójstwa #EMP jest#! uważane za #EMP podejrzane działanie.#!"
 #################################################
 #Outcomes — Special/Other
 #Strangling Incapable
 murder_outcome_reworked.8001.desc: "[target.GetFirstNameNoTooltip] już dawno ma za sobą dni swojej dni chwały. [target.Custom('PL_jego_jej')|U] próby utrzymania się przy życiu były rozpaczliwie, a jednocześnie #EMP daremne…#! Nie było w [target.Custom('PL_nim_niej')] za grosz życia. Uważam, że to, co zrobił mój agent, było niczym innym, jak tylko aktem miłosierdzia. Zatem czy można mówić o morderstwie?"
 murder_outcome_reworked.8003.desc: "To skandaliczne, jak niekompetentny może być wspólnik. Jak trudno jest udusić kruchą osobę, która nie myśli już logicznie i ledwo żyje?! A jednak ponoszę porażkę."
