l_polish:
 murder_save_header: "Przerwane morderstwo:"
 murder_save.failure_known_owner_tt: "[owner.GetTitledFirstNameNoTooltip] nie zdołał[Select_CString( owner.IsFemale, 'a', '' )] mnie zamordować"
 murder_save.failure_unknown_owner_tt: "Ktoś poległ w próbie zamordowania mnie"
 murder_save.used_up_guile_legacy_5_save: "Zużyto ochronę, którą dają [GetDynastyPerk('guile_legacy_5').GetName|l]"
 murder_save.dynasty_member_used_guile_legacy_5_save: "Usiłowanie zabójstwa"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc: "[target.GetTitledFirstName] przeżył[Select_CString(target.IsFemale, 'a', '' )] zamach na swoje życie dzięki ochronie, którą dają [GetDynastyPerk('guile_legacy_5').GetName|l]!"
 murder_save.0001.t: "Zniewolon[Select_CString( target.IsFemale, 'a', 'y' )] przez miłość"
 murder_save.0001.opening: "Moje starania, aby [target.GetTitledFirstName] został[Select_CString( target.IsFemale, 'a', '' )] pozbawion[Select_CString( target.IsFemale, 'a', 'y' )] życia, zostały udaremnione!\n\nWynajęt[Select_CString( dummy_assassin_gender.IsFemale, 'a przeze mnie zabójczyni udała', 'y przeze mnie zabójca udał' )] się do komnaty, w której miał[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] przebywać [target.GetTitleTierName], jednakże zastał[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] [Select_CString( target.IsFemale, 'ją', 'go' )] w towarzystwie"
 murder_save.0001.rel_to_me: "–[Select_CString(lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]–"
 murder_save.0001.end: "[lover.GetTitledFirstName], [target.GetHerHis] kochan[Select_CString(lover.IsFemale, 'ka', 'ek' )]!\n\n[lover.GetFirstName] skoczył[Select_CString(lover.IsFemale, 'a', '' )] na pomoc [target.GetFirstName], a wyniku walki obronnej zarówno [lover.GetSheHe], jak i zabójca padli martwi na podłogę."
 murder_save.0001.a: "Teraz już nigdy nie dam rady [Select_CString( target.IsFemale, 'jej', 'go' )] dosięgnąć."
 murder_save.0001.b: "Potrzebuję nowego planu…"
 murder_save.1001.desc: "„Nie zrobisz [target.GetHerHim] krzywdy” – krzykn[Select_CString(lover.IsFemale, 'ęła', 'ął' )] [lover.GetTitledFirstName] i skoczył[Select_CString( lover.IsFemale, 'a', '' )] na zakapturzoną postać, która weszła do moich komnat ze sztyletem w ręku.\n\nCo za błogosławieństwo i przekleństwo, że był[Select_CString( lover.IsFemale, 'a', '' )] ze mną tej nocy. Bez nie[Select_CString( lover.IsFemale, 'j', 'go' )] kosztowałoby mnie to życie. Po całej walce trzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( lover.IsFemale, 'ją', 'go' )] w swoich ramionach, wykrwawiając[Select_CString( lover.IsFemale, 'ą', 'ego' )] się, podczas gdy obok leżał martwy zabójca."
 murder_save.1001.a: "Jaki okrutny zwyrodnialec za tym stał?"
 murder_save.1001.b: "[owner.GetTitledFirstNameNoTooltip] zapłaci za to!"
 murder_save.1001.c: "Lepiej [lover.GetFirstNameNoTooltip] niż ja!"
 murder_save.0002.t: "$murder_save_header$ miłość [SCOPE.Custom('VenomousCreatureAttackPlural')]"
 murder_save.0002.opening: "[target.GetTitledFirstName|U] wciąż żyje!\n\n[SCOPE.Custom('VenomousCreature')|U] w łóżku to był dobry pomysł, ale atak sięgnął niewłaściwego celu! Zamiast tego to"
 murder_save.0002.rel_to_me: "–[Select_CString(lover.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]–"
 murder_save.0002.end: "[lover.GetTitledFirstName], [target.GetHerHis] kochan[Select_CString(lover.IsFemale, 'ka', 'ek' )], któr[Select_CString(lover.IsFemale, 'a', 'y' )] leży martw[Select_CString(lover.IsFemale, 'a', 'y' )]!"
 murder_save.1002.desc: "– [lover.Custom('LoverPetName')|U]… Wracaj do łóżka…\n\nJuż mam zamiar skorzystać z zaproszenia, kiedy [lover.GetFirstName] zaczyna nagle krzyczeć.\n\n– Co to jest?!\n\nOdpowiedź na moje pytanie pojawia się, kiedy [lover.GetFirstName] skręca się i miota na tyle, by ujawnić pełzające po prześcieradle stworzenie, którym okazuje się być [SCOPE.Custom('VenomousCreatureType')].\n\nZanim przybędzie medyk, [lover.GetFirstName] sztywnieje, a [lover.Custom('PL_jego_jej')] ciało robi się zimne. Ja również zamieram, ponieważ ktoś wpuścił do mych komnat to paskudztwo, by zabić właśnie mnie."
 murder_save.0003.t: "$murder_save_header$ zabójca"
 murder_save.0003.desc: "[target.GetTitledFirstName] nadal żyje!\n\nMój zabójca dotarł do komnat władcy, ale ze wszystkich ludzi zainterweniował[Select_CString(broken_person.IsFemale, 'a', '' )] akurat [broken_person.GetTitledFirstName]! [target.GetFirstName] nie robił nic poza dręczeniem [Select_CString(broken_person.IsFemale, 'jej', 'go' )], a mimo to oddał[Select_CString(broken_person.IsFemale, 'a', '' )] życie, by [Select_CString(target.IsFemale, 'ją', 'go' )] chronić. Mój zabójca również jest martwy, a [target.GetFirstName] ucieka."
 murder_save.0003.a: "W jakim niesprawiedliwym świecie przyszło nam żyć."
 murder_save.0003.b: "Muszę wypróbować nowy plan!"
 murder_save.1003.desc: "[broken_person.GetTitledFirstName] stara się pozostać niewzruszon[Select_CString( broken_person.IsFemale, 'a', 'y' )], gdy zabójca bliża się do mnie.\n\n– Prowadzisz zabójcę do moich komnat, gdy wcześniej wyznawał[Select_CString( broken_person.IsFemale, 'aś', 'eś' )] mi wieczną lojalność? – [broken_person.GetHerHis|U] oczy błądzą pomiędzy mną, a bronią trzymaną przez zabójcę. – Cóż za straszne rozczarowanie. Nie chciał[Select_CString( broken_person.IsFemale, 'a', '' )]byś być czyimś rozczarowaniem, prawda?\n\nCoś się zmienia w [broken_person.GetHerHis] oczach. Z krzykiem rzuca się na niedoszłego zabójcę. Po zakończeniu walki oboje leżą martwi na podłodze."
 murder_save.1003.a: "Uznaj to za odpowiednią karę, [broken_person.GetFirstNameNoTooltip]."
 murder_save.0004.t: "$murder_save_header$ zaczepka z zaskoczenia"
 murder_save.0004.desc: "[target.GetTitledFirstName] wciąż żyje!\n\nWynajęte przeze mnie zbiry zasadziły się na [target.GetHerHis] orszak zgodnie z planem, ale nie udało im się ich obezwładnić! Być może udałoby im się [Select_CString(target.IsFemale, 'ją', 'go' )] pojmać, gdyby nie ten okrutny i potrójnie przeklęty koń bojowy, z którego jest tak dumn[Select_CString(target.IsFemale, 'y', 'a' )]!"
 murder_save_failure_warhorse_tt: "[target.GetHerHis] koń bojowy umiera z powodu ran"
 murder_save.1004.opening: "Podróżuję wraz z moim orszakiem, gdy zza drzew dobiega krzyk: „Atak! [ROOT.Char.GetTitleTierName] nie może uciec!” Zasadzka!\n\nTo nie są zwykli bandyci żądni złota, ale najęte zbiry chcące mojej głowy! Jednak [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'moja zaufana klacz', 'mój zaufany ogier' )] wie, co robić! Cofa się i kopie, by uchronić mnie przed ich ostrzami, podczas gdy moi strażnicy zbierają się, by ich odeprzeć."
 murder_save.1004.warhorse_dies: "\n\nDopiero gdy walka cichnie, [ROOT.Char.Custom('WarhorseStoryName')] ugina się pode mną i odkrywam [ROOT.Char.Custom('HorseStoryHerHis')] głębokie rany. Naprawdę chronił mnie aż do końca…"
 murder_save.1004.a: "Ktoś zatrudnił tych bandytów, ale kto?"
 murder_save.1004.b: "To oczywiste kto za tym stoi!"
 murder_save.1004.c: "Dowiem się, kto to zrobił!"
 murder_save.1004.d: "Kosztował[Select_CString( owner.IsFemale, 'aś', 'eś' )] mnie cholernie dobrego konia, [owner.GetFirstNameNoTooltip]!"
 murder_save_warhorse_dies_to_thugs: "#F [THIS.Char.Custom('WarhorseStoryName')] umiera od zadanych ran#!"
 murder_save.0005.t: "$murder_save_header$ podniesiono alarm"
 murder_save.0005.desc: "Grupa konspiratorów dociera do celi, w której przebywa [target.GetTitledFirstName], ale więzień zaczyna zaciekle hałasować. Przekupienie strażnika to jedno, ale udawanie, że nic się nie dzieje, gdy budzi się cały zamek, to coś zupełnie innego!\n\nZabójcy szybko się wycofują, a [target.GetFirstName] pozostaje bez szwanku…"
 murder_save.1005.desc: "Nie znam zakapturzonych postaci, które zjawiają się nagle w mojej celi, ale wiem, że są tu po to, by mnie skrzywdzić. Nie spodziewają się jednak obecności mojego obrońcy.\n\n– Bierz ich! – krzyczę, a [ROOT.Char.Custom('prison_pet')] leci w ich stronę, by walczyć o moje życie. Wiem, że nie mają szans z moim przyjacielem, a gdy zaczynam krzyczeć i wiwatować, uciekają w popłochu!\n\nWkrótce przychodzi strażnik i ucisza mnie paroma ciosami, ale przynajmniej wciąż oddycham."
 murder_save.1005.a: "Niby to tylko [ROOT.Char.Custom('prison_pet')]… Zawdzięczam ci życie."
 murder_save.1005.b: "Niby to tylko [ROOT.Char.Custom('prison_pet')]… Twoja ofiara nie poszła na marne!"
 murder_save.0006.t: "$murder_save_header$ straże"
 murder_save.0006.opening: "Zgodnie z planem [target.GetTitledFirstName] pada ofiarą ataku „wynajętej przeze mnie pomocy”, jednakże mój plan nie przewidywał osobistej ochrony, która"
 murder_save.0006.spouse: "została zebrana dla [target.Custom('PL_niego_niej')] przez osobę znaną jako [spouse.GetTitledFirstName]."
 murder_save.0006.no_spouse: "została zebrana przez osobę, z którą łączy [target.Custom('PL_go_ja')] małżeństwo."
 murder_save.0006.end: "\n\nWalczyli strasznie dzielnie i obrzydliwie dobrze, na tyle dobrze, że [target.GetFirstName] dożył[Select_CString( target.IsFemale, 'a', '' )] jeszcze jednego dnia."
 murder_save.1006.opening: "Był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w podróży, kiedy mój orszak został napadnięty przez bandę zbirów! Na szczęście"
 murder_save.1006.spouse: "straże, które wybrał[Select_CString(spouse.IsFemale, 'a', '' )] dla mnie [spouse.GetTitledFirstName]"
 murder_save.1006.no_spouse: "straże, które wybrał[Select_CString(spouse.IsFemale, 'a', '' )] [Select_CString(ROOT.Char.IsFemale, 'moja małżonka', 'mój małżonek' )]"
 murder_save.1006.end: "walczyły dzielnie i ochroniły mnie przed atakiem.\n\nKiedy walczyli do końca, stało się jasne, że ci bandyci nie pragnęli złota, ale mojego życia! W końcu zostali przepędzeni, ale z mojej osobistej straży niewiele zostało."
 murder_save.0007.t: "$murder_save_header$ futrzany opiekun"
 murder_save.0007.desc: "[target.GetTitledFirstName|U] wciąż żyje!\n\n[SCOPE.Custom('VenomousCreature')|U] w łóżku to był dobry pomysł, ale zanim atak mógł dojść do skutku, kot zrobił zamieszanie i odstraszył to jadowite paskudztwo."
 murder_save_failure_cat_tt: "[target.GetHerHis] kot umiera z powodu ran"
 murder_save.1007.opening: "Gdy wchodzę do mojej komnaty, natychmiast zauważam, że [THIS.Char.Custom('CatStoryName')], moje ukochane zwierzątko, wykazuje niepokój i kręci się nerwowo wokół mojego łóżka. Niczym [THIS.Char.Custom('CatFurColor')] błyskawice jej łapy rzucają się nagle do ataku, odsłaniając jakieś stworzenie na moim prześcieradle. To [SCOPE.Custom('VenomousCreatureType')]!"
 murder_save.1007.cat_dies: "\n\nStraszne stworzenie nie poddaje się łatwo, a gdy [THIS.Char.Custom('CatStoryName')] w końcu wgryza się w jego szyję, [THIS.Char.Custom('CatStoryHerselfHimself')] jest już zbyt daleko, by [Select_CString(EqualTo_string(THIS.Char.Custom('CatStorySheHe'), 'ona' ), 'jej', 'go' )] uratować."
 murder_save.1007.a: "Zawdzięczam ci życie, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b: "To oczywiste, kto za tym stoi!"
 murder_save.1007.c: "Dowiem się, kto to zrobił!"
 murder_save.1007.d: "Zapłacisz za to, [owner.GetFirstNameNoTooltip]!"
 murder_save_creepy_crawlies_cat_dies: "[THIS.Char.Custom('CatStoryName')] umiera z powodu ran"
 murder_save.0008.t: "$murder_save_header$ futrzany opiekun"
 murder_save.0008.desc: "Mój zamach, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName], został udaremniony!\n\nZabójc[Select_CString( dummy_assassin_gender.IsFemale, 'zyni', 'a' )] skierował[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] się do komnat, w których przebywał[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitleTierName], ale zanim zdążył[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] uderzyć, pies zaczął szczekać! Pies, z którego jest [target.GetSheHe] tak cholernie dumn[Select_CString( target.IsFemale, 'a', 'y' )], szybko odstraszył zabójc[Select_CString( dummy_assassin_gender.IsFemale, 'zynię', 'ę' )]."
 murder_save.1008.desc: "Gdy tylko wchodzę do moich komnat, towarzyszący mi pies, który wabi się [ROOT.Char.Custom('DogStoryName')], zaczyna ujadać i nagle rzuca się na jakiś cień… a ten cień potyka się! [ROOT.Char.Custom('DogStoryName')] zaczyna gonić niedoszłego zabójcę, dopóki nie daję sygnału do powrotu."
 murder_save.1008.a: "Zawdzięczam ci życie, [ROOT.Char.Custom('DogStoryName')]!"
 murder_save.0009.t: "$murder_save_header$ rodzinne powiązania"
 murder_save.0009.desc: "W ostatnich chwilach wprowadzania w życie mojego spisku, w którym [target.GetTitledFirstName] miał[Select_CString( target.IsFemale, 'a', '' )] zostać zamordowan[Select_CString( target.IsFemale, 'a', 'y' )], wszystko się rozpadło!\n\nWygląda na to, że moje wysiłki zostały całkowicie zinfiltrowane przez zwolenników dynastii [target.GetDynasty.GetBaseName]. Tej fatalnej nocy wszyscy zostali powstrzymani, nim spisek zdążył zostać wprowadzony w życie!"
 murder_save.0009.a: "Muszę się wycofać, zanim zaczną szukać zemsty!"
 murder_save.0009.b: "To, co zostało utracone, mogę odbudować."
 murder_save.targets_guile_legacy_save_used_up: "[target.GetShortUINameNotMe|U] nie może zostać ponownie uratowan[Select_CString(target.IsFemale, 'a', 'y' )] przez [GetDynastyPerk( 'guile_legacy_5' ).GetName|l]"
 murder_save.1009.opening: "Zamach na moje życie został udaremniony!"
 murder_save.1009.owner_discovered: "\n\n[owner.GetTitledFirstName] miał[Select_CString( owner.IsFemale, 'a', '' )] starannie opracowane plany, ale nie uwzględniały one faktu, że do je[Select_CString( owner.IsFemale, 'j', 'go' )] spisku przeniknęli zwolennicy z rodu [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.owner_not_discovered: "\n\nNa szczęście ten, kto uknuł ten podstępny spisek, nie wziął pod uwagę, że jego intrygę zinfiltrują wspólnicy cnotliwie lojalni wobec rodu [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.end: "\n\nSpisek rozpadł się już w trakcie jego realizacji, a moje życie nadal pozostało bezpieczne."
 murder_save.1009.a: "Moje imię uratowało mi życie!"
 #Saved by a Varangian
 murder_save.0010.t: "$murder_save_header$ waregowie"
 murder_save.0010.desc: "Mój plan zamachu, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName], został udaremniony!\n\nZabójcę powstrzymał jeden z tych mdłych Waregów! Przypuszczam, że [target.GetTitleAsNameNoTooltip] mimo wszystko dostał[Select_CString( target.IsFemale, 'a', '' )] swoją gwardię…"
 murder_save.0010.varangian_dies: "\n\nPrzynajmniej wynajęty przeze mnie zabójca poradził sobie ze strażnikiem. [varangian.GetTitledFirstName] nie będzie mi już więcej przeszkadzać."
 murder_save.0010.a: "Teraz już nigdy nie dam rady [Select_CString( target.IsFemale, 'jej', 'go' )] dosięgnąć."
 murder_save.0010.b: "Potrzebuję nowego planu…"
 murder_save.1010.desc: "Zabójca podjął się zamachu na moje życie! Na szczęście [varangian.GetFirstName], człon[Select_CString( varangian.IsFemale, 'kini', 'ek' )] mojej gwardii wareskiej, był[Select_CString( varangian.IsFemale, 'a', '' )] tuż przed drzwiami moich komnat i szybko interweniował[Select_CString( varangian.IsFemale, 'a', '' )]. Skutecznie rozprawił[Select_CString( varangian.IsFemale, 'a', '' )] się z zabójcą, zanim stała mi się jakakolwiek krzywda."
 murder_save.1010.varangian_dies: "Niestety, [varangian.GetFirstNameNoTooltip] odni[Select_CString( ROOT.Char.IsFemale, 'osła', 'ósł' )] przy tym śmiertelne rany."
 murder_save.1010.owner_discovered: "\n\nNie ma wątpliwości, że za tym wszystkim stoi [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a: "Kto może stać za tym podstępnym zamachem?"
 murder_save.1010.b: "Zapłaci za to!"
 murder_save.0011.t: "$murder_save_header$ głodny kot"
 murder_save.0011.desc: "Mój zamach, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName], został udaremniony!\n\nTrucizna, kaczka, posiłek… Wszystko szło zgodnie z planem, dopóki [target.GetHerHis] kot ukradł kawałka mięsa z talerza, nim [target.GetSheHe] zdążył[Select_CString( target.IsFemale, 'a', '' )] go zjeść. Widok wijącego się z bólu kota prawdopodobnie sprawił, że [target.GetTitledFirstNameNoTooltip] powstrzymał[Select_CString( target.IsFemale, 'a', '' )] się przed zjedzeniem czegokolwiek."
 murder_save_poison_cat_tt: "[target.GetHerHis] kot umiera od trucizny"
 murder_save.1011.desc: "Gdy siadam do jedzenia, mój kot, [ROOT.Char.Custom('CatStoryName')], wskakuje mi na kolana i uderza łapą w stojący przede mną talerz, a zanim zeskakuje, pozwalam mu zwędzić jakiś smaczny kąsek.\n\nNie mam szans, by zacząć jeść, bo zaskakuje mnie głośne i rozpaczliwe miauczenie. [ROOT.Char.Custom('CatStoryName')] wije się na podłodze. Jego zbolałe piski stają się coraz słabsze i słabsze, po czym pada martwy. Jedzenie było zatrute?!"
 murder_save_poison_cat_dies: "[THIS.Char.Custom('CatStoryName')] uratował cię i umarł od trucizny"
 murder_save.0012.t: "$murder_save_header$ głodny pies"
 murder_save.0012.desc: "[target.GetTitledFirstName] wciąż żyje!\n\nTrucizna, kaczka, posiłek… Wszystko szło zgodnie z planem, dopóki [target.GetHerHis] pies nie wyżebrał kawałka z talerza, nim zdążył[Select_CString( target.IsFemale, 'a', '' )] zjeść! Widok psa skręcającego się z bólu aż do śmierci spowodował, że [target.GetTitledFirstNameNoTooltip] nieco zniechęcił[Select_CString( target.IsFemale, 'a', '' )] się do dalszego jedzenia."
 murder_save_poison_dog_tt: "[target.GetHerHis] pies umiera od trucizny"
 murder_save.1012.desc: "Kiedy zasiadam do posiłku, mój pies, [ROOT.Char.Custom('DogStoryName')], wodzi za mną błagalnym wzrokiem, a ja zgrabnie rzucam mu smakołyk z własnego talerza.\n\nGdy już mam zabrać się za jedzenie, słyszę nagle głośne, zbolałe skomlenie. [ROOT.Char.Custom('DogStoryName')] wije się na ziemi. Popiskiwania psa stają się coraz słabsze, aż w końcu całkiem zamierają, gdy pies nieruchomieje. Czy posiłek był zatruty?!"
 murder_save_poison_dog_dies: "[THIS.Char.Custom('DogStoryName')] uratował cię i umarł od trucizny"
 murder_save.0013.t: "$murder_save_header$ nos smakosza"
 murder_save.0013.desc: "[target.GetTitledFirstName] wciąż żyje!\n\nTrucizna, [target.Custom('GetExpensiveMeal')]… Wszystko szło zgodnie z planem, dopóki nie zauważył[Select_CString( target.IsFemale, 'a', '' )], że coś jest nie tak. Próbowaliśmy otruć [target.GetHerHis] ulubione danie, jednakże [target.GetSheHe] od razu zauważył[Select_CString( target.IsFemale, 'a', '' )], że ma inny zapach i je wyrzucił[Select_CString( target.IsFemale, 'a', '' )]."
 murder_save.1013.desc: "Podczas degustacji mojego ulubionego dania, wyczuwam coś dziwnego. Za zwykłym aromatem kryje się nuta kwasowości, równowaga przypraw nie wydaje się być zachowana… Po przesłuchaniu kucharza, który powiedział mi, że wszystko zostało przygotowane normalnie, przychodzi mi do głowy tylko jedna myśl: ktoś próbował mnie otruć!"
 murder_save.0014.t: "$murder_save_header$ śmiertelne spostrzeżenie"
 murder_save.0014.desc: "Moje wysiłki, aby [target.GetTitledFirstName] [Select_CString( target.IsFemale, 'została pozbawiona', 'został pozbawiony' )] życia, zostały udaremnione!\n\nOkazało się, że durni zabójcy nie mieli świadomości, iż [target.GetSheHe] zna język [owner.GetCulture.GetLanguage.GetNameNoTooltip|l], i opowiadali o swoim spisku tuż przed [target.GetHerHis] nosem."
 murder_save.1014.desc: "Pewnego wieczoru, gdy szykuję się do snu, słyszę, jak dwóch moich służących rozmawia przyciszonymi głosami. Dopiero po chwili orientuję się, że językiem, którym mówią, jest [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l], a nie [owner.GetCulture.GetLanguage.GetNameNoTooltip|l]. Najwyraźniej nie zdają sobie sprawy, że ich rozumiem.\n\n– Poczekaj, aż zaśnie. Potem staniesz na warcie, a ja poderżnę [ROOT.Char.Custom('PL_mu_jej')] gardło.\n\nSzybko wychodzę ze swojej kwatery, aby poinformować strażników, że w moim pokoju są zabójcy. [ROOT.Char.GetFaith.HighGodName] okazuje mi dziś łaskę, na szczęście znam język [owner.GetCulture.GetLanguage.GetNameNoTooltip|l]!"
 murder_save.1014.a: "Kto mógłby wysłać zabójców, którzy znają język [owner.GetCulture.GetLanguage.GetNameNoTooltip|l]?"
 murder_save.0015.t: "$murder_save_header$ artefakt użyty o właściwej porze"
 murder_save.0015.desc: "[target.GetTitledFirstName] przeżył[Select_CString( target.IsFemale, 'a', '' )] zorganizowaną przeze mnie próbę zamachu. Wykorzystał[Select_CString( target.IsFemale, 'a', '' )] swój artefakt [this_artifact.GetName] do brutalnego zamordowania wysłanego przez nas zabójcy."
 murder_save.1015.start_desc: "[attempted_assassin.GetFirstName|U] wychodzi z ciemności z ostrzem w ręku. Rozglądam się rozpaczliwie w poszukiwaniu czegoś, czego można by użyć jako broni, zanim mój wzrok przykuwa"
 murder_save.1015.blunt_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Chwytam artefakt i używam go najpierw do zablokowania nadchodzącego pchnięcia nożem, a następnie uderzam nim raz za razem w czaszkę napastni[Select_CString(attempted_assassin.IsFemale, 'czki', 'ka' )].\n\nW końcu padam wyczerpan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], upuszczając pokryty krwią artefakt."
 murder_save.1015.sculpture_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName|l]. Odsuwam się i czekam, aż [attempted_assassin.GetFirstNameNoTooltip] znajdzie się w odpowiednim miejscu, by można było [attempted_assassin.Custom('PL_go_ja')] uderzyć. [SCOPE.Custom('ThisArtifactType')|U] to świetny pomysł.\n\nPrzedmiot wydaje obrzydliwy chrzęst, kiedy miażdży [attempted_assassin.Custom('PL_go_ja')] swoim ciężarem."
 murder_save.1015.chest_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Powoli wycofuję się, wywabiając [Select_CString(attempted_assassin.IsFemale, 'ją', 'go' )] na otwartą przestrzeń, gdzie stoi [SCOPE.Custom('ThisArtifactType')] z otwartym wiekiem. Wykorzystując moment, chwytam [Select_CString(attempted_assassin.IsFemale, 'zabójczynię', 'zabójcę' )] za głowę i wpycham [Select_CString(attempted_assassin.IsFemale, 'ją', 'go' )] do środka, po czym z siłą uderzam wiekiem. Z przerażającym trzaskiem [attempted_assassin.GetHerHis] czaszka pęka.\n\nUderzam jeszcze trzy lub cztery razy, tak dla pewności, i dopiero wtedy cofam się i pozwalam, by ciało osunęło się na podłogę."
 murder_save.1015.actual_weapon_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName|l]. Krew odpływa [attempted_assassin.Custom('PL_mu_jej')] z twarzy, gdy uświadamia sobie, że mam w rękach broń. [SCOPE.Custom('ThisArtifactType')|U] i moja pomysłowość sprawiają, że pokonanie [attempted_assassin.Custom('PL_go_jej')] nie będzie kosztowało mnie wiele wysiłku."
 murder_save.1015.strangling_artifact.desc: "$murder_save.1015.start_desc$ [SCOPE.Custom('ThisArtifactType')]. [this_artifact.GetName|U] to artefakt, który ciąży mi w dłoniach. Wpierw unikam pchnięcia nożem, a następnie owijam tkaninę wokół szyi tej nędznej kreatury, która planuje pozbawić mnie życia.\n\nPo kilku krótkich chwilach szamotaniny jej ciało wiotczeje i pada bez ruchu."
 murder_save.1015.small_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Trzymając w ręku ozdobę, podskakuję do napastnika i wpycham mu ją do gardła.\n\nDławiąc się, upuszcza nóż i pada na kolana, drapiąc się po gardle i desperacko próbując łapać każdy oddech. Gdy strażnicy w końcu spieszą mi z pomocą, notuję w swoich myślach, aby ktoś na końcu wyciągnął z tego trupa mój artefakt ([this_artifact.GetName])."
 murder_save.1015.throne_start.desc: "Pewnego wieczoru przechadzam się po swojej pustej sali tronowej, gdy nagle z cienia wyskakuje na mnie [attempted_assassin.GetFirstName] z ostrzem w ręku. Ledwo uchylając się przed napastni[Select_CString( attempted_assassin.IsFemale, 'czką', 'kiem' )], udaje mi się złapać [Select_CString( attempted_assassin.IsFemale, 'ja', 'go' )] za tył głowy i wielokrotnie roztrzaskać [attempted_assassin.GetHerHis] twarz o"
 murder_save.1015.throne_artifact.desc: "$murder_save.1015.throne_start.desc$ o mój artefakt, którym jest [this_artifact.GetName] z twardego drewna [this_artifact.GetFeatureText('generic_material_wood')], rozbryzgując [attempted_assassin.GetHerHis] krew i zęby na całym, wcześniej nieskazitelnym materiale z [this_artifact.GetFeatureText('generic_material_cloth')]."
 murder_save.1015.throne_special_artifact.desc: "$murder_save.1015.throne_start.desc$ legendarny artefakt [this_artifact.GetName].\n\nGdy krew rozbryzguje się po tronie, mam nadzieję, że służba zdoła usunąć plamy."
 new_artifact_loc: "[this_artifact.GetDesc]\n\nTen artefakt został użyty do powstrzymania zamachu, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]."
 new_artifact_loc_banner: "[this_artifact.GetDesc]\n\nNa rogu znajduje się plama krwi z czasów, gdy został użyty do powstrzymania zamachu, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]."
 death_by_artifact: "został[Select_CString( CHARACTER.IsFemale, 'a zabita', ' zabity' )] artefaktem"
 death_by_artifact_killer: "został[Select_CString( CHARACTER.IsFemale, 'a zabita', ' zabity' )] artefaktem, którego właścicielem jest [TARGET_CHARACTER.GetUINameNotMe]"
