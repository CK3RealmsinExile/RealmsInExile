l_polish:
 seduce_outcome.permanent_block: "[owner.GetTitledFirstName] nigdy więcej nie będzie próbował[Select_CString( owner.IsFemale, 'a', '' )] mnie uwieść"
 seduce_outcome.cooldown: "[owner.GetTitledFirstName] nie będzie próbował[Select_CString( owner.IsFemale, 'a', '' )] ponownie mnie uwieść przez jakiś czas"
 seduce_outcome.0001.t: "Teraz albo nigdy"
 seduce_outcome.0001.desc: "To, w jaki sposób [target.GetTitledFirstName] reaguje na moje zaloty, mówi mi wszystko, co muszę wiedzieć. Nadszedł czas, aby wprowadzić mój plan w życie.\n\n"
 seduce_outcome.0001.positive.desc: "Myślę, że moje szanse są duże, jednak muszę pamiętać, że [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] zawsze czuwa…"
 seduce_outcome.0001.negative.desc: "Jednak obawiam się konsekwencji. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] i [discoverer.GetHerHis] wspólnicy mogą ukrywać się w każdym cieniu, podsłuchiwać przez każdą ścianę…"
 seduce_outcome.0001.a: "[target.GetFirstNameNoTooltip] będzie m[Select_CString( target.IsFemale, 'oja', 'ój' )]!"
 seduce_outcome.0001.a.tt: "Kontynuuję swoją próbę uwiedzenia [target.GetTitledFirstName]"
 seduce_outcome.0001.b: "Nie mogę zaryzykować zdemaskowania."
 seduce_outcome.0003.t: "Zmysłowa propozycja"
 seduce_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wkroczył[Select_CString( owner.IsFemale, 'a', '' )] do mojego życia ze słodkimi słowami i jeszcze słodszym dotykiem. Późną nocą staram się o [Select_CString( owner.IsFemale, 'niej', 'nim' )] nie myśleć…\n\nUczucia, które tlą się między nami, wkrótce albo staną w płomieniach, albo zgasną."
 seduce_outcome.0003.failure.desc: "Gdziekolwiek pójdę, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z pewnością podąży za mną. To spojrzenie w [owner.GetHerHis] oczach, wypowiadane przez [Select_CString( owner.IsFemale, 'nią', 'niego' )] słowa… Wiem doskonale czego [owner.GetSheHe] pragnie."
 seduce_outcome.0003.a.success: "Chcę na zawsze zamieszkać w piekle!"
 seduce_outcome.0003.a.failure: "Będę trzymać [Select_CString( owner.IsFemale, 'ją', 'go' )] blisko siebie. #EMP Bardzo#! blisko."
 seduce_outcome.0003.a.tt: "[owner.GetShortUINameNotMe|U] może zostać mo[Select_CString( owner.IsFemale, 'ją kochanką', 'im kochankiem' )]"
 seduce_outcome.0003.b.success: "Ten romans będzie gorący, ale krótki."
 seduce_outcome.0003.b.failure: "Odwrócenie uwagi na dzisiejszy wieczór, ale nic więcej."
 seduce_outcome.0003.c: "Jak słodko… ale nie."
 seduce_outcome.0003.d: "Nigdy! W ten sposób świat dowie się o [owner.GetHerHis] perwersyjnej naturze!"
 seduce_outcome.0003.e: "Męczą mnie te gierki. Zostawcie mnie w spokoju, wszyscy!"
 seduce_outcome.0003.e.tt: "Nikt nie będzie próbował mnie uwieść przez #V 10#! lat"
 seduce_outcome.0004.t: "[target.Custom('LoverPetName_uppercase')]"
 seduce_outcome.0004.desc: "Gdy spoglądam, jak [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] mojej osoby, [target.GetTitledFirstName], śpi w moich ramionach, uśmiecham się z satysfakcją i rozkoszą.\n\nPomyśleć, że odwzajemnia [target.GetSheHe] moją czułość i oddanie, które czuję!"
 seduce_outcome.0004.a: "Jestem najszczęśliwsz[Select_CString( ROOT.Char.IsFemale, 'ą kobietą', 'ym mężczyzną' )] na świecie!"
 seduce_outcome.0005.t: "Tragiczne zakończenie"
 seduce_outcome.0005.desc: "Kiedy [Select_CString(target.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] umarł[Select_CString(target.IsFemale, 'a', '' )], moje plany na przyszłość przestały mieć znaczenie.\n\nWszystko, co mogło się wydarzyć, teraz jest martwe."
 seduce_outcome.0005.a: "Gdybym tylko wcześniej zdobył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString( target.IsFemale, 'jej', 'jego' )] względy!"
 seduce_outcome.2000.t: "Sekretne błogosławieństwo"
 seduce_outcome.2000.desc: "Gdy spotykam się potajemnie z Ojcem Świętym, całe moje jestestwo wypełnione jest nabożną czcią oraz pragnieniem; jednak bardziej cielesnym niż duchowym. Z pewnością nikt nigdy nie otrzymał w ten sposób błogosławieństwa [target.GetHerHis|U] Świątobliwości.\n\n[target.GetHerHis|U] ręka sięga do mnie, a ja zamykam oczy i klękam…"
 seduce_outcome.2000.a: "[target.GetSheHe|U] trzyma klucz do mojego królestwa."
 seduce_outcome.2000.b: "Otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje błogosławieństwo."
 seduce_outcome.2010.t: "In Vino Voluptas"
 seduce_outcome.2010.desc: "Przybywam do komnat, w których przebywa [target.GetName], z dwoma różnymi pragnieniami i z dużą ilością wina do zaspokojenia pierwszego z nich. Natychmiast staje się oczywiste, że [target.GetSheHe] myśli o tym samym co ja.\n\nPierwszy pocałunek pieczętuje pakt, a potem spędzamy całą kolejną dobę pijąc, kochając się, pijąc, kochając się…"
 seduce_outcome.2010.a: "Och, niech to trwa wiecznie!"
 seduce_outcome.2010.b: "Słodka niepamięci, weź mnie w objęcia."
 seduce_outcome.2020.t: "Sprawy osobiste"
 seduce_outcome.2020.desc: "Ten mały wychodek cuchnie odchodami, jednakże dzięki temu mamy trochę prywatności. Och, cóż za prywatność…\n\n[target.GetName] patrzy na mnie łakomie, zdejmując swoje ubranie. Robię to samo, a gdy się całujemy, wzbiera w nas fala pożądania, która sprawia, że zapominamy zarówno o niewygodach przestrzennych, jak i o ponurych widokach oraz zapachach, które nas otaczają."
 seduce_outcome.2020.a: "Powinniśmy to powtórzyć, ale może w innym miejscu…"
 seduce_outcome.2020.b: "Zawsze powtarzam, że po ulgę należy udać się do toalety."
 seduce_outcome.2030.t: "Cielesny głód"
 seduce_outcome.2030.a.desc: "Jadło. Wiem, że je lubi, dlatego przyniosł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m go dużo. Gdy macham ręką, [target.GetSheHe] zgrabnie zdejmuje swe szaty i kładzie się. Przygotowuję scenerię, kładąc ser, owoce, miód. Obok [Select_CString( target.IsFemale, 'niej, na niej', 'niego, na nim' )]."
 seduce_outcome.2030.alcohol.desc: "A potem hojnie obdarowuję [target.GetHerHis] piersi winem."
 seduce_outcome.2030.b.desc: "\n\nPocałunek, dotyk – oboje szybko pogrążamy się w rozkoszy. Gdy smak i zapach [target.GetHerHis] ciała mieszają się z zapachem jedzenia, zamykam oczy i zaczynam się śmiać – to jest dopiero słodkie życie!"
 seduce_outcome.2030.a: "Oby więcej takich chwil!"
 seduce_outcome.2030.b: "Cóż to był za wspólny posiłek!"
 seduce_outcome.2040.t: "Wbrew przepisom"
 seduce_outcome.2040.desc: "Gdy cienie się wydłużają, spostrzegam, że [target.GetTitledFirstName] czeka na mnie w ciemnym miejscu pod ścianą obiektu, którym jest [owner.Custom('ResidenceBuilding')].\n\nPodchodzi do mnie, najpierw z wahaniem, potem z ochotą. Słyszę [target.Custom('PL_jego_jej')] przyspieszony oddech, gdy przyciągam [target.Custom('PL_go_ja')] do siebie. Kochamy się w cieniu muru, a patrolujący okolicę strażnicy nie zauważają naszej namiętności…"
 seduce_outcome.2040.a: "Jeszcze raz!"
 seduce_outcome.2040.b: "Po podboju w miejscu znanym jako [owner.Custom('ResidenceBuilding')] wycofuję się."
 seduce_outcome.2050.t: "Sekretne śluby"
 seduce_outcome.2050.desc: "Spotykamy się w nocy, potajemnie, z dala od oczu i uszu świata zewnętrznego. Oświadczył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się [target.GetHerHim]. – Pobierzmy się, prawdziwie, ale w tajemnicy. Nikt nie będzie wiedział oprócz nas dwojga. Czyste małżeństwo, lepsze od tego, które wymuszają na nas zwyczaje!\n\nKiwn[Select_CString( target.IsFemale, 'ęła', 'ął' )] głową na zgodę, a wzruszenie sprawiło, że zabrakło [target.GetHerHim] tchu. Wtedy, pod ochronną zasłoną nocy, skonsumowa[Select_CString( And( ROOT.Char.IsFemale, target.IsFemale ), 'ły', 'li' )]śmy nasze sekretne przysięgi…"
 seduce_outcome.2050.a: "Więź, która będzie trwać wiecznie!"
 seduce_outcome.2050.b: "Cudowna noc, ale nie możemy więcej w ten sposób się spotykać."
 seduce_outcome.2301.t: "W [target.GetHerHis] komnatach"
 seduce_outcome.2301.desc: "Dreszcz wyczekiwania przeszywa mnie po plecach, gdy docieram do komnat, w których mieszka [target.GetTitledFirstName]. Gdy tylko otwiera drzwi, [target.Custom('quirk_pos_present')], uśmiecha [target.Custom('quirk_pos_adverb')] i wciąga mnie do środka, chwytając za [ROOT.Char.Custom('GetUpperClothingArticle')|l].\n\nKiedy obejmuje mnie ramionami, ogień w mojej piersi bucha płomieniami, a resztę nocy spędzamy w ciepłej i namiętnej atmosferze."
 seduce_outcome.2301.a: "O [target.GetFirstNameNoTooltip], [target.Custom('LoverPetName_possessive')], spotkajmy się ponownie!"
 seduce_outcome.2301.a.tt: "#F I jeszcze raz, i jeszcze raz, i jeszcze raz…!#!"
 seduce_outcome.2301.b: "Z pewnością wie, jak zadowolić [Select_CString( ROOT.Char.IsFemale, 'kobietę', 'mężczyznę' )]."
 seduce_outcome.2302.t: "Na jakimkolwiek innym dworze"
 seduce_outcome.2302.desc_court_owner: "„Przebył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] całą tę drogę dla mnie, [ROOT.Char.Custom('LoverPetName_possessive')]?”\n\nPo przeszukaniu korytarzy rezydencji osoby znanej jako [target.GetTitledFirstNamePossessive], ubran[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w strój służby, aby nie zostać zauważon[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )], znajduję [Select_CString( target.IsFemale, 'ją', 'go' )] w zacisznym ogrodzie."
 seduce_outcome.2302.desc_not_court_owner: "[target.Custom('ResidenceBuilding')|U] to miejsce, którym zarządza [target.GetTitledFirstName]. Pełno tam korytarzy, które przemierzam w przebraniu służby, aby nikt nie mógł mnie rozpoznać. W końcu znajduję [target.Custom('PL_go_ja')] w zacisznym ogrodzie.\n\n– Cała ta podróż specjalnie dla mnie? [ROOT.Char.Custom('LoverPetName')|U]…"
 seduce_outcome.2302.desc_end: "Rozpromienia się, gdy mnie widzi, a [target.GetHerHis] widok z kolei mnie rozpala.\n\nZszargane ubranie, które założył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], wkrótce leży zapomniane na podłodze, ponieważ spędzamy całą noc na upewnianiu się, że moja podróż była warta wysiłku!"
 seduce_outcome.2302.a: "Dla ciebie odbył[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] tę podróż po stokroć!"
 seduce_outcome.2302.b: "To było równie słodkie, co ulotne."
 seduce_outcome.2303.t: "Szepty prosto z serca"
 seduce_outcome.2303.desc: "– [ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U].\n\n– Nigdy nie znudzi mi się [Select_CString( owner.IsFemale, 'twoja', 'twój' )] [owner.Custom('quirk_pos_adjective')] [Select_CString( owner.IsFemale, 'i uśmiechnięta mina', 'uśmiech' )] – [target.GetTitledFirstName] odpowiada z rumieńcem – ani twoje objęcia.\n\nWspólne mamrotanie pełne adoracji wkrótce staje się niezrozumiałe, ale to, co je zastępuje, przemawia jeszcze wyraźniejszym językiem."
 seduce_outcome.2303.a: "Kimże jestem, by odmawiać czegokolwiek tak [Select_CString( target.IsFemale, 'elokwentnej kobiecie', 'elokwentnemu mężczyźnie' )]?"
 seduce_outcome.2303.b: "Przyjemnie było wymieniać się komplementami, ale na tym koniec."
 seduce_outcome.2304.t: "Pod gołym niebem"
 seduce_outcome.2304.desc: "[target.GetTitledFirstName|U] i ja kucamy obok siebie. Przed nami znajduje się [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalType')]. Nie zdaje sobie sprawy z naszej obecności. W mojej głowie kołacze się tylko jedna myśl, zwłaszcza że ocieram się o [target.Custom('PL_jego_jej')] [target.Custom('GetClothingArticle')]. Kiedy wyciągam rękę, aby [target.Custom('PL_go_ja')] objąć, okazuje się, że [target.GetSheHe] też myśli o czymś #EMP całkiem podobnym#!.\n\nGdy [ROOT.Char.Custom('GetAnimalType')] rozpływa się w powietrzu, a wokół nas tylko [ROOT.Char.Custom('TerrainType')], nasze nagie ciała są już otulone miękką ziemią oraz sobą nawzajem."
 seduce_outcome.2304.a: "To takie naturalne, że jesteśmy razem!"
 seduce_outcome.2304.b: "Złączyć się, aby się rozstać… takie jest życie."
 seduce_outcome.2305.t: "List miłosny"
 seduce_outcome.2305.desc_opening: "„[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending: "”\n\nGdy tylko przeczytał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] list, który wysłał[Select_CString(target.IsFemale, 'a', '' )] mi [target.GetTitledFirstName], byłem już w drodze do [target.GetHerHis] komnat."
 seduce_outcome.2305.a: "Moje czyny będą odpowiedzią na [target.GetHerHis] słowa!"
 seduce_outcome.2305.a_terrible: "#F Lub raczej znaczenie [target.GetHerHis] słów – ten wiersz był straszny!#!"
 seduce_outcome.2305.a_okay: "#F I zrekompensują to, czego im brakowało!#!"
 seduce_outcome.2305.a_great: "#F Tak elokwentn[Select_CString(target.IsFemale, 'a autorka', 'y autor' )] zasługuje na nagrodę!#!"
 seduce_outcome.2305.a_amazing: "#F Ogień, który rozpalił[Select_CString( target.IsFemale, 'a', '' )] swoją prozą, może być ugaszony tylko w [target.GetHerHis] objęciach!#!"
 seduce_outcome.2305.b: "Nasz związek będzie tak osobliwy, jak [target.GetHerHis] wiersz."
 seduce_outcome.2306.t: "[Select_CString(target.IsFemale, 'Moja ukochana', 'Mój ukochany' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]"
 seduce_outcome.2306.desc: "Służba została odesłana, a nasze łoże zdobią [SCOPE.Custom('SeductionObjectMultiple')]. Gdy [target.GetTitledFirstName] wchodzi do naszych komnat, uśmiecha się [target.Custom('quirk_pos_adverb')] i dołącza do mnie bez żadnego wahania.\n\nZa pomocą rąk, ust i kończyn potwierdzamy oddanie, nad którym pieczę sprawuje [ROOT.Char.GetFaith.HighGodName]. Być może w bardziej cielesny sposób, niż wypada."
 seduce_outcome.2306.a: "Tak jak byliśmy zjednoczeni w małżeństwie, tak teraz jesteśmy zjednoczeni w sercu!"
 seduce_outcome.2306.b: "Więzi małżeńskie są wystarczające."
 seduce_outcome.2307.t: "[Select_CString( target.IsFemale, 'Moja', 'Mój' )] [target.Custom('InsultAdjective')] kochan[Select_CString( target.IsFemale, 'ka', 'ek' )]"
 seduce_outcome.2307.desc: "Gdy podchodzę bliżej, [target.GetTitledFirstName] spogląda na mnie. [target.GetHerHis|U] [target.Custom('quirk_neg_adjective')] [Select_CString( target.IsFemale, 'mina', 'uśmiech' )] powoduje u mnie, że nie wiem, czego pragnę bardziej: zedrzeć z [Select_CString( target.IsFemale, 'niej', 'niego' )] ubranie czy strącić ten uśmieszek z [target.GetHerHis] twarzy. Całuje mnie, próbując sprowokować, a ja przyciągam [Select_CString( target.IsFemale, 'ją', 'go' )] bliżej do siebie w ramach adekwatnej riposty.\n\nSprzeczne uczucia rodzące się w mojej piersi odbijają się echem od naszych ciał; spędzamy całą noc, obsypując się wzajemnie obelgami oraz rozkoszą."
 seduce_outcome.2307.a: "Co za [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')]! Całuj mnie znów, całuj!"
 seduce_outcome.2307.b: "[target.Custom('InsultNounSexual')|U] z ciebie! Zostaw mnie!"
 seduce_outcome.2308.t: "[ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('target'))|U]!"
 seduce_outcome.2308.desc_illigal: "Gdy [Select_CString( target.IsFemale, 'moja', 'mój' )] [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] uśmiecha się [target.Custom('quirk_pos_adverb')], ledwo przypominam sobie, że pociąg, który do [Select_CString( target.IsFemale, 'niej', 'niego' )] czuję, jest krzywo postrzegany.\n\nAle potem – gdy podciąga moją [ROOT.Char.Custom('GetUpperClothingArticle')] i pozwala swoim dłoniom swobodnie wędrować – uznaję, że jest mi to obojętne. "
 seduce_outcome.2308.desc_not_illigal: "Gdy [Select_CString( target.IsFemale, 'moja', 'mój' )] [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] uśmiecha się [target.Custom('quirk_pos_adverb')], zrzucam wszelkie pozory powściągliwości. Zdzieram z [Select_CString( target.IsFemale, 'niej', 'niego' )] [target.Custom('GetUpperClothingArticle')], kładę ręce na [target.GetHerHis] talii, usta na [target.GetHerHis] szyi, moje palące pożądanie przeciw [target.GetHerHis] własnemu…\n\n"
 seduce_outcome.2308.a: "Miłość, jaką [target.Custom2('RelationToMeShort', ROOT.Char)] czuje wobec osoby, którą jest [ROOT.Char.Custom('PL_jego_jej')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], nie może być zła!"
 seduce_outcome.2308.b: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U] to wszystko, kim dla mnie będzie!"
 seduce_outcome.2309.t: "Spazmy namiętności"
 seduce_outcome.2309.desc_opening: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U] mojej osoby, [target.GetTitledFirstName], patrzy na mnie wyczekująco."
 seduce_outcome.2309.desc_ending: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a: "To było zbyt dobre, aby było jednorazowe."
 seduce_outcome.2900.t: "[target_liege.GetTitledFirstNameNoTooltip] w gniewie"
 seduce_outcome.2900.start.desc: "Kiedy rozlegają się krzyki i szczekanie, [target_liege.Custom('FortifiedBuilding')] i mury"
 seduce_outcome.2900.capital.desc: "[capital.GetAdjectiveNoTooltip]"
 seduce_outcome.2900.end.desc: "są wciąż nieprzyjemnie blisko. Zanim ktokolwiek zdąży mnie zauważyć, zsiadam z konia i chowam się za jakieś [target_liege.Custom('OutdoorsHidingPlace')] na poboczu drogi.\n\nMoje serce wali jak bęben, gdy grupa pościgowa przejeżdża galopem obok. – Szybko! [ROOT.Char.GetTitledFirstNameNoTooltip] nie [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] uciec daleko!"
 seduce_outcome.2900.a: "Co się z nami teraz stanie?"
 seduce_outcome.3901.t: "Wąż na dworze"
 seduce_outcome.3901.desc: "Rozpoznaję ten zaniepokojony wyraz twarzy u [Select_CString( dummy_servant_gender.IsFemale, 'mojej służki', 'mojego sługi' )]. Jest tu, aby przynieść mi złe wieści.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], musisz szybko przybyć! [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] [Select_CString( owner.IsFemale, 'była właśnie widziana, jak opuszczała', 'był właśnie widziany, jak opuszczał' )] komnaty, w których przebywał[Select_CString( target.IsFemale, 'a', '' )] [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!”"
 seduce_outcome.3900.a: "To może oznaczać tylko jedno!"
 seduce_outcome.3000.desc: "Gdy spotykam się potajemnie z Ojcem Świętym, całe moje jestestwo wypełnione jest nabożną czcią oraz pragnieniem; jednak bardziej cielesnym niż duchowym. Z pewnością nikt nigdy nie otrzymał w ten sposób błogosławieństwa [SCOPE.sC(owner).GetHerHis|U] Świątobliwości.\n\n[owner.GetHerHis|U] ręka sięga do mnie, a ja zamykam oczy i klękam…"
 seduce_outcome.3000.a: "[owner.GetSheHe|U] trzyma klucz do mojego królestwa."
 seduce_outcome.3010.desc: "[owner.GetTitledFirstName] przybywa do moich komnat z dwoma różnymi pragnieniami i z dużą ilością wina do zaspokojenia pierwszego z nich. Natychmiast daję do poznania, że myślę dokładnie o tym samym co [owner.GetSheHe].\n\nPierwszy pocałunek pieczętuje pakt, a potem spędzamy całą kolejną dobę pijąc, kochając się, pijąc, kochając się…"
 seduce_outcome.3020.desc: "Ten mały wychodek cuchnie odchodami, jednakże dzięki temu mamy trochę prywatności. Och, cóż za prywatność…\n\nSpoglądam jak [owner.GetTitledFirstName] zdejmuje z siebie ubranie, po czym robię dokładnie to samo. Gdy zaczynamy się całować, wzbiera w nas fala pożądania, która pozwala nam zapomnieć zarówno o niewygodach przestrzennych, jak i o ponurych widokach i zapachach, które nas otaczają."
 seduce_outcome.3030.a.desc: "[owner.GetTitledFirstName] przychodzi do mnie i przynosi ze sobą jedzenie – bardzo dużo jedzenia, bo doskonale wie, że w ten sposób może sprawić mi przyjemność. Macha ręką, a ja na [owner.GetHerHis] rozkaz zdejmuję swoje ubranie i kładę się na łóżku. Przygotowuję scenerię, rozkładając ser, owoce oraz miód. Obok mnie i na mnie."
 seduce_outcome.3030.alcohol.desc: "Po wszystkim hojnie wylewa wino na moją pierś."
 seduce_outcome.3030.b.desc: "\n\nPocałunek, dotyk – zaczynamy się delektować i oboje szybko pogrążamy się w rozkoszy. Gdy smak i zapach [owner.GetHerHis] ciała miesza się z zapachem jedzenia, zamykam oczy i śmieję się – to jest takie słodkie życie!"
 seduce_outcome.3040.desc: "Gdy cienie się wydłużają, dostrzegam, jak [owner.GetTitledFirstName] zbliża się do mnie w ciemnościach pod murem zamku, uśmiechając się [target.Custom('quirk_pos_adverb')]. Jak tylko stan[Select_CString( owner.IsFemale, 'ęła', 'ął' )] obok mnie, zaczyna szeptać. – Wiesz, po co przysz[Select_CString( owner.IsFemale, 'łam', 'edłem' )].\n\nIdę z ni[Select_CString( owner.IsFemale, 'ą', 'm' )] wyrażając wahanie, jednakże po chwili nabieram ochoty. Mój puls przyśpiesza, jak tylko przyciąga mnie do siebie. W cieniu muru kochamy się, a patrolujący strażnicy nie zwracają uwagi na naszą namiętność."
 seduce_outcome.3050.desc: "Spotykamy się w nocy potajemnie, chronieni przed oczami i uszami świata zewnętrznego. [owner.GetSheHe|U] zwraca się do mnie z błagalną prośbą. – Pobierzmy się w tajemnicy. Nikt nie będzie wiedział oprócz nas dwojga. Czyste małżeństwo, lepsze niż to, które wymusiła na nas konwencja!\n\nKiwam głową na zgodę, wzruszenie sprawia, że brakuje mi tchu. A potem, pod ochronnym całunem nocy, składamy nasze sekretne przysięgi…"
 seduce_outcome.3301.t: "W moich komnatach"
 seduce_outcome.3301.desc: "Dreszcz oczekiwania przechodzi przez mój kręgosłup, gdy pukanie rozbrzmiewa w ciszy moich komnat. Czy to m[Select_CString( owner.IsFemale, 'ogła', 'ógł' )] być #EMP on[Select_CString( owner.IsFemale, 'a', '' )]#!?\n\nWita mnie [owner.GetTitledFirstName], uśmiechając się [owner.Custom('quirk_pos_adverb')] z pożądaniem wymalowanym na twarzy. Nareszcie! Gdy [owner.GetHerHis] ramiona mnie obejmują, zapał w mojej piersi staje w płomieniach, a resztę nocy spędzamy w oparach ciepłej i ognistej mgiełki."
 seduce_outcome.3301.a: "O [owner.GetFirstNameNoTooltip], [owner.Custom('LoverPetName_possessive')], spotkajmy się ponownie!"
 seduce_outcome.3301.a.tt: "#F I jeszcze raz, i jeszcze raz, i jeszcze raz…!#!"
 seduce_outcome.3301.b: "[owner.GetTitleTierName] z pewnością wie, jak zadowolić [Select_CString( ROOT.Char.IsFemale, 'kobietę', 'mężczyznę' )]."
 seduce_outcome.3302.desc_opening: "Spacerując po ogrodach niespodziewanie wita mnie widok słodszy niż jakikolwiek kwiat: [owner.Custom('quirk_pos_adjective')] [owner.GetTitledFirstName] w stroju służby i uśmiechem na twarzy.\n\n"
 seduce_outcome.3302.desc_court_owner: "– Nic nie może mnie od ciebie oddzielić, [ROOT.Char.Custom('LoverPetName_possessive')] – zwłaszcza odległość!"
 seduce_outcome.3302.desc_not_court_owner: "– Nic nie może mnie od ciebie oddzielić, [ROOT.Char.Custom('LoverPetName_possessive')] – ani dystans, ani [court_owner.GetTitledFirstName]!"
 seduce_outcome.3302.desc_end: "\n\nSzybko pozbywam się [owner.Custom('GetUpperClothingArticle')] służącego, którą ma na sobie, a następnie wszystkich innych ubrań. Przecież chcę, aby [owner.GetFirstName] został odpowiednio wynagrodzon[Select_CString( owner.IsFemale, 'a', 'y' )] za przebycie całej tej drogi!"
 seduce_outcome.3302.a: "Nie rozstawajmy się już nigdy na tak długo!"
 seduce_outcome.3303.t: "Szepty prosto z serca"
 seduce_outcome.3303.desc: "– [ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U].\n\n– Nigdy nie znudzi mi się [Select_CString( target.IsFemale, 'twoja', 'twój' )] [target.Custom('quirk_pos_adjective')] [Select_CString( target.IsFemale, 'i uśmiechnięta mina', 'uśmiech' )] – [owner.GetTitledFirstName] odpowiada z rumieńcem – ani twoje objęcia.\n\nWspólne mamrotanie pełne adoracji wkrótce staje się niezrozumiałe, ale to, co je zastępuje, przemawia jeszcze wyraźniejszym językiem."
 seduce_outcome.3303.a: "Będziemy kontynuować tę rozmowę ciągle i ciągle!"
 seduce_outcome.3304.desc: "[owner.GetTitledFirstName|U] i ja kucamy obok siebie. Przed nami znajduje się [owner.Custom('GetAnimalAdjective')] [owner.Custom('GetAnimalType')]. Nie zdaje sobie sprawy z naszej obecności. W mojej głowie kołacze się tylko jedna myśl, zwłaszcza że ocieram się o [owner.Custom('PL_jego_jej')] [owner.Custom('GetClothingArticle')]. Kiedy wyciągam rękę, aby [owner.Custom('PL_go_ja')] objąć, okazuje się, że [owner.GetSheHe] też myśli o czymś #EMP całkiem podobnym#!.\n\nGdy [owner.Custom('GetAnimalType')] rozpływa się w powietrzu, a wokół nas tylko [ROOT.Char.Custom('TerrainType')], nasze nagie ciała są już otulone miękką ziemią oraz sobą nawzajem."
 seduce_outcome.3304.a: "To takie naturalne, że jesteśmy razem!"
 seduce_outcome.3305.desc: "– [letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))].\n\nWdzięczność za poemat, który napisał[Select_CString( owner.IsFemale, 'a', '' )] dla mnie [owner.GetFirstName], blednie w porównaniu z namiętnością, z jaką [owner.GetHerHim] dziękuję."
 seduce_outcome.3305.a: "Niech nasze ciała wspólnie recytują poezję, [owner.Custom('LoverPetName_possessive')]!"
 seduce_outcome.3306.t: "[ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('owner'))|U]!"
 seduce_outcome.3306.desc: "Gdy wracam do komnat, które dzieli ze mną [owner.GetTitledFirstName], wita mnie niespodziewany, choć miły, widok. Nasze łoże zdobią [SCOPE.Custom('SeductionObjectMultiple')], a [owner.GetFirstName] leży na nim, uśmiechając się [owner.Custom('quirk_pos_adverb')].\n\nZa pomocą rąk, ust i kończyn potwierdzamy oddanie, nad którym pieczę sprawuje [ROOT.Char.GetFaith.HighGodName]. Być może w bardziej cielesny sposób, niż wypada."
 seduce_outcome.3306.a: "Tak jak byliśmy zjednoczeni w małżeństwie, tak teraz jesteśmy zjednoczeni w sercu!"
 seduce_outcome.3307.t: "[Select_CString( owner.IsFemale, 'Moja', 'Mój' )] [owner.Custom('InsultAdjective')] kochan[Select_CString( owner.IsFemale, 'ka', 'ek' )]"
 seduce_outcome.3307.desc: "Gdy [owner.GetTitledFirstName] podchodzi bliżej, spogląda na mnie. [owner.GetHerHis|U] [owner.Custom('quirk_neg_adjective')] [Select_CString( owner.IsFemale, 'mina', 'uśmiech' )] powoduje u mnie, że nie wiem, czego pragnę bardziej: zedrzeć z [Select_CString( owner.IsFemale, 'niej', 'niego' )] ubranie czy strącić ten uśmieszek z [owner.GetHerHis] twarzy. Całuję [Select_CString( owner.IsFemale, 'ją', 'go' )], próbując sprowokować, a [owner.GetSheHe] przyciąga mnie bliżej do siebie w ramach adekwatnej riposty.\n\nSprzeczne uczucia rodzące się w mojej piersi odbijają się echem od naszych ciał; spędzamy całą noc, obsypując się wzajemnie obelgami oraz rozkoszą."
 seduce_outcome.3307.a: "Co za [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')]! Całuj mnie znów, całuj!"
 seduce_outcome.3307.b: "O tej chwili słabości lepiej zapomnieć."
 seduce_outcome.3308.t: "[ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('owner'))|U]!"
 seduce_outcome.3308.desc_illigal: "Gdy [Select_CString( owner.IsFemale, 'moja', 'mój' )] [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] uśmiecha się [owner.Custom('quirk_pos_adverb')], ledwo przypominam sobie, że pociąg, który do [Select_CString( owner.IsFemale, 'niej', 'niego' )] czuję, jest krzywo postrzegany.\n\nAle potem – gdy podciąga moją [ROOT.Char.Custom('GetUpperClothingArticle')] i pozwala swoim dłoniom swobodnie wędrować – uznaję, że jest mi to obojętne. "
 seduce_outcome.3308.desc_not_illigal: "Gdy [Select_CString( owner.IsFemale, 'moja', 'mój' )] [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] uśmiecha się [owner.Custom('quirk_pos_adverb')] i zdziera ze mnie [ROOT.Char.Custom('GetUpperClothingArticle')], topnieję w [owner.GetHerHis] ramionach. Kładzie ręce na mojej talii, usta na mojej szyi, [owner.GetHerHis] palące pożądanie przeciw mojemu własnemu…\n\n"
 seduce_outcome.3308.a: "Miłość, która nas łączy, nie może być zła!"
 seduce_outcome.3309.desc_opening: "[owner.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] mojej osoby, podchodzi do mnie skwapliwie."
 seduce_outcome.3309.desc: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
 seduce_outcome.4001.t: "Ukłucie odtrącenia"
 seduce_outcome.4001.incest.desc: "– Lubię cię [ROOT.Char.GetFirstNameNoTooltip], naprawdę! – [target.GetTitledFirstName|U] uśmiecha się [target.Custom('quirk_pos_adverb')], a następnie odwraca się ode mnie.\n\n– Ale tyś #EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!, a to jest… No cóż, kto wie, co może przynieść przyszłość."
 seduce_outcome.4001.regular.desc: "„[ROOT.Char.Custom('ComplimentAdjectiveArticle')|U] z ciebie [ROOT.Char.GetWomanMan|l], [ROOT.Char.GetFirstNameNoTooltip], ale nie lubię cię tak[Select_CString( ROOT.Char.IsFemale, 'ą', 'iego' )]” – mówi [target.GetTitledFirstName] i [target.Custom('quirk_neg_present')]. „Tylko [target.GetFaith.HighGodName] wie, co przyniesie nam przyszłość”."
 seduce_outcome.4001.a: "Och… tak, oczywiście…"
 seduce_outcome.4002.desc: "Wchodzę do komnat, w których [target.GetTitledFirstName] przebywa późno w nocy, ale zamiast słodkiego uścisku wita mnie szydercz[Select_CString(target.IsFemale, 'a', 'y' )] [target.Custom('InsultNoun')].\n\n„Znosił[Select_CString(target.IsFemale, 'am', 'em' )] twoje niedorzeczne próby oczarowania mnie z grzeczności. Ale tego nie zniosę! Tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]! [Select_CString( ROOT.Char.IsFemale, 'powinna', 'powinien' )] trzymać się ode mnie z daleka!”"
 seduce_outcome.4002.a: "Cóż, a ty to [target.Custom('InsultAdjective')]… [target.Custom('InsultNounSexual')]!"
 seduce_outcome.4003.t: "Wystawion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 seduce_outcome.4003.plot.desc: "[target.GetTitledFirstName] wita mnie z chytrym uśmiechem i niecierpliwie rozpina moje guziki i sznurówki. Kilka uderzeń serca później, stoję przed [Select_CString(target.IsFemale, 'nią', 'nim' )] nag[Select_CString(ROOT.Char.IsFemale, 'a i drżąca', 'i drżący' )]. Ale kiedy próbuję się odwdzięczyć, [target.GetFirstNameNoTooltip] odpycha mnie – i krzyczy!\n\n„Straż! W moich komnatach jest intruz! #EMP Straż!#!”\n\nNag[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] jak noworodek, pędzę przez pokój i uciekam przez okno."
 seduce_outcome.4003.regular.desc: "Gdy wspinał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się na górę do okna, [target.GetTitledFirstName] wydał[Select_CString( target.IsFemale, 'a', '' )] z siebie szokujący krzyk, którego nie miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m w planach! Nie zdążył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( target.Char.IsFemale, 'jej zatrzymać, zanim podbiegła do drzwi i gwałtownie je otworzyła', 'go zatrzymać, zanim podbiegł do drzwi i gwałtownie je otworzył' )].\n\n– Pomocy! Straże! W moich komnatach jest intruz!\n\nZanim ta noc stanie się jeszcze gorsza, wypełzam z powrotem na drogę, którą przysz[Select_CString( ROOT.Char.IsFemale, 'ła', 'edłe' )]m."
 seduce_outcome.4003.a.plot: "[Select_CString(target.IsFemale, 'Ta', 'Ten' )] [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] zapłaci za to!"
 seduce_outcome.4003.a.regular: "Chyba źle ocenił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [target.GetHerHis] pragnienia."
 seduce_outcome.4004.t: "Niebezpieczna gra"
 seduce_outcome.4004.start.desc: "Moje serce bije jak młot, gdy pukam."
 seduce_outcome.4004.incest.desc: "[ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('target') )|U], jesteś tam? To ja, [ROOT.Char.GetFirstNameNoTooltip]!"
 seduce_outcome.4004.end.desc: "\n\nDrzwi się uchylają, a zza nich wyłania się [target.GetFirstName] i [target.Custom('PL_jego_jej')] udręczona twarz.\n\n– Wybacz mi, [target.Custom2('RelationToMeShortVocative', ROOT.Char)], ale nie mogę tego zrobić. Chociaż tego pragnę, to… to jest zbyt ryzykowne!\n\nW zapadłej nagle ciszy całuje mnie szybko i zatrzaskuje mi drzwi przed nosem!"
 seduce_outcome.4004.sodomy.desc: "– [target.Custom('LoverPetName_possessive')|U], jesteś tam? To ja – [ROOT.Char.GetFirstNameNoTooltip]!"
 seduce_outcome.4004.a: "Dlaczego mamy się tym przejmować? Proszę, otwórz drzwi!"
 seduce_outcome.4005.desc: "Trejaż pod oknem, za którym czeka na mnie [target.GetTitledFirstName], nie wygląda na solidny, ale nic nie stanie na drodze pomiędzy mną a moim kwiatem namiętności! Na końcu tej ryzykownej wspinaczki moje palce owijają się wokół [target.Custom('PL_jego_jej')] podokiennika.\n\n– [target.Custom('LoverPetName')|U]… [target.GetFirstNameNoTooltip]! Otwórz! To ja, [ROOT.Char.GetFirstNameNoTooltip]!\n\nStukam w okiennice, ale nikt nie odpowiada.\n\n– Co za [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]! [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))|U] mojej osoby zasługuje na kogoś lepszego! Patrzę w górę. Z okna powyżej wygląda [target_liege.GetTitledFirstName]!"
 seduce_outcome.4005.a: "Chyba najwyższa pora stąd uciekać!"
 seduce_outcome.4900.desc: "Zmierzam do swoich komnat, aby cieszyć się błogosławionym snem, gdy nagle zza okna dobiega cichy szelest. Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że tylko wiatr – dopóki nie przemówił.\n\n„[target.GetFirstNameNoTooltip]! Otwórz proszę, [target.Custom('LoverPetName_possessive')]! To ja – [owner.GetFirstNameNoTooltip]!” Otwieram okiennice i widzę, jak [owner.GetWomanMan] wspi[Select_CString( owner.IsFemale, 'ęła', 'ął' )] się do okien komnaty, gdzie zamieszkuje [target.GetTitledFirstName]! Toż to [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 seduce_outcome.4900.a.family: "Co za [owner.Custom('InsultNounSexual')]! [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))|U] mojej osoby zasługuje na kogoś lepszego!"
 seduce_outcome.4900.a.courtier: "W imię [ROOT.Char.GetFaith.DevilNamePossessive], wstydu nie masz? Straż!"
 seduce_outcome.8101.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U] i [Select_CString( owner.IsFemale, 'jej', 'jego' )] miłość"
 seduce_outcome.8101.desc: "Tutaj nie ma już żadnych wątpliwości. [owner.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )] mojej osoby, chce być dla mnie kimś więcej niż tylko rodziną…\n\n"
 seduce_outcome.8101.desc_positive: "Chociaż nie mogę powiedzieć, że ta myśl nigdy nie przyszła mi do głowy, stanowi dla mnie wielki szok."
 seduce_outcome.8101.desc_neutral: "Chociaż wysoko [Select_CString( owner.IsFemale, 'ją', 'go' )] cenię, ta informacja wciąż jest dla mnie szokująca."
 seduce_outcome.8101.desc_negative: "Czy [Select_CString( owner.IsFemale, 'ta', 'ten' )] [SCOPE.sC('owner').Custom('InsultNounSexual' )] ma jakiekolwiek granice moralności?"
 seduce_outcome.8101.a: "Skończmy z tym szaleństwem! #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )|U]#! to wszystko, kim mogę dla ciebie być!"
 seduce_outcome.8101.c: "Świat dowie się o twoich groteskowych perwersjach!"
 seduce_outcome.8101.b: "Cóż, czymże jest życie bez pewnych odpustów?"
 seduce_outcome.8101.b.tt: "Niech [owner.GetFirstNameNoTooltip] próbuje dalej"
 seduce_outcome.blocked_from_seduction: "[target.GetTitledFirstName] nie będzie m[Select_CString( target.IsFemale, 'ogła być ponownie uwiedziona', 'ógłb być ponownie uwiedziony' )]"
 seduce_outcome.8102.t: "Żądło odtrącenia"
 seduce_outcome.8102.desc: "– To zaszło za daleko, [target.Custom2('RelationToMeVocative', SCOPE.sC('owner') )]. [ROOT.Char.GetFaith.HighGodName] mi świadkiem, [owner.Custom2('RelationToMe', SCOPE.sC('target') )] to wszystko, kim mogę dla ciebie być!\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')], dając do zrozumienia, że wyraża pogardę dla moich romantycznych zapędów."
 seduce_outcome.8102.a: "Był[Select_CString( ROOT.Char.IsFemale, 'am pewna', 'em pewny' )], że jest między nami coś wyjątkowego!"
 seduce_outcome.8103.t: "Odtrącon[Select_CString( owner.IsFemale, 'a i zdemaskowana', 'y i zdemaskowany' )]"
 seduce_outcome.8103.desc: "„Brzydzę się tobą, [owner.GetFirstNameNoTooltip]. Na litość [ROOT.Char.GetFaith.HighGodNamePossessive]! Przystawiać siędo [owner.Custom2('RelationToMePossessive', SCOPE.sC('target') )]? Wydobędę na jaw twoje groteskowe perwersje, bądź tego pewn[Select_CString( owner.IsFemale, 'a', 'y' )]!”\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')], dając do zrozumienia, że wyraża pogardę dla moich romantycznych zapędów."
 seduce_outcome.8103.a: "Zrobisz to? [target.Custom2('RelationToMe', SCOPE.sC('owner') )|U] twojej osoby nic dla ciebie nie znaczy?"
 seduce_outcome.4100.desc: "Podczas spaceru dostrzegam z daleka, jak [target.GetFirstName] przywołuje mnie gestem. Ruszam za [Select_CString( target.IsFemale, 'nią', 'nim' )] w pościg, a gdy już [Select_CString( target.IsFemale, 'ją', 'go' )] łapię, ukrywamy się gdzieś poza zasięgiem wzroku. Z zapałem poznajemy nawzajem swoje ciała, a mnie ogarnia burza płomiennych pocałunków oraz pełne tchu westchnienia. Nagle, [target.GetFirstNameNoTooltip] przerywa nasz pocałunek, kładąc palec na moich ustach.\n\n– Było fajnie – mówi lekkim głosem, gdy się odsuwa – ale mam dość tej gry, nadszedł czas,"
 seduce_outcome.4100.desc_married: "abym wrócił[Select_CString( target.IsFemale, 'a', '' )] do swoich obowiązków. [target_spouse.GetTitledFirstName] polega na mnie jako [target.GetHerHis] [target_spouse.Custom2('RelationToMeShort', target)]."
 seduce_outcome.4100.desc_fallback: "abym [Select_CString( target.IsFemale, 'skupiła się na celach, które sobie wyznaczyłam', 'skupił się na celach, które sobie wyznaczyłem' )]."
 seduce_outcome.4100.a: "– Czekaj, to nie tak miało być!"
