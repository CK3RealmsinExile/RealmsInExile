l_polish:
 do_not_execute_claim_throne_tooltip: "Nie podejmuję próby wysunięcia roszczenia do [target.GetPrimaryTitle.GetAdjective]"
 #Distant Relation
 claim_throne_outcome.1001.t: "Roszczenie do tronu"
 claim_throne_outcome.1001.desc: "Po całej mojej ciężkiej pracy nadszedł wreszcie czas, aby przedstawić dowody, które udało mi się „przypadkiem” zdobyć. Wynika z nich, że ziemie [target_title.GetAdjective] należą do mnie wskutek niegdyś zawartego małżeństwa dynastycznego.\n\nDopóki będzie stać mi na drodze, [target.GetTitledFirstName] może tylko pretendować do tronu."
 claim_throne_outcome.1001.a: "[target.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie miało niebawem n[Select_CString( ROOT.Char.IsFemale, 'ową władczynię', 'owego władcę' )]!"
 claim_throne_outcome.1001.b: "Może postępuję zbyt pochopnie…"
 claim_throne_outcome.2001.opening: "Wreszcie! Nikt nie może teraz wątpić, że [target_title.GetName] to ziemie, które prawowicie należą do mnie!"
 claim_throne_outcome.2001.discovered: "\n\nChociaż [target.GetTitledFirstName] uważa, że moje twierdzenie o starym małżeństwie dynastycznym jest całkowicie zmyślone, ważne jest to, że nie może go obalić."
 claim_throne_outcome.2001.no_awareness: "\n\nChociaż dokładne szczegóły dawnego małżeństwa dynastycznego są spowite mgłą czasu, nie ma powodu, aby wątpić w jego prawdziwość. Nawet [target.GetTitledFirstName] musi przyznać, że moje roszczenie jest uzasadnione."
 claim_throne_outcome.2001.a: "Nic mnie teraz nie powstrzyma!"
 claim_throne_outcome.2001.b: "[target.GetFirstNameNoTooltip] może narzekać ile chce! To nic nie zmienia."
 claim_throne_outcome.4001.opening: "Moje roszczenie do [target_title.GetAdjective] nikogo nie przekonało!"
 claim_throne_outcome.4001.owner_discovered: "\n\nCo gorsza, [target.GetTitledFirstName] odkrył[Select_CString(target.IsFemale, 'a', '' )], że staram się sfabrykować akta małżeństwa między dynastią [ROOT.Char.GetDynasty.GetBaseName] a wcześniej panującą dynastią [target_title.GetNameNoTierNoTooltip]!"
 claim_throne_outcome.4001.owner_secret: "\n\nChociaż akta małżeństwa między dynastią [ROOT.Char.GetDynasty.GetBaseName] i byłą dynastią rządzącą [target_title.GetNameNoTierNoTooltip] zostały odrzucone jako niedokładne, przynajmniej nikt nie odkrył, że to ja je stworzył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 claim_throne_outcome.4001.a: "„Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tylko uczestniczyć w chwale twojego rodu, [Select_CString(target.IsFemale, 'moja pani', 'mój panie' )]!”"
 claim_throne_outcome.4001.b: "Dam temu czas, którego wymaga."
 claim_throne_outcome.4001.c: "Ta gra, w którą gram, jest zbyt niebezpieczna."
 #Relation to Mythical Founder
 claim_throne_outcome.1002.desc: "Mam teraz niemal niepodważalny dowód na to, że moje korzenie sięgają [ROOT.Char.Custom('ClaimThroneMythicalFounder')]!\n\nNawet [target.GetTitledFirstName] nie może zaprzeczyć, że ziemie [target_title.GetAdjective] powinny znaleźć się pod moim władaniem."
 claim_throne_outcome.2002.discovered: "\n\n[target.GetTitledFirstName] uważa, że twierdzenie jakoby moje korzenie sięgały [ROOT.Char.Custom('ClaimThroneMythicalFounder')] jest wysoce wątpliwe, a mimo to nie udało [target.Custom('PL_mu_jej')] się go obalić i teraz tylko to się liczy."
 claim_throne_outcome.2002.no_awareness: "\n\nMój rodowód wywodzi się od [ROOT.Char.Custom('ClaimThroneMythicalFounder')]! Kto mógłby uznać moje roszczenie za nieuzasadnione?"
 claim_throne_outcome.4002.owner_discovered: "\n\n[target.GetTitledFirstName] o wiele łatwiej, niż można byłoby się tego spodziewać, obala twierdzenie mówiące o rzekomych powiązaniach [owner.Custom('ClaimThroneMythicalFounder')] ze mną. Wie nawet, że wszystkie moje „dowody” zostały całkowicie sfabrykowane!"
 claim_throne_outcome.4002.owner_secret: "\n\nNikt nie wierzy, że moje korzenie sięgają [owner.Custom('ClaimThroneMythicalFounder')], ale przynajmniej [target.GetTitledFirstName] wydaje się nie podejrzewać, że wszystkie moje „dowody” zostały całkowicie sfabrykowane."
 claim_throne_outcome.4002.a: "„Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tylko uczestniczyć w chwale, [Select_CString(target.IsFemale, 'moja pani', 'mój panie' )]!”"
 #Chosen by previous ruler
 claim_throne_outcome.1003.desc: "Mam kilku świadków, którzy przysięgną na [ROOT.Char.GetFaith.PantheonTerm], że [previous_title_holder.GetTitledFirstName], star[Select_CString(previous_title_holder.IsFemale, 'a', 'y' )] [previous_title_holder.GetTitleAsNameNoTooltip] [target_title.GetAdjective], miał[Select_CString(previous_title_holder.IsFemale, 'a', '' )] ostatnie życzenie, aby [target.Custom('RealmType')] przeszło na mnie.\n\nChociaż jest mało prawdopodobne, że [target.GetTitledFirstName] uzna moje roszczenie, tak naprawdę to nie [Select_CString(target.IsFemale, 'ją', 'jego' )] muszę przekonać…"
 claim_throne_outcome.2003.discovered: "[target.GetTitledFirstName] publicznie potępił[Select_CString(target.IsFemale, 'a', '' )] obietnicę, którą złożył[Select_CString(previous_holder.IsFemale, 'a', '' )] mi star[Select_CString(previous_holder.IsFemale, 'a', 'y' )] [previous_holder.GetTitledFirstName] jako rozpaczliwe kłamstwa, ale jest to [target.GetHerHis] słowo przeciwko świętym przysięgom, które przemawiają na moją korzyść."
 claim_throne_outcome.2003.no_awareness: "Biorąc pod uwagę obietnicę, jaką złożył[Select_CString(previous_holder.IsFemale, 'a', ' ' )] mi star[Select_CString(previous_holder.IsFemale, 'a', 'y' )] [previous_holder.GetTitledFirstName], i tak wielu ludzi gotowych przysiąc, że byli jej świadkami, [target.GetTitledFirstName] nie może zrobić nic innego, jak tylko ją uznać. [target.GetTierAsNameNoTooltip] nie jest czymś, z czego [target.GetTitledFirstName] łatwo zrezygnuje, ale nie może mi też odmówić."
 claim_throne_outcome.4003.owner_discovered: "\n\nPod naciskiem, jaki wywarł[Select_CString(target.IsFemale, 'a', '' )] [target.GetTitledFirstName], wszyscy ci, którzy przysięgali, że star[Select_CString(previous_holder.IsFemale, 'a', 'y' )] [previous_holder.GetTitledFirstName] obiecał[Select_CString(previous_holder.IsFemale, 'a', '' )] uczynić mnie swo[Select_CString(ROOT.Char.IsFemale, 'ją spadkobierczynią', 'im spadkobiercą' )], nagle zmienili zdanie! Zamiast tego twierdzą teraz, że przekupił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ich, aby to zrobili! Chociaż to prawda, jest to absolutnie nikczemne naruszenie lojalności."
 claim_throne_outcome.4003.owner_secret: "\n\nPod naciskiem, jaki wywarł[Select_CString(target.IsFemale, 'a', '' )] [target.GetTitledFirstName], wszyscy ci, którzy przysięgali, że star[Select_CString(previous_holder.IsFemale, 'a', 'y' )] [previous_holder.GetTitledFirstName] obiecał[Select_CString(previous_holder.IsFemale, 'a', '' )] uczynić mnie swo[Select_CString(ROOT.Char.IsFemale, 'ją spadkobierczynią', 'im spadkobiercą' )], wycofali się ze swoich twierdzeń. Jako że [target.GetFirstNameNoTooltip] o nic mnie nie oskarżył[Select_CString(target.IsFemale, 'a', '' )], musiał[Select_CString(target.IsFemale, 'a', '' )] się obawiać, że mogło być w tym trochę prawdy."
 claim_throne_outcome.4003.a: "Czy w dzisiejszych czasach nie ma nikogo, komu można zaufać?"
 #Response events for target
 claim_throne_outcome.5001.opening: "M[Select_CString( SCOPE.sC('owner').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], zgłosił[Select_CString( owner.IsFemale, 'a', '' )] roszczenie do [target_title.GetName]!"
 claim_throne_outcome.5001.distant_relation: "\n\nNajwyraźniej kilka pokoleń temu doszło do strategicznego małżeństwa między naszymi dynastiami, które [owner.GetSheHe] teraz wykorzystuje w sporze o spadek."
 claim_throne_outcome.5001.mythical_founder: "\n\n[owner.GetFirstNameNoTooltip] twierdzi, że pochodzi od [owner.Custom('ClaimThroneMythicalFounder')]! Uważa [owner.GetSheHe], że z tego powodu musi objąć władzę nad ziemiami znanymi jako [target_title.GetNameNoTooltip]."
 claim_throne_outcome.5001.previous_holder_promise: "\n\n[owner.GetFirstNameNoTooltip] twierdzi, że [previous_holder.Custom2('RelationToMe', ROOT.Char)] przysi[Select_CString(previous_holder.IsFemale, 'ęgła', 'ągł' )] na łożu śmierci, iż [owner.GetFirstNameNoTooltip] powin[Select_CString(owner.IsFemale, 'na', 'ien' )] odziedziczyć [target_title.GetTierAsNameNoTooltip]. Co niepokojące, znalazł[Select_CString(target_title.IsFemale, 'a', '' )] kilka osób, które przysięgną, że to prawda."
 claim_throne_outcome.5001.fallback: "\n\n[owner.GetFirstNameNoTooltip] nie chce powiedzieć na czym opiera swoje twierdzenia, jak również odmawia wycofania się z nich."
 claim_throne_outcome.5001.discovered: "\n\nTe twierdzenia są całkowicie sfabrykowane, jednakże istnienie wystarczająco duże ryzyko, że stanowią one realne zagrożenie, jeśli inni je poprą!"
 claim_throne_outcome.5001.a: "Tak jakbym oddał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] moje państwo bez walki!"
 claim_throne_outcome.5002.a: "Czy [owner.GetSheHe] myśli, że ujdzie [Select_CString( owner.IsFemale, 'jej', 'mu' )] to na sucho?"
 claim_throne_outcome.5003.opening: "M[Select_CString( SCOPE.sC('owner').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], próbował[Select_CString( owner.IsFemale, 'a', '' )] wysunąć roszczenia do [target_title.GetName]!"
 claim_throne_outcome.5003.owner_known: "\n\nOczywiście te twierdzenia są śmieszne, a jeśli na tym polega groźba, którą kieruje w moją stronę [owner.GetFirstNameNoTooltip], nie mam powodu do zmartwień."
 claim_throne_outcome.5003.a: "[owner.GetSheHe|U] zapłaci za tą bezczelność."
 #Other text
 claim_throne_invalidated: "Spisek dotyczący przejęcia tronu dobiega końca"
 claim_throne_target_died_tt: "[target.GetTitledFirstName] umarł[Select_CString( target.IsFemale, 'a', '' )]"
 claim_throne_target_lost_titles_tt: "[target.GetTitledFirstName] nie posiada już ziemi"
 claim_throne_target_no_longer_liege_tt: "[target.GetTitledFirstName] nie jest już mo[Select_CString( ROOT.Char.IsFemale, 'ją seniorką', 'im seniorem' )]"
 claim_throne_invalidate_fallback_tt: "Nie jestem już w stanie ubiegać się o tron, który posiada [target.GetTitledFirstName]"
