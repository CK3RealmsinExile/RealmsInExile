l_polish:
 #Target is followed by ill omens
 claim_throne_ongoing.1001.t: "Złe omeny"
 claim_throne_ongoing.1001.desc: "Widocznie nie tylko mnie cechuje taka ambicja i jest więcej osób, które pragną, aby ziemie znane jako [target_title.GetNameNoTierNoTooltip] trafiły pod ich władanie! [target.Custom('ResidenceBuilding')|U] to miejsce, w którym rezyduje [target.GetTitledFirstName]. Na okolicznych dachach gromadzą się kruki, a parę nocy temu nawet gwiazdy zdawały się spadać w każdej części obszaru znanego jako [target_title.GetNameNoTierNoTooltip].\n\nTak chłopi, jak i szlachcice szepczą, że jest to znak, iż [target.GetFirstNameNoTooltip] traci przychylność losu. [ROOT.Char.GetFaith.PantheonTerm|U] i siły wyższe nie okazują zadowolenia."
 claim_throne_ongoing.1001.a: "Nadchodzi now[Select_CString( target.IsFemale, 'a', 'y')] [target.GetTitleAsNameNoTooltip]!"
 claim_throne_ongoing.1001.b: "Tylko [ROOT.Char.GetFaith.AltPriestTermPlural] mogą interpretować te znaki."
 #Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t: "Zdobyty autorytet"
 claim_throne_ongoing.1002.desc: "Moja chęć zdobycia [target_title.GetAdjective] nie jest podyktowana zwykłą żądzą władzy, ale tym, że jestem jedyną osobą, która może udźwignąć tę ogromną odpowiedzialność! Nawet [target.GetTitledFirstName] zdaje się to potwierdzać, gdyż powierza mi [target.GetSheHe] coraz więcej ważnych zadań.\n\nWkrótce równie dobrze [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] rządzić państwem pod każdym względem oprócz nazwy…"
 claim_throne_ongoing.1002.a: "„Nie martw się, mój seniorze, zajmę się i tym…”"
 claim_throne_ongoing.1002.b: "Szczerze mówiąc, zaczyna być tego zbyt wiele."
 #Buying support from vassals
 claim_throne_ongoing.1003.t: "Zdobycie wsparcia"
 claim_throne_ongoing.1003.desc: "Zdaję sobie sprawę, że gdybym miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] rządzić jako [target.GetTitleAsName|l] [target_title.GetAdjective], potrzebował[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] wsparcia od moich obecnych współwasali, większego niż ma obecnie [target.GetTitledFirstName].\n\nPokazując, jak hojn[Select_CString(ROOT.Char.IsFemale, 'a byłabym', 'y byłbym' )] jako [target.GetTitleAsName|l], być może uda mi się zdobyć kilku sojuszników."
 claim_throne_ongoing.1003.a: "Nic nie może być zbyt dobre dla moich przyszłych sług!"
 claim_throne_ongoing.1003.b: "Będę potrzebować całego mojego złota na nadchodzące zmagania."
 #Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t: "Deklaracja władzy"
 claim_throne_ongoing.1004.desc: "Może się wydawać, że muszę się wysilić, aby objąć władzę nad terytorium [target_title.GetAdjective], ale posiadam już tytuł o znacznie większym autorytecie.\n\nJestem [Select_CString(ROOT.Char.IsFemale, 'Panią', 'Panem' )] wszystkich rzodkiewek na terenie [target_title.GetAdjectiveNoTooltip]!"
 claim_throne_ongoing.1004.a: "Kasztelanie, przynieś mi moją rzodkiewkową pieczęć!"
 claim_throne_ongoing.1004.b: "Nie, nie [ROOT.Char.GetLadyLord] wszystkich rzodkiewek na terenie [target_title.GetAdjectiveNoTooltip]…"
 claim_throne_ongoing.1004.b_flavor: "…ale na całym świecie!"
 claim_throne_ongoing.1005.t: "[ROOT.Char.GetLadyLord|U] rzodkiewek"
 claim_throne_ongoing.1005.desc: "Ostatnio na mój rozkaz ukarano kilku służących, którzy zdawali się kpić ze mnie, nazywając mnie „Waszą Rzodkiewkością”, ale teraz mój kanclerz pokazał mi pismo, w którym domagam się podobnego traktowania.\n\nCzuję się, jakby świat robił mi okrutny żart, ale jednocześnie w mglistych zakamarkach mojego umysłu pojawia się niejasne wspomnienie…"
 claim_throne_ongoing.1005.a: "Co… co ja takiego robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em')]?"
 claim_throne_ongoing.1005.b: "Nie popełniam błędów. Wszyscy będziecie postępować zgodnie z pismem."
 claim_throne_ongoing.1006.t: "Zdecydowane wsparcie"
 claim_throne_ongoing.1006.desc: "Tak jak to bywa w przypadku wielu innych spraw, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] mojej osoby, [friend.GetTitledFirstName], zgadza się ze mną w kwestii tego, że [target.GetTitledFirstName] nie nadaje się do rządzenia ziemiami znanymi jako [target_title.GetNameNoTier].\n\n– Przychodzą mi do głowy o wiele lepsi kandydaci – daje mi do zrozumienia w zaufaniu. – A ty stoisz wśród nich na pierwszym miejscu. Daj słowo, a udzielę ci swojego poparcia."
 claim_throne_ongoing.1006.a: "Przyjaźń to najbardziej honorowa forma lojalności."
 claim_throne_ongoing.1006.b: "Skoncentruj swoje wysiłki, aby inni wiedzieli, jak bardzo jestem odpowiedni[Select_CString(ROOT.Char.IsFemale, 'a', '' )]."
 claim_throne_ongoing.1007.t: "Prawo miecza"
 claim_throne_ongoing.1007.desc: "Wieść o tym, że chcę przejąć [target_title.GetNameNoTier] zaczęła rozprzestrzeniać się wśród [GetPlayer.Custom('KnightCulturePluralPossessiveNoTooltipLowercase' )]. Wśród szeregów wzrasta niepokój, ponieważ wielu uważa, że nadszedł czas na zmiany.\n\nNiezadowolenie rośnie, a do mnie podchodzi do mnie [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )] [scheming_knight.GetTitledFirstName], które[Select_CString(scheming_knight.IsFemale, 'j', 'go' )] seniorem jest [target.GetTitledFirstName]. „Nasi wojownicy zasługują na coś lepszego niż to. Obiecaj sprawiedliwe traktowanie naszych ludzi, jak również hojną sakiewkę złota, a dostaniesz mój miecz”."
 claim_throne_ongoing.1007.a: "Moi $knight_culture_player_plural_no_tooltip_lowercase$ zawsze będą dla mnie najważniejsi!"
 claim_throne_ongoing.1007.b: "[GetPlayer.Custom( 'KnightCulture' )|U], który zdradza swojego seniora, nie jest żadnym [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]."
 claim_throne_ongoing.1008.t: "Oszukać ich wszystkich"
 claim_throne_ongoing.1008.desc: "Moje wysiłki, aby wzmocnić moje roszczenie do [target_title.GetAdjective] mogą być wspomagane przez pewne sztuczki.\n\nList głoszący, że koniec jest bliski, krąży od niedawna po sąsiednich krajach. Przy odrobinie cierpliwości i umiejętności fałszowania, jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] stworzyć podobny list głoszący, że to nie [target.GetTitledFirstName], ale ja powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] rządzić.\n\nAle jak taki list mógłby być wykorzystany?"
 claim_throne_ongoing.1008.a: "Wystaw go na widok publiczny."
 claim_throne_ongoing.1008.b: "Podziel się nim z moimi współwasalami."
 claim_throne_ongoing.1008.c: "Nie mieszaj się do tego."
 claim_throne_ongoing.1008.c.tt: "Zamiast tego wykorzystujesz ten czas mądrzej."
 claim_throne_ongoing.1009.t: "Przyłapano na kłamstwie"
 claim_throne_ongoing.1009.desc: "Wygląda na to, że [fraud_catcher.GetTitledFirstName] próbuje wyrobić sobie imię twierdząc, że mój ostatni list jest zwykłym fałszerstwem i że żadne z zawartych w nim twierdzeń nie jest prawdziwe.\n\nA co gorsza, [target.GetTitledFirstName] wierzy w każde słowo! Czy został[Select_CString(ROOT.Char.IsFemale, 'am zdemaskowany', 'em odkryty' )]?"
 claim_throne_ongoing.1009.a: "To był test, a wy wszyscy go oblaliście."
 claim_throne_ongoing.1009.b: "Jak śmiesz oskarżać mnie o kłamstwo?"
 claim_throne_ongoing.1009.b.duel_success: "Przekonująco przedstawiasz sprawę"
 tooltip.claim_throne_ongoing.1009.b.duel_success: "Wszyscy zostali oszukani"
 claim_throne_ongoing.1009.b.duel_failure: "Nikt tego nie kupuje"
 tooltip.claim_throne_ongoing.1009.b.duel_failure: "Nie robisz na nikim wrażenia"
