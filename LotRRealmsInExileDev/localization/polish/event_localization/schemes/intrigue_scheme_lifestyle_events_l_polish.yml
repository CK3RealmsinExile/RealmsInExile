l_polish:
 intrigue_scheme_lifestyle.1001.t: "Dyscyplina i lojalność"
 intrigue_scheme_lifestyle.1001.desc: "Wiedząc, jak żołnierze zachowują się względem siebie, i zauważając, jak swobodnie przepływają informacje oraz plotki, wpadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na pewien pomysł.\n\nGdyby niektórzy z moich żołnierzy przeniknęli do armii [target.GetTitledFirstName], mogliby uzyskać wgląd w [target.GetHerHis] plany."
 intrigue_scheme_lifestyle.1001.a: "Czas, by [target.GetFirstNameNoTooltip] zdobył[Select_CString( target.IsFemale, 'a', '' )] kilku nowych rekrutów."
 intrigue_scheme_lifestyle.1001.a.tt: "#F Plotki wśród żołnierzy rozchodzą się bardzo szybko… M[Select_CString( GetPlayer.IsFemale, 'ogłabym', 'ógłbym' )] pozyskać wiele informacji, o ile moi wspólnicy trzymaliby się z dala od kłopotów.#!\n"
 intrigue_scheme_lifestyle.1001.b: "Nie, to zbyt ryzykowne."
 intrigue_scheme_lifestyle.1001.b.tt: "#F Nie będę się zastanawiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], gdzie leży lojalność zwykłego żołnierza.#!\n"
 intrigue_scheme_lifestyle.1002.t: "Dyscyplina i lojalność"
 intrigue_scheme_lifestyle.1002.desc: "Właśnie otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiadomość, że żołnierze, których wysłał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do infiltracji armii [target.GetTitledFirstName], zostali zdemaskowani! Kto wie, z jakim rodzajem kary – lub co gorsza, przesłuchaniem – muszą się teraz zmagać."
 intrigue_scheme_lifestyle.1002.a: "Lepiej, aby nie zdradzili żadnych moich planów!"
 intrigue_scheme_lifestyle.3001.t: "Regularne nawyki"
 intrigue_scheme_lifestyle.3001.desc_agents: "Moi agenci zauważyli, że [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] mojej osoby, wydaje się mieć pewne dość regularne nawyki.\n\nGdyby udało się je dogłębniej poznać, mogłyby okazać się kluczem do przełomu…"
 intrigue_scheme_lifestyle.3001.desc: "Uświadomił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie, że m[Select_CString( target.IsFemale, 'ój', 'oja' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], ma dość regularny rytm dnia. Gdyby udało się to zaobserwować, mogłoby być kluczem do przełomu…"
 intrigue_scheme_lifestyle.3001.a: "Osobiście zbadam [target.GetHerHis] zwyczaje."
 intrigue_scheme_lifestyle.3001.a_agent: "Chcę, aby ktoś [Select_CString( target.IsFemale, 'ją', 'go' )] obserwował o każdej porze!"
 intrigue_scheme_lifestyle.3001.a.tt: "#F To jest ryzykowne przedsięwzięcie…#!"
 intrigue_scheme_lifestyle.3001.b: "To zbyt duże ryzyko."
 intrigue_scheme_lifestyle.3001.b.tt: "#F [target.GetSheHe|U] może zauważyć, że ktoś [Select_CString( target.IsFemale, 'ją', 'go' )] obserwuje!#!"
 intrigue_scheme_lifestyle.3101.t: "Dobrze poinformowani"
 intrigue_scheme_lifestyle.3101.desc: "Służba dworska jest często niezauważana, dlatego może swobodnie poruszać się po korytarzach podczas sprzątania i w ten sposób może podsłuchać wiele rzeczy…\n\nPodobnie ma się sytuacja na dworze, którym zarządza [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] mojej osoby, [target.GetTitledFirstName], co stwarza kilka okazji…"
 intrigue_scheme_lifestyle.3101.a: "Niektórzy dadzą się przekonać do przekazania informacji moim wspólnikom."
 intrigue_scheme_lifestyle.3101.a.tt: "#F Informatorzy mogą dostarczyć mi bezcennych informacji, jednakże są też amatorami, co wiąże się z pewnego rodzaju ryzykiem…#!"
 intrigue_scheme_lifestyle.3101.b: "Ryzyko jest zbyt duże!"
 intrigue_scheme_lifestyle.3101.b.tt: "#F Nie mogę ufać takim ludziom!#!"
 intrigue_scheme_lifestyle.3102.desc: "Służący przekazujący mi informacje, których przedmiotem jest [target.GetTitledFirstName], zostali zdemaskowani!"
 intrigue_scheme_lifestyle.3102.a: "Lepiej niech milczą!"
 intrigue_scheme_lifestyle.3201.t: "Komunikat"
 intrigue_scheme_lifestyle.3201.desc_animal: "Co za szczęście! Ptaki niosące wiadomość, którą nadał[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName], upodobały sobie nasiona znajdujące się w moim ogrodzie. Pozostaną w nim na tyle długo, że zdołam odczytać treść przekazywanego komunikatu!"
 intrigue_scheme_lifestyle.3201.elope.desc: "Co za szczęście! Moi wspólnicy odkryli drogę do gabinetu, w którym [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] trzyma swoje listy. Wszystkie [target.GetLiege.GetHerHis] wiadomości są teraz do mojej dyspozycji!"
 intrigue_scheme_lifestyle.3201.desc: "Co za szczęście! Moi wspólnicy odkryli drogę do gabinetu, w którym [target.GetTitledFirstName] trzyma swoje listy. Wszystkie [target.GetHerHis] wiadomości są teraz do mojej dyspozycji!"
 intrigue_scheme_lifestyle.3201.a: "Niech to się stanie regularną praktyką!"
 intrigue_scheme_lifestyle.3201.b: "[target.GetHerHis|U] posłańcy jedzą mi z ręki."
 intrigue_scheme_lifestyle.3201.b.tt: "Ta opcja jest dostępna dzięki temu, że posiadam modyfikator: $modifier_hunt_friend_of_animal$"
 intrigue_scheme_lifestyle.3201.c: "To było szczęśliwe zrządzenie losu, nic więcej."
 intrigue_scheme_lifestyle.3301.t: "Inna droga"
 intrigue_scheme_lifestyle.3301.desc_murder: "Moi ludzie donieśli mi, że [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] za każdym razem bardzo dziwnie reaguje, gdy [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] jest [Select_CString( secret_to_reveal_target.IsFemale, 'wspominana', 'wspominany' )] w rozmowie…"
 intrigue_scheme_lifestyle.3301.desc_lover: "Moi ludzie donieśli mi, że [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] i [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] spędzają w swoim towarzystwie bardzo dużo czasu…"
 intrigue_scheme_lifestyle.3301.desc_pregnancy: "Moi ludzie donieśli mi, że [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] wydaje się bardzo zaniepokojon[Select_CString(target.IsFemale, 'a', 'y' )] stanem zdrowia, w jakim znajduje się [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_child: "Moi ludzie donieśli mi, że [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] chce bardzo wiedzieć, w jaki sposób żyje [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback: "Moi ludzie donieśli mi, że [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] bardzo dziwnie się zachowuje, gdy w [target.GetHerHis] towarzystwie pojawia się [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_end: "\n\nDalsze dociekania oznaczałyby odłożenie na bok moich mrocznych planów, w których celem jest [target.GetTitleTierName], ale muszę przyznać, że moja ciekawość została pobudzona!"
 intrigue_scheme_lifestyle.3301.a: "Jeśli coś ukrywa, muszę to wiedzieć!"
 intrigue_scheme_lifestyle.3301.b: "Skupię się na swoim celu."
 intrigue_scheme_lifestyle.3301.b.tt: "#F Z zabójczą precyzją!#!"
 intrigue_scheme_lifestyle.3302.t: "[target.GetTitleAsNameNoTooltip] i [target.GetHerHis] sekret"
 intrigue_scheme_lifestyle.3302.desc_murder: "Moi agenci znajdują poszlakę za poszlaką, szczegół za szczegółem. Wkrótce wszystko układa się w kompletny obraz: [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName] to osoba, która zabiła postać znana jako [secret_to_reveal_target.GetTitledFirstName], a to przecież [target.Custom('PL_jego_jej')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]!"
 intrigue_scheme_lifestyle.3302.desc_lover: "Moi ludzie znajdują poszlakę za poszlaką, szczegół za szczegółem i wkrótce wszystko składa się w kompletny obraz: [secret_to_reveal_target.GetTitledFirstName] i [target.GetTitledFirstName] mają romans!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy: "Moi ludzie znajdują poszlakę za poszlaką, szczegół za szczegółem i wkrótce wszystko składa się w kompletny obraz: [secret_to_reveal_target.GetTitledFirstName] i [target.GetTitledFirstName] spodziewają się dziecka!"
 intrigue_scheme_lifestyle.3302.desc_child: "Moi ludzie znajdują poszlakę za poszlaką, szczegół za szczegółem i wkrótce wszystko składa się w kompletny obraz: [secret_to_reveal_target.GetTitledFirstName] jest dzieckiem, którego rodzicami są [target.GetTitledFirstName] i [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_fallback: "Moi ludzie znajdują poszlakę za poszlaką, szczegół za szczegółem i wkrótce wszystko składa się w kompletny obraz: [target.GetTitledFirstName] naprawdę coś ukrywał[Select_CString( target.IsFemale, 'a', '' )]!"
 intrigue_scheme_lifestyle.3302.a: "Och, jak dobrze!"
 intrigue_scheme_lifestyle.3302.a.tt: "#F Mogę [Select_CString( target.IsFemale, 'ją', 'go' )] szantażować, zmuszać do wykonywania moich rozkazów, czy #EMP cokolwiek#! innego#!!"
 intrigue_scheme_lifestyle.3401.t: "Przełaz"
 intrigue_scheme_lifestyle.3401.desc: "[target.GetTitledFirstName|U] ma na swoim dworze różnych ludzi. Jednym z nich jest [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetTitledFirstName]. Początkowo w [courtier_to_fool.GetHerHis] towarzystwie zachowuję się ostrożnie, ale szybko uświadamiam sobie, że nie ma nic przeciwko mojej obecności, jak sądził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na początku."
 intrigue_scheme_lifestyle.3401.a: "Proszę, m[Select_CString( courtier_to_fool.IsFemale, 'oja przyjaciółko', 'ój przyjacielu' )], powiedz mi coś o sobie!"
 intrigue_scheme_lifestyle.3401.a.tt: "#F Jestem wilkiem w owczej skórze, który zbliża się do swojej ofiary…!#!"
 intrigue_scheme_lifestyle.3401.b: "Tylko ja i [target.GetFirstNameNoTooltip] możemy mieszać się w tę sprawę."
