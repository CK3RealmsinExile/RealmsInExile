l_polish:
 sway_ongoing.1001.t: "Przekonaj do siebie: Kultura [target.GetCulture.GetNameNoTooltip|l]"
 sway_ongoing.1001.desc: "Mieszczanin, którego kultura jest [target.GetCulture.GetNameNoTooltip|l], został napadnięty na ulicach miasta znanego jako [capital.GetNameNoTooltip] z powodu jakiegoś drobnego wykroczenia.\n\nWystępując w jego obronie być może [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] sprawić, że [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], będącej tej samej kultury co mieszczanin, uwierzy w moje dobre intencje. Jednakże [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]… ryzykuję zrażenie swoich pobratymców…"
 sway_ongoing.1001.a: "[target.GetCulture.GetCollectiveNounNoTooltip] są dobrymi ludźmi."
 sway_ongoing.1001.b: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] to ludzie o ponadprzeciętnej moralności!"
 sway_ongoing.1002.t: "Przekonaj do siebie: Komplementy"
 sway_ongoing.1002.desc: "Aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] stał[Select_CString( target.IsFemale, 'a', '' )] się bardziej podatn[Select_CString( target.IsFemale, 'a', 'y' )] na podejmowane przeze mnie próby zbliżenia się do nie[Select_CString( target.IsFemale, 'j', 'go' )], mogę zawrzeć komplement w moim następnym poselstwie na [target.GetHerHis] dwór.\n\nNa pewno wspomnę o [target.GetHerHis]…"
 sway_ongoing.1002.success.tt: "Tak jak zdecyduje [friend.GetTitledFirstNameNoTooltip]:"
 sway_ongoing.1002.b: "Postaram się, aby było to krótkie i profesjonalne."
 sway_ongoing.1003.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc: "Nasza niedawna korespondencja była dla mnie źródłem radości. Nie mogę oprzeć się wrażeniu, że oboje moglibyśmy skorzystać na częstszym kontakcie."
 sway_ongoing.1003.a: "Idealnie!"
 sway_ongoing.1004.desc: "Nasza niedawna korespondencja pozostawiła wiele do życzenia. Proszę powstrzymać się od osobistych uwag w przyszłości."
 sway_ongoing.1004.a: "O nie…"
 sway_ongoing.1005.t: "Przekonaj do siebie: Dobr[Select_CString(target.IsFemale, 'a', 'y' )] [target.GetTitleAsNameNoTooltip|l]"
 sway_ongoing.1005.desc: "Podczas goszczenia panów i pań z bliskich i dalekich ziem, pojawiły się pewne okazje, aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], został[Select_CString( target.IsFemale, 'a przedstawiona', ' przedstawiony' )] w dobrym świetle.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], powiedz, proszę, kim jest najbardziej [target.Custom('FormalComplimentAdjective')] [Select_CString( target.IsFemale, 'osoba, o której słyszałeś', 'człowiek, o którym słyszałeś' )]?”"
 sway_ongoing.1005.a: "[target.GetTitledFirstNameNoTooltip], bez dwóch zdań!"
 sway_ongoing.1005.b: "No cóż, ja, oczywiście!"
 sway_ongoing.1006.t: "Zaprzyjaźnij się: Infiltratorzy"
 sway_ongoing.1006.desc: "Doszły mnie słuchy, że część miejscowego pospólstwa przenosi się do miasta znanego jako [capital.GetNameNoTooltip], stolicy, którą rządzi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nMiejscowi, nowo osiedleni czy nie, wychwalając mnie, z pewnością nie zaszkodzą [target.GetHerHis] opinii na mój temat…"
 sway_ongoing.1006.a: "„Weź to złoto i upewnij się, że cię wysłuchają”."
 sway_ongoing.1006.b: "To nie jest tego warte."
 sway_ongoing.5001.t: "Przekonaj do siebie: Sprawy osobiste"
 sway_ongoing.5001.desc: "Podczas naszej ostatniej korespondencji [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wyraził[Select_CString( target.IsFemale, 'a', '' )] chęć większego skupienia się na swoich ambicjach i zainteresowaniach.\n\n#EMP M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )]#! upewnić się, że nasze kolejne listy będą zawierały więcej informacji na temat, który jest bliski je[Select_CString( target.IsFemale, 'j', 'go' )] sercu…"
 sway_ongoing.5001.diplomacy_lifestyle: "Myślę, że lubi skupiać się na sprawach dyplomatycznych."
 sway_ongoing.5001.martial_lifestyle: "Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ceni sobie sztukę wojenną."
 sway_ongoing.5001.stewardship_lifestyle: " Rządzenie państwem z pewnością leży w kręgu je[Select_CString( target.IsFemale, 'j', 'go' )] zainteresowań."
 sway_ongoing.5001.intrigue_lifestyle: "Z pewnością lubi podstępy i intrygi."
 sway_ongoing.5001.learning_lifestyle: "Wierzę, że nic tak nie przyciąga je[Select_CString( target.IsFemale, 'j', 'go' )] uwagi jak dobra książka!"
 sway_ongoing.5001.a.tt: "Będę subtelnie poruszać ten temat w kolejnych listach"
 sway_ongoing.5001.b: "To nie jest moja sprawa."
 sway_ongoing.5002.t: "Sprawy osobiste"
 sway_ongoing.5002.desc_opening: "Podczas naszej ostatniej korespondencji [owner.Custom2('MyCharacterIntroductionNoComma', target)] wspomniał[Select_CString(owner.IsFemale, 'a', '' )] mimochodem o"
 sway_ongoing.5002.desc_diplomacy: "ostatniej rozmowie, którą odbył[Select_CString(owner.IsFemale, 'a', '' )]"
 sway_ongoing.5002.desc_martial: "stanie [owner.GetHerHis] wojsk"
 sway_ongoing.5002.desc_stewardship: "administracji [owner.GetHerHis] państwem"
 sway_ongoing.5002.desc_intrigue: "subtelności dworskich intryg"
 sway_ongoing.5002.desc_learning: "książce, którą niedawno przeczytał[Select_CString(owner.IsFemale, 'a', '' )]"
 sway_ongoing.5002.desc_fallback: "temacie niezwiązanym z naszą rozmową"
 sway_ongoing.5002.desc_success: "– Nie wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [owner.GetSheHe] też jest zainteresowany tematem!"
 sway_ongoing.5002.desc_failure: "– jak gdyby ten temat mnie jeszcze interesował!"
 sway_ongoing.5002.desc_ending: "\n\nListy te powinny mieć charakter ściśle dyplomatyczny, ale oczywiście czasami poruszają bardziej osobiste tematy…"
 sway_ongoing.5002.a: "Porozmawiajmy o tym więcej!"
 sway_ongoing.5002.b: "Och, #EMP proszę#! powiedz mi więcej!"
 sway_ongoing.5002.b.tt: "Chyba poprawię [owner.GetHerHim] humor…"
 sway_ongoing.5002.c: "Był[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] wdzięczn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], gdybyśmy trzymali się bardziej odpowiednich tematów."
 sway_ongoing.5003.desc_opening: "W swojej odpowiedzi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zachęcił[Select_CString( target.IsFemale, 'a', '' )] mnie do lekkiego zanurzenia się w bardziej osobiste tematy!"
 sway_ongoing.5003.desc_nonsense: "\n\nTeraz muszę tylko udawać, że wiem coś na temat [owner.Custom('LifestyleFocusTopic')]…"
 sway_ongoing.5003.desc: "\n\nCo za gratka, że [Select_CString(target.IsFemale, 'ją', 'go' )] również interesuje temat [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5003.a: "Korespondujmy jeszcze więcej!"
 sway_ongoing.5003.b_diplomacy: "„Więc… co z wasalami?”"
 sway_ongoing.5003.b_martial: "„Więc… co z mieczami?”"
 sway_ongoing.5003.b_stewardship: "„Więc… co ze złotem?”"
 sway_ongoing.5003.b_intrigue: "„Więc… co ze spiskami?”"
 sway_ongoing.5003.b_learning: "„Więc… co z listami?”"
 sway_ongoing.5003.b.tt: "Mam nadzieję, że to kupi!"
 sway_ongoing.5003.c: "Nie mogę tego zrobić!"
 sway_ongoing.5004.desc: "W swojej odpowiedzi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] poprosił mnie o zaprzestanie moich osobistych dociekań i trzymanie się tematu.\n\n„Nie doceniam tych prób odwrócenia mojej uwagi” – powiedział[Select_CString(target.IsFemale, 'a', '' )]."
 sway_ongoing.5004.desc_nonsense: "\n\nMoże to i dobrze… i tak niewiele wiem na temat [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5004.a: "Warto było spróbować!"
 sway_ongoing.5005.desc: "W swojej ostatniej odpowiedzi [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wyznaje, że tak naprawdę nic nie wie na temat [owner.Custom('LifestyleFocusTopic')] i tylko udawał[Select_CString(owner.IsFemale, 'a', '' )] dla dobra naszej rozmowy!"
 sway_ongoing.5005.a: "Co za kłamca! Ale nie martw się, nikomu nie powiem."
 sway_ongoing.5006.desc: "W swojej ostatniej odpowiedzi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wyznaje, że tak naprawdę nic nie wie na temat [target.Custom('LifestyleFocusTopic')] i tylko udawał[Select_CString(target.IsFemale, 'a', '' )] dla dobra naszej rozmowy!"
 sway_ongoing.5007.desc: "Ostatni list, który przysłał[Select_CString( owner.IsFemale, 'a', '' )] do mnie [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], zawierał całe fragmenty traktujące na temat [owner.Custom('LifestyleFocusTopic')]! Nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pojęcia, że [owner.GetSheHe] tak bardzo interesuje się takimi rzeczami…\n\nTo mogło się zacząć od tego, że po prostu [owner.GetHerHim] pobłażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale teraz może być zbyt późno, aby się z tego wycofać…"
 sway_ongoing.5007.b.tt: "Mam nadzieję, że to kupi!"
 sway_ongoing.5009.desc_success: "Po długich dyskusjach, które ja i [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wspólnie prowadziliśmy na temat [owner.Custom('LifestyleFocusTopic')], a także zrealizowanych przeze mnie badaniach w celu zwiększenia swojej wiedzy, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę z tego, że to zagadnienie nie jest mi tak obce, jak kiedyś."
 sway_ongoing.5009.desc_owner_discovered: "W ostatniej korespondencji [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wyraził[Select_CString( target.IsFemale, 'a', '' )] podejrzenia, co do mojego stanu wiedzy w kwestii [owner.Custom('LifestyleFocusTopic')].\n\nKiedy czytam ostatni otrzymany list, zdaję sobie sprawę, że mój podstęp został odkryty. Dalej pisze [target.GetSheHe] o „wyraźnym braku zrozumienia” i „haniebnym pokazie głupoty”."
 sway_ongoing.5009.desc_target_discovered: "W ostatniej korespondencji [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wykazał[Select_CString( target.IsFemale, 'a', '' )] się karygodnym brakiem zrozumienia [owner.Custom('LifestyleFocusTopic')].\n\nJeżeli nawet ja wiem, że [target.GetSheHe] plecie bzdury, to znaczy, że jest już naprawdę bardzo #EMP źle!#!"
 sway_ongoing.5009.a: "Naprawdę dużo się nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 sway_ongoing.5009.b: "Auć."
 sway_ongoing.5009.c: "Nie martw się. Nikomu nie powiem."
 sway_ongoing.5010.desc_success: "Po długich dyskusjach, które ja i [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wspólnie prowadziliśmy na temat [owner.Custom('LifestyleFocusTopic')], a także zrealizowanych przeze mnie badaniach w celu zwiększenia swojej wiedzy, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę z tego, że to zagadnienie nie jest mi tak obce, jak kiedyś."
 sway_ongoing.5010.desc_target_discovered: "W ostatniej korespondencji [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wyraził[Select_CString( owner.IsFemale, 'a', '' )] podejrzenia, co do mojego stanu wiedzy w kwestii [owner.Custom('LifestyleFocusTopic')].\n\nKiedy czytam ostatni otrzymany list, zdaję sobie sprawę, że mój podstęp został odkryty. Dalej pisze [owner.GetSheHe] o „wyraźnym braku zrozumienia” i „haniebnym pokazie głupoty”."
 sway_ongoing.5010.desc_owner_discovered: "W ostatniej korespondencji [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wykazał[Select_CString( owner.IsFemale, 'a', '' )] się karygodnym brakiem zrozumienia [owner.Custom('LifestyleFocusTopic')].\n\nJeżeli nawet ja wiem, że [owner.GetSheHe] plecie bzdury, to znaczy, że jest już naprawdę bardzo #EMP źle!#!"
 sway_ongoing.5011.t: "Przekonaj do siebie: Wizyta"
 sway_ongoing.5011.desc_opening: "Kiedy przejeżdżam ulicami miasta znanego jako [capital.GetNameNoTooltip], stolicy, którą włada [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], otrzymuję zaproszenie do odwiedzenia [target.Custom('PL_jego_jej')] siedziby znanej jako [target.Custom('ResidenceBuilding')].\n\nGdy tylko przybywam,"
 sway_ongoing.5011.desc_friendly: "wita mnie z otwartymi ramionami"
 sway_ongoing.5011.desc_dislike: "wita mnie z niezadowoleniem"
 sway_ongoing.5011.desc_normal: "wita mnie z szacunkiem"
 sway_ongoing.5011.desc: "i oprowadza. Jedna rzecz, która mnie uderzyła to fakt, że to miejsce jest pełne niedokończonych projektów…"
 sway_ongoing.5011.a: "Zostanę na chwilę."
 sway_ongoing.5011.a.tt: "Może będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] [target.GetHerHim] pomóc"
 sway_ongoing.5011.b: "Po prostu pokaż mi moje komnaty."
 sway_ongoing.5011.b.tt: "Wyjadę o świcie"
 sway_ongoing.5013.desc_opening: "Biblioteka z książkami poukładanymi w kątach, niedokończone projekty budowlane dookoła – przede wszystkim cała jadalnia – i skrzynia ze złotem stojąca na środku korytarza…\n\nRezydencja, w której mieszka [target.GetTitledFirstName] jest w całkowitym nieładzie!"
 sway_ongoing.5012.a_trait: "Naprawię jadalnię."
 sway_ongoing.5012.a: "Myślę, że mogę pomóc w jadalni."
 sway_ongoing.5012.a.tt: "[target.GetTitledFirstNameNoTooltip] zareaguje na twoje działanie"
 sway_ongoing.5012.a_success: "Odnoszę sukces"
 sway_ongoing.5012.a_failure: "Tylko pogarszam sprawę"
 sway_ongoing.5012.b_trait: "Uporządkuję te książki…"
 sway_ongoing.5012.b: "Książki… biedne książki!"
 sway_ongoing.5012.b.tt: "Spróbuję uporządkować bibliotekę"
 sway_ongoing.5012.b_success: "Wszystko jest posortowane i w porządku"
 sway_ongoing.5012.b_failure: "Robię tylko większy bałagan"
 sway_ongoing.5012.c: "Ta skrzynia złota #EMP nie jest#! w ogóle strzeżona."
 sway_ongoing.5012.c.tt: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem')] [Select_CString(target.IsFemale, 'ją', 'go' )] ostrzec."
 sway_ongoing.5012.c_success: "Bierze sobie moje ostrzeżenie do serca"
 sway_ongoing.5012.c_failure: "Myśli, że coś planuję"
 sway_ongoing.5012.d: "Pójdę do łóżka."
 sway_ongoing.5013.desc_expansion_success: "Wystarczyło tylko trochę uwagi – wkrótce jadalnia, którą budował[Select_CString(target.IsFemale, 'a', '' )] [target.GetTitledFirstNameNoTooltip], będzie na dobrej drodze do ukończenia."
 sway_ongoing.5013.desc_expansion_failure: "Pomimo moich najlepszych starań, jadalnia, którą budował[Select_CString(target.IsFemale, 'a', '' )] [target.GetTitledFirstNameNoTooltip] wygląda jeszcze gorzej po mojej interwencji…"
 sway_ongoing.5013.desc_library_success: "Oprawione książki, luźne dokumenty, zdobione grzbiety… Po wielu porządkach w bibliotece, której właścicielem jest [target.GetTitledFirstNameNoTooltip], udało się zaprowadzić pewne pozory porządku."
 sway_ongoing.5013.desc_library_failure: "Oprawione książki, luźne dokumenty, zdobione grzbiety… Pomimo moich najlepszych starań, nie mogę uporządkować biblioteki, której właścicielem jest [target.GetTitledFirstNameNoTooltip]."
 sway_ongoing.5013.desc_gold_success: "Kiedy wyjaśniam, jak niebezpieczne jest trzymanie skrzyni ze złotem na widoku, widzę jak [target.GetTitledFirstNameNoTooltip] otwiera oczy ze zdumienia.\n\n„Och, oczywiście, że nie powinno jej tam być! Dziękuję [ROOT.Char.GetTitledFirstNameNoTooltip]”."
 sway_ongoing.5013.desc_gold_failure: "Kiedy próbuję wyjaśnić, jak niebezpieczne jest trzymanie skrzyni ze złotem na widoku, widzę jak [target.GetTitledFirstNameNoTooltip] mruży oczy.\n\n„A z #EMP jakiego#! dokładnie powodu przyglądasz się mojemu złotu?”"
 sway_ongoing.5013.desc_steal_success: "„Moje złoto! Gdzie się podziało moje złoto?!”\n\nWidzę, jak zrozpaczon[Select_CString(target.IsFemale, 'a', 'y' )] [target.GetTitledFirstName] stoi w korytarzu przed pustą skrzynią. „Och, [ROOT.Char.GetTitledFirstNameNoTooltip], gdybym tylko cię posłuchał[Select_CString(target.IsFemale, 'a', '' )]!”"
 sway_ongoing.5013.desc_end_good: "\n\nZrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co w mojej mocy, aby [target.GetHerHim] pomóc."
 sway_ongoing.5013.desc_end_bad: "\n\nTo była wyboista droga, ale zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co w mojej mocy, aby [target.GetHerHim] pomóc."
 sway_ongoing.5013.desc_good: "\n\nSprawy wyglądają dobrze, a są jeszcze inne rzeczy, w których mogę [target.GetHerHim] pomóc."
 sway_ongoing.5013.desc_bad: "\n\nMoże nie wszystko idzie dobrze, ale są jeszcze inne obszary, w których mogę pomóc!"
 sway_ongoing.5013.c: "Wiem, jak sprawić, aby zacz[Select_CString( target.IsFemale, 'ęła', 'ął' )] słuchać…!"
 sway_ongoing.5013.c.tt_intrigue: "A co, gdyby coś się stało z [target.GetHerHis] złotem…"
 sway_ongoing.5013.d: "#EMP Teraz#! czas do łóżka."
 sway_ongoing.5014.desc_opening: "Zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że przy wejściu stoi [target.GetTitledFirstName] czekając[Select_CString(target.IsFemale, 'a', 'y' )], by pożegnać mnie rano. Kiedy podchodzę, słyszę jak mamrocze do siebie.\n\n"
 sway_ongoing.5014.desc_great: "„Jest świetn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], rezydencja wygląda jak nowa…”"
 sway_ongoing.5014.desc_good: "„Naprawdę uporządkował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] to miejsce”"
 sway_ongoing.5014.desc_bad: "„Naprawdę zdewastował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] to miejsce"
 sway_ongoing.5014.desc_failed_but: "ale"
 sway_ongoing.5014.desc_failed_dot: "–"
 sway_ongoing.5014.desc_failed_three: "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją bibliotekę, jadalnię #EMP i#! próbował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ukraść moje złoto…”"
 sway_ongoing.5014.desc_failed_library_gold: "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją bibliotekę #EMP i#! próbował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ukraść moje złoto…”"
 sway_ongoing.5014.desc_failed_expansion_library: "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją bibliotekę i jadalnię…”"
 sway_ongoing.5014.desc_failed_expansion_gold: "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją jadalnię #EMP i#! próbował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ukraść moje złoto…”"
 sway_ongoing.5014.desc_failed_expansion: "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją jadalnię…”"
 sway_ongoing.5014.desc_failed_library: "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją bibliotekę…”"
 sway_ongoing.5014.desc_failed_gold: "próbował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ukraść moje złoto…”"
 sway_ongoing.5014.desc_ending: "\n\n„#EMP Ekhem#!”. Po szybkim pożegnaniu wracam wkrótce do domu."
 sway_ongoing.5014.a_good: "Cieszę się, że mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] pomóc!"
 sway_ongoing.5014.a_bad: "Tak chyba będzie najlepiej."
