l_polish:
 steal_back_artifact_event_title: "Kradzież artefaktu:"
 steal_back_artifact_ongoing.1001.t: "$steal_back_artifact_event_title$ antykwariusz"
 steal_back_artifact_ongoing.1001.desc: "Jedną z oczywistych przeszkód na drodze do odzyskania artefaktu jest [antiquarian.GetTitledFirstName], antykwariusz[Select_CString(antiquarian.IsFemale, 'ka, którą', ', którego' )] wynaj[Select_CString(target.IsFemale, 'ęła', 'ął' )] [target.GetTitledFirstName].\n\nOczywiście istnieje wiele sposobów na… #EMP poradzenie#! sobie z [Select_CString(antiquarian.IsFemale, 'nią', 'nim' )], ale zastanawiam się, czy [antiquarian.GetFirstNameNoTooltip] jest typem osoby, którą można przekonać, za odpowiednią łapówkę, do odwrócenia wzroku w kluczowym momencie."
 steal_back_artifact_ongoing.1001.a: "Złoto jest uniwersalnym językiem przekupstwa."
 steal_back_artifact_ongoing.1001.a.tt: "Wierzysz, że [antiquarian.GetTitledFirstName] ceni bogactwo ponad lojalność…"
 steal_back_artifact_ongoing.1001.b: "Może artefakt za artefakt?"
 steal_back_artifact_ongoing.1001.b.tt: "[antiquarian.GetTitledFirstName] zgodzi się na równą „wymianę”."
 steal_back_artifact_ongoing.1001.c: "Być może [random_beauty.GetTitledFirstName] [Select_CString(antiquarian.IsFemale, 'ją', 'go' )] #EMP zachęci#!, jeśli przedstawimy ich sobie?"
 steal_back_artifact_ongoing.1001.c.tt: "Zakładasz, że [antiquarian.GetTitledFirstName] ceni piękno fizyczne ponad lojalność."
 steal_back_artifact_ongoing.1001.d: "Zamiast tego rozważę inne możliwości."
 steal_back_artifact_ongoing_notification.1001.success: "[antiquarian.GetTitledFirstName] przyjmuje łapówkę"
 steal_back_artifact_ongoing_notification.1001.failure: "[antiquarian.GetTitledFirstName] odmawia przyjęcia łapówki"
 steal_back_artifact_ongoing.1002.t: "$steal_back_artifact_event_title$ więcej szczegółów"
 steal_back_artifact_ongoing.1002.desc: "Na mój rozkaz [agent.Custom2('MyCharacterIntroduction', ROOT.Char)] obserwuje każdy ruch, który wykonuje [target.GetTitledFirstName], abyśmy mogli znaleźć idealną okazję do wykradzenia [target.GetHerHim] artefaktu.\n\nPostępy są jednak znacznie wolniejsze, niż bym sobie tego życzył[Select_CString(ROOT.Char.IsFemale, 'a', '' )]. Może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] dokładniej opisać to, czego powin[Select_CString(agent.IsFemale, 'na', 'ien' )] szukać?"
 steal_back_artifact_ongoing.1002.a: "[agent.GetFirstNameNoTooltip] otrzyma konkretne instrukcje."
 steal_back_artifact_ongoing.1002.b: "Ufam, że wykona swoją pracę."
 steal_back_artifact_ongoing_notification.1002.success: "[agent.GetTitledFirstName] zdaje relację"
 steal_back_artifact_ongoing_notification.1002.failure: "[antiquarian.GetTitledFirstName] nie może zdobyć żadnych informacji"
