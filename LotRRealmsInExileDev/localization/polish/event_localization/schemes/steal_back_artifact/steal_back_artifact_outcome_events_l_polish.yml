l_polish:
 steal_back_artifact_outcome.1001.t: "$steal_back_artifact_event_title$ sukces!"
 steal_back_artifact_outcome.1001.desc: "Czuję wielką dumę i nie mogę powstrzymać się od uśmiechu, gdy pokazują mi mój upragniony artefakt. [artifact.GetName|U] wraca do prawowitego właściciela!\n\nMoże trochę jest porysowany i w procesie ratowania uległ nieznacznemu zabrudzeniu, ale wciąż nie mogę powstrzymać się od przesuwania palcami po luksusowej powierzchni tego skradzionego przedmiotu… [artifact.GetName|U]! Wspaniała nagroda!"
 steal_back_artifact_outcome.1001.a: "Wraca na należne mu miejsce i we właściwe ręce."
 steal_back_artifact_outcome.1002.t: "$steal_back_artifact_event_title$ skradziony artefakt!"
 steal_back_artifact_outcome.1002.desc: "[artifact_to_steal.GetName|U] to piękny artefakt. Dzisiaj nachodzi mnie ochota, by go podziwiać… Jednak ku mojemu przerażeniu okazuje się, że zniknął! #EMP Zniknął!#!\n\nPo gorączkowym śledztwie sługa zgłasza, że to [owner.GetName] odpowiada za tę bezczelną kradzież! Rzeczywiście, podobno często słyszano, jak mówi, że o wiele lepiej byłoby, gdyby ten artefakt był w [owner.Custom('PL_jego_jej')] posiadaniu…"
 steal_back_artifact_outcome.1002.a: "Przeklęty złodziejaszek!"
 steal_back_artifact_outcome.2001.t: "$steal_back_artifact_event_title$ porażka"
 steal_back_artifact_outcome.2001: "Moja chytra infiltracja przebiegła zgodnie z planem, ale mój artefakt – [artifact.GetName|l] – nie został odnaleziony!\n\nKtoś go przeniósł? Ukrył? A może zrządzenie losu w tym pomogło…? Albo moi niekompetentni poplecznicy zostali sprytnie wpuszczeni w maliny. Przerażeni poniesioną porażką, nie chcą mi więcej pomagać. Mój łup pozostanie u swojego właściciela…"
 steal_back_artifact_outcome.2001.a: "Nie wierzę! #EMP To niedopuszczalne!#!"
