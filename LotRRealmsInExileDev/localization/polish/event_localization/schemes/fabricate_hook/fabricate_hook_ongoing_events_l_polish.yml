l_polish:
 fabricate_hook_ongoing.0001.t: "$fabricate_hook_header$ Kontakt z rodziną"
 fabricate_hook_ongoing.0001.desc: "[target.Custom2('RelationToMe', SCOPE.sC('family_member'))|U] postaci [target.GetTitledFirstName], [family_member.GetTitledFirstName], był[Select_CString( family_member.IsFemale, 'a niezwykle otwarta', ' niezwykle otwarty' )]. Nawet wiedząc, że moje intencje dla [target.GetFirstName] mogą nie być do końca czyste, [Select_CString( family_member.IsFemale, 'była bardziej niż chętna', ' był bardziej niż chętny' )], aby odpowiadać na moje pytania."
 fabricate_hook_ongoing.0001.a: "„Czy ma jakieś słabe strony, o których powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] wiedzieć?”"
 fabricate_hook_ongoing.0001.b: "„Jak można się do [Select_CString(target.IsFemale, 'niej', 'niego' )] zbliżyć?”"
 fabricate_hook_ongoing.0002.t: "$fabricate_hook_header$ Nadmierny wpływ"
 fabricate_hook_ongoing.0002.desc: "[target.GetTitledFirstName] zachowuje szczególną ostrożność, gdy [target.GetHerHis] [target.Custom2('RelationToMeShort', hooking_character )], [hooking_character.GetTitledFirstName]. Takie zachowanie może tylko oznaczać, że [hooking_character.GetFirstNameNoTooltip] wie o [Select_CString(target.IsFemale, 'niej', 'nim' )] coś ważnego.\n\nMoże i ja czegoś się dowiem?"
 fabricate_hook_ongoing.0002.a: "Moi szpiedzy powinni znaleźć wyjaśnienie tej zagadki."
 fabricate_hook_ongoing.0002.b: "Muszę wiedzieć, do czego [Select_CString(target.IsFemale, 'ją', 'go' )] zmusza!"
 fabricate_hook_ongoing.0003.t: "$fabricate_hook_header$ Plotka"
 fabricate_hook_ongoing.0003.desc_servant: "Moi agenci skontaktowali się z osobą służącą znaną jako [servant.GetTitledFirstName] w miejscu o nazwie [target.Custom('ResidenceBuilding')], gdzie mieszka [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] mojej osoby, [target.GetTitledFirstName]."
 fabricate_hook_ongoing.0003.desc: "Moi agenci skontaktowali się z osobą służącą w miejscu znanym jako [target.Custom('ResidenceBuilding')], gdzie mieszka [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] mojej osoby, [target.GetTitledFirstName]."
 fabricate_hook_ongoing.0003.desc_ending: "\n\nPrzy odpowiedniej zachęcie jest goto[Select_CString(dummy_servant_gender.IsFemale, 'wa', 'wy' )] zacząć szerzyć #EMP plotki#! o tym, że [target.GetTitledFirstNameNoTooltip] nie jest wcale tak[Select_CString(target.IsFemale, 'a', 'i' )] [target.Custom('FormalComplimentAdjective')], jak wszyscy myślą!"
 fabricate_hook_ongoing.0003.a: "Zrujnujemy [target.GetHerHis] reputację!"
 fabricate_hook_ongoing.0003.a_gregarious: "#EMP Wiesz#!, że tak należy postąpić."
 fabricate_hook_ongoing.0003.b: "Wystarczy, że będzie blisko [Select_CString(target.IsFemale, 'niej', 'niego' )] życzliwe ucho."
 fabricate_hook_ongoing.0003.b_lustful: "Lub zamiast tego #EMP moglibyśmy#! zacząć coś tutaj…"
 fabricate_hook_ongoing.0004.t: "$fabricate_hook_header$ Kwestia gustu"
 fabricate_hook_ongoing.0004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] jest skomplikowaną osobą.\nMuszę [Select_CString(target.IsFemale, 'ją', 'go' )] jak najlepiej zrozumieć, jeśli mam przekonać ludzi, by stanęli po mojej stronie w nadchodzących… #EMP sporach#!."
 fabricate_hook_ongoing.0004.a: "Wkrótce odkryję prawdę o [Select_CString(target.IsFemale, 'niej', 'nim' )]."
 fabricate_hook_ongoing.0004.b.success: "Poznajesz [target.GetHerHis] sekrety"
 fabricate_hook_ongoing.0004.b.failure: "Odkrywa cię"
 fabricate_hook_ongoing.0004.b: "Nie będę się z tym spieszyć."
 fabricate_hook_ongoing.0005.desc: "Są ludzie, którzy mawiają, że [target.GetTitledFirstName] jest [target.Custom('ComplimentAdjective')], jak i tacy, którzy mówią, że jest [target.Custom('InsultAdjective')], co mówi mi więcej o ich stosunku do [Select_CString(target.IsFemale, 'niej', 'niego' )] niż cokolwiek innego.\n\nPonadto, osobliwa liczba osób wspomina, jak często [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))], mówiąc na temat [target.Custom('herhis_subject_of_interest')]."
 fabricate_hook_ongoing.0005.a: "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że te informacje będą przydatne."
