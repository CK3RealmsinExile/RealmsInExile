l_polish:
 fabricate_hook_header: "Opracowanie haka:"
 fabricate_hook_hook_gained_on_you: "@warning_icon [owner.GetShortUINameNotMe] sfabrykował[Select_CString(owner.IsFemale, 'a', '' )] na ciebie [Concept( 'hook', 'haka' )|E] !"
 fabricate_hook_outcome.0001.t: "$fabricate_hook_header$ Sekret"
 fabricate_hook_outcome.0001.desc: "Wygląda na to, że [target.GetTitledFirstName] ma coś do ukrycia. Szczęśliwie dla mnie. Nie muszę być aż tak kreatywn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w tym, jak dostać [Select_CString(target.IsFemale, 'ją', 'go' )] w moje ręce."
 fabricate_hook_outcome.0001.a: "Muszę tylko dać [target.GetHerHim] znać, co wiem…"
 fabricate_hook_outcome.0001.b: "Na razie będę trzymać to w tajemnicy."
 fabricate_hook_outcome.0001.c: "O, to jest coś, co każdy powinien wiedzieć!"
 fabricate_hook_outcome.1001.t: "$fabricate_hook_header$ Kompromitująca sytuacja"
 fabricate_hook_outcome.1001.desc: "Wszyscy #EMP kiedyś#! są nadzy. Trudność polega na tym, by trupa żonglerów weszła w odpowiednim momencie do komnat, kiedy będzie w nich [target.GetTitledFirstName] oraz, by w pobliżu było wystarczająco dużo służących, którzy będą plotkować na temat powstałego chaosu.\n\nPodejrzewam, że [target.GetFirstNameNoTooltip] zrobi wszystko, by powstrzymać mnie od podsycania ognia kolejnych plotek…"
 fabricate_hook_outcome.1001.a: "Wyślij komików!"
 fabricate_hook_outcome.1001.a.flavor: "Ugh, rozmowa z żonglerami. Znowu."
 fabricate_hook_outcome.1001.b: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] to dokładniej przemyśleć."
 fabricate_hook_outcome.1001.c: "To wszystko było wielką pomyłką."
 fabricate_hook_outcome.1002.t: "$fabricate_hook_header$ Obciążające pismo"
 fabricate_hook_outcome.1002.desc: "Dzięki zatrzymaniu posłańca, którego [target.GetTitledFirstName] wysłał[Select_CString(target.IsFemale, 'a', '' )] ze swojego dworu, nadarzyła się doskonała okazja.\n\n"
 fabricate_hook_outcome.1002.desc.vassals: "Kopiując [target.GetHerHis] pieczęć, mogę sfabrykować list grożący zwiększeniem podatków i rozprowadzić go wśród [target.GetHerHis] wasali. Albo przynajmniej zagrozić, że to zrobię…"
 fabricate_hook_outcome.1002.desc.no_vassals: "Kopiując [target.GetHerHis] pieczęć, mogę sfabrykować list grożący zwiększeniem podatków i rozprowadzić go wśród [target.GetHerHis] dworzan. Albo przynajmniej zagrozić, że to zrobię…"
 fabricate_hook_outcome.1002.a: "„To #EMP twój#! podpis, prawda?”"
 fabricate_hook_outcome.1003.t: "$fabricate_hook_header$ Śmiały ratunek"
 fabricate_hook_outcome.1003.desc: "Czy nie byłoby wspaniale, gdyby [target.GetTitledFirstName] był[Select_CString(target.IsFemale, 'a mi dłużna', ' mi dłużny' )], nie ze strachu, ale z wdzięczności? Gdybym, na przykład, uratował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] go przed bezwzględnymi bandytami, gdy będzie w podróży? W rzeczy samej, okrutnymi bandytami, takimi jak ci, którzy obecnie czekają pod bramą zamku.\n\nPojawił[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] się z moimi strażnikami w ostatniej chwili, przepędził[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] ich, a [target.GetFirstNameNoTooltip] miał[Select_CString(target.IsFemale, 'aby', 'by' )] dozgonny dług wobec mnie."
 fabricate_hook_outcome.1003.a: "Tak proste, a jednak tak przekonujące."
 fabricate_hook_outcome.1004.t: "$fabricate_hook_header$ Podłe słowa"
 fabricate_hook_outcome.1004.desc: "Rozpuscił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] serię złośliwych plotek, których celem jest [target.GetTitledFirstName]. Żadna z nich nie jest prawdziwa i ktoś powinien je zdementować jako oczywiste kłamstwa, którymi bez wątpienia są.\n\nCzy jest lepszy sposób, by [target.GetFirstNameNoTooltip] miał[Select_CString(target.IsFemale, 'a', '' )] u tego #EMP kogoś#! dług?"
 fabricate_hook_outcome.1004.a: "Muszę stawić czoła tej niesprawiedliwości!"
 fabricate_hook_outcome.1004.a.flavor: "Mój [ROOT.Char.GetFaith.PriestNeuter] z pewnością tego nie pochwali."
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows: "Mój [ROOT.Char.GetFaith.PriestNeuter] będzie zachwycony!"
 fabricate_hook_outcome.1005.t: "$fabricate_hook_header$ Barbarzyńskie, ale skuteczne"
 fabricate_hook_outcome.1005.desc: "Najprostsze rozwiązania często są najlepsze. Po co przejmować się tymi wszystkimi intrygami i manipulacjami, skoro wystarczy brutalna siła, by [target.GetTitledFirstName] tańczył[Select_CString(target.IsFemale, 'a', '' )] tak jak [Select_CString( target.IsFemale, 'jej', 'mu' )] zagram?\n\nKilku rosłych mężczyzn i złowieszczo sformułowane listy powinny załatwić sprawę."
 fabricate_hook_outcome.1005.a: "Skrybo! Mamy listy do napisania!"
 fabricate_hook_outcome.1005.a.flavor: "„Moja najdroższa ofiaro…”"
 fabricate_hook_outcome.2001.t: "$fabricate_hook_header$ Podstępna sztuczka"
 fabricate_hook_outcome.2001.desc: "Za pomocą podstępnych sztuczek, [owner.GetTitledFirstName] sfabrykował[Select_CString(owner.IsFemale, 'a', '' )] sytuację, aby zyskać nade mną przewagę!\n\nPotępiam to wszystko, jako kłamstwa i oszustwa, ale nie mam innego wyboru, jak tylko się z tym pogodzić."
 fabricate_hook_outcome.2001.a: "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że to poniżej twojej godności, [owner.GetFirstNameNoTooltip]."
 fabricate_hook_outcome.3001.t: "$fabricate_hook_header$ Utrata przewagi"
 fabricate_hook_outcome.3001.desc: "[target.GetTitledFirstName] odkrył[Select_CString(target.IsFemale, 'a', '' )], że próbuję zdobyć nad [Select_CString(target.IsFemale, 'nią', 'nim' )] przewagę w nieuczciwy sposób!\n\nMuszę zrobić, co w mojej mocy, aby ocalić swoją reputację!"
 fabricate_hook_outcome.3001.a: "To oznacza koniec moich starań…"
