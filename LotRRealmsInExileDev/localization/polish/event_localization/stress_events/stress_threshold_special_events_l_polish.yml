l_polish:
 stress_threshold_special.1001.t: "Załamanie psychiczne: Głęboki żal"
 stress_threshold_special.1001.desc_intro_standard: "Życie nigdy nie było łatwe, ale wydaje mi się, że gdy m[Select_CString( deceased_character.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.GetFirstName] od[Select_CString( deceased_character.IsFemale, 'eszła', 'szedł' )] z tego świata, znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na krawędzi.\n\n"
 stress_threshold_special.1001.desc_intro_lover: "Z mojego życia znikło światło.\n\nKiedy [deceased_character.Custom('LoverPetName')], [deceased_character.GetFirstName] [Select_CString(deceased_character.IsFemale, 'odeszła', 'odszedł' )], życie stało się nagle o wiele bardziej ponure."
 stress_threshold_special.1001.desc_intro_friend: "M[Select_CString( deceased_character.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [deceased_character.GetFirstName] zawsze był[Select_CString( deceased_character.IsFemale, 'a', '' )] przy mnie. Spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że je[Select_CString( deceased_character.IsFemale, 'j', 'go' )] śmierć nie będzie łatwa, aczkolwiek nie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie, że będzie dla mnie tak trudna do zniesienia."
 stress_threshold_special.1001.desc_spouse: "[deceased_character.GetSheHe|U] był[Select_CString( deceased_character.IsFemale, 'a', '' )] mo[Select_CString( deceased_character.IsFemale, 'ją życiową partnerką', 'im życiowym partnerem' )], któr[Select_CString( deceased_character.IsFemale, 'a pomogła', 'y pomógł' )] mi przejść przez wiele prób i przeciwieństw losu. Choć nieraz się nie zgadzaliśmy, to życie bez nie[Select_CString( deceased_character.IsFemale, 'j', 'go' )] jest po prostu… trudne. Jak ja sobie teraz poradzę?"
 stress_threshold_special.1001.desc_child_toddler: "Był[Select_CString( deceased_character.IsFemale, 'a', '' )] tak[Select_CString( deceased_character.IsFemale, 'a', 'i' )] młod[Select_CString( deceased_character.IsFemale, 'a', 'y' )], peł[Select_CString( deceased_character.IsFemale, 'na', 'en' )] życia i potencjału. Teraz jest całkowicie spokojn[Select_CString( deceased_character.IsFemale, 'a', 'y' )]…\n\nWiecznie spokojn[Select_CString( deceased_character.IsFemale, 'a', 'y' )] i cich[Select_CString( deceased_character.IsFemale, 'a', 'y' )]. Już nigdy więcej się nie zaśmieje, ani nie zapłacze."
 stress_threshold_special.1001.desc_child_older: "Wciąż pamiętam [Select_CString( deceased_character.IsFemale, 'ją jako niemowlę. Taka malutka, taka delikatna. Mimo to przetrwała, dorastała i starzała się... aż do teraz. Kiedy nagle przestała', 'go jako niemowlę. Taki malutki, taki delikatny. Mimo to przetrwał, dorastał i starzał się... aż do teraz. Kiedy nagle przestał' )].\n\nMiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak wiele planów względem [deceased_character.GetHerHis] przyszłości… Tyle rzeczy, które chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zobaczyć, a które już nigdy więcej się nie urzeczywistnią."
 stress_threshold_special.1001.desc_parent: "Chociaż wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że nastąpi to prędzej czy później, był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] żałośnie nieprzygotowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] na śmierć [Select_CString(deceased_character.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMePossessive', deceased_character)].\n\nNagle nie mogę już zwrócić się do [Select_CString(deceased_character.IsFemale, 'niej', 'niego' )] o pocieszenie lub radę.\n\nTam, gdzie niegdyś był[Select_CString(deceased_character.IsFemale, 'a', '' )], jest tylko pustka… Czy kiedykolwiek zostanie wypełniona?"
 stress_threshold_special.1001.desc_lover: "Każdy dzień jest walką, w której staram się znaleźć sens [deceased_character.GetHerHis] nieobecności. Nie mogę przestać myśleć o tych wszystkich wspaniałych chwilach, które spędziliśmy razem…\n\nPewne rzeczy już nigdy więcej się nie powtórzą."
 stress_threshold_special.1001.desc_friend: "\n\nZawsze był[Select_CString( deceased_character.IsFemale, 'a', '' )] gotow[Select_CString( deceased_character.IsFemale, 'a', '' )], by mnie rozweselić lub pomóc mi wyjść z trudnej sytuacji. Przy wszystkich moich ostatnich kłopotach, [deceased_character.GetHerHis] nieobecność jest szczególnie dotkliwa."
 stress_threshold_special.1001.depressed: "Czy życie bez [Select_CString( deceased_character.IsFemale, 'niej', 'niego' )] ma w ogóle jakiś sens?"
 stress_threshold_special.1001.drunkard: "Jedna butelka alkoholu by [Select_CString( deceased_character.IsFemale, 'ją', 'go' )] zapamiętać, druga by zapomnieć."
 stress_threshold_special.1001.hashishiyah: "Ten ból jest zbyt silny. Potrzebuję czegoś, co mnie znieczuli…"
 stress_threshold_special.1001.flagellant: "To wszystko moja wina. Zasługuję z tego powodu na cierpienie…"
 stress_threshold_special.1001.inappetetic.trait: "Jaki jest sens w jedzeniu, kiedy w moim sercu jest dziura?"
 stress_threshold_special.1001.inappetetic.effect: "Moje serce jest teraz tak samo puste jak mój żołądek."
 stress_threshold_special.1001.journaller: "Może spisanie moich uczuć pomoże mi przetworzyć emocje?"
 stress_threshold_special.1001.confider.shared: "To trudne, ale przynajmniej [confidant.GetFirstNameNoTooltip] i ja możemy razem przezwyciężyć smutek."
 stress_threshold_special.1001.confider.assist: "To trudne, ale przynajmniej [confidant.GetFirstNameNoTooltip] pomoże mi przez to przejść."
 stress_threshold_special.1001.frozen_grief: "Muszę żyć dalej. [deceased_character.GetSheHe|U] na pewno by tego chciał[Select_CString( deceased_character.IsFemale, 'a', '' )]."
 stress_threshold_special.1001.lunatic: "Ależ [deceased_character.GetSheHe] wcale nie od[Select_CString( deceased_character.IsFemale, 'eszła', 'szedł' )]; jest tutaj ze mną…"
 stress_threshold_special.1001.lunatic.flavor: "…i [deceased_character.GetSheHe] zostanie ze mną, na zawsze!"
 stress_threshold_special.2001.t: "Załamanie psychiczne: Stłumione pragnienia"
 stress_threshold_special.2001.beginning: "Och, jak tęsknię za tymi dniami rozpusty i pożądania, które kiedyś doświadczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Minęło tak dużo czasu, odkąd spał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z kimś innym… i boli mnie ta samotność.\n\n"
 stress_threshold_special.2001.consort: "Wiem, że [ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName] powitał[Select_CString(target.IsFemale, 'aby', 'by' )] mnie z powrotem w swoim łożu z otwartymi ramionami. Pragnie mnie, wiem o tym… och, jak ja za [Select_CString(target.IsFemale, 'nią', 'nim' )] tęsknię!"
 stress_threshold_special.2001.noble: "Widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak patrzy na mnie [target.Custom2('MyCharacterIntroduction', ROOT.Char)]. Pragnie mnie, wiem o tym… och, jak ja za [Select_CString(target.IsFemale, 'nią', 'nim' )] tęsknię!"
 stress_threshold_special.2001.servant: "Mimo że [target.GetFirstName] jest tylko uniżon[Select_CString(target.IsFemale, 'ą służką', 'ym sługą' )], widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak na mnie patrzy. Pragnie mnie, wiem o tym… och, jak ja za [Select_CString(target.IsFemale, 'nią', 'nim' )] tęsknię!"
 stress_threshold_special.2001.ending: "\n\nKiedy składał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] śluby, myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że poradzę sobie z celibatem, ale teraz… nie jestem już tego tak[Select_CString( ROOT.Char.IsFemale, 'a pewna', 'i pewny' )]."
 stress_threshold_special.2001.a: "Zapomnij o tym. Nie mogę się dłużej opierać, #EMP potrzebuję#! tego!"
 stress_threshold_special.2001.a.tt: "Tracisz [perk|El]: [GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]"
 stress_threshold_special.2001.b: "Nie… Zmienił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się. Muszę okiełznać te pragnienia!"
