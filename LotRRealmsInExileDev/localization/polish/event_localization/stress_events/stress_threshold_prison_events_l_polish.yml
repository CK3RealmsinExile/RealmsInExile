l_polish:
 #Level 1 Stress Events
 stress_threshold_prison.1001.t: "Załamanie psychiczne: Więzienne problemy"
 stress_threshold_prison.1001.desc: "Będąc uwięzion[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] i zamknięt[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] z dala od wszystkiego, co dawniej było w życiu zdrowe i przyjemne…"
 stress_threshold_prison.1001.desc.normal: "Trudno nie popaść w rozpacz."
 stress_threshold_prison.1001.desc.cynical: "\n\nJak [ROOT.Char.GetFaith.HighGodName] mógł pozwolić na istnienie tego miejsca pełnego rozpaczy? Jak jakikolwiek bóg mógłby to zrobić?"
 stress_threshold_prison.1001.desc.depressed: "Kiedyś mi to przeszkadzało, ale teraz, o dziwo, już nie."
 stress_threshold_prison.1001.inappetetic.gain: "Nie zniosę dłużej tego chłamu."
 stress_threshold_prison.1001.inappetetic.effect: "Nietknięte jedzenie leży na moim talerzu."
 stress_threshold_prison.1001.cynical.gain: "[ROOT.Char.GetFaith.HighGodName] opuści mnie…"
 stress_threshold_prison.1001.cynical.effect: "To tylko dowodzi, że istnienie [ROOT.Char.GetFaith.HighGodNamePossessive] to zwykła bujda…"
 stress_threshold_prison.1001.endure: "Dlaczego jeszcze mnie nie wypuszczono!?"
 stress_threshold_prison.1001.depressed.gain: "Czy warto żyć w taki sposób?"
 stress_threshold_prison.1001.depressed.effect: "Nie ma bólu. Jestem już martw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w środku."
 stress_threshold_prison.1011.t: "Załamanie psychiczne: Napady głodu"
 stress_threshold_prison.1011.desc: "Minęły dni, odkąd mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] cokolwiek przełknąć. Mój niespokojny umysł odmawia użyczenia mojemu ciału siły, by zjeść suchy kleik, który przynoszą mi strażnicy.\n\nZ dnia na dzień czuję się coraz słabsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale co może zrobić [Select_CString( ROOT.Char.IsFemale, 'kobieta', 'mężczyzna' )] przeciwko własnemu ciału?"
 stress_threshold_prison.1011.a: "Głód jest lepszy od tej papki."
 stress_threshold_prison.1011.b: "#EMP Są#! tutaj alternatywne źródła pożywienia…"
 stress_threshold_prison.1011.c: "Poradzisz sobie z tym; łyżka po łyżce."
 stress_threshold_prison.1012.t: "Załamanie psychiczne: pora karmienia"
 stress_threshold_prison.1012.desc: "Myślą, że nie ma tutaj nic do jedzenia i że głodem uda im się mnie złamać.\n\nNie wiedzą jednak, że mam się lepiej niż kiedykolwiek…\n\nTo sala biesiadna, pełna wyśmienitego jedzenia i okrzyków świętowania."
 stress_threshold_prison.1012.a: "Ciepło, pyszne jedzenie i pełnia życia."
 stress_threshold_prison.1021.t: "Załamanie psychiczne: Okrutne gry"
 stress_threshold_prison.1021.desc: "[bg_override_char.Custom('GetDungeon')|U] to obskurne miejsce. Nie ma tu zbyt wielu przyjemności. Kałuża stęchłej wody, obrzydliwe wiadro, kupa małych kamieni…\n\nMroczny cień, który rzuca [fellow_prisoner.GetTitledFirstName] w przeciwległym rogu, nagle wydaje się być idealnym celem."
 stress_threshold_prison.1021.a: "Dziesięć punktów, jeśli zdołam trafić w [fellow_prisoner.GetHerHis] głowę!"
 stress_threshold_prison.1021.b: "Ból innych nic dla mnie nie znaczy, ale mój…"
 stress_threshold_prison.1021.c: "Jak w ogóle mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mieć takie czarne myśli!?"
 stress_threshold_prison.1031.t: "Załamanie psychiczne: Poczucie władzy"
 stress_threshold_prison.1031.desc: "Siedzę w zamknięciu. Pewnie liczyli na to, że osłabnę i uda im się mnie spacyfikować. Hah!\n\nTu w ciemności zbieram siły i w myślach ćwiczę ćwiartowanie wrogów! Jeden po drugim odradzają się każdego dnia i każdego dnia niszczę ich na nowo jak robactwo, którym są!\n\nZwłaszcza mój nieszczęsny strażnik, [jailer.GetTitledFirstName]… [jailer.GetSheHe|U] będzie cierpieć najbardziej!"
 stress_threshold_prison.1031.a: "Kiedy tylko stąd wyjdę… #EMP zapłacą#! za to!"
 stress_threshold_prison.1031.b: "Po co czekać? W swojej głowie mogę z nimi zrobić, co chcę…"
 stress_threshold_prison.1031.c: "Nie… To jest złe. Nie mogę upaść tak nisko."
 stress_threshold_prison.1041.t: "Załamanie psychiczne: Zapomniane potrzeby"
 stress_threshold_prison.1041.desc: "Doświadczam wciąż tej samej rutyny: poranek przechodzi w dzień, a potem w noc…\n\nW powietrzu unosi się mdlący zapach zepsutego jedzenia. Kiedy ten stos talerzy urósł tak wysoko? Ile posiłków już mnie ominęło? Coraz trudniej jest zachować poczucie normalności…"
 stress_threshold_prison.1041.depressed: "Jeszcze trudniej jest mi przypomnieć sobie, dlaczego w ogóle powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] próbować."
 stress_threshold_prison.1041.inappetetic: "Jaki jest sens spożywania pokarmów, będąc pozbawion[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] wolności?"
 stress_threshold_prison.1041.flagellant: "Ból da mi coś, na czym będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] się skupić."
 stress_threshold_prison.1041.journaller.gain: "Może pisanie przełamie monotonię…"
 stress_threshold_prison.1041.journaller.effect: "Cieszę się, że przynajmniej mam swój dziennik."
 stress_threshold_prison.1041.athletic: "Może i jestem uwięzion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale nadal mogę ćwiczyć…"
 stress_threshold_prison.1041.optout: "W końcu stąd wyjdę, prawda?"
 #Level 2 Stress Events
 stress_threshold_prison.2001.t: "Załamanie psychiczne: skrobanie"
 stress_threshold_prison.2001.desc: "Dlaczego nie chcą mnie stąd #EMP wypuścić?!#! [bg_override_char.Custom('GetDungeon')|U] to okropna nora. Na pewno jestem już wystarczająco długo w tym ciemnym, zimnym i #EMP ciasnym#! miejscu!\n\nSiedzę przy kratach, garbiąc plecy. Przyciągam do piersi zakrwawione ręce. Jeśli będę drapać wystarczająco długo i mocno, więzy puszczą, prawda?\n\nPrawda…?"
 stress_threshold_prison.2001.a: "Muszę próbować dalej!"
 stress_threshold_prison.2001.b: "Ach, zapomnij o tym. Po co zawracać sobie głowę… czymkolwiek?"
 stress_threshold_prison.2011.t: "Załamanie psychiczne: [ROOT.Char.Custom('prison_pet')] i ja"
 stress_threshold_prison.2011.desc_rat: "Od wielu dni odwiedza mnie ten sam szczur. Patrzy na mnie ze współczuciem i zaufaniem, czego dawno nie było mi dane doświadczyć."
 stress_threshold_prison.2011.desc_stone: "Stała obecność u mego boku i niezmienna w życiu, które w pozostałych kwestiach wywróciło się do góry nogami. Mój zaufany kamień jest moim towarzyszem i przyjacielem, jest zawsze, gdy go potrzebuję."
 stress_threshold_prison.2011.desc_spoon: "Jedna z niewielu niezmiennych rzeczy w moim życiu, którą oferuje [bg_override_char.Custom('GetDungeon')], jedyne źródło pocieszenia i towarzystwa… Moja łyżka jest zawsze przy mnie, gdy jej potrzebuję, i nie osądza mnie nawet w moich najczarniejszych godzinach."
 stress_threshold_prison.2011.desc_cockroach: "I znowu on, karaluch, siedzi w ciemnym kącie. Jest moim towarzyszem, moim wiernym przyjacielem, moim #EMP synem.#!\n\nCzuwa nade mną i dotrzymuje mi towarzystwa w tym nędznym miejscu."
 stress_threshold_prison.2011.desc_end: "Jeszcze nigdy nie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] takiej więzi z drugim bytem, takiego oddania i empatii."
 stress_threshold_prison.2011.a: "[ROOT.Char.Custom('prison_pet')|U], chodź tu i pozwól mi się przytulić."
 stress_threshold_prison.2021.t: "Załamanie psychiczne: Najmroczniejsze zakamarki"
 stress_threshold_prison.2021.desc: "Strażnicy mówią mi, że od wielu dni nie ma tu nikogo oprócz mnie, ale ja wiem lepiej. #EMP Czuję#!, że mnie obserwują, oceniają, szukają moich słabości i lęków…\n\nKażdy dźwięk mówi mi o ich obecności, każdy cień o zagrożeniu z ich strony."
 stress_threshold_prison.2021.a: "Muszę być wiecznie czujn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_threshold_prison.2021.b: "Muszę się gdzieś ukryć… gdziekolwiek!"
 stress_threshold_prison.2021.c: "Może m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] z nimi porozmawiać?"
 #Level 3 Stress Events
 stress_threshold_prison.3001.t: "Załamanie psychiczne: Przyjaci[Select_CString( fictional_friend.IsFemale, 'ółka', 'el' )] w potrzebie"
 stress_threshold_prison.3001.desc: "[bg_override_char.Custom('GetDungeonPlural')|U] mają swoje tajemnice. Nigdy nikt mi nie powiedział, że są tak #EMP strasznie nudne!#! Na szczęście [fictional_friend.Custom('DuchessDuke')] [fictional_friend.Custom('RandomExampleName')] jest tutaj, aby dotrzymać mi towarzystwa.\n\n[fictional_friend.Custom('DuchessDuke')|U] żartuje jak nikt inny i zawsze poprawia mi humor. Ma też dużą wiedzę.\n\nSłucham, wasza dostojność? #EMP Ha!#! Dobre!"
 stress_threshold_prison.3001.a: "Chodź tu, nicponiu!"
 stress_threshold_prison.3011.t: "Załamanie psychiczne: Prawdziwa rodzina"
 stress_threshold_prison.3011.desc: "Z trudem powstrzymuję łzy. Moje życie było #EMP udręką#!, ale teraz jest mi już lepiej! Moja rodzina jest tu ze mną i mnie chroni.\n\nMatka i ojciec tulą mnie do siebie."
 stress_threshold_prison.3011.sibling: "[sibling.Custom('SisterBrother')|U] [sibling.GetFirstName] opiekuje się mną."
 stress_threshold_prison.3011.sibling_multiple: "[sibling.GetFirstName], podobnie jak reszta mojego rodzeństwa, opiekuje się mną."
 stress_threshold_prison.3011.child: "[child.GetFirstName], moje ukochane dziecko, trzyma mnie za rękę i napełnia moje serce radością."
 stress_threshold_prison.3011.child_multiple: "Wszystkie moje dzieci gromadzą się wokół, napełniając moje serce radością."
 stress_threshold_prison.3011.fallback: "Wszyscy gromadzą się wokół, napełniając moje serce radością."
 stress_threshold_prison.3011.a: "Jak w ogóle mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pomyśleć, że został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] porzucon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?"
 stress_threshold_prison.3999.t: "Załamanie psychiczne: Wolność"
 stress_threshold_prison.3999.desc: "Dłużej tego nie zniosę. Po raz pierwszy od tygodni mój umysł jest tak jasny i w końcu rozumiem, w jak opłakanym stanie się znajduję.\n\nMoje ciało zna tylko ból. Nawet oddychanie przynosi mi cierpienie. [bg_override_char.Custom('GetDungeon')|U], w którym przebywam, nie napawa mnie już taką grozą. Jest tu spokojnie, niemal przytulnie.\n\nW głębi serca wiem, że to moje ostatnie tchnienia."
 stress_threshold_prison.3999.a: "Czas udać się w lepsze miejsce."
