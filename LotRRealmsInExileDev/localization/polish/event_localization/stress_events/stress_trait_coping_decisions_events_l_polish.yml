l_polish:
 stress_trait_coping_decisions.1001.t: "Zwalczając stres: Pij!"
 stress_trait_coping_decisions.1001.desc: "Z każdym kolejnym kuflem moje ramiona coraz bardziej się rozluźniają. #EMP Tak#! właśnie mam spędzać czas – być trzeźwym to cierpieć."
 stress_trait_coping_decisions.1001.a: "Ja… #EMP *hik*#! Już czuję się lepiej!"
 stress_trait_coping_decisions.1002.t: "Zwalczając stres: Towarzysz do picia!"
 stress_trait_coping_decisions.1002.desc: "– Cześć, [ROOT.Char.GetFirstNameNoTooltip]!\n\nDostrzegam znajomą twarz. Postać znana jako [fellow_drunkard.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))], siada obok mnie z kuflem w ręku. Najwyraźniej [fellow_drunkard.Custom('PL_jemu_jej')] również przypadła do gustu wizja relaksu w karczmie. Spędzamy resztę nocy na wspólnym piciu.\n\nOd #EMP miesięcy#! nie dane mi było się tak odprężyć!"
 stress_trait_coping_decisions.1002.a: "Pij, m[Select_CString( fellow_drunkard.IsFemale, 'oja przyjaciółko', 'ój przyjacielu' )]!"
 stress_trait_coping_decisions.1003.t: "Kompan do picia!"
 stress_trait_coping_decisions.1003.desc: "Piję samotnie w karczmie, gdy nagle widzę, że osoba znana jako [original_drunkard.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))], siada naprzeciwko mnie.\n\nSzybko podchodzę i spędzamy resztę nocy, pijąc razem. [original_drunkard.GetSheHe|U] naprawdę wie, jak dobrze się bawić!"
 stress_trait_coping_decisions.1004.t: "Zwalczając stres: Senne poranki"
 stress_trait_coping_decisions.1004.desc: "Budzę się z głową ułożoną na miękkiej poduszce i wieloma ciepłymi ciałami obok mnie. Co to musiała być za noc! Ledwo pamięt–\n\n#EMP Bee!#!\n\n… Hm. Gdy otwieram oczy, widzę bardzo #EMP białą#! i #EMP puszystą#! twarz. Nagle moja poduszka wstaje i odchodzi, a za nią moi śpiący towarzysze. Został[Select_CString(ROOT.Char.IsFemale, 'am sama', 'em sam' )], leżąc w sianie."
 stress_trait_coping_decisions.1004.a: "Cóż… To nie była zła owc… noc!"
 stress_trait_coping_decisions.1501.t: "Zwalczając stres: Uspokajająca mgiełka"
 stress_trait_coping_decisions.1501.desc: "Rozkładam się wygodnie w fotelu i sięgam po kolejne ciastko, którego łagodny smak rozpływa się na języku, a przyjemna mgła powoli zmywa moje problemy.\n\nNie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] spokojn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] od #EMP tygodni#!. Po prostu… bycie tutaj. Z tym talerzem ciastek pokrytych haszyszem. Wystarczy. "
 stress_trait_coping_decisions.1501.a: "To wszystko, czego potrzebuję."
 stress_trait_coping_decisions.2001.t: "Zwalczając stres: Rozpusta"
 stress_trait_coping_decisions.2001.desc_woman: "Oplatają mnie ręce i nogi, [ROOT.Char.Custom('AttractionWomanManIndef')] leży na mnie, kiedy przebiega przeze mnie fala przyjemności i odprężenia."
 stress_trait_coping_decisions.2001.desc_man: "Oplatają mnie ręce i nogi, [ROOT.Char.Custom('AttractionWomanManIndef')] siedzi na mnie okrakiem, kiedy przebiega przeze mnie fala przyjemności i odprężenia."
 stress_trait_coping_decisions.2001.desc_ending: "\n\nMój umysł nie był tak spokojny od wielu #EMP tygodni#!, ale mój puls wciąż szaleje! Wspaniałe!"
 stress_trait_coping_decisions.2001.a: "Jeszcze raz. Chodźcie, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"
 stress_trait_coping_decisions.2002.t: "Zwalczając stres: Cena pożądania"
 stress_trait_coping_decisions.2002.desc_woman: "Budzę się po niesamowitej nocy wypełnionej namiętnością. T[Select_CString(ROOT.Char.IsFemale, 'en jedyny', 'a jedyna' )] [ROOT.Char.Custom('AttractionWomanMan')], któr[Select_CString(ROOT.Char.IsFemale, 'y', 'a' )] uparł[Select_CString(ROOT.Char.IsFemale, '', 'a' )] się zostać później niż inni, zadwalając[Select_CString(ROOT.Char.IsFemale, 'y', 'a' )] mnie tak długo, aż zasn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )]… #EMP Ach!#! Co to było za #EMP doświadczenie#!!"
 stress_trait_coping_decisions.2002.desc_man: "Budzę się po niesamowitej nocy wypełnionej namiętnością. T[Select_CString(ROOT.Char.IsFemale, 'en jedyny', 'a jedyna' )] [ROOT.Char.Custom('AttractionWomanMan')], któr[Select_CString(ROOT.Char.IsFemale, 'y', 'a' )] uparł[Select_CString(ROOT.Char.IsFemale, '', 'a' )] się zostać później niż inni, ujeżdżał[Select_CString(ROOT.Char.IsFemale, '', 'a' )] mnie aż zasn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )]… #EMP Ach!#! Co to było za #EMP doświadczenie#!!"
 stress_trait_coping_decisions.2002.desc: "\n\nWstaję, żeby się ubrać, ale czegoś mi brakuje. Czegoś dość ważnego. Coś w stylu #EMP wszystkich moich rzeczy#!!! Pokój jest czysty, jednakże nie ma śladu po ubraniach ani sakiewce.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival: "Na podłodze znajduję notatkę: #EMP „Mam nadzieję, że spodobał[Select_CString(ROOT.Char.IsFemale, '', 'a' )] ci się [ROOT.Char.Custom('AttractionWomanMan')], któr[Select_CString(ROOT.Char.IsFemale, 'ego', 'ą' )] ci wysłał[Select_CString(rival.IsFemale, 'am', 'em' )]. Tw[Select_CString(rival.IsFemale, 'oja rywalka', 'ój rywal' )], [rival.GetTitledFirstName]”.#!"
 stress_trait_coping_decisions.2002.desc_ending: "Och, [Select_CString(ROOT.Char.IsFemale, 'ten przeklęty', 'ta przeklęta' )] [ROOT.Char.Custom('AttractionWomanMan')]!"
 stress_trait_coping_decisions.2002.a: "Proszę… niech ktoś… przyniesie mi jakieś ubrania!"
 stress_trait_coping_decisions.2002.b: "[rival.GetFirstNameNoTooltip]! Ty żmijo!"
 stress_trait_coping_decisions.2501.t: "Zwalczając stres: Samotność"
 stress_trait_coping_decisions.2501.desc: "[ROOT.Char.Custom('GetChamber')] wypełnia się niczym niezmąconą ciszą. Dopiero będąc tam, mogę zatopić się w samotności. Robię głęboki wdech. I wydech.\n\nSłużba otrzymała rozkaz, by nikogo nie wpuszczać, bez względu na to, co się będzie dziać. Czując odprężenie spływające mi po ramionach, wiem, że właśnie tego było mi trzeba."
 stress_trait_coping_decisions.2501.a: "Jestem naprawdę spokojn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_trait_coping_decisions.3001.t: "Zwalczając stres: Wyrzuć to z siebie"
 stress_trait_coping_decisions.3001.desc_vassal: "–[vassal.GetTitledFirstName|U]! [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('vassal'))|U]! – Uśmiecham się [ROOT.Char.Custom('quirk_neg_adverb')].\n\n– Od urodzenia zachowujesz się jak człowiek [vassal.Custom('InsultAdjectiveArticle')], jak [vassal.Custom('InsultNoun')]? Czy cechy te zostały przez ciebie nabyte dopiero później?"
 stress_trait_coping_decisions.3001.desc_has_vassals: "Gdy tylko wszyscy wasale siadają, a [vassal.GetTitledFirstName] zaczyna mówić, uśmiecham się [ROOT.Char.Custom('quirk_neg_adverb')].\n\n– [vassal.GetTitledFirstNameNoTooltip|U]! Przepraszam, że przeszkadzam, ale dlaczego zachowujesz się jak człowiek [vassal.Custom('InsultAdjectiveArticle')]? Rzekłbym [vassal.Custom('InsultNoun')]? A oto i [vassal_2.GetTitledFirstName]! Czy od urodzenia wyglądasz jak [vassal_2.Custom('InsultNoun')]? Czy też cechy te zostały przez ciebie nabyte dopiero później?"
 stress_trait_coping_decisions.3001.desc_has_target_character: "Gdy tylko wszyscy siadają, a [target_character.GetTitledFirstName] zaczyna mówić, uśmiecham się [ROOT.Char.Custom('quirk_neg_adverb')].\n\n– [target_character.GetTitledFirstNameNoTooltip], przepraszam, że przeszkadzam, ale dlaczego jest z ciebie taka wstrętna menda?"
 stress_trait_coping_decisions.3001.desc: "Gdy tylko zbiera się [ROOT.Char.Custom('GetCourt')], uśmiecham się [ROOT.Char.Custom('quirk_neg_adverb')] – nadszedł czas.\n\n– Ty, tam! Od urodzenia masz barani łeb, czy zrobiło ci się tak z czasem?"
 stress_trait_coping_decisions.3001.a_target: "Wyraz [target_character.Custom('PL_jego_jej')] twarzy…!"
 stress_trait_coping_decisions.3001.a: "I #EMP ty#!! Nie myśl, że cię nie widzę."
 stress_trait_coping_decisions.3501.t: "Zwalczając stres: Uspokajająca agonia"
 stress_trait_coping_decisions.3501.desc: "#EMP Trzask!#!\n\nBicz opada na moje plecy, a ja drżę z powodu jasności, jaką przynosi. Ból jest wszystkim, co czuję; ból jest wszystkim, co mam w głowie.\n\n#EMP Trzask!#!\n\n#EMP Trzask!#!"
 stress_trait_coping_decisions.3501.a: "Hng… Słodki, słodki ból!"
 stress_trait_coping_decisions.4001.t: "Zwalczając stres: Cena, którą płacimy"
 stress_trait_coping_decisions.4001.desc: "Spaceruję sobie po rynku w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], czując w sobie nieziemską ekscytację – tkaniny, biżuteria, nici i bibeloty… Chcę to wszystko!\n\nW końcu trafiam na stoisko, które prowadzi [ROOT.Char.Custom('RandomWomanMan')] w starszym wieku. Rozumie mój dylemat i obiecuje mi pomóc w dokonaniu właściwego wyboru."
 stress_trait_coping_decisions.4001.a: "Dwa z tego. Nie, czekaj, #EMP trzy!#!"
 stress_trait_coping_decisions.4501.t: "Zwalczając stres: Dar dawania"
 stress_trait_coping_decisions.4501.desc: "[ROOT.Char.GetFaith.HouseOfWorship|U] to miejsce pełne dobroczynności, wychodzę więc z lekkim sercem i jeszcze lżejszą sakiewką.\n\nSama myśl o tych wszystkich potrzebujących, którym te pieniądze mogą pomóc, wystarcza, by uspokoić mój umysł!"
 stress_trait_coping_decisions.4501.a: "[ROOT.Char.GetFaith.HighGodName] jest [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'wspaniałomyślna', 'wspaniałomyślny' )]!"
 stress_trait_coping_decisions.5001.t: "Zwalczając stres: Spowiedź"
 stress_trait_coping_decisions.5001.desc_opening: "– Zbieram dziś cały [ROOT.Char.Custom('GetCourt')|l], gdyż jest coś, co muszę wyznać."
 stress_trait_coping_decisions.5001.desc_secret: "Ja… [secret.Custom('SecretDescriptionFirstPerson')]”."
 stress_trait_coping_decisions.5001.desc_sin: "Ja… ja jestem [ROOT.Char.Custom('SinfulTrait')|l] i nie mogę się temu oprzeć tak, jak [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )]."
 stress_trait_coping_decisions.5001.desc: "Ja… ostatnio dręczą mnie grzeszne myśli. Wysłuchajcie mnie…”"
 stress_trait_coping_decisions.5001.desc_ending: "\n\nSzmer szoku rozchodzący się pomiędzy zgromadzonymi nie przeszkadza mi w odetchnięciu z ulgą."
 stress_trait_coping_decisions.5001.a: "Czuję się o wiele lżej!"
 stress_trait_coping_decisions.5002.desc: "Ja… Ja [secret.Custom('SecretDescriptionFirstPerson')]. Nie, czekaj… To nie był[Select_CString(secret.IsFemale, 'am', 'em' )] ja… to był[Select_CString(secret_character.IsFemale, 'a', '' )] [secret_character.GetTitledFirstName]!”\n\nWściekły okrzyk z [Select_CString(secret_character.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secret_character'))] nie przeszkadza mi w odetchnięciu z ulgą."
 stress_trait_coping_decisions.5002.a: "W każdym razie… czuję się o wiele lżej!"
 stress_trait_coping_decisions.5501.t: "Zwalczając stres: Jedz!"
 stress_trait_coping_decisions.5501.desc: "Kiedy przede mną został postawiony kolejny talerz, czuję, że się odprężam – tym razem jest to [ROOT.Char.Custom('FavoriteTreat')].\n\nNic tak nie uspokaja, jak dobre jedzenie!"
 stress_trait_coping_decisions.5501.a: "Przynieście mi więcej!"
 stress_trait_coping_decisions.5502.t: "Zwalczając stres: Uczta z niespodzianką"
 stress_trait_coping_decisions.5502.desc: "Czekając, aż kuchnia przygotuje mój posiłek, zauważam, jak korytarzem przechodzi [ROOT.Char.Custom('lowly_servant_type')].\n\nPrzeprasza grzecznościowo, aby pójść dalej, ale nie możemy tego tak zostawić, prawda? Właśnie minął mnie najlepszy posiłek, jaki można sobie wyobrazić!\n\nProwadzę [ROOT.Char.Custom('PL_go_ja')] do piwnicy, gdzie nikt nie usłyszy krzyków. I wtedy zaczynam #EMP ucztę#!!"
 stress_trait_coping_decisions.5502.desc_landless: "Błąkając się po obozie w oczekiwaniu na posiłek, wpadam na młodego człowieka z jednej z pobliskich osad.\n\nPrzeprasza grzecznościowo, aby pójść dalej, ale nie możemy tego tak zostawić, prawda? Właśnie minął mnie najlepszy posiłek, jaki można sobie wyobrazić!\n\nProwadzę [ROOT.Char.Custom('PL_go_ja')] na skraj dziczy, gdzie nikt nie usłyszy krzyków. I wtedy zaczynam #EMP ucztę#!!"
 stress_trait_coping_decisions.5502.a: "A na górze czeka na mnie deser!"
 stress_trait_coping_decisions.5502.a_landless: "#EMP Prawdziwa#! ulga."
 stress_trait_coping_decisions.6001.t: "Zwalczając stres: Zaniechanie konsumpcji"
 stress_trait_coping_decisions.6001.desc: "„Poinformuj kucharza, że w najbliższym czasie nie będę brał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] udziału w posiłkach”.\n\nJak tylko te słowa opuszczą moje usta, czuję się lżej – koniec z rozpraszaniem się, koniec z koniecznością dławienia się jedzeniem, które ledwo mogę znieść! Teraz mogę się skupić na tym, co ważne."
 stress_trait_coping_decisions.6001.a: "Tak, to jest w porządku."
 stress_trait_coping_decisions.6501.t: "Zwalczając stres: Lekkie pióro"
 stress_trait_coping_decisions.6501.desc: "Chwytam za pióro i otwieram swój dziennik.\n\nZ każdym kolejnym zdaniem na papierze czuję, jak rozluźniają mi się ramiona – jasność, jaką daje ten proces, jest niezrównana!"
 stress_trait_coping_decisions.6501.a: "Zanurzam pióro w atramencie raz jeszcze…"
 stress_trait_coping_decisions.7001.t: "Zwalczając stres: Zwierzanie się"
 stress_trait_coping_decisions.7001.desc: "Po długiej rozmowie, którą ja i m[Select_CString( SCOPE.sC('confidant').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] ze sobą przeprowadziliśmy, czuję jak moje myśli się uspokajają."
 stress_trait_coping_decisions.7001.desc_ending: "\n\nPo moim powrocie widzę, że [ROOT.Char.Custom('GetCourtierPlural')] mają wymalowaną na twarzach zazdrość… W końcu kto by nie chciał zyskać zaufania kogoś takiego, jak [confidant.GetTitledFirstName]?"
 stress_trait_coping_decisions.7001.a: "Mój umysł jest spokojny."
 stress_trait_coping_decisions.7002.desc: "Po długiej i wyczerpującej rozmowie czuję, jak moje emocje się uspokajają."
 stress_trait_coping_decisions.activity: "Walka ze stresem:"
 stress_trait_coping_decisions.7501.t: "$stress_trait_coping_decisions.activity$ Wypocę go!"
 stress_trait_coping_decisions.7501.desc: "Gdy kończę kolejne okrążenie wokół miejsca, którym jest [ROOT.Char.Custom('ResidenceBuilding')|l], czuję, że razem z potem moje ciało opuszczają zmartwienia.\n\nNiektórzy mówią, że uciekam przed problemami, ale wolę twierdzić, że biegnę po rozwiązania!"
 stress_trait_coping_decisions.7501.a: "Jeszcze jedno okrążenie!"
 stress_trait_coping_decisions.7502.t: "$stress_trait_coping_decisions.activity$ Ciężej znaczy więcej"
 stress_trait_coping_decisions.7502.desc: "– To nie wystarczy! – myślę sobie po zakończeniu ćwiczeń. [ROOT.Char.Custom('signature_weapon')|U] ciąży mi nieco w dłoni, odkładam więc oręż na bok. Ćwiczę bez przerwy, ale nie czuję przesadnego zmęczenia, potrzebuję zatem większego wyzwania!\nTak… czegoś większego… a może cięższego!\n\nCzegoś, co na pewno mnie zmęczy!"
 stress_trait_coping_decisions.7502.a: "[random_artifact.GetNameNoTooltip] musi wystarczyć!"
 stress_trait_coping_decisions.7502.b: "Nowy oręż pomoże! [ROOT.Char.Custom('signature_weapon')|U] o większej wadze."
 stress_trait_coping_decisions.7502.c: "[lifted_child.GetFirstNameNoTooltip], podejdź tutaj!"
 stress_trait_coping_decisions.7502.c.flavor: "I hop!"
 stress_trait_coping_decisions.7502.d: "Obecnie nie ma potrzeby zaostrzania ćwiczeń."
 stress_trait_coping_decisions.7502.success: "Dodatkowe wyzwanie dodaje ci sił"
 stress_trait_coping_decisions.7502.failure: "Przeceniasz własną siłę"
 stress_trait_coping_decisions.7503.t: "$stress_trait_coping_decisions.activity$ Przyjazna rywalizacja"
 stress_trait_coping_decisions.7503.desc: "Jestem w połowie treningu, gdy zauważam, że [random_knight.GetTitledFirstName] też ćwiczy. Obrzucam [Select_CString( random_knight.IsFemale, 'ją', 'go' )] spojrzeniem od góry do dołu – nie tylko cieszy się dobrym zdrowiem, ale i szczytową sprawnością fizyczną. Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym porównać swoją waleczność z [random_knight.GetHerHis], ale jak to zrobić?\n\nJeśli chcę wygrać, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] brać pod uwagę wiele czynników. Naturalną siłę czy też połączenie, które może zawierać wytrzymałość lub spryt?"
 stress_trait_coping_decisions.7503.a: "Zaproponuj walkę na gołe pięści."
 stress_trait_coping_decisions.7503.a.tt: "Uważasz, że zwyciężysz samą siłą"
 stress_trait_coping_decisions.7503.b: "Wyzwij [Select_CString( random_knight.IsFemale, 'ją', 'go' )] na pojedynek sparingowy."
 stress_trait_coping_decisions.7503.b.tt: "Uważasz, że połączenie waleczności i walki doprowadzi do zwycięstwa"
 stress_trait_coping_decisions.7503.c: "„Co powiesz na wyścig pieszy?”"
 stress_trait_coping_decisions.7503.c.tt: "Uważasz, że połączenie waleczności i zdrowia pomoże ci przetrwać dłużej niż twój przeciwnik"
 stress_trait_coping_decisions.7503.d: "Skoncentruj się na zakończeniu swojego zwyczajowego reżimu treningowego."
 stress_trait_coping_decisions.7503.success: "Wychodzisz z tego zwycięsko!"
 stress_trait_coping_decisions.7503.failure: "[random_knight.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 stress_trait_coping_decisions.7504.desc: "Czasami trudno jest znaleźć motywację do konsekwentnych ćwiczeń, gdy trenuję w samotności.\n\nM[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] spróbować znaleźć sobie partnera, który nie tylko motywowałby mnie w gorsze dni, ale także byłby kimś, z kim m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się porównywać, śledząc własne postępy.\n\nJaki partner byłby dla mnie najlepszy? Ktoś, na kim m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się wzorować, ktoś, kto by mnie podtrzymywał na duchu, a może ktoś, o kim wiem, że nigdy nie powinienem marzyć?"
 stress_trait_coping_decisions.7504.a: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] ćwiczyć z kimś, komu zazdroszczę waleczności. Chociażby [ideal_character.GetFirstNameNoTooltip]!"
 stress_trait_coping_decisions.7504.b: "[similar_character.GetFirstNameNoTooltip] ma podobną budowę ciała i może ćwiczyć razem ze mną."
 stress_trait_coping_decisions.7504.c: "Obserwowanie jak [not_ideal_character.GetFirstNameNoTooltip] ćwiczy będzie motywujące."
 stress_trait_coping_decisions.7504.d: "Nie potrzebuję partnera do ćwiczeń."
