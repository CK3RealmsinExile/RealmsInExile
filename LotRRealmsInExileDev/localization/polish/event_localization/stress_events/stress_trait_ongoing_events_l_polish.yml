 stress_trait_ongoing.0506.t: "Słodka ulga"
 stress_trait_ongoing.0506.desc_leper: "Ta wyniszczająca choroba powoli zżera moje ciało, łuszcząc je dzień po dniu. Czasami ogarnia mnie strach, wszak strach to ludzka rzecz, a [ROOT.GetCharacter.GetTitleAsNameNoTooltip] też człowiek. Strach, że moi poddani, patrząc na mnie, widzą tylko kogoś chorego na trąd."
 stress_trait_ongoing.0506.desc_gout_ridden: "Ten pulsujący ból w kończynach to prawdziwa udręka: dzień po dniu paraliżują mnie stopniowo narastające męki. Czasem zadaję sobie pytanie, czy byłoby lepiej czy gorzej, gdyby ból był stały i nie porywała mnie wciąż na nowo fala agonii, która zaczyna się od tępego ucisku, a potem narasta do tnącej tortury, zanim znów ustąpi."
 stress_trait_ongoing.0506.desc_cancer: "Tygodnie mijają, a ja czekam na ten czy innego rodzaju ból. Niektóre dni są znośne, ale w inne ledwo mogę się poruszać, mówić, a mój oddech staje się coraz wolniejszy. Czuję, jak czas, który pozostał mi na ziemi, ucieka mi sprzed nosa, ograbiony przez tę rakową narośl, która zabija moje ciało."
 stress_trait_ongoing.0506.desc_disfigured: "Na zewnątrz moje rany się zagoiły, ale w środku nadal płonie agonia mojego oszpecenia. Jednym palcem śledzę ślad starych blizn, a pamięć nieszczęścia powraca."
 stress_trait_ongoing.0506.desc_maimed: "Kaszlę i wypluwam flegmę wymieszaną z krwią. Nie wiem nawet, czy jest to nowy problem, czy nie, biorąc pod uwagę ciągły ból, który nęka moje zmasakrowane i zniszczone ciało."
 stress_trait_ongoing.0506.desc_one_eyed: "Pusty oczodół, w którym kiedyś znajdowało się moje oko, nadal czasami boli. Najczęściej są to bóle strzelające. W najgorsze dni pojawiają się dziwne wizualne zjawy i wybuchy nienaturalnych kształtów."
 stress_trait_ongoing.0506.desc_one_legged: "Przyciskam palce do sękatego kikuta mojej brakującej nogi. Czasami, zwłaszcza gdy idę znajomymi drogami, wciąż ją czuję. Agonia mojego rozczłonkowania powraca, prawdziwa jak zawsze, zalewając mój mózg."
 stress_trait_ongoing.0506.desc_wounded: "Wzdrygam się, gdy moje palce dotykają rozcięcia. Rany są pokryte czarnym i czerwonym pyłem strupów, a kłujący ból daje mi znać, że jeszcze nie zdążyły się wygoić."
 stress_trait_ongoing.0506.desc_fallback: "Ta męka wstrząsa moim ciałem. Agonia jest zbyt duża dla mojego sponiewieranego mózgu. Potrzebuję ulgi, jakiegoś sposobu na poradzenie sobie z tym czymś."
 stress_trait_ongoing.0506.desc: "\n\nHaszysz powinien złagodzić ból na jakiś czas. Pytanie tylko, czy spożywać go w samotności, czy może towarzystwo pomoże mi się rozweselić. [medication_friend.GetTitledFirstName] zapytał[Select_CString(medication_friend.IsFemale, 'a', '' )], czy chcę towarzysz[Select_CString(medication_friend.IsFemale, 'ki', 'a' )] na wieczór…"
 stress_trait_ongoing.0506.a: "Muszę pobyć trochę w samotności."
 hashish_alone_modifier: "Samodzielne leczenie"
 hashish_alone_modifier_desc: "Postać ta radzi sobie z bólem, jedząc co wieczór ciastka z haszyszem."
 stress_trait_ongoing.0506.b: "Może [medication_friend.GetFirstNameNoTooltip] zechce się podzielić?"
 hashish_with_friend_modifier: "Uzdrawianie w towarzystwie"
 hashish_with_friend_modifier_desc: "Ta postać dzieli swoje wieczory z dobrym przyjacielem i wybornym haszyszem."
 stress_trait_ongoing.0511.t: "Tak było zawsze"
 stress_trait_ongoing.0511.desc: "Rozkoszuję się chłodnym wieczorem, siedząc swobodnie i delektując się małą porcją słodkich ciasteczek z haszyszem, kiedy nagle czuję na policzku ciężki, wilgotny oddech. Obok mnie stoi [crusty_old_person.GetTitledFirstName], dysząc z oburzenia.\n\n– Odłóż tę przeklętą truciznę, [ROOT.GetCharacter.GetFirstNameNoTooltip], i przestań mącić swój umysł! Nie po to masz dar życia na Ziemi od [crusty_old_person.GetFaith.HighGodNamePossessive], by marnować czas w otępieniu!"
 stress_trait_ongoing.0511.a: "Masz rację! Muszę to natychmiast przerwać."
 stress_trait_ongoing.0511.a_flavour: "Wyrzucasz ciastka haszyszowe"
 stress_trait_ongoing.0511.b: "*Głęboki oddech* Dobrze, #EMP staruszk[Select_CString(crusty_old_person.IsFemale, 'o', 'u' )]#!."
 stress_trait_ongoing.0511.b_flavour: "Zjedz. Każde. Cholerne. Ciastko."
 stress_trait_ongoing_0516.t: "Wędrujący ro–"
 stress_trait_ongoing_0516.desc: "„–zum, dlatego to spotkanie jest tak ważne”.\n\nCo? A, no tak, [important_guest.GetTitledFirstName] i ja jesteśmy w trakcie spotkania. O czymś. O czym #EMP rozmawialiśmy#!? Wydaje się traktować to poważnie, cokolwiek to jest.\n\nWyciągam rękę, chwytam kolejne ciastko z haszyszem i zaczynam gryźć w zamyśleniu. [important_guest.GetFirstNameNoTooltip] unosi brew na moje milczenie i dociera do mnie, że może zjadł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] #EMP zbyt#! wiele ciastek."
 stress_trait_ongoing.0516.a: "Tak, oczywiście, tak ważne spotkanie…"
 stress_trait_ongoing.0516.a.tt_success: "[important_guest.GetFirstNameNoTooltip] jest pod wrażeniem twoich spokojnych, miarowych reakcji"
 stress_trait_ongoing.0516.a.tt_fail: "Jest urażon[Select_CString(important_guest.IsFemale, 'a', 'y' )] twoim oczywistym upojeniem alkoholowym"
 stress_trait_ongoing.0516.b: "Przepraszam, ale źle się czuję."
 stress_trait_ongoing.0516.b_flavour: "Wychodzisz wcześnie ze spotkania i kładziesz się"
 stress_trait_ongoing.0516.c: "Wyluzuj, [important_guest.GetFirstNameNoTooltip]. Weź sobie trochę haszyszu!"
 stress_trait_ongoing.0516.c_flavour: "Masz służącego, który przynosi więcej ciastek do podzielenia się"
