 stress_trait_ongoing.4501.t: "Ani kęsa do zjedzenia"
 stress_trait_ongoing.4501.desc: "Ostatnie kilka tygodni było szczególnie stresujące, a wszystko, czego pragnę, to [ROOT.Char.Custom('FavoriteTreat')] do zjedzenia… może kilka…\n\nDo cholery z tym wszystkim, może nawet cały stół!\n\nNiestety, mój kucharz informuje mnie, że nic już nie zostało, nie ma też składników, aby zrobić więcej."
 stress_trait_ongoing.4501.a: "Weź te pieniądze. Daj mi moje jedzenie za wszelką cenę!"
 stress_trait_ongoing.4501.b: "Czy masz #EMP coś #! pod ręką, co może zaspokoić moje łaknienie?"
 stress_trait_ongoing.4501.b.success: "Odkrywasz nowy ulubiony deser"
 stress_trait_ongoing.4501.b.cannibal: "Rozsmakowujesz się w ludzkim mięsie"
 stress_trait_ongoing.4501.b.failure: "Twoje łaknienie pozostaje niezaspokojone"
 stress_trait_ongoing.4501.c: "Ugh… Chyba po prostu muszę się obejść bez."
 stress_trait_ongoing.4502.t: "Głód"
 stress_trait_ongoing.4502.desc: "Ostatnie tygodnie były szczególnie stresujące i jedyne, na co mam ochotę, to porządny, soczysty kawałek mięsa. Dobry i delikatny kawałek schabu lub żeberek?\n\nNa samą myśl ślinią mi się usta i wiem, że nie mogę powstrzymać głodu. Nie tym razem."
 stress_trait_ongoing.4502.a: "Mało kto zauważy, że [prisoner.GetTitledFirstName] zniknie."
 stress_trait_ongoing.4502.b: "W każdym razie [courtier.GetTitledFirstName] na to zasłużył[Select_CString(courtier.IsFemale, 'a', '' )]…"
 stress_trait_ongoing.4502.c: "Czas na wycieczkę do [hapless_village.GetAdjective]!"
 stress_trait_ongoing.5001.t: "Uczta Intencji"
 stress_trait_ongoing.5001.desc: "– Niech [ROOT.Char.GetTitledFirstName] idzie ze mną; mam niespodziankę! – mówi [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] z podekscytowaniem. Widzę, że źle się odżywiasz. Wiele tygodni zajęło mi poszukiwanie najrzadszych przysmaków – oto, co udało mi się znaleźć!\n\nPodążając za [giver.Custom('PL_nim_nia')] do sali bankietowej, widzę stół zastawiony najróżniejszymi potrawami dla smakoszy. [ROOT.Char.Custom('GetExpensiveMeal')|U] i [ROOT.Char.Custom('GetExpensiveMealAlt')]… [ROOT.Char.Custom('GetExpensiveDessert')|U]… już sam zapach przyprawia mnie o skręt żołądka.\n\nZatem? Proszę zajadać, wasza czcigodność!"
 stress_trait_ongoing.5001.a: "„To jest… naprawdę dobre. Mmm. Przepyszne”."
 stress_trait_ongoing.5001.a.flavor: "Zjem posiłek, ale tylko z uprzejmości."
 stress_trait_ongoing.5001.b: "„Nie powin[Select_CString(giver.IsFemale, 'naś była', 'ieneś był' )]… nie, naprawdę. #EMP Służba!#! Zabierzcie to stąd”."
 stress_trait_ongoing.5001.c.dog: "Udawaj, że jesz, ale zrzuć wszystko pod stół. Niech [ROOT.Char.Custom('DogStoryName')] zje."
 stress_trait_ongoing.5001.c.cat: "Udawaj, że jesz, ale zrzuć wszystko pod stół. Niech [ROOT.Char.Custom('CatStoryName')] zje."
 stress_trait_ongoing.5001.c.no_pet: "Udawaj, że jesz, ale karm tym wszystkim psa znajdującego się pod stołem."
 stress_trait_ongoing.5001.c.success: "[giver.GetTitledFirstName] myśli, że posiłek mi smakował"
 stress_trait_ongoing.5001.c.failure: "[giver.GetTitledFirstName] zauważa, że nie zjadł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] posiłku"
