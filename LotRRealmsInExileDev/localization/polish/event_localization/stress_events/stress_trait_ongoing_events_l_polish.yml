 stress_trait_ongoing.1501.t: "Obsesja"
 stress_trait_ongoing.1501.desc_1_a: "Mijając dziś rano osobę znaną jako [obsession.GetTitledFirstName], zauważam jej kuszący dekolt."
 stress_trait_ongoing.1501.desc_1_b: "Mijając dziś rano osobę znaną jako [obsession.GetTitledFirstName], zauważam na jej spodniach sugestywne wybrzuszenie."
 stress_trait_ongoing.1501.desc_1_c: "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] uśmiecha się do mnie ciepło, mijając mnie dziś rano na korytarzu."
 stress_trait_ongoing.1501.desc_1_d: "Mijając dziś rano osobę znaną jako [obsession.GetTitledFirstName], nie mogę oderwać wzroku od jej ciała."
 stress_trait_ongoing.1501.bridge: "Od tamtej pory nie mogę przestać o ni[Select_CString(obsession.IsFemale, 'ej', 'm' )] myśleć, a moje wyuzdane fantazje wciąż odciągają mnie od pracy.\n\n"
 stress_trait_ongoing.1501.desc_2_a: "[obsession.GetHerHis|U] obfity biust,"
 stress_trait_ongoing.1501.desc_2_b: "[obsession.GetHerHis|U] szerokie biodra,"
 stress_trait_ongoing.1501.desc_2_c: "[obsession.GetHerHis|U] kusząca męskość,"
 stress_trait_ongoing.1501.desc_2_d: "[obsession.GetHerHis|U] gibkie ciało,"
 stress_trait_ongoing.1501.desc_2_e: "[obsession.GetHerHis|U] szerokie ramiona,"
 stress_trait_ongoing.1501.desc_2_f: "[obsession.GetHerHis|U] atrakcyjna sylwetka,"
 stress_trait_ongoing.1501.desc_3_a: "sposób, w jaki sunie to zwinne ciało…"
 stress_trait_ongoing.1501.desc_3_b: "sposób, w jaki to pulchne ciało kołysze się, gdy przechodzi…"
 stress_trait_ongoing.1501.desc_3_c: "sposób w jaki [obsession.GetHerHis] mięśnie napinają się pod skórą, gdy przechodzi obok…"
 stress_trait_ongoing.1501.desc_3_d: "sposób w jaki utrzymuje swoje opanowanie i godność…"
 stress_trait_ongoing.1501.desc_3_e: "sposób, w jaki figlarnie krąży po posiadłości…"
 stress_trait_ongoing.1501.desc_3_f: "miarowe tempo, w jakim się przechadza…"
 stress_trait_ongoing.1501.end: "To zbyt wiele! Muszę znaleźć jakąś ulgę od tego zauroczenia, albo nigdy nic nie zrobię!"
 stress_trait_ongoing.1501.warning: "\n\nNiestety wiem, że [obsession.GetFirstName] nie interesuje się [Select_CString(ROOT.Char.IsFemale, 'kobietami', 'mężczyznami' )], co oznacza, że zainteresuje się również mną."
 stress_trait_ongoing.1501.a: "Muszę wiedzieć, czy [obsession.GetSheHe] czuje to samo!"
 stress_trait_ongoing.1501.a.flavor: "To rozwiąże sprawy w taki czy inny sposób."
 stress_trait_ongoing.1501.a.success: "[obsession.GetTitledFirstName] także mnie pragnie"
 stress_trait_ongoing.1501.a.failure: "[obsession.GetTitledFirstName] odrzuca moje zaloty"
 stress_trait_ongoing.1501.b: "Odrobina fantazjowania nie zaszkodzi, prawda?"
 stress_trait_ongoing.1501.b.flavor: "Chwila w samotności przyniesie przynajmniej chwilową ulgę."
 stress_trait_ongoing.1501.c: "Wycieczka do burdelu pozwoli mi się od ni[Select_CString(obsession.IsFemale, 'ej', 'm' )] zapomnieć…"
 stress_trait_ongoing.1501.c.flavor: "#EMP Ktoś#! tam jest pewien, że pomoże mi przez to przejść."
 stress_trait_ongoing.1501.d: "[obsession.GetFirstName] nie powin[Select_CString(obsession.IsFemale, 'na być tak przeze mnie uprzedmiotowiana', 'ien być tak przeze mnie uprzedmiotowiany' )]! To jest #EMP złe#!!"
 stress_trait_ongoing.1501.d.flavor: "Ta obsesja jest zarówno niesprawiedliwa dla nie[Select_CString(obsession.IsFemale, 'j', 'go' )], jak i szkodliwa dla mnie."
