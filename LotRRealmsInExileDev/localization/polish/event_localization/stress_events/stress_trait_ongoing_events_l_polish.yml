 stress_trait_ongoing.0501.t: "Relaksujący wieczór"
 stress_trait_ongoing.0501.desc: "Rządzenie było ostatnio bardzo stresujące. Jak nie to, to tamto, jak nie tamto, to siamto. Kolejki chłopów, księży i innych kłopotliwych osobników ciągną się w nieskończoność, a wszyscy oczekują, że rozwiążę każdy ich najmniejszy problem.\n\nZasługuję na dzień dla siebie, bez zalotników, petentów, dyplomatów czy sędziów. Tylko ja i ten duży talerz haszyszowych ciastek…"
 stress_trait_ongoing.0501.adventurer: "Bycie głową obozu było ostatnio bardzo stresujące. Jak nie to, to tamto, jak nie tamto, to siamto. Przede mną nieskończona lista drobnych zadań, problemów i pytań, a wszystkimi sprawami muszę zająć się #EMP ja#!.\n\nZasługuję na dzień dla siebie, bez rozmów motywujących, przemów, szkoleń czy spotkań. Tylko ja i ten duży talerz haszyszowych ciastek…"
 stress_trait_ongoing.0501.administrative: "Bycie głową rodu [ROOT.Char.GetDynastyHouse.GetBaseNameNoTooltip] było ostatnio bardzo stresujące. Jak nie to, to tamto, jak nie tamto, to siamto. Przede mną nieskończona lista drobnych zadań, problemów i pytań, a wszystkimi sprawami muszę zająć się #EMP ja#!.\n\nZasługuję na dzień dla siebie, bez knucia, planowania, nadskakiwania i kombinatorstwa. Tylko ja i ten duży talerz haszyszowych ciastek…"
 stress_trait_ongoing.0501.a: "Czas wracać do pracy!"
 stress_trait_ongoing.0501.b: "To tylko jeden dzień odpoczynku…"
