 stress_threshold.2351.t: "Załamanie psychiczne: Niestosowne uwagi"
 stress_threshold.2351.desc.intro: "Siedzę, zwracając tylko niewielką uwagę na to, że miejscowy chłop kończy opowieść o swoim nieszczęściu. Szczerze mówiąc, ledwo się orientuję, o czym mówi. Mój umysł jest pełen moich #EMP własnych#! problemów.\n\n"
 stress_threshold.2351.desc.content: "– Czy nie możesz po prostu #EMP cieszyć się#! z tego, co ci zostało?"
 stress_threshold.2351.desc.cynical: "– Pff, skąd w ogóle mam wiedzieć, że nie #EMP kłamiesz?#!"
 stress_threshold.2351.desc.paranoid: "– #EMP Prawdopodobna#! historia. Pewnie jesteś po prostu jakimś przebiegłym szpiegiem!"
 stress_threshold.2351.desc.sadistic: "– Wiesz, myślę, że [ROOT.Char.Custom('GetDungeon')|l] to #EMP idealne#! miejsce dla ciebie"
 stress_threshold.2351.desc.vengeful: "– Z pewnością zasługujesz na #EMP wszystko,#! co ci się przytrafiło"
 stress_threshold.2351.desc.fallback: "– Na łaskę [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], ależ ty #EMP śmierdzisz#!"
 stress_threshold.2351.desc.rump: "– odpowiadam bez namysłu.\n\n[ROOT.Char.Custom('GetRoom')|U] wypełnia cisza, a oczy wszystkich zwracają się na zdumionego plebejusza i na mnie. Najwyraźniej nie takiej odpowiedzi oczekiwali."
