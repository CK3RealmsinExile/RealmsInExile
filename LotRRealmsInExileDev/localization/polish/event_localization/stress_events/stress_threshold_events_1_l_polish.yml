 stress_threshold.2331.desc.intro: "Ostatnio moi [ROOT.Char.Custom('GetCourtierPlural')] zdają się unikać mnie za wszelką cenę. Słyszę szepty, z których wynika, że "
 stress_threshold.2331.desc.calm: "uważają moje spokojne podejście za niepokojące i pozbawione emocji,"
 stress_threshold.2331.desc.brave: "moja odwaga jest mylona z żądzą krwi,"
 stress_threshold.2331.desc.ambitious: "uważają, iż nie cofnę się przed niczym, by zrealizować swoje ambicje, oraz że nie ma dla mnie żadnej świętości,"
 stress_threshold.2331.desc.just: "sądzą, iż rządzę zbyt surowo oraz zbyt ściśle trzymam się litery prawa, a nie jego ducha,"
 stress_threshold.2331.desc.callous: "mówią, iż nie mam serca oraz dbam wyłącznie o siebie,"
 stress_threshold.2331.desc.stubborn: "uważają mnie za osobę zbyt upartą, zbyt nieugiętą oraz zbyt bezkompromisową,"
 stress_threshold.2331.desc.fallback: "uważają mnie za osobę zbyt powściągliwą oraz zbyt nieprzyjazną,"
 stress_threshold.2331.desc.rump: "a przecież to oznacza tylko tyle, że rządzę twardą ręką. Nie można mnie brać za potwora.\n\nPrawda…?"
