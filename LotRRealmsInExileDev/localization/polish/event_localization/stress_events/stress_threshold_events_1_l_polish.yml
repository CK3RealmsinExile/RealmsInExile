 stress_threshold.3401.t: "Załamanie psychiczne: Strzelanie do posłańca"
 stress_threshold.3401.desc.intro: "Moja głowa jest jak burza z piorunami uwięziona w jajku. Kręcę się, próbując ułożyć się wygodnie na swoim tronie, podczas gdy posłaniec opowiada mi jakąś nieistotną historię o piratach, bandytach, najeźdźcach czy innych bzdetach… \n\nCiśnienie w mojej czaszce rośnie, domagając się gdzieś uwolnienia, i niemal mimowolnie otwieram usta, by przemówić."
 stress_threshold.3401.desc.vengeful: "„Czy to nie ty rzuciłeś we mnie jajkiem kilka lat temu?"
 stress_threshold.3401.desc.wrathful: "„Jak śmiesz zaprzątać mi głowę takimi błahostkami?!"
 stress_threshold.3401.desc.impatient: "„Wypluj to z siebie, kretynie! Ach, za wolno!"
 stress_threshold.3401.desc.arbitrary: "„Na [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], twój zapach jest dla mnie zbyt intensywny."
 stress_threshold.3401.desc.paranoid: "„Myślisz, że dam się nabrać na te oczywiste kłamstwa? Jesteś najwyraźniej jakimś wynajętym zabójcą!"
 stress_threshold.3401.desc.callous: "„Nie obchodzą mnie takie drobne problemy."
 stress_threshold.3401.desc.sadistic: "„Twoja słaba służba jest złym przykładem."
 stress_threshold.3401.desc.fallback: "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump: "#EMP Ściąć tego głupca#!\n\nNa dworze zapada śmiertelna cisza."
 stress_threshold.3401.a.reclusive.gain: "A potem wszyscy precz!"
 stress_threshold.3401.a.reclusive.effect: "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list: "Każda [character|El] spoza twojego bezpośredniego gospodarstwa domowego"
 stress_threshold.3401.b.irritable.gain: "I skrócić o głowę każdego kolejnego, który spróbuje ze mną mówić!"
 stress_threshold.3401.b.irritable.effect: "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain: "Wycisnąć te zwłoki! #EMP Potrzeba mi płynów na atrament!#!"
 stress_threshold.3401.c.journaller.effect: "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain: "I przynieść mi gorzałki! Na zapas!"
 stress_threshold.3401.e.drunkard.effect: "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain: "I przynieść trochę ciastek z haszyszem!"
 stress_threshold.3401.f.hashishiyah.effect: "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g: "I przynieś mi głowę jako podnóżek!"
 stress_threshold.3411.t: "Załamanie psychiczne: Jestem niegodn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_threshold.3411.desc.intro: "Nie mogę tego zrobić, po prostu nie mogę. Nie mogę już być [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] ani chwilę dłużej. Jak ktoś w ogóle #EMP radzi#! sobie z tą kipiącą masą stresu?"
 stress_threshold.3411.desc.generous: "Bez względu na to ile rozdaję, bez względu na to, jak hojn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jestem dla moich poddanych, niektórzy zawsze wydają się być biedni, a inni zawsze mnie nienawidzą."
 stress_threshold.3411.desc.diligent: "Bez względu na to, jak dużo pracuję, ile bezsennych nocy spędzam w łóżku, problemy państwa wydają się mnożyć i pogłębiać."
 stress_threshold.3411.desc.patient: "Bez względu na to, jak cierpliwie wysłuchuję problemu za problemem, po prostu nigdy nie mam wystarczająco dobrych rozwiązań."
 stress_threshold.3411.desc.humble: "Bez względu na to, jak mało pozwalam, by moja duma przeszkadzała mi w wypełnianiu moich obowiązków, wciąż mam wrażenie, że jestem żywcem pożeran[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez własną pychę."
 stress_threshold.3411.desc.shy: "Bez względu na to, jak wiele wysiłku wkładam w sprawowanie władzy, widok tłumu dworzan przyprawia mnie o apopleksję strachu."
 stress_threshold.3411.desc.just: "Bez względu na to, jak bardzo jestem sprawiedliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], bez względu na to, jak żarliwie dążę do przestrzegania prawa, przestępczość nadal jątrzy się w każdym zakątku mojej domeny."
 stress_threshold.3411.desc.trusting: "Bez względu na to, ile razy wybaczam ludziom, udzielam im pożyczek lub daję im kredyt zaufania, zawsze wydaje się, że dzieje się coś katastrofalnego i nieprzewidywalnego."
 stress_threshold.3411.desc.compassionate: "Bez względu na to, ile czasu spędzam na udzielaniu audiencji i wysłuchiwaniu pospólstwa, zawsze są setki innych, którzy proszą mnie o pomoc."
 stress_threshold.3411.desc.forgiving: "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback: "Bez względu na to, jak bardzo się staram, wszystko co robię wydaje się być błędem, a każdy sukces w moich rękach obraca się w popiół."
 stress_threshold.3411.desc.rump: "\n\nTo jasne, że #EMP nigdy#! nie będę wystarczająco dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by rządzić. Coś musi się zmienić."
