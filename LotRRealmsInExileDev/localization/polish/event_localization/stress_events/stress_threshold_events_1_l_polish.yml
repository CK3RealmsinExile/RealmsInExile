 stress_threshold.3421.t: "Załamanie psychiczne: Miejsce rozpusty"
 stress_threshold.3421.desc.intro: "– M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )] – błaga sługa. – Czy możesz coś zrobić? [burning_holding.GetNameNoTier] płonie! Musisz wysłać pomoc!\n\n"
 stress_threshold.3421.desc.lustful: "Kiedy się rozciągam, obie moje ręce stykają się z młodymi, pięknymi ciałami. Chór jęków za mną wydaje się nie przejmować gościem."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous: "Wpycham jedzenie do ust i przerywam swoją jednoosobową ucztę dopiero, gdy mija kilka niezręcznych minut. Staje się jasne, że posłaniec nie odejdzie bez wyraźnego polecenia."
 stress_threshold.3421.desc.greedy: "Kontynuuję liczenie swoich monet, nie będąc przez nikogo niepokojon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Lśniące stosy srebra i złota otaczają mnie niczym wieżyczki małego zamku; posegregowane według wielkości i wartości, stanowią znaczną część mojego majątku."
 stress_threshold.3421.desc.lazy: "Moje oczy pozostają zamknięte. Kołyszę się powoli w hamaku na szczycie mojej najwyższej wieży, a moją samotność zakłóca jedynie posłaniec oraz stos miękkich poduszek i koców."
 stress_threshold.3421.desc.arrogant: "Wciąż buduję swój model nowej, doskonałej wersji idealnego pałacu. Przypomina mnie w każdym calu, a skoro to ja go projektuję, to każdy szczegół musi się zgadzać."
 stress_threshold.3421.desc.craven: "Pozostaję mocno strzeżon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za ciężkimi, okutymi żelazem drzwiami. Aby się tu włamać, potrzeba by tuzina tęgich żołnierzy, a w tym bezpiecznym, pozbawionym okien pomieszczeniu jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] niebezpieczeństwa."
 stress_threshold.3421.desc.gregarious: "Ledwo ich słyszę, mimo dobiegających zza pleców odgłosów głośnego śmiechu i wesołości. Moje przyjęcie jest w pełnym rozkwicie, i to już od kilku dni."
 stress_threshold.3421.desc.cynical: "Spoglądam na niego zza drzwi mojego sanktuarium z niedowierzaniem. Płonie, naprawdę? Jasne i oczywiste kłamstwo. Skąd mogę wiedzieć, że to naprawdę jeden z #EMP moich#! sług? To może być każdy! Najlepiej szybko się go pozbyć."
 stress_threshold.3421.desc.zealous: "[ROOT.GetCharacter.GetFaith.ReligiousText|U] to zajmująca lektura, której oddaję się w otoczeniu świętych symboli mojej wiary, prosząc o wskazówki, których udzielić może tylko [ROOT.GetCharacter.GetFaith.HighGodName]. Odwracam się dopiero wtedy, gdy staje się jasne, że posłaniec nie odejdzie."
 stress_threshold.3421.desc.stubborn: "Z zamkniętymi oczami leżę dalej w łóżku. Moja rutyna jest moją rutyną i będę od niej odchodzić tylko z #EMP bardzo#! dobrego powodu. Dopiero, gdy posłaniec odezwie się ponownie, poruszam się."
 stress_threshold.3421.desc.fallback: "Stoję na najwyższej wieży [capital_holding.GetAdjective], spoglądając w dół na stolicę, z zaciśniętymi ustami. Mam wrażenie, jakbym nie wychodził[Select_CString(ROOT.Char.IsFemale, 'a', '' )] stąd od wielu dni, a za każdym razem, gdy to robię, coś idzie dramatycznie źle."
 stress_threshold.3421.desc.rump: "\n\n– Wydawało mi się, że wyraźnie powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], iż nie chcę, aby mi przeszkadzano – odpowiadam. Tylko ta przestrzeń, ta rzeczywistość, ma jeszcze sens dla mojego nadwątlonego się umysłu."
