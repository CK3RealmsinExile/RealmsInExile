l_polish:
 stress_threshold.1701.t: "Załamanie psychiczne: Powrót do domu na grzędę"
 stress_threshold.1701.desc.intro: "Gdy idę przez miejsce znane jako [ROOT.Char.Custom('GetCourt')], nie ukrywając swojej frustracji, [ROOT.Char.Custom('GetCourtierPlural')] zdają się nieprzerwanie paplać o jakimś problemie, który wystąpił na terenie [capital_province.GetAdjectiveNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy: "Nie mam wystarczająco dużo energii, żeby się tym przejmować i desperacko chcę wrócić do łóżka!"
 stress_threshold.1701.desc.wrathful: "W takie dni jak ten, kiedy ich słowa stają się nudnym, uciążliwym brzęczeniem w moich uszach, mam ochotę ich powiesić."
 stress_threshold.1701.desc.impatient: "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], żeby się pospieszyli i sami wszystko naprawili, bez konieczności angażowania mnie w tak mało istotne sprawy. Naprawdę mało istotne."
 stress_threshold.1701.desc.arrogant: "Szczerze mówiąc, odnoszę czasami wrażenie, że beze mnie [ROOT.Char.Custom('GetRealmOrDomicile')|l] legnie w gruzach."
 stress_threshold.1701.desc.arbitrary: "Może to nawet nie jest problem. Okaże się finalnie, że jest to po prostu głupi lokalny kłopot o niewielkim znaczeniu."
 stress_threshold.1701.desc.trusting: "Biorąc pod uwagę to, co się ostatnio dzieje, trudno mi się skupić. Jestem jednak pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że nikt nie mówiłby tak ostrych rzeczy, gdyby nie były one prawdą."
 stress_threshold.1701.desc.stubborn: "Szczerze mówiąc, nie brzmi to nawet szczególnie problematycznie. Gdyby bardziej się starali, nie zauważyliby, że coś im nie wychodzi."
 stress_threshold.1701.desc.fallback: "Czasami bycie sobą jest nad wyraz psychicznie wyczerpujące."
 stress_threshold.1701.desc.rump: "\n\nCoś w tej dyskusji brzmi… znajomo. Czy to nie był #EMP mój#! plan? Czy to #EMP moja#! wina?"
 stress_threshold.1701.a.rakish.gain: "Pieprzyć to! Idę do burdelu."
 stress_threshold.1701.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain: "Przysięgam na [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], że zaraz kogoś uderzę."
 stress_threshold.1701.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain: "Będę się biczować za swoje grzechy!"
 stress_threshold.1701.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain: "Może nowy płaszcz poprawiłby mi humor…"
 stress_threshold.1701.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain: "Muszę pozbyć się tych myśli za pomocą pióra."
 stress_threshold.1701.g.journaller.effect: "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain: "Może [friend.GetFirstNameNoTooltip] mnie wesprze?"
 stress_threshold.1701.h.confider.effect: "[friend.GetFirstNameNoTooltip] na pewno będzie mnie wspierać!"
 stress_threshold.1701.i.drunkard.gain: "Mocny alkohol rozwiązuje większość problemów…"
 stress_threshold.1701.i.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain: "Haszysz ukoi moje skołatane nerwy…"
 stress_threshold.1701.j.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k: "To tylko bezmyślna gadanina, nie mająca ze mną nic wspólnego."
 stress_threshold.1711.t: "Załamanie psychiczne: Zbyt dużo obowiązków"
 stress_threshold.1711.desc.intro: "W imię [ROOT.GetCharacter.GetFaith.FateGodNamePossessive], moi [ROOT.Char.Custom('GetCourtierPlural')|l] są ostatnio nieustępliwi w swoich prośbach. To wydaje się #EMP nie mieć końca.#! Znów ktoś nadchodzi. Ewidentnie martwi go jakaś błaha sprawa.\n\n"
 stress_threshold.1711.desc.greedy: "„Masz dla mnie jakieś podatki? Nie? W takim razie nie bardzo mnie to obchodzi”."
 stress_threshold.1711.desc.diligent: "„Zajmę się twoimi problemami za kilka tygodni, jako że nie jesteś wystarczająco ważną postacią, aby szybciej przyjrzeć się twojej sprawie”."
 stress_threshold.1711.desc.patient: "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful: "„Nie wyglądasz jak jeden z moich poddanych. Idź zawracać głowę komuś innemu”."
 stress_threshold.1711.desc.ambitious: "Jako [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] nie pozwolę, aby jakiś mieszczanin wyłudził ode mnie królewską pieczęć!"
 stress_threshold.1711.desc.just: "„Jeśli przyszedłeś po sprawiedliwość, wiedz, że nie odbieram władzy moim sędziom z powodu kilku złotych monet”."
 stress_threshold.1711.desc.zealous: "„Praktycznie czuję na tobie odór grzechu, mieszczaninie!”"
 stress_threshold.1711.desc.fallback: "„Miłosierdzie jest w rękach [ROOT.GetCharacter.GetFaith.HealthGodNamePossessive], nikogo innego”."
 stress_threshold.1711.desc.rump: "\n\n[courtier.GetFirstName] wgapia się we mnie z wyrazem zaskoczenia na twarzy, szybko mrugając. Chodzi o to, co mówię?"
 stress_threshold.1711.a.reclusive.gain: "Ostatni. Potem dajcie mi spokój."
 stress_threshold.1711.a.reclusive.effect: "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain: "Samobiczowanie pozwoli mi oczyścić się z grzechu…"
 stress_threshold.1711.b.flagellant.effect: "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain: "Śmiało skorzystaj z zasobów skarbca, mieszczaninie. Potrzebujesz ich."
 stress_threshold.1711.d.improvident.effect: "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain: "Poszukam pocieszenia w swoim dzienniku."
 stress_threshold.1711.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain: "Wybieram się na przejażdżkę. Teraz."
 stress_threshold.1711.f.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain: "Dajcie napitek! To zbyt wiele dla trzeźwego umysłu."
 stress_threshold.1711.g.drunkard.effect: "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain: "Dajcie haszysz! To zbyt wiele dla trzeźwego umysłu."
 stress_threshold.1711.h.hashishiyah.effect: "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i: "Jako [ROOT.GetCharacter.GetTitleAsNameNoTooltip] mogę to zrobić!"
 stress_threshold.1721.t: "Załamanie psychiczne: Hochsztapler!"
 stress_threshold.1721.desc.intro: "[ROOT.Char.GetTitleAsNameNoTooltip] brzmi dumnie. Ostatnio czuję, że nie jestem osobą godną tego stanowiska. Czy inni władcy wątpią w swoje umiejętności tak, jak ja wątpię w siebie?\n\nStaram się zachowywać odpowiednio i"
 stress_threshold.1721.desc.chaste: "cnotliwie, ale mam wrażenie, że ciągle kuszą mnie przyjemności cielesne. Osoby na moim stanowisku powinny być w stanie walczyć z takimi lubieżnymi pragnieniami."
 stress_threshold.1721.desc.temperate: "powściągliwie, ale zdaje mi się, jakby wciąż ciekła mi ślinka. Wszystko sprawia, że czuję niedosyt. Skąd ten cholerny, nieludzki głód?"
 stress_threshold.1721.desc.generous: "hojnie, ale bez względu na to, ile rozdaję, zawsze znajdzie się ktoś, kto wyciąga rękę z prośbą o pomoc. Wydaje się, że inni nie mają takich problemów."
 stress_threshold.1721.desc.calm: "spokojnie, jednakże #EMP wszyscy#! [ROOT.Char.Custom('GetCourtierPlural')] wydają się być zdeterminowani, by zszargać moje nerwy. Małe kryzysy zdominowały moje dni i czuję, że pękam jak nikt inny."
 stress_threshold.1721.desc.humble: "pokornie, jednakże mam wrażenie, że każdy mój czyn cuchnie pychą. Inni żyją bardzo skromnie, a ja zdaję się obnosić ze swoją wspaniałością przy każdej okazji i nie mogę tego znieść."
 stress_threshold.1721.desc.honest: "uczciwie, ale przy każdej decyzji widzę kłamstwa zaniechania i drobne błędy przekręcające moje zamiary. Inni wydają się niezwykle sumienni i otwarci, więc dlaczego mnie obarczono taką zwodniczą naturą?"
 stress_threshold.1721.desc.craven: "szlachetnie, ale po prostu brak mi odwagi, by działać tak śmiało jak inni i wydaje się, że moi [ROOT.Char.Custom('GetCourtierPlural')] stale to zauważają."
 stress_threshold.1721.desc.content: "szlachetnie, ciesząc się swoim losem i doceniając brak niepotrzebnych ambicji. Czuję jednak, że jest we mnie o wiele więcej zazdrości i buty, niż wykazują inni."
 stress_threshold.1721.desc.cynical_no_collide: "racjonalnie, ale moi [ROOT.Char.Custom('GetCourtierPlural')] zawsze zdają się podziwiać podejście innych, a nigdy moje własne przemyślenia."
 stress_threshold.1721.desc.paranoid: "ostrożnie, ale nie mogę przewidzieć wszystkiego. Zawsze znajdą się zdrajcy, których trzeba wytropić, i spiski, które należy odkryć. Nie wydaje się, aby na innych dworach mieli do czynienia z tak wieloma przypadkami zdrady, a ja mogę tylko winić siebie za prowokowanie ich."
 stress_threshold.1721.desc.callous: "rozsądnie, lecz moi [ROOT.Char.Custom('GetCourtierPlural')] odbierają wszystko, co robię, jako działanie złośliwe, ciągle czepiając się błahostek. Inni nie wydają się mieć problemów z kontrolowaniem swoich podwładnych."
 stress_threshold.1721.desc.compassionate: "wykazywać współczucie, jednakże inni wydają się być o wiele bardziej kochani niż ja. Po prostu nie potrafię nawiązać z ludźmi tak dobrego kontaktu, jakiego pragnę."
 stress_threshold.1721.desc.fickle: "elastycznie, ale bez względu na to, ile razy zmieniam zdanie, a także bez względu na to, jak wiele nowych informacji otrzymuję, inni wydają się być bardziej skłonni do zmian niż ja."
 stress_threshold.1721.desc.vengeful: "sprawiedliwie, mszcząc się za krzywdy i stosując kary, jednakże inni zawsze wydają się wymierzać sprawiedliwość o wiele szybciej."
 stress_threshold.1721.desc.forgiving: "wyrozumiale, ale mimo to moi [ROOT.Char.Custom('GetCourtierPlural')] boją się przyjść do mnie ze swoimi problemami. Inni wydają się być powiernikami dla setek poddanych. Nie wiem, jak sprawić, by moi ludzie tak mi ufali."
 stress_threshold.1721.desc.fallback: "szlachetnie, jednakże daleko mi do doskonałości."
 stress_threshold.1721.desc.rump: "\n\nPrzeklęty wszechświat obarcza taką odpowiedzialnością tak nieszczęsną duszę jak ja!"
 stress_threshold.1721.a.reclusive.gain: "Potrzebuję samotności, aby o tym pomyśleć."
 stress_threshold.1721.a.reclusive.effect: "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain: "Charytatywność czyni mnie lepszym człowiekiem, prawda?"
 stress_threshold.1721.e.improvident.effect: "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain: "Muszę publicznie wyznać swoje grzechy."
 stress_threshold.1721.f.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain: "Będziemy ucztować do momentu, aż poczuję się lepiej!"
 stress_threshold.1721.g.comfort_eater.effect: "Zorganizujmy kolejną ucztę! I jeszcze jedną, i jeszcze jedną!"
 stress_threshold.1721.h.inappetetic.gain: "Powiedz kucharzowi, żeby przestał przygotowywać mi obiady."
 stress_threshold.1721.h.inappetetic.effect: "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m: "Jestem tak samo dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jak reszta!"
 stress_threshold.1721.n: "Może jestem spragnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] najrzadszego mięsa…"
 stress_threshold.1731.t: "Załamanie psychiczne: Brak czasu dla same[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] siebie"
 stress_threshold.1731.desc.intro: "Ostatnio praca jest strasznie wyczerpująca. To tak jakby żaden [ROOT.Char.Custom('GetCourtier')] nie był w stanie samodzielnie podetrzeć sobie tyłka bez moich wyraźnych i szczegółowych instrukcji!\n\nGdy jestem w trakcie planowania małej wyprawy"
 stress_threshold.1731.desc.lustful: "do miejscowego burdelu, gdzie zamierzam zostać, dopóki nie będę obolał[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )],"
 stress_threshold.1731.desc.gluttonous: "do słynnej karczmy, gdzie będę próbować egzotycznej, zagranicznej kuchni,"
 stress_threshold.1731.desc.brave: "na miejscowy turniej słynący ze szczególnie zaciętych walk,"
 stress_threshold.1731.desc.shy: "do miejsca słynącego w okolicy ze spokoju,"
 stress_threshold.1731.desc.gregarious: "do miejsca, gdzie można zabawić się w dobrym towarzystwie,"
 stress_threshold.1731.desc.sadistic: "do miejscowego więzienia pełnego przestępców i chłopów,"
 stress_threshold.1731.desc.fallback: "do miejsca, gdzie [ROOT.Char.Custom('GetCourt')] nie ma żadnych obowiązków,"
 stress_threshold.1731.desc.rump: "podbiega do mnie sługa, bełkocząc o jakiejś nowej, błahej katastrofie."
 stress_threshold.1731.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain: "To może poczekać. Wszystko może poczekać."
 stress_threshold.1731.b.reclusive.effect: "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain: "Zatrzymam się tylko na chwilę, aby kupić kilka rzeczy po drodze…"
 stress_threshold.1731.c.profligate.effect: "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain: "Pomyślę o wcześniejszym powrocie podczas obiadu"
 stress_threshold.1731.d.comfort_eater.effect: "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain: "[friend.GetFirstNameNoTooltip] i ja porozmawiamy o tym po drodze."
 stress_threshold.1731.f.confider.effect: "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain: "Może ucieknę na spacer…"
 stress_threshold.1731.g.athletic.effect: "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain: "Wygląda na to, że będę pić przez całą drogę."
 stress_threshold.1731.h.drunkard.effect: "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain: "Mamy ciastka z haszyszem na drogę?"
 stress_threshold.1731.i.hashishiyah.effect: "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g: "#EMP W porządku#!, odwołam swoje plany."
 stress_threshold.2301.t: "Załamanie psychiczne: Rosnące potrzeby"
 stress_threshold.2301.desc.intro: "Każdy dzień zdaje się ostatnio wymykać mi z rąk. Niekończący się łańcuch trudnych decyzji. Klatka piersiowa napina się. Palce mnie swędzą i mrowią, oczy mam za małe w stosunku do czaszki.\n\nMuszę się od tego uwolnić"
 stress_threshold.2301.desc.lustful: "i choć przez chwilę poczuć w ramionach ciepło drugiego człowieka, po prostu poczuć czyjąś bliskość."
 stress_threshold.2301.desc.gluttonous: "i zjeść cokolwiek, co zapełniłoby tę pustkę."
 stress_threshold.2301.desc.greedy: "i poczuć między palcami uspokajającą twardość zimnej monety."
 stress_threshold.2301.desc.gregarious: "i #EMP porozmawiać#! z kimś, kto mnie zrozumie."
 stress_threshold.2301.desc.fallback: "i oddychać bez poczucia zdruzgotania, uśmiechać się bez poczucia pustki."
 stress_threshold.2301.desc.rump: "\n\nCzy to aż tak dużo?"
 stress_threshold.2301.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain: "Może… nowe łóżko? Albo trzy?"
 stress_threshold.2301.b.profligate.effect: "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain: "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect: "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f: "Nienawidzę tego."
 stress_threshold.2311.t: "Załamanie psychiczne: Nawiedzan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez przeszłość"
 stress_threshold.2311.desc.intro: "Siedzę na tronie i rozmyślam. Serce mam ciężkie od wspomnień. Myślę o tym, w czym zdarzyło mi się brać udział lata temu."
 stress_threshold.2311.desc.generous: "Czy naprawdę był[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ze mnie szczodr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]? Czy rzeczywiście pomagał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ludziom?"
 stress_threshold.2311.desc.diligent: "Czy pracował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wtedy wystarczająco ciężko? Czy mój trud zapobiegał kłopotom, czy je powodował?"
 stress_threshold.2311.desc.wrathful: "Jak często wpadał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w gniew? Czy mój gniew był dobrze spożytkowany, czy też źle ukierunkowany?"
 stress_threshold.2311.desc.patient: "Czy był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zbyt ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]? Czy moja cierpliwość była czymś więcej niż chwalebnym niezdecydowaniem?"
 stress_threshold.2311.desc.arrogant: "Czy moja duma mnie tu doprowadziła? Czy czeka mnie współmierny upadek, który mnie zniszczy?"
 stress_threshold.2311.desc.humble: "Czy naprawdę był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wystarczająco dobr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]? Czy inny [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] nie nadawał[Select_CString(ROOT.Char.IsFemale, 'aby', 'by' )] się lepiej?"
 stress_threshold.2311.desc.deceitful: "Czy nie za bardzo zaplątał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się we własnych kłamstwach? Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jestem sprytn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale może moje oszustwa dopadają mnie nawet teraz?"
 stress_threshold.2311.desc.zealous: "Czy [ROOT.GetCharacter.GetFaith.HighGodName] naprawdę nade mną czuwa? Czy moja wiara była pochodnią w ciemności, czy też stosem dla mojej własnej głupoty?"
 stress_threshold.2311.desc.fallback: "Czy miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] rację? Czy się mylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
