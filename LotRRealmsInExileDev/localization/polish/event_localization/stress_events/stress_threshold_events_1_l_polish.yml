 stress_threshold.2341.desc.intro: "Cholera, ja też potrzebuję czasu dla siebie! Co z tego, że [ROOT.Char.Custom('GetCourt')] pozostanie bez mojego nadzoru przez kilka dni czy nawet miesiąc? Rządzenie jest moją prerogatywą i będę z niej korzystać lub ją porzucę w zależności od mojej woli.\n\nJako [ROOT.GetCharacter.GetTitleAsNameNoTooltip]"
 stress_threshold.2341.desc.lazy: "mam prawo do odpoczynku!"
 stress_threshold.2341.desc.craven: "mam prawo nie narażać się na niebezpieczeństwo. Jeżeli zdecyduję się na czasową alienację, będzie to tylko i wyłącznie moja sprawa!"
 stress_threshold.2341.desc.shy: "nie muszę nikogo przyjmować, jeśli tylko tego nie chcę! Moi [ROOT.Char.Custom('GetCourtierPlural')] muszą to zrozumieć."
