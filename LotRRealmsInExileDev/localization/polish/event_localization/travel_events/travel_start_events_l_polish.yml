l_polish:
 #Travel Start Events
 #Generic start (no activity)
 travel_start_event.1000.t_murder: "Makabryczny początek"
 travel_start_event.1000.t_sick: "Niepewny początek"
 travel_start_event.1000.t: "Nowy początek"
 travel_start_event.1000.intro_activity: "[host.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] mojej osoby, będzie organizować wydarzenie znane wszem i wobec jako [ROOT.Char.GetInvolvedActivity.GetShortName] na następujących ziemiach: [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. Nadszedł czas, abyśmy tam wyruszyli."
 travel_start_event.1000.intro_my_activity: "Będę organizować wydarzenie, jakim jest [ROOT.Char.GetInvolvedActivity.GetShortName] w miejscu znanym jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. Nadszedł czas, abyśmy wyruszyli."
 travel_start_event.1000.desc_sick: "Doskonale zdaję sobie sprawę z tego, że wyruszenie w drogę w sytuacji, gdy zmagam się z chorobą, stanowi dodatkowe ryzyko oprócz zwykłego niebezpieczeństwa związanego z podróżą. Będąc jednak nawet w tak nieciekawym stanie muszę kontynuować przedstawienie. \n\nWyruszmy w kierunku miejsca znanego jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] i niech [ROOT.Char.GetFaith.HighGodName] czuwa nad naszą podróżą."
 travel_start_event.1000.desc: "Wszystko gotowe i spakowane, i wreszcie możemy rozpocząć naszą podróż z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] do naszego kolejnego celu o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nKiedy opuszczamy posiadłość, a nasze konie zaczynają wkraczać na nowy teren, czuję, że wrócimy z naszej wyprawy szybko, cało i zdrowo."
 travel_start_event.1010.tt.tournament.every_knight: "Kiedy bierzesz udział w wydarzeniu jakim jest [GetActivityType( 'activity_tournament' ).GetName|l], każdy twój dostępny [knight|El] [unlanded|El] będzie ci towarzyszyć w zmaganiach"
 travel_start_event.1000.a: "Nie mogę się doczekać!"
 travel_start_event.1000.a_cynical: "Chyba musimy…"
 travel_start_event.1000.a_craven: "Mam nadzieję, że wszystko pójdzie dobrze…"
 travel_start_event.1000.a_hajj: "Czekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na to całe życie."
 travel_start_event.1000.a_hajj_revisit: "Nie mogę się doczekać, kiedy znów zobaczę lśniące mury."
 #Travelling to a Tournament
 travel_start_event.1010.t_sick_tournament: "$activity_tournament$: niepewny początek"
 travel_start_event.1010.t_tournament: "$activity_tournament$: nowy początek"
 ##Tournament
 travel_start_event.1010.desc_tournament_intro: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))|U], [ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName], będzie gospodarzem wydarzenia jakim są zawody znane jako [ROOT.Char.GetInvolvedActivity.GetShortName|l] w pobliżu miejsca o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], i przyszła już pora, aby się pożegnać."
 travel_start_event.1010.desc_sick_tournament: "\n\nMimo że niedomagam na ciele, a moja choroba wpływa mocno na moją aktywność, za nic w świecie nie odpuszczę tego, co – jak się zdaje – będzie spektakularnym wydarzeniem wspominanym jeszcze przez wiele, wiele lat."
 travel_start_event.1010.desc_tournament: "\n\nMusimy reprezentować ród [ROOT.Char.GetHouse.GetName] i sprawić, aby ludność [ROOT.Char.GetCulture.GetNameNoTooltip|l] była dumna."
 travel_start_event.1010.desc_tournament_outro_negative: "\n\nMiejmy nadzieję, że pozostała ludność z miejsca znanego jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] nie będzie tak zdemoralizowana, jak [host.GetTitledFirstNameNoTooltip], ale lepiej miejmy oczy dookoła głowy, kiedy wejdziemy do jaskini lwa."
 travel_start_event.1010.desc_tournament_outro_positive_culture: "\n\nKiedy już tam będziemy, powinniśmy także wykorzystać okazję do tego, by doświadczyć nieco innych zwyczajów, jakimi może pochwalić się kultura [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip|l]."
 travel_start_event.1010.desc_tournament_outro_positive: "\n\nBędąc z dala od domu powinniśmy także wykorzystać okazję do tego, by poszerzać swoje horyzonty i cieszyć się każdego rodzaju gościnnością."
 ##My Tournament
 travel_start_event.1010.desc_sick_my_tournament: "Nie mając pewności, jak wiele czasu mi zostało, w końcu biorę udział w zawodach; [ROOT.Char.GetInvolvedActivity.GetShortName|l] to ważne wydarzenie, którego organizacja zajęła mi naprawdę dużo czasu. Patrząc wstecz, stwierdzam, że lepiej byłoby zorganizować je w stolicy, niż w miejscu znanym jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]\n\nZdając sobie sprawę z tego, że stan mojego zdrowia sprawia, że udział w zawodach niesie za sobą spore ryzyko, uświadamiam sobie także, że na pewno liczni [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] z chęcią podejmą walkę w moim imieniu."
 travel_start_event.1010.desc_my_tournament: "Młodo wyglądający i czujni członkowie mojej świty z zapałem czekają aż wybierzemy się obejrzeć wydarzenie, jakim jest [ROOT.Char.GetInvolvedActivity.GetShortName|l]. I chociaż odbywa się ono w miejscu o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], to ja jestem jego gospodarzem."
 travel_start_event.1010.desc_my_tournament_outro_shy: "To wydarzenie powinno być sukcesem i przynieść hrabstwu bogactwo.\n\nMam nadzieję, że wszyscy będą się dobrze bawić i docenią wysiłek włożony w jego organizację."
 travel_start_event.1010.desc_my_tournament_outro: "Pojedziemy tam i zwyciężymy.\n\nJest to także doskonała okazja, aby pokazać szanownym gościom nasz prestiż i zamożność."
 #Setting off on a Tour
 travel_start_event.1020.t_sick_tour: "$activity_tour$: niepewny początek"
 travel_start_event.1020.t_tour_majesty: "$activity_tour$: majestatyczny początek"
 travel_start_event.1020.t_tour_tax: "$activity_tour$: intratny początek"
 travel_start_event.1020.t_tour_dread: "$activity_tour$: fatalny początek"
 travel_start_event.1020.desc_tour_intro: "[ROOT.Char.GetInvolvedActivity.GetShortName] musi się rozpocząć. Naszym celem będzie miejsce o nazwie [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Moi dworzanie już spakowani i gotowi, a wręcz rwą się do odjazdu.\n\nNaszym pierwszym przystankiem będzie [next_stop_liege.Custom('FortifiedBuilding')], budowla położona w miejscu o nazwie [next_stop_liege.GetCapitalLocation.GetName], której właścicielem jest [next_stop_liege.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))]."
 travel_start_event.1020.desc_sick_tour: "Poznanie tamtejszej ludności będzie interesujące.\n\nMimo tego, że nie jestem w dobrym zdrowiu, wiem, że [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] będzie czymś, o czym ludzie będą opowiadać przez wiele, wiele lat."
 travel_start_event.1020.desc_tour_majesty: "Nie mogę się doczekać aż [next_stop_liege.Custom('PL_go_ja')] odwiedzę i obejrzę wszystkie posiadłości położone na obszarze mojego państwa.\n\nTo pewne, że poddani z miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], będą przez wiele lat opowiadać o mojej hojności."
 travel_start_event.1020.desc_tour_tax: "Nie mogę się doczekać tego, by pomóc tamtejszej ludności zwiększyć zasobność skarbca naszego państwa w każdy możliwy sposób.\n\nPo tym, jak zakończę swój objazd ziem, poddani zamieszkujący miejsce o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] na pewno nie będą mieli żadnych nadwyżek ukrytych przed koroną."
 travel_start_event.1020.desc_tour_dread: "Nie mogę się doczekać aż zasieję strach w moich żałosnych poddanych, posiadłość po posiadłości.\n\nUpewnię się, że ci [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] z moim udziałem zapadnie w pamięci tym zamieszkującym miejsce o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]…"
 due_to_activity_options_tt: "Zgodnie z wybraną przez ciebie [Concept('activity_options', 'opcją aktywności')|E]:"
 #Travelling to a Wedding
 travel_start_event.1030.t_red_wedding: "$activity_wedding$: makabryczny początek"
 travel_start_event.1030.t_sick_wedding: "$activity_wedding$: niepewny początek"
 travel_start_event.1030.t_wedding: "$activity_wedding$: nowy początek"
 ##Red Wedding
 travel_start_event.1030.desc_sick_red_wedding: "Dzwony dzwonią dla wszystkich bez wyjątku, ze mną włącznie. Nadszedł czas, aby zjawić się na wydarzeniu, jakim jest [ROOT.Char.GetInvolvedActivity.GetShortName|l], które przyszło mi zorganizować, w miejscu o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nMoja choroba mnie nie powstrzyma przed tym, co muszę zrobić i [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l] z pewnością dojdzie do skutku. Upewnię się, że kto żyw, ten na długo zapamięta te zaślubiny."
 travel_start_event.1030.desc_red_wedding: "Wraz z nadchodzącym dla mojej świty czasem wyjazdu na wydarzenie, jakim jest [ROOT.Char.GetInvolvedActivity.GetShortName|l] w miejscu o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], nadszedł także czas, aby uczestnicy tego wydarzenia opuścili ten świat.\n\nJeśli wszystko się powiedzie, ci, którzy pozostaną przy życiu, na długo zapamiętają te zaślubiny…"
 ##Host Wedding
 travel_start_event.1030.desc_host_wedding: "[host.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], samodzielnie organizuje dla siebie tak ważne wydarzenie, jak [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l]. Ma ono odbyć się w miejscu o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. Nadszedł czas, aby się pożegnać.\n\nWchodzi [host.GetSheHe] w święty związek z osobą znaną jako [host_spouse_to_be.GetTitledFirstName],"
 travel_start_event.1030.desc_host_wedding_negative: "a ja będę tam po to, żeby im przeszkodzić."
 travel_start_event.1030.desc_host_wedding_positive: "a ja będę tam, życząc im wszystkiego dobrego na nowej drodze życia."
 travel_start_event.1030.desc_host_wedding_default: "a wesele będzie przyjemne, jak większość wesel."
 travel_start_event.1030.desc_host_wedding_outro_negative: "\n\nNiech ich związek będzie tak zepsuty, jak leżąca od miesięcy w cieple ryba. Ja przynajmniej wykorzystam do cna gościnność, jaką oferuje [host.GetTitledFirstNameNoTooltip], i będę się cieszyć dobrą strawą i napitkiem."
 travel_start_event.1030.desc_host_wedding_outro_positive: "\n\nNiech ich małżeństwo będzie tak obfite, jak jesienne zbiory i co najmniej dwa razy bardziej przyjemne."
 travel_start_event.1030.desc_host_wedding_outro_default: "\n\nNie mogę się doczekać, kiedy się zrelaksuję i z radością oddam świętowaniu, które towarzyszy takim okazjom."
 ##Wedding
 travel_start_event.1030.desc_wedding: "[host.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], organizuje tak ważne wydarzenie, jak [ROOT.Char.GetInvolvedActivity.GetShortName|l]. Odbędzie się ono w miejscu o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. Przyszedł zatem czas, aby się pożegnać.\n\n[first_spouse.GetTitledFirstName], a dla mnie [host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] i [second_spouse.GetTitledFirstName], a dla mnie [host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] zostaną w tej ceremonii połączeni świętym węzłem małzeńskim."
 travel_start_event.1030.desc_wedding_outro_sick: "\n\nMimo że niedomagam i tak nie mogę się doczekać tego wydarzenia, na którym zrelaksuję się i z wdzięcznością oddam się uroczystościom."
 travel_start_event.1030.desc_wedding_outro_negative: "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1030.desc_wedding_outro_positive: "\n\n[host.GetTitledFirstNameNoTooltip] z pewnością przygotowuje godne zapamiętania uroczystości, a ja nie mogę się doczekać, kiedy wezmę w nich udział."
 travel_start_event.1030.desc_wedding_outro_default: "$travel_start_event.1030.desc_host_wedding_outro_default$"
 ##My Literal Wedding
 travel_start_event.1030.desc_my_spouse_wedding: "Będę mieć zaszczyt zostać gospodarzem tak ważnego wydarzenia, jak [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l]. Odbędzie się ono w miejscu znanym jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. Nadszedł zatem czas, aby się pożegnać.\n\nPrzez to zjednoczenie [my_spouse_to_be.GetTitledFirstName] i ja staniemy się małżeństwem, i z pewnością będzie to uroczystość godna zapamiętania."
 travel_start_event.1030.desc_my_spouse_wedding_outro_negative: "\n\nChociaż [my_spouse_to_be.GetTitledFirstNameNoTooltip] nie jest do końca w moim guście, z pewnością uda nam się porozumieć."
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive: "\n\nZ ekscytacją patrzę w przyszłość, wiedząc, że towarzyszyć mi w niej będzie [ROOT.Char.Custom('PartnerOpinionHighDescription')] [my_spouse_to_be.GetTitledFirstNameNoTooltip]."
 travel_start_event.1030.desc_my_spouse_wedding_outro_default: "\n\n[my_spouse_to_be.GetTitledFirstNameNoTooltip] z pewnością zapewni mi doskonałe towarzystwo na resztę mojego życia."
 ##My Wedding
 travel_start_event.1030.desc_my_wedding: "$travel_start_event.1000.intro_my_activity$\n\n[first_spouse.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] i [second_spouse.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] zostaną w tej ceremonii połączeni świętym węzłem małzeńskim, i będzie to z korzyścią dla wszystkich."
 travel_start_event.1030.desc_my_wedding_outro_sick: "\n\nChoć zdrowie mi nie dopisuje, upewnię się, że każdy z gości będzie pod wrażeniem i zadbam o niego odpowiednio."
 travel_start_event.1030.desc_my_wedding_outro_negative: "\n\nLepiej, żeby szczęśliwa para okazała wdzięczność za tę uroczystość."
 travel_start_event.1030.desc_my_wedding_outro_positive: "\n\nZ ogromną radością obserwuję tę dwójkę i cieszę się, że ich związek zwieńczyło małżeństwo."
 travel_start_event.1030.desc_my_wedding_outro_default: "\n\nTo będzie piękna ceremonia, a nasi goście będą pod wrażeniem."
 #Travelling to a Feast
 travel_start_event.1040.t_murder_feast: "$activity_feast$: makabryczny początek"
 travel_start_event.1040.t_sick_feast: "$activity_feast$: niepewny początek"
 travel_start_event.1040.t_feast: "$activity_feast$: nowy początek"
 ##Feast
 travel_start_event.1040.desc_feast: "[host.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], organizuje tak ważne wydarzenie, jak [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l]. Odbędzie się ono w miejscu o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. Przyszedł zatem czas, aby się pożegnać."
 travel_start_event.1040.desc_feast_celebration: "\n\n[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] to czas celebracji ostatnich osiągnięć i dokonań osoby o imieniu [celebratory_guest.GetTitledFirstName]."
 travel_start_event.1040.desc_feast_outro_sick: "\n\nChoć zdrowie mi nie dopisuje, wierzę, że wzięcie udziału w tym wydarzeniu może być dobrym sposobem na to, by przez chwilę się zrelaksować i przestać myśleć o toczących mnie chorobach."
 travel_start_event.1040.desc_feast_outro_negative: "\n\nPodczas tej wizyty muszę zadbać zarówno o zdrowię swoich pleców, jak i spożywane jadło, bo [host.GetTitledFirstNameNoTooltip] to doprawdy zdradziecka istota."
 travel_start_event.1040.desc_feast_outro_positive: "\n\n[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] to dobra okazja, by spędzić więcej czasu z osobą, którą jest [host.GetTitledFirstNameNoTooltip]. Nie mogę się doczekać."
 travel_start_event.1040.desc_feast_outro_default: "\n\nNie mogę się doczekać, kiedy spróbuję regionalnego napitku, jakim jest [host.Custom('RegionalDrink')] z miejsca znanego jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], a także lokalnych przysmaków."
 ##My Murder Feast
 travel_start_event.1040.desc_sick_murder_feast: "Przyszedł czas na wyrównanie rachunków z gośćmi, którzy przybyli na tak ważne wydarzenie, tak [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l], [ROOT.Char.GetInvolvedActivity.GetShortName|l].\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] to nasze kolejne miejsce przeznaczenia. Tam właśnie odbędzie się moja własna uczta. Muszę się zatem spieszyć, by nie przyszło mi zbyt wcześnie opuścić tego świata."
 travel_start_event.1040.desc_murder_feast: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] [ROOT.Char.GetInvolvedActivity.GetShortName|l], jako, że ja będę gospodarzem, a wszystko odbędzie się w miejscu o nazwie [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], to będzie świetna okazja do zapoznania moich gości ze specyficznymi tradycjami.\n\nWszystko jest dopracowane w najdrobniejszych szczegółach i wiem na pewno, że poczują się mile widziani. To będzie uczta godna zapamiętania… dla tych, którzy przeżyją."
 #My Feast
 travel_start_event.1040.desc_my_feast: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1040.desc_my_feast_celebration_host: "\n\n[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] to wydarzenie zorganizowane na cześć moją, a także moich wspaniałych osiągnięć i dokonań."
 travel_start_event.1040.desc_my_feast_celebration: "\n\n[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] to wydarzenie zorganizowane na cześć osoby, którą jest [celebratory_guest.GetTitledFirstName]. To doprawdy wspaniały człowiek, który zasługuje na dodatkowe uznanie."
 travel_start_event.1040.desc_my_feast_outro_sick: "\n\nOstatnio nie czuję się najlepiej, ale ta uczta z pewnością pomoże mi oczyścić umysł."
 travel_start_event.1040.desc_my_feast_outro_extrovert: "\n\nUpewnię się, że to wydarzenie, [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l], będzie przyjęciem godnym zapamiętania. Takim, o którym ludzie będą opowiadać jeszcze przez wiele, wiele lat!"
 travel_start_event.1040.desc_my_feast_outro_introvert: "\n\nChociaż nieszczególnie obchodzą mnie tego typu wydarzenia, jest to zło konieczne, w którym od czasu do czasu trzeba wziąć udział."
 travel_start_event.1040.desc_my_feast_outro: "\n\nNiecierpliwie czekam na dobrą ucztę i możliwość rozładowania emocji!"
 travel_start_event.1040.a: "Taka byłaby ich wola."
 #Travelling to a Play Date
 travel_start_event.1050.t_sick_playdate: "$activity_playdate$: niepewny początek"
 travel_start_event.1050.t_playdate: "$activity_playdate$: nowy początek"
 ##Play Date
 travel_start_event.1050.desc_playdate: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1050.desc_sick_playdate: "\n\nChoć ostatnio nie czuję się najlepiej, mam nadzieję, że wszystko pójdzie sprawnie, i tak czy inaczej będę się dobrze bawić."
 travel_start_event.1050.desc_playdate_negative: "\n\nChoć nie przepadam za osobą znaną jako [host.GetTitledFirstName], nie mogę się doczekać, by spędzić trochę czasu z moimi rówieśnikami."
 travel_start_event.1050.desc_playdate_positive: "\n\n[host.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], to osoba, z którą spotkania wyjątkowo nie mogę się doczekać. Z niecierpliwością czekam, aż przybędziemy na miejsce!"
 travel_start_event.1050.desc_playdate_default: "\n\nZ niecierpliwością wyczekuję możliwości spędzenia czasu z moimi rówieśnikami, a także eksplorowania posiadłości znajdującej się w miejscu znanym jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 travel_start_event.1050.desc_playdate_outro: "\n\nI kto wie, może [ROOT.Char.Custom('ChildhoodTraitActivity')]."
 ##My Play Date
 travel_start_event.1050.desc_my_playdate: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1050.desc_my_playdate_learning: "\n\nMam intrygujące plany, żebyśmy mogli zarówno się kształcić, jak i poznawać nowych ludzi, może nawet przyjaciół."
 travel_start_event.1050.desc_my_playdate_bossy: "\n\nTe dzieci dowiedzą się, że w moich posiadłościach moja wola jest prawem. Wierzę jednak, że będziemy się dobrze dogadywać."
 travel_start_event.1050.desc_my_playdate_pensive: "\n\nNie mam w tej chwili nastroju na spotykanie się z moimi rówieśnikami… W sumie nigdy nie mam na to nastroju.\n\nMimo że niezbyt odpowiada mi ta sytuacja, muszę robić dobrą minę do złej gry i robić, co trzeba, żeby utrzymać swój status społeczny."
 travel_start_event.1050.desc_my_playdate_victim: "\n\n[playdate_victim.GetTitledFirstName] tam będzie, a to zawsze jest obietnica dobrej zabawy… przynajmniej dla mnie.\n\nChwalenie się posiadłością położoną w miejscu znanym jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] też powinno być całkiem przyjemne."
 travel_start_event.1050.desc_my_playdate_default: "\n\nWraz z moimi dworzanami zaplanowaliśmy wiele aktywności, w których możemy wziąć udział, i dlatego nie mogę się doczekać, aż będę gościć moich rówieśników."
 travel_start_event.1050.desc_my_playdate_outro: "\n\nCzeka nas mnóstwo zabawy, ale będzie to też świetna okazja, aby oprowadzić ich po posiadłościach położonych w miejscu znanym jako [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 travel_start_event.1051.t: "$activity_playdate$: zagrajmy"
 travel_start_event.1051.many: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))|U], [child_1.GetTitledFirstName] i [child_2.GetTitledFirstName] oraz inne dzieci dostają zaproszenie"
 travel_start_event.1051.three: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))|U], [child_1.GetTitledFirstName], a także [child_2.GetTitledFirstName] i [child_3.GetTitledFirstName] dostają zaproszenie"
 travel_start_event.1051.two: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))|U], [child_1.GetTitledFirstName], a także [child_2.GetTitledFirstName] dostają zaproszenie"
 travel_start_event.1051.one: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))|U], [child_1.GetTitledFirstName], dostaje zaproszenie"
 travel_start_event.1051.desc: "do wzięcia udziału w spotkaniu rówieśników, które organizuje [host.GetTitledFirstName]."
 travel_start_event.1051.single: "\n\n[child_1.GetSheHe|U] pakuje się i w gotowości oraz z ekscytacją czeka na wyjazd do miejsca znanego jako [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.multiple: "\n\nSą już spakowani i w gotowości oraz z ekscytacją czekają na wyjazd do miejsca znanego jako [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.a_cynical: "Dobrze więc…"
 travel_start_event.1051.a: "Baw się dobrze, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('child'))]!"
 travel_start_event.1051.a.multiple: "Bawcie się dobrze, dzieci!"
 travel_start_event.1051.b: "Nie sądzę!"
 playdate_depart_tt: "[THIS.Char.GetTitledFirstName] wyjeżdża na wydarzenie – [host.GetInvolvedActivity.GetName|l]"
 playdate_blocked_tt: "Wszystkie twoje dzieci lub wychowankowie zaproszeni do aktywności, którą jest [host.GetInvolvedActivity.GetName|l]"
 playdate_forbidden_title: "$activity_playdate$ zakazane"
 playdate_forbidden_tt: "[carer.GetTitledFirstName] zakazuje osobie o imieniu [child_1.GetFirstName] i innym udziału w twoim spotkaniu z rówieśnikami"
 playdate_forbidden_single_tt: "[carer.GetTitledFirstName] zakazuje osobie o imieniu [child_1.GetFirstName] udziału w twoim spotkaniu z rówieśnikami"
 #Going on a Pilgrimage
 travel_start_event.1060.t_sick_pilgrimage: "$activity_pilgrimage$: niepewny początek"
 travel_start_event.1060.t_hajj: "Hadżdż"
 travel_start_event.1060.t_pilgrimage: "$activity_pilgrimage$: nowy początek"
 travel_start_event.1060.desc_sick_pilgrimage: "Moja choroba przynosi powolny rozkład i delikatny ból, który czuję w całym ciele. W najmroczniejszych chwilach jedyną rzeczą, która trzyma mnie przy życiu, jest myśl, że plan [ROOT.Char.GetFaith.HighGodNamePossessive] będzie mi sprzyjać.\n\n Od kiedy czuję brak boskiej obecności, stało się dla mnie jasne, że [ROOT.Char.GetInvolvedActivity.GetShortName|l] do miejsca znanego jako [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] jest tym, czego muszę się podjąć, by wrócić do łask [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]. Ukoi to też moją duszę i kiedy przyjdzie moment, by odejść z tego świata, zrobię to, nie obawiając się niczego."
 travel_start_event.1060.desc_hajj_pilgrimage: "Nadszedł czas, abym podj[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] się pielgrzymki do Mekki. Jest bowiem jednym z nakazów dla wszystkich muzułmanów, więc również dla mnie, okazanie w ten sposób oddania woli Boga, którym jest [ROOT.Char.GetFaith.HighGodName]."
 travel_start_event.1060.desc_pilgrimage: "Podczas przygotowań nie opuszczało mnie poczucie spokoju i tego, że wszystko będzie dobrze.\n\n[ROOT.Char.GetInvolvedActivity.GetShortName] do miejsca znanego jako [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] jest czymś, czego z radością się podejmę, by jeszcze bardziej zbliżyć się do [ROOT.Char.GetFaith.HighGodNamePossessive]. Teraz bardziej niż kiedykolwiek mam pewność, że w czasie moich podróży czuwać nade mną będzie boska ręka."
 travel_start_event.1060.tt.random_pilgrim_counter: "[THIS.Char.GetInvolvedActivity.GetShortName] z twoim udziałem do miejsca znanego jako [THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] być może odbędzie się w towarzystwie innych pielgrzymów. Liczba dodanych potencjalnych pielgrzymów: [THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue]."
 #Travelling to a Hunt
 travel_start_event.1070.t_sick_hunt: "$activity_hunt$: niepewny początek"
 travel_start_event.1070.t_hunt: "$activity_hunt$: nowy początek"
 ##Hunt
 travel_start_event.1070.desc_hunt: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_negative: "Muszę zachować ostrożność podczas tej podróży; [host.GetTitledFirstNameNoTooltip] nie jest osobą, której mogę w pełni zaufać."
 travel_start_event.1070.desc_hunt_positive: "Nie mogę się doczekać, aż spędzę z [host.Custom('PL_nim_nia')] więcej czasu."
 travel_start_event.1070.desc_hunt_default: "Będę mieć możliwość, by godnie reprezentować ród [ROOT.Char.GetHouse.GetName]."
 travel_start_event.1070.desc_sick_hunt_outro: "\n\nI choć moje zdrowie mnie zawodzi, to polowanie powinno pomóc w oczyszczeniu mojej głowy ze złych myśli i złagodzeniu stresu."
 travel_start_event.1070.desc_hunt_outro_standard: "\n\nJeśli wydarzenie zostało dobrze zorganizowane, to będzie to bardzo przyjemna rozrywka."
 travel_start_event.1070.desc_hunt_outro_dangerous: "\n\nBędziemy polować na niebezpieczne bestie. Waleczność i spryt będą tutaj najważniejsze."
 travel_start_event.1070.desc_hunt_outro_legendary: "\n\nNaszą zdobyczą ma być legendarna bestia i padnie ona moją ofiarą…"
 travel_start_event.1070.desc_hunt_outro_falconry: "\n\nPolowanie z ptakami to najszlachetniejsze zajęcie, a przy tym radzę sobie w nim znakomicie."
 ##My Hunt
 travel_start_event.1070.desc_my_hunt: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1070.desc_my_hunt_hunter: "Nareszcie mam okazję, by oddać się swojej pasji i podszkolić swoje umiejętności."
 travel_start_event.1070.desc_my_hunt_humble: "Nie mogę się doczekać możliwości spędzenia czasu na świeżym powietrzu."
 travel_start_event.1070.desc_my_hunt_arrogant: "Nie mam wątpliwości, że wkrótce wrócę do domu, okryt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] chwałą."
 travel_start_event.1070.desc_sick_my_hunt_outro: "\n\nMimo że nie jestem w szczytowej formie, zrobię wszystko, by zabawić moich gości. Mam pewność, że to wydarzenie będzie dobrą zabawą dla wszystkich, którzy wezmą w nim udział."
 travel_start_event.1070.desc_my_hunt_outro_standard: "\n\nTo prawda, nie ma nic lepszego niż stare, dobre polowanie!"
 travel_start_event.1070.desc_my_hunt_outro_dangerous: "\n\nNasza zwierzyna będzie przerażająca, co z pewnością przyciągnie na polowanie wielu śmiałków."
 travel_start_event.1070.desc_my_hunt_outro_legendary: "\n\nZwierzyna, za którą podążamy to legendarna bestia, o ile w ogóle istnieje…"
 travel_start_event.1070.desc_my_hunt_outro_falconry: "\n\nMoje umiejętności w polowaniu z ptakami pozwolą mi pokazać innym, jak powinno się układać mewę."
 #Travelling to a Witch Ritual
 travel_start_event.1080.t_sick_witch_ritual: "$activity_witch_ritual$: niepewny początek"
 travel_start_event.1080.t_witch_ritual: "$activity_witch_ritual$: nowy początek"
 ##Witch Ritual
 travel_start_event.1080.desc_witch_ritual: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1080.desc_witch_ritual_negative: "\n\nChoć [host.GetTitledFirstNameNoTooltip] nie jest osobą, za którą szczególnie przepadam, z niecierpliwością wyglądam możliwości, aby podzielić się wiedzą z innymi członkami zakonu i czegoś od nich nauczyć."
 travel_start_event.1080.desc_witch_ritual_positive: "\n\n[host.GetTitledFirstNameNoTooltip] to [host.Custom('MagicUserTerm')] najwyższej klasy. Nie mogę się doczekać możliwości, by spędzić z [host.Custom('PL_nim_nia')] więcej czasu, a także podzielić się wiedzą z innymi członkami zakonu i podszlifować moje umiejętności."
 travel_start_event.1080.desc_witch_ritual_default: "\n\nRzadko mam okazję spędzić czas z moimi rówieśnikami i z niecierpliwością czekam na spotkanie z moimi braćmi i siostrami, a także na możliwość podzielenia się wiedzą i podszlifowania moich umiejętności."
 travel_start_event.1080.desc_sick_witch_ritual_outro: "\n\nChoć ostatnio zdrowie mi nie dopisuje, nie chcę przegapić tego wydarzenia."
 travel_start_event.1080.desc_witch_ritual_outro: "\n\nTo wydarzenie ma zadatki na bycie doprawdy niesamowitym, takim, o którym ludzie będą pamiętać jeszcze przez długi czas!"
 ##My Witch Ritual
 travel_start_event.1080.desc_my_witch_ritual: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_my_witch_ritual_learned: "\n\nJako [ROOT.Char.Custom('MagicUserTerm')] o niebagatelnych umiejętnościach z pewnością podzielę się z moimi braćmi i siostrami swoją ogromną wiedzą, dzięki której wszyscy będą mogli prowadzić bardziej oświecone życie."
 travel_start_event.1080.desc_my_witch_ritual_mystic: "\n\nJako osoba widząca, mistyk, potrafię przewidzieć dobro, które ma nadejść w przyszłości, a taka wiedza powinna być bardzo doceniona przez moich braci w czasie święta na cześć naszego bóstwa."
 travel_start_event.1080.desc_my_witch_ritual_health: "\n\nMoi bracia dzięki mojej ogromnej wiedzy o ciele człowieka i jego chorobach, którą się z nimi podzielę będą długo żyć i cieszyć się dobrym zdrowiem."
 travel_start_event.1080.desc_my_witch_ritual_default: "\n\nBędę wyśmienitym gospodarzem dla wszystkich moich braci i sióstr, tych z bliska i tych z daleka, którzy przyjechali by wspólnie weselić się w czasie święta na cześć naszego bóstwa!"
 travel_start_event.1080.desc_sick_my_witch_ritual_outro: "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1080.desc_my_witch_ritual_outro: "$travel_start_event.1080.desc_witch_ritual_outro$"
