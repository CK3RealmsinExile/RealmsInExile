l_polish:
 travel_danger_events.9000.t: "$travel_danger_prefix$ Brzęcząca plaga"
 travel_danger_events.9000.desc: "[location.Custom('GetTerrainTypePlural')|U] w miejscu znanym jako [location.GetName] #EMP roją się#! od maleńkich, mrocznych, krwiopijczych owadów. Bez względu na to, co robimy i gdzie się udamy, one tam są – wysysając naszą krew niczym torturująca chmura wysłana przez [ROOT.Char.GetFaith.DevilHerselfHimself] [ROOT.Char.GetFaith.DevilNamePossessive]!\n\nNie tylko konie stają się porywcze i temperamentne, ale moja świta również… zwłaszcza [Select_CString(mosquito_victim.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))] [mosquito_victim.GetFirstName], któr[Select_CString(mosquito_victim.IsFemale, 'a', 'y' )] wściekle wymachuje pokrytymi sangwiną ramionami."
 travel_danger_events.9000.deviant: "#EMP Cudownie!#! Wszyscy, rozbierajcie się!"
 travel_danger_events.9000.herbalist: "Myślę, że to ziele może nam pomóc…"
 travel_danger_events.9000.a: "Naprzód, to tylko zwykłe #EMP owady!#!"
 travel_danger_events.9000.b: "[mosquito_victim.GetFirstNameNoTooltip]! Rozbierz się, będziesz iść z przodu."
 drained_by_mosquitoes_modifier: "Ofiary komarów"
 drained_by_mosquitoes_modifier_desc: "Ta postać została zaatakowana przez rój krwiopijnych owadów, które wyssały z niej znaczną ilość sangwiny."
 travel_danger_events.9010.t: "$travel_danger_prefix$ Wbite w koło"
 travel_danger_events.9010.desc: "– [location.Custom('GetRandomRegionalDanger')|U]! – Słyszę, jak [irritated_character.GetFirstName] krzyczy w panice. Wkrótce potem dobiega mnie głośny trzask, jakby pękanie drewna. Bańka mojej cierpliwości też niebawem pęknie.\n\nWychodzę na [location.Custom('GetProvinceGroundDesc')] i widzę roztrzaskane szczątki koła wozu… #EMP Mojego#! wozu!\n\n– Przepraszam, [irritated_character.Custom2('RelationToMeShortVocative', SCOPE.sC('root_scope'))]. Nadeszła moja kolej, aby patrzeć na drogę, ale sen ogarnął mnie z lejcami w rękach…"
 travel_danger_events.9010.strong: "#EMP *Głośne westchnienie podczas podnoszenia wozu z ziemi*#!"
 travel_danger_events.9010.a: "[root_scope.Custom('CulturalCurse')|U]… spóźnimy się."
 travel_danger_events.9010.b: "Zbierz zaopatrzenie, a ja pojadę konno…"
 travel_danger_events.9020.t: "$travel_danger_prefix$ Perspektywa wychudzenia"
 travel_danger_events.9020.desc.first: "– Nie… Nie ostały nam się już #EMP żadne#! desery. [ROOT.Char.Custom('GetExpensiveDessert')], nic! – jąka się nerwowo [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))] [emaciated_character.GetFirstName]. – Ani [ROOT.Char.Custom('GetExpensiveMeal')], ani [ROOT.Char.Custom('GetExpensiveMealAlt')], ani [ROOT.Char.Custom('GetLocalStreetFoodPlural')], ani nawet #EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')]!#!\n\n"
 travel_danger_events.9020.desc.war: "„Ci przeklęci żołnierze grasujący po okolicy okradli nas pod osłoną nocy! Nie został nam #EMP nawet okruszek!#!” – krzyczy. „Będziemy głodować!”"
 travel_danger_events.9020.desc.other: "„Powinniśmy byli spakować więcej jedzenia – nie został #EMP ani okruszek#!, a w okolicy nie ma nic do jedzenia!” – krzyczy. „Będziemy głodować!”"
 travel_danger_events.9020.desc.last: "\n\nMoże [ROOT.Char.Custom('GetExpensiveMeal')] z sosem zawierającym [ROOT.Char.Custom('GetFoodDetail')] to była przesada? A może nie trzeba było wczoraj jeść aż trzech porcji?"
 travel_danger_events.9020.desc.last.alt: "\n\nAle… jadł[Select_CString(ROOT.Char.IsFemale, 'em', 'am' )] jak mysz kościelna, jak to ma być sprawiedliwe?"
 travel_danger_events.9020.a: "Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], żebyśmy mogli zjeść te słowa…"
 travel_danger_events.9020.b: "To, co mamy, trafia do #EMP mnie!#!"
 travel_danger_events.9020.hunter: "Gdzieś na pewno znajdzie się zdobycz!"
 travel_danger_events.9020.cannibal: "Och [emaciated_character.GetFirstNameNoTooltip], czy oddasz swoje życie, aby [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] żyć dalej?"
 emaciated_modifier: "Wychudzenie"
 emaciated_modifier_desc: "Ta postać przebyła długą drogę bez żadnego pożywienia."
 cannibalicus_maximus: "Ty i wszyscy członkowie twojej świty otrzymacie [secret|El] „Kanibal”, jeśli jeszcze nimi nie jesteście"
