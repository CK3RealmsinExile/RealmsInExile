l_polish:
 travel_danger_events.2000.t: "$travel_danger_prefix$ Oczy dżungli"
 travel_danger_events.2000.desc: "Coś mnie obserwuje, odkąd postawiliśmy stopę w dżunglach miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] błysk oczu, szelest liści.\n\nPodąża za mną, śledzi mnie, #EMP poluje na mnie#!.\n\nLudzie wysłani przeze mnie na poszukiwania, nie wrócili. Czym jest to stworzenie czające się w szmaragdowych gęstwinach dżungli?"
 travel_danger_events.2000.a: "Wykarczować i wypalić, macie #EMP znaleźć to coś#!."
 travel_danger_events.2000.b: "Nienawidzę tego. Zabierzcie mnie stąd."
 travel_danger_events.2000.c: "Jedyną rzeczą, której należy się obawiać w tej dżungli, jestem ja!"
 travel_danger_events.2001.t: "$travel_danger_prefix$ Powódź"
 travel_danger_events.2001.desc: "Deszcz nie ustaje podczas naszej podróży przez ziemie znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Nerwowo przyglądam się rzece, której mętne wody nabrzmiewają coraz bardziej, niczym wypełniony ropą pęcherz.\n\n[ROOT.Char.Custom2('RelationToMe', flood_victim)|U] [flood_victim.GetFirstNameNoTooltip] skarży się po raz kolejny.\n\n– Przedzieramy się przez to paskudne, wilgotne, zapadnięte szambo od wielu dni. Kiedy wreszcie…\n\nZanim zdąży dokończyć swoje zdanie, brzeg w końcu pęka. Gęsta, ciemna woda porywa nasze zaopatrzenie, a [flood_victim.GetFirstNameNoTooltip] płynie wraz z nim!"
 travel_danger_events.2001.a: "Ratować zaopatrzenie!"
 travel_danger_events.2001.b: "[flood_victim.GetFirstNameNoTooltip] potrzebuje pomocy!"
 burned_my_jungle_opinion: "Spalono moją dżunglę"
 travel_lost_supplies: "Utracone zaopatrzenie"
 travel_lost_supplies_desc: "Ta postać odczuwa skutki utraty zaopatrzenia podczas podróży."
