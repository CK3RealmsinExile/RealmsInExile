l_polish:
 #Travel Danger Events
 #Land: Beast of the wild
 travel_danger_events.6000.t: "$travel_danger_prefix$ Przerażająca bestia!"
 travel_danger_events.6000.desc: "Idziemy przez teren, jakim jest [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')|l], trzymając dobre tempo i ciesząc się urokami okolicy. Jednak kątem oka dostrzegam nagle [ROOT.Char.Custom('GetAnimalFeature')], a [ROOT.Char.Custom('GetAnimalSound')] potwierdza tylko moje obawy – to [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.again: "Po niedawnym spotkaniu z dziką bestią wolnym krokiem przemierzam teren, jakim jest [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]. Serce podchodzi mi do gardła, gdy słyszę [ROOT.Char.Custom('GetAnimalSound')] – to [ROOT.Char.Custom('GetAnimalType')]! Kolejny ponury żart [ROOT.Char.GetFaith.FateGodNamePossessive]!"
 travel_danger_events.6000.desc.seriously: "Mając w pamięci niedawne nieszczęścia, ostrożnie stąpamy po terenie, jakim są [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]. Gdy tylko zaczynam się nieco uspokajać, słyszę [ROOT.Char.Custom('GetAnimalSound')] niosący się po okolicy. Szlag, to [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.body: "\n\n[ROOT.Char.Custom('GetAnimalColor')|U] zwierzę [ROOT.Char.Custom('GetAnimalChargePresent')] na drogę. Jego [ROOT.Char.Custom('GetAnimalTrackPlural')] uderzają o [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Otaczają nas drzewa, a bestia kompletnie odcina nam drogę do miejsca o nazwie [destination.GetBaronyNameExplicitlyNoTooltip]."
 travel_danger_events.6000.victim: "\n\n– Patrzcie tylko na te #EMP [ROOT.Char.Custom('GetAnimalDanger')]#!… – szepce [beast_victim.GetFirstName]."
 travel_danger_events.6000.a: "Odsuńcie się, ja się tym zajmę!"
 travel_danger_events.6000.a_again: "Poślę cię tam, gdzie poprzednie bestie!"
 travel_danger_events.6000.a_seriously: "#EMP PRZEPUŚĆ#! mnie!"
 travel_danger_events.6000.a.wounded.t: "Kosztowne zwycięstwo"
 travel_danger_events.6000.a.wounded.desc: "Załodze udaje się uratować postać, którą jest [overboard_character.GetShortUINameNotMe], ale ta odnosi rany w wyniku upadku"
 travel_danger_events.6000.b: "Zabić to, [beast_victim.GetFirstNameNoTooltip]! Teraz!"
 travel_danger_events.6000.b_again: "Twoja kolej, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_seriously: "Teraz #EMP ty#!, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip], zrób coś!"
 travel_danger_events.6000.c: "#EMP UCIEKAJCIE#!! RATUJCIE SWOJE #EMP ŻYCIE#!!"
 travel_danger_events.6000.success: "[beast_victim.GetShortUINameNotMeNoTooltipNoFormat] zabija następujące zwierzę: [ROOT.Char.Custom('GetAnimalType')]"
 travel_danger_events.6000.wound: "Osoba znana jako [beast_victim.GetShortUINameNotMeNoTooltipNoFormat] zostaje pokiereszowana przez następujące zwierzę: [ROOT.Char.Custom('GetAnimalType')]"
 travel_danger_events.6000.failure: "[ROOT.Char.Custom('GetAnimalType')] zabija osobę znaną jako [beast_victim.GetShortUINameNotMeNoTooltipNoFormat]"
 travel_danger_events.6000.success_root: "[ROOT.Char.Custom('GetAnimalType')] umiera z ręki osoby znanej jako [root_scope.GetShortUINameNotMeNoTooltipNoFormat]"
 travel_danger_events.6000.wound_root: "[ROOT.Char.Custom('GetAnimalType')] kiereszuje osobę znaną jako [root_scope.GetShortUINameNotMeNoTooltipNoFormat]"
 travel_danger_events.6000.failure_root: "[ROOT.Char.Custom('GetAnimalType')] zabija osobę znaną jako [beast_victim.GetShortUINameNotMeNoTooltipNoFormat]"
 travel_danger_events.6010.t: "$travel_danger_prefix$ dym na horyzoncie"
 travel_danger_events.6010.raid: "Słupy dymu na horyzoncie i mijane przez nas grupy chłopów dają jasno do zrozumienia, że miejsce o nazwie [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] jest właśnie plądrowane. Silni zawsze biorą to, co chcą…\n\n"
 travel_danger_events.6010.siege: "Na obrzeżach miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] widać obóz oblężniczy. Barwy [siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] trzepoczą głośno na wietrze. Nie ma wątpliwości, na co patrzymy: to [siege_war.Custom('WarCasusBelliShort')].\n\n"
 travel_danger_events.6010.victim: "Moja ziemia i [ROOT.Char.Custom('FortifiedBuilding')] płoną, ale to nie jest wojna, którą mogę wygrać."
 travel_danger_events.6010.owner: "Moi ludzie powinni szybko poradzić sobie z tą żałosną kryjówką, którą [siege_victim.GetTitledFirstName] określa jako [siege_victim.Custom('FortifiedBuilding')]."
 travel_danger_events.6010.war_owner: "Przy odrobinie szczęścia napastnicy zatriumfują, a [siege_victim.GetTitledFirstName] znajdzie się w ich rękach, kopiąc i wrzeszcząc."
 travel_danger_events.6010.war_victim: "Nie mam niestety żadnej możliwości, aby pomóc osobie znanej jako [siege_victim.GetTitledFirstName] i pozbyć się tej kanalii, którą jest [siege_owner.GetTitledFirstName]."
 travel_danger_events.6010.ally_owner: "Mój sojusznik z pewnością sobie poradzi, a [siege_victim.GetTitledFirstName] dostanie to, na co zasługuje."
 travel_danger_events.6010.ally_victim: "Mogę jedynie patrzeć, jak wróg obraca w perzynę posiadłości osoby, którą jest [siege_victim.GetTitledFirstName]."
 travel_danger_events.6010.relation_owner: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))] [siege_owner.GetTitledFirstName] zamierza za wszelką cenę położyć kres rządom, które sprawuje [siege_victim.GetTitledFirstName]."
 travel_danger_events.6010.relation_victim: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))] [siege_victim.GetTitledFirstName] wyraźnie nie radzi sobie z odpieraniem sił, jakie rzuca do bitwy [siege_owner.GetTitledFirstName]."
 travel_danger_events.6010.sieger_liege: "Mój wasal, [siege_owner.GetTitledFirstName], zamierza za wszelką cenę położyć kres rządom, które sprawuje [siege_victim.GetTitledFirstName]."
 travel_danger_events.6010.peace: "Ten mały spór, jaki toczą ze sobą [siege_owner.GetTitledFirstName] oraz [siege_victim.GetTitledFirstName], to zdecydowanie spora niedogodność."
 travel_danger_events.6010.raid_end: "Wielu uczestników tej tragedii przeszukuje ruiny spalonych chat, porównując swoje łupy i opowiadając o własnym męstwie.\n\nNagle na plac podjeżdża grupa gburowatych obdartusów, wyraźnie nie grzeszących ani urodą, ani inteligencją…"
 travel_danger_events.6010.siege_end: "Żołnierze ogrzewają się przy nędznych ogniskach, a obok piętrzą się [siege_owner.Custom('RegionalArtilleryPlural')].\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing: "Nagle na plac podjeżdża grupa gburowatych obdartusów, wyraźnie nie grzeszących ani urodą, ani inteligencją…"
 travel_danger_events.6010.a: "Czas wtopić się w ten chłopski tłum…"
 travel_danger_events.6010.a.success: "Udaje ci się przemknąć"
 travel_danger_events.6010.a.failure: "Ktoś dostrzega twój elegancki ubiór"
 travel_danger_events.6010.capture_toast: "Schwytany podróżnik"
 travel_danger_events.6010.b: "W końcu mój tytuł to [ROOT.Char.GetTitledFirstNameNoTooltip]! Muszą nas przepuścić."
 travel_danger_events.6010.b.friend: "[siege_commander.GetTitledFirstNameNoTooltip] to bliska mi osoba. Zabierzcie mnie do [siege_commander.Custom('PL_niego_niej')]."
 travel_danger_events.6010.b.flavor: "#EMP Macie jakiekolwiek pojęcie, kim jestem?!#!"
 travel_danger_events.6010.b.success: "Twoja postawa wprawia ich w zakłopotanie"
 travel_danger_events.6010.b.failure: "Pozostają niewzruszeni"
 travel_danger_events.6010.c: "Pokaz siły ich odstraszy."
 travel_danger_events.6010.c.success: "Pozostawiają cię w spokoju"
 travel_danger_events.6010.c.failure: "Stawiają ci wyzwanie"
 travel_danger_events.6010.c.wound: "Przypadkowy członek świty zostaje ranny "
 travel_danger_events.6010.d: "Wystarczy ich przekupić."
 travel_danger_events.6011.t: "$travel_danger_prefix$ bitwa na horyzoncie"
 travel_danger_events.6011.intro: "Przerażeni mieszkańcy wykrzykują ostrzeżenia, ale niepotrzebnie – jasne jest, że przed nami rozgrywa się bitwa. Jak okiem sięgnąć szczątki, ofiary i prowizoryczne obozy.\n\n"
 travel_danger_events.6011.battle_both: "Armie dzierżące barwy moich wrogów, którymi są [battle_owner_1.GetTitledFirstName] oraz [battle_owner_2.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1: "Armie dzierżące barwy mojego wroga, którym jest [battle_owner_1.GetTitledFirstName], oraz osoby znanej jako [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2: "Armie dzierżące barwy mojego wroga, którym jest [battle_owner_2.GetTitledFirstName], oraz osoby znanej jako [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1: "Armie dzierżące barwy mojego sojusznika, którym jest [battle_owner_1.GetTitledFirstName], oraz osoby znanej jako [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2: "Armie dzierżące barwy mojego sojusznika, którym jest [battle_owner_1.GetTitledFirstName], oraz osoby znanej jako [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1: "Armie dzierżące barwy dobrze znanej mi osoby, którą jest [battle_owner_1.GetTitledFirstName], oraz osoby znanej jako [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2: "Armie dzierżące barwy dobrze znanej mi osoby, którą jest [battle_owner_1.GetTitledFirstName], oraz osoby znanej jako [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace: "Armie dzierżące barwy [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip] oraz [battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash: "ścierają się na oddalonych terenach, którymi są [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6011.war: "chcąc rozstrzygnąć konflikt, którym jest [battle_war.Custom('WarCasusBelliShort')]."
 travel_danger_events.6011.raid_both: "walcząc zaciekle o resztki łupów."
 travel_danger_events.6011.raid: "pragnąc łupić i plądrować."
 travel_danger_events.6011.hostile: "chcąc rozstrzygnąć jakiś drobny spór."
 travel_danger_events.6011.end: "\n\nJakaś opuszczona grupa, być może dezerterów lub najemników, potajemnie wymyka się z pola bitwy i kieruje się prosto na nas."
 travel_danger_events.6011.b: "Nie będą przeszkadzać takiej osobistości, jak [ROOT.Char.GetTitleAsNameNoTooltip]!"
 travel_danger_events.6011.d: "Brzdęk złota to ich jedyny język."
 travel_danger_events.6012.t: "$travel_danger_prefix$ pośród wojny"
 travel_danger_events.6012.intro: "Drogi zawalone są wozami i oddziałami przemieszczającej się armii. W oddali widać, jak kolorowe sztandary [army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] lśnią w słońcu, gdy wojska powoli przesuwają się przez [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')].\n\n"
 travel_danger_events.6012.war: "Widok armii mojego wroga, którym jest [army_owner.GetTitledFirstName], napełnia moje serce trwogą,"
 travel_danger_events.6012.ally: "Widok armii mojego sojusznika, którym jest [army_owner.GetTitledFirstName], bardzo mnie raduje,"
 travel_danger_events.6012.relation: "Widok armii osoby, którą jest [army_owner.GetTitledFirstName], sprawia, że zatrzymuję się na moment,"
 travel_danger_events.6012.peace: "Widok tej armii niepokoi grupę,"
 travel_danger_events.6012.clash: "ścierają się na oddalonych terenach, którymi są [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6012.raid: "zmierzając do nieszczęsnej wioski, którą zamierzają splądrować."
 travel_danger_events.6012.other: "zmierzając do jakiegoś odległego celu."
 travel_danger_events.6012.end: "\n\nZ naprzeciwka nadchodzi grupa przemoczonych żołnierzy wyglądających na dezerterów."
 travel_danger_events.6013.t: "$travel_danger_prefix$ sporne terytoria"
 travel_danger_events.6013.intro: "Przechodząc przez dotknięty wojną obszar o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], dostrzegamy, że sztandary zostały pospiesznie podmienione na barwy [occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\n"
 travel_danger_events.6013.war_owner: "Wroga mi osoba, którą jest [occupy_owner.GetTitledFirstName], najwyraźniej zdobyła wiele terenów należących wcześniej do postaci znanej jako [occupy_victim.GetTitledFirstName]."
 travel_danger_events.6013.war_victim: "Wroga mi osoba, którą jest [occupy_victim.GetTitledFirstName], najwyraźniej natrafiła na pewne problemy podczas walk z postacią znaną jako [occupy_owner.GetTitledFirstName]."
 travel_danger_events.6013.ally_owner: "Sprzymierzona ze mną osoba, którą jest [occupy_owner.GetTitledFirstName], najwyraźniej zdobyła wiele terenów należących wcześniej do postaci znanej jako [occupy_victim.GetTitledFirstName]."
 travel_danger_events.6013.ally_victim: "Sprzymierzona ze mną osoba, którą jest [occupy_victim.GetTitledFirstName], najwyraźniej natrafiła na pewne problemy podczas walk z postacią znaną jako [occupy_owner.GetTitledFirstName]."
 travel_danger_events.6013.relation_owner: "Znana mi osoba, którą jest [occupy_owner.GetTitledFirstName], najwyraźniej zdobyła wiele terenów należących wcześniej do postaci znanej jako [occupy_victim.GetTitledFirstName]."
 travel_danger_events.6013.relation_victim: "Znana mi osoba, którą jest [occupy_victim.GetTitledFirstName], najwyraźniej natrafiła na pewne problemy podczas walk z postacią znaną jako [occupy_owner.GetTitledFirstName]."
 travel_danger_events.6013.peace: "Przynajmniej nam oszczędzono doświadczenia tej wojennej zawieruchy."
 travel_danger_events.6013.war: "Mimo to [occupy_war.Custom('WarCasusBelliShort')] wciąż trwa gdzieś w oddali."
 travel_danger_events.6013.hostile: "Mimo to ciężko przewidzieć ostateczny wynik konfliktu."
 travel_danger_events.6013.end: "\n\nGdy podążamy dalej do celu o nazwie [destination.GetNameNoTooltip], postrzegamy zbliżającą się z naprzeciwka przerażającą grupę weteranów wojennych."
 regional_artillery_bombard: "bombarda"
