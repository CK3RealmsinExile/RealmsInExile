 travel_danger_events.6020.t: "$travel_danger_prefix$ niebezpieczeństwa głębin"
 travel_danger_events.6020.desc: "Na niebie zbierają się groźne chmury i chociaż kapitan przemawia do mnie mocnym głosem, w jego słowach wyczuwam strach. Wkrótce dopada nas straszny szkwał, smagając pokład ulewnym deszczem. [ROOT.Char.Custom('RegionalShipType')|U] miota się po wodzie lekko niczym zabawka.\n\nPotężny trzask, głośniejszy od grzmotu, niby uderzenie jakiegoś strasznego olbrzyma, przebija nasze uszy. Statek pęka pod naszymi stopami.\n\n"
 travel_danger_events.6020.hugger: "[hugger.GetTitledFirstName] i ja chwytamy się nawzajem z przerażenia, obserwując z szeroko otwartymi oczami ogromną falę pędzącą w stronę statku!"
 travel_danger_events.6020.prayer: "Widzę, jak [prayer.GetTitledFirstName] modli się na kolanach, wyciągając ręce ku przeszywanemu błyskawicami niebu.\n\n– Niech [prayer.GetFaith.HighGodName] i [prayer.GetFaith.WaterGodName] mają nas w swojej opiece! – krzyczy, gdy po pokładzie przetacza się ogromna fala."
 travel_danger_events.6020.diver: "– Zastępy [diver.GetFaith.DevilNamePossessive] idą po nasze dusze! – wrzeszczy [diver.GetTitledFirstName], trzymając się za głowę. – Jesteśmy zgubieni! – oznajmia, a chwilę później rzuca się w ogromną falę przetaczającą się przez statek."
 travel_danger_events.6020.director: "Patrzę z podziwem, jak [director.GetTitledFirstName] podnosi się gwałtownie z pokładu i wykrzykuje rozkazy, których nikt nie słyszy. Nie wie, że za chwilę skończy żywot pod płaszczem ogromnej fali."
 travel_danger_events.6020.fallback: "Wciskam się ciasno w kąt i z przerażeniem patrzę, jak marynarze zostają wrzuceni w czarną głębinę, a nad statkiem przetacza się ogromna fala."
 travel_danger_events.6020.a: "Aaaaaaaaaaaaach!"
 travel_danger_events.6030.t: "$travel_danger_prefix$ Wadliwa partia żywności"
 travel_danger_events.6030.leader: "[travel_leader.GetFirstName], osoba odpowiadająca za nasze zapasy żywności, nieśmiało ujawnia, że były źle przechowywane i nadają się teraz tylko do wyrzucenia."
 travel_danger_events.6030.fallback: "Trudno mi w to uwierzyć, ale nasze zapasy żywności na drogę nadają się tylko do wyrzucenia, ponieważ były źle przechowywane…"
 travel_danger_events.6030.desc: "\n\nPlamy pleśni zaczynają pokrywać chleb i produkty rolne, a my dość szybko zużyliśmy resztki suszonej żywności. Gdy zapada zmierzch, w grupie zaczyna panować coraz większy głód."
 travel_danger_events.6030.a: "To tylko trochę pleśni!"
 travel_danger_events.6030.b: "Natura o nas zadba!"
 travel_danger_events.6030.b.success: "Znajdujesz trochę pożywienia"
 travel_danger_events.6030.b.failure: "Nic nie znajdujesz"
 travel_danger_events.6030.b.critical: "Spożywasz niewłaściwą roślinę"
 travel_danger_events.6030.b.death: "Zjadasz najmniej odpowiednią roślinę"
 travel_danger_events.6030.c: "Tutejsi mieszkańcy muszą #EMP coś#! mieć."
 travel_danger_events.6030.d: "Będziemy musieli po prostu wszystko wymienić."
 travel_danger_events.6040.t: "$travel_danger_prefix$ uciążliwa pogoda"
 travel_danger_events.6040.wet: "Nasza podróż przez [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] to wyczerpujące doświadczenie. Chmary robactwa działają nam na nerwy, a nieznośna wilgoć utrudnia przeprawę suchą stopą."
 travel_danger_events.6040.war: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|U] naznaczone są wojną – zroszone krwią martwych i pokryte obozami ich żyjących współbraci. Warunki są okropne, a nasze spotkania z żołnierzami nieprzyjaciela – częste."
 travel_danger_events.6040.desc: "\n\nCzuję, że opuszczają mnie siły. Zazwyczaj to ja wytyczam tempo marszu, ale dziś ledwo nadążam za innymi. Coś jest nie tak…"
 travel_danger_events.6040.a: "Muszę wrócić."
 travel_danger_events.6040.b: "Na szczęście jest tu ze mną mój osobisty medyk. Czuwa nade mną łaska [ROOT.Char.GetFaith.HealthGodNamePossessive]!"
 travel_danger_events.6040.c: "Musimy iść naprzód…"
 travel_stealing_food_modifier: "Zrabowane racje"
 travel_stealing_food_modifier_desc: "Szlachta podróżująca po tym hrabstwie przywłaszczyła sobie dobra swoich poddanych."
