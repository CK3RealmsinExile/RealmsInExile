l_polish:
 travel_danger_events.5000.t: "$travel_danger_prefix$ Kłótliwa banda"
 travel_danger_events.5000.intro.land: "Podczas wędrówki przez tereny znane jako [location.GetName] nasza karawana zatrzymała się na polanie otoczonej przez [location.Custom('GetProvinceFoliageDesc')]. Podążam w kierunku powstałego zamieszania i widzę, że [entourage_member_one.GetFirstName] i [entourage_member_two.GetFirstName] zaciekle się kłócą.\n\n"
 travel_danger_events.5000.intro.sea: "Słysząc kilka uderzeń i gniewnych krzyków dochodzących z zewnątrz, pośpiesznie wyszedł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] spod pokładu tylko po to, by ujrzeć jak [entourage_member_one.GetFirstName] i [entourage_member_two.GetFirstName] gorliwie się kłócą.\n\n"
 travel_danger_events.5000.craven: "„Czemu mnie dręczysz, [entourage_member_two.GetFirstNameNoTooltip]? Nienawidzę być zaskakiwan[Select_CString(entourage_member_one.IsFemale, 'ą', 'ym' )] od tyłu, zwłaszcza gdy podróżujemy przez [location.Custom('GetTerrainLandPlural')]!”\n\n„Daj spokój, to był tylko żart! Zdobądź się na odrobinę odwagi – dla naszego dobra…”"
 travel_danger_events.5000.brave: "– [entourage_member_two.Custom('InsultNoun')|U] z ciebie, weź się w garść i #EMP walcz ze mną#!! Pokaż mi swoją wartość! Tchórz jak ty nie ma prawa brać udziału w tej podróży! – [entourage_member_one.GetFirstNameNoTooltip] pluje na ziemię.\n\n[entourage_member_two.GetFirstNameNoTooltip] tylko kuli się ze strachu i cicho szlocha do siebie."
 travel_danger_events.5000.chaste: "– Czy przestaniesz już paplać o swoich lubieżnych… #EMP przedsięwzięciach#!? Co za [entourage_member_two.Custom('InsultNounSexual')]! Nie będę tego więcej słuchać! – [entourage_member_one.GetFirstNameNoTooltip] zakrywa swoją twarz w zakłopotaniu.\n\n– Daj spokój, [entourage_member_one.GetFirstNameNoTooltip]! Nie wstydzę się swoich potrzeb… – odpowiada z oburzeniem [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.stubborn: "„Przysięgam, że idziemy w złym kierunku! Nie zrobię ani kroku dalej, dopóki nie rozwiążemy tego problemu!” – krzyczy [entourage_member_one.GetFirstNameNoTooltip].\n\n„#EMP Ty upart[Select_CString(entourage_member_one.IsFemale, 'a starucho', 'y staruchu' )]!#! Czy nie widzisz, że cała świta jest wyczerpana przez twoje głupie postępowanie?”"
 travel_danger_events.5000.generous: "– Mówię po raz ostatni, [entourage_member_two.GetFirstNameNoTooltip], nic mi już nie zostało! Jak śmiesz prosić mnie o więcej złota – wszystko, co należało do mnie, wylądowało w twojej kieszeni! – piekli się [entourage_member_one.GetFirstNameNoTooltip].\n\n– Ale potrzebuję więcej! Nie bądź sknerą, [entourage_member_one.GetFirstNameNoTooltip]!"
 travel_danger_events.5000.gregarious: "– No daj spokój, [entourage_member_two.GetFirstNameNoTooltip], próbuję tylko zabić czas. Może poznajmy się lepiej? – wykrzykuje [entourage_member_one.GetFirstNameNoTooltip] z poważnym wyrazem twarzy.\n\n[entourage_member_two.GetFirstNameNoTooltip] wzrusza ramionami; oczywiste jest, że czuje się niezręcznie i że chce wrócić czym prędzej do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 travel_danger_events.5000.shy: "[entourage_member_one.GetFirstNameNoTooltip] odwraca się do mnie ze wzburzeniem i wyjaśnia:\n\n– [entourage_member_two.GetFirstNameNoTooltip] nie chce zostawić mnie w spokoju! Co za [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNoun')]! Powiedz tej kanalii, że mam tego dość!\n\n– To były tylko zwykłe żarty z [entourage_member_one.Custom('PL_jego_jej')] [entourage_member_one.Custom('PointOfRidicule')], przysięgam!"
 travel_danger_events.5000.just: "– Jak śmiesz zrzucać mnie z konia, [entourage_member_one.GetFirstNameNoTooltip]! Co za [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNoun')]! – wykrzykuje [entourage_member_two.GetFirstNameNoTooltip], padając na [location.Custom('GetProvinceGroundDesc')].\n\n– Nie mogę ponosić odpowiedzialności za twój ewidentny brak umiejętności – odpowiada [entourage_member_one.GetFirstNameNoTooltip] z aroganckim uśmiechem."
 travel_danger_events.5000.patient: "– …i w ten sposób udało mi się wydostać z tak rozpaczliwej sytuacji podczas mojej ostatniej wizyty na ziemiach znanych jako [location.GetNameNoTooltip]. To właściwie przypomina mi o innej historii…\n\n– #EMP Ani słowa więcej, [entourage_member_one.GetFirstNameNoTooltip]!#! – wtrąca się [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.impatient: "[entourage_member_one.GetFirstNameNoTooltip] głośno marudzi: „Czy my #EMP kiedykolwiek#! dotrzemy do miejsca znanego jako [next_destination.GetName]? Nie zrobię ani kroku dalej!”\n\n„Przybędziemy, kiedy przybędziemy! Twoje niewdzięczne stękanie psuje jedynie nastrój reszcie świty. Gdyby to zależało ode mnie, zostawilibyśmy cię gdzieś na terenie miejsca znanego jako [random_visited_province.GetNameNoTooltip]!”"
 travel_danger_events.5000.temperate: "– Ty grzeszna, żarłoczna świnio! Czy możesz nie myśleć o jedzeniu chociaż przez godzinę?!\n\n– Ale odczuwam #EMP taaaaaki#! głód! [entourage_member_two.Custom('GetExpensiveDessert')|U] to wszystko, co chodzi mi teraz po głowie. Pomyśleć tylko o tych pysznościach, które zostawiliśmy za murami miasta znanego jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] – narzeka [entourage_member_two.GetFirstNameNoTooltip], a z [entourage_member_two.Custom('PL_jego_jej')] ust powoli cieknie strumień śliny."
 travel_danger_events.5000.paranoid: "– Przysłano cię tu, żebyś mnie załatwił[Select_CString(entourage_member_two.IsFemale, 'a', '' )]! Nie okłamuj mnie, ty [entourage_member_two.Custom('InsultAdjective')] oszu[Select_CString(entourage_member_two.IsFemale, 'stko', 'ście' )]! – [entourage_member_one.GetFirstNameNoTooltip] krzyczy w stanie całkowitej paniki.\n\n– Uspokój się, [entourage_member_one.GetFirstNameNoTooltip]! To tylko ja! Jak mogł[Select_CString(entourage_member_one.IsFemale, 'aś', 'eś' )] pomyśleć o czymś takim? – [entourage_member_two.GetFirstNameNoTooltip] odpowiada, próbując uspokoić [Select_CString(entourage_member_one.IsFemale, 'kobietę', 'mężczyznę' )]."
 travel_danger_events.5000.zealous: "[entourage_member_one.GetFirstNameNoTooltip] wydaje się wychwalać zalety, jakie niesie za sobą [entourage_member_one.GetFaith.GetNameNoTooltip|l].\n\n– …ale nie rozumiesz znaczenia, jakie dla dobrego życia ma [entourage_member_one.GetFaith.HighGodName]. Najważniejsze jest, aby…\n\n– #EMP Dość już!#! – [entourage_member_two.GetFirstNameNoTooltip] przewraca oczami. – Co za [entourage_member_one.Custom('InsultNoun')]! Niech [entourage_member_two.GetFaith.HighGodName] przyjdzie mi z pomocą i mnie ocali!"
 travel_danger_events.5000.fallback: "– [entourage_member_one.Custom('InsultAdjective')|U] [entourage_member_one.Custom('InsultNoun')] z ciebie, nie zniosę już więcej twoich idiotyzmów! – [entourage_member_one.GetFirstNameNoTooltip] tupie nogą w [location.Custom('GetProvinceGroundDesc')].\n\n– To przecież ty jęczysz przez całą drogę: #EMP „Czy już jesteśmy?”#!, na każdym skrzyżowaniu! – ripostuje [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.a: "Dajcie spokój, na pewno możecie się pogodzić."
 travel_danger_events.5000.a.success: "[entourage_member_one.GetFirstNameNoTooltip] i [entourage_member_two.GetFirstNameNoTooltip] słuchają cię i zgadzają się zapomnieć o sporze"
 travel_danger_events.5000.a.failure: "[entourage_member_one.GetFirstNameNoTooltip] i [entourage_member_two.GetFirstNameNoTooltip] nie są w stanie dość do porozumienia"
 entourage_member_one_leaves.tt: "[entourage_member_one.GetFirstNameNoTooltip] opuszcza twoją świtę"
 entourage_member_two_leaves.tt: "[entourage_member_two.GetFirstNameNoTooltip] opuszcza twoją świtę"
 travel_danger_events.5000.b: "Nie mamy czasu na wasze sprzeczki!"
 travel_danger_events.5000.c: "Jest tylko jeden sposób, by to rozwiązać."
 travel_danger_events.5000.c.success: "[entourage_member_one.GetFirstNameNoTooltip] wygrywa"
 travel_danger_events.5000.c.failure: "[entourage_member_two.GetFirstNameNoTooltip] wygrywa"
 travel_danger_events.5010.t: "$travel_danger_prefix$ Brak wolnych miejsc"
 travel_danger_events.5010.desc.intro: "Po kilku dniach męczącej podróży zatrzymaliśmy się w gospodzie na ziemiach znanych jako [location.GetName] w poszukiwaniu noclegu. Na moje polecenie [ROOT.Char.Custom2('RelationToMeShort', travel_leader )] [travel_leader.GetName] zapytuje o możliwość zakwaterowania. Po powrocie na [travel_leader.Custom('PL_jego_jej')] twarzy widnieje ponury wyraz, co nie wróży nic dobrego.\n\n"
 travel_danger_events.5010.desc.seriously: "– Wasza czcigodność, jak się zapewne domyślasz…\n\n– [travel_leader.GetName] spuszcza głowę w rozpaczy. Ta oślizgła gadzina, [angry_char.GetTitledFirstName], jest zdeterminowana, by uczynić mi tę podróż piekłem!"
 travel_danger_events.5010.desc.again: "– Wasza czcigodność, po raz kolejny właściciel tej karczmy twierdzi, że jest #EMP absolutnie pełna!#! Wygląda na to, że osoba znana jako [angry_char.GetName] rozpuściła wieści o naszym przybyciu w te strony."
 travel_danger_events.5010.desc: "– Wasza czcigodność, właściciel karczmy twierdzi, że jest ona pełna po brzegi, choć w pokoju wspólnym było niewielu gości. Podejrzewam, że mógł odmówić, ponieważ ziemie te należą do osoby znanej jako [angry_char.GetName]…"
 travel_danger_events.5010.a_seriously: "[angry_char.GetFirstNameNoTooltip] pożałuje tego dnia…"
 travel_danger_events.5010.a_again: "#EMP Znowu?#! [angry_char.Custom('InsultNoun')]! Niech to szlag!"
 travel_danger_events.5010.a: "Nie ma sprawy, znajdziemy nocleg gdzie indziej."
 travel_danger_events.5010.b_seriously: "#EMP NATYCHMIAST MNIE WPUŚCIĆ!#!"
 travel_danger_events.5010.b: "[ROOT.Char.GetTitledFirstNameNoTooltip] nie będzie spać na zewnątrz z powodu czyichś kaprysów."
 travel_danger_events.5010.b.flavor: "Próbujesz wedrzeć się do zajazdu przemocą"
 travel_danger_events.5010.b.success: "Karczmarz ugiął się"
 travel_danger_events.5010.b.failure: "Karczmarz zbywa cię"
 travel_danger_events.5010.c: "Porozmawiam z karczmarzem."
 travel_danger_events.5010.c.flavor: "Próbujesz przekonać karczmarza, by pozwolił tobie i twojej świcie zostać"
 travel_danger_events.5010.c.success: "Karczmarz zgodził się"
 travel_danger_events.5010.c.failure: "Karczmarz nie zgodził się"
