l_polish:
 #Travel Danger Events
 #Sea: Someone falls overboard
 travel_danger_events.4000.t: "$travel_danger_prefix$ Człowiek za burtą!"
 travel_danger_events.4000.desc: "Wzburzone wody są wystarczające, by wywołać chorobę morską u każdego doświadczonego żeglarza. Naszym statkiem rzuca w górę i w dół, a załoga szuka schronienia w ładowni.\n\nWidzę, jak [overboard_character.GetTitledFirstName] wygląda za burtę, odwraca się i idzie w kierunku pokładu kadłuba – ale zanim ktokolwiek zdąży zareagować, statek przechyla się na bok, a [overboard_character.GetSheHe] wpada do ciemnej wody."
 travel_danger_events.4000.desc.again: "Morze nie jest dla nas łaskawe w drodze do miejsca znanego jako [destination.GetNameNoTooltip]. Ponieważ ciągle doświadczamy turbulencji w naszej żegludze, gdy tylko kapitan wykrzykuje ostrzeżenie, ludzie tym razem szybciej schodzą pod pokład.\n\nJednak [overboard_character.GetTitledFirstName] zwlekał[Select_CString(overboard_character.IsFemale, 'a', '' )] zbyt długo i wypadł za burtę z cichym #EMP pluskiem#!!"
 travel_danger_events.4000.desc.seriously: "W jakiś sposób musieliśmy wywołać furię [ROOT.Char.GetFaith.WaterGodNamePossessive]. Morze znów się burzy, a ludzie pospiesznie schodzą pod pokład, zanim kapitan zdąży wykrzyczeć ostrzeżenie.\n\nGdy pędzę pod pokład, dostrzegam, że [overboard_character.GetTitledFirstName] ma stopę zaplątaną w linę przywiązaną do relingu. Jeden z członków załogi pędzi [overboard_character.GetHerHim] na ratunek, ale jest już za późno i wraz z kolejnym przechyłem statku, [overboard_character.GetFirstNameNoTooltip] pogrąża się w głębinach!"
 travel_danger_events.4000.a: "Musimy [Select_CString(overboard_character.IsFemale, 'ją', 'go' )] uratować!"
 travel_danger_events.4000.a_again: "Tylko nie to! Ratujcie [Select_CString(overboard_character.IsFemale, 'ją', 'go' )]!"
 travel_danger_events.4000.a_seriously: "Poważnie? Trzymaj się [overboard_character.GetFirstNameNoTooltip]!"
 travel_danger_events.4000.a.saved.t: "Uratowan[Select_CString(overboard_character.IsFemale, 'a', 'y' )]"
 travel_danger_events.4000.a.saved.desc: "[overboard_character.GetShortUINameNotMe] zostaje uratowan[Select_CString(overboard_character.IsFemale, 'a', 'y' )] dzięki wysiłkom załogi"
 travel_danger_events.4000.a.wounded.t: "Uratowan[Select_CString(overboard_character.IsFemale, 'a, ale ranna', 'y, ale ranny' )]"
 travel_danger_events.4000.a.wounded.desc: "[overboard_character.GetShortUINameNotMe] został[Select_CString(overboard_character.IsFemale, 'a uratowana', ' uratowany' )] przez załogę, ale odni[Select_CString(overboard_character.IsFemale, 'osła', 'ósł' )] rany"
 travel_danger_events.4000.a.failure.t: "Śmierć"
 travel_danger_events.4000.a.failure.desc: "[overboard_character.GetShortUINameNotMe] tonie"
 travel_danger_events.4000.b: "Nie ma czasu! Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [Select_CString(overboard_character.IsFemale, 'ją', 'go' )] uratuję!"
 travel_danger_events.4000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip], szybko!"
 travel_danger_events.4000.b.flavor: "[overboard_character.GetFirstNameNoTooltip] #EMP musi#! to przetrwać!"
 travel_danger_events.4000.c: "Jest już za późno."
 travel_danger_events.4000.c.flavor: "Tylny wiatr sprawi, że będziemy szybsi!"
 #Illness, an entourage member falls ill
 travel_danger_events.4010.t: "$travel_danger_prefix$ Wszystko jest w porządku"
 travel_danger_events.4010.desc: "Podróżowanie przez, czasami surowe, środowisko ma ożywczy wpływ przynajmniej na #EMP mój#! stan umysłu i wigor.\n\nJednak [ill_character.GetTitledFirstName] zdaje nie radzić sobie tak dobrze. Gdy na [Select_CString(ill_character.IsFemale, 'nią', 'niego' )] spoglądam, dostrzegam, że [ill_character.GetHerHis] ruchy są ociężałe, oddech ciężki, a spontaniczne ataki kaszlu wstrząsają całym [ill_character.GetHerHis] ciałem – najwyraźniej nie jest z [Select_CString(ill_character.IsFemale, 'nią', 'nim' )] dobrze."
 travel_danger_events.4010.desc_again: "Jest ranek i właśnie zwijamy obóz, by wrócić do miejsca znanego jako [destination.GetNameNoTooltip], kiedy dostrzegam, że [ill_character.GetTitledFirstName] leży w swojej kwaterze, oddychając ciężko, a [ill_character.GetHerHis] twarz jest blada jak prześcieradło. Na widok mojego spojrzenia wzdrygn[Select_CString(ill_character.IsFemale, 'ęła', 'ął' )] się i zacz[Select_CString(ill_character.IsFemale, 'ęła', 'ął' )] głośno kaszleć.\n\nCzy [ill_character.GetFirstNameNoTooltip] też się czymś zaraził[Select_CString(ill_character.IsFemale, 'a', '' )]? Czy to zaraza?"
 travel_danger_events.4010.desc_sea: "Gdy płyniemy w kierunku miejsca znanego jako [destination.GetNameNoTooltip], świeże morskie powietrze czyni cuda przynajmniej dla #EMP mojego#! zdrowia i dobrego samopoczucia. Jednak nie wszyscy mamy tyle szczęścia.\n\nOd kilku dni obserwuję, jak czuje się [ill_character.GetTitledFirstName] i najwyraźniej ma się coraz gorzej. Teraz nie ma wątpliwości, że zapadł[Select_CString(ill_character.IsFemale, 'a', '' )] na jakąś chorobę."
 travel_danger_events.4010.desc_sea_again: "Robimy duże postępy w kierunku ziem znanych jako [destination.GetNameNoTooltip], co uważam za bardzo ożywcze. Wygląda jednak na to, że [ill_character.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))] mojej osoby, doświadcza czegoś przeciwnego.\n\nDziś rano widzę [ill_character.Custom('PL_go_ja')], jak chrapliwie kaszle, opierając się o poręcz. Najwyraźniej coś [ill_character.Custom('PL_go_ja')] dopadło. Czy to zaraza?"
 travel_danger_events.4010.a: "Powinniśmy pozwolić [ill_character.GetHerHim] odpocząć i w pełni wyzdrowieć."
 travel_danger_events.4010.a_sea: "Znajdź port, aby [ill_character.GetFirstNameNoTooltip] [Select_CString(ill_character.IsFemale, 'mogła', 'mógł' )] odpocząć i wrócić do zdrowia."
 travel_danger_events.4010.b: "Chyba znam na to lekarstwo."
 travel_danger_events.4010.b.flavor: "Gałązka tego, szczypta tamtego…"
 travel_danger_events.4010.b.tt: "[ill_character.GetShortUINameNotMe] zapada na [GetTrait('pneumonic').GetName( GetNullCharacter )|l]"
 travel_danger_events.4010.b.cured.t: "Wyleczon[Select_CString(ill_character.IsFemale, 'a', 'y' )]"
 travel_danger_events.4010.b.cured.desc: "Całkowicie wyzdrowiał[Select_CString(ill_character.IsFemale, 'a', '' )]"
 travel_danger_events.4010.b.worsened.t: "Pogorszenie stanu"
 travel_danger_events.4010.b.worsened.desc: "[ill_character.GetHerHis|U] stan się pogarsza"
 travel_danger_events.4010.c: "Tyś [medicine_person.GetTitledFirstNameNoTooltip]! Czy dasz radę [ill_character.Custom('PL_go_ja')] wyleczyć?"
 travel_danger_events.4010.d: "Cóż, mam właśnie #EMP coś takiego…#!"
 travel_danger_events.4010.d.flavor: "Okazja, by pozbyć się [Select_CString(ill_character.IsFemale, 'jej', 'go' )] na dobre!"
 travel_danger_events.4010.d.poisoned.t: "Śmierć"
 travel_danger_events.4010.d.poisoned.desc: "Udało ci się [Select_CString(ill_character.IsFemale, 'ją', 'go' )] otruć"
 travel_danger_events.4010.d.failure.t: "Prawda wyszła na jaw"
 travel_danger_events.4010.d.failure.desc: "Dowiedział[Select_CString(ill_character.IsFemale, 'a', '' )] się"
 travel_danger_events.4010.e: "To tylko mały kaszel."
 travel_danger_events.4010.e.flavor: "Widywał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] gorsze przypadki."
 travel_danger_events.4010.e.pneumonic.t: "Zapalenie płuc"
 travel_danger_events.4010.e.no_change.t: "Bez zmian"
 every_patient_entourage_tt: "Każdy [GetTrait('patient').GetName( GetNullCharacter )|l] członek świty"
