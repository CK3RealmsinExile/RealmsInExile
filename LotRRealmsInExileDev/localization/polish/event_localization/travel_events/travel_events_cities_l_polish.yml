l_polish:
 #Travel City Events
 #Generic:
 travel_city_companion_impressed: "\n\n[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U] mamrocze do mnie, przyglądając się temu intelektualnemu widowisku:\n\n– Spędzenie tu reszty życia mogłoby być dla mnie.\n"
 travel_city_companion_idea: "\n\n[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U] [sightseeing_companion.GetFirstName] spogląda na mnie w zamyśleniu.\n\nMoże by tak spędzić tu trochę czasu, aby poznać miejscowe zwyczaje?"
 travel_city_option_study_locals: "Nauczmy się tutaj tyle, ile możemy"
 travel_city_option_souvenir: "Znajdę coś, co będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] zabrać stąd do domu"
 travel_city_option_reflection_on_existance: "Warto pomyśleć o tym, jak kruche jest życie"
 travel_city_option_reflection_on_existance_tooltip: "Spędzam czas rozmyślając nad kruchą naturą życia"
 travel_city_contemplated_life_and_death: "Rozmyślam o życiu i śmierci"
 travel_city_contemplated_religion_tooltip: "Spędzam czas rozmyślając nad naturą Chrystusa"
 travel_city_religious_mystic: "Łączę się z mistyczną stroną mojej wiary"
 travel_city_contemplated_life_and_death_companion: "[sightseeing_companion.GetName] i ja rozmawiamy o życiu i śmierci."
 travel_city_option_learn_local_history: "Muszę dowiedzieć się więcej o tym, jak dawniej wyglądało to miasto"
 travel_city_duel_history_fail: "[sightseeing_companion.GetName] nie potrafi wyjaśnić mi historii miejsca znanego jako [city_province.GetNameNoTooltip]"
 travel_city_duel_teaching_fail_no_companion: "Nie udało mi się dowiedzieć niczego wartościowego podczas pobytu na ziemiach miejsca znanego jako [city_province.GetNameNoTooltip]"
 travel_city_option_learning: "Świetna okazja do naukowej rozmowy"
 travel_city_duel_teaching_great_success: "Pobyt na ziemiach miejsca znanego jako [city_province.GetNameNoTooltip] przyniósł mi wiele ciekawych spostrzeżeń"
 travel_city_duel_teaching_success: "Udało mi się nauczyć nowych rzeczy podczas pobytu na ziemiach miejsca znanego jako [city_province.GetNameNoTooltip]"
 travel_city_duel_teaching_fail: "Robię dobre wrażenie"
 travel_city_duel_teaching_great_fail: "Poniżam się, rozmawiając z mieszkańcami miejsca znanego jako [city_province.GetNameNoTooltip]"
 travel_city_duel_learning_fail: "Nie był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w stanie wyciągnąć wniosków z historii tego miejsca"
 duel_companion_tooltip: "[sightseeing_companion.GetName] zwiększa prawdopodobieństwo korzystnego wyniku po wybraniu tej opcji"
 travel_city_option_study_fortifications: "Przyjrzyjmy się tym niezwykłym budynkom"
 travel_city_option_party_hard: "Będę cieszyć się wszystkim, co to miejsce ma do zaoferowania!"
 travel_city_option_earn_money: "To szansa na #EMP zdobycie#! pieniędzy!"
 travel_city_new_dessert: "[ROOT.Char.Custom('FavoriteTreat')|U] z miejsca znanego jako [city_province.GetNameNoTooltip] to danie, które zrobiło na mnie wrażenie"
 travel_city_new_techniques: "Przywiozę do domu nowe techniki i mody z miejsca znanego jako [city_province.GetNameNoTooltip]"
 travel_city_well_rested: "Mój pobyt na ziemiach miejsca znanego jako [city_province.GetNameNoTooltip] był bardzo udany"
 travel_city_resupplied: "Podczas pobytu w mieście o nazwie [city_province.GetNameNoTooltip] udało mi się zdobyć nieco pieniędzy i uzupełnić zapasy"
 travel_city_option_opt_out: "Nie będę marnować czasu w tym miejscu"
 travel_city_major_windfall: "W finansowej dzielnicy miasta o nazwie [city_province.GetNameNoTooltip] pieniędzy zdobyć mi się nie udało, ale doświadczenie już tak"
 travel_city_gained_money: "W finansowej dzielnicy Konstantynopola udało mi się znaleźć sponsorów"
 travel_city_option_opt_out_tooltip: "Spędź na ziemiach miejsca znanego jako [city_province.GetNameNoTooltip] tylko tyle czasu, ile potrzeba na przygotowanie się do dalszej podróży"
 souvenir_bought_companion: "[sightseeing_companion.GetName] pom[Select_CString(sightseeing_companion.IsFemale, 'ogła', 'ógł' )] mi nabyć artefakt [souvenir.GetName]"
 book_souvenir_companion_tooltip: "[Select_CString(ROOT.Char.IsFemale, 'Moja towarzyszka', 'Mój towarzysz' )] podróży [sightseeing_companion.GetName] zwiększa szanse na znalezienie lepszej książki"
 book_souvenir_tooltip: "Artefakt książka zostanie nabyta na targu książki"
 book_souvenir_bought: "Książka [souvenir.GetName] została kupiona na targu książki miejscu znanym jako [city_province.GetNameNoTooltip]"
 book_artifact_loc: "[souvenir.GetDesc]\n\nNa ostatniej stronie napisano, że książka została zakupiona na jednym z targów książki, z których słynie [city_province.GetName]."
 regalia_artifact_loc: "[souvenir.GetDesc]\n\nRegalia są zawinięte w kawałek materiału, na którym ktoś nabazgrał notatkę o tym, że kupił je od jednego z rzemieślników w mieście o nazwie [city_province.GetName]."
 crown_artifact_loc: "[souvenir.GetDesc]\n\nNa wewnętrznej stronie korony znajduje się niewielka cecha zakładu, który wyprodukował ją w mieście o nazwie [city_province.GetName]."
 souvenir_companion_tooltip: "[Select_CString(ROOT.Char.IsFemale, 'Moja towarzyszka', 'Mój towarzysz' )] podróży [sightseeing_companion.GetName] zwiększa szanse na znalezienie lepszego artefaktu "
 souvenir_tooltip: "Artefakt zostanie nabyty od sprzedawców z miasta o nazwie [city_province.GetNameNoTooltip]"
 souvenir_bought: "Artefakt [souvenir.GetName] został kupiony w miejscu znanym jako [city_province.GetNameNoTooltip]"
 #Baghdad - Specific:
 travel_city_baghdad_intro: "Przechodząc przez bramy miejsca znanego jako [city_province.GetNameNoTooltip], trudno nie oprzeć się wrażeniu, że dotarło się do tradycyjnego centrum arabskojęzycznego i islamskiego świata.\n\n"
 travel_city_baghdad_suq_al_warraqin_title: "[city_province.GetNameNoTooltip]: Suk al-Warrakin"
 travel_city_baghdad_royal_enclosure_title: "[city_province.GetNameNoTooltip]: Dzielnica królewska"
 travel_city_baghdad_cemeteries_title: "[city_province.GetNameNoTooltip] z minionych lat"
 travel_city_baghdad_suq_al_warraqin: "Gdy zbliżam się do centrum miasta, powietrze wypełnia się intelektualnym dyskursem literackim. Cała ulica, łącznie z prowadzącymi do niej mostami, usiana jest setkami księgarń i salonów literackich."
 travel_city_baghdad_royal_enclosure: "Na obrzeżach śródmieścia otaczają mnie pomniejsze pałace, kuchnie i piekarnie. Przez cały czas góruje nad nami zielona kopuła Pałacu Złotej Bramy."
 travel_city_baghdad_cemeteries: "Spacerując po mieście, zauważam wiele ruin i starożytnych zabytków. Po chwili droga prowadzi mnie na cmentarze, gdzie widoczne są groby kalifów i uczonych z dawnych czasów."
 travel_city_baghdad_companion_reflection: "\n\n[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U] [sightseeing_companion.GetName] zauważa, że są to ludzie, którzy znali inny Bagdad. Ten dzisiejszy jest dla nich prawie nie do poznania."
 #Rome - Specific
 travel_city_rome_intro: "W oddali [city_province.GetNameNoTooltip] wygląda jak las wież i labirynt kamiennych budynków. Im bardziej się zbliżamy, tym bardziej zmienia się krajobraz: ruiny pomników, murów i starych kościołów współistnieją obok farm i pasących się zwierząt.\n\n"
 travel_city_rome_fortified_monuments_title: "[city_province.GetNameNoTooltip]: Ufortyfikowane monumenty"
 travel_city_rome_fortified_monuments: "W drodze przez miasto zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak ruiny zostały starannie ufortyfikowane przez zwaśnione rody. W ten sposób Mauzoleum Hadriana, a nawet Koloseum stały się fortecami."
 travel_city_rome_caesars_needle_title: "[city_province.GetNameNoTooltip]: Igła Cezara"
 travel_city_rome_caesars_needle: "Gdy zatrzymujemy się przed wielkim obeliskiem, miejscowy opowiada, że na jego szczycie w małej okrągłej skrzynce spoczywają prochy Juliusza Cezara.\n\n#EMP „Za życia, jak i po śmierci, Cezar jest wyniesiony ponad wszystkich Rzymian”.#!"
 travel_city_rome_companion_reflection: "\n[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U] [sightseeing_companion.GetName] dodaje, że dobrze byłoby wykorzystać szansę i dowiedzieć się czegoś o mieście."
 travel_city_rome_alone_reflection: "\nNie mogę przestać rozmyślać o starożytności tego miasta."
 travel_city_rome_pilgrims_and_shrines_title: "[city_province.GetNameNoTooltip]: Świątynie i pielgrzymi"
 travel_city_rome_pilgrims_and_shrines: "Pielgrzymi wydają się być wszędzie. Handlują, rozmawiają i ustawiają się w kolejkach do kapliczek i grobowców świętych. Rezydencje zapomnianych arystokratów służą teraz jako schroniska dla wiernych."
 #Constantinople - Specific
 travel_city_constantinople_augustaion_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: centrum świata"
 travel_city_constantinople_aqueducts_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: akwedukty i cysterny"
 travel_city_constantinople_goldsmiths_moneychangers_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: zakłady złotnicze i kantory"
 PROSPHORION_GLOSS: "Północny port handlowy miasta o nazwie [GetTitleByKey('b_constantinople').GetNameNoTier]; w mieście tym znajdowało się także wiele innych portów – wojskowych, handlowych i cesarskich."
 travel_city_constantinople_intro: "Już z daleka nie sposób było nie zauważyć rozciągających się na horyzoncie potężnych murów górujących nad miastem o nazwie [city_province.GetBaronyNameExplicitlyNoTooltip], a nieprzebrane tłumy ludzi na głównym trakcie zwanym ulicą [Glossary( 'Mese', 'MESE_GLOSS')] sprawiały, że człowiek pokorniał.\n\n"
 travel_city_constantinople_intro_chalcedon: "Przyzwyczajeni do egzotycznie wyglądających podróżników Konstantynopolitanie wydawali się nie zwracać na nas uwagi w porcie [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')]. Morskie mury miasta o nazwie [city_province.GetBaronyNameExplicitlyNoTooltip] #EMP widzieliśmy#! nawet z nabrzeża w miejscu znanym jako [last_visited_location.GetBaronyNameExplicitlyNoTooltip]. \n\n"
 travel_city_constantinople_intro_sea: "Dobijając do portu [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')], nie posiadamy się z zachwytu nad widocznymi z oddali gargantuicznymi wieżami, kopułami i murami morskimi miasta. Och, [city_province.GetBaronyNameExplicitlyNoTooltip]!\n\n"
 travel_city_constantinople_augustaion: "Przedpołudnie spędzamy, odpoczywając w upale przy ciekawej budowli na zapierającym dech w piersiach placu [Glossary( 'Augustaion', 'AUGUSTAION_GLOSS')]. Jej konstrukcja mieści złoty kamień milowy, który według miejscowych wyznacza środek świata."
 travel_city_center_of_the_world_reflection: "\n\nW otoczeniu monumentalnych budynków nietrudno uwierzyć w ich twierdzenia. Moje własne istnienie nagle stało się mniej istotne."
 travel_city_companion_center_of_the_world_reflection: "[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U] mówi:\n\n– To miejsce w niczym nie przypomina żadnego z tych, w których byłeś. Przed nami rozpościerają się tysiące lat historii"
 AUGUSTAION_GLOSS: "Augustaion to plac zlokalizowany tuż za bramą Chalke w cesarskim kompleksie pałacowym Konstantynopola. Na drugim końcu placu, tuż przed hipodromem, znajduje się [Glossary( 'Milion', 'MILION_GLOSS' )], a po bokach usytuowane zostały monumentalne łaźnie Zeuxippos i katedra Hagia Sophia."
 travel_city_constantinople_aqueduct_valens: "Kierowani ciekawością, podążamy wzdłuż [Glossary( 'ogromnego akweduktu', 'AQUEDUCT_OF_VALENS_GLOSS' )] w kierunku wejścia do podziemnej cysterny. Strażnik mówi nam, że jest to źródło wody dla miasta od pokoleń i oferuje nam pokazanie ogromnego wnętrza za niewielką sumę.\n"
 travel_city_option_study_aqueducts: "Musimy nanieść na mapy i udokumentować bezkres tych przestrzeni"
 travel_city_constantinople_goldsmiths_moneychangers: "Finalnie robimy postój w dzielnicy złotników. Stanowi ona finansowe centrum miasta, do którego przychodzi się, żeby wymienić, pożyczyć lub ulokować pieniądze. Właścicieli zmieniają złote [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')|l] z dawno zapomnianymi cesarzami, podobnie jak monety miedziane i elektronowe."
 BYZANTINE_COINAGE_GLOSS: "Głównymi walutami w Cesarstwie Bizantyjskim były miedziane i złote monety. Złoty solid, a później hyperpyron były najcenniejsze, a jednocześnie najbardziej pożądane na zachodzie, gdzie znane były jako #EMP bezanty#!."
 AQUEDUCT_OF_VALENS_GLOSS: "#EMP Akwedukt Walena#! został wybudowany w IV wieku i zaopatrywał Konstantynopol w świeżą wodę przez ponad tysiąc lat. Połączenie cystern odkrytych oraz ogromnych cystern podziemnych pozwala miastu przechowywać ponad milion metrów sześciennych wody."
 SOLIDUS: "[Glossary( 'Solidy', 'BYZANTINE_COINAGE_GLOSS')]"
 HYPERPYRON: "[Glossary( 'Hyperpyrony', 'BYZANTINE_COINAGE_GLOSS')]"
 FALLBACK_COIN: "monety"
 travel_city_well_supplied: "Dobrze zaopatrzona"
 travel_city_well_supplied_desc: "Ta postać ostatnio zaopatrzyła się we wszystkie przedmioty niezbędne w czasie podróży."
