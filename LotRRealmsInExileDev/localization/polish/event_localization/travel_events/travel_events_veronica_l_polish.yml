l_polish:
 #Grotesque Events
 travel_events.3000.t: "Groteskowe stworzenia"
 travel_events.3000.desc: "Rzadko widuję, by [traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)] był[Select_CString(traveller_monk.IsFemale, 'a tak podekscytowana', ' tak podekscytowany' )]. [traveller_monk.GetHerHis|U] oczy zdają się pożerać bogato zdobioną księgę – czasem udaje mi się zerknąć na mapy w jej wnętrzu.\n\nPewnego ranka w końcu zwrócił[Select_CString(traveller_monk.IsFemale, 'a', '' )] się do mnie w sprawie swoich odkryć:\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], krążą plotki, że ziemie znane jako [ROOT.Char.GetCurrentLocation.GetName] są domem dla niezwykłych ludzi! Mówi się, że [ROOT.Char.Custom('GetGrotesquePlural')] wędrują po tych miastach”."
 travel_events.3000.a: "Muszę zobaczyć te stworzenia. #EMP Teraz!#!"
 travel_events.3000.a.tt: "Będziesz szukać tych stworzeń"
 travel_events.3000.b: "Proszę, [traveller_monk.GetFirstNameNoTooltip], opowiedz mi o nich więcej."
 travel_events.3000.c: "I co z nimi? Mamy w domu dość dziwaków."
 travel_events.3000.d: "Muszę je zobaczyć i przedstawić swoje spostrzeżenia."
 travel_events.3000_interest_modifier: "Zainteresowanie groteską"
 grotesque_rush_modifier: "Pogoń za groteską"
 grotesque_scholar_modifier: "Pogoń za badaniami nad groteską"
 satiated_curiosity: "Zaspokojona ciekawość"
 get_grotesque_cynocephalus: "cynocefal, człowiek o psiej głowie,"
 get_grotesque_blemee: "blemmj, bezgłowy człowiek z twarzą na klatce piersiowej,"
 get_grotesque_sciapod: "skiapod, karłowate stworzenie z pojedynczą, dużą stopą,"
 get_grotesque_cynocephaly: "cynocefale, ludzie o psich głowach"
 get_grotesque_blemmyae: "blemmjowie, bezgłowi ludzie, którzy mają twarz na klatce piersiowej"
 get_grotesque_sciapodes: "skiapody, karłowate stworzenia z pojedynczą, dużą stopą"
 travel_events.3001.t: "Groteskowe rozczarowanie"
 travel_events.3001.desc_intro: "Za każdym razem, kiedy wjeżdżamy do nieznanej osady, rozglądam się przez chwilę w poszukiwaniu groteskowych stworzeń, które pojawiały się na mapach mnicha znanego jako [traveller_monk.GetTitledFirstNameNoTooltip]."
 travel_events.3001.desc_cynical: "Szansa, by udowodnić [traveller_monk.GetHerHim], że się myli."
 travel_events.3001.desc.fallback: "Ciekawość jest po prostu zbyt duża."
 travel_events.3001.desc.outro: "\n\nKiedy docieramy do [grotesque_place.GetAdjectiveNoTooltip], podchodzi do mnie, mocno ściskając książkę.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]… podążaliśmy za wszystkimi wskazówkami, ale nigdzie nie znaleźliśmy tych stworzeń. Przyszło mi do głowy, że mogą być jedynie wymysłem”."
 travel_events.3001.a: "Och… w porządku…"
 travel_events.3001.b: "#EMP Obiecał[Select_CString(traveller_monk.IsFemale, 'aś', 'eś' )]#! mi, że będą potwory."
 travel_events.3001.b_sadistic: "Nauczę cię nie okłamywać swe[Select_CString(ROOT.Char.IsFemale, 'j seniorki', 'go seniora' )]."
 travel_events.3001.c: "Ha! Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 travel_events.3001.d: "#EMP Muszą#! gdzieś tam być."
 travel_events.3001.e: "A niby skąd ludzie w mojej ojczyźnie będą wiedzieć, że ich tu #EMP nie#! było?"
 cryptid_obssessed: "Obsesja na punkcie groteski"
 travel_events.3001.e.success: "Przekonujesz ludzi do tego, co zobaczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]"
 travel_events.3001.e.failure: "Nikt nie wierzy w groteskowe opowieści dotyczące twoich wypraw"
 cryptid_obssessed_rush: "Obsesyjna pogoń za groteską"
 #Pet Travel Events
 travel_events.3010.t: "Zdążając do domu"
 travel_events.3010.intro: "Po długim dniu w podróży horyzont zaczyna wreszcie nabierać ciepłych barw. Wykorzystuję tę chwilę, by na moment się zatrzymać, zamknąć oczy i odetchnąć.\n\n"
 travel_events.3010.desc: "– Ostrożnie! – krzyczy [pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)], wskazując na coś.\n\n[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] za ścieżką, którą podążamy – tam widzimy, jak mały gryzoń ucieka z w dzicz,"
 travel_events.3010.alone: "Zaczekajcie! Gdzie jest [ROOT.Char.Custom( 'DogStoryName' )]? Ostatni raz, kiedy go widz… Wzdycham głęboko, spoglądając na teren za ścieżką i dostrzegając ruch!\n\nCoś co wygląda jak mały gryzoń ucieka w dzicz,"
 travel_events.3010.exotic: "a coś #EMP niebezpiecznie znajomego#! podąża tuż za nim."
 travel_events.3010.cat: "a za nim podąża [ROOT.Char.Custom('CatFurColor')] zwierzę, które z łatwością rozpoznaję."
 travel_events.3010.dog: "a za nim podąża [ROOT.Char.Custom('DogFurColor')] zwierzę, które z łatwością rozpoznaję."
 travel_events.3010.a_dog: "Nie, [ROOT.Char.Custom( 'DogStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], biegnij za nim!"
 travel_events.3010.a_cat: "Nie, [ROOT.Char.Custom( 'CatStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], biegnij za nim!"
 travel_events.3010.a_exotic: "[pet_rescuer.GetTitledFirstNameNoTooltip], złap mojego zwierzaka, zanim ktoś zostanie ranny!"
 travel_events.3010.a.success: "[pet_rescuer.GetTitledFirstNameNoTooltip] znajduje twojego zwierzaka"
 travel_events.3010.a.failure: "[pet_rescuer.GetTitledFirstNameNoTooltip] gubi się, próbując znaleźć twojego zwierzaka"
 travel_events.3010.a.failure_toast: "[pet_rescuer.GetTitledFirstNameNoTooltip] zgubił[Select_CString(pet_rescuer.IsFemale, 'a', '' )] się, próbując znaleźć twojego zwierzaka"
 travel_events.3010.b.tt1: "Nigdy więcej nie zobaczysz swojego zwierzaka"
 travel_events.3010.b.tt2: "Twój zwierzak znajdzie drogę powrotną"
 travel_events.3010.b.tt3: "Znajdujesz swojego zwierzaka i coś jeszcze"
 travel_events.3010.b_dog: "[ROOT.Char.Custom( 'DogStoryName' )] jest mądrzejszy od nas wszystkich, znajdzie drogę powrotną."
 travel_events.3010.b_cat: "[ROOT.Char.Custom( 'CatStoryName' )] jest mądrzejszy od nas wszystkich, znajdzie drogę powrotną."
 travel_events.3010.b_exotic: "#EMP Pff!#! Jeśli ktokolwiek powinien się martwić, to mieszkańcy tych ziem."
 ill_find_you: "Osobiście cię znajdę"
 travel_events.3010.c_dog: "$ill_find_you$, [ROOT.Char.Custom( 'DogStoryName' )]!"
 travel_events.3010.c_cat: "$ill_find_you$, [ROOT.Char.Custom( 'CatStoryName' )]!"
 travel_events.3010.c_exotic: "Mimo, że jest niebezpieczny, to wciąż mój zagubiony zwierzak! Znajdę go!"
 travel_events.3010.c.success: "Znajdujesz swojego zwierzaka"
 travel_events.3010.c.failure: "Gubisz się, próbując znaleźć swojego zwierzaka"
 travel_events.3010.c.failure_toast: "Zgubił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się, próbując znaleźć swojego zwierzaka"
 after_him: "Szybko! #EMP Wszyscy#! w pogoń za"
 travel_events.3010.e_dog: "$after_him$ nim, to [ROOT.Char.Custom( 'DogStoryName' )]!"
 travel_events.3010.e_cat: "$after_him$ nim, to [ROOT.Char.Custom( 'CatStoryName' )]!"
 travel_events.3010.e_exotic: "$after_him$ nim!"
 travel_events.3010.d: "Niektóre stworzenia nie powinny być trzymane w niewoli. Biegaj wolno, mój przyjacielu."
 pet_rescue_modifier: "Opóźnienie w poszukiwaniu zwierzaka"
 travel_events.3010.b.tt: "Może jednak sam wróci…"
 travel_events.3011.t: "Tutaj jesteś!"
 travel_events.3011.intro: "Nie potrzeba eksperta, by wyśledzić skąd dochodzi warczenie, ani co połamało gałązki."
 travel_events.3011.exotic: "Mój drogi myśliwy siedzi na stercie liści, zlizując z łap krew swojej ofiary.\n\nLeżąca obok niego wiewiórka jest niemalże zupełnie nierozpoznawalna."
 travel_events.3011.dog: "[ROOT.Char.Custom( 'DogStoryName' )] siedzi na stercie liści, zlizując krew ofiary pokrywającą [ROOT.Char.Custom( 'DogFurColor' )] futro na jego łapach.\n\nLeżąca obok niego wiewiórka jest niemalże zupełnie nierozpoznawalna."
 travel_events.3011.cat: "[ROOT.Char.Custom( 'CatStoryName' )] siedzi na stercie liści, zlizując krew ofiary pokrywającą [ROOT.Char.Custom( 'CatFurColor' )] futro na jego łapach.\n\nLeżąca obok niego wiewiórka jest niemalże zupełnie nierozpoznawalna."
 travel_events.3011.a: "Ha! Jak zawsze ci się udało! Dobra robota!"
 travel_events.3011.b: "Nigdy więcej nie spuszczę z ciebie wzroku."
 adventurous_pet_modifier: "Odważny zwierzak"
 travel_events.3012.t: "Zdążając do domu: jesteś tutaj?"
 travel_events.3012.exotic: "\n\nPodnosi na mnie swoje oczy. Wydaje się jednak, że mnie nie rozpoznaje."
 travel_events.3012.dog: "\n\n[ROOT.Char.Custom( 'DogStoryName' )] podnosi na mnie swoje oczy, ale wydaje się, że mnie nie rozpoznaje."
 travel_events.3012.cat: "\n\n[ROOT.Char.Custom( 'CatStoryName' )] podnosi na mnie swoje oczy, ale wydaje się, że mnie nie rozpoznaje."
 travel_events.3012.a: "Widzę, że znalazłeś dla siebie lepszy dom. Możesz odejść, jesteś wolny."
 travel_events.3012.c: "Nie mogę spodziewać się po tobie mniej, mój przyjacielu."
 feral_pet_modifier: "Zdziczały zwierzak"
 feral_pet_love_modifier: "Ukochany, zdziczały zwierzak"
 #Encounters in Distant Court Events
 travel_events.3020.t: "Ciepłe powitanie"
 travel_events.3020.desc: "Kiedy przybywamy na miejsce, wita nas muzyka, a błazny żonglują niebezpiecznie blisko ognia. Dzieci milkną, kiedy nas zauważają i nieśmiało wskazują na nas zza pleców swoich rodziców. [foreign_ruler.GetTitledFirstName] uśmiecha się z podwyższenia.\n\n– Czcigodny przyjacielu! – Podchodzi do mnie z rozpostartymi w zapraszającym geście ramionami. – Czekaliśmy na ciebie od pierwszej chwili, gdy tylko dowiedzieliśmy się, że przybędziesz. Zostań z nami tak długo, jak zechcesz i nie wahaj się prosić o cokolwiek, kiedy będziesz w potrzebie."
 travel_events.3020.a: "Przydałaby nam się pomoc w podróży do miejsca znanego jako [next_province.GetNameNoTooltip]."
 travel_events.3020.a_home: "Przydałaby nam się pomoc w podróży powrotnej do domu."
 travel_events.3020.b: "Skoro proponujesz pomoc, zaczęły nam się kończyć zapasy…"
 travel_events.3020.b.success: "Udaje ci się przekonać osobę, którą jest [foreign_ruler.GetTitledFirstNameNoTooltip], aby użyczyła ci nieco dodatkowych zapasów"
 travel_events.3020.b.failure: "Osoba znana jako [foreign_ruler.GetTitledFirstNameNoTooltip] czuje się urażona twoimi żądaniami"
 travel_events.3020.c: "Kilku dodatkowych strażników zawsze się przyda."
 travel_events.3020.c.success: "Udaje ci się przekonać osobę, którą jest [foreign_ruler.GetTitledFirstNameNoTooltip], aby użyczyła ci kilku dodatkowych strażników"
 travel_events.3020.d: "Z radością zostanę dłużej w twoim towarzystwie."
 travel_events.3020.d.tt: "[foreign_ruler.GetTitledFirstNameNoTooltip] będzie cię gościć przez kolejne dwa tygodnie"
 travel_events.3020.e: "Może omówimy te sprawy dokładniej w… twojej komnacie?"
 travel_events.3020.e.success: "[foreign_ruler.GetFirstNameNoTooltip] akceptuje twoje zaloty"
 travel_events.3020.e.failure: "[foreign_ruler.GetFirstNameNoTooltip] odrzuca twoje zaloty"
 travel_events.3020.f: "Nie zaślepisz mnie swoją udawaną gościnnością! Wyjeżdżam stąd!"
 more_supplies_modifier: "Pomoc zaopatrzeniowa"
 more_men_modifier: "Pomoc militarna"
 travel_events.3021.t: "W sprawach religii"
 travel_events.3021.intro: "– Ach, tutaj jesteś! – Kiedy tylko wchodzę do sali tronowej, [foreign_ruler.GetTitledFirstName] wykonuje gest nakazujący, by do [foreign_ruler.Custom('PL_niego_niej')] podejść.\n\n– Czekaliśmy na ciebie! [foreign_theologian.GetTitledFirstName] to najbardziej cnotliwa osoba na moim dworze i z radością posłucham, jak omawiacie wspólnie sprawy wyższej wagi."
 travel_events.3021.different_faiths: "Powiedz mi, skąd pewność, że [ROOT.Char.GetFaith.GetName|l] jest religią prawdziwszą, niż [foreign_theologian.GetFaith.GetName|l]?"
 travel_events.3021.same_faith: "Porozmawiajmy o naturze [ROOT.Char.GetFaith.HighGodNamePossessive]."
 travel_events.3021.a: "Z przyjemnością podejmę się tego wyzwania."
 travel_events.3021.a.success: "Wygrywasz dialektyczną potyczkę i przekonujesz osobę znaną jako [foreign_theologian.GetTitledFirstNameNoTooltip] do swoich argumentów"
 travel_events.3021.a.failure: "[foreign_theologian.GetTitledFirstNameNoTooltip] przedstawia mocniejsze argumenty"
 travel_events.3021.b: "Pozwolę, aby sprawna w dialektyce osoba, którą jest [your_theologian.GetTitledFirstNameNoTooltip], podjęła się tego wyzwania."
 travel_events.3021.b.success: "[your_theologian.GetTitledFirstNameNoTooltip] wygrywa dialektyczną potyczkę i przekonuje osobę znaną jako [foreign_theologian.GetTitledFirstNameNoTooltip] do swoich argumentów"
 travel_events.3021.c: "Nie mam czasu na tę niedorzeczność."
 travel_events.3021.d: "W dyskusji zawsze wygrywa złoto…"
 travel_events.3021.d.tt: "[foreign_theologian.GetTitledFirstNameNoTooltip] otrzymuję od ciebie łapówkę i pozwala ci wygrać."
 nick_the_discussant: "Dyskutant"
 dismissed_religious_debate: "Wcześniej opuszcza dwór"
 travel_events.3022.t: "Świętowanie"
 travel_events.3022.desc: "Ekstrawaganckie girlandy kwiatów przyozdabiają salę tronową, a goście skąpani w aksamitnym świetle świec śpiewają głośno ożywionymi głosami.\n\n– Ach, tutaj jesteś! – [foreign_ruler.GetTitledFirstName] klaszcze w dłonie, sprawiając, że śpiewacy i muzycy posłusznie milkną.\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip]! Właśnie mieliśmy rozpocząć taniec na twoją cześć. Złapmy się wszyscy za ręce i utwórzmy krąg!"
 travel_events.3022.a: "Z chęcią do was dołączę!"
 travel_events.3022.b: "#EMP Nareszcie!#! To doskonała okazja!"
 travel_events.3022.b.success: "Dworzanie osoby znanej jako [foreign_ruler.GetTitledFirstNameNoTooltip] są pod wrażeniem twoich umiejętności tanecznych"
 travel_events.3022.b.failure: "Ośmieszasz się przed dworzanami osoby znanej jako [foreign_ruler.GetTitledFirstNameNoTooltip]"
 travel_events.3022.c: "Może lepiej posłucham toczących się rozmów…"
 non_dancer_secret.desc: "Odkrywasz pewien [secret|E]"
 travel_events.3022.d: "[ROOT.Char.GetTitleAsNameNoTooltip] nie tańczy. [ROOT.Char.GetSheHe] obserwuje."
 vigorous_dancer_modifier: "Energiczny tancerz"
 vigorous_dancer_modifier.desc: "Oszałamiające zdolności w najróżniejszych stylach tańca inspirują tę postać do częstych ćwiczeń i imponowania innym, kiedy to możliwe."
 #Infatuated Knight event
 travel_events.3030.t: "Zagraniczny smakołyk"
 travel_events.3030.desc: "Nie pierwszy raz dostrzegam jak [fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] bawi się kwiatami, które udało się [fleeing_knight.Custom('PL_mu_jej')] zebrać po drodze. Przysięgam, że czasami słyszę jak wzdycha, spoglądając na miejsce o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] i okoliczne posiadłości.\n\n– To żadna tajemnica – mówi – że moje serce znalazło dla siebie dom z dala od ojczyzny. Niestety dla mojej duszy liczy się tylko [foreign_lady_scope.GetTitledFirstName], a moje pożądanie zdaje się nie mieć końca. [foreign_lady_scope.Custom('PL_jego_jej')|U] oczy, [foreign_lady_scope.Custom('PL_jego_jej')] włosy… Życie mogę oddać choćby za powitanie, za kilka słów… Błagam cię, pozwól mi z [foreign_lady_scope.Custom('PL_nim_nia')] zostać."
 travel_events.3030.a: "Kimże jestem, by ingerować w sprawy boskie?"
 travel_events.3030.b: "Wracasz #EMP ze mną#! do domu."
 travel_events.3030.c: "Nie mamy czasu na takie młodzieńcze zauroczenia."
 travel_events.3030.c.success: "Przekonujesz [fleeing_knight.Custom('PL_go_ja')] do pozostania na miejscu"
 travel_events.3030.c.failure: "Twoje słowa zawodzą"
 travel_events.3030.d: "Nasz [ROOT.Char.Custom('GetCourt')] jest na tyle duży, że znajdzie się miejsce dla was obojga."
 travel_events.3030.e: "[foreign_lady_scope.Custom('PL_jego_jej')|U] oczy są doprawdy piękne, a [foreign_lady_scope.Custom('PL_jego_jej')] włosy zdają się tak delikatne…"
 travel_events.3030.f: "#EMP Nienawidzę#! miłości. Ściąć im głowy."
 #Curious Bishop event
 travel_events.3040.t: "Niebezpieczne zainteresowania"
 travel_events.3040.desc: "Każdego ranka od kiedy dotarliśmy do miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] zostawia po sobie bałagan i cichutko znika z zasięgu mojego wzroku. Tym razem postanawiam [bishop.Custom('PL_go_ja')] śledzić i zauważam, jak żywo dyskutuje z jakąś miejscową figurą. To [foreign_bishop.Custom('GetActualBishopTitle')] [foreign_bishop.GetFirstName].\n\nCeremonia się rozpoczyna i światło świec delikatnie oświetla osobę, którą jest [foreign_bishop.GetFirstNameNoTooltip], a cienie grają na ścianach niczym jesienne liście.\n\n– [bishop.GetFirstNameNoTooltip]! – wołam [bishop.Custom('PL_go_ja')] po nabożeństwie. – Co ty robisz?\n\n– Seniorze mój, przyszło mi niedawno do głowy, że może istnieć więcej niż jedna prawda."
 travel_events.3040.a: "Ceremonia była naprawdę imponująca…"
 travel_events.3040.b: "To jakaś bzdura! #EMP Bzdura!#!"
 travel_events.3040.c: "Możemy o tym spokojnie podyskutować."
 travel_events.3040.c.success: "Udaje ci się przekonać osobę znaną jako [bishop.GetShortUINameNotMe], że istnieje tylko jedna prawda"
 travel_events.3040.c.failure: "[bishop.GetShortUINameNotMe] złości się, że masz tak zamknięty umysł"
 travel_events.3040.d: "Nie ma tu miejsca na spokój! Dobądź miecza!"
 travel_events.3040.d.success: "Twoje silne ramiona przekonują osobę, którą jest [bishop.GetShortUINameNotMe]"
 travel_events.3040.d.failure: "[bishop.GetShortUINameNotMe] złości się, że uciekasz się do przemocy"
 broadened_horizons_modifier: "Poszerzone horyzonty"
 firm_convictions_modifier: "Stałe przekonania"
 #The Hermit events
 travel_events.3060.t: "Pustelnik"
 travel_events.3060.desc: "Z roślinności, niczym kamienny łuk katedry, wyłania się grota. U jej wejścia stoi drewniany stolik i stragan, na którym ktoś zostawił płonący lampion.\n\n– Ostrożnie, wasza czcigodność. – [travel_leader.GetTitledFirstName] zatrzymuje mnie, wznosząc swoje ramię na wysokość mojej klatki piersiowej. – Na tych ziemiach panoszą się bandyci.\n\n– Szybko rzucasz oskarżeniami. – Słabo oświetlona postać staje w wejściu groty. – Ja jestem tylko pustelnikiem, za to ty… tyś [ROOT.Char.GetTitleAsNameNoTooltip]."
 travel_events.3060.a: "Pustelnik byłby świetnym dodatkiem do mojej świty."
 travel_events.3060.b: "Jakież mam szczęście! Proszę, opowiedz mi, jak jawi się moja przyszłość."
 travel_events.3060.c: "Po prostu… po prostu ruszajmy."
 impending_doom_modifier: "Nadciągająca zguba"
 impending_doom_modifier_desc: "Ta postać odczuwa nadciągającą zgubę po zignorowaniu pustelnika"
 ignored_hermit: "Zignorowany pustelnik"
 hermit_tells_your_future_tt: "Otrzymasz przepowiednię…"
 travel_events.3061.t: "Pustelnik: przepowiednia"
 travel_events.3061.intro: "Pustelnik przez chwilę wstrzymuje się od odpowiedzi. Wstaje i czeka, patrząc, czy podążam jego krokami. Wewnątrz jaskini jest trochę porozrzucanych ziół, a także coś, co wydaje się służyć za prymitywne łóżko. Kiedy oddalamy się wystarczająco od mojej świty, pustelnik odwraca się do mnie i zauważalnie głębszym głosem odpowiada:\n\n"
 travel_events.3061.desc_good: "– Znajdziesz tego, kto szuka."
 travel_events.3061.desc_normal: "– Ogień przemówi, a srebro popłynie z kopyta ryczącego bydła."
 travel_events.3061.desc_bad: "– Woda się przedrze, ale ty nie."
 travel_events.3061.a: "Bardzo to przenikliwe."
 travel_events.3061.a.tt: "Zapamiętasz to"
 travel_events.3062.t: "Gdzie jest mój pustelnik?"
 travel_events.3062.desc: "[hermit_owner.GetTitledFirstName] wita nas ciepło, kiedy przybywamy do [hermit_owner.Custom('PL_jego_jej')] twierdzy. [hermit_owner.Custom('PL_jego_jej')|U] strażnicy natomiast wydają się chichotać i szeptać kiedy nas widzą, wskazując na naszą świtę.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]! To ogromny zaszczyt powitać tak drogą mi osobę w mojej… – [hermit_owner.GetFirstNameNoTooltip] zatrzymuje się w pół słowa, a na [hermit_owner.Custom('PL_jego_jej')] twarzy rysuje się grymas wściekłości. – Co robisz z #EMP moim#! pustelnikiem?"
 travel_events.3062.a: "Nie było moim zamiarem podkraść twojego dworzanina."
 travel_events.3062.b: "Cóż, teraz jest to #EMP mój#! ogrodowy pustelnik."
 travel_events.3062.b.tt: "Taniej będzie wynająć osobę, którą jest [hermit_scope.GetShortUINameNotMe], do tego, by pełniła funkcję ogrodowego pustelnika przez kolejne #bold 5 lat#!"
 travel_events.3062.c: "Może pozwolimy [hermit_scope.Custom('PL_mu_jej')] zdecydować, komu chce służyć?"
 travel_events.3062.c.success: "Udaje ci się przekonać osobę znaną jako [hermit_scope.GetShortUINameNotMeNoTooltip], żeby została z tobą"
 travel_events.3062.c.failure: "[hermit_scope.GetShortUINameNotMeNoTooltip] zostanie na dworze osoby, którą jest [hermit_owner.GetShortUINameNotMeNoTooltip]"
 found_hermit_mod: "Ufundowana wypłata dla pustelnika"
 #Bandit event
 travel_events.3070.t: "$travel_danger_prefix$ bandyci na moście"
 travel_events.3070.desc: "Ciche pogłoski o rzece, której brzegiem podążamy od jakiegoś czasu nabierają na sile. Kilkoro członków świty rozważa choćby chwilową przerwę w podróży, aby dać stopom odpocząć i napełnić bukłaki świeżą wodą.\n\nW miejscu gdzie ścieżka zakręca, znajduje się kamienny most. Kilkoro ludzi opiera się o balustradę mostu, jeden z nich uderza drugiego w bok i wskazuje na naszą grupę. Jeszcze jedna postać podchodzi od strony brzegu, a kolejna spogląda na nas, spluwając w wody płynącej rzeki.\n\n– Wiecie – mówi. – Za przejście przez ten most pobieramy opłatę."
 travel_events.3070.a: "Rozumiem."
 travel_events.3070.b: "To odważne z twojej strony, sugerować coś takiego. Niech [knight_scope.GetTitledFirstNameNoTooltip] [bandit_scope.Custom('PL_mu_jej')] pokaże."
 travel_events.3070.b.success: "[knight_scope.GetShortUINameNotMeNoTooltip] pokonuje bandytów"
 travel_events.3070.b.failure: "Bandyci atakują osobę, którą jest [knight_scope.GetShortUINameNotMeNoTooltip]"
 travel_events.3070.c: "Jak śmiesz tak się do mnie odzywać? Jam jest #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
 travel_events.3070.c.success: "Udaje ci się zastraszyć bandytów"
 travel_events.3070.c.failure: "Bandyci ci nie wierzą"
 #Knight Errant events
 travel_events.3080.t: "Zbłąkany [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.desc_intro: "Powszechnie wiadomo, że [knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')] i legendy na ich temat mają w sercach mieszkańców miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] specjalne miejsce.\n\n– Wasza czcigodność – mówi [knight_errant.Custom('KnightCultureNoTooltipLowercase')], kłaniając się przede mną. – Jakież to szczęście, że przyszło nam się spotkać na tym rozdrożu. Poszukuję cudownej fontanny, której wody potrafią podobno uleczyć z każdej choroby. Jeśli pomożesz mi w moich poszukiwaniach, oddam ci hołd."
 travel_events.3080.desc_anagnorisis: "\n\n[same_culture_companion.GetTitledFirstName] szybko przerywa.\n– Niech [ROOT.Char.GetLadyLord] poczeka! Wiem, kim jest ten [knight_errant.Custom('KnightCultureNoTooltipLowercase')], to [knight_errant.GetFirstName]!"
 travel_events.3080.a: "[knight_errant.Custom('KnightCulturePluralPossessiveNoTooltipLowercase')|U] nie zostawia się w potrzebie. Prowadź!"
 travel_events.3080.a.tt: "[knight_errant.Custom('KnightCultureNoTooltip')] prowadzi, a ty podążasz za nim"
 travel_events.3080.b: "Dołącz do mnie i zapomnij o tych głupstwach."
 travel_events.3080.b.success: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')|U] daje ci się przekonać"
 travel_events.3080.b.failure: "[knight_errant.Custom('KnightCultureNoTooltip')] odchodzi, nieprzekonany"
 travel_events.3080.c: "– Doprawdy piękną masz zbroję… może podzielisz się odrobiną złota?"
 travel_events.3080.d: "– [same_culture_companion.GetFirstNameNoTooltip], przemów [knight_errant.Custom('PL_mu_jej')] do rozsądku. [knight_errant.GetSheHe|U] ma dołączyć do naszego dworu."
 travel_events.3081.t: "Zbłąkany [knight_errant.Custom('KnightCultureNoTooltipLowercase')]: misja"
 travel_events.3081.desc: "[knight_errant.Custom('KnightCultureNoTooltip')] prowadzi nas na małą polanę, na której pobłyskuje naturalna fontanna. Światło odbija się od tafli jej wody błogim blaskiem i sprawia, że wygląda tak jasno, jakby była drugim słońcem.\n\n– Ostrożnie, tam jest bestia! To zapewne strażnik! – [knight_errant.Custom('KnightCultureNoTooltipLowercase')|U] wskazuje na zwierzę stojące pomiędzy nami, a fontanną. To [ROOT.Char.Custom('GetAnimalType')]."
 travel_events.3081.a: "– Nie lękaj się! Podejmę walkę z bestią"
 travel_events.3081.a.success: "Zabijasz bestię"
 travel_events.3081.a.failure: "Bestia rani cię w walce"
 travel_events.3081.b: "– Odwrócę uwagę bestii, a ty sięgnij po wodę!"
 travel_events.3081.b.success: "Udaje ci się rozproszyć uwagę bestii"
 travel_events.3081.c: "– Bestia z pewnością odwróci swą uwagę ode mnie, jeśli zajmie się #EMP tobą.#!"
 travel_events.3081.d: "Cóż za przygoda! To było bardzo inspirujące!"
 knight_errant_training_modifier: "Trening błędnego rycerza"
 knight_errant_faith_modifier: "Legenda o uzdrawiającej wodzie"
 sacred_water_modifier: "Uzdrawiająca woda"
 sacred_water_modifier_desc: "Ta cudowna woda podobno potrafi uleczyć z każdej choroby."
 #Church Visiting Event
 travel_events.3090.t: "Zamknięte drzwi"
 travel_events.3090.desc_intro: "Ach, dokładnie pamiętam opowieści o budowie [church_visit_holder.Custom('GetFaithTemple')] w miejscu znanym jako [church_visit_location.GetNameNoTooltip] i to, jak ogromnym wyrazem wiary [ROOT.Char.GetFaith.HighGodNamePossessive] miała być ta budowla. Ilość kamieni wystarczająca, by zbudować raj. Cisza i modlitwa.\n\nKrajobraz opuszczonej wioski rozciąga się przed nami, majacząc odcieniami brązu, zabłoconymi ulicami i zniszczonym przez czas brukiem. Budynek [church_visit_holder.Custom('GetFaithTemple')] stoi jednak tak, jak obiecano."
 travel_events.3090.desc_zealous: "\n\nJego agresywne kolory sprawiają, że zapominam o otaczającym go brunatnym i ponurym krajobrazie. Nachodzi mnie przemożna chęć, by wejść do środka."
 travel_events.3090.desc_cynical: "\n\nPrzynajmniej jest przyjemny dla oka."
 travel_events.3090.desc_outro: "\n\n– Ekhm… wie [ROOT.Char.GetLadyLord]. – Ksiądz upuszcza wiązkę drewna przy jednej ze ścian. – Bardzo mi przykro, ale budynek [church_visit_holder.Custom('GetFaithTemple')] jest zamknięty na czas przygotowań w związku z wydarzeniem, jakim jest [activity.GetNameNoTooltip|l]."
 travel_events.3090.a: "Przybywam z daleka, by zobaczyć tę budowlę i ją #EMP zobaczę#!."
 travel_events.3090.a.success: "Przekonujesz miejscowego księdza, by otworzył wrota [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.a.failure: "Próba przekonania księdza kończy się fiaskiem"
 travel_events.3090.b: "Możemy poczekać, aż nikogo tutaj nie będzie…"
 travel_events.3090.b.success: "Udaje ci się otworzyć wrota [church_visit_holder.Custom('GetFaithTemple')] i wejść do środka"
 travel_events.3090.b.success_desc: "Znajdujesz dokumenty, które nie były przeznaczone dla twoich oczu…"
 travel_events.3090.b.failure: "Łapią cię, kiedy próbujesz wślizgnąć się do [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.c: "Jeśli to konieczne, wyważcie drzwi."
 travel_events.3090.d: "To bardzo niefortunne. No cóż, kontynuujmy naszą podróż."
 ignored_church: "Zignorowana świątynia"
 building_temple_church: "kościoła"
 building_temple_mosque: "meczetu"
 building_temple_temple: "świątyni"
 #Weak Steppe Horses Events
 travel_events.3100.t: "$travel_danger_prefix$ osłabione wierzchowce"
 travel_events.3100.desc_intro: "Wiedzieliśmy, że podróż przez stepy w miejscu znanym jako [horses_steppe_location.GetName] nie będzie łatwa. Jedziemy aż do zapadnięcia zmroku, bez przystanku, docierając do celu tak późno, że nawet nie jemy kolacji. Nasze konie rżą i nie chcą wyjść z wody, ilekroć znajdujemy jakiś strumień."
 travel_events.3100.desc_steppe: "Mimo że konie są przyzwyczajone do stepów w naszej ojczyźnie, to jednak są zwierzętami i potrzebują odpoczynku."
 travel_events.3100.desc_outro: "\n\nMiejscowy kupiec słyszy jak uskarżamy się na nasze konie i podchodzi do nas chwilę później, wskazując na stojącą za nim drewnianą stodołę, wypełnioną miejscowymi końmi.\n\n– Nie znajdziecie lepszych wierzchowców niż te, które mam do zaoferowania. Silne i wytrzymałe."
 travel_events.3100.a: "Jakie to szczęście! Weźmiemy twoje najlepsze ogiery!"
 travel_events.3100.b: "Będą musiały wytrzymać. Żadnych więcej wydatków."
 travel_events.3100.b.success: "Twoje konie przeżyły podróż"
 travel_events.3100.b.failure: "Twoje konie muszą się ciągle zatrzymywać"
 travel_events.3100.c: "Może uda nam się dostać te konie #EMP za darmo#!…"
 travel_events.3100.c.success: "Udaje ci się ukraść konie"
 travel_events.3100.c.failure: "Kupiec zmusza cię do zapłaty za skradzione konie"
 travel_events.3100.d: "Ha! #EMP Te#! konie przetrwały i trudniejsze podróże!"
 bought_horses_modifier: "Lepsze konie"
 pushed_horses_good_modifier: "Udane forsowanie koni"
 pushed_horses_bad_modifier: "Przeforsowane konie"
 tour_travel.3110.t: "Przystanek w drodze"
 tour_travel.3110.desc: "Ludzie to rzadki widok, podczas podróży zabłoconymi ulicami miejsca znanego jako [ghino_di_tacco_location.GetName]. Puste domy, włóczędzy. Dziecko bawi się z psem w ciszy, a chwilę później chowa, zauważając naszą świtę. Miejscowy ksiądz wskazuje nam dom, w którym mieszka [ghino_di_tacco_scope.GetLadyLord] a my podążamy we wskazanym kierunku.\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip], tak się cieszę! – [ghino_di_tacco_scope.GetTitledFirstName] wita nas w zakurzonym korytarzu.\n\n– To ogromny zaszczyt móc gościć cię w moich skromnych progach. Jeśli chcesz, zostań na noc i dołącz do nas na kolację!"
 tour_travel.3110.a: "– Z przyjemnością przyjmę zaproszenie."
 tour_travel.3110.a.tt: "Przyjmujesz zaproszenie na ucztę"
 tour_travel.3110.b: "– To miejsce… nie odpowiada moim standardom. Musimy ruszać w dalszą podróż."
 tour_travel.3110.c: "– Z ogromną radością! Jest ze mną nawet mój nadworny błazen."
 tour_travel.3111.t: "Przystanek w drodze: uczta"
 tour_travel.3111.desc_intro: "Lampy olejne rzucają światło tak wątłe, że jest niemalże niedostrzegalne. Stary sługa podaje nam jedzenie. To ryba. Bez przypraw.\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip] zdaje się być pod wpływem dużego stresu, kiedy mówi o trudnościach w rządzeniu tak biednym rejonem i o ogromnych podatkach.\n\n– Ostatni ksiądz, który tu był, odszedł po zaledwie kilku miesiącach – mamrocze, odstawiając rozwodnione wino.\n\n"
 tour_travel.3111.desc_breaking_down: "Nagle zaczyna płakać, a wręcz zawodzić i chwilę później ukrywa swoją twarz w dłoniach.\n\n– Musi [ROOT.Char.GetLadyLord] to wiedzieć. Muszę… muszę wyznać prawdę. To zaproszenie miało ukryty cel, chcieliśmy was okraść. Błagam o wybaczenie."
 tour_travel.3111.desc_committed: "Przeprasza i wychodzi do latryny, po drodze wpadając na mnie przypadkiem."
 tour_travel.3111.a: "– Masz, weź to i nigdy więcej nie kradnij."
 tour_travel.3111.b: "– Zapomnijmy, że to się w ogóle wydarzyło."
 tour_travel.3111.c: "– Teraz to #EMP ty#! za to zapłacisz."
 tour_travel.3111.d: "– Moje straże przeprowadzą sobie z tobą pogawędkę."
 tour_travel.3111.e: "– Czekaj… co ty robisz?"
 tour_travel.3111.e.success: "Zauważasz, że [ghino_di_tacco_scope.GetFirstNameNoTooltip] próbuje ukraść coś z twojej kieszeni"
 tour_travel.3111.e.failure: "[ghino_di_tacco_scope.GetFirstNameNoTooltip] cię okrada, ale ty tego nie zauważasz"
 generous_donations_modifier: "Hojne datki"
 #Forest Fire Events
 travel_events.3120.t: "$travel_danger_prefix$ [wooded_location.GetTerrain.GetNameNoTooltip|l] w ogniu"
 travel_events.3120.desc: "[wooded_location.GetTerrain.GetNameNoTooltip] w miejscu znanym jako [wooded_location.GetNameNoTooltip] to przyjemny teren na przechadzkę, która pozwala mi naprawdę docenić otaczający nas krajobraz: olśniewająca zieleń, żywa i soczysta niczym suknia księżnej, zrobiona z najlepszych materiałów, a promienie słońca, przefiltrowane przez szklane sklepienie przypominają płynący ichor.\n\nW powietrzu czuję wyrazisty zapach przypominający ognisko. Odwracam się i widzę, jak twarz mojego mistrza karawany, którym jest [travel_leader.GetFirstNameNoTooltip], blednie z przerażenia.\n\n– #EMP POŻAR!#!– krzyczy, wskazując na niezbyt odległe płomienie, w których pułapkę wpada [endangered_character.GetNameNoTooltip]."
 travel_events.3120.a: "– [travel_leader.GetFirstNameNoTooltip], ratuj [endangered_character.Custom('PL_go_ja')]!"
 travel_events.3120.a.big_success: "[endangered_character.GetFirstNameNoTooltip] cało i zdrowo wychodzi z opresji"
 travel_events.3120.a.success: "[endangered_character.GetFirstNameNoTooltip] ledwie uchodzi z życiem"
 travel_events.3120.a.failure: "Nie udaje się uratować osoby znanej jako [endangered_character.GetFirstNameNoTooltip]"
 travel_events.3120.b: "Nie możemy już nic zrobić…"
 travel_events.3120.c: "Uratuję [endangered_character.Custom('PL_go_ja')]!"
 travel_events.3120.d: "– [prowess_entourage_member.GetFirstNameNoTooltip], ruszaj na ratunek!"
 travel_events.3120.d.big_success: "[prowess_entourage_member.GetFirstNameNoTooltip] ratuje osobę znaną jako [endangered_character.GetFirstNameNoTooltip] i wychodzi z tego bez szwanku"
 travel_events.3120.d.success: "[prowess_entourage_member.GetFirstNameNoTooltip] z ledwością ratuje osobę znaną jako [endangered_character.GetFirstNameNoTooltip], wkładając w to wiele wysiłku"
 travel_events.3120.d.failure: "[prowess_entourage_member.GetFirstNameNoTooltip] nie daje rady uratować osoby znanej jako [endangered_character.GetFirstNameNoTooltip]"
 #Rival Assassin Events
 travel_events.3130.t: "$travel_danger_prefix$ zabójczy urok"
 travel_events.3130.desc: "Podróżujemy przez ziemie, którymi włada [rival_scope.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))]. To sprawia, że moja świta jest nerwowa, można by rzec, że nawet rozhisteryzowana. Na pojedynczy, nieznany nam dźwięk, rzucamy się do broni i nagle zauważamy pośród naszych wozów tajemniczą postać!\n\n– Dobry wieczór! – Intruz uśmiecha się fałszywie, bawiąc się ostrzem. – Gdybyśmy #EMP tylko#! spotkali się w bardziej przyjemnych okolicznościach… – Robi kwaśną minę. – Mimo tego [rival_scope.GetTitledFirstNameNoTooltip] pragnie, byście zostali godnie #EMP przywitani.#!"
 travel_events.3130.a: "– To głupie z twojej strony! Zapłacisz za to!"
 travel_events.3130.a.success: "Zabójca zostaje stracony przez twoje straże"
 travel_events.3130.a.failure: "Zabójca rani cię i ucieka"
 travel_events.3130.b: "– Straże! Łapać [sexy_assassin.Custom('PL_go_ja')]!"
 travel_events.3130.b.success: "Łapiesz zabójcę, spuszczasz mu łomot i odsyłasz z powrotem z listem"
 travel_events.3130.c: "– Możesz ewentualnie dołączyć do grupy #EMP moich#! szpiegów…"
 travel_events.3130.d: "– Bardziej przyjemnych okolicznościach powiadasz?"
 travel_events.3130.e: "– Idź. Nie chcę cię więcej widzieć."
 executed_assassin_modifier: "Udaremniona próba zabójstwa"
 sent_assassin_back_modifier: "Zdemaskowani szpiedzy"
 #Army Tries to Capture Entourage Member Events
 travel_events.3140.t: "$travel_danger_prefix$ niebezpieczna ścieżka"
 travel_events.3140.desc: "Spalone zbiory i jałowe pola. Łupy wojenne. Przyspieszamy tempa po ujrzeniu pierwszych ciał.\n\nJedyna ścieżka wiedzie przez obóz wojskowy. Patrzę w tył i widzę, że nie ma innej drogi. Kiwam potakująco głową w kierunku moich strażników, a oni robią to samo, poprawiając uchwyt na rękojeściach swoich mieczy. Dowódca armii stoi przy wejściu do obozu.\n\n– Sojusznicy, czy wrogowie? – pyta, drapiąc się po nosie. – Przydałby mi się więzień. – Wyraźnie wskazuje na osobę, którą jest [entourage_member.GetTitledFirstName]."
 travel_events.3140.a: "Spójrz na nasze proporce, nie jesteśmy twoimi wrogami."
 travel_events.3140.a.success: "Udaje ci się przekonać dowódcę"
 travel_events.3140.a.failure: "Dowódca nie chce cię wysłuchać"
 travel_events.3140.b: "Musisz najpierw pokonać mnie, jeśli chcesz [entourage_member.Custom('PL_go_ja')] pojmać!"
 travel_events.3140.b.success: "Wygrywasz walkę"
 travel_events.3140.b.failure: "Dowódca wygrywa walkę"
 travel_events.3140.c: "Może dojdziemy do porozumienia?"
 #Rival/Nemesis in Entourage Events
 travel_events.3150.t: "Dziwne szepty"
 travel_events.3150.desc: "Zauważam, że [rival_scope.GetTitledFirstName] unika mnie bardziej, niż zwykle. Wciąż siada po przeciwnej stronie stołu, kiedy zapraszają nas na ucztę i odmawia mojego towarzystwa podczas obozowania.\n\nMoże nie mamy najlepszej relacji, ale to nastawienie zaczyna mnie już męczyć, szczególnie od chwili, kiedy udaje mi się podsłuchać jak mnie oczernia.\n\n– [ROOT.Char.GetFirstNameNoTooltip] to [ROOT.Char.Custom('InsultNoun')], nawet ja lepiej nadaję się by pełnić [ROOT.Char.Custom('PL_jego_jej')] rolę."
 travel_events.3150.a: "Chcesz wiedzieć, jak to jest? Proszę bardzo, pokażę ci!"
 travel_events.3150.a.success: "Wygrywasz walkę przeciwko osobie znanej jako [rival_scope.GetFirstNameNoTooltip] i sprawiasz, że odchodzi"
 travel_events.3150.a.failure: "[rival_scope.GetFirstNameNoTooltip] wygrywa walkę i odchodzi"
 travel_events.3150.b: "[travel_leader.GetFirstNameNoTooltip], mój mistrzu karawany, zajmij się tym."
