 #Crows Events
 travel_events.3160.t: "$travel_danger_prefix$ stado wron"
 travel_events.3160.desc_battle: "Ziemia przesiąknięta jest krwią. Nasze kroki stają się wolniejsze, jakbyśmy brodzili w bagnie. Ciała poległych wciąż rozrzucone są dookoła w oczekiwaniu, aż ktoś ściągnie je z pola bitwy. Większość z nich pewnie została już ograbiona z najcenniejszego dobytku, który został przy nich, ale i tak część osób nalega, aby je przeszukać.\n\nKiedy podchodzimy do zwłok, okazuje się, że nie jesteśmy jedynymi, którzy chcą to zrobić. Stado wron zaczyna na nas głośno krakać, by po chwili poderwać się do lotu i mnie zaatakować."
 travel_events.3160.desc_fallback: "Las ciągnie się bardzo długo, a razem z nim ścieżka, którą podążam. Przekraczamy linię drzew i zdaje się to jak wtargnięcie na zupełnie inne terytorium. Te stworzenia, ta noc. Przedzieramy się przez roślinność i rozmawiamy radośnie o naszych podróżach, obserwując ptaki i owoce.\n\nPowietrze trzęsie liśćmi, a my zmierzamy dalej. W tym miejscu jest znacznie więcej gniazd między gałęziami.\n\nStado wron zaczyna na nas głośno krakać, by po chwili poderwać się do lotu i ruszyć w #EMP moim#! kierunku."
 travel_events.3160.desc_outro: "Kiedy czuję jak ich dzioby próbują dobrać się do mojej skóry, zasłaniam twarz ramionami i krzyczę."
 travel_events.3160.a: "[travel_leader.GetFirstName]! Pomóż mi!"
 travel_events.3160.b: "Weźcie ten chleb! Zostawcie mnie w spokoju!"
 travel_events.3160.c: "Ja wam pokażę!"
 travel_events.3160.c.success: "Przeganiasz stado wron"
 travel_events.3160.c.failure: "Rani cię stado wron"
