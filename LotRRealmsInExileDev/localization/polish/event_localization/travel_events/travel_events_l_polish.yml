 travel_events.1010.t: "[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1010.desc: "Zgodnie z moją prośbą, podlegli mi słudzy przygotowali dla mnie dwie propozycje do rozważenia na stanowisko mistrza karawany. Mówi się, że [great_travel_leader_option.GetName] jest bardziej doświadczon[Select_CString( great_travel_leader_option.IsFemale, 'a', 'y' )] z tej dwójki, niemniej [good_travel_leader_option.GetName] znacznie taniej wycenia swoje usługi."
 travel_events.1010.a: "[great_travel_leader_option.GetNameNoTooltip] to dobry wybór."
 travel_events.1010.b: "[good_travel_leader_option.GetNameNoTooltip] mi w zupełności wystarczy."
 travel_events.1010.c: "Żadne z nich mi nie odpowiada."
 travel_events.1010.a.aptitude: "[aptitude|E] osoby, jaką jest [great_travel_leader_option.GetFirstNameNoTooltip], to pełnienie roli, jaką wypełnia [great_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )|l]"
 travel_events.1010.b.aptitude: "[aptitude|E] osoby, jaką jest [good_travel_leader_option.GetFirstNameNoTooltip], to pełnienie roli, jaką wypełnia [good_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )|l]"
 travel_events.1020.t: "Nowy [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()|l]"
 travel_events.1020.intro.prev_leader_dead: "Osoba, którą był mój poprzedni [GetCourtPositionType('travel_leader_court_position').GetName()], [old_travel_leader.GetFirstName], zrzuciła swoją śmiertelną powłokę. [old_travel_leader.GetDeathReason|U]. Wypada mi wyznaczyć kogoś innego, kto będzie przewodził mojej świcie.\n\n"
 travel_events.1020.intro.fallback: "Potrzebny mi nowy [GetCourtPositionType('travel_leader_court_position').GetName()|l], dlatego przyglądam się swojej świcie. Czy jest wśród nich ktoś, kto dobrze się sprawdzi w tej roli, przynajmniej do czasu, kiedy wrócimy do domu i znajdziemy godne zastępstwo?\n\n"
 travel_events.1020.desc.two_entourage_members: "Po prawdzie, mam co najmniej dwójkę kandydatów, która mogłaby łatwo wejść w rolę jaką pełniła osoba znana jako [old_travel_leader.GetFirstNameNoTooltip]. Może [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)], [temp_caravan_master_option_1.GetName] albo [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)], [temp_caravan_master_option_2.GetName]. Każdy z kandydatów w mgnieniu oka zaoferowałby mi swoją służbę."
 travel_events.1020.desc.one_entourage_member: "Tylko jeden członek świty mógłby przejąć tę schedę, to [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)], [temp_caravan_master_option_1.GetFirstName]. Swoje usługi jednakże zaoferował także ktoś, kto pochodzi z tych ziem, [temp_caravan_master_option_2.GetName]."
 travel_events.1020.desc.fallback: "Niestety żadnej osobie z tej żałosnej grupy nie można zaufać, nawet jeśli mieliby znaleźć drogę z targu do domu, a co dopiero w przewodzeniu podróży do miejsca znanego jako [next_destination.GetName]. Na szczęście dwójka miejscowych zaoferowała swoje usługi."
 travel_events.1020.a: "[temp_caravan_master_option_1.GetFirstNameNoTooltip], wybieram ciebie."
 travel_events.1020.b: "[temp_caravan_master_option_2.GetFirstNameNoTooltip] sobie z tym poradzi."
 travel_events.1020.a.aptitude: "[aptitude|E] osoby, jaką jest [temp_caravan_master_option_1.GetFirstNameNoTooltip] to pełnienie roli, jaką wypełnia [temp_caravan_master_option_1.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1020.b.aptitude: "[aptitude|E] osoby, jaką jest [temp_caravan_master_option_2.GetFirstNameNoTooltip] to pełnienie roli, jaką wypełnia [temp_caravan_master_option_2.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.2200.t: "Zażądany pojedynek"
 travel_events.2200.desc: "[local_knight.GetWomanMan|U] w okazałej zbroi stoi na drodze przed nami.\n\n– Jam jest [local_knight.GetName] z miejsca znanego jako [local_knight.GetCurrentLocation.GetNameNoTooltip]! Do tej pory udało mi się pokonać dziesiątki przeciwników, zarówno mężczyzn jak i kobiet! I szczerze mówiąc, wszystkie te pojedynki były zupełnie nieciekawe. Dlatego tu jestem. Szukam kogoś lepszego ode mnie, kogoś, kto może mnie czegoś nauczyć.\n\nJeśli wygrasz ze mną w pojedynku, zyskasz lojalnego i wartościowego sługę. To jest właśnie ten dzień, żądam, aby ktoś z was podjął rękawicę i zmierzył się ze mną w uczciwej walce!"
 travel_events.2200.a: "Nie interesujesz mnie ani ty, ani uczciwa walka."
 travel_events.2200.a.desc: "Cała twoja świta stratowała osobę znaną jako [local_knight.GetName]"
 travel_events.2200.a.success.tt: "Osoba znana jako [local_knight.GetName] zostaje lotem błyskawicy stratowana przez twoją świtę"
 travel_events.2200.a.success: "Skuteczna szarża!"
 travel_events.2200.a.failure.tt: "Osoba znana jako [adult_victim.GetName] zostaje przypadkowo stratowana przez twoją świtę"
 travel_events.2200.a.failure: "Niemal skuteczna szarża!"
 travel_events.2200.b: "Możesz nie mieć już aż takiej wartości, kiedy z tobą wygram!"
 travel_events.2200.b.success: "Wygrywasz walkę!"
 travel_events.2200.b.failure: "[local_knight.GetName] wygrywa walkę!"
 travel_events.2200.c: "[travel_duel_champion.GetTitledFirstNameNoTooltip] ci pokaże jak to się robi!"
 travel_events.2200.c.success: "[travel_duel_champion.GetName] wygrywa walkę!"
 travel_events.2200.c.failure: "[local_knight.GetNameNoTooltip] wygrywa walkę!"
 travel_events.4050.t: "Prawie w domu"
 travel_events.4050.interpreter: "Podczas mojego przejazdu wielu notabli z miejsca znanego jako [foreign_county.GetName] dostąpiło zaszczytu i było gospodarzami nieplanowanej przez mnie audiencji. Ot, kilka chwil, aby złożyć wyrazy szacunku.\n\nRozprasza mnie wciąż [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))], [friendly_child.GetName]. Pełni funkcję tłumacza dla niektórych z naszych towarzyszy, subtelnie i z łatwością przechodząc z jednego języka na drugi i dopasowując swój sposób zachowania tak, aby utrzymać ożywioną dyskusję.\n\nZ tego co widzę, wydaje się, że [friendly_child.Custom('GirlBoy')] wyrasta na kogoś w rodzaju naturalnego emisariusza."
 travel_events.4050.religious: "Podczas mojego przejazdu [friendly_child.GetFaith.AltPriestTermPlural] z miejsca znanego jako [foreign_county.GetName] przyjęli mnie na niespodziewaną audiencję. Ot, kilka chwil aby podzielić się błogosławieństwami i mądrościami wiary, jaką jest [friendly_child.GetFaith.GetName|l].\n\nRozprasza mnie wciąż [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))], [friendly_child.GetName]. Zbiera wokół siebie tłum młodych wielbicieli i bardzo mądrze wyjaśnia im naturę ich wspólnej wiary.\n\nZ tego co widzę, nauczenie się postępowania według moich zasad, a także według [friendly_child.Custom('PL_jego_jej')] własnych, sprawiło, że [friendly_child.Custom('GirlBoy')] potrafi wysnuć wiele ciekawych spostrzeżeń."
 travel_events.4050.singing: "Podczas mojego przejazdu przez ziemie znane jako [foreign_county.GetName], kilku właścicieli ziemskich przyjęło mnie na niespodziewaną audiencję. Poświęcają kilka chwil by podszlifować swoje maniery, a przy tym przyglądają mi się nerwowo.\n\nRozprasza mnie wciąż [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))], [friendly_child.GetName]. Świetnie się bawi, śpiewając popularne piosenki, tańcząc gigę i wychwalając bohaterów z dawnych czasów, znanych w kulturze, jaką jest kultura [friendly_child.GetCulture.GetHeritage.GetName|l], co wraz z [friendly_child.Custom('PL_nim_nia')] czynią młodzi [friendly_child.GetCulture.GetCollectiveNoun|l].\n\nZ tego co widzę, wydaje się, że wygodne miejsce na moim dworze sprawiło, że [friendly_child.Custom('GirlBoy')] wciąż pogłębia zainteresowanie praktykowaniem swojej kultury."
 travel_events.4050.a: "To talent, który należy pielęgnować."
 travel_events.4050.b: "Muszę to przerwać…"
 travel_events.4050.b.tt: "Dziecko należy do mojego dworu, do mojego ludu."
 travel_events.4050.c.interpreter: "Podejdź, drogie dziecko! Pokaż nam, jak w twych ustach pięknie brzmi język [friendly_child.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 travel_events.4050.c.religious: "Podejdź, drogie dziecko! Niech [friendly_child.GetFaith.GetAdherentNamePluralNoTooltip] zobaczą, jakie potrafisz wywrzeć na nich wrażenie."
 travel_events.4050.c.singing: "Podejdź, drogie dziecko! Niech [friendly_child.GetCulture.GetCollectiveNounNoTooltip|l] zaznają trochę rozrywki."
 travel_events.4050.c.tt: "– Napełnij mnie dumą, dziecko!"
 sponsored_emissaries_modifier: "Sponsorowanie emisariuszy"
 sponsored_emissaries_modifier_desc: "Ta postać mobilizuje do nauki języków i międzykulturowej dyplomacji."
 raised_other_faiths_mystic_modifier: "Wychowywanie mistyka innej wiary"
 raised_other_faiths_mystic_modifier_desc: "Ta postać wychowała wybitnego, młodego wielbiciela innego wyznania."
 insisting_on_norms_modifier: "Naleganie na przyjęte normy"
 insisting_on_norms_modifier_desc: "Dworzanie są uważnie obserwowani. Wszelkie nietradycyjne i obce zachowania są ograniczone."
 custom.every_same_culture_courtier: "Każdy [courtier|El] będący członkiem tej samej [Concept('culture', 'kultury')|E]"
 travel_events.5001.t: "Wyszeptane opowieści"
 travel_events.5001.desc: "Już trzeci raz dzisiejszego dnia słyszę, jak miejscowi gawędzą na temat jakiejś opowieści, kiedy ich mijamy. [travelling_character.GetFirstName] zauważa moje zmieszanie.\n\n– To lokalna opowieść, której może [ROOT.Char.GetLadyLord] nie znać. [potential_legend.GetName], tak ją nazywają – zwierza się.\n\nCóż, brzmi to dość interesująco…"
 travel_events.5001.a: "Wysłucham tej opowieści!"
 travel_events.5001.b: "Zapewne skończę, opowiadając ją samodzielnie."
 travel_events.5001.b.flavor: "W najgorszym wypadku będzie to zabawna historia, którą będę dzielić się z innymi podczas moich podróży!"
 travel_events.5001.c: "To jakaś bzdura."
