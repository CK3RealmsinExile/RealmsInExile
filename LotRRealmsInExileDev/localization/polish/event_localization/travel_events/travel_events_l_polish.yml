 #Travel Flavor Events
 #Travel event prefix
 travel_event_prefix: "Podróż:"
 #Travel Death Events
 travel_events.0010.t: "Kres drogi"
 travel_events.0010.intro: "Zasiadam przy stole, aby spożyć pierwszy posiłek tego dnia, lecz apetyt szybko mnie opuszcza. Mam złe przeczucia, które bardzo szybko nabierają kształtów, gdy dostrzegam, jak [ROOT.Char.Custom2('RelationToMe',messenger)] [messenger.GetFirstNameNoTooltip] zbliża się do mnie, roztaczając wokół siebie posępną aurę.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip|U] wybaczy, że przeszkadzam. Nocą dotarł posłaniec z bolesną nowiną – oznajmia cicho.\n\n– Obawiam się… Obawiam się, że [predecessor.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom2('RelationToMe',predecessor)] waszej miłości… Osoba ta [predecessor.GetDeathReason]. "
 travel_events.0010.to_activity: "Zmierzając do miejsca znanego jako [travel_destination.GetName], podróżował[Select_CString( predecessor.IsFemale, 'a', '' )] drogami miejsca znanego jako [predecessor_location.GetNameNoTooltip], "
 travel_events.0010.at_destination: "Podróżował[Select_CString( predecessor.IsFemale, 'a', '' )] drogami miejsca znanego jako [predecessor_location.GetName], "
 travel_events.0010.from_activity: "Po tym, jak odwiedził[Select_CString( predecessor.IsFemale, 'a', '' )] ziemie miejsca znanego jako [travel_destination.GetName], [Select_CString( predecessor.IsFemale, 'zaczęła', 'zaczął' )] zmierzać do domu drogami miejsca znanego jako [predecessor_location.GetNameNoTooltip], "
 travel_events.0010.desc: "$travel_events.0011.desc$"
 travel_events.0010.a: "Nie zasłużył[Select_CString( predecessor.IsFemale, 'a', '' )] na śmierć tak daleko od domu…"
 travel_events.0011.desc_opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro: "Z wielkim smutkiem piszę ten list, aby przekazać Ci bolesną wieść, że osoba znana jako [predecessor.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom2('RelationToMe',predecessor)] waszej miłości, [predecessor.GetDeathReason].\n\n"
 travel_events.0011.desc: "gdzie [Select_CString( predecessor.IsFemale, 'zginęła', 'zginął' )]. Przyjmij moje najszczersze przeprosiny, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”."
 #Travel lifestyle trait adoption
 travel_events.0050.t: "Zew drogi"
 travel_events.0050.landed: "Od czasu opuszczenia domu [ROOT.Char.Custom('GetPeriodOfTimeWord')] temu"
 travel_events.0050.adventurer: "Od czasu wyruszenia z miejsca o nazwie [ROOT.Char.GetTravelPlan.GetData.GetDepartureLocation.GetName] [ROOT.Char.Custom('GetPeriodOfTimeWord')] temu"
 travel_events.0050.desc: "było mi już dane doświadczyć rzeczy zarówno miłych, jak i nie – od przyjemnego wiatru owiewającego twarz, po ból, który przynosi kamień w trzewiku.\n\nJest tak wiele miejsc i tak wiele rzeczy, które dopiero ujrzę. Tu, na otwartej przestrzeni – z dala od duchoty, którą oferuje [ROOT.Char.Custom('GetCourt')] – choć przez chwilę czuję wolność.\n\nDrogi są pełne pielgrzymów i wędrowców. Może to właśnie wśród #EMP nich#! odnajdę spokój ducha.\n\n"
 travel_events.0050.a: "Tu moja wolność rozkwita."
 #Peasant with no shoes
 travel_events.1000.t: "Boso przez świat"
 travel_events.1000.desc: "Procesja przemierza tereny takie jak [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Wśród pielgrzymów dostrzegam osobę pochodzenia chłopskiego, idącą boso poboczem drogi. [shoeless_peasant.Custom('PL_jego_jej')|U] stopy są pokrwawione i opuchnięte, zdradzając, jak wielki szmat drogi przebyły.\n\nGdy mijam tę osobę, na [shoeless_peasant.Custom('PL_jego_jej')] twarzy malują się smutek i udręka. Być może mogę jakoś pomóc?"
 travel_events.1000.a: "Sprawić [shoeless_peasant.Custom('PL_mu_jej')] nowe obuwie!"
 travel_events.1000.b: "Może zechce do nas dołączyć?"
 travel_events.1000.c: "To chyba nie mój problem, prawda?"
 travel_events.1001.title: "Szlachcic w przebraniu!"
 travel_events.1001.desc: "Założywszy buty na swoje zrogowaciałe stopy, wywodząca się z chłopstwa osoba uśmiecha się w moim kierunku i zrównuje ze mną krok.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip] o tak wielkim i prawym sercu to skarb. Należy ci się za to nagroda – mówi. – Jestem [shoeless_peasant.GetName] z rodu jest [shoeless_peasant.GetDynastyName]. Zawsze wynagradzam tych, którzy okazują dobroć innym."
 travel_events.1001.desc.outro.poet: "\n\nOkazuje się, że ta osoba to nikt z chłopstwa, ale uznany na świecie twórca poezji!"
 travel_events.1001.desc.outro: "\n\nOkazuje się, że ta osoba to nikt z chłopstwa, ale członek zamożnej szlachty!"
 travel_events.1001.a: "Z wdzięcznością przyjmuję nagrodę."
 travel_events.1001.c: "Zostańmy przyjaciółmi!"
 travel_events.1002.title: "$travel_events.1001.title$"
 travel_events.1002.desc: "Kiedy mijam [shoeless_peasant.Custom('PL_go_ja')] bez słowa, łapie mnie swymi brudnymi rękami i sapie, patrząc mi głęboko w oczy.\n\n– Osobie takiej jak [ROOT.Char.GetTitleAsNameNoTooltip] nie przystoi takie zachowanie, nieprawdaż? Ci znający moją tożsamość traktują mnie z należytym szacunkiem!\n\nTajemnicza postać oznajmia, że należy do szlacheckiego rodu [shoeless_peasant.GetDynastyName] i zdaje się, że od dzisiaj żywi do mnie najwyższą pogardę."
 travel_events.1002.a: "Skąd niby mam wiedzieć takie rzeczy?"
 friend_showed_charity: "[CHARACTER.GetShortUINameNotMe] okazuje wielką dobroć postaci, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]"
 friend_showed_charity_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] okazuje wielką dobroć postaci, którą jest [CHARACTER.GetShortUINameNotMe]"
 rival_ungenerous: "[CHARACTER.GetShortUINameNotMe] odmawia udzielenia pomocy osobie, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]"
 rival_ungenerous_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] odmawia udzielenia pomocy osobie, którą jest [CHARACTER.GetShortUINameNotMe]"
 #Bandit attack
 travel_events.1003.t: "$travel_danger_prefix$ poborcy"
 travel_events.1003.desc: "Słońce zaczyna chować się za horyzontem, a nasza podróż nieco się przeciąga. Z otaczającego nas terenu wyłaniają się ciemne sylwetki, którymi wkrótce okazują się być uzbrojone postacie o srogich minach.\n\n– Żeby przejechać, trza zapłacić. – mówi do nas największy i najohydniejszy z osiłków.\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))|U] [travel_leader.GetFirstName] występuje z szeregu z wyciągniętą bronią i spogląda na mnie, oczekując instrukcji."
 travel_events.1003.a: "Ach, no tak – opłata."
 travel_events.1003.b: "Przyjmujecie opłatę w formie krwi?"
 travel_events.1003.c: "[ROOT.Char.GetTitleAsNameNoTooltip] nie płaci za przejazd."
 travel_events.1003.a.success: "Zastraszone zbiry przepuszczają cię."
 travel_events.1003.a.failure: "Musisz wywalczyć sobie drogę naprzód."
 travel_events.1005.t: "$travel_danger_prefix$ ofiara dla [ROOT.Char.GetFaith.WaterGodNamePossessive]"
 travel_events.1005.desc: "Ostre podmuchy wiatru i utrzymujące się przez wiele godzin szkwały sprawiają, że statek wciąż się przechyla i buja. Mocno trzymając się masztu, widzę, jak skrzynia, w której znajduje się mój artefakt – [overboard_artifact.GetName|l] – powoli wyślizguje się z więzów!\n\nJestem zbyt daleko, aby ją ratować, ale [travel_leader.GetFirstName] może jej dosięgnąć… ale też wypaść przy tym za burtę."
 travel_events.1005.a: "Ratuj moje dobra!"
 travel_events.1005.b: "Nie warto ryzykować."
 travel_events.4000.t: "Podróże małe i duże"
 travel_events.4000.desc.intro: "Podróżując po lokalizacji o nazwie [ROOT.Char.GetCurrentLocation.GetName], natrafiam na osobliwie wyglądający namiot. Wejście do niego otwarte jest na oścież, a w środku siedzi ktoś jeszcze bardziej osobliwy.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] wejdzie do środka!"
 travel_events.4000.desc.mid.long_to_go: "Widzę, że przed waszą mością jeszcze długa droga,"
 travel_events.4000.desc.mid.travelled_far: "Widzę, że za waszą mością długa droga,"
 travel_events.4000.desc.outro: "a ja za niewielką opłatą mogę przepowiedzieć waszej mości przyszłe podróże.\n\n[mystic_scope.GetWomanMan|U] prezentuje ofertę, która zaciekawia moją świtę, ale czy warto płacić za „przepowiednię”?"
 travel_events.4000.a: "Zdradź mi moją przyszłość."
 travel_events.4000.b: "Może zechcesz #EMP osobiście#! przekonać się o mojej przyszłości?"
 travel_events.4000.c: "Nie interesuje mnie to."
 travel_events.4000.d: "Otoczyć i spalić mi ten namiot!"
 travel.good_reading: "Twoja podróż zapowiada się dobrze"
 travel.bad_reading: "Twoja podróż zapowiada się fatalnie"
 travel_events.4001.t: "Fanatyzm"
 travel_events.4001.desc: "Wraz z moją świtą przemierzamy miejsce znane jako [ROOT.Char.GetCurrentLocation.GetName] bez większych problemów. Nagle słyszę zamieszanie wśród moich strażników. Spomiędzy nich wyłania się w końcu osobliwa postać, która zbliża się do mnie z twarzą tak rozpromienioną, jakby była pod wpływem błogosławieństwa [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n– Nie do wiary! Kogóż moje szczęśliwe oczy widzą? Toż to [ROOT.Char.GetTitleAsNameNoTooltip] sławnych ziem, które zwą się [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! Niczego tak nie pragnę, jak służyć waszej mości do końca moich dni!\n\nMoi strażnicy czekają na sygnał, aby wrzucić [loyal_fan_scope.Custom('PL_go_ja')] z powrotem w błoto, ale z drugiej strony ktoś taki z pewnością byłby lojalnym dworzaninem."
 travel_events.4001.a: "Przyłącz się do mnie."
 travel_events.4001.b: "Masz tu trochę monet za twoje oddanie."
 travel_events.4001.c: "Wracaj do rynsztoka – tam twoje miejsce."
 travel_events.4002.t: "[local_beauty_scope.GetCulture.GetNameNoTooltip|l] uroda"
 travel_events.4002.desc: "Podczas wielu podróży moje oczy ujrzały spory kawałek świata i wiele jego cudów. Nigdy jednak nie dane mi było zobaczyć takich cudowności, jakie ma do zaoferowania miejsce o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Zaiste, [local_beauty_scope.GetCulture.GetName|l] kultura nie ma sobie równych – [local_beauty_scope.GetWomenMen] z tamtych stron wyróżniają się na tle innych.\n\nOstatnio moją uwagę zwraca szczególnie [local_beauty_scope.GetWomanMan] o imieniu [local_beauty_scope.GetName].\n\nLubię mówić na [local_beauty_scope.Custom('PL_niego_nia')] „[local_beauty_scope.Custom('LoverPetName')]”. Ktoś o takiej urodzie nie powinien gnić w miejscu takim jak [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 travel_events.4002.a: "Moja nowa miłość."
 travel_events.4002.b: "Musi zostać ze mną na zawsze."
 travel_events.4002.c: "Musimy się natychmiast pobrać!"
 travel_events.4002.d: "Niestety, nie mogę tak swobodnie obdarzać miłością."
 travel_events.4003.t: "Potwór na horyzoncie"
 travel_events.4003.desc.intro: "Morze zasnute jest gęstą mgłą. Skały i fale materializują się i znikają w mgnieniu oka. Nagle na horyzoncie pojawia się potworna sylwetka. Początkowo wszystko wydaje się być w porządku, ale niespodziewanie ta ogromna bestia wyłania się z mgły i ukazuje się mi w pełnej krasie.\n\n"
 travel_events.4003.desc.viking: "Do naszej łajby przybliża swój ogromny łeb smok, którego dosiadają okrutni ludzie północy!"
 travel_events.4003.desc.berber_pirate: "Zza horyzontu wyłania się wielki statek łupieżców, a jego załoga berberyjskich piratów wymachuje ostrzami, gotowa do ataku!"
 travel_events.4003.desc.regular_pirate: "Zbliża się do nas statek wypełniony po brzegi bandytami i złodziejami. Ich bezzębne uśmiechy to znak, że te obdartusy chcą położyć swoje lepkie palce na naszych bogactwach."
 travel_events.4003.a: "Pokonamy ich!"
 travel_events.4003.b: "Pozwólmy im wziąć, co tylko chcą."
 travel_events.4003.c: "Spróbujmy zgubić ich we mgle!"
 travel_events.4003.d: "W mig przekonam ich, aby się z nami sprzymierzyli!"
 travel_events.4003.offer_accepted: " [viking_scope.GetFirstName] przyjmuje twoją ofertę"
 travel_events.4003.offer_refused: " [viking_scope.GetFirstName] odrzuca twoją ofertę"
 travel_events.4004.t: "Jak ryba w wodzie"
 travel_events.4004.desc: "Wieść niesie, że kultura [fishermen_county_scope.GetCountyData.GetCulture.GetName|l] słynie na całym świecie z rybaków potrafiących wyszarpywać wodom oceanów najbogatsze i najsmaczniejsze łupy. Dziś niedaleko wybrzeża miejsca o nazwie [fishermen_county_scope.GetNameNoTierNoTooltip] mam szczęście spotkać tamtejszą flotę rybacką.\n\nNasza świta podpływa do oddalonej od innych łodzi jednostki i niemal natychmiast wyczuwam nosem jej kapitana.\n\n– Witajcie! Macie ochotę przejrzeć nasz dzisiejszy połów? Same wspaniałości!"
 travel_events.4004.a: "Dziś wieczorem czeka nas uczta!"
 travel_events.4004.b: "Ryba albo życie, marynarzu!"
 travel_events.4004.c: "Nie dzisiaj."
 travel_events.4005.t: "Rzadkie bibeloty"
 travel_events.4005.desc: "Morza w okolicy są pełne handlarzy, w których żyłach płynie [merchant_character_scope.GetCulture.GetName|l] krew. Wszyscy zajmują się swoim codziennym rzemiosłem, transportując rzadkie i egzotyczne towary z portu do portu.\n\nNa jednym z takich statków handlowych od razu zauważam interesujący mnie przedmiot – to [merchant_artifact_scope.GetName|l]. Gdy tylko moje oczy dostrzegają to cudo, od razu stwierdzam, że u siebie nie znajdę niczego podobnego. Po prostu muszę to mieć."
 travel_events.4005.a: "I zdobędę to!"
 travel_events.4005.b: "Czas na małą kradzież!"
 travel_events.4005.c: "Niestety, nie stać mnie na tak lekkomyślny zakup."
 travel_events.4006.t: "Skrzydlaty złodziej"
 travel_events.4006.desc: "W trakcie podróży przez wielkie, błękitne morze mój umysł jest w końcu zrelaksowany. Spokój przerywa jednak nagły krzyk! Biegnę pod pokład i z przerażeniem konstatuję, jak pośród naszych rozdziobanych zapasów grasuje [ROOT.Char.Custom('GetRandomMigratoryBird')] o paskudnie wzdętym brzuchu.\n\nPłonąc ze wściekłości, już mam dopaść to potworne ptaszysko, ale moje zapędy studzi [superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n– Stój! Ależ z ciebie [ROOT.Char.Custom('InsultNoun')]! Nie wiesz, że zabicie ptaka na pełnym morzu przynosi pecha?"
 travel_events.4006.a: "Niech ptak pozna pańską łaskę."
 travel_events.4006.b: "Nic mnie nie powstrzyma przed ukatrupieniem tego potwora!"
 travel_events.4007.t: "$travel_danger_prefix$ sztormowa pogoda"
 travel_events.4007.desc: "Nasza podróż wyraźnie nie otrzymała błogosławieństwa [ROOT.Char.GetFaith.WaterGodNamePossessive] – fale wielkie niczym zamki ciągle uderzają w naszą skromną łajbę, która kołysze się to w przód, to w tył. Mężczyźni i kobiety chwytają się wszystkiego, co mają pod ręką, byle nie wypaść za burtę. Jednostka jest coraz bliżej wywrócenia się.\n\nOczywiście ja ukrywam się w najbezpieczniejszej części statku wraz z resztą szlachty. Ponieważ jednak niebo nieustannie grzmi, a morze uderza w nas z całą swoją siłą, mogę nie dożyć kolejnego dnia, polegając jedynie na samych modlitwach."
 travel_events.4007.a: "Ufam naszemu kapitanowi."
 travel_events.4007.b: "Przejmę ster, w imię [ROOT.Char.GetFaith.WaterGodNamePossessive]!"
 travel_events.4007.c: "Przepłyń przez sztorm, podążając za lokalnymi statkami."
 travel_events.4008.t: "Wrak statku"
 travel_events.4008.desc: "Morze jest dzisiaj spokojne, nieruchome jak głaz. Potężny wiatr wieje nam w plecy. Dla wioślarzy pod pokładem to będzie łatwa przeprawa. Wtem dostrzegam tuż przed nami wrak statku zakopanego dziobem w ostrych skałach.\n\nWygląda na to, że nikt z załogi nie przeżył. Lawirowanie pomiędzy skałami nie jest sprawą trywialną, ale mimo to czuję potrzebę zbadania tego tajemniczego miejsca."
 travel_events.4008.a: "Sprawdźmy ten wrak."
 travel_events.4008.b: "Nie czeka nas tam nic, tylko śmierć."
 travel_events.4009.t: "Pływający wrak. Bibelot"
 travel_events.4009.desc: "Zgodnie z moimi podejrzeniami jedynymi żywymi istotami na wraku są ptaki dziobiące na wpół zjedzone zwłoki podróżników, którzy przybyli tu przed nami.\n\nPo dokładniejszej inspekcji zauważam w zakrwawionym dziobie ptaka małe świecidełko. Zwierzę skrzeczy głośnio, po czym upuszcza przedmiot na wrak i odlatuje, dzięki czemu mogę zabrać ten intrygujący obiekt."
 travel_events.4009.a: "Wspaniała rzecz!"
 travel_events.4010.t: "Pływający wrak. Bogactwa"
 travel_events.4010.desc: "Tak jak zakładaliśmy – na wraku nikt nie przeżył. Po zbadaniu ubrań i towarów pozostawionych przy zwłokach stwierdzamy, że był to niegdyś statek bogatych handlarzy!\n\nWśród trupów widzę egzotyczne towary i luksusowe ubrania, które pozostały nienaruszone, są jedynie trochę mokre. Bez wątpienia sprzedamy te przedmioty na lądzie za wysoką cenę."
 travel_events.4010.a: "Dobra nasza!"
 travel_events.4011.t: "Pływający wrak. Ocalały"
 travel_events.4011.desc: "Ku mojemu zaskoczeniu, im bliżej jesteśmy wraku – tym wyraźniej słyszymy wołający głos. Na unoszących się na powierzchni wody drzwiach siedzi [castaway_scope.GetWomanMan] w szlacheckich szatach.\n\n– Witajcie! Co za szczęście, że znaleźliście mnie, zanim te przepastne głębiny pochłonęły mnie jak moich towarzyszy.\n\n[castaway_scope.GetWomanMan|U] przedstawia się jako [castaway_scope.GetName] z krainy o nazwie [nearby_coast_scope.GetName]. Pochodzenie zaś ma istotnie szlacheckie. W podzięce za ratunek i towarzystwo proponuje nam zapłatę."
 travel_events.4011.a: "Pomożemy ci dostać się na brzeg."
 travel_events.4011.b: "Dołącz do nas!"
 travel_events.4011.c: "Obawiam się, że słabo cię słyszę…"
 travel_events.4012.t: "[feral_child_scope.GetFirstNameNoTooltip], dzikie dziecko"
 travel_events.4012.desc: "Kiedy podróżujemy przez dzikie tereny miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], czuję na swoim karku czyjś wzrok. Zauważam wątłe, brudne dziecko obserwujące naszą świtę ze swojej mizernej kryjówki.\n\nCzłonek naszej karawany informuje mnie, że według miejscowych te ziemie zamieszkuje [feral_child_scope.GetFirstNameNoTooltip] – człowiek, którego podobno wychowało zwierzę, a ściślej [feral_child_scope.Custom('GetAnimalType')] – z dala od społeczeństwa.\n\nNajwyraźniej to biedne dziecko zafascynowało się nami i nawet próbuje porozumieć się z nami, koślawo naśladując naszą mowę."
 travel_events.4012.a: "Wyedukuję to dziecko!"
 travel_events.4012.b: "Zignorujcie je."
 travel_events.4012.c: "Pogońcie je z powrotem do jego zwierzęcych przyjaciół!"
 travel_events.4013.t: "[feral_child_scope.GetFirstNameNoTooltip] i przełom"
 travel_events.4013.desc: "Chociaż nikt się tego nie spodziewał, [feral_child_scope.GetFirstName] najwyraźniej czyni ogromne postępy w rozwoju!\n\nDziecko, niegdyś wychowywane przez dzikie bestie, dziś stawia pierwsze kroki na drodze do ucywilizowania – potrafi formułować pełne zdania i chętnie bawi się z rówieśnikami, zupełnie jakby robiło to od zawsze.\n\nPo naszych dzisiejszych lekcjach dziecko spytało mnie nawet, czy może na mnie mówić [ROOT.Char.GetMotherFather]."
 travel_events.4013.a: "To moje dziecko, nawet jeśli jest adoptowane."
 travel_events.4013.b: "To wielki sukces!"
 travel_events.4014.t: "[feral_child_scope.GetFirstNameNoTooltip] i tęsknota za dziczą"
 travel_events.4014.desc: "[feral_child_scope.GetFirstName] przysparza mi wiele kłopotów w przystosowywaniu [feral_child_scope.Custom('PL_go_jej')] do cywilizowanego życia. Mieszkanie poza otwartą przestrzenią wydaje się być dla [feral_child_scope.Custom('PL_niego_niej')] bardzo stresujące. Ledwo artykułuje składne zdania i wciąż burczy niczym bestia, a kiedy zdecyduje się już mówić, prawie wyłącznie gdera o powrocie do dziczy.\n\nObserwuję, jak [feral_child_scope.GetFirstName] niezdarnie chwieje się na dwóch nogach, próbując odejść. Nie mogę się oprzeć wrażeniu, że tym razem już nie wróci."
 travel_events.4014.a: "Poczekaj! Daj mi jeszcze jedną szansę!"
 travel_events.4014.b: "Nigdy cię nie zapomnę, [feral_child_scope.GetFirstNameNoTooltip]."
 travel_events.4015.t: "Bariera językowa"
 travel_events.4015.desc: "Wygląda na to, że nasza karawana zagubiła się podczas przeprawy przez obcą krainę.\n\n[travel_leader_scope.GetName] od kilku godzin próbuje naprowadzić nas na właściwą ścieżkę na tych ziemiach znanych jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ale bezskutecznie. Kiedy w końcu postanawia schować dumę do kieszeni i poprosić o wskazanie drogi, okazuje się, że język [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip|l] nie jest [travel_leader_scope.Custom('PL_jego_jej')] mocną stroną."
 travel_events.4015.a: "Pozwól, że spróbuję."
 travel_events.4015.b: "Na szczęście [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip|l] to mój konik!"
 travel_events.4016.t: "$travel_danger_prefix$ zbyt upalnie"
 travel_events.4016.desc.intro: "Podczas podróży oddalam się daleko od domu, pozostawiając za sobą lodowate wiatry. Choć początkowo zmiana klimatu wydawała się przyjemna i działała cuda dla mojej cery,"
 travel_events.4016.desc.mid.dry_heat: "wkrótce moja skóra zaczęła robić się czerwona, a woda przechodziła przeze mnie jak piasek przez sito."
 travel_events.4016.desc.mid.humid_heat: "powietrze wkrótce stało się gęste od wilgoci, co sprawia, że mam wrażenie, iż oddycham przez mokrą szmatkę."
 travel_events.4016.desc.outro: "\n\nWoda chłodzi i orzeźwia moje ciało, pomagając znacznie zrekompensować zmęczenie powodowane wysoką temperaturą. To wciąż jednak za mało."
 travel_events.4016.a: "Słońce, grzej mocniej – nie oszczędzaj mnie!"
 travel.got_heatstroke: "Doświadczasz przegrzania organizmu"
 travel.found_a_place_to_cool: "Znajdujesz rzeczkę z chłodną wodą"
 travel_events.4016.b: "Potrzebuję wody!"
 every_entourage_tt: "Każdy członek świty"
 travel.stole_water: "Ukradkiem bierzesz łyk wody, aby się ochłodzić"
 travel.caught_stealing_water: "Złapano cię!"
 travel_events.4017.t: "Najemnicy"
 travel_events.4017.desc.intro: "Wiele mówi się o wyczynach wojennych legendarnych najemników żyjących w krainie o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Przemierzając te ziemie, natrafiam na niezwykle wykwalifikowanego dowódcę takiej najemnej grupy!\n\n"
 travel_events.4017.desc.mid.nomad: "[warrior_scope.GetName] twierdzi, że jest najstraszniejszym wojownikiem na całym stepie,"
 travel_events.4017.desc.mid.swordsman: "[warrior_scope.GetName] uważa, że jak nikt inny na świecie potrafi machać mieczem,"
 travel_events.4017.desc.outro: "i wyraża chęć przystąpienia do mojej służby – za odpowiednią cenę."
 travel_events.4017.a: "Komuś takiemu nie godzi się zapłacić mniej!"
 travel_events.4017.b: "Z pewnością znajdziemy złoty środek."
 travel.haggle_succesful: "Targujesz się z powodzeniem."
 travel.haggle_failed: "[warrior_scope.GetName] obraża się"
 travel_events.4017.c: "Być może warto będzie wykorzystać tę znajomość w przyszłości…"
 travel_events.4017.d: "Nie sądzę."
 travel_events.4018.t: "Władca i żebrak"
 travel_events.4018.desc.intro: "Wieść niesie, że [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] to kraina pełna świętych ludzi, którzy często żyją wyłącznie wiarą, prowadząc żebraczy los.\n\nJedna z takich osób właśnie zbliżyła się do naszej karawany,"
 travel_events.4018.desc.mid.mystic: "głosząc swoją własną mistyczną filozofię ezoteryczną każdemu, kto chce słuchać."
 travel_events.4018.desc.mid.preacher: "głosząc swoją własną interpretację woli [mystic_scope.GetFaith.HighGodNamePossessive] i autorski sposób pobożne życie."
 travel_events.4018.desc.outro: "\n\nPonieważ nie chce się odkleić się od naszej drużyny, muszę obmyślić sposób na pozbycie się [mystic_scope.Custom('PL_go_jej')]…"
 travel_events.4018.a: "W debatowaniu nie mam sobie równych."
 travel.debate_won: "Wygrywasz debatę!"
 travel.debate_lost: "Przegrywasz debatę."
 travel_events.4018.b: "[mystic_scope.Custom('PL_jego_jej')|U] uwagi są godne rozważenia…"
 travel_events.4018.c: "W końcu sobie pójdzie."
 travel_events.4018.d: "Chyba czas na stare, dobre palenie heretyków!"
 travel_events.4019.t: "Skromny przysmak"
 travel_events.4019.desc: "Podróżując przez lokalizację o nazwie [ROOT.Char.GetCurrentLocation.GetName], natykamy się na lokalny targ spożywczy! Chłopi i arystokraci reprezentujący każdą kulturę i mówiący w różnych językach wykłócają się wokół straganów z egzotycznym jedzeniem. Powietrze gęste jest od zapachów, których nawet nie sposób sobie wyobrazić.\n\nMój nos wiedzie mnie na skromne stoisko suto zastawione potrawami nie z tego świata. Z rozmarzenia wyrywa mnie niepewny uścisk osoby, którą jest [pompous_courtier.GetName].\n\n– Nie warto psuć sobie apetytu tym podłym jedzeniem. [ROOT.Char.Custom('GetLocalStreetFoodPlural')|U] to posiłek prostaków! W naszych spiżarniach czeka na nas o wiele lepsza żywność."
 travel_events.4019.a: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] żądam, aby podano mi ten przysmak! [ROOT.Char.Custom('GetLocalStreetFood')|U] to coś, czego chcę skosztować!"
 travel.good_food: "Jedzenie było wyśmienite"
 travel.bad_food: "Jedzenie było obrzydliwe"
 travel.food_poisoning: "Dostajesz zatrucia pokarmowego"
 travel_events.4019.b: "Nie mogę uwierzyć, że te śmieci prawie znalazły się w moich ustach!"
 travel_events.4019.c: "Być może uda mi się zdobyć przepis!"
 travel_events.4020.t: "$travel_danger_prefix$ [ROOT.Char.GetFirstNameNoTooltip], obca osoba"
 travel_events.4020.desc: "Nie od dziś wiadomo, że ludność [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName|l] pielęgnuje swoją wiarę z wręcz fanatycznym oddaniem, na innowierców patrzy zaś nieprzychylnym okiem. Niestety, [ROOT.Char.GetCurrentLocation.GetName] to ziemie, przez które musimy przejechać, gdyż wiedzie tędy nasza droga.\n\nMieszkańcy wioski, przez którą przejeżdżamy, świdrują nas mściwym spojrzeniem niczym wygłodniałe zwierzęta. Zanim jednak możemy na to zareagować, napada na nas [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter|l] wraz z tłumem wściekłych fanatyków, wrzeszcząc coś o rzekomych „heretyckich wierzeniach” i żądając od nas odpokutowania za przejście przez te „święte ziemie”."
 travel_events.4020.a: "To #EMP wy#! jesteście heretykami, głupcy!"
 travel_events.4020.b: "Prościej będzie zapłacić."
 travel_events.4020.c: "Spalić tych wariatów!"
 travel_events.4021.t: "Ołtarz [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodNamePossessive]"
 travel_events.4021.desc.intro: "Według ostrzeżeń, jakich mi udzielono, [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] praktykują składanie ofiar z ludzi, jednak nigdy nie przyszłoby mi do głowy, że zobaczę to na własne oczy. Widzę, jak [sacrificed_person_scope.GetWomanMan] leży w negliżu na kamiennym ołtarzu, do którego przywiązano [sacrificed_person_scope.Custom('PL_go_ja')] ciasno linami.\n\n"
 travel_events.4021.desc.mid.sadist: "Rozpiera mnie radość z powodu możliwości ujrzenia na własne oczy tego świętego barbarzyństwa. Ofiara wije się i walczy w rozpaczy, a [sacrificed_person_scope.Custom('PL_jego_jej')] ruchy są tak przyjemnie dla oczu, że mam ochotę osobiście wbić ostrze w [sacrificed_person_scope.Custom('PL_jego_jej')] serce na ofiarę dla [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodNamePossessive]!\n\n"
 travel_events.4021.desc.mid: "Nie dowierzam w to, co widzę. Ofiara oddycha ciężko, zakrwawionymi oczami prosząc mnie o przerwanie tego szaleństwa.\n\n"
 travel_events.4021.desc.outro.cannibal: "Mogę tylko wierzyć, że kiedy to wszystko się skończy, uda mi się dopchać do ciała ofiary podczas rytualnej uczty."
 travel_events.4021.desc.outro.sadist: "Z radością obserwuję ruchy ostrza, które wkrótce ukróci męki ofiary."
 travel_events.4021.desc.outro: "Patrzę bezradnie, pragnąc zatrzymać ruchy ostrza i przedłużyć żywot tej biednej ofiary."
 travel_events.4021.a: "Wystarczy odwrócić wzrok."
 travel_events.4021.a.sadist: "Nie mogę przegapić ani sekundy!"
 travel_events.4021.b: "Może uda mi się kupić wolność tej nieszczęsnej duszy!"
 travel_events.4021.c: "Stójcie! [rival_to_sacrifice.GetName] jest lepszą ofiarą!"
 travel_events.4022.t: "Święte drzewo"
 travel_events.4022.desc: "Powiedziano mi, że [ROOT.Char.GetCurrentLocation.GetName] to miejsce słynące z czczenia przyrody, która postrzegana jest jako wyraz siły wyższej na ziemi.\n\nPrzyglądamy się miejscowym, którzy przyozdabiają stare drzewo szlachetnymi materiałami i biżuterią, jakby zabiegali o jego względy. Wiele osób z mojej świty zadowala się obserwowaniem rytuału z daleka, ale ja czuję potrzebę uczynienia czegoś więcej…"
 travel_events.4022.a: "Fascynujące."
 travel_events.4022.a.not_so_different: "Nie różnimy się od siebie zbytnio."
 travel_events.4022.a.ignore_heretics: "Nie będę się mieszać w sprawy heretyków."
 travel_events.4022.b: "Spalić to drzewo!"
 travel.burn_the_tree: "Drzewo zostaje podpalone"
 travel.beaten_by_peasants: "Wierni cię atakują"
 travel_events.4022.c: "Muszę dołączyć do świętowania!"
 cultural_acceptance_participated_in_festival: "Wzięto udział w miejscowym festiwalu"
 travel_events.4023.t: "Zaginieni [prester_john_scope.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]"
 travel_events.4023.desc.intro: "Poznaję legendy, których przedmiotem jest pewna [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] społeczność – [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – żyjąca wśród heretyków i niewiernych. Gdy nadejdzie czas, [prester_john_scope.GetTitleAsNameNoTooltip] tego miejsca chwyci za broń i stanie przeciwko niegodziwcom, gromiąc ich swą świętą furią!\n\n"
 travel_events.4023.desc.mid.john: "Legendy nazywają go Prezbiterem Janem,"
 travel_events.4023.desc.mid.joan: "Legendy nazywają go Prezbiterem Janem, ale równie dobrze zapiski mogą mówić o Prezbiterce Joannie! Tak czy inaczej,"
 travel_events.4023.desc.mid: "Ta legendarna postać pozostała po dziś dzień bezimienna,"
 travel_events.4023.desc.outro: "ale studiując kolejne legendy podczas mojego pobytu w miejscu znanym jako [prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip], coraz bardziej utwierdzam się w przekonaniu, że [prester_john_scope.GetTitleAsNameNoTooltip] z tych legend to [prester_john_scope.GetName]!"
 travel_events.4023.a: "Muszę się natychmiast z [prester_john_scope.Custom('PL_nim_nia')] spotkać!"
 travel_events.4023.b: "Należy natychmiast przypomnieć [prester_john_scope.Custom('PL_mu_jej')] o obowiązku zwalczania herezji!"
 travel_events.4023.c: "[prester_john_scope.GetFaith.GetName] stanowi zwykłe wypaczenie idei, którą niesie ze sobą [ROOT.Char.GetFaith.GetName|l]!"
 travel_events.4023.d: "Fascynujące. Nic mnie to nie obchodzi."
 travel_events.4024.t: "[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|U] z obcych ziem"
 travel_events.4024.desc.intro: "Otrzymuję napisany egzotyczną mową list, którego autorem jest rzekomo [foreign_visitor.GetTitleAsNameNoTooltip] z odległych krain. Nadawca twierdzi, że jego poddani to [foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip] – czyli [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] z dalekich stron."
 travel_events.4024.desc.mid: "\n\nAutor listu utrzymuje, że ci [foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip] postrzegają mnie jako legendę, prawdziwą świętą personę tytułowaną jako [ROOT.Char.GetTitleAsNameNoTooltip] i wciąż trapioną przez niegodziwych heretyków."
 travel_events.4024.a: "Niechaj i [foreign_visitor.GetSheHe] będzie legendą dla nas!"
 travel_events.4024.b: "[foreign_visitor.GetFaith.GetName]? Toż to herezje!"
 travel_events.4024.c: "Być może [chaplain_scope.GetName] da radę nauczyć ich nieco o religii takiej jak [ROOT.Char.GetFaith.GetName|l]!"
 travel.gift_from_john: "Prezent od osoby, którą jest [prester_john_scope.GetName]"
 travel_events.4024.d: "Jak miło…"
 travel.turned_away_from_john: "Odrzucono cię"
 travel_events.4025.t: "Weź ten święty miecz"
 travel_events.4025.desc.mid: "Autor listu twierdzi, że moim przeznaczeniem jest wznieść święty miecz przeciwko heretykom i ukarać ich w imieniu [ROOT.Char.GetFaith.HighGodNamePossessive]. Za moją sprawą niegodziwcy mają trafić do miejsca, które znamy jako [ROOT.Char.GetFaith.NegativeAfterLife].\n\nMam wielu sąsiadów różnych wyznań. Czy wolą [ROOT.Char.GetFaith.HighGodNamePossessive] naprawdę jest szerzenie przemocy?"
 travel_events.4025.a: "No pewnie, że tak!"
 travel_events.4025.b: "[ROOT.Char.GetFaith.PositiveAfterLife|U] to miejsce, do którego prowadzi wiele ścieżek"
 travel.visitor_rejected_me: "[prester_john_scope.GetName] odmawia walki z herezją"
 travel_events.4025.different_religion_neighbors_and_vassals: "Każdy [vassal|El] i sąsiadujący [ruler|El] wyznający inną [Concept('religion', 'religię')|E]"
 travel_events.4026.t: "Przyjaciele na odległość"
 travel_events.4026.desc: "[prester_john_scope.GetName] w swojej odpowiedzi na mój list wyraża swój podziw dla mnie i mojej wiary.\n\nPisze ponadto, że jeśli opatrzność pozwoli, jeszcze dane nam będzie się spotkać. Póki co proponuje jednak przyjaźń na odległość."
 travel_events.4026.a: "To brzmi cudownie!"
 travel.became_friends_with_visitor: "[foreign_visitor.GetName] zaprzyjaźnia się z tobą!"
 travel.visitor_rejected_friendship: "[foreign_visitor.GetName] odmawia utrzymywania z tobą przyjacielskich kontaktów"
 travel_events.4026.b: "Znajomość na odległość mi nie pasuje."
 travel_events.4027.t: "Wizyta u heretyków"
 travel_events.4027.desc: "[foreign_visitor.GetFaith.GetAdherentNamePlural|U] podróżują obecnie przez ziemie o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Jedna prominentna osoba z ich grona, [foreign_visitor.GetTitleAsNameNoTooltip], oskarża mnie o herezję!\n\nWedle [foreign_visitor.Custom('PL_jego_jej')] słów opatrznie wypełniam wolę [ROOT.Char.GetFaith.HighGodNamePossessive] oraz – co gorsza – [ROOT.Char.GetFaith.GetAdjective|l] wiara to zaledwie ohydna aberracja religii, którą jest [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]!"
 travel_events.4027.a: "Cóż za tupet! Zobaczymy, kto z kogo jeszcze zadrwi!"
 travel_events.4028.t: "Kamień runiczny"
 travel_events.4028.desc: "Nie od dziś wiadomo, że [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], a zwłaszcza tereny wiejskie, to miejsce usiane kamieniami runicznymi – wysokimi monolitami z wyrytymi na nich zapisami wydarzeń, zarówno tych legendarnych, jak i historycznych.\n\nPodczas naszych podróży napotykamy szczególnie okazały kamień runiczny ozdobiony skomplikowanymi wzorami. Wyryto na nim niewątpliwie legendę, lecz zapisaną w języku, którego nie rozumiem.\n\nByć może z czasem uda mi się rozszyfrować jej znaczenie…"
 travel_events.4028.a: "Spróbuję!"
 travel.read_runestone: "Odczytujesz zapiski na kamieniu runicznym!"
 travel.failed_to_read_runestone: "Zapiski na kamieniu runicznym pozostają dla ciebie niezrozumiałe"
 travel_events.4028.b: "Ten symbol bluźnierstwa powinien zostać zburzony!"
 travel_events.4028.c: "Nie mam na to czasu."
 travel_events.4029.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] i makabryczny strach na wróble"
 travel_events.4029.desc.intro: "Spacer po terenach wiejskich w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] nie jest tak spokojny, jak można sobie wyobrazić. Niebo jest czarne od chmur, a na polach uprawnych zaległa śmiertelna cisza.\n\nDzieje się tak do momentu, gdy z głębi pól słyszymy rozdzierające uszy jęki agonii. Poszukując źródła dźwięków, natrafiamy na postać przywiązaną do słupa niby strach na wróble.\n\n"
 travel_events.4029.desc.mid.christian: "Widok bardzo przypomina chrystusową mękę, a wbity w ziemię słup jest odpowiednikiem krzyża."
 travel_events.4029.desc.mid: "Po suchych wargach i bladej skórze wnioskuję, że osoba ta wisi tu już jakiś czas."
 travel_events.4029.desc.outro: "Niektórzy członkowie mojej świty błagają o zdjęcie ofiary z pala, ale czy naprawdę jest to moje zmartwienie?"
 travel_events.4029.a: "Okazać łaskę tej nieszczęsnej osobie!"
 travel_events.4029.b: "To wyraźnie jest typ spod ciemniej gwiazdy."
 travel_events.4029.c: "Zostawić [brainless_character.Custom('PL_go_ja')]."
 travel_events.4030.t: "$travel_events.4029.t$"
 travel_events.4030.desc.intro: "Obserwuję, jak [brainless_character.GetWomanMan] czołga się żałośnie u moich stóp, zakrwawiając ziemię swoimi rękami. Członkowie mojej świty stawiają nieszczęsną postać na jej chwiejnych nogach, domagając się wyjaśnień.\n\n"
 travel_events.4030.desc.mid.lowborn: "– To wszystko wina mojej matki, pojmujecie? Mówiła, że nie ma ze mnie żadnego pożytku na roli i że lepiej sprawdzę się jako strach na wróble. Dlatego mnie tu zostawiła. To była istna tortura."
 travel_events.4030.desc.mid.noble: "– Ja tu tylko zbieram podatki. Chłopi powiedzieli mi, że tu zakopali złoto, ale natychmiast po przybyciu na miejsce napadli na mnie i powiesili jak stracha na wróble!"
 travel_events.4030.desc.outro: "\n\nIntelektem to [brainless_character.GetSheHe] najwyraźniej nie grzeszy, ale mimo to oferuje mi niewielką sumę za moją pomoc."
 travel_events.4030.a: "Tu nie jest bezpiecznie, chodź ze mną!"
 travel_events.4030.b: "Za dobry uczynek należy się nagroda."
 travel_events.4030.c: "Nie potrzebuję nagrody."
 travel_events.4031.t: "[heartless_knight_scope.GetWomanMan|U] z metalu"
 travel_events.4031.desc.intro: "Zaiste, [ROOT.Char.GetCurrentLocation.GetName] to cudowne miejsce na spacery. Spokój tego miejsca zostaje jednak gwałtownie przerwany przez wściekłe pomruki i szczęk zbroi!\n\n– Hej! Pomóżcie mi wydostać się z tej metalowej trumny! Mój giermek obraził się na moje zachowanie i mnie porzucił. Stwierdził, że nie mam serca!\n\n"
 travel_events.4031.desc.mid.callous: "Próbuję stłumić śmiech, ale obraz zakutej w metal postaci kręcącej się po okolicy to dla mnie zbyt dużo."
 travel_events.4031.desc.mid: "Nikt nie zasługuje na spędzenie reszty życia w tym metalowym więzieniu, niezależnie od popełnionych czynów."
 travel_events.4031.desc.outro: "W zasadzie mogę pomóc, ale czy to mi się opłaca?"
 travel_events.4031.a: "Mogę ci pomóc, ale za odpowiednią cenę."
 travel_events.4031.b: "Zaoferuj [heartless_knight_scope.Custom('PL_mu_jej')] lojalnych giermków w zamian za [heartless_knight_scope.Custom('PL_jego_jej')] lojalność."
 travel_events.4031.c: "Zostawiam [heartless_knight_scope.Custom('PL_go_ja')] w rękach losu."
 travel_events.4032.t: "[ROOT.Char.Custom('GetAnimalType')|U] i zmagania z tym zwierzęciem"
 travel_events.4032.desc: "Nasza podróż zostaje brutalnie przerwana przez odgłos rozdzieranego mięsa, zgrzytających szczęk i desperackich okrzyków jakiejś postaci. Wydające te dźwięki stworzenie, które zaraz zakończy swój żywot to [cowardly_knight_scope.GetWomanMan]! Dźwięk jest tak przerażający, że chyba pochodzi z czeluści miejsca znanego jako [ROOT.Char.GetFaith.NegativeAfterLife]!\n\nPróbując znaleźć źródło widzimy jak zdesperowany $knight_culture_player_no_tooltip_lowercase$ walczy z dziką bestią, jaką jest [ROOT.Char.Custom('GetAnimalType')]! Jego ostrze tkwi pomiędzy szczękami bestii, ale uścisk na rękojeści zaczyna już słabnąć."
 travel_events.4032.a: "[cowardly_knight_scope.GetWomanMan|U] zasługuje na moją pomoc!"
 travel.beat_back_lion: "Pokonujesz zwierzę, którym jest [ROOT.Char.Custom('GetAnimalType')]"
 travel.mauled_by_animal: "[ROOT.Char.Custom('GetAnimalType')|U] z łatwością pokonuje cię w walce"
 travel_events.4032.b: "[entourage_helper.GetFirstNameNoTooltip], pomóż [cowardly_knight_scope.Custom('PL_mu_jej')]!"
 travel_events.4032.c: "Nie zaryzykuję własnego życia z takich powodów."
 travel_events.4033.t: "[witch_scope.Custom('MagicUserTerm')|U] z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4033.desc.intro: "Ziemie znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] obfitują w zwyczaje, które są dla mnie obce i mroczne. Zwyczaje wiary, jaką jest [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName|l] są naprawdę dziwne i niewyobrażalnie różne, od tych w wierze, jaką jest [ROOT.Char.GetFaith.GetName|l], a najbardziej widać je w podejściu do praktykowania magii.\n\nW centrum miasta stoi [witch_scope.GetWomanMan], wyśpiewuje inkantacje i oferuje błogosławieństwa, niczym [ROOT.Char.GetFaith.PriestNeuter]!"
 travel_events.4033.desc.mid.zealous: "Na sam widok tej zdegenerowanej herezji zaczynam czuć mdłości, a ręka, którą zazwyczaj palę czarownice trzęsie się z wściekłości."
 travel_events.4033.desc.mid: "To dla mnie dziwne, ale ludzie wydają się być bardzo rozradowani w [witch_scope.Custom('PL_jego_jej')] obecności."
 travel_events.4033.a: "Trzeba im pomóc zrozumieć, że [witch_scope.Custom('MagicPracticeTerm')] to grzech."
 travel_events.4033.b: "Mogę się tak wiele nauczyć, ucz mnie!"
 travel_events.4033.c: "To nie moja sprawa."
 travel_events.4033.d: "[witch_scope.Custom('MagicPracticeTerm')|U]! [witch_scope.GetSheHe|U] odpokutuje swoje winy, albo spłonie!"
 travel.burned_witch: "Udało ci się pojmać i spalić osobę, jaką jest [witch_scope.Custom('MagicUserTerm')]"
 travel.beaten_by_locals: "Powstrzymali cię miejscowi"
 travel_events.4034.t: "Artefakt z popiołów"
 travel_events.4034.desc.intro: "Niegodziwa osoba, [witch_scope.Custom('MagicUserTerm')] z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] została zgodnie z prawem spalona na stosie za jej zbrodnie wymierzone w [ROOT.Char.GetFaith.HighGodNamePossessive]. Kiedy dym się przerzedza, zauważam, że postać ta, [witch_scope.Custom('InsultAdjective')] [witch_scope.GetWomanMan] nie spłonęła doszczętnie.\n\n"
 travel_events.4034.desc.mid.bones: "Pośród [witch_scope.Custom('PL_jego_jej')] prochów widać kości, które pomimo intensywności płomieni nadal są w nienagannym stanie. Bez wątpienia był to ostateczny akt jakiejś nikczemnej magii."
 travel_events.4034.desc.mid: "Pośród prochów błyszczy jakiś wspaniały przedmiot, cudem ocalony od intensywnych płomieni. Może to prezent od [ROOT.Char.GetFaith.HighGodNamePossessive] za moją służbę, albo ostateczny akt jakiejś nikczemnej magii dokonany przez podłą wiedźmę."
 travel_events.4034.desc.outro: "Artefakt zostaje wyciągnięty z prochów i oczyszczony przez członka mojej świty i zostanie w moich zbiorach na zawsze."
 travel_events.4034.a: "Wspaniały dodatek do mojej kolekcji."
 travel_events.4035.t: "Po opuszczeniu miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 travel_events.4035.desc.intro: "Będąc w służbie [ROOT.Char.GetFaith.WitchGodNamePossessive], podczas podróży odprawiam rytuały i inkantacje, aby zapewnić mojej świcie ochronę przed złymi duchami.\n\nTutaj, w miejscu jakim jest [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 travel_events.4035.desc.mid.zealous: "nikczemni heretycy"
 travel_events.4035.desc.mid: "ludzie"
 travel_events.4035.desc.outro: "wierzą, że każda magia czy cuda dokonywane przez kogokolwiek innego niż ich klerycy, to czarnoksięstwo.\n\nJak można się było spodziewać, miejscowy duchowny, [zealous_priest_scope.GetFaith.PriestNeuter], rzuca się jak bestia na mój orszak, ścierając symbole ochronne i bredząc o moim rzekomo złym postępowaniu."
 travel_events.4035.a: "Może jednak posłucha głosu rozsądku?"
 travel_events.4035.b: "Odpokutuję za swoje złe występki!"
 travel_events.4035.c: "Uciekaj!"
 travel_events.4035.d: "Wywalczę sobie wyjście z tej sytuacji."
 travel.beat_zealot: "Pokonujesz wściekły tłum"
 travel_events.4036.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] karawana"
 travel_events.4036.desc: "Kiedy kręcimy się po obrzeżach miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetCounty.GetName], widzę w pewnej odległości karawanę wielbłądów i wkrótce spotykamy się z jej dziwnym przywódcą.\n\n– Dobry wieczór, czcigodny przyjacielu. Wejdź! Wejdź! Obiecuję ci, że towary, które oferuję na swoim straganie, tak jak [kingdom_scope.GetBaseNameNoTierNoTooltip], są czymś więcej niż się wydaje – mówi, prezentując mi niezliczoną ilość ozdób."
 travel_events.4036.a: "Zapłacę tyle, ile sobie życzysz!"
 travel_events.4036.b: "Czas na małą kradzież!"
 travel_events.4036.d: "Może dobijemy targu."
 travel_events.4036.c: "Nie interesuje mnie ta [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip|l] ozdóbka."
 travel_events.4037.t: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] i [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip|l]"
 travel_events.4037.desc: "Podobno ludzie z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetCounty.GetName] praktykują [ROOT.Char.GetFaith.GetReligion.GetName|l] tak, jak nakazuje ich własna, [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective|l] tradycja i teraz, kiedy tutaj jestem, dostrzegam tę religijność na każdym kroku.\n\nOsobliwy, rozentuzjazmowany przedstawiciel chłopstwa o imieniu [fanboy_character_scope.GetFirstName] podchodzi do mojej świty i z zapałem zaczyna studiować naszą ikonografię religijną.\n\n– Na [fanboy_character_scope.GetFaith.HighGodNamePossessive], [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] dotarli nawet tutaj! Błagam, niech [ROOT.Char.GetLadyLord] mi powie, czy zechce [ROOT.Char.GetLadyLord] uczyć nas, jak [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] tradycja nakazuje czcić stwórcę?"
 travel_events.4037.a: "Nauczę ich!"
 travel.good_cermon: "Wygłaszasz dobre kazanie"
 travel.bad_cermon: "Wygłaszasz złe kazanie"
 travel_events.4037.b: "Chętniej dowiem się czegoś o wierze, jaką jest [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip|l]."
 travel_events.4037.c: "Precz, pogański pomiocie!"
 travel_events.4038.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|U] pośród nas"
 travel_events.4038.desc: "W wierze, jaką jest [ROOT.Char.GetFaith.GetName|l] przestrzegamy własnych wierzeń i rytuałów, ale mimo to przedkładamy [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName|l] ponad wszystkie inne religie i to z tą religią wiąże nas najwięcej wspólnych przekonań.\n\nTo dość powszechne, że [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] praktykują [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip|l] w połączeniu z tradycjami wiary, jaką jest wiara [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l], a teraz, kiedy jestem w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetCounty.GetName] mam okazję by wysłuchać kazania i dowiedzieć się więcej o wierze, jaką jest [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName|l]."
 travel_events.4038.a: "Muszę wziąć w tym udział!"
 travel_events.4038.b: "Może zainteresuję ich naszymi tradycjami!"
 travel_events.4038.c: "Nie interesuje mnie to."
 travel_events.4039.t: "Gościna choćby na jeden dzień"
 travel_events.4039.desc: "Podróż była długa i męcząca, a moje stopy bolą tak bardzo, że chyba nawet moi przodkowie to czują. Na chwilę przed upadkiem z wycieńczenia czuję, jak coś zaczyna ciążyć mi na szyi!\n\nNim się orientuję, zdobi mnie tradycyjna, [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName|l] szata, a ulice ożywają z rozradowaniem! Głowa rodu z każdego domu przywołuje mnie do swego domu i proponuje odpoczynek. Potrzebuję jedynie chwili, by odzyskać siły, żeby przywitali mnie jak honorowego gościa.\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] gościnność jest legendarna. Czy mogę sobie pozwolić na to, by tego #EMP nie#! poczuć na własnej skórze?"
 travel_events.4039.a: "Może choć chwila odpoczynku…"
 travel_events.4039.b: "Muszę ruszać dalej!"
 travel_events.4040.t: "Fascynacja kulturowa"
 travel_events.4040.desc: "Od kiedy wjechaliśmy do miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetCounty.GetName], traktowano mnie jak zwierzę w widowiskowym ogrodzie. Ludzie patrzeli w osłupieniu choćby na to jak mówię, czy jak się zachowuję.\n\nGdy tak przejeżdżamy, nagle podchodzi do mnie osobliwa i entuzjastyczna osoba, która w odróżnieniu od reszty gawiedzi mówi w języku, jakim jest język [ROOT.Char.GetCulture.GetLanguage.GetName|l].\n\n– Na mą duszę, czyli to jednak prawda! [ROOT.Char.GetCulture.GetName] osobistość, [ROOT.Char.GetTitleAsNameNoTooltip], dociera nawet tutaj! [ROOT.Char.GetCulture.GetNameNoTooltip] tradycja i zwyczaje od dawna mnie interesują i dlatego znam [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]! Cóż za zaszczyt!"
 travel_events.4040.a: "Cały zaszczyt jest po twojej stronie."
 travel_events.4040.b: "Naucz mnie więcej o #EMP twoim#! ludzie."
