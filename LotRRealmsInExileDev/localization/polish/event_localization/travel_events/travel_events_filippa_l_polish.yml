 travel_events.2015.b: "Widzisz ten mieszek monet…?"
 travel_events.2015.b_flavor: "[quarry_guide.GetShortUINameNotMe] daje się przekupić"
 #Visit a hill farm - Bull rush!
 travel_events.2016.t: "Złapać byka za rogi"
 travel_events.2016.desc: "Pastwiska na wzgórzach lokalizacji o nazwie [ROOT.Char.GetCurrentLocation.GetName] oferują podróżnikom głównie ciche muczenie i zapach obornika, ale nie tylko – słychać tu także wrzaski rolników i tubalne ryki, a po drodze przed nami biega byk.\n\nWielka bestia wymknęła się i w panice rzuca się we wszystkie strony, aż napotyka swoją ofiarę, którą jest [entourage_member.GetFirstName] na swoim spanikowanym rumaku.\n\nZauważamy otwartą bramę, za którą można zatrzymać byka. Ktoś musi jednak zebrać w sobie dość odwagi, aby zwabić tam zwierza!"
 travel_events.2016.a: "No chodź tutaj, ty franco!"
