 travel_events.2014.t: "Ciach, ciach"
 travel_events.2014.desc: "Ogromny kloc wykorzystywany do rąbania drewien pośrodku obozu drwali w miejscu nazwie [ROOT.Char.GetCurrentLocation.GetName] wiele przeszedł. Można odnieść wrażenie, że stał tu od zawsze, zanim jeszcze pojawili się pierwsi osadnicy.\n\nRamiona mam napięte od stresu. Z lekko drżącym przedramieniem zbliżam się do wspaniałego drewnianego pnia.\n\nOstrożnie kładę na niego kawałek drewna i jednym szybkim ruchem unoszę topór."
 travel_events.2014.a: "#EMP Haaaaaa!#!"
 travel_events.2014.a_flavor: "A #EMP masz#!, stresie!"
 travel_events.2014.a_stress_tt: "Poziom stresu zredukowany"
