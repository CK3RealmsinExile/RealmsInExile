 #You found a very weird mendicant character
 travel_events.2020.t: "$travel_events.haunted_manor.t$: jaka wiedźma?"
 travel_events.2020.desc_witch: "Czuję nagłą potrzebę zbadania wąskiego przejścia po prawej stronie. Kiedy idę korytarzem, wita mnie ciepły blask otwartych drzwi.\n\nPokój jest pełen wszelkiego rodzaju utensyliów, rozpoznaję wokół wiele ziół, alembików, tygli, flakonów, garnków, kociołków… Porządnie wyposażona pracownia alchemiczna.\n\n[mendicant_character.GetFirstName] wita mnie z uśmiechem. – Witaj! Dużo czasu minęło, odkąd ktoś do mnie zajrzał. Może coś do picia? – Tajemnicza osoba wskazuje kociołek z gotującym się płynem."
 travel_events.2020.desc: "Oddzielam się od grupy i idę przez jeszcze ciemniejszy korytarz. Nagle natrafiam na drzwi, ze szpar których przeziera delikatne światło.\n\nDelikatnie otwieram drzwi i wita mnie cichy syk. Pośrodku zatłoczonego pokoju, wypełnionego książkami, butelkami i innymi przyborami chemicznymi, stoi [mendicant_character.GetWomanMan].\n\nZ kotła obok postaci wydobywa się nieprzyjemny zapach. Nie odwracając głowy, tajemnicza osoba mówi: – Może łyka? Ten napar zwykle działa cuda."
 travel_events.2020.a: "Chętnie napiję się trochę herbaty."
 travel_events.2020.b: "Ktoś taki jak ty przydałby się na moim dworze."
 travel_events.2020.c: "Herbata może zaczekać – teraz mam ochotę na ciebie."
 travel_events.2020.d: "Eee… w którą stronę jest wycieczka?"
 #You found a shiny bauble
 travel_events.2021.t: "$travel_events.haunted_manor.t$: tylko pożyczam"
 travel_events.2021.desc_intro: "Wchodzę przez wąskie drzwi do pokoju przypominającego stary gabinet. W środku witają mnie zasłonięte okna, przez które przedostaje się odrobina światła."
 travel_events.2021.desc_illustrious: "\n\nMoją uwagę natychmiast przykuwa bibelot o nieskazitelnym blasku: [new_trinket.GetName|l]. Przedmiot został starannie umieszczony na postumencie na środku pokoju. Podchodzę do niego ostrożnie.\n\nPrzez chwilę podziwiam to prawdziwe dzieło sztuki, którego każdy szczegół jest bardziej zachwycający od poprzedniego."
 travel_events.2021.desc_famed: "\n\nRozglądam się po pomieszczeniu i zauważam mistrzowsko wykonany bibelot – to [new_trinket.GetName|l]. Przedmiot został umieszczony na jakimś postumencie, kusząc mój wzrok.\n\nPodchodzę ostrożnie do przedmiotu, który niechroniony mógłby paść łatwym łupem rabusiów i złodziei."
 travel_events.2021.desc_masterwork: "\n\nNa środku pokoju, na postumencie, znajduje się jakiś bibelot. To [new_trinket.GetName|l]. Podchodzę do niego ostrożnie.\n\nPrzedmiot jest w wyjątkowo dobrym stanie, biorąc pod uwagę miejsce przechowywania. Ciekawe, gdzie jest jego właściciel."
 travel_events.2021.desc_common: "\n\nMoje oczy przyzwyczajają się do nowego otoczenia i zauważam ciekawy przedmiot leżący na stoliku obok okna.\n\nTen drobiazg to [new_trinket.GetName|l]. Nie wygląda zbyt okazale, ale kunszt twórcy jest godny podziwu – to naprawdę kawał solidnej pracy."
 travel_events.2021.desc_bad: "\n\nRozglądam się po pokoju z wdzięcznością za odrobinę światła, które przenika przez okno. Kiedy mam już wyjść, zauważam coś leżącego w kącie na stercie gruzu.\n\nCzy to… jakiś #EMP przedmiot?#! Czy do czegoś służy? Waham się przez chwilę."
 travel_events.2021.a: "To doskonały dodatek do mojej kolekcji."
 travel_events.2021.a_bad: "…Czy muszę?"
 travel_events.2021.b: "Lepiej nie."
 travel_events.2021.b_tt: "Ignorujesz bibelot"
 #Resolution: You were joshed / You found a bauble / You survived the murder attempt / You came back from the mendicant
 travel_events.2022.t: "$travel_events.haunted_manor.t$: w jednym kawałku"
 travel_events.2022.desc_pack: "Przechodzimy przez portal do sąsiedniego pokoju, gdy nagle spada na nas coś sporego. Cała nasza grupa podskakuje i krzyczy.\n\nPodnoszę wzrok i widzę, że mroczna postać to szkielet owinięty ciemną szatą. [estate_character.GetTitledFirstName] uśmiecha się do nas, widząc moje niezadowolenie.\n\n– Szkoda, że nie widzieliście swoich min, drodzy państwo! – [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))|U], [entourage_member_one.GetTitledFirstName], z wyraźnym poruszeniem podchodzi do [estate_character.Custom('PL_niego_niej')] z uniesioną dłonią."
 travel_events.2022.desc_murder: "Zrywam się na równe nogi, będąc wciąż w szoku spowodowanym atakiem zabójcy. #EMP Co się właściwie stało?#!\n\nMoje ciało drży, gdy wspinam się z powrotem po drabinie i wracam korytarzem do jadalni. Mój stres wkrótce ustępuje złości. #EMP Czy [estate_character.GetTitledFirstName] ma z tym coś wspólnego?#!\n\nKiedy w końcu docieram do mojej grupy, ledwie zauważam okryty całunem szkielet zwisający z powały.\n\nW moich oczach tańczy ogień wściekłości. [estate_character.GetFirstNameNoTooltip] patrzy na mnie z zakłopotaniem."
 travel_events.2022.desc_mendicant: "Po wyjściu z żebraczej kwatery z łatwością powracam do głównego pomieszczenia, kierując się hałasem.\n\nMoja grupa wydaje się wzburzona, ale spokojna. Zauważam ciemną sylwetkę zwisającą z łukowego przejścia nad nimi. [estate_character.GetTitledFirstName] szybko odwraca się w moim kierunku i lekko podskakuje na mój widok.\n\n– To niebezpieczne oddalać się od grupy! – mówi, mrużąc oczy."
 travel_events.2022.desc_mendicant_recruit: "[mendicant_character.GetTitledFirstName] opuszcza swoje komnaty i wraz ze mną udaje się z powrotem do mojej kompanii.\n\nNa widok ciemnej sylwetki zwisającej z łukowego przejścia, pod którym grupa z pewnością już przeszła, [mendicant_character.GetFirstNameNoTooltip] cicho parska.\n\nGdy się zbliżamy, [estate_character.GetTitledFirstName] odwraca się i wybałusza oczy. – Kto #EMP to#! jest?! Nie może [ROOT.Char.GetLadyLord] oddalać się bez uprzedzenia! To niebezpieczne!"
 travel_events.2022.desc_bauble: "Niosąc w kieszeni mój nowy nabytek, przemierzam ciemne i wąskie korytarze. Wreszcie znajduję resztę grupy w jadalni na końcu posiadłości.\n\nZ jednego z łuków pomieszczenia – nie wiedzieć czemu – zwisa duża ciemna sylwetka. Poza tym grupa wydaje się lekko skonsternowana…?\n\n[estate_character.GetTitledFirstName] natychmiast pojawia się przede mną. – Nie może [ROOT.Char.GetLadyLord] oddalać się bez uprzedzenia! Te ciemne korytarze nie są bezpieczne!"
 travel_events.2022.desc_joshed: "Błąkam się w ciemności, starając się ignorować lekkie poczucie paniki rosnące powoli w moich trzewiach. Szybko przechodzę przez następne drzwi, próbując znaleźć grupę…\n\n… I #EMP nagle#! opada na mnie duża, ciemna sylwetka. Pisk zaskoczenia wydobywa się z mojego gardła.\n\nKiedy odzyskuję przytomność, grupa stoi w pokoju, do którego właśnie udało mi się dotrzeć. [estate_character.GetTitledFirstName] tarza się ze śmiechu, wskazując na mnie.\n\n– Dobrze… #EMP *prycha*#!… się [ROOT.Char.GetLadyLord] bawi?"
 travel_events.2022.a: "#EMP Twoja#! zaaranżowana próba morderstwa nie była wcale zabawna!"
 travel_events.2022.a_slain.tt: "Sprawca zabity"
 travel_events.2022.a_slain.desc: "[estate_character.GetShortUINameNotMe] ginie z twojej ręki"
 travel_events.2022.a_escape.tt: "Sprawca ucieka"
 travel_events.2022.a_escape.desc: "[estate_character.GetShortUINameNotMe] rani cię i ucieka"
 travel_events.2022.b: "Straż! Ta osoba jest zamieszana w spisek mający na celu moją śmierć!"
 travel_events.2022.b_slain.desc: "[estate_character.GetShortUINameNotMe] ginie z ręki osoby, która jest [travel_leader.GetShortUINameNotMe]"
 travel_events.2022.b_escape.desc: "[estate_character.GetShortUINameNotMe] rani osobę, którą jest [travel_leader.GetShortUINameNotMe], i ucieka"
 travel_events.2022.c: "Może warto przeszukać posiadłość w poszukiwaniu czarownic."
 travel_events.2022.d: "Właściwie to udało mi się znaleźć kogoś, kto para się czarnoksięstwem: oto [mendicant_character.GetFirstNameNoTooltip]."
 travel_events.2022.e: "W moich oczach to zupełnie zwyczajny dom."
 travel_events.2022.f_pack: "Nie warto się angażować."
 travel_events.2022.f: "Ty kanalio!"
 travel_events.2022.g_pack: "[entourage_member_one.GetFirstNameNoTooltip], nie warto."
 travel_events.2022.g: "Och, ha, ha! W rzeczy samej!"
 #You ratted out the witch; have a curse(?) dream
 travel_events.2024.t: "$travel_events.haunted_manor.t$: niech cię zaraza!"
 travel_events.2024.desc: "[mendicant_character.GetFirstName] cały czas wytrzeszcza na mnie oczy. Próbuję uciec przed [mendicant_character.Custom('PL_jego_jej')] wzrokiem, ale ta franca podążą za mną – [mendicant_character.Custom('PL_jego_jej')] oczy są wszędzie.\n\n– Ja… wiem… – szepcze. Odwracam się i rzucam w panice do ucieczki, ale potykam się i wpadam w głębinę tak przepastną i ciemną, że nawet tysiąc świec nie byłby w stanie jej rozjaśnić. Spadam, wciąż spadam…\n\nAż nagle wzdrygam się i budzę. Moje ciało jest zlane potem."
 travel_events.2024.a: "To był… tylko zły sen?"
 #Visit your own farm estate - Tax or don't tax your hospitable subject
 travel_events.2025.t: "Łaskawy gospodarz"
 travel_events.2025.desc: "Tuż przed zapadnięciem zmroku przybywamy do gospodarstwa zlokalizowanego w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. [estate_owner.GetFirstName], osoba, u której dziś się zatrzymujemy na nocleg, jest bardzo gościnna i dba o wszystkie nasze potrzeby.\n\nPóźnym wieczorem świętujemy przy uczcie na moją cześć – [ROOT.Char.Custom('RegionalDrink')] leje się obficie, aż na niebie powoli ukazuje się jutrzenka.\n\nNastępnego poranka [estate_owner.GetFirstNameNoTooltip] podchodzi do mnie, kiwając głową z uśmiechem. – Było nam niezmiernie miło was gościć. Wczorajsza uczta na długo zapisze się w naszej pamięci."
 travel_events.2025.a: "…Czy [ROOT.Char.Custom('RegionalDrink')] twojej produkcji podlega odpowiedniemu opodatkowaniu?"
 travel_events.2025.b: "[estate_owner.GetFirstNameNoTooltip], twoja łaskawość jest niebywała."
 travel_events.2025.c: "W zamian pozwolę sobie podzielić się kilkoma pomysłami na usprawnienie paru kwestii."
 #Visit someone else's farm estate - Pay or don't pay for the hospitality
 travel_events.2026.t: "Moneta dla gospodarza"
 travel_events.2026.desc_intro: "Popołudnie szybko przechodzi w zmrok, gdy wjeżdżamy na teren lokalnego gospodarstwa rolnego zlokalizowanego w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. [estate_owner.GetFirstName], osoba zarządzająca tym przybytkiem, przyjmuje nas z radością i obietnicą wystawnej uczty na naszą cześć.\n\nGdy ta się rozpoczyna,"
 travel_events.2026.desc_carnivore: "pochłaniamy pieczone zwierzęta, gulasze, zupy, pieczywo i wiele innych rarytasów."
 travel_events.2026.desc_vegetarians: "zajadamy się mnóstwem cudownych dań kuchni warzywnej – niektóre z nich nie były mi nigdy wcześniej znane."
 travel_events.2026.desc_outro: "\n\nNastępnego ranka w porze śniadaniowej podchodzi do mnie [estate_owner.GetFirstNameNoTooltip]. – Wasza mość, tak ekstrawaganckie uczty, jak wczorajsza, bywają dość #EMP drogie…#!"
 travel_events.2026.a: "Lepiej to #EMP ty#! zapłać #EMP mnie#! za to, jaki prestiż dzięki mnie zyskało twoje #EMP gospodarstwo#!."
 travel_events.2026.b: "Wynagrodzę ci to."
 travel_events.2026.c: "Być może [county_liege.GetTitledFirstNameNoTooltip] zechce dojść ze mną do porozumienia."
 travel_events.2026.d: "Jak #EMP śmiesz#!!"
 #Visit your own quarry - Encounter hungry workers
 travel_events.2027.t: "Kłótnia w kamieniołomie"
 travel_events.2027.desc: "Wchodząc do lokalnego kamieniołomu w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName], zauważam kilkoro wychudzonych i brudnych dzieci, które pomagają swoim równie wygłodzonym rodzicom w ich ciężkiej pracy. Najwyraźniej ten region jest bardzo ubogi w żywność.\n\nNieco dalej na podeście [foreman_character.GetFirstName], osoba kierująca kamieniołomem, kłóci się z inną osobą, którą jest [peasant_leader.GetFirstName], prawdopodobnie reprezentującą robotników. – To jest #EMP nie do przyjęcia#! – mówi [peasant_leader.GetFirstNameNoTooltip].\n\n– Nasza ciężka praca nie jest odpowiednio wynagradzana, przez co nie stać nas na wyżywienie. Wraz z dziećmi od miesięcy nie zjedliśmy porządnego posiłku, tracimy siły… Potrzebujemy choćby #EMP najmniejszej#! podwyżki płac… – [peasant_leader.GetFirstNameNoTooltip], widząc mnie, przerywa wywód."
 travel_events.2027.a: "Bezpieczni i odpowiednio wyżywieni robotnicy są efektywniejsi."
 travel_events.2027.b: "Głód ich motywuje."
 travel_events.2027.c: "Wracaj do szeregu, #EMP robaczku.#!"
 travel_events.2027.d: "Może niech zjedzą zarządców?"
 #Visit someone else's quarry - Encounter an architect
 travel_events.2028.t: "Geniusz architekta"
 travel_events.2028.desc: "Nasza świta wchodzi do kamieniołomów zlokalizowanych w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. [budding_architect.GetFirstName], osoba pracująca na stanowisku architekta, w głębokim zamyśleniu kreśli coś na zwoju rozłożonym na dużym, grubo ciosanym drewnianym stole.\n\nNachylam się nad [budding_architect.Custom('PL_jego_jej')] ramieniem, tym samym zwracając na siebie uwagę. – To [ROOT.Char.GetLadyLord]! Najmocniej przepraszam, pochłonęła mnie praca!\n\nNa moje pytanie o kreślony projekt, [budding_architect.GetFirstName] odpowiada:\n\n– Rozrysowuję pomysły dotyczące konstrukcji i budowy fundamentów. Mam w tym dość spore doświadczenie. – Uśmiecha się nieśmiało."
 travel_events.2028.a_architect: "Ładne rysunki, chętnie wezmę jeden!"
 travel_events.2028.a: "Duże doświadczenie, powiadasz? Wezmę jeden z rysunków!"
 holding_blueprint: "Rysunek architekta"
 holding_blueprint_desc: "Zwój z rysunkiem przedstawiającym najskuteczniejsze sposoby wznoszenia określonych budynków."
 travel_events.2028.b: "Twoje umiejętności przydadzą się na moim dworze."
 travel_events.2028.b.tt: "[budding_architect.GetShortUINameNotMe] będzie pracować za mniejsze wynagrodzenie przez 20 lat"
 trainee_salary_mod: "Wynagrodzenie niedoświadczonego pracownika"
 travel_events.2028.c: "To… świetnie… oby tak dalej."
 #Visit a cereal field - Encounter a heathen
 travel_events.2029.t: "Przebudzenie"
 travel_events.2029.desc: "Zapada zmrok, kiedy docieramy w pobliże pól zbożowych zlokalizowanych na południe od miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Dostrzegamy, jak [crop_circler.GetWomanMan] w pocie czoła sprawnie gniecie plony, używając do tego dużego i płaskiego kawałka drewna i ciężkich kamieni.\n\nObserwuję to zachowanie ze zmarszczonymi brwiami, a następnie pytam o jego cel.\n\nDziwna osoba krzywi się, po czym zaczyna swoją długą tyradę, przekonując mnie o potrzebie przebudzenia się i spotkania z naszymi prawdziwymi mistrzami oraz o zaprzestaniu chowania się za fałszywymi naukami, które głosi religia [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]. W zaskoczeniu cofam się o kilka kroków."
 travel_events.2029.a: "To herezje! Natychmiast przestań!"
 travel_events.2029.b: "Jak śmiesz obrażać nasze wierzenia!"
 travel_events.2029.c: "Opowiedz mi więcej o tych #EMP prawdziwych mistrzach#!."
 travel_events.2029.d: "Cóż… niech ci będzie."
 #Cereal field potential follow-up
 travel_events.2030.t: "Wyznania niewiernego"
 travel_events.2030.desc: "Już z samego ranka [entourage_chaplain.GetTitledFirstName] przychodzi do mnie, załamując ręce. – Muszę się zwierzyć z czegoś naprawdę przerażającego.\n\nOddycha ciężko, kontynuując. – Chociaż nie popieram tych niedorzecznych głupot, jakie wczoraj padły z ust tamtej dziwnej osoby, zaczynam miewać… #EMP wątpliwości.#! – Przeszywa mnie spojrzeniem, szukając na mojej twarzy oznak zrozumienia.\n\n– Zwyczajnie nie mam pewności, czy istnienie [entourage_chaplain.GetFaith.HighGodNamePossessive] jest prawdą i czy opatrzność nad nami czuwa. – Kończy swój wywód dramatyczną pauzą."
 travel_events.2030.a: "To zrozumiałe."
 travel_events.2030.b: "To #EMP niedopuszczalne#!!"
 #Visit another cereal field - Encounter a gardener
 travel_events.2031.t: "Łono matki ziemi"
 travel_events.2031.desc: "[ROOT.Char.GetCurrentLocation.GetName] to miejsce, które może poszczycić się przepięknymi widokami. Tutaj każda uprawa kwitnie, każdy liść jest zielony, a każda łodyga – soczysta.\n\nPrzemierzam wzrokiem to morze zieleni i zauważam, że na środku pola jakaś osoba – [gardener_character.GetWomanMan] – wygłasza swego rodzaju wykład dla zgromadzonej gawiedzi. – Mam na imię [gardener_character.GetFirstName].\n\nPostać dostrzega mnie w oddali i zwraca się w moim kierunku. – Posiadam ogromną wiedzę o ogrodnictwie, nikt nie jest w stanie mi dorównać. Warto zatem zatrzymać się na chwilę i posłuchać."
 travel_events.2031.a: "Bardzo interesujące!"
 travel_events.2031.a_down_to_earth.t: "Przyziemność"
 travel_events.2031.b: "[ROOT.Char.GetTitleAsNameNoTooltip] para się #EMP ogrodnictwem#!?"
 #Visit a ramparts/forest fort - Encounter a herbalist/physician
 travel_events.2032.t: "To ziele jest dla ciebie…"
 travel_events.2032.desc: "Przechadzając się po obrzeżach lokalizacji o nazwie [ROOT.Char.GetCurrentLocation.GetName], podziwiam imponującą konstrukcję obronną wzniesioną w miejscu takim jak [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l].\n\nW oddali dostrzegam nagle osobliwą postać, która, mamrocząc do siebie, co chwila pochyla się i zbiera różnego rodzaju zioła. Wygląda, jakby z nimi… #EMP rozmawiała#!?\n\nZbliżam się ostrożnie, a postać podnosi ku mnie oczy, w dłoniach wciąż dzierżąc różnorakie ziele. Jej wzrok zdradza zainteresowanie – wyraźnie czeka, aż zadam pytania, by móc na nie odpowiedzieć."
 travel_events.2032.a: "A zatem co daje to ziele?"
 travel_events.2032.a_poisonous.tt: "Zdobywasz kilka trujących ziół, które możesz później wykorzystać w następnym [Concept('scheme', 'spisku')|E] następującego rodzaju: [GetScheme('murder').GetTypeName|l]."
 travel_events.2032.a_poisonous.t: "Pozyskano zioła"
 travel_events.2032.a_poisonous.desc: "Znajdujesz kilka trujących ziół"
 travel_events.2032.a_learning.tt: "Umiejętność została podniesiona"
 travel_events.2032.b: "Czy zechcesz zostać moim osobistym nadwornym medykiem?"
 travel_events.2032.c: "To strata czasu."
 #Visit some hunting grounds - If you have a prisoner with you; manhunt!
 travel_events.2033.t: "Ucieczka więźnia!"
 travel_events.2033.desc_intro: "Gdy tylko wybywamy na tereny łowieckie zlokalizowane w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName], moi strażnicy podbiegają do mnie w panice, dysząc ciężko. – Ta kanalia, [prisoner.GetTitledFirstName], oswobodziła się z kajdan i uciekła!\n\nMój wzrok natychmiast omiata skraj lasu w poszukiwaniu oznak ruchu, ale niczego nie dostrzegam."
 travel_events.2033.desc_manhunt: "To może oznaczać tylko jedno! #EMP Obława!#!\n\n"
 travel_events.2033.desc_manhunt_previous: "Moje ciało trzęsie się z radości. Dobrze wspominam swoją ostatnią obławę. Ta ekscytacja, poczucie niebezpieczeństwa… Nie mogę się doczekać."
 travel_events.2033.desc_manhunt_first: "Od dawna pragnę sprawdzić się w polowaniu na najbardziej nieuchwytną i niebezpieczną zwierzynę, jaką powiła natura. Uśmiech tańczy w kąciku moich ust."
 travel_events.2033.desc: "W głowie lekko mi szumi od tych rewelacji, ale uważnie planuję swe kolejne ruchy.\n\nZbiegłego więźnia powinno się postawić przed sądem, prawda?"
 travel_events.2033.a_manhunt: "#EMP Ekscytujące!#!"
 travel_events.2033.a_cannibal: "No tak, więźniowie. Jak świnie do zarżnięcia."
 travel_events.2033.a_manhunt_tt: "Cel, który umknie obławie, może wrócić, chcąc się zemścić"
 travel_events.2033.a_manhunt.tt: "Obława zakończona sukcesem"
 travel_events.2033.a_manhunt.desc: "[prisoner.GetShortUINameNotMe] ginie w trakcie obławy"
 travel_events.2033.a_caught_trophy.desc: "[prisoner.GetShortUINameNotMe] ginie, stając się twoim trofeum"
 travel_events.2033.a_caught_eaten.tt: "Więzień zjedzony"
 travel_events.2033.a_caught_eaten.desc: "[prisoner.GetShortUINameNotMe] kończy swój los jako posiłek"
 travel_events.2033.a_escaped.tt: "Więzień ucieka"
 travel_events.2033.a_escaped.desc: "[prisoner.GetShortUINameNotMe] ucieka ci"
 travel_events.2033.a_killed.desc: "[prisoner.GetShortUINameNotMe] zabija cię i ucieka"
 travel_events.2033.a_accident.desc: "Potykasz się i skręcasz kark"
 manhunt_skull_cup: "Puchar z czaszki ofiary obławy"
 manhunt_skull_cup_desc: "Ten puchar został wykonany z czaszki osoby znanej jako [new_skull_cup.MakeScope.Var('skull_origin').Char.GetUINameNotMe]. [ROOT.Char.GetCurrentLocation.GetTerrain.GetName|U] w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName] – to właśnie tam urządzono na nią obławę."
 manhunt_skull_cup_desc_fallback: "Ten puchar został wykonany z czaszki ludzkiej ofiary, która zginęła w obławie."
 travel_events.2033.b: "…Więc chyba należałoby [prisoner.Custom('PL_go_ja')] złapać?"
 travel_events.2033.b_caught.tt: "Więzień złapany"
 travel_events.2033.b_caught.desc: "[prisoner.GetShortUINameNotMe] wpada w twoje ręce"
 travel_events.2033.b_caught.effect: "[prisoner.GetShortUINameNotMe] pozostaje twoim więźniem"
 travel_events.2033.c: "Niech ucieka – dopadnie [prisoner.Custom('PL_go_ja')] dzika przyroda."
 #Your escaped manhunted prisoner seeks revenge
 travel_events.2034.t: "Kto pod kim dołki kopie…"
 travel_events.2034.desc_intro: "Nad naszym obozem rozbitym w lokalizacji o nazwie [ROOT.Char.GetCurrentLocation.GetName] na terenie takim jak [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] wstaje nowy świt. Ziewam i przeciągam się delikatnie, przewracając się na drugi bok.\n\nW końcu wstaję i podchodzę do wyjścia namiotu, aby zaczerpnąć świeżego porannego powietrza. Moje wciąż zaspane oczy dostrzegają nagle coś, co jeży mi włos na karku."
 travel_events.2034.desc: "Kątem oka zauważam, jak [vengeful_prisoner.GetTitledFirstName] zbliża się do mnie z nożem w dłoni i uśmiechem na twarzy.\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip]… miło znów cię widzieć. Tym razem to #EMP ty#! będziesz uciekać przede mną! – W oszołomieniu mogę jedynie mrugać powiekami."
 travel_events.2034.desc_long_time: "Kątem oka zauważam, jak jakaś postać – [vengeful_prisoner.GetWomanMan] – zbliża się do mnie z nożem w dłoni i uśmiechem na twarzy.\n\n– Nie pamiętasz mnie? Cóż, ja doskonale pamiętam zarówno #EMP ciebie#!, jak i twoją #EMP sadystyczną#! obławę. – Mgliste wspomnienie zaczyna powoli do mnie wracać. Czy to zbiegły więzień: #EMP [vengeful_prisoner.GetTitledFirstName]#!…?"
 travel_events.2034.a: "Nie musisz tego robić!"
 travel_events.2034.a_overpowered_desc: "Pokonujesz osobę, którą jest [vengeful_prisoner.GetShortUINameNotMe]"
 travel_events.2034.a_overpowered_effect: "Decydujesz o losie osoby, którą jest [vengeful_prisoner.GetShortUINameNotMe]"
 travel_events.2034.a_death_desc: "$travel_events.2019.a_death.desc$"
 travel_events.2034.b: "#EMP [bodyguard.GetFirstNameNoTooltip]!#!"
 travel_events.2034.b_overpowered_desc: "[bodyguard.GetShortUINameNotMe] pokonuje osobę, którą jest [vengeful_prisoner.GetShortUINameNotMe]"
 travel_events.2034.b_death_tt: "Uciekinier zostaje zabity"
 travel_events.2034.b_death_desc: "[bodyguard.GetShortUINameNotMe] zabija osobę, którą jest [vengeful_prisoner.GetShortUINameNotMe]"
 #Decide their fate
 travel_events.2035.t: "…ten sam w nie wpada"
 travel_events.2035.desc: "Mój namiot wypełniają po brzegi strażnicy, którzy zbiegli się po pierwszym szoku.\n\nPośród nich klęczy przede mną [vengeful_prisoner.GetTitledFirstName], nie mogąc poruszyć żadną kończyną. Unika mojego wzroku, patrząc tępo w ziemię. Co należy uczynić z tą kanalią?"
 travel_events.2035.a: "Zasługujesz na śmierć."
 travel_events.2035.b: "Wracasz do więzienia."
 travel_events.2035.c: "Roztropność nakazuje nadstawić drugi policzek."
 #Your escaped/reformed prisoner is... pretty peaceful actually
 travel_events.2036.t: "Czy to koniec?"
 travel_events.2036.desc_intro: "Przechodzimy przez bramy wioski zlokalizowanej w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Ludzie wydają się wieść tu spokojne życie, zajmując się codziennymi sprawami i pomagając sobie nawzajem.\n\nPrzyglądając się mimochodem wieśniakom, dostrzegam znajomą twarz. Przeszywa mnie nagły dreszcz."
 travel_events.2036.desc_reformed: "[peaceful_prisoner.GetTitledFirstName], osoba będąca moim zbiegłym więźniem, prowadzi spokojną rozmowę z duchowym przywódcą miejscowej świątyni.\n\nCóż za dziwny zbieg okoliczności! Przyglądam się, jak ta pozornie spokojna kanalia pomaga duchowieństwu w drobnych pracach."
 travel_events.2036.desc: "[peaceful_prisoner.GetTitledFirstName], osoba będąca moim zbiegłym więźniem, śmieje się radośnie, pomagając jednemu ze starszych mieszkańców wioski.\n\nWydaje się cieszyć ze swojego miejsca na świecie."
 travel_events.2036.a: "Żyj i daj żyć innym."
 travel_events.2036.a_criminal: "Najwyraźniej nawet przestępcy mogą się poprawić."
 travel_events.2036.a_reformed: "W porządku – tak długo, jak nie podejmie kolejnej próby zamachu na moje życie."
 travel_events.2036.b: "[peaceful_prisoner.GetTitledFirstNameNoTooltip] idzie #EMP ze mną#!."
 travel_events.2036.b_criminal: "Kryminalistą zostaje się na całe życie."
 travel_events.2036.b_reformed: "#EMP …Nie#! czuję się bezpiecznie, wiedząc, że ta kanalia żyje."
 #Visit some hunting grounds - Sadistic county holder is manhunting
 travel_events.2037.t: "Łowca ludzi"
 travel_events.2037.desc: "Podczas pobytu na lokalnych terenach łowieckich napotyka mnie [2037_county_liege.GetTitledFirstName], osoba władająca terytorium o nazwie [ROOT.Char.GetCurrentLocation.GetName], wraz ze swoją świtą.\n\nPo wymianie uprzejmości zwraca się do mnie ze złośliwym uśmieszkiem:\n\n– Czy zechcesz towarzyszyć mi podczas jednego z najszlachetniejszych sportów świata, "
 travel_events.2037.desc_child: "robaczku? "
 travel_events.2037.desc_adult: "[2037_county_liege.Custom2('RelationToMeShortVocative', ROOT.Char)]? "
 travel_events.2037.desc_segway: "– Głową wskazuje na skraju lasu miejsce, gdzie stoi więzień zakuty w łańcuchy."
 travel_events.2037.desc_outro_segway_adult: "\n\nWtedy dociera do mnie, jaki #EMP sport#! chodzi [2037_county_liege.Custom('PL_mu_jej')] po głowie."
 travel_events.2037.desc_outro_child: "\n\nMoja ciekawość sięga zenitu. O jaką grę może chodzić…? Berka?\n\nGdy rozważam propozycję, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_character'))], [entourage_character.GetTitledFirstName], szuka mnie wzrokiem i delikatnie kiwa głową."
 travel_events.2037.desc_outro_manhunter: "Jako że mam spore doświadczenie w obławach, ta sugestia bardzo mi się podoba."
 travel_events.2037.desc_outro: "#EMP Obława.#! Aż rzygać się chce… ale z drugiej strony…"
 travel_events.2037.a: "Brzmi dość ciekawie…"
 travel_events.2037.a_child: "Wchodzę w to!"
 travel_events.2037.a_manhunted: "Zaczynajmy."
 travel_events.2037.a_your_kill.desc: "Udaje ci się złapać i zabić osobę, którą jest [2037_manhunt_prisoner.GetShortUINameNotMe]"
 travel_events.2037.a_their_kill.tt: "[2037_county_liege.GetShortUINameNotMeNoTooltip] zabija ofiarę"
 travel_events.2037.a_their_kill.desc: "[2037_manhunt_prisoner.GetShortUINameNotMe] ginie z ręki osoby, którą jest [2037_county_liege.GetShortUINameNotMe]"
 travel_events.2037.b: "Twój więzień byłby dla mnie użyteczny, jeśli nie masz nic przeciwko."
 travel_events.2037.b_child: "Lepiej będzie, jeśli [2037_manhunt_prisoner.GetFirstNameNoTooltip] pójdzie ze mną."
 travel_events.2037.c: "Co ci strzeliło do głowy?"
 travel_events.2037.c_child: "Nie. To brzmi jak coś niegodziwego."
 #Visit some hunting grounds - Friendly competition with an entourage member
 travel_events.2038.t: "Sokole oko"
 travel_events.2038.desc: "Okoliczności dzikiej przyrody są tak zachęcające, że [entourage_character.GetTitledFirstName] i ja uznajemy, iż miejsce takie jak [ROOT.Char.GetCurrentLocation.GetName] doskonale nadaje się na polowanie.\n\nChociaż nie mamy wiele czasu na porządną wyprawę, to przemierzając okolicę, zauważam na skraju lasu dzikiego królika. Zwierzę ma osobliwe znamiona na futrze, więc [entourage_character.GetFirstNameNoTooltip] i ja staramy się je śledzić.\n\n[entourage_character.GetFirstNameNoTooltip], ujrzawszy królika, mówi do mnie z uśmiechem: – A co powiesz na mały przyjacielski zakład, [entourage_character.Custom2('RelationToMeShortVocative', ROOT.Char)]? Kto upoluje to cudowne zwierzę, wygrywa."
 travel_events.2038.a: "Umowa stoi!"
 travel_events.2038.a_your_kill.tt: "Udaje ci się upolować zwierzę"
 travel_events.2038.a_your_kill.desc: "Twoja strzała bezbłędnie przebija serce królika"
 travel_events.2038.a_their_kill.tt: "[entourage_character.GetShortUINameNotMeNoTooltip] dopada zwierzę"
 travel_events.2038.a_their_kill.desc: "[entourage_character.GetShortUINameNotMe] zabija królika"
 lucky_rabbits_paw: "Szczęśliwa królicza łapka"
 lucky_rabbits_paw_desc: "Łapka jedynego w swoim rodzaju królika upolowanego podczas przyjacielskiej rywalizacji z osobą, którą jest [entourage_character.GetTitledFirstName], podczas wyprawy na tereny łowieckie w lokalizacji o nazwie [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2038.b: "#EMP O nie#!! Słońce świeci mi w oczy!"
 travel_events.2038.c: "E tam, nie mam na to czasu."
 #Follow-up hunt outcome
 travel_events.2039.t: "Niezrównana celność"
 travel_events.2039.desc_child_won: "[entourage_character.GetTitledFirstName], z łukiem w pogotowiu, biegnie za królikiem. Nie wie jeszcze, że moje niecelne strzały to raptem sprytny blef.\n\nPo krótkiej walce w zaroślach [entourage_character.GetTitledFirstNameNoTooltip] wydaje triumfalny okrzyk i rzuca się naprzód. Po chwili wyłania się, trzymając truchło zwierzęcia ze strzałą mocno wbitą w jego maleńki tors. Klaszczę w dłonie, widząc [entourage_character.Custom('PL_jego_jej')] radość."
 travel_events.2039.desc_won: "Królik gryzie spokojnie kawałek słomy, podczas gdy my powoli się zbliżamy, celując strzałami w jego maleńkie ciałko i starając się zachować go w zasięgu naszych oczu. Naciągam i puszczam cięciwę – strzała trafia #EMP prosto w ciało zwierzęcia#!.\n\nNagłe uderzenie wyrzuca maleńkie zwierzątko na kilka kroków, po czym królik osuwa się na ziemię bez ruchu. Wydaję z siebie okrzyk triumfu, podczas gdy [entourage_character.GetTitledFirstName] gratuluje mi zwycięstwa. – Piękny strzał – mówi, podczas gdy ja biegnę po zdobycz."
 travel_events.2039.desc_lost: "[entourage_character.GetTitledFirstName] wyprzedza mnie o kilka kroków, zbliżając się do ofiary na dogodniejszą odległość. Próbuję dotrzymać [entourage_character.Custom('PL_mu_jej')] kroku, ale mogę jedynie patrzeć, jak po krótkim przycelowaniu wypuszcza strzałę z łuku i trafia nią prosto w maleńkie ciałko stworzenia.\n\n[entourage_character.GetFirstNameNoTooltip] wykonuje gest zwycięstwa i wydaje z siebie okrzyk, po czym szybko udaje się po truchło w akompaniamencie moich oklasków."
 travel_events.2039.a: "Piękny strzał!"
 travel_events.2039.a_trinket.t: "Zyskano bibelot"
 travel_events.2039.a_win: "Zabawa była przednia!"
 travel_events.2039.a_cynical: "Znam słabszych łuczników."
 #The rescued manhunt prisoner from travel_events.2037 turns out to be a psycho
 travel_events.2040.t: "Chwila wytchnienia"
 travel_events.2040.intro: "Pewnej nocy spędzanej przy ognisku rozglądam się i konstatuję, że jedyną osobą w moim otoczeniu jest [2037_manhunt_prisoner.GetTitledFirstName]. Ogień paleniska tańczy w [2037_manhunt_prisoner.Custom('PL_jego_jej')] oczach, a [2037_manhunt_prisoner.Custom('PL_jego_jej')] wzrok utkwiony jest we mnie.\n\n"
 travel_events.2040.desc_child: "– Dlaczego ta osoba chciała twojej śmierci? – Wybucham w końcu. [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] waha się przez chwilę, po czym odwraca wzrok i odpowiada."
 travel_events.2040.desc: "Nigdy nie przyszło mi do głowy spytać, za co w zasadzie [2037_manhunt_prisoner.Custom('PL_go_ja')] uwięziono. Wtem, jakby czytając w moich myślach, [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] mamrocze do mnie."
 travel_events.2040.outro: "\n\n– To było tak, jakby [2040_previous_victim.Custom('PL_jego_jej')] ciało błagało o wyzwolenie… – oznajmia z ponurą nutą nostalgii w głosie."
 travel_events.2040.a: "…To brzmi bardzo filozoficznie."
 travel_events.2040.a_child: "Ja też mam swoje za uszami."
 travel_events.2040.a.flavor: "Kto może być bardziej niebezpieczny od szaleńca?"
 travel_events.2040.a.flavor_child: "Z pewnością [2037_manhunt_prisoner.Custom('PL_jego_jej')] zamiary wobec #EMP mnie#! nie są złe… prawda?"
 travel_events.2040.a.tt: "[2037_manhunt_prisoner.GetShortUINameNotMe] będzie pracować dla ciebie na stanowisku, którym jest [GetCourtPositionType('bodyguard_court_position').GetName()|l], za darmo"
 insane_bodyguard_salary_mod: "Szalona straż"
 travel_events.2040.b: "Mordercy powinni siedzieć za kratami."
 travel_events.2040.b_child: "Sprawianie ludziom krzywdy jest niewłaściwe."
 travel_events.2040.b.flavor: "A więc dlatego [2037_manhunt_prisoner.Custom('PL_go_ja')] uwięziono…"
 travel_events.2040.b.flavor_child: "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] mnie przeraża…"
 travel_events.2040.c: "#EMP Nie mogę pozwolić, żeby morderca żył!#!"
 travel_events.2040.c.flavor: "Oko za oko."
 travel_events.2040.c_slay.t: "Morderca zostaje zabity"
 travel_events.2040.c_slay.desc: "[2037_manhunt_prisoner.GetShortUINameNotMe] ginie z twojej ręki"
 travel_events.2040.c_wounded.t: "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc: "[2037_manhunt_prisoner.GetShortUINameNotMe] ginie z twojej ręki, ale odnosisz rany"
 travel_events.2040.c_incapable.t: "Ciężkie rany"
 travel_events.2040.c_incapable.desc: "[2037_manhunt_prisoner.GetShortUINameNotMe] ucieka, a ty odnosisz ciężkie rany"
 travel_events.2040.c_death.desc: "Umierasz"
 #Ruler Events#
 #Visiting Ruler: Someone is trying to assassinate the Target Ruler!
 travel_events_life_or_death.t: "Życie albo śmierć"
 travel_events.2100.t: "$travel_events_life_or_death.t$"
 travel_events.2100.desc_intro: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] to cel naszej podróży, do którego nieuchronnie się zbliżamy. "
 travel_events.2100.desc_intro_trees: "Gęste lasy lokalizacji o nazwie [ROOT.Char.GetCurrentLocation.GetName] nie stanowią dla naszego przewodnika żadnego problemu.\n\nKiedy las zaczyna się w końcu przerzedzać, zauważam przed nami drugą grupę podróżników."
 travel_events.2100.desc_intro_hills: "Wiatr wieje nam w plecy, gdy pokonujemy zbocza w lokalizacji o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Wszędzie wokół nas – [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l].\n\nDaleko przed nami zbocza przemierza także kolejna świta."
 travel_events.2100.desc_intro_flats: "Płaskie przestrzenie lokalizacji o nazwie [ROOT.Char.GetCurrentLocation.GetName] sprawiają, że droga na chwilę staje się nieco łatwiejsza.\n\nKiedy spoglądamy w dół ze szczytu doliny, zauważam kolejną świtę pilnie maszerującą naprzód."
 travel_events.2100.desc_relation_in: " Mrużę oczy i uświadamiam sobie, że osoba przewodząca temu zgrupowaniu to"
 travel_events.2100.desc_negative_segway: "ta kanalia,"
 travel_events.2100.desc_positive_segway: "ktoś, kogo znam – [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))],"
 travel_events.2100.desc_relation_out: "[murder_target.GetTitledFirstName]."
 travel_events.2100.desc_no_relation_traveller: "Wygląda na to, że podziwiają scenerię i zwiedzają okolicę, dobrze się bawiąc."
 travel_events.2100.desc_no_relation_liege: "Wygląda na to, że badają okolicę, zapisują notatki i dyskutują o scenerii."
 travel_events.2100.desc_trees: "Coś jest jednak nie tak. Przeczesując wzrokiem linię drzew, dostrzegam także grupę podejrzanych, zamaskowanych postaci. Najwyraźniej czekają one, aż podróżująca grupa podejdzie bliżej."
 travel_events.2100.desc_hills: "Ale kim mogą być ci zamaskowani i uzbrojeni jeźdźcy nadchodzący od zachodu…?"
 travel_events.2100.desc_flats: "Obserwuję grupę i zauważam, że od wschodu prędko zbliżają się zamaskowani jeźdźcy z uniesioną bronią!"
 travel_events.2100.desc_outro: "\n\nTo wygląda na zasadzkę. "
 travel_events.2100.desc_outro_negative: "Waham się. Zdaje się, że [murder_target.GetTitledFirstNameNoTooltip] zaraz zginie. Czy należy interweniować?"
 travel_events.2100.desc_outro_positive: "Nie mam już najmniejszych wątpliwości. [murder_target.GetTitledFirstNameNoTooltip] musi przeżyć!"
 travel_events.2100.desc_outro_default: "Waham się. Czy ochrona innych podróżników to naprawdę mój obowiązek?"
 travel_events.2100.a: "Dlaczego #EMP ja#! mam się angażować?"
 travel_events.2100.a_rival: "Krzyżyk na drogę."
 travel_events.2100.a_nemesis: "#EMP Nareszcie!#!"
 travel_events.2100.a_stealthy_entourage.tt: "Świta w ukryciu"
 travel_events.2100.a_stealthy_entourage.desc: "Wraz ze swoją świtą pozostajesz w ukryciu"
 travel_events.2100.a_stealthy_outcome.tt: "Jeśli [murder_target.GetShortUINameNotMe] przeżyje, nigdy nie dowie się o twojej obecności w tym miejscu"
 travel_events.2100.a_nonstealthy_entourage.tt: "Świta zauważona"
 travel_events.2100.a_nonstealthy_entourage.desc: "[murder_target.GetShortUINameNotMe] zauważa twoją obecność"
 travel_events.2100.a_nonstealthy_outcome.tt: "Jeśli [murder_target.GetShortUINameNotMe] przeżyje, zapamięta to spotkanie"
 travel_events.2100.b: "Muszę działać!"
 travel_events.2100.b.tt: "Udaremniasz próbę zamachu na osobę, którą jest [murder_target.GetShortUINameNotMe]"
 travel_events.2100.b_outcome_tt: "[murder_target.GetShortUINameNotMe] zapamięta to"
 #Target Ruler: You are being assassinated
 travel_events.2101.t: "$travel_danger_prefix$ życie albo śmierć. Zabójcy!"
 travel_events.2101.desc: "Gdy przemierzamy ziemie lokalizacji o nazwie [ROOT.Char.GetCurrentLocation.GetName], towarzyszą nam ciepłe słońce i chłodny wietrzyk. Rozglądam się i stwierdzam, że okolica jest dość odludna, a kilka ptaków wędrownych wysoko po niebie to jedyne stworzenia, które napotykamy.\n\nPochylam się, aby poprawić obuwie, ale zrywam się nagle, słysząc zbliżających się jeźdźców. Zamaskowane postacie wydają się nadciągać ze wszystkich stron! Jedna z nich w mig do mnie doskakuje i z wyciągniętym ostrzem rzuca się do mojego gardła!"
 travel_events.2101.a: "Jak śmiesz!"
 travel_events.2101.a_guards: "[bodyguard.GetNameNoTooltip]!"
 travel_events.2101.a_assassin_death.tt: "Zabójca ponosi śmierć"
 travel_events.2101.a_bodyguard_kill.desc: "[bodyguard.GetShortUINameNotMe] uśmierca zabójcę"
 travel_events.2101.a_bodyguard_wounded.tt: "Strażnik jest raniony"
 travel_events.2101.a_bodyguard_wounded.desc: "[bodyguard.GetShortUINameNotMe] unicestwia zabójcę, ale odnosi rany"
 travel_events.2101.a_assassin_death.desc: "Udaje ci się zgładzić zabójcę"
 travel_events.2101.a_death.desc: "Umierasz"
 travel_events.2101.a_ruler_assassinated.tt: "[murder_target.GetShortUINameNotMe] umiera"
 travel_events.2101.a_ruler_assassinated.desc: "[murder_target.GetShortUINameNotMe] pada ofiarą morderstwa podczas pobytu w miejscu o nazwie [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 travel_events.2101.a_ruler_survived.tt: "[murder_target.GetShortUINameNotMe] przeżywa"
 travel_events.2101.a_ruler_survived.desc: "[murder_target.GetShortUINameNotMe] przeżywa próbę zamachu podczas pobytu w miejscu o nazwie [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 #Target Ruler: Wait a minute, didn't I see Visiting Ruler??
 travel_events.2102.t: "$travel_danger_prefix$ życie albo śmierć. Zdrada"
 travel_events.2102.desc: "Walka zdaje się trwać całą wieczność, ale w rzeczywistości skończyła się po zaledwie kilku minutach. Zabójcy zostają odparci, a my wychodzimy z zasadzki bez szwanku.\n\nPrzeszukuję pole bitwy i przy jednym z ciał znajduję dowody na zawiązanie spisku, którego celem miało być zamordowanie mnie. Zauważam również sztandar szybko znikający mi z oczu. [visiting_ruler.GetTitledFirstName]?"
 travel_events.2102.desc_negative: "\n\nOczywiście. Nie ma sensu oczekiwać wsparcia od kogoś takiego jak [visiting_ruler.GetFirstNameNoTooltip] i [visiting_ruler.Custom('PL_jemu_jej')] podobni. Niech [visiting_ruler.Custom('PL_go_ja')] robaki zeżrą."
 travel_events.2102.desc_positive: "\n\nJak…? Każdy, ale nie [visiting_ruler.GetSheHe]… Jak gorzkie jest moje rozczarowanie [visiting_ruler.Custom('PL_nim_nia')]. Z na wpół przymkniętymi oczyma przyjmuję do wiadomości tę zdradę, która rani bardziej niż jakiekolwiek ostrze."
 travel_events.2102.desc_default: "\n\nWidzieć wszystko, co tu zaszło, i nie przyjść mi z pomocą? Taka bierna postawa jak nic innego ujawnia, na kim można polegać, a na kim nie."
 travel_events.2102.a: "To wiele mówi o charakterze tej kanalii, którą jest [visiting_ruler.GetTitledFirstNameNoTooltip]."
 #Visiting Ruler: Letter event - Target Ruler knows you what you did (or rather, didn't do)
 travel_events.2103.t: "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro: "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative: "\n\nMożna się było tego spodziewać – ta gnida pragnie mojej śmierci. Liczy, że [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] w miejscu o nazwie [ROOT.Var('assassination_location').GetProvince.GetName] to będzie mój grób.\n\nZaiste… czekam dnia, w którym wydasz z siebie ostatnie tchnienie, kanalio."
 travel_events.2103.desc_positive: "\n\nJak możesz, [murder_target.Custom2('RelationToMeVocative', SCOPE.sC( 'visiting_ruler' ))]? Jak możesz zostawić mnie na pewną śmierć i pozwolić, by moje ciało zgniło w takim miejscu, jak [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] na terenach o nazwie [ROOT.Var('assassination_location').GetProvince.GetName]? Zapamiętam to sobie."
 travel_events.2103.desc_default: "\n\nJako osoba wierząca oczekuję od innych zwykłej ludzkiej przyzwoitości i poszanowania dla każdego życia. Pozostawienie mnie na pastwę losu w miejscu takim jak [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] na terenach znanych jako [ROOT.Var('assassination_location').GetProvince.GetName] niestety dowodzi, że [ROOT.Char.GetTitledFirstName] to persona mająca za nic boskie prawo. Zapamiętam to sobie."
 travel_events.2103.a: "Cóż, tak czy siak #EMP żyje#!."
 #Visiting Ruler: You heroically thwart the assassination of Target Ruler
 travel_events.2104.t: "$travel_danger_prefix$ życie albo śmierć. Jak ocalić życie"
 travel_events.2104.desc: "Wraz z moją świtą nacieramy prosto na potencjalnych zabójców, całkowicie ich zaskakując. Jak niekompetentnym trzeba być, aby nie chronić własnych tyłów?\n\nZ łatwością przebijamy się przez nieliczne grupy stawiające opór, podczas gdy reszta ucieka w dzicz. Podnoszę wzrok i widzę, jak [murder_target.GetTitledFirstName] wpatruje się we mnie z szeroko otwartymi oczami i lekko rozchylonymi ustami.\n\nPo chwili szok znika z [murder_target.Custom('PL_jego_jej')] twarzy, by ustąpić mieszance zdziwienia i wdzięczności. [murder_target.GetTitledFirstName] skinieniem prosi mnie do siebie."
 travel_events.2104.a: "Dobry uczynek na dziś odhaczony."
 travel_events.2104.a_shy: "Tak należało postąpić."
 #Target Ruler: Visiting Ruler thwarted your assassination
 travel_events.2105.t: "$travel_events.2104.t$"
 travel_events.2105.desc_intro: "Przemierzając ziemie lokalizacji o nazwie [ROOT.Char.GetCurrentLocation.GetName], zostajemy zaskoczeni przez zabójców. Dość nieoczekiwanie na pomoc, wraz ze swoją świtą, przybywa nam [visiting_ruler.GetTitledFirstName], jadąc na przedzie grupy z bronią uniesioną wysoko ponad głowę. Cała grupa jak klin wbija się w szeregi zabójców!\n\n"
 travel_events.2105.desc_negative: "Patrzę w zdziwieniu, jak [ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] wyżyna w pień zabójców na prawo i lewo, podczas gdy reszta zaczyna uciekać w przerażeniu. [visiting_ruler.GetFirstNameNoTooltip] następnie zawraca i staje ze mną twarzą w twarz. – Wygląda na to, że mała pomoc jednak się przydała. – Chrząka.\n\nNie wiem, jak zareagować: [visiting_ruler.Custom('PL_jego_jej')] odsiecz #EMP ocaliła#! mi skórę, ale jak można zaufać komuś takiemu…? Niechętnie kiwam głową."
 travel_events.2105.desc_positive: "Moje oczy wypełnia radość, gdy patrzę, jak [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip] odgania zabójców, po czym zawraca w moim kierunku: – [visiting_ruler.Custom2('RelationToMeVocative', ROOT.Char)|U]! Nic ci się nie stało? – pyta, uśmiechając się szeroko."
 travel_events.2105.desc_default: "Czyn niesienia pomocy potrzebującym – także nieznajomemu – dowodzi istnienia siły wyższej. Chyba opatrzność osobiście daje mi dziś znaki swojej obecności i błogosławi naszą podróż.\n\nMój wybawca odwraca się w moim kierunku i kłania się. Odwzajemniam uśmiech, mówiąc: – Niech opatrzność ma cię w swojej opiece!"
 travel_events.2105.a: "Zaprawdę jesteś szlachetną duszą!"
 travel_events.2105.a_cynical: "Doceniam gest."
 travel_events.2105.a.tt: "[visiting_ruler.GetShortUINameNotMe] przybywa ci z pomocą!"
 #County Liege: You notice a Travelling Ruler coming under attack
 travel_events.2107.t: "$travel_danger_prefix$ życie albo śmierć. Bezpieczna przystań"
 travel_events.2107.desc_intro_plains: "[holding_location.GetTerrain.GetNameNoTooltip|U] w promieniach zachodzącego słońca – taki oto pejzaż widzę z moich komnat w miejscu znanym jako [holding_location.GetName]. W oddali grupa podróżników przemierza rozciągający się przed nimi trawiasty teren. "
 travel_events.2107.desc_intro_desert: "Delikatna bryza mierzwi piasek wokół mojej moich komnat w miejscu znanym jako [holding_location.GetName], podnosząc niewielkie kłęby kurzu wirujące we wszystkich kierunkach. Obserwując wędrówkę słońca po horyzoncie z mojej twierdzy, zauważam grupę podróżników przemierzających piaski. "
 travel_events.2107.desc_intro_wetlands: "Z mojej twierdzy widzę, jak nad miejscem znanym jako [holding_location.GetName] zachodzi słońce, a okoliczne tereny – [holding_location.GetTerrain.GetNameNoTooltip|l] – nasycają się nowym kolorem. Obserwuję ten spektakl barw i zbliżającą się ciemność, gdy nagle zauważam grupę podróżników przemierzających błotniste drogi w oddali. "
 travel_events.2107.desc_intro_forest: "Gdy słońce zachodzi, las otaczający moje kwatery w miejscu znanym jako [holding_location.GetName] ciemnieje. Ze szczytu mojej twierdzy obserwuję te zmiany i zbliżającą się ciemność, gdy nagle zauważam grupę podróżników przemierzających skraj lasu. "
 travel_events.2107.desc_intro_mountains: "Wychylam głowę na zewnątrz, aby złapać nieco świeżego powietrza, i spoglądam na dolinę poniżej moich komnat w miejscu znanym jako [holding_location.GetName]. Ciesząc się różnicą temperatur, obserwuję dziką przyrodę i nagle zauważam grupę podróżników mozolnie przeprawiających się przez dolinę. "
 travel_events.2107.desc_intro_hills: "Miękkie zbocza wzgórz otaczających moje komnaty w miejscu znanym jako [holding_location.GetName] cieszą moje oczy. Wzrok mój pada na mały staw poniżej. Widzę, jak grupa podróżników okrąża go, by podążyć naprzód w stronę sobie tylko znanego celu. "
 travel_events.2107.desc_intro_jungle: "W dżungli jest jak zwykle gorąco i wilgotno. Z moich spokojnych komnat w miejscu znanym jako [holding_location.GetName] spoglądam na korony drzew, szukając wzrokiem gniazdujących w nich kolorowych ptaków. Kątem oka zauważam grupę podróżników przemierzającą zarośla i kierującą się na północ. "
 travel_events.2107.desc_intro: "Popołudnie spędzam pod praktycznie bezchmurnym niebem na obrzeżach miejsca znanego jako [holding_location.GetName]. W drodze powrotnej do posiadłości zauważam grupę podróżników tuż poza granicami miasta. "
 travel_events.2107.desc_segway: "\n\nPrzyglądam się bliżej i zdaję sobie sprawę, że przywódcą świty jest nie kto inny, jak [travelling_ruler.GetTitledFirstName]. Obserwuję ich poczynania od niechcenia, ale instynktownie podnoszę wzrok, gdy do spokojnej grupy szybko zbliża się rój jeźdźców.\n\nW ich uniesionych dłoniach błyszczy broń."
 travel_events.2107.desc_outro_negative: "To będzie ciekawe."
 travel_events.2107.desc_outro_positive: "Muszę coś zrobić!"
 travel_events.2107.desc_outro_family: "Bliższa koszula ciału, jak to mówią."
 travel_events.2107.desc_outro: "Wygląda na to, że podróżni zostaną zaatakowani na #EMP mojej#! ziemi."
 travel_events.2107.a: "Musimy interweniować."
 travel_events.2107.a_christian: "Tak nakazuje postępować wiara [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]."
 travel_events.2107.a_outcome_tt: "[travelling_ruler.GetShortUINameNotMe] zapamięta to"
 travel_events.2107.b: "To zbyt niebezpieczne."
 travel_events.2107.b_negative: "Krzyżyk na drogę."
 travel_events.2107.b_outcome_tt: "Jeśli [travelling_ruler.GetShortUINameNotMe] przeżyje, zapamięta to"
 #Travelling Ruler: You are saved by County Liege
 travel_events.2108.t: "$travel_danger_prefix$ życie albo śmierć. Ocalenie"
 travel_events.2108.desc_intro: "Przemierzając tereny takie jak [holding_location.GetTerrain.GetNameNoTooltip|l] na obrzeżach miejsca znanego jako [holding_location.GetName], zostajemy nagle zaatakowani przez grupę żądnych krwi bandytów. Z pobliskiej posiadłości szybko zbliża się kolejna grupa, którą dowodzi [province_liege.GetTitledFirstName]!"
 travel_events.2108.desc_negative: "\n\nWstrzymuję się z okazywaniem zdziwienia, nawet pomimo faktu, że otrzymanie pomocy od kogoś takiego jak [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] to dla mnie duże zaskoczenie!"
 travel_events.2108.desc_positive: "\n\nMoje serce rośnie z radości. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))|U] [province_liege.GetFirstNameNoTooltip] prowadzi szarżę na niezabezpieczone tyły grupy łotrów."
 travel_events.2108.desc: "\n\nMoje zaskoczenie altruistyczną postawą lokalnego władcy, którym jest [province_liege.GetTitleAsNameNoTooltip], jest ogromne. Opatrzność musi nad nami czuwać, skoro zsyła nam taką pomoc."
 travel_events.2108.desc_segway: "\n\n[province_liege.GetFirstNameNoTooltip] zawraca i zbliża się do mnie z szerokim uśmiechem na twarzy. "
 travel_events.2108.desc_outro_negative: "– Nie mogę pozwolić, aby ktokolwiek inny miał przyjemność cię wykończyć, prawda? – Po chwili wahania odpowiadam."
 travel_events.2108.desc_outro_positive: "– Zranili was? Chodźcie, [holding_location.GetNameNoTooltip] i tamtejsze bramy stoją otworem. Tylko tu posprzątamy."
 travel_events.2108.desc_outro: "– Chodźcie z nami, a pokażemy wam, czym jest [province_liege.GetCulture.GetNameNoTooltip|l] gościnność. Przyjmiemy was z otwartymi ramionami."
 travel_events.2108.a: "To będzie dla mnie zaszczyt!"
 travel_events.2108.a_negative: "Miło, kiedy uda się przeżyć kolejny dzień."
 travel_events.2108.a.tt: "[province_liege.GetShortUINameNotMe] przybywa ci z pomocą!"
 #County Liege: You save Travelling Ruler
 travel_events.2109.t: "$travel_events.2108.t$"
 travel_events.2109.desc_intro: "Bandyci nie zorientowali się nawet, co się dzieje. Prowadzę moich najlepszych wojowników do bitwy na obrzeżach miejsca znanego jako [holding_location.GetName] i wbijamy się w szeregi wroga jak nóż w miękkie masło."
 travel_events.2109.desc_negative: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))|U], [travelling_ruler.GetTitledFirstName], z osłupieniem obserwuje naszą skuteczną szarżę i obronę [travelling_ruler.Custom('PL_jego_jej')] podróżnej grupy."
 travel_events.2109.desc_positive: "\n\n[travelling_ruler.GetTitledFirstName] wraz ze swoją świtą kibicują nam, gdy przeprowadzamy ostateczny kontratak na zbirów."
 travel_events.2109.desc: "\n\n[travelling_ruler.GetTitledFirstName] obserwuje uważnie, jak przeganiamy złoczyńców, i nabiera do nas ufności, gdy nasze przyjazne zamiary stają się oczywiste."
 travel_events.2109.desc_segway: "\n\nKiedy napastnicy w końcu uciekają, zawracam w stronę uratowanych. [travelling_ruler.GetFirstNameNoTooltip] "
 travel_events.2109.desc_outro_negative: "najwyraźniej powoli dochodzi do siebie. Kiwa głową z uznaniem w moją stronę. – Dalibyśmy sobie radę, ale dzięki wam nie musieliśmy się nadmiernie wysilać – przyznaje."
 travel_events.2109.desc_outro_positive: "natychmiast do mnie doskakuje. – [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('province_liege'))|U]! Szkoda, że nie spotkaliśmy się w mniej ponurych okolicznościach – woła."
 travel_events.2109.desc_outro: "najwyraźniej czuje się już pewniej w mojej obecności. – Wielkie dzięki za pomoc w potrzebie! – mówi, uśmiechając się do mnie promiennie."
 travel_events.2109.a: "Te ziemie ponownie są bezpieczne."
 travel_events.2109.a_negative: "Lepsze to, niż sprzątać potem ogromne pobojowisko."
 travel_events.2109.a_positive: "Cieszę się, że moja pomoc się przydała, [province_liege.Custom2('RelationToMeVocative', SCOPE.sC('travelling_ruler'))]!"
 travel_events.2109.a_hurt.tt: "[ROOT.Char.Custom('KnightCultureNoTooltip')] odnosi rany"
 travel_events.2109.a_first_hurt.desc: "[first_potential_hurt_knight.GetShortUINameNotMe] odnosi rany w boju"
 travel_events.2109.a_second_hurt.desc: "[second_potential_hurt_knight.GetShortUINameNotMe] odnosi rany w boju"
 travel_events.2109.a_third_hurt.desc: "[third_potential_hurt_knight.GetShortUINameNotMe] odnosi rany w boju"
 travel_events.2109.a_none_hurt.tt: "Bez szwanku"
 travel_events.2109.a_none_hurt.desc: "Twoi [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] nie odnoszą żadnych ran w boju"
 #Travelling Ruler: You get ruthlessly attacked
 travel_events.2110.t: "$travel_danger_prefix$ życie albo śmierć. Porzucenie"
 travel_events.2110.desc: "Przemierzając tereny takie jak [holding_location.GetTerrain.GetNameNoTooltip|l] na obrzeżach miejsca znanego jako [holding_location.GetName], zostajemy nagle zaatakowani przez grupę żądnych krwi jeźdźców. [province_liege.GetTitledFirstName] musi nas widzieć i z pewnością zaraz sprowadzi pomoc – nie znajdujemy się w końcu zbyt daleko od [province_liege.Custom('PL_jego_jej')] posiadłości.\n\nCzas płynie, a my staramy się uciekać przed zbirami, za wszelką cenę unikając walki. Wkrótce staje się oczywiste, że pomoc nie nadejdzie."
 travel_events.2110.desc_negative: "[province_liege.GetFirstNameNoTooltip] to [travelling_ruler.Custom('InsultNoun')], więc należało się tego spodziewać. Mimo wszystko to cios poniżej pasa."
 travel_events.2110.desc_positive: "Świadomość zdrady, jakiej dopuszcza się właśnie [province_liege.GetTitledFirstNameNoTooltip] sprawia, że czuję ostry ból w klatce piersiowej."
 travel_events.2110.desc_neutral: "Jak władca może pozwolić na to, aby tacy niegodziwcy zamieszkiwali jego tereny?"
 travel_events.2110.desc_outro: "\n\nMój [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], [knight_to_sacrifice.GetTitledFirstName], podjeżdża do mnie z poważnym wyrazem twarzy. Czas wprowadzić w życie taktykę, którą wielokrotnie było nam dane ćwiczyć w przeszłości."
 travel_events.2110.a: "Walczymy razem!"
 travel_events.2110.a_unscathed.tt: "Bez szwanku"
 travel_events.2110.a_unscathed.desc: "Przeżywasz bitwę, nie odnosząc ran"
 travel_events.2110.a_injured.tt: "Zranienie"
 travel_events.2110.a_injured.desc: "Przeżywasz bitwę, ale odnosisz rany"
 travel_events.2110.a_severely_injured.tt: "Ciężkie rany"
 travel_events.2110.a_severely_injured.desc: "Odnosisz poważne obrażenia w bitwie"
 travel_events.2110.a_death: "Giniesz w bitwie"
 travel_events.2110.b: "[knight_to_sacrifice.GetFirstNameNoTooltip], wiesz, co masz robić."
 travel_events.2110.b_tt: "[knight_to_sacrifice.GetShortUINameNotMe] pozostaje na tyłach, aby rozproszyć przeciwnika"
 #County Liege: You observe the attack on Travelling Ruler
 travel_events.2111.t: "$travel_events.2110.t$"
 travel_events.2111.desc_sacrifice: "[holding_location.GetTerrain.GetNameNoTooltip|U] w promieniach zachodzącego słońca – taki widok mam przed oczami, gdy obserwuję scenerię przede mną. Konstatuję, że moje nadzieje na ujrzenie bitwy na pełną skalę były płonne.\n\nWygląda na to, że [travelling_ruler.GetTitledFirstName] zarządza odwrót, podczas gdy jedna osoba ze świty, którą stanowią [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')], zostaje w tyle jako przynęta. Tymczasem podróżująca grupa przeorganizowuje się i zbiega w stronę granic miasta.\n\nTa taktyka zdaje się działać: napastnicy ignorują uciekającą grupę i skupiają się na samotnym żołnierzu, całkowicie go otaczając. Oby śmierć przyszła do [knight_to_sacrifice.Custom('PL_niego_niej')] szybko."
 travel_events.2111.desc_unscathed: "Tak jak słońce barwi niebo na czerwono, znikając za horyzontem, tak bitwa rozgrywana przede mną zabarwia ziemię krwią. Wydaje się jednak, że glebę użyźnia wyłącznie krew bandytów.\n\nPodróżująca grupa wykazuje w obliczu nagłego ataku zaskakującą waleczność i broni się zaciekle. Ostatecznie złoczyńcy zmuszeni są do ucieczki, porzucając broń i pierzchając tam, skąd przybyli.\n\n[travelling_ruler.GetTitledFirstName] wyzywająco gestykuluje w stronę mojej posiadłości, a ja unoszę brwi w niemym zdziwieniu. #EMP Tego#! nikt się nie spodziewał."
 travel_events.2111.desc_survived: "[holding_location.GetTerrain.GetNameNoTooltip] to teraz arena walki. Obie grupy ścierają się boleśnie w promieniach zachodzącego słońca oświetlających liczny oręż. Obserwuję, jak początkowo zszokowana grupa podróżujących wstaje dzielnie na nogi i daje odpór uzbrojonym jeźdźcom.\n\n[travelling_ruler.GetTitledFirstName] mężnie dowodzi swoją świtą, przeprowadzając szybki i zabójczy kontratak na brudnych bandytów, ale najwyraźniej jeden z łotrów poważnie [travelling_ruler.Custom('PL_go_ja')] rani. Na szczęście [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] przybywają, by [travelling_ruler.Custom('PL_go_ja')] obronić.\n\nWciąż pozostali przy życiu wrogowie opuszczają pole bitwy równie szybko i nagle, jak na nie przybyli, pozostawiając za sobą zwłoki towarzyszy broni i zwierząt… A podróżnicy o dziwo nieźle się trzymają."
 travel_events.2111.desc_died: "Tak jak słońce barwi niebo na czerwono, znikając za horyzontem, tak bitwa rozgrywana przede mną zabarwia ziemię krwią. Przyglądam się uważnie zajściu i próbuję ustalić, która strona ma przewagę.\n\nWkrótce otrzymuję odpowiedź – jeden ze szczególnie potężnych i zwalistych jeźdźców ryczy zwycięsko, wznosząc ręce ku niebu. W jednej z nich trzyma ostrze, w drugiej zaś… ludzką głowę. [travelling_ruler.GetTitledFirstName] ponosi porażkę."
 travel_events.2111.desc_negative_outro: "\n\nOddycham z ulgą. [travelling_ruler.Custom('InsultNoun')|U] nie będzie więcej wrzodem na moim tyłku."
 travel_events.2111.desc_positive_outro: "\n\nMrugam kilkukrotnie, nie do końca pojmując scenę przede mną. Tak, to definitywnie [travelling_ruler.Custom('PL_jego_jej')] koniec…"
 travel_events.2111.desc_outro: "\n\nMorderstwo kogoś takiego jak [travelling_ruler.GetTitledFirstNameNoTooltip] pozostawia w moim sercu niespodziewaną pustkę. Chyba należy coś zrobić z tymi jeźdźcami."
 travel_events.2111.a: "Interesująca taktyka."
 travel_events.2111.a_compassionate: "To moja wina…"
 travel_events.2111.a_sadist: "Cóż za rozrywka!"
 travel_events.2111.a_dead: "To musiało się kiedyś wydarzyć."
