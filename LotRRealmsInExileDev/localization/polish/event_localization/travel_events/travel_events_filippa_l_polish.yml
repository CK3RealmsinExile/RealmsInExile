 travel_events.2013.intro: "Duże wysokości i rześkie powietrze miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName] orzeźwiają mnie w trakcie podróży przez lokalny gród."
 travel_events.2013.martial: "\n\nMoim gospodarskim okiem omiatam żołnierzy trenujących poniżej. Ich taktyki nie są mi kompletnie obce, ponieważ ja również mam doświadczenie w sztukach walki."
 travel_events.2013.default: "\n\nWygląda na to, że żołnierze w dolinie poniżej ćwiczą pewną rzadką technikę, która jest mi obca. Nie mogąc powstrzymać ciekawości, podchodzę bliżej."
 travel_events.2013.outro: "\n\nNagle przystępuje do mnie [local_captain.GetFirstNameNoTooltip], miejscowy kapitan:\n\n– Czy ma [ROOT.Char.GetLadyLord] ochotę spróbować?"
