 travel_events.2014.b: "…nie, praca fizyczna jest poniżej mojej godności."
 travel_events.2014.b_flavor: "Opuszczasz topór."
 #Visit a peat quarry - Try not to fall asleep
 travel_events.2015.t: "Mów dalej…"
 travel_events.2015.desc: "[quarry_guide.GetTitledFirstName] aż trzęsie się z radości niczym dziecko, oprowadzając mnie po kopalniach torfu zlokalizowanych w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Z jakiegoś powodu uważa to miejsce za perłę w koronie swoich trawiastych przestrzeni.\n\nSpoglądam na spustoszone pole pokryte brązową i szarozieloną trawą.\nOstatnio senność daje mi się we znaki, moje powieki stają się ciężkie… Powoli zamykają mi się oczy…\n\nNagle jakaś siła wytrząsa mnie z odurzenia. [quarry_guide.GetFirstNameNoTooltip], trzymając rękę na moim ramieniu, pyta:\n– Czy ja #EMP przynudzam#!?"
 travel_events.2015.a: "Słucham całym moim jestestwem!"
 travel_events.2015.a_convinced_tt: "Wymówka wiarygodna"
 travel_events.2015.a_convinced_desc: "Udało ci się przekonać osobę, którą jest [quarry_guide.GetShortUINameNotMe]"
