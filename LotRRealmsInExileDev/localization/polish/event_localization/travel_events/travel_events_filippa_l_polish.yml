 travel_events.haunted_manor.t: "„Nawiedzony” dwór"
 travel_events.2017.t: "$travel_events.haunted_manor.t$"
 travel_events.2017.desc: "Gdy przemierzamy korytarze dworu zlokalizowanego w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName], [estate_character.GetTitledFirstName] odwraca się w moją stronę i mówi: – Powiadają, że ta część zabudowań jest nawiedzona.\n\nRozglądam się z niepokojem. Hol jest ciemniejszy, niż można by przypuszczać. Świece migoczą na słupkach.\n\n[estate_character.GetFirstNameNoTooltip] odwraca się do mnie ponownie, tym razem z szerokim uśmiechem na ustach. – Może małe oprowadzanie po #EMP nawiedzonym#! dworze?"
 travel_events.2017.a: "Och, to #EMP intrygujące!#!"
 travel_events.2017.a_tt: "Wchodzisz do posiadłości"
 travel_events.2017.b: "Nie ma mowy."
 travel_events.2017.b_tt: "Opuszczasz posiadłość"
 #Go with the pack or explore on your own?
 travel_events.2018.t: "$travel_events.haunted_manor.t$: droga naprzód"
 travel_events.2018.desc: "Idziemy ciemnym i pustym korytarzem. Nieliczne meble, które mijamy, są przykryte prześcieradłami, co dodaje im upiorności.\n\nCzy to był… szczur? Przyspieszam kroku, aby dogonić moją świtę.\n\n[estate_character.GetTitledFirstName] odwraca się w naszą stronę i, mrużąc oczy, mówi: – Tędy, proszę, panie i panowie."
 travel_events.2018.a: "Lepiej trzymać się drogi."
 travel_events.2018.a_tt: "Zostajesz ze swoją świtą"
 travel_events.2018.b: "A co to za zakątek, o tutaj…"
 travel_events.2018.b_tt: "Być może znajdziesz tam coś interesującego"
 travel_events.2018.c: "Ja stąd wybywam!"
