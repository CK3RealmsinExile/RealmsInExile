l_polish:
 #Travel Flavor Events
 #Good omen? - Encounter a duck
 travel_events.2000.t: "Kacza mać"
 travel_events.2000.desc: "Nasza obecna podróż przebiega w miarę spokojnie. Gdy docieramy już na obrzeża miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName], zamykam oczy i pozwalam, aby wierzchowiec prowadził mnie do celu, krok za krokiem.\n\nSłucham cudownego koncertu, który wiatr wygrywa na liściach drzew. Nagle dobiega do mnie inny dźwięk, nie pochodzący od mojej świty. Czy to… kwakanie?\n\n"
 travel_events.2000.desc_meh_memory: "Rozglądam się po okolicy, wypatrując ptactwa. Moja ostatnia przygoda z podążaniem za kaczką w dzicz skończyła się… niezręcznie."
 travel_events.2000.desc_delicious_memory: "Moja ostatnia przygoda z podążaniem za kaczką w dzicz skończyła się #EMP przepysznym#  obiadem. Może to mój szczęśliwy dzień?"
 travel_events.2000.desc_good_memory: "Bardzo miło wspominam ostatnią przygodę z kaczką spotkaną w dziczy. Zaprowadziła mnie ona do gniazda #EMP pełnego#! puszystych kaczątek."
 travel_events.2000.desc_bad_memory: "Waham się przez chwilę. Pamiętam doskonale konsekwencje, jakie ostatnim razem przyniosło mi podążanie za kaczką w dzicz. Nie skończyło się to dobrze."
 travel_events.2000.desc_default: "Staram się odnaleźć źródło dźwięku – dochodzi on z krzaków po prawej."
 travel_events.2000.a: "To dobry omen."
 travel_events.2000.a_sadist: "To jest głupie."
 travel_events.2000.b: "Za tą kaczką!"
 travel_events.2000.b_sadist: "Co mi szkodzi pójść za nią…?"
 travel_events.2000.b.tt: "Przez pewien czas podążasz za kaczką"
 travel_events.2000.c: "Nieznośne ptactwo! Wynocha!"
 travel_events.2000.c.tt: "Rzucasz kamieniem w stronę, z której dobiega kwakanie."
 #Duck follow-up
 travel_events.2001.t_positive: "To jest…"
 travel_events.2001.t_negative: "To nie jest kaczka!"
 travel_events.2001.t: "Kwa!"
 travel_events.2001.intro: "Zsiadam z konia i odnajduję kaczkę w pobliskich krzakach. Ta zaczyna człapać w dzicz, a ja podążam za nią pieszo."
 travel_events.2001.desc_positive: "\n\nIm dalej się zapuszczam, tym więcej drobnych ćwierkań słyszę. Początkowo są słabe, ale z czasem narastają. Kiedy wychylam się zza kolejnego krzaka, widzę #EMP całe stado#! kaczek wraz z gniazdami pełnymi małych kaczątek!"
 travel_events.2001.desc_positive_sadist: "\n\nObserwując ten chodzący obiad, czuję burczenie w brzuchu."
 travel_events.2001.desc_positive_default: "\n\nSama myśl o miękkości i puszystości ich ciał sprawia, że słabną mi kolana."
 travel_events.2001.desc_negative: "\n\nOddalam się coraz bardziej od mojej świty, a dreszcz przebiega mi po plecach. Czy coś mnie obserwuje?\n\nNagle na skraju lasu pojawia się [ROOT.Char.Custom('RegionalFerociousAnimal')]! Bestia parska i patrzy na mnie gniewnymi oczami."
 travel_events.2001.desc: "\n\nNagle kaczka zatrzymuje się i przechyla głowę w moją stronę, wyraźnie zdezorientowana swoim ludzkim prześladowcą.\n\nPróbując złagodzić napięci uśmiecham się do niej, ale ptak zaczyna machać skrzydłami i odlatuje."
 travel_events.2001.a: "To… #EMP zbyt wiele!#!"
 travel_events.2001.a_tt: "#EMP Zachwycające#!"
 travel_events.2001.a_tt_death: "Ten uroczy widok to zbyt wiele dla twojego biednego serca"
 travel_events.2001.b: "Byłaby z nich pyszna pieczeń…"
 travel_events.2001.b_success.tt: "Dobry posiłek"
 travel_events.2001.b_failure.tt: "Zgaga i niestrawność"
 travel_events.2001.c: "#EMP Nie jest dobrze!#!"
 travel_events.2001.c_success.tt: "Sukces"
 travel_events.2001.c_ran: "Udało ci się uciec"
 travel_events.2001.c_failure.tt: "Rany"
 travel_events.2001.c_hit_and_ran: "Udało ci się uciec, ale odnosisz rany"
 travel_events.2001.c_critical_failure: "Bestia cię okalecza"
 travel_events.2001.d: "Stawaj do walki!"
 travel_events.2001.d_scare_beast: "Odstraszasz bestię"
 travel_events.2001.d_beast_hit: "Bestia bierze odwet, ale ucieka"
 travel_events.2001.e: "Cóż to za… zabawa w #EMP kaczkę#! i myszkę?"
 #Crossing an ant path - Ignore or don't ignore your guide
 travel_events.2002.t: "Wydeptana ścieżka"
 travel_events.2002.desc: "Nasza procesja nieoczekiwanie zatrzymuje się rzut kamieniem od miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Obserwuję, jak [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))] o imieniu [guide_leader.GetFirstName] zsiada z konia i wpatruje się w jakiś punkt na ziemi, a inni wkrótce dołączają.\n\n[guide_leader.GetFirstNameNoTooltip] spogląda na mnie, gdy również podchodzę do zgromadzenia.\n\n– To ścieżka wydeptana przez mrówki. Może to zabrzmi jak głupi przesąd, ale nigdy nie należy przekraczać ścieżek wytyczonych przez mrówki. – Zawiesza głos. – Mój przodek raz to uczynił i nigdy już nie wrócił do domu."
 travel_events.2002.a: "#EMP W porządku#!. Znajdziemy inną drogę."
 travel_events.2002.b: "To nonsens. Od teraz ja prowadzę!"
 travel_events.2002.c: "Mam tu doskonały lek na twoje przesądy."
 travel_competent_guide_tt: "Świetny z ciebie przewodnik"
 travel.competent_guide: "$travel_competent_guide_tt$"
 travel_get_lost_tt: "Gubisz się."
 #Visit the local military place (barrack/military camp/regiment grounds) - Try to improve your martial
 travel_events.2003.t: "Trening walki"
 travel_events.2003.intro: "[local_captain.GetFirstName], osoba pełniąca rolę kapitana, wraz z kilkoma swoimi oficerami wita mnie i moją świtę w obozie wojskowym zlokalizowanym w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2003.desc_barracks: "Żwawo zsiadam z konia i idę obejrzeć miejscowe koszary, które aż tętnią życiem."
 travel_events.2003.desc_regiment: "Przez chwilę obserwuję poczynania pułku, po czym zsiadam. Grupy żołnierzy zajęte są opracowywaniem planów bitwy."
 travel_events.2003.desc_camp: "Gdy tylko odchodzi, szybko schodzę z konia i podążam za [local_captain.Custom('PL_nim_nia')] w stronę najnowszego sprzętu oblężniczego."
 travel_events.2003.outro: "\n\nKiwam głową w uznaniu, doceniając ten zorganizowany chaos.\n– Co [ROOT.Char.GetLadyLord] chce teraz zrobić? – [local_captain.GetFirstNameNoTooltip] pyta, patrząc na mnie badawczo."
 travel_events.2003.a: "Krótki sparing nie zaszkodzi!"
 travel_events.2003.a_sparring_tt: "Udaje ci się przeprowadzić udany sparing z oddziałami"
 travel_events.2003.a_wounded_tt: "Otrzymujesz obrażenia w wyniku wypadku"
 travel_events.2003.b: "Co to za urządzenie?"
 travel_events.2003.b_success_tt: "Zdobyto wiedzę na temat sztuki wojennej"
 travel_events.2003.b_learn_tt: "Studiując sprzęt, pozyskujesz nową wiedzę"
 travel_events.2003.b_failure_tt: "Prawda wyszła na jaw"
 travel_events.2003.b_spy_tt: "[county_liege.GetShortUINameNotMe] uważa, że możesz być szpiegiem"
 travel_events.2003.b_cut_tt: "Przypadkowo rozcinasz skórę o sprzęt"
 travel_events.2003.c: "Dołącz do mnie."
 travel_events.2003.c_success_tt: "Tajemny pobór"
 travel_events.2003.c_secret_tt: "[county_liege.GetShortUINameNotMe] nie dowiaduje się o twojej próbie przeciągnięcia wojskowych na swoją stronę"
 travel_events.2003.c_found_out_tt: "[county_liege.GetShortUINameNotMe] dowiaduje się o twojej próbie przeciągnięcia wojskowych na swoją stronę"
 travel_events.2003.d: "Tak właściwie to mam coś do załatwienia…"
 #Visit (your own) crappy pasture - Try to address or ignore the issues
 travel_events.2004.t: "Wiejski krajobraz"
 travel_events.2004.desc: "W moje nozdrza uderza woń rozkładu. Omiatam wzrokiem wychudzone zwierzęta gospodarskie snujące się po pastwisku w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName].\n\nPracujący tu chłopi ociągają się i błąkają bez celu, starając się wyglądać na zapracowanych. Ich wyraźny brak motywacji i niskie morale odbijają się na całej populacji – rozwój tego obszaru wyraźnie stoi w miejscu.\n\nDrżę z niedowierzania, gdy podchodzi do mnie [local_farmer.GetFirstName], lokalny przedstawiciel władzy. Co za dziura!"
 travel_events.2004.a: "[local_farmer.GetFirstNameNoTooltip], ślepa świnia zarządzała by tym miejscem lepiej!"
 travel_events.2004.a_success_tt: "Krytyka przyjęta"
 travel_events.2004.a_critique_success_tt: "[local_farmer.GetShortUINameNotMe] przyjmuje twoją krytykę"
 travel_events.2004.a_failure_tt: "Krytyka odrzucona"
 travel_events.2004.a_critique_reject_tt: "[local_farmer.GetShortUINameNotMe] odrzuca twoją krytykę"
 travel_events.2004.b: "Potrzebne mi twoje konie. Teraz."
 travel_events.2004.c: "Mam lepsze rzeczy do roboty."
 #Visit another ruler's pasture - Give advice or sabotage the pasture
 travel_events.2005.t: "Trawa u sąsiada"
 travel_events.2005.desc: "Cóż za piękny dzień! Pogoda dopisuje, pastwiska w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName] wyglądają okazale, a miejscowy inwentarz skacze i biega pełen wigoru. Cielęta podążają za swoimi matkami, a ich futro jest lśniące i czyste.\n\nMiejsce jest bardzo kompetentnie zarządzane, chociaż zauważam kilka rzeczy, które można by zmienić.\n\nZarządzająca tym miejscem osoba zbliża się do mnie i mówi:\n\n– Życzę wam dobrego dzionka. Czyż to nie cudowny widok?"
 travel_events.2005.a: "Chętnie zobaczę takie rozwiązania także i u siebie!"
 travel_events.2005.a_success_tt: "Porada wdrożona"
 travel_events.2005.a_implemented_tt: "Twoja rada została pomyślnie wdrożona"
 travel_events.2005.a_failure_tt: "Porada niezrozumiana"
 travel_events.2005.a_misinterpreted_tt: "Twoja rada została błędnie zinterpretowana"
 travel_events.2005.b: "Zobaczmy, czy da się tu coś usprawnić."
 #travel_events.2005.b_success_tt: "Sabotage Successful"
 #travel_events.2005.b_sabotage_tt: "Your sabotage is successful and secretive"
 #travel_events.2005.b_failure_tt: "Sabotage Averted"
 #travel_events.2005.b_averted_tt: "Your #EMP sabotage#! actually fixes some local problems"
 travel_events.2005.c: "[county_liege.GetTitledFirstNameNoTooltip] z pewnością jest w stanie zadbać o własną hodowlę."
 #Visit a camel farm - Get defiled by a camel
 travel_events.2006.t: "Wielki błąd"
 travel_events.2006.desc: "Słońce wisi wysoko nad gospodarstwem zajmującym się hodowlą wielbłądów zlokalizowanym w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. W tym upale szukam schronienia pod ochronnymi skórami rozciągniętymi gdzieniegdzie. Zaskakuje mnie nagłe chrząknięcie.\n\nOdwracam się i spostrzegam, że jeden z wielbłądów wpadł akurat na ten sam pomysł schowania się w cieniu. Pochylam się, aby pogłaskać to cudowne zwierzę po jego smukłym łbie, ale wielbłąd #EMP szybkim ruchem uderza mnie w czoło i pluje na policzek#!.\n\nKiedy otrząsam się z szoku, zauważam, jak stojący zaledwie dwadzieścia kroków ode mnie właściciel wielbłąda przygląda się mi w przerażeniu."
 travel_events.2006.a: "Ty i to cholerne zwierzę musicie nauczyć się manier!"
 travel_events.2006.a_tt: "Biczujesz zwierzę oraz jego właściciela."
 travel_events.2006.b: "Głowa tej bestii na ścianie będzie #EMP wystarczającym#! ostrzeżeniem."
 travel_events.2006.b_tt: "Ścinasz głowę wielbłąda"
 travel_events.2006_camel_head: "Głowa wielbłąda"
 travel_events.2006_camel_head_desc: "Należała do nieposłusznego wielbłąda."
 travel_events.2006.c: "To tylko bezmyślne stworzenie."
 #Visit an elephant pen - Train with the elephants
 travel_events.2007.t: "Trąbastycznie"
 travel_events.2007.desc_memory: "Podejrzliwie przyglądam się masywnym bestiom w zagrodach dla słoni zlokalizowanych w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. W myślach wciąż roztrząsam traumatyczne wspomnienia, kiedy to mój"
 travel_events.2007.desc_memory_rival: "rywal,"
 travel_events.2007.desc_memory_nemesis: "śmiertelny wróg,"
 travel_events.2007.desc_memory_segway: "którym jest [crushing_person.GetTitledFirstName], niemal nie zmusił jednej z tych bestii, aby na mnie usiadła."
 travel_events.2007.desc_memory_here: "Właśnie w tym miejscu."
 travel_events.2007.desc_memory_not_here: "Dobrze pamiętam tamto miejsce: to [elephant_memory.Var('elephant_location').GetTerrain.GetName] w obszarze o nazwie [elephant_memory.Var('elephant_location').GetProvince.GetName]."
 travel_events.2007.desc_default: "Majestatyczne zwierzęta w zagrodach dla słoni zlokalizowanych w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName] robią na mnie spore wrażenie. Obserwuję, jak noszą kłody drewna i biorą udział w wszelkiego rodzaju zajęciach wymagających siły."
 travel_events.2007.desc_outro: "\n\nObserwując słonie wykonujące swoje obowiązki, podsłuchuję kilku kornaków omawiających różne sposoby treningu tych stworzeń.\n\nBrzmi to jak ogrom pracy, co budzi moje zainteresowanie."
 travel_events.2007.a: "Dla osoby takiej jak #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! to żadne wyzwanie."
 travel_events.2007.a_success_tt: "Efektywny trening"
 travel_events.2007.a_efficient_training_tt: "Trening przebiega znakomicie"
 travel_events.2007.a_soft_success_tt: "Poprawny trening"
 travel_events.2007.a_alright_training_tt: "Trening przebiega poprawnie"
 travel_events.2007.a_failure_tt: "Okropny trening"
 travel_events.2007.a_failed_training_tt: "Potykasz się o własne nogi"
 travel_events.2007.b: "Nie będę tu marnować czasu."
 #Visit an elephant pen, your rival is on site - Attempt to crush your rival?
 travel_events.2008.t: "Spocznij sobie"
 travel_events.2008.desc: "Upał dżungli w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName] sprawia, że po mojej twarzy spływają ogromne krople potu. Gdy zatrzymuję się, aby otrzeć czoło przy lokalnych zagrodach dla słoni, spostrzegam tę kanalię, którą jest [elephant_rival.GetTitledFirstName].\n\n [elephant_rival.Custom('PL_jego_jej')|U] obraźliwy gest w moim kierunku i następujący po nim chrapliwy śmiech powodują, że dłoń sama zaciska mi się w pięść.\n\nWtedy właśnie zauważam, że [elephant_rival.GetTitledFirstNameNoTooltip] #EMP stoi dokładnie za słoniem#!, który właśnie planuje się ruszyć. Udaje mi się przykuć uwagę kornaka."
 travel_events.2008.a: "[ROOT.Char.Custom('RandomElephantName')], #EMP siad.#!"
 travel_events.2008.a_success_tt: "Zgniecenie przez słonia"
 travel_events.2008.a_crushed_tt: "Słoń przygniata postać, którą jest [elephant_rival.GetShortUINameNotMe]"
 travel_events.2008.a_soft_success_tt: "Częściowe przygniecenie"
 travel_events.2008.a_wounded_tt: "[elephant_rival.GetShortUINameNotMe] odnosi obrażenia"
 travel_events.2008.a_failure_tt: "[elephant_rival.GetTitledFirstNameNoTooltip] ucieka"
 travel_events.2008.a_scotfree_tt: "[elephant_rival.GetShortUINameNotMe] wymyka się słoniowi"
 travel_events.2008.b: "Uwaga!"
 #Visit an orchard - Kid falls out of tree
 travel_events.2010.t: "Złamana gałązka"
 travel_events.2010.temperate_summer: "Ciepły wiatr pieści moją szyję, gdy wędruję po sadach miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Drzewa wyciągają się delikatnie ku niebu, z koronami wypełnionymi nowymi pędami i nabierającymi kształtu owocami."
 travel_events.2010.temperate_winter: "W powietrzu czuć chłód; mój oddech zamienia się w małe kłęby pary, kiedy przemierzam sady miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Drzewa wokół jakby same kuliły się z zimna, tęskniąc za cieplejszymi dniami."
 travel_events.2010.tropical_summer: "Upał daje mi się we znaki, gdy podróżuję przez sady w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Wokół drzewa kwitną w pełni, jak gdyby ciesząc się wspaniałą pogodą."
 travel_events.2010.tropical_winter: "W końcu pogoda staje się umiarkowana – to najlepszy czas na wędrówkę po sadach w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Wokół widzę, jak drzewa, choć wciąż zielone, czekają uśpione na cieplejsze dni."
 travel_events.2010.fallback: "To dobry dzień na spacer. Drzewa zdają się sięgać nieba, a ja wędruję po miejscowym sadzie w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName], mijając rzędy starannie ułożonych pni."
 travel_events.2010.desc: "\n\nNagle powietrze przenika przeraźliwy krzyk. Przyspieszam kroku i znajduję"
 travel_events.2010.entourage: "dziecko, którym jest [fallen_child.GetFirstName]. Znam je, w końcu to dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))]."
 travel_events.2010.peasant: "dziecko jakiegoś chłopa."
 travel_events.2010.outro: "\n\nNajwyraźniej próbowało wspiąć się na drzewo, ale w wyniku poślizgnięcia się spadło na ziemię. Teraz siedzi tu i płacze. Zauważam, że jedna z kości w ciele nieszczęsnego dziecka wystaje pod dziwnym kątem."
 travel_events.2010.a: "Te drzewa to zagrożenie dla życia!"
 travel_events.2010.a_flavor: "Spalić do miejsce do gołej ziemi!"
 travel_events.2010.a_tt: "Stan, w jakim znajduje się [fallen_child.GetShortUINameNotMe], może się pogorszyć"
 travel_events.2010.a_tt_2: "[ROOT.Char.GetTitledFirstName] wypala do gołej ziemi twoje sady w miejscu o nazwie [location_county.GetNameNoTier]!"
 travel_events.2010.b: "Co ci przyszło do głowy?!"
 travel_events.2010.b_tt: "Zyskano cechę"
 travel_events.2010.c: "No już, już."
 travel_events.2010.c_physician: "Znajdźmy dla ciebie pomoc."
 travel_events.2010.c_physician_tt: "[court_physician.GetShortUINameNotMe] otacza opieką osobę, którą jest [fallen_child.GetShortUINameNotMe]"
 travel_events.2010.d: "Dzieci pozostaną dziećmi."
 #Orchard hidden follow-up event
 travel_events.2011.tt_healed: "Obrażenia goją się"
 travel_events.2011.tt_healed_desc: "Rany osoby znanej jako [fallen_child.GetShortUINameNotMe] zagoiły się"
 travel_events.2011.tt_worsened: "Rany pogarszają się"
 travel_events.2011.tt_worsened_desc: "Rany osoby znanej jako [fallen_child.GetShortUINameNotMe] pogorszyły się"
 #Visit a plantation - Fire!
 travel_events.2012.t: "Pożar!"
 travel_events.2012.desc: "Zmierzając do lokalnej plantacji, przejeżdżamy przez rolnicze tereny miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Gdy sto kroków ode mnie dostrzegam bramy celu, od razu zauważam, że coś jest nie tak…\n\nWciągam nozdrzami gryzący zapach… To dym? Nagle zauważam, że nad plantacją pojawia się ogromny słup dymu. To pożar!\n\nTo nie wygląda na zwykłe palenie śmieci przez pracowników plantacji."
 travel_events.2012.a: "[guard_type_character.GetFirstNameNoTooltip]! Łap za wiadra!"
 travel_events.2012.a_unscathed: "Płomienie ugaszone"
 travel_events.2012.a_unscathed_desc: "[guard_type_character.GetShortUINameNotMe] gasi pożar"
 travel_events.2012.a_scarred: "Sukces kosztem ran"
 travel_events.2012.a_scarred_desc: "[guard_type_character.GetShortUINameNotMe] gasi pożar, ale odnosi poparzenia"
 travel_events.2012.a_death: "Sukces kosztem życia"
 travel_events.2012.a_death_desc: "[guard_type_character.GetShortUINameNotMe] gasi pożar, ale w wyniku tej akcji ginie"
 travel_events.2012.b: "Ewakuujmy ludzi z ich miejsc pracy!"
 travel_events.2012.b_unscathed: "Bez szwanku"
 travel_events.2012.b_unscathed_desc: "Ratujesz pracowników, nie odnosząc przy tym ran"
 travel_events.2012.b_scarred: "Blizny"
 travel_events.2012.b_scarred_desc: "Ratujesz pracowników, ale odnosisz rany"
 travel_events.2012.b_tt: "Opinia twojej świty o tobie znacznie wzrasta"
