 travel_events.2019.t: "$travel_events.haunted_manor.t$: zdrada na dworze"
 travel_events.2019.desc: "Skręcam w lewo, wchodząc przez przejście zakończone niskim łukiem. Przede mną widzę lekko uchyloną klapę.\n\nNieprzeniknioną ciemność przełamują migoczące światła dochodzące z dołu. Ostrożnie schodzę po drabinie i znajduję… #EMP zakapturzoną postać ze sztyletem w dłoni?!#!\n\nRozglądam się w desperacji dookoła i zauważam, jak zabójca do mnie doskakuje."
 travel_events.2019.a: "Uwaga! Za tobą!"
 travel_events.2019.a_tt: "Spróbuj przewrócić szafkę na zabójcę"
