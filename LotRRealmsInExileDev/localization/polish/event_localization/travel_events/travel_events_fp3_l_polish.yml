 ### Dying Embers
 travel_events_fp3.0010.t: "Gasnący ogień"
 travel_events_fp3.0010.desc.intro: "Moja grupa przedziera się przez nagłą burzę. Nagle zauważam grupę uzbrojonych magów nadciągających z naprzeciwka. Niosą oni palankin, którym starają się ochronić dogasające święte palenisko, bezlitośnie atakowane przez pogodę.\n\nChoć ich zmęczone dłonie krążą niebezpiecznie blisko broni, kapłani wzywają nas do siebie, licząc na pomoc w ochronie ich świętego żaru."
 travel_events_fp3.0010.a: "Otoczyć ich i zakończyć te heretyckie rytuały!"
 travel_events_fp3.0010.a.success: "Gaszę ich płomień"
 travel_events_fp3.0010.a.failure: "Magowie nas pokonują"
 travel_events_fp3.0010.a.lightning.desc: "Walka w trakcie burzy może być niebezpieczna i nieprzewidywalna"
 travel_events_fp3.0010.b: "Przejąć palenisko. Pod moją opieką będzie bezpieczniejsze!"
 travel_events_fp3.0010.b.success: "Dokonujesz konfiskaty paleniska"
 travel_events_fp3.0010.b.failure: "Magowie nas pokonują."
 travel_events_fp3.0010.c: "Możecie się schronić u nas!"
 travel_events_fp3.0010.c.success: "Palenisko przetrwało burzę"
 travel_events_fp3.0010.c.success.desc: "Magowie są ci wdzięczni"
 travel_events_fp3.0010.c.flavor: "Jeśli uda nam się chronić pielgrzymów, okażą nam wdzięczność"
 travel_events_fp3.0010.c.failure: "Ogień zostaje ugaszony"
 travel_events_fp3.0010.d: "Burza to znak od [ROOT.Char.GetFaith.HighGodNamePossessive]."
 travel_events_fp3.0010.d.flavor: "Pozostawiasz podróżnych ich własnemu losowi"
 travel_events_fp3.0011.t: "Gasnący ogień"
 travel_events_fp3.0011.desc.intro: "Magowie próbują odepchnąć mnie i moich ludzi, aby obronić swój święty żar. Udaje mi się jednak wytrącić im palankin z rąk kopniakiem. Palenisko spada na ziemię, a resztka ognia gaśnie w błocie.\n\nSzydzimy i naśmiewamy się z pokonanych. Nasza euforia zostaje jednak nagle przerwana, gdy świat ogarnia szaleńczy błysk i ogłuszający grzmot. Przed oczami wciąż mam powidok błyskawicy, ale otrząsam się z oszołomienia i widzę, jak w świętym palenisku ponownie bucha jasny płomień. Moi ludzie uciekają w panice."
 travel_events_fp3.0011.a: "Wszyscy muszą poznać moc [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodNamePossessive]!"
 travel_events_fp3.0011.b: "Ukryję głęboko w sercu wspomnienie o tym niezaprzeczalnym cudzie."
 travel_events_fp3.0011.c: "Zwykły przypadek!"
 travel_events_fp3.0012.t: "Gasnący ogień"
 travel_events_fp3.0012.desc.intro: "Wraz z magami znajdujemy schronienie w zrujnowanej budowli. Po upewnieniu się, że nawałnica nie zdławiła żaru w palenisku, grupa w końcu może odpocząć wśród suszących się ubrań. Wygląda na to, że przyjdzie nam wspólnie przeczekać burzę.\n\n[fp3_zoroastrian_armed_pilgrim.GetName], osoba przewodząca grupie kapłanów, ma wielką wiedzę i zna mnóstwo opowieści."
 travel_events_fp3.0012.a: "Ukradnę ich cenny żar, gdy będą odpoczywać…"
 travel_events_fp3.0012.a.success: "Gdy magowie śpią, wykradamy ich święty żar"
 travel_events_fp3.0012.a.failure: "Magowie przyłapują cię na gorącym uczynku"
 travel_events_fp3.0012.b: "Twoja mądrość może mi posłużyć."
 travel_events_fp3.0012.c: "Bezpiecznej podróży."
 zoroastrian_brazier_name: "Palenisko [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]"
 zoroastrian_brazier_desc: "Palenisko [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] uratowane z rąk niekompetentnych magów podczas gwałtownej burzy. Jego żar wciąż się utrzymuje"
 ### Qanat Diving
 travel_events_fp3.0020.t: "Niecodzienne spotkanie"
 travel_events_fp3.0020.desc.intro: "Aby uniknąć ostrego południowego słońca, rozbiliśmy tymczasowy obóz w osobliwej i bardzo wilgotnej jaskini.\n\n– Też to słyszeliście? – [travel_leader.GetName] wydaje się czuć niekomfortowo w naszym ciemnym schronieniu.\n\nOdwracam się i nagle staję twarzą w twarz z młodą postacią, która jakimś cudem musiała przemknąć przed naszymi nosami. [fp3_young_rascal.Custom('GirlBoy')|U] w popłochu ucieka w głąb jaskini."
 travel_events_fp3.0020.a: "Gonić to dziecko!"
 travel_events.fp3.0020.a.flavor: "Zbadanie jaskiń może ściągnąć na ciebie niebezpieczeństwo, ale również ujawnić ich tajemnice"
 travel_events_fp3.0020.a.success: "Odnajdujesz dziecko"
 travel_events_fp3.0020.a.success.tooltip: "Podążając za dzieckiem, odkrywasz podziemne tajemnice"
 travel_events_fp3.0020.b: "Musimy opuścić to miejsce."
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip] naciska na rychłe opuszczenie jaskiń, czując niebezpieczeństwo"
 travel_events_fp3.0020.b.tt: "Kontynuujesz przygodę."
 travel_events_fp3.0020.a.failure.title: "Upadasz w ciemnych tunelach i odnosisz rany"
 travel_events_fp3.0020.a.failure: "Tracisz dziecko z oczu i całymi dniami błądzisz w tunelach"
 travel_events_fp3.0021.t: "Kanaty miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetName]"
 travel_events_fp3.0021.desc: "Schodzimy coraz głębiej pod ziemię, pozostawiając za sobą słoneczny krajobraz i zapadając w coraz wilgotniejsze i ciemniejsze tunele.\n\n[fp3_young_rascal.Custom('GirlBoy')|U] doprowadza mnie do miejsca, na widok którego odbiera mi mowę. Stoję przed starożytnym systemem podziemnych kanałów.\n\n– Witaj w moim pałacu. Z pewnością jest okazalszy nawet od twojego – [fp3_young_rascal.Custom('GirlBoy')] przemawia do mnie wyzywającym tonem, ale w [fp3_young_rascal.Custom('PL_jego_jej')] oczach kryje się jednak przerażenie spowodowane faktem, że udało mi się odnaleźć [fp3_young_rascal.Custom('PL_jego_jej')] kryjówkę."
 travel_events_fp3.0021.a: "Zanurkujmy po skarb ukryty pod tymi wodami."
 travel_events_fp3.0021.a.success.t: "Wyławiasz skarb – to [newly_created_artifact.GetName]"
 travel_events_fp3.0021.a.success.desc: "Odnajdujesz starożytny skarb"
 travel_events_fp3.0021.a.failure.t: "Jedyne, co łapię, to dreszcze"
 travel_events_fp3.0021.a.failure.desc: "Niemal toniesz, nurkując w stęchłej wodzie"
 travel_events_fp3.0021.a.artifact: "Odnajduję starożytny artefakt"
 travel_events_fp3.0021.b: "Studia nad tą strukturą mogą być wielce pouczające."
 travel_events_fp3.0021.b.success.t: "Poznajesz kilka sekretów z zakresu irygacji"
 travel_events_fp3.0021.b.success.desc: "Studiujesz tajemnice kanatu"
 travel_events_fp3.0021.b.failure.t: "Problem wymyka ci się"
 travel_events_fp3.0021.b.failure.desc: "Problem cię przerasta"
 travel_events_fp3.0021.c: "Musisz nauczyć się szanować lepszych od siebie!"
 ### Tower of Silence
 travel_events_fp3.0030.t: "Uczta dla sokołów"
 travel_events_fp3.0030.desc.intro: "Wspinam się na zbocze majestatycznego wzgórza. Widzę, jak nad moją głową krąży drapieżne ptactwo, rzucając złowieszcze cienie na spalony słońcem krajobraz. Smród gnijącego w pełnym słońcu mięsa odurza moje zmysły.\n\nNa skałach dostrzegam ułożone w uporządkowany sposób ciała. Sępy i sokoły wyszarpują z nich mięso, z dziobów zwisają im żylaste, zakrwawione fragmenty. Niedaleko stoi mężczyzna w prostym stroju nadzorujący ten niebiański pogrzeb. Widząc mnie, mówi:\n\n– Proszę, niech [ROOT.Char.GetTitleAsNameNoTooltip] stąd odejdzie. Po tej ziemi mogą stąpać wyłącznie Nussessalarowie…"
 travel_events_fp3.0030.a: "To barbarzyństwo! Te ciała muszą zostać pochowane!"
 every_faith_vassal: "Każdy wasal wyznający [local_faith.GetName|l]"
 travel_events_fp3.0030.b: "Mam nadzieję, że również tak odejdę – z ciałem oczyszczonym z Nasu…"
 travel_events_fp3.0030.c: "Wznieść się w przestworza na tych potężnych skrzydłach…"
 travel_events_fp3.0030.d: "Śmierć dopadnie każdego z nas."
 travel_events_fp3.0030.d_flavor: "Poświęć chwilę na zadumę nad śmiercią i opuść to miejsce"
 travel_events_fp3.0030.e: "Znajdź mi najmłodszego sokoła – wytrenuję go do lepszych celów."
 travel_events_fp3.0030.e.tooltip: "Otrzymujesz szansę na wyszkolenie ptaka."
 travel_events_fp3.0031.t: "Uczta dla sokołów"
 travel_events_fp3.0031.desc.intro: "Postanawiam wytresować sokoła odnalezionego na miejscu niebiańskiego pogrzebu. W tym celu zbieram wokół mnie niewielką świtę. Zalicza się do niej także [ROOT.Char.Custom2('RelationToMe', falcon_victim)] o imieniu [falcon_victim.GetName], trzymając w rękach pochwyconego zająca. Młody ptak z zasłoniętym wzrokiem czeka na mój sygnał, siedząc niecierpliwie na mojej ręce skrytej w rękawicy. [falcon_victim.GetNameNoTooltip] wypuszcza zająca, który natychmiast czmycha w pole. Ściągam sokołowi kaptur, ale to [falcon_victim.GetNameNoTooltip] pada ofiarą ptaka, który dziobem i pazurami wydrapuje na [falcon_victim.Custom('PL_jego_jej')] ciele krwawe rany."
 travel_events_fp3.0031.a: "Z pewnością go tego oduczę."
 travel_events_fp3.0031.a.success.desc: "Szkolenie trwa nadal"
 travel_events_fp3.0031.a.success.t: "Ptak z wieży milczenia staje się sokołem myśliwskim"
 travel_events_fp3.0031.a.failure.desc: "Ptak nie daje się poskromić"
 travel_events_fp3.0031.a.failure.t: "Sokół zachowuje apetyt na ludzkie mięso"
 travel_events_fp3.0031.b: "Te tendencje da się wyplenić…"
 travel_events_fp3.0031.c: "Lepiej pozbyć się tej bestii."
 travel_events_fp3.0031.d: "Każda osoba, w której żyłach płynie [ROOT.Char.GetCulture.GetNameNoTooltip|l] krew, wie, jak poskromić nawet najgroźniejszego ptaka."
 travel_events_fp3.0031.d.tt: "Ta opcja jest dostępna, ponieważ w twojej kulturze istnieje [culture_tradition|El] „$tradition_ep2_avid_falconers_name$”"
 ### Mare's Milk
 travel_events_fp3.0040.t: "Mleko klaczy"
 travel_events_fp3.0040.desc.intro: "Nasza droga wiedzie obok sporego obozu tureckich podróżników. Grupa przyjaznym gestem zaprasza nas do siebie. [fp3_turkic_traveler.GetWomanMan|U] o czerstwej twarzy miesza w garnku gęsty biały płyn, po czym nalewa go do niewielkiej miseczki i podaje mi, mówiąc:\n\n– To #EMP kumys#!, poprawia trawienie!\n\nDwójka obozowiczów spogląda na mnie i szepcze do siebie w swoim własnym języku. Szepty są na tyle głośne, że mogę je usłyszeć."
 travel_events_fp3.0040.desc.intro.a: "\n– Po co marnować dobry #EMP kumys#! dla obcego przybysza?\n\nZdają się myśleć, że ich nie rozumiem, ale przynajmniej nie podają mi trucizny."
 travel_events_fp3.0040.desc.intro.b: "\n– Najpierw wybieram ja. Buty, które nosi, będą mi pasować.\n\nWierzą, że nie rozumiem ich mowy. Tym gorzej dla nich – ich złe zamiary nie są już niespodzianką."
 travel_events_fp3.0040.desc.intro.c: "Ich dziwna mowa stanowi jednak dla mnie zagadkę. Oby nie mieli złych intencji…"
 travel_events_fp3.0040.a: "Dziękuję im w ich ojczystym języku. Wasze zdrowie!"
 travel_events_fp3.0040.ab.tt: "Ta opcja jest dostępna, ponieważ znasz język [fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 travel_events_fp3.0040.b: "Wydaję w ich ojczystym języku rozkaz uwięzienia ich."
 travel_events_fp3.0040.c: "Nie mogę dać ponieść się nieufności."
 travel_events_fp3.0040.c.success: "Kumys jest przepyszny"
 travel_events_fp3.0040.c.success.t: "Ten kumys był przepyszny!"
 travel_events_fp3.0040.c.failure: "Obozowicze usypiają cię i okradają"
 travel_events_fp3.0040.c.failure.t: "Okradziono mnie w czasie snu!"
 travel_events_fp3.0040.d: "Mleko od klaczy? Ohyda."
 travel_events_fp3.0040.e: "Niech pokaże nam, jak to się u nich robi."
 ### Tomb Raiders
 travel_events_fp3.0050.t: "Łupieżcy grobowców"
 travel_events_fp3.0050.desc.intro: "Na swojej drodze natrafiamy na grupę pokrytych kurzem ludzi wyłaniających się z ruin, które niegdyś musiały być imponującym grobowcem.\nŁupieżcy wynoszą z wnętrza budowli jutowe worki brzęczące od wykradzionych bibelotów.\n\n– Nastały ciężkie czasy. My musimy wyżywić nasze rodziny, a martwym dobra materialne nie są już potrzebne. [ROOT.Char.GetTitleAsNameNoTooltip] zapewne to zrozumie?\n\nOsoba przewodząca grabieżcom patrzy na nas z pewnym niepokojem – doskonale wie, że sytuacja nie wygląda dla nich najlepiej."
 travel_events_fp3.0050.a: "Nie ma przyszłości dla tych, co naruszają przeszłość."
 travel_events_fp3.0050.b: "[ROOT.Char.GetTitleAsNameNoTooltip] zasługuje na część łupów!"
 travel_events_fp3.0050.b.entourage: "[entourage_helper.GetName], osoba towarzysząca ci w podróży, dokonuje wraz z tobą oględzin łupów."
 travel_events_fp3.0050.b.success.desc: "Wybierasz cenny skarb"
 travel_events_fp3.0050.b.success.tooltip: "Zdobywasz starożytny skarb"
 travel_events_fp3.0050.b.failure.desc: "Nic specjalnego nie rzuca ci się w oczy"
 travel_events_fp3.0050.b.failure.t: "Zdobywasz kilka cennych świecidełek"
 travel_events_fp3.0050.c: "Ci ludzie są zdesperowani. Jeśli oddadzą łupy, wynagrodzę im to."
