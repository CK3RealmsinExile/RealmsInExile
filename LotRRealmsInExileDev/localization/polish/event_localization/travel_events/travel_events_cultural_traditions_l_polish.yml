l_polish:
 travel_events.1200.t: "Przyjaźni mieszkańcy"
 travel_events.1200.desc: "Zatrzymujemy się, aby rozbić obóz poza małą wioską w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Niedługo po tym widzimy, jak miejscowi schodzą się wokół naszego obozowiska.\n\nWyglądają, jakby chcieli z nami handlować, ale wkrótce okazuje się, że tak naprawdę chcą wręczyć nam prezenty i dowiedzieć się wszystkiego o naszej kulturze!\n\nZwłaszcza [local_peasant.GetNameNoTooltip] ma multum pytań dotyczących naszego pochodzenia."
 travel_events.1200.a: "Warto porozmawiać z nimi dłużej, aby dowiedzieć się więcej."
 travel_events.1200.b: "Wykorzystamy wszelkie możliwe korzyści."
 tradition_travel_discount_desc: "Doświadczasz tej tradycji kulturowej podczas podróży."
 travel_events.1200.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_xenophilic').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1201.t: "Rycerskość wiecznie żywa"
 travel_events.1201.desc: "Podróżując przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], natrafiamy na grupę, którą okazują się być [GetPlayer.Custom('KnightCulturePlural')], w których żyłach płynie [ROOT.Char.GetCurrentLocation.GetCulture.GetName|l] krew. Traktują nas z wielkim szacunkiem i najwyraźniej są także wielkimi miłośnikami poezji, ponieważ recytują ją przy każdej nadarzającej się okazji.\n\nDostrzegam w ich kodeksie postępowania kilka zalet. [GetPlayer.Custom('KnightCulturePlural')|U] wzbudzają we mnie podziw, ale najbardziej imponuje mi [local_knight.GetNameNoTooltip]."
 travel_events.1201.a: "Warto wprowadzić takie tradycje także i u nas."
 travel_events.1201.b: "Warto chyba wyszkolić w sobie rycerskość"
 travel_events.1201.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_chivalry').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1202.t: "Ciężka praca"
 travel_events.1202.desc: "Podróżując przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], zauważam, że każdy jego mieszkaniec pracuje intensywnie, zachowując przy tym cichy spokój, o który ciężko w moich stronach.\n\nZagaduję jedną z tych osób, aby wypytać o sekret ich zdyscyplinowanej pracy, a ona dzieli się ze mną zwięzłą mądrością:\n\n– Cóż, trzeba w robotę włożyć całe serce i nie przerywać, dopóki nie będzie skończona."
 travel_events.1202.a: "Warto porozmawiać z nimi dłużej, aby dowiedzieć się więcej."
 travel_events.1202.b: "Być może warto byłoby wdrożyć takie zasady także i u nas."
 travel_events.1202.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_hard_working').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1203.t: "Silne więzi"
 travel_events.1203.desc: "Podróżując przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], spędzam czas na rozmowach z mieszkańcami tutejszych wiosek. Odznaczają się oni niezwykłym oddaniem dla swojego seniora.\n\nPewien wieśniak opisuje swojego władcę z pasją cechującą zazwyczaj opowieści o miłości swego życia."
 travel_events.1203.a: "Warto porozmawiać z nimi dłużej, aby dowiedzieć się więcej."
 travel_events.1203.b: "Moi poddani powinni okazywać równie gorliwą lojalność."
 travel_events.1203.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_loyal_soldiers').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1204.t: "Dysputa publiczna"
 travel_events.1204.desc: "Podróżując przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mam okazję zaobserwować kłótnię miejscowych o prawa do pewnej sztuki bydła. Temat sporu wydaje się dość poważny, ale mimo to obie strony pozostają spokojne i opanowane – nikt nie ucieka się do argumentu siły.\n\nGdyby tylko na moich ziemiach panował taki poziom opanowania i rozsądku, zaszlibyśmy naprawdę daleko."
 travel_events.1204.a: "Warto porozmawiać z nimi dłużej, aby dowiedzieć się więcej."
 travel_events.1204.b: "Muszę spróbować tego pacyfistycznego podejścia."
 travel_events.1204.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_pacifism').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1205.t: "Prostota życia"
 travel_events.1205.desc: "Podróżując przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], dostrzegam, że żyjąca tu ludność [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l] hołduje prostocie w ubiorze, sposobie zamieszkania, a nawet w podejściu do życia.\n\nZ rozmowy z mieszkańcami wynika, że nie jest to wynik panującej tu biedy, ale świadomego wyboru praktyczności ponad wygląd."
 travel_events.1205.a: "Moglibyśmy się od nich wiele nauczyć."
 travel_events.1205.b: "Warto spróbować żyć prościej."
 travel_events.1205.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_spartan').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1206.t: "Radość z polowania"
 travel_events.1206.desc: "Podróżując przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], spotykam grupę myśliwych. Pozwalają mi przyjrzeć się ich pracy, zdradzając tajniki ich metod polowania oraz dzieląc się charakterystycznymi dla tego obszaru wskazówkami dotyczącymi śledzenia."
 travel_events.1206.a: "Dlaczego moi ludzie nie mogą być tak kompetentni?"
 travel_events.1206.b: "Być może będą chętni mnie wyszkolić?"
 travel_events.1206.c: "Jestem myśliwym!"
 travel_events.1206.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_hunters').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1207.t: "Dary ziemi"
 travel_events.1207.desc: "Podróżując przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], spotykamy przedstawiciela miejscowej starszyny, który zaprasza nas na wspólny posiłek. Jedząc, uświadamiam sobie, że żaden kęs nie zawiera w sobie mięsa. Mój dobroczyńca zdradza mi, że nie jada mięsa, i z radością opowiada mi w szczegółach o sposobach przygotowania posiłku oraz użytych składnikach."
 travel_events.1207.a: "Chcę otrzymać przepisy!"
 travel_events.1207.b: "Mogę prosić dokładkę?"
 travel_events.1207.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_vegetarianism').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1208.t: "Żeglarstwo"
 travel_events.1208.desc: "Przemierzając miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], zarzucamy kotwicę i zagadujemy miejscowych. Krótka rozmowa przeradza się szybko w długą dyskusję na temat węzłów żeglarskich, lokalnych prądów i żeglarstwa ogólnie.\n\n– Cóż, albatros to król wszystkich ptaków, zabicie go to największa zbrodnia."
 travel_events.1208.a: "Warto porozmawiać z nimi dłużej, aby dowiedzieć się więcej."
 travel_events.1208.b: "Dość słuchania – czas wypróbować tę wiedze w praktyce."
 travel_events.1208.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_seafaring').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1209.t: "Snucie opowieści"
 travel_events.1209.desc: "Ludność [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l] zamieszkująca miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] to sławni gawędziarze. Kiedy w końcu się spotykamy, nie zawodzę się!\n\nSpędzam wiele godzin, siedząc przy ognisku i słuchając ich historii, co sprawia mi prawdziwą radość."
 travel_events.1209.a: "Powinniśmy mieć u siebie więcej gawędziarzy."
 travel_events.1209.b: "Jeśli lubicie opowieści, tę wprost pokochacie."
 travel_events.1209.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_storytellers').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1210.t: "Muzyka [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l]"
 travel_events.1210.desc: "Gdy podróżuję przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], do moich uszu dociera nagle łagodna muzyka rozbrzmiewająca po okolicy.\n\nZbaczam z drogi, aby zbadać źródło dźwięków, i natrafiam na grupkę muzyków zajętych grą, co zdaje się pochłaniać ich bez reszty. Spływająca z ich instrumentów [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l] melodia napełnia moje serce radością."
 travel_events.1210.a: "Powinniśmy wprowadzić taką tradycję także i u nas."
 travel_events.1210.b: "Chcę nauczyć się tak pięknie grać!"
 travel_events.1210.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_music_theory').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1211.t: "Ludzie poezji"
 travel_events.1211.desc: "– Proszę tylko o poświęcenie chwili na wysłuchanie mojego najnowszego poematu!\n\nTo nie pierwszy raz, kiedy ktoś, w kogo żyłach płynie [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l] krew, nakłania mnie do zapoznania się z jego dziełem i, biorąc pod uwagę, że przede mną jeszcze daleka droga, z pewnością nie ostatni. W tej krainie musi panować prawdziwy kult poezji, skoro co drugi jej mieszkaniec nią żyje."
 travel_events.1211.a: "Warto porozmawiać z nimi dłużej, aby dowiedzieć się więcej."
 travel_events.1211.b: "Chcę także spróbować."
 travel_events.1211.c: "Nazywasz to poezją?"
 travel_events.1211.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_poetry').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1212.t: "Przyjaciele od wędki"
 travel_events.1212.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] to miejsce pełne fanatyków wędkarstwa. Na każdym kroku ktoś zaczepia mnie, aby opowiedzieć o nowych rodzajach przynęty, miejscach połowu – nawet o sposobach przyrządzenia złapanej ryby!\n\nW końcu także łapię wędkę w dłonie, a lokalni rybacy zdradzają mi swoje tajemnice i triki. Kiedy w końcu udaje mi się złapać niezłą sztukę, wszyscy mi klaszczą."
 travel_events.1212.a: "Warto porozmawiać z nimi dłużej, aby dowiedzieć się więcej."
 travel_events.1212.b: "A co, gdyby połączyć te taktyki połowu z żeglugą morską?!"
 travel_events.1212.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_fishermen').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1213.t: "Mistyczni podróżnicy"
 travel_events.1213.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] to miejsce pełne mistyków, którzy nieustannie snują kazania i dzielą się swoją wiedzą z innymi.\n\nPewnego dnia – podczas oczekiwania na usunięcie wielkiego głazu z traktu – wdaję się z jednym z nich w dość wnikliwą rozmowę na temat sensu życia."
 travel_events.1213.a: "Bardziej interesuje mnie wiedza o twoim ludzie."
 travel_events.1213.b: "Jaką mądrość możesz mi zdradzić?"
 travel_events.1213.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_mendicant_mystics').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1214.t: "Szanowani wojownicy"
 travel_events.1214.desc: "Podczas moich licznych podróży odkrywam, że ludność [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l] zamieszkująca obszar o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ponad wszystko ceni swoich wojowników.\n\nSpory rozstrzygane są przemocą, a osoby ryzykujące życie dla swojego państwa są uważane za najodważniejsze. Prawie całe popołudnie upływa mi na dyskusji na temat niuansów ich wojennej kultury."
 travel_events.1214.a: "Warto porozmawiać z nimi dłużej, aby dowiedzieć się więcej."
 travel_events.1214.b: "Pokażesz mi kilka ciosów?"
 travel_events.1214.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_warrior_culture').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1215.t: "Wojownik godny czci"
 travel_events.1215.desc: "Zatrzymujemy się na nocleg w pobliskiej karczmie. Wieczór spędzamy spokojnie, rozkoszując się lokalną muzyką. Nagle drzwi przybytku otwierają się, ujawniając w nich ogromną sylwetkę.\n\nAtmosfera w pomieszczeniu natychmiast się zmienia, gdy [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] dumnym krokiem wchodzi do wnętrza. Wszyscy opuszczają głowy w geście hołdu, a barman natychmiast polewa specjalnemu gościowi kilka darmowych napitków.\n\nCzy tacy ludzie rzeczywiście cieszą się tak wielką estymą na tych ziemiach?"
 travel_events.1215.a: "Warto dowiedzieć się, skąd u ludzi taki respekt."
 travel_events.1215.b: "Jeśli tylko poćwiczę, też będę tak wyglądać!"
 travel_events.1215.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_martial_admiration').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 travel_events.1216.t: "Podróżujący myśliciele"
 travel_events.1216.desc: "Podróżując przez ziemie o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], zauważam, że co drugi przedstawiciel kultury, którą jest kultura [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|l], uważa się za filozofa.\n\nNa początku podchodzę do tych wyznań sceptycznie. Jednak po tym, jak przegadano mnie w trzeciej rozmowie z rzędu, zaczynam wierzyć, że coś musi być na rzeczy.\n\n[local_philosopher.GetNameNoTooltip], podczas prowadzonej z [local_philosopher.Custom('PL_nim_nia')] rozmowy, wyśmiewa wręcz moje niezdarne próby uargumentowania swojej pozycji."
 travel_events.1216.a: "Muszę zgłębić meandry ich kultury."
 travel_events.1216.b: "Co mogę z tego wyciągnąć dla siebie?"
 travel_events.1216.a.tt: "Zmniejsza koszt ustanowienia tradycji [GetCultureTradition('tradition_philosopher_culture').GetName|l] o [prestige_i] #P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] pkt [Concept('prestige', 'prestiżu')|E]"
 healthy_vegetarian_meal_modifier: "Zdrowy wegetariański posiłek"
 healthy_vegetarian_meal_modifier_desc: "Ta postać zjadła w trakcie podróży zdrowy wegetariański posiłek."
 living_simply_modifier: "Prostota istnienia"
 living_simply_modifier_desc: "Ta postać wiedzie proste życie."
 villager_gifts_modifier: "Podarki od mieszkańców"
 villager_gifts_modifier_desc: "Ta postać otrzymała od mieszkańców wioski kilka prezentów."
 loyal_attitudes_modifier: "Lojalne postawy"
 loyal_attitudes_modifier_desc: "Ta postać wzbudza lojalność w sobie oraz innych."
 pacifist_mindset_modifier: "Mentalność pacyfisty"
 pacifist_mindset_modifier_desc: "Ta postać stara się przyjąć bardziej pacyfistyczny sposób myślenia."
 told_good_story_modifier: "Wspaniała historia"
 told_good_story_modifier_desc: "Ta postać opowiedziała ostatnio bardzo dobrą historię."
 musically_inspired_modifier: "Inspiracja muzyczna"
 musically_inspired_modifier_desc: "Ta postać została zainspirowana muzyką i często praktykuje tę sztukę dla swoich więźniów."
 fishing_logistics_modifier: "Logistyka rybołówstwa"
 fishing_logistics_modifier_desc: "Ta postać z wykorzystuje wiedzę rybacką w logistyce morskiej."
 mystic_wisdom_modifier: "Mistyczna mądrość"
 mystic_wisdom_modifier_desc: "Ta postać posiadła niedawno mądrość, którą ujawnił jej pewien mistyk."
 trained_in_warrior_culture_modifier: "Szkolenie na wojownika"
 trained_in_warrior_culture_modifier_desc: "Ta postać niedawno przeszła szkolenie przeprowadzone przez przedstawiciela kultury wojowniczej."
 training_hard_modifier: "Wymagający trening"
 training_hard_modifier_desc: "Ta postać obecnie ciężko trenuje."
 philosophical_musings_modifier: "Rozmyślania filozoficzne"
 philosophical_musings_modifier_desc: "Ta postać prowadziła ostatnio wiele filozoficznych rozmyślań."
 personal_chivalry_modifier: "Rycerska postawa"
 personal_chivalry_modifier_desc: "Ta postać ostatnio skupiła się na szlifowaniu własnej rycerskości."
