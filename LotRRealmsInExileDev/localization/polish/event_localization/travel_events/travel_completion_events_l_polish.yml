l_polish:
 #Travel Completion Events
 #Generic completion
 travel_completion_event.1000.t: "$travel_event_prefix$ Przybycie"
 travel_completion_event.1000.desc.home: "Nareszcie jestem w domu! Nie ma nic lepszego niż powrót do miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] po długiej podróży. Z niecierpliwością czekam na odpoczynek, "
 travel_completion_event.1000.desc.abroad: "Po długiej wędrówce w końcu dotarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] do miejsca znanego jako [final_destination_province.GetName]! Przez jakiś czas będę woln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] od zakurzonych dróg i odleżyn od siodła,"
 travel_completion_event.1000.desc.activity: "gdyż nadszedł czas, aby wziąć udział w wydarzeniu, jakim jest [ROOT.Char.GetInvolvedActivity.GetName].\n\n"
 travel_completion_event.1000.desc.no_activity: "ale zew drogi kusi mnie, by iść dalej.\n\n"
 travel_completion_event.1000.stats: "Moja świta donosi, że podróżowaliśmy przez [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] dni i przemierzyliśmy [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] baronii.\n\n"
 travel_completion_event.1000.stats.travel_leader: "Mój [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()|l], [travel_leader_scope.GetName], informuje mnie, że podróżowaliśmy przez [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] dni i przemierzyliśmy [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] baronii.\n\n"
 travel_completion_event.1000.desc.memory: "Nigdy nie zapomnę kiedy [travel_conc_memory.GetDescription]."
 travel_completion_event.1000.desc.cultural_ambassador: "Mój przedstawiciel kultury miał okazję sprawić, by kultura [ROOT.Char.GetCulture.GetName|l] spotykała się z szerszą akceptacją!"
 travel_completion_event.1000.a: "[ROOT.Char.GetFaith.HighGodName] wykazuje się dziś łaską, mogę znów wejść do środka…"
 travel_completion_event.1000.a.adventurer: "Dziękuję łasce [ROOT.Char.GetFaith.HighGodNamePossessive]… Wreszcie wygodne łóżko…"
 travel_completion_event.1000.b: "Podróżowanie jest cudowne, ale możliwość powrotu do domu jest wspanialsze."
 travel_completion_event.1000.b.adventurer: "Podróżowanie jest cudowne, a bez rezygnacji z wygód – jeszcze cudowniejsze."
 cultural_ambassador_cultural_acceptance_gain_desc: "Podróżowanie z przedstawicielem kultury"
 cultural_ambassador_toast.t: "[cultural_ambassador.GetFirstNameNoTooltip] zwiększa tolerancję kulturową"
 cultural_ambassador_option.tt: "Efekty od twojego przedstawiciela kultury:\n$EFFECT_LIST_BULLET$Kultura [SCOPE.GetRootScope.GetCharacter.GetCulture.GetName|l] oraz każda inna odwiedzona przez ciebie [culture|El] zwiększają [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E] między sobą o #positive_value +1%#!"
 finally_there_perk_title_message: "[GetPerk('finally_there_perk').GetName( GetNullCharacter )]"
 souvenirs_aplenty_perk_title_message: "[GetPerk('souvenirs_aplenty_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_cooldown_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )]: brak efektu"
 no_stone_unturned_perk_cooldown_message: "Hrabstwo wciąż odczuwa skutki twojej ostatniej wizyty."
