l_polish:
 travel_danger_events.3000.t: "$travel_danger_prefix$ Na górskim szlaku"
 travel_danger_events.3000.desc.first_time: "Stopa za stopą, powoli posuwam się naprzód wąską górską ścieżką. Nagle słyszę huk i szybko stłumiony krzyk.\n\nZszokowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] zamieszaniem, odwracam się i widzę, że [fallen_victim.GetFirstName] gdzieś znikn[Select_CString(fallen_victim.IsFemale, 'ęła', 'ął' )]. Zamiast tego [char_next_in_line.GetFirstName] rzuca mi równie zdumione spojrzenie. Przed nami są tylko skały, wyrwane z ziemi przez jakąś siłę.\n\n„Gdzie jest [fallen_victim.GetFirstNameNoTooltip]?” – domagam się odpowiedzi, a mój głos ledwo wydobywa się ze spierzchniętych ust.\n\nJedyną odpowiedzią jest słaby świst wiatru."
 travel_danger_events.3000.desc.second_time: "Idę wąską i pozornie niekończącą się górską ścieżką. Czuję, jak zmęczenie zasnuwa mój umysł. Słyszę zwodnicze szepty na wpół zapomnianych wspomnień i słabo świszczący wiatr.\n\nAle jest coś bardzo prawdziwego w przeszywającym krzyku, który wydaje z siebie [fallen_victim.GetFirstName]. Dreszcz przebiega mi po kręgosłupie, a gdy powoli się odwracam, widzę kolejną lukę wielkości człowieka w naszym szyku marszowym.\n\n„Czy my… właśnie… straciliśmy kolejną osobę?” – mówię powoli. [char_next_in_line.GetFirstName] nie musi się odzywać. [char_next_in_line.GetHerHis|U] zastygła w przerażeniu twarz jest wystarczającą odpowiedzią."
 travel_danger_events.3000.a.first_time: "Uważajcie, gdzie stawiacie kroki! Musimy iść naprzód."
 travel_danger_events.3000.a.second_time: "Ach, [fallen_victim.GetFirstNameNoTooltip]! #EMP Mowił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]#! ci, żebyś uważał[Select_CString(fallen_victim.IsFemale, 'a', '' )]!"
 travel_danger_events.3000.a.tt: "Zdradliwy teren pochłonął kolejną ofiarę, na pewno nie pierwszą i na pewno nie ostatnią."
 travel_danger_events.3000.b: "[fallen_victim.GetFirstNameNoTooltip]! [fallen_victim.GetFirstNameNoTooltip]! Uratujemy cię!"
 travel_danger_events.3000.b.tt: "Ty i twoja świta podejmiecie akcję ratunkową w górach. #EMP #X To bardzo niebezpieczne.#! #!Wielu zginie"
 travel_danger_events.3000.b.found_nothing: "[fallen_victim.GetFirstNameNoTooltip] nie został[Select_CString(fallen_victim.IsFemale, 'a odnaleziona', ' odnaleziony' )]."
 travel_danger_events.3000.b.found_cloth: "Znaleziono jedynie podartą, zakrwawioną tkaninę."
 travel_danger_events.3000.b.found_fallen_victim: "Wbrew wszelkim przeciwnościom, [fallen_victim.GetFirstNameNoTooltip] został[Select_CString(fallen_victim.IsFemale, 'a odnaleziona żywa', ' odnaleziony żywy' )]."
 travel_danger_events.3000.c.first_time: "Będziemy się za [Select_CString(fallen_victim.IsFemale, 'nią', 'niego' )] modlić."
 travel_danger_events.3000.c.second_time: "[ROOT.Char.GetFaith.HighGodName] to potęga, wybawi nas od niebezpieczeństwa!"
 travel_danger_events.3000.d.first_time: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] nie [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] zrobić tego lepiej!"
 travel_danger_events.3000.d.second_time: "Za drugim razem jest to jeszcze zabawniejsze!"
 travel_danger_events.3001.t: "$travel_danger_prefix$ Lawina!"
 travel_danger_events.3001.desc: "Po długiej i żmudnej podróży wśród ośnieżonych górskich szczytów powoli ogrzewam się przy ryczącym ogniu w miejscowej karczmie, podczas gdy [first_avalanche_victim.GetFirstName] i [second_avalanche_victim.GetFirstName] zajmują się naszą karawaną na zewnątrz. Nagle rozległ się odległy, ale potężny, głęboki i rozbrzmiewający grzmot.\n\n„Lawina!” – ktoś krzyczy. Zanim ktokolwiek w środku zdążył zareagować, dźwięk narósł do ogłuszającego huku, a ściany i podłoga zaczęły się trząść. Chwila trwa wieczność, a potem zapada jeszcze straszniejsza cisza."
 travel_danger_events.3001.a: "[ROOT.Char.GetCulture.GetCollectiveNoun] wiedzą, jak przetrwać w górach."
 travel_danger_events.3001.a.alternate: "[travel_leader.GetCulture.GetCollectiveNoun] wiedzą, jak przetrwać w górach."
 travel_danger_events.3001.a.flavor: "To nic dla tych, którzy widzieli jak wygląda prawdziwa [ROOT.Char.GetCulture.GetName|l] lawina!"
 travel_danger_events.3001.a.flavor.alternate: "[Select_CString(travel_leader.IsFemale, 'Moja mistrzyni', 'Mój mistrz' )] karawany [travel_leader.GetFirstName] podj[Select_CString(travel_leader.IsFemale, 'ęła', 'ął' )] niezbędne środki ostrożności przed wszelkimi górskimi niebezpieczeństwami, dzięki doświadczeniu, jakie zapewniła [travel_leader.GetHerHim] [travel_leader.GetCulture.GetName|l] spuścizna."
 travel_danger_events.3001.b: "Trzymajcie się, pomoc nadchodzi!"
 travel_danger_events.3001.b.flavor: "Kiedy ludzie są pogrzebani pod śniegiem, szybkość jest najważniejsza!"
 travel_danger_events.3001.b.success: "Szybka akcja ratunkowa spod lawiny"
 travel_danger_events.3001.b.failure: "Ciężka akcja ratunkowa spod lawiny"
 travel_danger_events.3001.c: "Zostanę w środku… przez jakiś czas."
 travel_danger_events.3002.opening: "Wasza Czcigodność,"
 travel_danger_events.3002.desc: "Z przykrością informuję cię, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], że przez ziemie miejsca znanego jako [avalanche_location.GetName] przeszła niedawno straszliwa lawina.\n\nPochłonęła ona wiele istnień, a ci, którzy mieli szczęście przeżyć, w tym podróżni przejeżdżający przez ten obszar, doświadczyli poważnych trudności."
 travel_danger_events.3002.a.special: "Wiem! Był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] #EMP tam!#"
 travel_danger_events.3002.a.default: "To okropne!"
 travel_danger_events.3002.b: "To powinno pomóc im stanąć z powrotem na nogi."
 travel_danger_events.3003.t: "$travel_danger_prefix$ Unieruchomieni przez śnieg"
 travel_danger_events.3003.desc: "Od kilku dni pada śnieg. Droga przed nami wydaje się całkowicie nieprzejezdna. Jednak gdy patrzę przed siebie, widzę małą grupkę ludzi, którzy szybko zbliżają się do nas przez zaspy. Wkrótce [maron_leader.GetWomanMan] staje przede mną i przemawia z szerokim uśmiechem:\n\n„Wygląda na to, że znajdujecie się w trudnej sytuacji. Ale nie obawiajcie się, za uczciwą cenę pomożemy wam kontynuować dalszą podróż”."
 travel_danger_events.3003.a: "Pomoc innym jest nagrodą samą w sobie!"
 travel_danger_events.3003.a.success: "Moja świta szybko rusza dalej!"
 travel_danger_events.3003.a.failure: "Moja świta wciąż tkwi w śniegu"
 travel_danger_events.3003.b: "To uczciwa cena."
 travel_danger_events.3003.c: "Poradzimy sobie sami."
 travel_danger_events.3003.c.flavor: "Nasze doświadczenie w podróżowaniu zimą pozwoli nam ruszyć dalej… jeśli je mamy."
 travel_danger_events.3003.c.complete_success: "Moja świta szybko rusza dalej!"
 travel_danger_events.3003.c.partial_success: "Moja świta powoli rusza dalej"
 travel_danger_events.3003.c.failure: "Moja świta utknęła w śniegu"
 travel_danger_events.3004.t: "$travel_danger_prefix$ Biały szkwał"
 travel_danger_events.3004.desc: "„Biały szkwał! Zawracać do portu!”\n\nPrzerażający krzyk sternika nie pasuje do spokojnej pogody. Ale moje uszy wypełnia coraz głośniejszy ryk wiatru. W mgnieniu oka, wilgotna biała mgła pochłania cały statek. Z trzaskiem, który zagłusza wiatr, grotmaszt łamie się i wypada za burtę.\n\nI tak szybko, jak się pojawiła, burza znika. Nasz statek leniwie kołysze się na spokojnym morzu, ciągnąc za sobą podarte żagle i połamane wiosła."
 travel_danger_events.3004.a: "Musimy jakoś postawić prowizoryczne żagle!"
 travel_danger_events.3004.a.success: "Nasz statek znów płynie!"
 travel_danger_events.3004.a.failure: "Powoli dryfujemy z wiatrem"
 travel_danger_events.3004.b: "Nie bójcie się! Mamy więcej żagli."
 travel_danger_events.3004.b.flavor: "Dzięki doświadczeniu morskiemu mojej świty byliśmy na to przygotowani. Nowy takielunek został szybko zbudowany z przechowywanych żagli i drewnianych belek."
 travel_danger_events.3004.c: "Ktoś nas #EMP znajdzie#!… Mam nadzieję"
 travel_danger_events.3004.c.success: "Przepływający statek oferuje pomoc"
 travel_danger_events.3004.c.failure: "Przez wiele dni nie zauważono żadnego innego statku"
 travel_danger_events.3005.t: "$travel_danger_prefix$ Ogień w nocy"
 travel_danger_events.3005.desc: "Pod koniec dnia spacerujemy wśród wzgórz. Ciemność zapada nagle, gdy nad naszymi głowami zbierają się ciemne chmury. Wkrótce w oddali słychać głośny grzmot. Po nim następuje kolejny, któremu towarzyszy oślepiająca błyskawica.\n\nKolejne uderzenie jasno oświetla okolicę. Powidok pali mnie w oczy. Mrugam i widzę, gdzie uderzył piorun: to szybko rozprzestrzeniający się pożar zarośli. I zbliża się do nas!"
 travel_danger_events.3005.a: "BIEGIEM!"
 travel_danger_events.3005.a.success: "Uciekamy przed pożarem"
 travel_danger_events.3005.a.failure: "Płomienie nas doganiają!"
 travel_danger_events.3005.b: "Zgaście płomienie, zanim się rozprzestrzenią!"
 travel_danger_events.3005.b.success: "Udało ci się ugasić ogień"
 travel_danger_events.3005.b.failure: "Ogień został ugaszony, ale jakim kosztem?"
 travel_danger_events.3005.b.c_failure: "Ogień pochłania moją świtę!"
