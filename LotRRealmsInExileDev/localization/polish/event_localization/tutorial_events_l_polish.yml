l_polish:
 tutorial.0001.t: "Niepokojące wydarzenia w Ennis"
 tutorial.0001.desc: "Pewnej nocy, późną porą, [potential_ally.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))], puka do drzwi mojej komnaty. Pozwalam [potential_ally.Custom('PL_mu_jej')] wejść. Mamrocze coś niepokojącego, zachowując przy tym poważny wyraz twarzy. \n\n– [GetPlayer.GetFirstNameNoTooltip], czy dotarły do ciebie najnowsze wieści? [bad_guy.GetTitledFirstName] składa właśnie bezzasadne roszczenia o twoje ziemie. Przykro mi to mówić, ale obawiam się, że to oznacza przygotowania do wojny."
 tutorial.0001.a: "Porozmawiam z [bad_guy.Custom('PL_nim_nia')]."
 tutorial.0001.a_flavor: "#TUT Wybierając tę opcję, spróbujesz zaprzyjaźnić się z osobą, którą jest [bad_guy.GetTitledFirstName], potencjalnie zyskując nowego [Concept('friend', 'przyjaciela')|E] i całkowicie unikając [Concept('war', 'wojny')|E].#!"
 tutorial.0001.b: "Nie boję się pijanych głupców."
 tutorial.0001.b_flavor: "#TUT Wybierając tę opcję, zadeklarujesz, że nie boisz się [Concept('war', 'wojny')|E], którą może wytoczyć [bad_guy.GetTitledFirstName]. Przyniesie ci to umiarkowaną ilość [Concept('prestige', 'prestiżu')|E]."
 tutorial.0001.c: "Niewielki datek na fundusz wojenny będzie mile widziany."
 tutorial.0001.c.tt.success: "[potential_ally.GetTitledFirstNameNoTooltip] daje ci się przekonać"
 tutorial.0001.c.tt.failure: "Obrażasz postać, którą jest [potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c_flavor: "#TUT Ta opcja pozwala ci przekonać osobę, którą jest [potential_ally.GetTitledFirstName], do tego, by pomogła ci finansowo. Jeśli uda ci się [potential_ally.Custom('PL_go_ja')] przekonać, dodatkowe [gold|El] może pomóc ci uniknąć [Concept('war', 'wojny')|E] lub ją wygrać.#!"
 tutorial.0002.t: "[bad_guy.GetTitledFirstNameNoTooltip] szykuje się do wojny"
 tutorial.0002.desc: "Ponownie podchodzi do mnie [potential_ally.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))]. Odchrząkuje niezręcznie, a [potential_ally.Custom('PL_jego_jej')] wargi wykrzywiają się w uśmiechu zażenowania. \n\n– [GetPlayer.GetFirstNameNoTooltip]! Udało się poczynić pewne drobne postępy w kwestii osoby, którą jest [bad_guy.GetTitledFirstName]. Widzisz, parę tygodni temu, podczas popijawy, udało mi się usłyszeć, jak przechwala się planami swojej inwazji.\n\n– Obawiam się, że nie zostało ci wiele czasu, nim wykona następny ruch."
 tutorial.0002.a: "Musi być inny sposób…"
 tutorial.0002.a_flavor: "#TUT Ta opcja pozwala ci spróbować porozmawiać z osobą, którą jest [bad_guy.GetTitledFirstName]. Istnieje szansa, że ustosunkuje się [bad_guy.GetSheHe] do twojej próby [Concept('diplomacy', 'dyplomacji')|E], ale istnieje też ryzyko, że propozycja ta [bad_guy.Custom('PL_go_ja')] urazi.#!"
 tutorial.0002.a.tt: "Ty i [bad_guy.GetTitledFirstName] zawieracie [Concept('alliance', 'sojusz')|E]"
 tutorial.0002.a.tt.crit_success: "Używasz #EMP bardzo#! kuszącego argumentu"
 tutorial.0002.a.tt.success: "Prawidłowo przedstawiasz sprawę"
 tutorial.0002.a.tt.failure: "Obrażasz postać, którą jest [bad_guy.GetTitledFirstNameNoTooltip]"
 tutorial.0002.b: "Ha! [bad_guy.GetFirstNameNoTooltip] to trefniś."
 tutorial.0002.b_flavor: "#TUT Jako że ty i [bad_guy.GetTitledFirstName] jesteście [Concept('friends', 'przyjaciółmi')|E], wiesz, że mimo tego, iż dużo gada, tak naprawdę niczego nie knuje.#!"
 tutorial.0002.c: "Mam dość tych gierek. [bad_guy.GetFirstNameNoTooltip] się mi #EMP podporządkuje. #!"
 tutorial.0002.c_flavor: "#TUT Ta opcja pozwoli ci zmusić osobę, którą jest [bad_guy.GetTitledFirstNameNoTooltip], do zostania twoim [Concept('vassal', 'wasalem')|E]. By to zrobić, musisz wygrać z [bad_guy.Custom('PL_nim_nia')] w [Concept('war', 'wojnie')|E]!#!"
