l_polish:
 childhood.0002.t: "Przyjaciele z piaskownicy"
 childhood.0002.opening: "Ja i [crush.GetTitledFirstName] świetnie się razem bawimy!\n\n"
 childhood.0002.loud: "Zwykle wymaga [crush.GetSheHe] dużo uwagi, ale nie mam nic przeciwko temu. Za każdym razem, gdy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę, mój dzień staje się lepszy!"
 childhood.0002.quiet: "Jest przeważnie trochę nieśmiał[Select_CString( CHARACTER.IsFemale, 'a', 'y' )], ale sprawia, że każda chwila, kiedy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę, jest wyjątkowa!"
 childhood.0002.fallback: "Za każdym razem, gdy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę, mój dzień staje się lepszy i chcę, żebyśmy zawsze mogli się razem bawić."
 childhood.0002.end: "\n\nZa każdym razem, gdy nasz wzrok się spotyka, mój brzuch wypełniają motylki… Och, ciekawe, czy spodoba się [crush.GetHerHim] [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]? Akurat udało mi się znaleźć piękny okaz."
 childhood.0002.a: "Ten kwiatek jest dla ciebie, [crush.GetFirstNameNoTooltip]!"
 childhood.0002.b: "Nie… To powinna być tylko przyjaźń."
 crush_returned: "[crush.GetFirstNameNoTooltip] też cię lubi!"
 crush_crushed: "[crush.GetFirstNameNoTooltip] chce tylko przyjaźni…"
 childhood.0004.t: "Kwitnąca przyjaźń"
 childhood.0004.desc1: "Ostatnio [friend.GetTitledFirstName] i ja spędzamy sporo czasu na wspólnej zabawie. Pewnego dnia pożycza mi [friend.GetHerHis] nawet swoją ulubioną zabawkę – to [friend.Custom('child_favorite_toy')]! Naprawdę świetnie się dogadujemy i bawimy!"
 childhood.0004.desc2: "Ja i [friend.GetTitledFirstName] spędziliśmy ostatnio dużo czasu razem na rozmowach i zabawie. Świetnie się bawimy!"
 childhood.0004.desc3: "Ja i [friend.GetFirstName] spędziliśmy ostatnio dużo czasu razem."
 childhood_0004.desc3_rowdy: "Gdy spędzam wspólnie z [Select_CString( friend.IsFemale, 'nią', 'nim' )] czas, zawsze coś się dzieje i nigdy się nie nudzimy!"
 childhood_0004.desc3_curious: "[friend.GetSheHe|U] jest zawsze dobrze poinformowan[Select_CString( friend.IsFemale, 'a', 'y' )] o tym, co się dzieje na dworze. Nasze rozmowy nigdy nie są nudne!"
 childhood_0004.desc3_charming: "Nikt nie potrafi mnie tak rozśmieszyć jak [friend.GetSheHe]!"
 childhood_0004.desc3_pensive: "[friend.GetSheHe|U] zawsze zadaje właściwe pytania i dociera do sedna każdej rozmowy i dyskusji. Nigdy się nie nudzę, gdy z [Select_CString( friend.IsFemale, 'nią', 'nim' )] jestem!"
 childhood_0004.desc3_bossy: "[friend.GetSheHe|U] zawsze dokładnie wie, co powinniśmy zrobić, kiedy się spotykamy, a ja nigdy się nie nudzę, gdy z [Select_CString( friend.IsFemale, 'nią', 'nim' )] jestem!"
 childhood_0004.desc3_fallback: "Zawsze dobrze się razem bawimy, niezależnie od tego, czy gramy w jedną z naszych ulubionych gier, czy po prostu rozmawiamy!"
 childhood.0004.a: "Jest wspaniał[Select_CString(friend.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )]!"
 childhood.0004.b: "Naprawdę lubię się z [Select_CString( friend.IsFemale, 'nią', 'nim' )] bawić!"
 childhood.0004.c: "Trudno o lepsz[Select_CString(friend.IsFemale, 'ą przyjaciółkę', 'ego przyjaciela' )] od [Select_CString(friend.IsFemale, 'niej', 'niego' )]!"
 childhood.0004.a_alt: "Złóżmy przysięgę – [Select_CString( And( friend.IsFemale, ROOT.Char.IsFemale ), 'przyjaciółki', 'przyjaciele' )] #EMP na zawsze!#!"
 childhood.0004.c_alt: "Zaufanie, którym mnie obdarzasz, świadczy jedynie o twojej #EMP głupocie#!! Co za #EMP [child.Custom('InsultNoun')] z ciebie!#!"
 childhood.0004.d: "Zapomnij! [friend.Custom('child_favorite_toy')|U] należy teraz #EMP do mnie#!!"
 childhood.0006.t: "Nieproszona uwaga"
 childhood.0006.opening: "[bully.GetTitledFirstName] nęka mnie od dłuższego czasu.\n\n"
 childhood.0006.mean: "[bully.GetSheHe|U] jest po prostu złośliw[Select_CString( bully.IsFemale, 'a', 'y' )]. Ciągle jestem popychan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i wyśmiewan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 childhood.0006.loud: "Wiele innych dzieci [Select_CString( bully.IsFemale, 'ją', 'go' )] słucha, a [bully.GetSheHe] wykorzystuje swoje wpływy, aby obrócić je przeciwko mnie."
 childhood.0006.quiet: "[bully.GetSheHe|U] zwykle pozostaje niezauważon[Select_CString( bully.IsFemale, 'a', 'y' )], dopadając mnie, gdy nikt nie patrzy."
 childhood.0006.nice: "[bully.GetSheHe|U] każe wszystkim wierzyć, że jest święt[Select_CString( bully.IsFemale, 'a', 'y' )], a tak naprawdę bezlitośnie mnie wyśmiewa, gdy popełnię najmniejszy błąd."
 childhood.0006.fallback: "[bully.GetSheHe|U] wykorzystuję każdą okazję, by mnie wyśmiać i wykpić. "
 childhood.0006.toy: "I nie tylko to… [ROOT.Char.Custom('child_favorite_toy')|U]… Moja ulubiona zabawka została zniszczona! Co za #EMP [bully.Custom('InsultNoun')]!#!"
 childhood.0006.end: "Nie mogę [Select_CString( bully.IsFemale, 'jej', 'go' )] powstrzymać, niezależnie od tego co zrobię."
 childhood.0006.a: "[bully.GetSheHe|U] jest po prostu okropn[Select_CString( bully.IsFemale, 'a', 'y' )]!"
 childhood.0006.b: "Grrr… Zrobię z ciebie miazgę!"
 childhood.0006.b.critical_success: "Pobijasz [Select_CString( bully.IsFemale, 'ją', 'go' )] na śmierć"
 childhood.0006.b.success: "Pobijasz [Select_CString( bully.IsFemale, 'ją', 'go' )] i zostawia cię w spokoju"
 childhood.0006.b.failure: "Pobija cię"
 childhood.0006.b.critical_failure: "Dotkliwie cię pobija"
 childhood.0006.b.death: "Pobija cię #EMP na śmierć#!"
 childhood.0006.c: "Słuchaj, dam ci pięć złotych monet, jeśli się odwalisz."
 childhood.0006.c_leave: "#EMP Nie#! odczepia się od ciebie"
 childhood.0008.t: "Zarządzanie gniewem"
 childhood.0008.desc: "M[Select_CString( SCOPE.sC('victim').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], [victim.GetTitledFirstName], działa mi na nerwy."
 childhood.0008.mean: "Wykorzystuje [victim.GetSheHe] każdą okazję, by mnie drażnić, czerpiąc radość z irytacji i bólu, jaki mi sprawia."
 childhood.0008.loud: "[victim.GetSheHe|U] gada bez przerwy, niezależnie od tematu i bez względu na to, że mówię [Select_CString( victim.IsFemale, 'jej', 'mu' )], iż nie wykazuję zainteresowania. To się nigdy nie skończy!"
 childhood.0008.quiet: "Próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nakłonić [Select_CString( victim.IsFemale, 'ją', 'go' )] do rozmowy, wyrażenia opinii lub powiedzenia #EMP czegokolwiek#!…! Niezależnie od tego co robię, [victim.GetSheHe] tylko staje się coraz bardziej wycofan[Select_CString( victim.IsFemale, 'a', 'y' )]. Co jest z [Select_CString( victim.IsFemale, 'nią', 'nim' )] nie tak?!"
 childhood.0008.nice: "[victim.GetSheHe|U] zawsze jest #EMP t[Select_CString( victim.IsFemale, 'ą dobrą', 'ym dobrym' )]#!, głosząc[Select_CString( victim.IsFemale, 'ą', 'ym' )] jedną cnotę za drugą. [victim.GetHerHis|U] powtarzające się wykłady mają na mnie odwrotny wpływ…"
 childhood.0008.fallback: "Zawsze stoi mi na drodze, mówi o najnudniejszych rzeczach, w każdej rozmowie potrafi powiedzieć coś niewłaściwego…"
 childhood.0008.a: "To [Select_CString( victim.IsFemale, 'ją odzwyczai od bycia irytującą', 'go odzwyczai od bycia irytującym' )]!"
 childhood.0008.b: "Następnym razem, gdy się spotkamy, #EMP postaram się#! być milsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]…"
 childhood.0008.c: "Och, jak ja [Select_CString( victim.IsFemale, 'jej', 'go' )] nie #EMP cierpię#!! Lepiej byłoby, gdyby… nie [Select_CString( victim.IsFemale, 'żyła', 'żył' )]."
 childhood.0009.t: "Niewinne pobłażanie"
 childhood.0009.opening: "[victim.GetFirstName] w końcu rozumie, gdzie jest [victim.GetHerHis] miejsce. Sama myśl o tym znacznie poprawia mi humor.\n\n"
 childhood.0009.desc1: "Jedną z moich ulubionych zabaw jest sprawdzanie, ile razy mogę [Select_CString( victim.IsFemale, 'ją', 'go' )] popchnąć, zanim będzie miał[Select_CString( victim.IsFemale, 'a', '' )] dość!"
 childhood.0009.desc2: "Zacz[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] za [Select_CString(victim.IsFemale, 'nią', 'nim' )] chodzić i jak najgłośniej krytykować każdy [victim.GetHerHis] ruch."
 childhood.0009.desc3: "Mam [victim.Custom('PL_jego_jej')] ulubioną zabawkę – to [victim.Custom('child_favorite_toy')]. Teraz musi robić to, co [victim.Custom('PL_mu_jej')] każę!"
 childhood.0009.fallback: "Mam [victim.Custom('PL_jego_jej')] ulubioną zabawkę – to [victim.Custom('child_favorite_toy')]. To był zupełny przypadek, ale ukrycie jej i obserwowanie, jak rozpaczliwie jej szuka, było najwspanialszym wydarzeniem tego tygodnia!"
 childhood.0009.a: "To tylko żart!"
 childhood.0012.t: "Zwrócona uwaga"
 childhood.0012.desc: "Kiedy ostatnio ja i [crush_holder.GetTitledFirstName] wspólnie się bawiliśmy, był[Select_CString( crush_holder.IsFemale, 'a', '' )] wobec mnie niezwykle troskliw[Select_CString( crush_holder.IsFemale, 'a', 'y' )]. Nigdy wcześniej się tak nie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale może zaczynam postrzegać [Select_CString( crush_holder.IsFemale, 'ją', 'go' )] jako kogoś więcej niż tylko przyjaci[Select_CString( crush_holder.IsFemale, 'ółkę', 'ela' )]."
 childhood.0012.a: "[crush_holder.GetTitledFirstName], myślę, że naprawdę cię lubię!"
 childhood.0012.b: "[crush_holder.GetTitledFirstName] jest tylko przyjaciaci[Select_CString( crush_holder.IsFemale, 'ółką', 'elem' )]."
 childhood.0013.t: "Przyjazne relacje"
 childhood.0013.desc: "Ostatnio ja i [child.GetTitledFirstName] spędzamy ze sobą dużo czasu.\n\n"
 childhood.0013.desc1: "Ostatnio nawet pozwalam [child.Custom('PL_mu_jej')] pożyczać moją ulubioną zabawkę – to [child.Custom('child_favorite_toy')]! Naprawdę świetnie się dogadujemy i bawimy!"
 childhood.0013.desc2: "[child.GetTitledFirstName] i ja spędzamy ostatnio dużo czasu razem, rozmawiając i bawiąc się. Świetnie czujemy się w swoim towarzystwie!"
 childhood.0013.desc3: ""
 childhood.0013.desc3_rowdy: "Zawsze znosi moje wybryki i towarzyszy mi we wszystkich moich wyprawach, a czas, który spędzamy razem, nigdy nie jest nudny!"
 childhood.0013.desc3_curious: "Jest świetn[Select_CString( child.IsFemale, 'a', 'y' )] w słuchaniu wszystkich plotek i szeptów, które zbieram na dworze. Za każdym razem dostarcza wnikliwe komentarze i nowe spojrzenia."
 childhood.0013.desc3_charming: "Nikt inny nie śmieje się z moich żartów tak bardzo jak [child.GetSheHe]!"
 childhood.0013.desc3_pensive: "Zawsze ceni sobie moje towarzystwo, słucha moich przemyśleń i zabawia mnie długimi rozmowami."
 childhood.0013.desc3_bossy: "Zawsze podąża moim śladem, nigdy się nie nudzę, gdy dzielę z ni[Select_CString( child.IsFemale, 'ą', 'm' )] swoje towarzystwo!"
 childhood.0013.desc_fallback: "Zawsze jest wesoł[Select_CString( child.IsFemale, 'a', 'y' )], zarówno podczas zabawy, jak i wtedy, gdy trzeba coś przedyskutować!"
 childhood.0013.desc_end: "Naprawdę lubię [child.GetHerHis] towarzystwo i myślę, że będziemy sobie bliscy przez długi czas."
 childhood.0013.a: "Tak się cieszę, że się znamy!"
 childhood.0910.t: "Nieustanna udręka"
 childhood.0910.opening: "Wszystko to, co wyrządził[Select_CString( bully.IsFemale, 'a', '' )] mi [bully.GetTitledFirstName], nadal ciąży na moim życiu."
 childhood.0910.desc1: "Te spojrzenia, śmiech, ból… Za każdym razem, gdy [Select_CString( bully.IsFemale, 'ją', 'go' )] widzę, mój nastrój znacznie się pogarsza.\n\nMoże teraz jest osobą dorosłą, jednakże wiem, że [bully.GetSheHe] nigdy nie będzie dobrym człowiekiem!"
 childhood.0910.desc2: "\n\nCzasami wciąż słyszę [bully.Custom('PL_jego_jej')] szyderczy śmiech i widzę, jak wdeptuje moją ulubioną zabawkę w ziemię. [ROOT.Char.Custom('child_favorite_toy')|U] nie nadaje się po tym do niczego!"
 childhood.0910.a: "Nigdy [bully.GetHerHim] tego nie wybaczę!"
 childhood.0911.t: "Dziecięce pobłażliwości"
 childhood.0911.desc_rival: "[victim.GetTitledFirstName] może i jest teraz dorosł[Select_CString( victim.IsFemale, 'a', 'y' )], ale to nie znaczy, że wybaczył[Select_CString( victim.IsFemale, 'a', '' )] mi to, co przeze mnie przesz[Select_CString( victim.IsFemale, 'ła', 'edł' )], gdy oboje byliśmy dziećmi.\n\nTo dobrze, bo nienawiść, którą do nie[Select_CString( victim.IsFemale, 'j', 'go' )] żywię, wzrosła tak samo!"
 childhood.0911.opening: "Zastanawiam się, czy [victim.GetTitledFirstName] pamięta sytuacje, w które [Select_CString( victim.IsFemale, 'ją', 'go' )] wpędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], gdy oboje byliśmy młodzi."
 childhood.0911.desc1: "\n\nTeraz jednak, kiedy [victim.GetSheHe] dorasta, muszę zostawić te dziecięce zachcianki za sobą i skupić się na innych rzeczach."
 childhood.0911.desc2: "Zawsze będę pamiętać [victim.Custom('PL_jego_jej')] przerażoną minę i to uczucie, które towarzyszyło zniszczeniu [victim.Custom('PL_jego_jej')] ulubionej zabawki. To było przezabawne, a [victim.Custom('child_favorite_toy')] nie nadaje się już do niczego!\n\nTeraz jednak, kiedy dorasta, muszę zostawić za sobą dziecięce pobłażliwości i skupić się na innych rzeczach."
 childhood.0911.a: "Do zobaczenia, [victim.GetTitledFirstName]."
 childhood.0998.t: "Dojrzałe uczucia"
 childhood.0998.desc: "Z sentymentem wspominam wszystkie dobre chwile, które ja i [crush.GetTitledFirstName] spędziliśmy wspólnie w dzieciństwie.\n\nZawsze będzie mi drog[Select_CString( crush.IsFemale, 'a', 'i' )], nawet jeśli z wiekiem nic się między nami nie wydarzy!"
 childhood.0998.a: "Jestem szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( crush.IsFemale, 'ją', 'go' )] poznać."
 childhood.0999.t: "Dojrzałe uczucia"
 childhood.0999.desc: "Z sentymentem wspominam wszystkie dobre chwile, które ja i [root_crush.GetTitledFirstName] spędziliśmy wspólnie, gdy byłyśmy młodsi.\n\nNawet jeśli teraz wkroczył[Select_CString( root_crush.IsFemale, 'a', '' )] w świat dorosłych, zawsze będzie mi blisk[Select_CString( root_crush.IsFemale, 'a', 'i' )]!"
 childhood.0999.desc_unrequited: "Nawet jeśli nigdy nie odwzajemnił[Select_CString( root_crush.IsFemale, 'a', '' )] moich uczuć…"
 childhood.0999.a: "Jestem szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( root_crush.IsFemale, 'ją', 'go' )] poznać."
 childhood.1000.t: "Głęboka przyjaźń"
 childhood.1000.desc: "[friend_to_crush.GetTitledFirstName] jest naprawdę [Select_CString( friend_to_crush.IsFemale, 'dobrą przyjaciółką', 'dobrym przyjacielem' )]!\n\nKiedy spędzamy razem czas, zawsze dobrze się bawię, a [friend_to_crush.GetSheHe] rozumie mnie jak nikt inny.\n\nMimo że jesteśmy tak wspaniałymi [Select_CString( And( friend_to_crush.IsFemale, ROOT.Char.IsFemale ), 'przyjaciółkami', 'przyjaciółmi' )], czasami zastanawiam się, czy nie chcę czegoś więcej od naszego związku…"
 childhood.1000.a: "Myślę, że lubię [Select_CString( friend_to_crush.IsFemale, 'ją', 'go' )] bardziej niż jako przyjaci[Select_CString( friend_to_crush.IsFemale, 'ółkę', 'ela' )]!"
 childhood.1000.c: "Jest tylko [Select_CString( friend_to_crush.IsFemale, 'przyjaciółką', 'przyjacielem' )], nikim więcej!"
 childhood.1000.b: "Proszę, to [friend_to_crush.Custom('FavoriteTreatDemand')]… Chcesz potrzymać się za ręce?"
 sweet_opinion: "Wygląda bardzo słodko"
 crush_crushed_hard: "[crush.GetFirstNameNoTooltip] nie chce się dłużej przyjaźnić…"
 risks_childhood.1000: "Nie wiadomo, jak zareaguje [friend_to_crush.GetFirstNameNoTooltip]…"
 childhood.1001.t: "Tego już za wiele"
 childhood.1001.opening: "Niekończące się męczarnie, którym poddaje mnie [bully.GetTitledFirstName], muszą się skończyć! Drażni mnie bezlitośnie, popycha i upokarza.\n\n"
 childhood.1001.desc: "Tak dłużej być nie może! Czas pokazać [bully.GetHerHim], z kim zadziera."
 childhood.1001.fallback: "Chociaż to mnie obciąża, nie jestem w stanie [Select_CString( bully.IsFemale, 'jej', 'go' )] powstrzymać!"
 childhood.1001.a: "Co do twojego braku manier…"
 childhood.1001.a.success: "[bully.GetTitledFirstNameNoTooltip] otrzymuje ode mnie lekcję"
 childhood.1001.a.failure: "[bully.GetTitledFirstNameNoTooltip] mnie pobił[Select_CString( bully.IsFemale, 'a', '' )]"
 childhood.1001.b: "Porozmawiajmy o tym, jak się zachowywał[Select_CString( bully.IsFemale, 'aś', 'eś' )]…"
 childhood.1001.b.success: "[bully.GetTitledFirstNameNoTooltip] zostaje przekonan[Select_CString( bully.IsFemale, 'a', 'y' )], aby przestał[Select_CString( bully.IsFemale, 'a', '' )] się nade mną znęcać"
 childhood.1001.c: "Przeklinam cię, [bully.GetTitledFirstNameNoTooltip]."
 childhood.1001.d: "[adult_friend.GetFirstNameNoTooltip], jesteś [Select_CString( adult_friend.IsFemale, 'dorosłą', 'dorosłym' )] – pomóż mi, proszę!"
 childhood.1002.t: "Wspierając[Select_CString( guardian_parent.IsFemale, 'a matka', 'y ojciec' )]"
 childhood.1002.desc1: "Auć! Gdy ja i [friend.GetTitledFirstName] bawiliśmy się wspólnie w ogrodzie, nieszczęśliwie upadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i zdrapał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie kolano. M[Select_CString( guardian_parent.IsFemale, 'oja matka była', 'ój ojciec był' )] właśnie po drugiej stronie podwórka, ciesząc się ładną pogodą. [friend.GetTitledFirstName] namawiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mnie, żebym do nie[Select_CString( guardian_parent.IsFemale, 'j', 'go' )] posz[Select_CString( ROOT.Char.IsFemale, 'ła', 'edł' )]."
 childhood.1002.desc2: "Auć! [ROOT.Char.Custom('child_favorite_toy')] widzi, jak bawiąc się upadam i rozbijam sobie kolano. Natychmiast wstaję na nogi, ale od razu zjawia się [guardian_parent.Custom('MotherFather')] i pyta, czy wszystko w porządku."
 childhood.1002.desc2_add: "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Bądź dzielna, córko', 'Bądź dzielny, synu' )]” – mówi. „Będzie dobrze, jestem już przy tobie. Wysłuchaj mnie teraz, a dowiesz się, jak uniknąć takich sytuacji na przyszłość”."
 childhood.1002.desc3: "Gdy zagłębiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w książkę, którą miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] studiować, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że mam problem z uchwyceniem najdrobniejszych niuansów tematu.\n\nWkrótce mam przedstawić treść tej książki moje[Select_CString( guardian_parent.IsFemale, 'j mamie', 'mu ojcu' )], ale jeśli będę kontynuować samodzielnie, mogę utknąć z tym problemem na całą noc."
 childhood.1002.a: "[Select_CString( guardian_parent.IsFemale, 'Matko', 'Ojcze' )], proszę, pomóż mi!"
 childhood.1002.b: "Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sobie z tym poradzę."
 childhood.1002.b_1: "Nie idzie dobrze"
 childhood.1002.b_2: "Dobrze sobie radzisz"
 childhood.1003.t: "Problemy z dorastaniem"
 childhood.1003.desc1: "Cieszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się pogodą i jednocześnie słuchał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak m[Select_CString( child.IsFemale, 'oja córka', 'ój syn' )] [child.GetTitledFirstName] i [child.GetHerHis] przyjaci[Select_CString( friend.IsFemale, 'ółka', 'el' )] [friend.GetTitledFirstName] śmieją się i bawią, gdy nagle zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [child.GetTitledFirstName] upadł[Select_CString( child.IsFemale, 'a', '' )] i zranił[Select_CString( child.IsFemale, 'a', '' )] się w kolano. Pod[Select_CString( child.IsFemale, 'eszła', 'szedł' )] do mnie, po namowach przyjaci[Select_CString( friend.IsFemale, 'ółki', 'ela' )], i poprosił[Select_CString( child.IsFemale, 'a', '' )] o pomoc w opatrzeniu kontuzji."
 childhood.1003.desc2: "Spacerował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] po ogrodzie, ciesząc się pogodą, kiedy zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [Select_CString(child.IsFemale, 'moja', 'mój' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] upadł[Select_CString(child.IsFemale, 'a i zadrapała', ' i zadrapał' )] sobie kolano podczas zabawy. Kiedy [Select_CString(ROOT.Char.IsFemale, 'podeszłam', 'podszedłem' )] do [Select_CString(child.IsFemale, 'niej', 'niego' )], pytając, czy nic [child.GetHerHim] nie jest, poprosił[Select_CString(child.IsFemale, 'a', '' )] mnie o pomoc w opatrzeniu rany."
 childhood.1003.desc3: "Postawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przed swo[Select_CString( child.IsFemale, 'ją córką', 'im synem' )] wymagające zadanie, prosząc [Select_CString( child.IsFemale, 'ją', 'go' )] o przeczytanie skomplikowanej książki w ciągu zaledwie kilku dni. Wieczór przed tym, jak [child.GetTitledFirstName] miał[Select_CString( child.IsFemale, 'a', '' )] mi zaprezentować materiał, przysz[Select_CString( child.IsFemale, 'ła', 'edł' )] do mnie i poprosił[Select_CString( child.IsFemale, 'a', '' )] o pomoc."
 childhood.1003.a: "Cieszę się, że może na mnie polegać!"
 childhood.1004.t: "Zmęczony umysł"
 childhood.1004.desc: "„Czy wystarczająco się wysypiasz?”\n\nZmartwione pytanie moj[Select_CString( guardian_parent.IsFemale, 'ej matki', 'ego ojca' )] przypomina mi, że ostatnio nie sypiam zbyt dobrze. Ciągła presja, aby właściwie wykonywać wszystkie zadania, przeważyła nad moim pragnieniem snu.\n\nMówi mi, żebym wzi[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] wolny wieczór i posz[Select_CString( ROOT.Char.IsFemale, 'ła', 'edł' )] wcześnie spać, a ja z radością przystaję na tę propozycję."
 childhood.1004.a: "Dziękuję ci, [Select_CString( guardian_parent.IsFemale, 'matko', 'ojcze' )]."
 childhood.1004.b: "Doskonała okazja, by poczytać w łóżku!"
 childhood.1004.c: "Pójdę spać, ale po tym, jak zrobię prezent dla [Select_CString( guardian_parent.IsFemale, 'swojej matki', 'swojego ojca' )]!"
 childhood.1005.t: "Znużony umysł"
 childhood.1005.desc: "„Co ty robisz z całym swoim czasem?!”\n\nOskarżenie, które wysun[Select_CString( guardian_parent.IsFemale, 'ęła moja matka', 'ął mój ojciec' )], bardzo ciąży mi na sercu. Staram się wykonać każde postawione przede mną zadanie, jednakże [guardian_parent.GetSheHe] nigdy nie jest w pełni usatysfakcjonowan[Select_CString( guardian_parent.IsFemale, 'a', 'y' )]."
 childhood.1005.a: "Postaram się zrobić to lepiej!"
 childhood.1005.b: "Staram się jak tylko mogę."
 childhood.1005.c: "#EMP Nie będziesz mi mówić, co mam robić, [Select_CString( guardian_parent.IsFemale, 'matko', 'ojcze' )]!#!"
 childhood.1006.t: "Gdy zderzą się przeciwieństwa"
 childhood.1006.desc: "M[Select_CString( guardian_parent.IsFemale, 'oja matka', 'ój ojciec' )] już nigdy nie zostawia mnie same[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )]. Odkąd uznał[Select_CString( guardian_parent.IsFemale, 'a', '' )], że nie jestem wystarczająco pracowit[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], wzi[Select_CString( guardian_parent.IsFemale, 'ęła', 'ął' )] sobie za cel, by już nigdy nie pozwolić mi się zrelaksować.\n\nNawet narzeka, gdy tylko próbuję wymknąć się na krótką drzemkę!"
 childhood.1006.a: "[guardian_parent.Custom('MotherFather')|U] nigdy nie jest szczęśliw[Select_CString( guardian_parent.IsFemale, 'a', 'y' )]!"
 childhood.1006.b: "Mogę przynajmniej spróbować…"
 childhood.1006.c: "Chrrr#DIE1 rrr#!#DIE2 rrr…#!"
 childhood.1007.t: "Wyrastający cień"
 childhood.1007.opening: "[bully.GetTitledFirstName] ciągle mnie wkurza!\n\n"
 childhood.1007.young_malicious: "Ja i [ROOT.Char.Custom('child_favorite_toy')] świetnie się bawimy, kiedy nagle [bully.GetSheHe] wpada do pokoju i wyrywa mi z rąk moją ukochaną zabawkę."
 childhood.1007.young_extroverted: "Zawsze opowiada o mnie kłamstwa innym dzieciom, przez co lubią mnie znacznie mniej."
 childhood.1007.young_dominant: "Kiedy bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w ogrodzie z innymi dziećmi, [bully.GetSheHe] nagle przysz[Select_CString( bully.IsFemale, 'ła', 'edł' )] i kazał[Select_CString( bully.IsFemale, 'a', '' )] wszystkim przestać się ze mną bawić."
 childhood.1007.young_emotional: "Właśnie przechodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obok [Select_CString( bully.IsFemale, 'niej', 'niego' )] na korytarzu, gdy nagle [Select_CString( bully.IsFemale, 'zaczęła głośno płakać i powiedziała, że ją', 'zaczął głośno płakać i powiedział, że go' )] uderzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 childhood.1007.malicious: "Spacerował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] po ogrodach, gdy nagle [bully.GetSheHe], wyłoniwszy się zza krzaków, [Select_CString( bully.IsFemale, 'zepchnęła', 'zepchnął' )] mnie w błoto. Przez cały czas się ze mnie śmiał[Select_CString( bully.IsFemale, 'a', '' )]."
 childhood.1007.dominant: "Najwyraźniej [bully.GetSheHe] kazał[Select_CString( bully.IsFemale, 'a', '' )] innym dzieciom unikać mnie, a teraz wszystkie milkną, gdy tylko jestem w pobliżu. Wiem, że to [bully.GetHerHis] wina i że pozostałe dzieci nie mają nic złego na myśli, ale i tak bardzo mnie to boli."
 childhood.1007.extroverted: "Ilekroć nadarzy się okazja, [bully.GetSheHe] robi wszystko, aby przekonać inne dzieci, że jestem straszną osobą. Kłamie i snuje opowieści, a tylko ja wiem, że to nie jest prawda."
 childhood.1007.fallback: "Kiedy swobodnie [Select_CString( bully.IsFemale, 'ją', 'go' )] mijał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nagle wystawił[Select_CString( bully.IsFemale, 'a', '' )] swoją nogę w wyniku czego upadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na ziemię!"
 childhood.1007.end: "\n\nNie chce zostawić mnie w spokoju. Nie wiem, co robić."
 childhood.1007.a: "[bully.GetSheHe|U] jest po prostu okropn[Select_CString( bully.IsFemale, 'a', 'y' )]!"
 childhood.1007.b: "[bully.GetFirstNameNoTooltip|U] #EMP musi#! w końcu dostrzec swoje postępowanie!"
 childhood.1007.b.success: "W końcu rozumie swój błąd"
 childhood.1007.b.failure: "Podwaja wysiłki w dręczeniu"
 childhood.1007.c: "*#DIE1 Bach#! #DIE2 Bach*#! [victim.GetFirstNameNoTooltip] świetnie nada się, by dać upust frustracji…"
 childhood.1007.d: "Nie. #EMP To ja jestem tym, kto dręczy.#!"
 childhood.1007.d.success: "Ty i [bully.GetFirstNameNoTooltip] zamieniacie się rolami"
 childhood.1007.d.failure: "[bully.GetFirstNameNoTooltip] nie odpuszcza"
 childhood.1007.c.toast: "[child.GetFirstNameNoTooltip] dręczy cię"
 childhood.1008.t: "Niekonwencjonalne wytchnienie"
 childhood.1008.opening: "[victim.GetTitledFirstName] w końcu się do czegoś przydał[Select_CString( victim.IsFemale, 'a', '' )]!\n\nOstatnio życie było dość stresujące, ale dzięki nie[Select_CString( victim.IsFemale, 'j', 'mu' )] udało mi się nieco zrelaksować.\n\n"
 childhood.1008.1: "Spotkał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( victim.IsFemale, 'ją', 'go' )] na korytarzu, a kiedy przechodził[Select_CString( victim.IsFemale, 'a', '' )] obok mnie, wyciągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] nogę i spowodował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że się przewrócił[Select_CString( victim.IsFemale, 'a', '' )]. Wyraz [victim.GetHerHis] twarzy był bezcenny!"
 childhood.1008.2: "Zawsze, gdy rozmawiamy razem, staram się podważać wszystko, co mówi i żartować z przedstawianych przez ni[Select_CString( victim.IsFemale, 'ą', 'ego' )] wniosków."
 childhood.1008.3: "Dokładnie w momencie, gdy miał[Select_CString( victim.IsFemale, 'a', '' )] zamiar wziąć kęs chleba na śniadanie, uderzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( victim.IsFemale, 'ją', 'go' )] w plecy. Bałagan na stole był raczej obrzydliwy, ale dźwięk, jaki wydał[Select_CString( victim.IsFemale, 'a', '' )], był przezabawny!"
 childhood.1008.a: "Dobrze jest się wyładować."
 childhood.1008.b: "Przypieczętujmy to starym dobrym laniem!"
 childhood.1008.c: "[extra_bully.GetFirstNameNoTooltip]! Niech [Select_CString( victim.IsFemale, 'ta', 'ten' )] [victim.Custom('InsultAdjective')] [victim.Custom('InsultNoun')] poczuje na sobie naszą zabawę!"
 childhood.1009.t: "Troska o przyjaci[Select_CString(friend.IsFemale, 'ółkę', 'ela' )]"
 childhood.1009.opening: "[friend.GetTitledFirstName] jest dobr[Select_CString( friend.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )]. Zauważył[Select_CString( friend.IsFemale, 'a', '' )], że coś mi ciąży i namówił[Select_CString( friend.IsFemale, 'a', '' )] mnie, żebym się z ni[Select_CString( friend.IsFemale, 'ą', 'm' )] podzielił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] swoimi przemyśleniami.\n\n"
 childhood.1009.1: "„Jaki jest nasz cel? Jaki plan ma [ROOT.Char.GetFaith.FateGodName] względem nas wszystkich?”"
 childhood.1009.2: "„Kim w rzeczywistości mam zostać, kiedy w końcu dorosnę?”"
 childhood.1009.3: "„Skąd możesz wiedzieć, czy czyjeś uczucie do ciebie jest szczere?”"
 childhood.1009.end: "\n\nJuż sama rozmowa z ni[Select_CString( friend.IsFemale, 'ą', 'm' )] sprawiła, że poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się lepiej!"
 childhood.1009.a: "Jestem szczęściar[Select_CString( ROOT.Char.IsFemale, 'ą', 'zem' )], że mam tak dobr[Select_CString( friend.IsFemale, 'ą przyjaciółkę', 'ego przyjaciela' )]."
 childhood.1009.b: "Dziękuję za twoją dobroć. Chcę ci w zamian dać swoją zabawkę, to [ROOT.Char.Custom('child_favorite_toy')]!"
 gave_toy_opinion: "Dano zabawkę"
 childhood.1009.c: "Jesteś [Select_CString( friend.IsFemale, 'taka mądra', 'taki mądry' )], [friend.GetFirstNameNoTooltip]. Chcę wiedzieć więcej!"
 childhood.1010.t: "Zawsze w moich myślach"
 childhood.1010.opening: "Nie mogę przestać o [Select_CString( crush.IsFemale, 'niej', 'nim' )] myśleć, szczególnie o tym, w jaki sposób [crush.GetTitledFirstName] się uśmiecha i mówi.\n\n"
 childhood.1010.returned: "Sama świadomość, że moje uczucia są odwzajemnione, przynosi mi wielką radość i uspokaja moje serce."
 childhood.1010.not_returned: "Fakt, że nie odwzajemnia moich uczuć, ciąży mi na sercu."
 childhood.1010.a: "M[Select_CString( crush.IsFemale, 'oja droga', 'ój drogi' )] [crush.GetTitledFirstNameNoTooltip]!"
 childhood.1010.b: "Och, biada!"
 childhood.1010.c: "Miłość nie istnieje… #EMP nie istnieje!#!"
 childhood.1010.d: "[crush.GetFirstNameNoTooltip], mam [ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')] dla ciebie!"
 childhood.1010.d.effect: "Kolejny podarek mógłby zdobyć [crush.GetHerHis] serce… lub złamać twoje, znowu"
 childhood.1010.e: "Och, moje serce drży z radości na twój widok!"
 hopeless_romantic_modifier: "Beznadziejny romantyk"
 hopeless_romantic_modifier_desc: "Ta postać jest wielkim zwolennikiem romantyczności i miłości dworskiej, i to od najmłodszych lat.\n[success_chance|E] spisku „[GetScheme('courting').GetTypeName]”: #P +10%#!"
 childhood.1011.t: "Droga serca"
 childhood.1011.opening: "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [crush_returned.GetTitledFirstName] ostatnio zwraca na mnie szczególną uwagę, doceniając zarówno moje żarty, jak i opinie.\n\n"
 childhood.1011.returned: "To miłe uczucie być tak docenion[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )], co też uświadomiło mi, jak mił[Select_CString( crush_returned.IsFemale, 'a', 'y' )] potrafi być [crush_returned.GetFirstNameNoTooltip].\n\nChyba jestem ni[Select_CString( crush_returned.IsFemale, 'ą', 'm' )] tak samo zainteresowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jak [crush_returned.GetSheHe] mną!"
 childhood.1011.not_returned: "Choć bycie [Select_CString( ROOT.Char.IsFemale, 'docenioną', 'docenionym' )] jest miłe, zaczyna być to irytujące. Dlaczego nie chce zostawić mnie w spokoju?"
 childhood.1011.a: "[crush_returned.GetFirstNameNoTooltip], myślę, że naprawdę cię lubię."
 childhood.1011.b: "[crush_returned.GetSheHe|U] działa mi na nerwy."
 childhood.1011.c: "Nie! [Select_CString( ROOT.Char.IsFemale, 'Moją wybranką', 'Moim wybrankiem' )] jest [true_crush.GetFirstNameNoTooltip]!"
 heartbroken_opinion: "Złamano serce"
 childhood.1012.t: "Surowa kara"
 childhood.1012.desc: "Wiem, że ostatnio mam problemy z nauką. [guardian_parent.Custom('MotherFather')|U] nie kryje swojego rozczarowania. Nie można się było jednak spodziewać, że posunie się do zabrania mi mojej ukochanej zabawki! Ja i [ROOT.Char.Custom('child_favorite_toy')] osobno? To się nie godzi!\n\n"
 childhood.1012.desc_2: "„Do spalenia w kominku” – mówi [guardian_parent.Custom('MotherFather')], wrzucając zabawkę w płomienie. „Może teraz przemyślisz to, [Select_CString( ROOT.Char.IsFemale, 'jaką bezużyteczną córką', 'jakim bezużytecznym synem' )] teraz jesteś”.\n\n"
 childhood.1012.desc2: "Najgorsze jest to, że wydawał[Select_CString( guardian_parent.IsFemale, 'a', '' )] się obojętn[Select_CString( guardian_parent.IsFemale, 'a', 'y' )] na moje cierpienie."
 childhood.1012.desc3: "Najgorsze jest to, że zdawał[Select_CString( guardian_parent.IsFemale, 'a', '' )] się cieszyć z mojego cierpienia."
 childhood.1012.a: "[guardian_parent.GetSheHe|U] potrafi być badzo [Select_CString( guardian_parent.IsFemale, 'okrutna', 'okrutny' )]!"
 childhood.1012.b: "Jak… jak #EMP [Select_CString( guardian_parent.IsFemale, 'mogłaś', 'mogłeś' )]!#! Nienawidzę cię!"
 cruel_upbringing_modifier: "Okrutne wychowanie"
 cruel_upbringing_modifier_desc: "Ta postać została wychowana w nieufności i okrucieństwie."
 childhood.1013.t: "[victim.Custom('child_favorite_toy')|U] – zniszczenie"
 childhood.1013.desc: "Gdy widzę, jak [victim.GetFirstName], dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], wydaje okrzyki radości i bawi się radośnie w ogrodzie, trzymając w ręku swoją ulubioną zabawkę, coś we mnie wstępuje.\n\nTen bachor nie miał prawa tak się cieszyć, a poza tym co było takiego wyjątkowego w tej głupiej zabawce? Przecież to tylko [victim.Custom('child_favorite_toy')]! Zwykła rzecz, do tego stara. Nic dziwnego więc, że popsuła się po wyrwaniu z [victim.Custom('PL_jego_jej')] rąk i roztrzaskaniu o ziemię."
 childhood.1013.a: "Trzeba było widzieć [victim.GetHerHis] minę!"
 childhood.1013.b: "Ja… ja nie wierzę w to, co [Select_CString( ROOT.Char.IsFemale, 'zrobiłam... Byłam taką #EMP złą dziewczynką#!', 'zrobiłem... Byłem takim #EMP złym chłopcem' )]!#!"
 childhood.1014.t: "[ROOT.Char.Custom('child_favorite_toy')|U] – zniszczenie"
 childhood.1014.desc: "[bully.GetTitledFirstName], m[Select_CString( bully.IsFemale, 'oja stała dręczycielka', 'ój stały dręczyciel' )], zniszczył[Select_CString( bully.IsFemale, 'a', '' )] [ROOT.Char.Custom('child_favorite_toy')]! Kiedy się bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], spokojnie pod[Select_CString( bully.IsFemale, 'eszła', 'szedł' )] do mnie i wyrwał[Select_CString( bully.IsFemale, 'a', '' )] zabawkę z moich rąk, rzucając nią w ziemię.\n\n– Kto w ogóle bawi się jeszcze tą zabawką?"
 childhood.1014.a: "Jest okropn[Select_CString(bully.IsFemale, 'a', 'y' )]!"
 childhood.1015.t: "Dyplomatyczne rozwiązania"
 childhood.1015.desc: "[educator.GetTitledFirstName] doradził[Select_CString( educator.IsFemale, 'a', '' )] mi, abyśmy ja i [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] [Select_CString( And( educator.IsFemale, ROOT.GetCharacter.IsFemale ), 'śledziły', 'śledzili' )] toczące się negocjacje dotyczące zaangażowania korony w lokalną administrację [province.GetAdjective].\n\nW trakcie dyskusji nie mogę oprzeć się wrażeniu, że [province_holder.GetTitledFirstName] nie ma pojęcia o tym, jak koordynować takie działania, a ponieważ od pewnego czasu zgłębiam temat, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] chyba podjąć interwencję."
 childhood.1015.a: "„Gdybyście tylko posłuchali mnie przez chwilę…”"
 childhood.1015.b: "Muszę się wiele nauczyć – powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] słuchać."
 childhood.1015.b.tt: "Ty i [study_friend.GetFirstNameNoTooltip] pogłębicie swoją wiedzę w sztuce [Concept( 'diplomacy','dyplomacji')|E]"
 childhood.1015.a.flavor: "Z czego się śmieją? Przecież moje pomysły są #EMP świetne!#!"
 childhood.1016.t: "Sprawy wojskowe"
 childhood.1016.desc: "[Select_CString(study_friend.IsFemale, 'Moja', 'Mój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] i ja, w ramach naszej nauki, obserwujemy jak wojsko prowadzi pozorowaną bitwę poza miastem.\n\n„Teraz zawróćcie i zaatakujcie ich flankę!” – krzyczy [commander.GetTitledFirstName], i nim się zorientował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] krok do przodu i zwrócił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [commander.GetHerHis] uwagę."
 childhood.1016.a: "„Właściwie uważam, że bezpośredni atak byłby lepszy”."
 childhood.1016.b: "Zbywam [Select_CString(commander.IsFemale, 'ją', 'go' )] – powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] po prostu patrzeć."
 childhood.1016.b.tt: "Ty i [study_friend.GetFirstNameNoTooltip] pogłębicie swoją wiedzę w obszarze [Concept( 'martial', 'walki' )|E] "
 childhood.1017.t: "Ziarnista materia"
 childhood.1017.desc: "Od kilku godzin ja i [province_holder.GetTitledFirstName] prowadzimy negocjacje w sprawie przeładunku zboża na terenie [province.GetAdjective]. [study_friend.GetFirstName], dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))], przez ostatnie pół godziny zerka w moją stronę, dając mi do zrozumienia, że nie jestem jedyną osobą, którą martwi ten temat.\n\nGdy wszyscy wychodzą z komnaty na przerwę, zauważam, że [province_holder.GetTitledFirstName] zostawia na biurku otwartą księgę rachunkową. Na całej stronie widnieją zapiski dotyczące sposobów obchodzenia się z pszenicą. Wprowadzając kilka drobnych zmian, mogę poważnie wpłynąć na produkcję w tym regionie."
 childhood.1017.a: "Ciekawe, co da zmiana tych liczb?"
 childhood.1017.a.tt: "Czasami uczysz się na błędach, dzięki czemu zarówno [study_friend.GetFirstNameNoTooltip], jak i ty, zwiększycie swoją wiedzę w zakresie [Concept( 'stewardship','zarządzania')|E]"
 childhood.1017.b: "Lepiej zostawić to tak, jak jest."
 childhood.1018.t: "Intrygujący incydent"
 childhood.1018.desc: "[educator.GetTitledFirstName] od dawna stara się mi wpoić, że czasami kłamstwo jest niezbędne.\n\nKiedy [study_friend.GetFirstName], dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))], podsłuchuje wraz ze mną, jak [province_holder.GetTitledFirstName] z [province.GetAdjective] mówi o fałszowaniu liczb w swoim raporcie podatkowym w celu wzbogacenia okolicznych ziem, myślę o lekcji, którą dano mi wcześniej. [educator.GetTitledFirstName], dziękuję."
 childhood.1018.a: "[educator.GetFirstNameNoTooltip] musi zostać o tym poinformowan[Select_CString( educator.IsFemale, 'a', 'y' )]!"
 childhood.1018.a.tt: "Ty i [study_friend.GetFirstNameNoTooltip] pogłębicie swoją wiedzę w obszarze [Concept( 'intrigue', 'intrygi' )|E] "
 childhood.1018.b: "#EMP Naprawdę#! przydałyby im się ta dodatkowa suma pieniędzy."
 childhood.1019.t: "Czytać czy nie czytać"
 childhood.1019.desc: "[study_friend.GetFirstName], dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))], ma wraz ze mną dostarczyć stertę książek delegatom z [province.GetAdjective]. Chęć poświęcenia kilku minut (a nawet kilku dni) na ich przestudiowanie jest niemal nieodparta.\n\nFakt, że szybkie dostarczenie książek ma najwyraźniej ogromne znaczenie dla dalszej produktywności w okolicznym obszarze, dodatkowo wzmaga naszą ciekawość."
 childhood.1019.a: "Upewnimy się, że książki zostaną #EMP dokładnie#! przestudiowane."
 childhood.1019.a.tt1: "Ty i [study_friend.GetFirstNameNoTooltip] pogłębicie swoją wiedzę w zakresie [Concept( 'learning', 'nauki' )|E]"
 childhood.1019.a.tt2: "Ty i [study_friend.GetFirstNameNoTooltip] pogłębicie swoją wiedzę w zakresie [Concept( 'stewardship', 'zarządzania' )|E]"
 childhood.1019.b: "Książki zostaną dostarczone na czas!"
 childhood.2001.t: "Kotek"
 childhood.2001.desc_educator: "Bawię się na dworze, a [educator.GetTitledFirstName] pilnuje mnie, gdy nagle słyszę dźwięk. Jest cichy i słaby, ale słyszę go!"
 childhood.2001.desc: "[ROOT.Char.Custom('TerrainType')|U] to moje ulubione miejsce do zabawy. Zazwyczaj jest tam spokojnie, dziś jednak słyszę pewien dźwięk. Jest cichy i słaby, ale słyszę go!"
 childhood.2001.desc_ending: "\n\nZaglądając pod każdy krzak, każdy kamień, rozglądając się w każdym kierunku i… w końcu jest! Malutki kotek siedzi pod ciernistym krzewem, zupełnie sam."
 childhood.2001.a: "Teraz to będzie mój kotek!"
 childhood.2001.b: "[educator.GetTitledFirstNameNoTooltip] sprawia czasami wrażenie samotn[Select_CString( educator.IsFemale, 'ej', 'ego' )]…"
 childhood.2001.c: "Ciekawe, co kryje się w środku…!"
 gift_of_cat_opinion: "Podarowano kota"
 gift_of_dog_opinion: "Podarowano psa"
 childhood.2002.desc: "[ward.GetTitledFirstName] i ja jesteśmy na zewnątrz, kiedy [ward.GetSheHe] nagle znika. Ale zanim zdążył[Select_CString(educator.IsFemale, 'am', 'em' )] się naprawdę zmartwić, wraca, trzymając w rękach małego kotka!\n\n„[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Zobacz, co znalazł[Select_CString( ward.IsFemale, 'am', 'em' )]. To prezent dla ciebie!”"
 childhood.2002.a: "Dziękuję!"
 childhood.2002.b: "Fuj, odłóż to tam, gdzie go znalazł[Select_CString( ward.IsFemale, 'a', 'e' )]ś."
 childhood.2002.c: "O, znalazł[Select_CString(ward.IsFemale, 'aś', 'eś' )] #EMP mój#! prezent dla #EMP ciebie#!! A jak postępujemy z długami?"
 childhood.2002.d: "Nareszcie coś, co można torturować!"
 childhood.2003.t: "Szczenię"
 childhood.2003.desc_educator: "[educator.GetTitledFirstName] i ja jesteśmy na spacerze, kiedy coś słyszę. Jakiś cichy dźwięk – słaby i przestraszony."
 childhood.2003.desc_friend: "[friend.GetTitledFirstName] i ja bawimy się, kiedy coś słyszę. Jakiś cichy dźwięk – słaby i przestraszony."
 childhood.2003.desc: "Bawię się, kiedy coś słyszę. Jakiś cichy dźwięk – słaby i przestraszony."
 childhood.2003.desc_ending: "\n\nSzukam wszędzie – pod każdym kamieniem, za każdym rogiem, za każdym krzakiem – i w końcu go znajduję! Pomiędzy dwoma kamieniami siedzi samotnie mały szczeniak."
 childhood.2003.a: "To jest teraz mój szczeniak!"
 childhood.2003.b: "Masz, [friend.GetFirstNameNoTooltip], weź go."
 childhood.2003.c: "[educator.GetTitledFirstNameNoTooltip] wydaje się być czasami samotn[Select_CString( educator.IsFemale, 'a', 'y' )]…"
 childhood.2003.d: "Ciekawe, co kryje się w środku…!"
 childhood.2004.desc: "[ward.GetTitledFirstName] i ja jesteśmy na zewnątrz, kiedy [ward.GetSheHe] nagle znika. Ale zanim zdążył[Select_CString(educator.IsFemale, 'am', 'em' )] się naprawdę zmartwić, wraca, trzymając w rękach małego szczeniaka!\n\n„[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Zobacz, co znalazł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. To prezent dla ciebie!”"
 childhood.2005.desc: "[ward.GetTitledFirstName] i ja bawimy się, kiedy [ward.GetSheHe] nagle znika. [ROOT.Char.Custom('TerrainType')|U] to rozległe miejsce i nie wiem, gdzie [ward.GetSheHe] jest. Obracam się w kółko, szukając, i nagle widzę, jak pojawia się ponownie, trzymając małego szczeniaka! Wyciąga go w moją stronę.\n\n– [friend.GetFirstNameNoTooltip]! To dla ciebie!"
 childhood.2005.a: "Szczeniaczek!!!"
 childhood.2005.b: "Fuj, odłóż go."
 childhood.2006.desc: "[ward.GetTitledFirstName] i ja bawimy się, kiedy [ward.GetSheHe] nagle znika. [ROOT.Char.Custom('TerrainType')|U] to rozległe miejsce i nie wiem, gdzie [ward.GetSheHe] jest. Obracam się w kółko, szukając, i nagle widzę, jak pojawia się ponownie, trzymając małego kociaka! Wyciąga go w moją stronę.\n\n– [friend.GetFirstNameNoTooltip]! To dla ciebie!"
 childhood.2006.a: "Kotek!!!"
 childhood.2006.b: "Fuj, odłóż go."
 childhood.2010.t: "Oczekiwania"
 childhood.2010.desc_opening: "„Zawsze jesteś przy mnie i mam nadzieję, że wiesz, iż jestem ci za to wdzięczn[Select_CString(ward.IsFemale, 'a', 'y' )]”.\n\n"
 childhood.2010.desc_shy: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zwrócił[Select_CString( ward.IsFemale, 'a', '' )] do mnie z rzadkim przejawem odwagi i otwartości."
 childhood.2010.desc_mean: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zwrócił[Select_CString( ward.IsFemale, 'a', 'y' )] się do mnie z rzadkim przejawem szczerości."
 childhood.2010.desc_proud: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zwrócił[Select_CString( ward.IsFemale, 'a', '' )] do mnie z rzadkim wyrazem uznania."
 childhood.2010.desc_fallback: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie w rzadkiej chwili kontemplacji."
 childhood.2010.a: "Kiedy będę tego potrzebował[Select_CString( ROOT.Char.IsFemale, 'a', '' )], oczekuję, że ty również będziesz tam dla mnie."
 childhood.2010.b: "To właśnie oznacza bycie opiekunem."
 childhood.2011.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ostatnio bardzo ciężko pracował[Select_CString( guardian.IsFemale, 'a', '' )] nad moją edukacją. Jestem [guardian.GetHerHim] za to wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale dał[Select_CString( guardian.IsFemale, 'a', '' )] mi też jasno do zrozumienia, że mam się odwdzięczyć w przyszłości za [guardian.GetHerHis] ciężką pracę, gdyż w taki sposób należy postępować. Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że ma rację."
 childhood.2011.tt: "To nieco podnosi poziom wykształcenia."
 childhood.2011.a: "W końcu jest mo[Select_CString( guardian.IsFemale, 'ją nauczycielką', 'im nauczycielem' )]."
 childhood.2100.t: "J jak język"
 childhood.2100.desc: "[Select_CString( educator.IsFemale, 'Moja opiekunka', 'Mój opiekun' )], [educator.GetTitledFirstName], dobrze mnie naucza. Czasem udaje mi się usłyszeć z [educator.GetHerHis] ust język [educator.GetCulture.GetLanguage.GetNameNoTooltip|l] – prawdopodobnie tym językiem mówi u siebie w domu.\n\nWprawdzie w naszych rozmowach dominuje język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l], ale stara się też nauczyć mnie trochę swojego ojczystego języka.\n\nNiełatwo jest zapamiętać dwa języki naraz… ale może warto podjąć ten wysiłek?"
 childhood.2100.a: "Skupię się i będę słuchać, może się nauczę?"
 childhood.2100.b_hash: "Nieee… wolę iść się pobawić!"
 learn_language_ongoing.2100.a.success: "Uczysz się języka, którym posługuje się [educator.GetFirstNameNoTooltip]"
 learn_language_ongoing.2100.a.success_parent: "[ward.Custom('GetDaughterSon')|U] uczy się języka!"
 learn_language_ongoing.2100.a.success_parent_desc: "[educator.GetFirstNameNoTooltip] jest dobr[Select_CString(educator.IsFemale, 'ą wychowawczynią', 'ym wychowawcą' )], a teraz [ward.GetFirstName] zna [language|El] [educator.GetCulture.GetLanguage.GetName|l]"
 learn_language_ongoing.2100.a.failure: "Nie zdołasz nauczyć się języka, którym posługuje się [educator.GetFirstNameNoTooltip]"
 childhood.2200.t: "Czy mówisz po mojemu?"
 childhood.2200.desc: "Gdy podążam za [Select_CString(educator.IsFemale, 'nią', 'nim' )], widzę, że [educator.GetNameNoTooltip] mówi w języku otaczającego mnie dworu, a ja ku swojemu zaskoczeniu zaczynam [Select_CString(educator.IsFemale, 'ją', 'go' )] rozumieć. Jeśli się postaram, mogę stać się biegł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w języku naszego dworu!"
 childhood.2200.a: "Mogę mówić tak jak dorośli!"
 childhood.2200.b: "To jest nudne. Wystarczy, że znam [ROOT.Char.GetCulture.GetLanguage.GetName|l]!"
 childhood.2300.t: "Języki w moim drzewie genealogicznym"
 childhood.2300.desc: "[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))|U] od czasu do czasu wtrąca tu i ówdzie obce słówko, dzięki czemu coraz lepiej rozumiem język [parent.GetCulture.GetLanguage.GetName|l]. Jeśli włożę w to trochę wysiłku, z pewnością uzyskam biegłość wystarczającą do tego, by rozmawiać z rodziną na nowy sposób!"
 childhood.2300.a: "Umiem mówić tak jak [parent.Custom('GetMamaPapa')]!"
 childhood.2300.b: "To jest nudne! Po co w ogóle mam znać [parent.GetCulture.GetLanguage.GetNameNoTooltip|l]!?"
 childhood.2300.a.success_parent_desc: "[ward.GetFirstName] poznał[Select_CString(ward.IsFemale, 'a', '' )] [language|El] [parent.GetCulture.GetLanguage.GetName|l] poprzez obserwację."
 childhood.2400.t: "Wiek rozsądku"
 childhood.2400.desc: "Edukowanie dziecka jest satysfakcjonujące, ale nie zawsze łatwe. Właśnie dzisiaj [questioning_ward.GetFirstName] chciał[Select_CString(questioning_ward.IsFemale, 'a', '' )] „zadać kilka prostych pytań na temat naszej wiary”, ale [questioning_ward.GetHerHis] pytania szybko przerodziły się w zaciekłe wątpliwości.\n\nCzy [questioning_ward.GetFirstNameNoTooltip] może #EMP kwestionować#! [ROOT.Char.GetFaith.GetNameNoTooltip|l]?"
 childhood.2400.a.neutral: "Pozwól, że rozwieję twoje wątpliwości."
 childhood.2400.a.zealous: "Wybiję ci te wątpliwości z głowy."
 childhood.2400.a.toast.succ: "[questioning_ward.GetTitledFirstName] [Select_CString( questioning_ward.IsFemale, 'przekonała', 'przekonał' )] się do twojej wiary"
 childhood.2400.a.toast.fail: "[questioning_ward.GetTitledFirstName] wciąż ma wątpliwości"
 childhood.2400.b: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName] lepiej udzieli odpowiedzi na te pytania."
 childhood.2400.b.toast.succ: "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] sprawił[Select_CString( realm_priest.IsFemale, 'a', '' )], że [questioning_ward.GetTitledFirstName] we wszystko wierzy"
 childhood.2400.b.toast.fail: "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] nie [Select_CString( realm_priest.IsFemale, 'mogła', 'mógł' )] sprawić, by [questioning_ward.GetTitledFirstName] uwierzył[Select_CString( questioning_ward.IsFemale, 'a', '' )]"
 childhood.2400.c: "#EMP Masz#! rację…"
 childhood.2400.d: "Źle zrobił[Select_CString(questioning_ward.IsFemale, 'aś', 'eś' )], mówiąc mi to, [questioning_ward.GetFirstNameNoTooltip]."
 childhood.2410.desc.intro: "Ja i [questioning_ward.GetFirstNameNoTooltip] wzdychamy głęboko. Gdy dzielimy się swoimi wątpliwościami, dystans między"
 childhood.2410.desc.parentchild: "[Select_CString( ROOT.Char.IsFemale, 'matką', 'ojcem' )] a [Select_CString( questioning_ward.IsFemale, 'córką', 'synem' )]"
 childhood.2410.desc.guardianward: "[Select_CString( ROOT.Char.IsFemale, 'opiekunką', 'opiekunem' )] a [Select_CString( questioning_ward.IsFemale, 'wychowanką', 'wychowankiem' )]"
 childhood.2410.desc.outro: "nieznacznie się zmniejsza."
 childhood.2410.a: "To będzie nasz sekret."
