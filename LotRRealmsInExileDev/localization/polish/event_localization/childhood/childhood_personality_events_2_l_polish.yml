l_polish:
 child_personality.7000.t: "Skradziona beczułka"
 child_personality.7000.desc: "– Zobacz, co mam, [child.GetFirstNameNoTooltip]! To beczułka, w której chlupie [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! Łatwo było ją zgarnąć, gdy kucharze nie patrzyli – mówi [other_child.GetFirstName] z lisim spojrzeniem w oczach.\n\n– Na co czekasz? Wypijmy ją, zanim wszyscy się zorientują, że znikła! – woła.\n\nTo kusząca propozycja… ale czy tak można?"
 child_personality.7000.a: "Daj ją tu – własnoręcznie odstawię ją na miejsce."
 child_personality.7000.b: "Jesteś [Select_CString( other_child.IsFemale, 'prawdziwą przyjaciółką', 'prawdziwym przyjacielem' )], [other_child.GetFirstNameNoTooltip]. Do dna!"
 child_personality.7000.c: "Och, ja podziękuję. Ale nie krępuj się, pij śmiało."
 child_personality.7001.t: "$child_personality.7000.t$"
 child_personality.7001.desc: "– Złapałem ich w spiżarni! – krzyczy ku mnie bardzo zirytowany kucharz, wlokąc za sobą dwójkę dzieci. To [child.GetFirstName], moje dziecko, oraz [other_child.GetFirstName].\n\n"
 child_personality.diligent.desc: "– [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U]! #EMP Cała#! beczułka! [other_child.GetFirstNameNoTooltip] to złodziejski bachor! To drugie dziecko, [child.GetFirstNameNoTooltip], chciało odstawić ją z powrotem, zanim się zorientuję, ale miało pecha! – mówi ze złością.\n\nWygląda na to, że wychowuję niezłe ziółko. Ale przynajmniej ma dobre serce!"
 child_personality.gregarious.desc: "– [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U]! #EMP Cała#! beczułka, skradziona i w większości wypita! Proszę spojrzeć, dzieci upite jak bąki! Ledwie stoją na nogach… – mówi ze złością.\n\nWygląda na to, że moja latorośl łatwo ulega naciskom rówieśników, ale przynajmniej [child.GetSheHe] i [other_child.GetFirstNameNoTooltip] wydają się znać jak łyse konie."
 child_personality.temperate.desc: "– [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U]! #EMP Cała#! beczułka skradziona, a [child.GetFirstNameNoTooltip] po prostu siedzi i patrzy, jak [other_child.GetFirstNameNoTooltip] pije niemal na umór! – mówi ze złością.\n\nWygląda na to, że moja latorośl chciała chronić drugie dziecko, stojąc na straży i powstrzymując się od jakiegokolwiek picia."
 child_personality.7001.diligent: "Zupełnie [Select_CString( child.IsFemale, 'sama', 'sam' )]? To bardzo skrzętne z twojej strony, dobr[Select_CString(child.IsFemale, 'a dziewczynka', 'y chłopiec' )]!"
 child_personality.7001.gregarious: "Ha! Naprawdę dobrze się bawił[Select_CString(child.IsFemale, 'aś', 'eś' )], co nie?!"
 child_personality.7001.temperate: "Bardzo dobrze, że powstrzymał[Select_CString(child.IsFemale, 'aś', 'eś' )] się od picia."
 child_personality.7001.change.diligent: "Uważam, że ktoś tu potrzebuje lekcji odpowiedzialności osobistej."
 child_personality.7001.change.gregarious: "Teraz posłuchajcie, picie jest kluczem do #EMP radości#! i #EMP zabawy#!!"
 child_personality.7001.change.temperate: "Od teraz trzymaj się z dala od gorzały. Rozumiesz?"
 spoilsport_opinion: "Zepsuto dobrą zabawę"
 child_personality.7010.t: "Kazanie"
 child_personality.7010.desc: "„Dzieci, słuchajcie uważnie. Dziś opowiem wam, czym jest [ROOT.Char.GetFaith.PositiveAfterLife] oraz [ROOT.Char.GetFaith.NegativeAfterLife], a także kim jest [ROOT.Char.GetFaith.HighGodName], a nawet [ROOT.Char.GetFaith.DevilHerselfHimself|l] #EMP [ROOT.Char.GetFaith.DevilName]#!!” – ogłasza żywo [sermon_priest.GetFirstName] z zapałem płonącym w oczach.\n\nJa oraz inne dzieci jesteśmy oczarowani tym, co wygłasza [sermon_priest.GetFirstNameNoTooltip]. Kto by pomyślał, że [ROOT.Char.GetFaith.ReligiousText] to takie #EMP fascynujące#! pismo!\n\n[sermon_priest.GetFirstNameNoTooltip] musi usłyszeć moje przemyślenia po kazaniu."
 child_personality.7010.a: "„Moja wiara wobec [ROOT.Char.GetFaith.HighGodNamePossessive] #EMP nigdy#! nie osłabnie, [sermon_priest.GetFirstNameNoTooltip]!”"
 child_personality.7010.b: "„O co chodziło z tym #EMP »boskim prawem [Select_CString( ROOT.Char.IsFemale, 'królowych', 'królów' )]«#!?”"
 child_personality.7010.c: "„[Select_CString( EqualTo_string( ROOT.Char.GetFaith.DevilSheHe, 'ona' ), 'Ta', 'Ten' )] »[ROOT.Char.GetFaith.DevilName]« wydaje się #EMP [Select_CString( EqualTo_string( ROOT.Char.GetFaith.DevilSheHe, 'ona' ), 'ambitna', 'ambitny' )]!#!”"
 child_personality.7011.t: "$child_personality.7010.t$"
 child_personality.7011.desc: "Dziś [sermon_priest.GetFirstName] wygłasza płomienne kazanie dla wszystkich dzieci z dworu. Są one wyraźnie oczarowane, gdy [sermon_priest.GetFaith.ReligiousText] i święte słowa rozbrzmiewają wokół czytane głosem donośnym i gorliwym.\n\n[child.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], "
 child_personality.zealous.desc: "[Select_CString( child.IsFemale, 'zdawała', 'zdawał' )] się brać to sobie do serca, może trochę aż #EMP za#! bardzo. Od tamtej pory godzinami [Select_CString( child.IsFemale, 'zaczepiała służbę i zwracała', 'zaczepiał służbę i zwracał' )] im uwagę, jak mogą bardziej oddać się wierze jako [child.GetFaith.GetAdherentNamePlural|l]…"
 child_personality.ambitious.desc: "wydaje się [Select_CString( child.IsFemale, 'przekonana, że przyszła', 'przekonany, że przyszedł' )] na ten świat dla wielkich czynów, a [child.GetFaith.HighGodName] wspiera [Select_CString( child.IsFemale, 'ją', 'go' )] bezgranicznie."
 child_personality.sadistic.desc: "bez przerwy powtarza, jak bardzo podobały [child.GetHerHim] się fragmenty dotyczące [child.GetFaith.DevilNamePossessive], i jak bardzo jest [child.GetFaith.DevilSheHe] kimś, kogo ideały będzie starać się naśladować…"
 child_personality.7011.zealous: "Silna wiara będzie ci dobrze służyć, [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]."
 child_personality.7011.ambitious: "Zgadza się, nigdy nie zapominaj, że czuwa nad tobą opatrzność!"
 child_personality.7011.sadistic: "Mów co chcesz, lecz brak skrupułów wyjdzie [child.GetHerHim] na dobre."
 child_personality.7011.change.zealous: "Nie ma nic ważniejszego niż twoja #EMP wiara#!, moje drogie dziecko."
 child_personality.7011.change.ambitious: "Wiara to #EMP nic innego jak użyteczne narzędzie!#!"
 child_personality.7011.change.sadistic: "Dziecko, ten świat jest pełny mroku i okropności. Zabij lub zostań [Select_CString( child.IsFemale, 'zabita', 'zabity' )]."
 clever_child_opinion: "Mądre dziecko"
 delightfully_devilish_opinion: "Rozkoszny diabełek"
 worried_opinion: "Martwi się"
 child_personality.7020.t: "Pobicie"
 child_personality.7020.desc: "– Co za [child.Custom('InsultNoun')]! Mały, głupi bachor! Dlaczego zawsze musisz wchodzić mi w drogę?! Już ja nauczę cię manier… – wykrzykuje [evil_person.GetFirstName] i sięga po pałkę leżącą obok.\n\nZnów robię coś źle, a przecież moim zamiarem było tylko zobaczyć, czym [evil_person.GetSheHe] się zajmuje! A teraz zbliża się do mnie z uniesioną pałką! Pomocy!\n\n– Jeśli piśniesz komukolwiek choćby słówko o tym, co ci teraz zrobię, dopilnuję, aby twoje życie szybko dobiegło końca! – [evil_person.GetFirstNameNoTooltip] szczerzy zęby w złowrogim grymasie."
 child_personality.7020.a: "Ja… jak ludzie mogą być tak okrutni…"
 child_personality.7020.b: "Co jeśli jest więcej takich jak [evil_person.GetSheHe]?! Muszę #EMP zawsze#! mieć się na baczności…!"
 child_personality.7020.c: "Proszę! Nie rób mi krzywdy, zrobię wszystko!"
 child_personality.7021.t: "$child_personality.7020.t$"
 child_personality.7021.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|U]! [child.GetFirstName]! Co się stało?! Same siniaki! Czemu nie chcesz mi powiedzieć, kto ci to zrobił? Jakieś starsze dziecko? A może któryś szlachcic doprowadzony do szału?\n\n"
 child_personality.shy.desc: "Teraz już zupełnie [Select_CString( child.IsFemale, 'zamknęła', 'zamknął' )] się w sobie i ucieka na widok ludzi… [Select_CString( child.IsFemale, 'Biedne dziewczę', 'Biedny chłopiec' )]…"
 child_personality.paranoid.desc: "Wydaje się, że nawet migoczące cienie sprawiają, że skacze ze strachu. Może [Select_CString(child.IsFemale, 'te biedne dziewczę', 'ten biedny chłopiec' )] widzi w nich swojego napastnika? Zawsze ogląda się przez ramię, pozostając czujn[Select_CString(child.IsFemale, 'ą', 'ym' )]…"
 child_personality.craven.desc: "Jeśli na podłogę spadnie choćby broszka, [child.GetFirstNameNoTooltip] natychmiast dla swojego bezpieczeństwa chowa się do pustej szafy. [Select_CString( child.IsFemale, 'Te biedne dziewczę', 'Ten biedny chłopiec' )] wydaje się żyć w ciągłym strachu…"
 child_personality.7021.shy: "Drog[Select_CString(child.IsFemale, 'e dziewczę', 'i chłopcze' )], nie musisz z nikim rozmawiać, jeśli nie chcesz…"
 child_personality.7021.paranoid: "Bądź czujn[Select_CString(child.IsFemale, 'a, dziewczyno', 'y, chłopcze' )]. Nie dawaj im kolejnej okazji."
 child_personality.7021.craven: "Uciekaj, chowaj się i nigdy nie dawaj wrogom szansy na zrobienie ci krzywdy."
 child_personality.7021.change.shy: "Unikaj ludzi, a będziesz bezpieczn[Select_CString(child.IsFemale, 'a', 'y' )]…"
 child_personality.7021.change.paranoid: "Wrogowie są #EMP wszędzie#!. Musisz się tego nauczyć."
 child_personality.7021.change.craven: "Trzeba było uciekać, dziecko!"
 child_personality.7030.t: "Tylko kuchnia i ty"
 child_personality.7030.desc: "Nareszcie, mam #EMP całą#! kuchnię tylko dla siebie!\n\n[cook.GetFirstName], [Select_CString( cook.IsFemale, 'ta naiwna kucharka, jest przekonana', 'ten naiwny kucharz, jest przekonany' )], że będę myć gary i, usłyszawszy ode mnie tę obietnicę, [Select_CString( cook.IsFemale, 'poszła', 'poszedł' )] po [ROOT.Char.Custom('GetLivestockFowlIndef')] na dzisiejszą kolację, zostawiając kuchnię #EMP rozkosznie#! niestrzeżoną.\n\nJest tu miód i [child.Custom('FavoriteTreatDemand')], i dżem, i [child.Custom('GetExpensiveDessert')], i jabłka, i… i… #EMP I ZARAZ NIE WYTRZYMAM!#!\n\nPora…"
 child_personality.7030.a: "…skosztować wszystkiego po trochu, a później zdrzemnąć się na worku z mąką!"
 child_personality.7030.b: "…zjeść tyle, ile zmieszczę. Nie zostawię ani okruszka!"
 child_personality.7030.c: "…umyć garnki, oczywiście!"
 child_personality.7031.t: "$child_personality.7030.t$"
 child_personality.7031.desc: "– Pozdrowienia, wasza miłość! – woła [cook.GetFirstName], jedna z osób pracujących w kuchni. – [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|U] waszej miłości, [child.GetFirstName], jest tu ze mną. Obiecało wyszorować garnki w kuchni, widzicie…\n\nBierze głęboki wdech.\n\n"
 child_personality.lazy.desc: "„…ale oskubał[Select_CString(child.IsFemale, 'a', '' )] całe jedzenie jak mały szczur, a potem zasn[Select_CString(child.IsFemale, 'ęła', 'ał' )] na worku z mąką! Należy [child.GetHerHim] się lanie, ale zostawię [Select_CString(child.IsFemale, 'ją', 'go' )] wam, żebyście zrobili, co uważacie za stosowne!”\n\nTo dziecko jest tak bez motywacji i ospałe, że można je pomylić z trupem!"
 child_personality.gluttonous.desc: "„…ale [Select_CString( child.IsFemale, 'pożarła każdą słodkość, jaką zdołała', 'pożarł każdą słodkość, jaką zdołał' )] znaleźć. Jak mała świnka! Jest [Select_CString( child.IsFemale, 'cała spocona i czerwona', 'cały spocony i czerwony' )] na twarzy od samego wysiłku podczas jedzenia…”\n\n[child.GetFirstNameNoTooltip] nigdy nie [Select_CString( child.IsFemale, 'mogła', 'mógł' )] się powstrzymać od słodkich rzeczy, ale to mogło zajść trochę za daleko…"
 child_personality.compassionate.desc: "„…i rzeczywiście [Select_CString( child.IsFemale, 'wyczyściła każdy garnek! Wyszorowała', 'wyczyścił każdy garnek! Wyszorował' )] nawet sagan z własnej inicjatywy! Macie naprawdę [Select_CString( child.IsFemale, 'urocze dziewczę', 'uroczego chłopca' )]”.\n\nTo zaprawdę bardzo altruistyczne podejście, ale czy [child.GetFirstNameNoTooltip] naprawdę może pozwalać sobie na coś takiego, biorąc pod uwagę [child.GetHerHis] pozycję…?"
 child_personality.7031.lazy: "Dobrze, nigdy nie marnuj energii, gdy nie musisz!"
 child_personality.7031.gluttonous: "Pamiętaj, że nikt nie ma prawa mówić ci, co możesz, a czego nie możesz jeść."
 child_personality.7031.compassionate: "Cóż za wspaniały uczynek! Daleko zajdziesz w życiu."
 child_personality.7031.change.lazy: "Nie marnuj swojej energii na takich ludzi, [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]."
 child_personality.7031.change.gluttonous: "Powin[Select_CString(child.IsFemale, 'naś była', 'ieneś był' )] zjeść wszystkie słodycze, to #EMP twoje prawo.#!"
 child_personality.7031.change.compassionate: "[cook.GetFirstNameNoTooltip] zasługuje na lepsze traktowanie z twojej strony!"
 lazy_child_opinion: "Leniwe dziecko"
 little_pig_opinion: "Mała świnka"
 sweet_child_opinion: "Urocze dziecko"
 thankful_opinion: "Okazuje wdzięczność"
 child_personality.7040.t: "Schowaj się i podglądaj"
 child_personality.7040.desc: "Szafa w pokojach dla służby to #EMP najlepsza#! kryjówka. Jestem geniuszem gry w chowanego! Gdy zerkam przez małą szczelinę między drzwiami, widzę jak [lover_1.GetFirstName] i [lover_2.GetFirstName] nagle wpadają do pomieszczenia.\n\n„Och, ty [Select_CString( lover_2.IsFemale, 'moja', 'mój' )] [lover_2.Custom('RomanticComplimentAdjective')] [lover_2.Custom('RomanticComplimentNoun')], nie mogę #EMP się doczekać#!, by zedrzeć z ciebie te ubrania!” – [lover_1.GetFirstNameNoTooltip] stęka namiętnie, a [lover_1.GetHerHis] dłonie łapczywie obmacują ciało [lover_1.GetHerHis] [Select_CString( lover_2.IsFemale, 'towarzyszki', 'towarzysza' )].\n\n„Weź mnie, weź mnie teraz, [lover_1.Custom('RaunchyComplimentNoun')]!” – [lover_2.GetFirstNameNoTooltip] jęczy głośno i rzuca się na łóżko.\n\n "
 child_personality.7040.desc_motherfather: "Mama? Tata? C-co oni #EMP robią?!#! "
 child_personality.7040.desc_father: "T-tato? Co ty #EMP robisz?!#!"
 child_personality.7040.desc_mother: "M-mamo? Co ty #EMP robisz?!#!"
 child_personality.7040.desc_default: "Co oni… Och… #EMP Nie#! [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] tego widzieć!"
 child_personality.7040.a.crush_version: "[child_crush_target.GetFirstNameNoTooltip] jest… #EMP [Select_CString( child_crush_target.IsFemale, 'piękna', 'piękny' )]#! niczym [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7040.a: "To jest #EMP O WIELE#! ciekawsze niż gra w chowanego!"
 child_personality.7040.b: "Moje biedne, niewinne oczy. Przestańcie! #EMP Przestańcie!#!"
 child_personality.7041.t: "$child_personality.7040.t$"
 child_personality.7041.desc: "Co do diaska [child.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], robi niby w szafie w pomieszczeniach dla służby? Naprawdę gra w chowanego, tak jak twierdzi?\n\n"
 child_personality.lustful.desc: "Teraz wygląda jak ciołek: uśmiecha się głupio, rumieni się na twarzy, ślini się i ledwo dociera do [Select_CString( child.IsFemale, 'niej', 'niego' )] to, co mówię…\n\nO nie… Chyba wiem, co się stało. Musiał[Select_CString( child.IsFemale, 'a', '' )] ujrzeć, jak [ROOT.Char.Custom('lowly_servant_type')] zabaw… ekhem… razem ze [Select_CString( ROOT.Char.IsFemale, 'swoim partnerem', 'swoją partnerką' )] #EMP skubią [ROOT.Char.Custom('GetLivestockFowlIndef')]#!. [child.GetFirstName] niewątpliwie [Select_CString( child.IsFemale, 'miała', 'miał' )] pożądanie w swoich oczach."
 child_personality.chaste.desc: "Teraz wygląda, jakby [Select_CString( child.IsFemale, 'zobaczyła', 'zobaczył' )] ducha: trzęsie się, oczy ma szeroko otwarte, wpatruję się nieobecnie w ścianę…\n\nO nie… Chyba wiem, co się stało. Musiał[Select_CString( child.IsFemale, 'a', '' )] ujrzeć, jak [ROOT.Char.Custom('lowly_servant_type')] zabaw… ekhem… razem ze [Select_CString( ROOT.Char.IsFemale, 'swoim partnerem', 'swoją partnerką' )] #EMP skubią [ROOT.Char.Custom('GetLivestockFowlIndef')]#!.\n\n[Select_CString( child.IsFemale, 'Biedne dziewczę wygląda na zszokowaną', 'Biedny chłopiec wygląda na zszokowanego' )]. Nie zdziwię się, jeśli w przyszłości będzie mieć problemy z zawiązaniem bliskiej relacji z drugą osobą."
 child_personality.7041.lustful: "[Select_CString( child.IsFemale, 'Ty mała smarkulo', 'Ty mały gnojku' )]! Wstrzymaj się do czasu, aż dorośniesz!"
 child_personality.7041.chaste: "Bycie blisko innych nie bardziej niż to konieczne, wyjdzie [child.GetHerHim] na dobre."
 child_personality.7041.change.lustful: "Nie turbuj się, [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]! Gdy dorośniesz, zrozumiesz!"
 child_personality.7041.change.chaste: "Opanuj się! Takie zachowanie nie przystoi [Select_CString( child.IsFemale, 'pani', 'panu' )]!"
 child_personality.7050.t: "Lekcja o zyskach"
 child_personality.7050.desc: "„Bez podatków, skarbiec władcy szybko świeciłby pustkami. Na szczęście lojalni wasale zawsze z chęcią zapłacą swojemu panu” – rzecze [Select_CString( teacher.IsFemale, 'moja nauczycielka', 'mój nauczyciel' )], [teacher.GetFirstName], i [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n„Dlatego też kluczowe jest, aby poddani byli zadowoleni z twoich rządów. Podatki nie powinny być ani za wysokie, ani za niskie, bowiem mogą uznać cię za [Select_CString( ROOT.Char.IsFemale, 'nierozważną', 'nierozważnego' )]” – [teacher.GetFirstNameNoTooltip] kontynuuje, przewracając stronę.\n\n„Zarówno [Select_CString( ROOT.Char.IsFemale, 'największa', 'największy' )] [ROOT.Char.GetTitleTierName|l], jak i [ROOT.Char.Custom('lowly_servant_type')] – każdy odgrywa swoją rolę” – powiada i zamyka księgę. „Ta lekcja dobiegła końca, możesz iść”."
 child_personality.7050.a: "Bez sprawiedliwości państwo upadnie!"
 child_personality.7050.b: "Bzdura! Gdy ja będę rządzić, podatki będą #EMP wysokie#! i #EMP liczne!#!"
 child_personality.7050.c: " Gdzie złote drwa rąbią, tam chłopów cierpienie trwa…"
 child_personality.7051.t: "$child_personality.7050.t$"
 child_personality.7051.desc: "[child.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))],"
 child_personality.7051.desc_1: "właśnie [Select_CString( child.IsFemale, 'skończyła', 'skończył' )] jedną z moich lekcji"
 child_personality.7051.desc_2: "właśnie [Select_CString( child.IsFemale, 'skończyła', 'skończył' )] jedną z lekcji, którą [Select_CString( teacher.IsFemale, 'prowadziła', 'prowadził' )] [teacher.GetFirstName]"
 child_personality.7051.desc_fin: "– o zarządzaniu skarbcem i znajdującym się w nim złotem.\n\n"
 child_personality.just.desc: "Wygląda na to, że [child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'wzięła sobie tę naukę do serca, przez co wzmocniła', 'wziął sobie tę naukę do serca, przez co wzmocnił' )] własne poczucie sprawiedliwości.\n\nA teraz bez przerwy wspomina o tym, jak każdy – „zarówno [Select_CString( ROOT.Char.IsFemale, 'największa', 'największy' )] [ROOT.Char.GetTitleTierName|l], jak i [ROOT.Char.Custom('lowly_servant_type')]” – odgrywa swoją rolę w gospodarce państwa."
 child_personality.greedy.desc: "Ale wygląda na to, że tylko fragmenty mówiące o #EMP złocie#! zapadły [child.GetHerHim] w pamięci…\n\nTeraz pobiera drobne podatki od wszystkich sług, których napotka, przez co gremialnie popadają w poirytowanie."
 child_personality.callous.desc: "Wydaje się, że [child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'wzięła', 'wziął' )] sobie udzieloną lekcję… poniekąd… do serca.\n\nChoć rozumie istotę niższych warstw społecznych, to jednocześnie upiera się, że „jeśli chłop przestaje płacić podatki, nie ma z niego żadnego pożytku i należy się go pozbyć”. To bardzo bezduszne spojrzenie na ludzkie życie…"
 child_personality.7051.just: "Silne poczucie sprawiedliwości sprawi, że ludzie będą cię szanować!"
 child_personality.7051.greedy: "Zgadza się. Nie ma nic ważniejszego od #EMP złota!#!"
 child_personality.7051.callous: "Dobrze. Nie pozwól, by jakieś zbędne #EMP uczucia#! cię powstrzymywały."
 child_personality.7051.change.just: "Niczego sobie nie [Select_CString( child.IsFemale, 'przyswoiłaś', 'przyswoiłeś' )]?! Ta lekcja była o #EMP sprawiedliwości!#!"
 child_personality.7051.change.greedy: "…Bu, ha, ha, ha! Nie, [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]. To, co musisz zrobić, to #EMP wysysać ich do cna!#!"
 child_personality.7051.change.callous: "Emocje rodzą słabość. Naucz się je tłumić, dziecko."
 child_personality.7060.t: "[child.GetFaith.ReligiousText] i tajemnice"
 child_personality.7060.desc: "– Spójrz na tę stronę, [child.GetFirstNameNoTooltip]! Myślę, że to [child.GetFaith.random_GoodGodNames] jest na niej tematem przewodnim. Jakie to ciekawe! – mówi [other_child.GetFirstName], trzymając przed sobą leżący na podłodze tekst znany jako [child.GetFaith.ReligiousText].\n\n– Jest tyle rzeczy, o których nie wiemy. Tyle informacji, które możemy poznać! Tak wiele tajemnic, tak wiele wiedzy… Spróbujmy posiąść jeszcze trochę więcej prawd! Wyobraźmy sobie, czym możemy się stać! – wyraża swoje przekonanie [other_child.GetFirstNameNoTooltip], zmierzając powoli wzrokiem ku górze."
 child_personality.7060.a: "Jest tyle mądrości w tym piśmie!"
 child_personality.7060.b: "Ble! Spójrz, oto #EMP [child.Custom('child_favorite_toy')]#!. Może tym się pobawisz?"
 child_personality.7060.c: "Och, cieszę się z tego, co już wiem."
 child_personality.7061.t: "$child_personality.7060.t$"
 child_personality.7061.desc: "Dwójka przyjaciół, [child.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], oraz [other_child.GetFirstName], biorą z gabinetu egzemplarz świętego tekstu znanego jako [child.GetFaith.ReligiousText] i przenoszą go do pokoju zabaw…\n\n"
 child_personality.humble.desc: "Godzinami [Select_CString( And( child.IsFemale, other_child.IsFemale), 'próbowały', 'próbowali' )] zrozumieć treść pisma, dyskutując o tym, jakie znaczenie ma [child.GetFaith.random_GoodGodNames] oraz o wielu innych tajemnicach boskości.\n\nZdaje się, że [child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'nabrała', 'nabrał' )] głębokiego szacunku do słów wiary, jakie głosi [child.GetFaith.GetName|l]."
 child_personality.cynical.desc: "…I zupełnie [Select_CString( And( child.IsFemale, other_child.IsFemale), 'zniszczyły', 'zniszczyli' )] pismo! Podarte strony, ślady stóp na okładce… brak jakiegokolwiek szacunku!\n\nZdaje się, że [Select_CString( child.IsFemale, 'mała', 'mały' )] [child.GetFirstNameNoTooltip] nie przejmuje się słowem boskim…"
 child_personality.content.desc: "[child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'próbowała', 'próbował' )] zrozumieć treść, lecz szybko [Select_CString( child.IsFemale, 'uświadomiła', 'uświadomił' )] sobie, że najlepszy użytek ze słów w piśmie zrobią [child.GetFaith.PriestNeuterPlural|l].\n\nWydaje się całkowicie zadowalać tym, że nie jest obecnie w stanie pojąć głębszego sensu księgi…"
 child_personality.7061.humble: "Dobrze robisz, podchodząc z czcią do świętych słów."
 child_personality.7061.cynical: "Ha! To i tak tylko stek bzdur."
 child_personality.7061.content: "Zadowalaj się w niewiedzy."
 child_personality.7061.change.humble: "Okazuj szacunek! W tych słowach zawarta jest #EMP mądrość#! i #EMP głęboki sens!#!"
 child_personality.7061.change.cynical: "To wszystko bajdy, [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]. Zignoruj to."
 child_personality.7061.change.content: "Bądź [Select_CString( child.IsFemale, 'zadowolona z tego, co już wiesz, a będziesz szczęśliwa', 'zadowolony z tego, co już wiesz, a będziesz szczęśliwy' )]."
 child_personality.7070.t: "Krew i plwocina"
 child_personality.7070.desc: "Ach, [child.Custom('GetExpensiveMeal')], moje #EMP ulubione danie!#!. Kiedy już mam wziąć kęs, moją radość nagle przerywa [other_child.GetFirstName]. Czego [other_child.GetSheHe] chce?\n\n– O proszę, toż to #EMP [child.Custom('InsultNoun')]!#! Co jesz? Wygląda obrzydliwie… Pozwól mi #EMP dodać do tego trochę przyprawy!#! – woła [other_child.GetFirstNameNoTooltip], podchodząc bliżej do mego talerza.\n\n#flatulence *Tfu!*#! Obrzydliwa plwocina ląduje prosto w moim posiłku.\n\n– Proszę bardzo, teraz będzie dużo smaczniejsze! Ha, ha, ha! – śmieje się i szczerzy."
 child_personality.7070.a: "Co za [other_child.Custom('InsultNoun')] z ciebie! Miarka się przebrała!"
 child_personality.7070.b: "Od teraz będę potajemnie pluć do [other_child.GetHerHis] posiłków… #EMP bon appétit.#!"
 child_personality.7070.c: "Uśmiechnij się i znieś to."
 child_personality.7070.c.flavor: "Zniosę te drwiny z godnością."
 child_personality.7071.t: "$child_personality.7070.t$"
 child_personality.7071.desc: "Kilka nocy temu, podczas kolacji, [child.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], staje się ofiarą obrzydliwej prowokacji, gdy [other_child.GetFirstName] pluje [child.Custom('PL_mu_jej')] w talerz.\n\n"
 child_personality.vengeful.desc: "– Jesteś [other_child.Custom('InsultNoun')]! – krzyczy [child.GetFirstNameNoTooltip].\n\n– A ty to [child.Custom('InsultNoun')]! – odwrzaskuje [other_child.GetFirstNameNoTooltip].\n\n[child.GetFirstNameNoTooltip] i [other_child.GetFirstNameNoTooltip] dokuczają sobie każdego dnia! Nie ma minuty, w której nie planują zemsty na sobie nawzajem…"
 child_personality.deceitful.desc: "Jeden z kucharzy zauważył, jak [child.GetFirstNameNoTooltip] w ramach zemsty dyskretnie pluje do jedzenia dziecka, którym jest [other_child.GetFirstNameNoTooltip]! To wyjaśnia, dlaczego [other_child.GetFirstNameNoTooltip] podczas posiłku wygląda nieco… #EMP zielono#!. [child.GetFirstNameNoTooltip] zapewne pluje do [other_child.Custom('PL_jego_jej')] jedzenia od kilku dni. A to nicpoń…"
 child_personality.calm.desc: "Wygląda na to, że [child.GetFirstNameNoTooltip] chce zanudzić dokuczające jej dziecko, którym jest [other_child.GetFirstNameNoTooltip], nie reagując na [other_child.Custom('PL_jego_jej')] zaczepki. Nie ważne, ile razy [other_child.GetFirstNameNoTooltip] wyprowadzi cios lub użyje słowa „[child.Custom('InsultNoun')]”…"
 child_personality.7071.vengeful: "Dostaniesz swoją zemstę, w swoim czasie."
 child_personality.7071.deceitful: "Właśnie na to zasługuje [other_child.GetFirstNameNoTooltip]!"
 child_personality.7071.calm: "Zignoruj [Select_CString( other_child.IsFemale, 'ją', 'go' )]. [other_child.GetFirstNameNoTooltip] w końcu się tym znudzi."
 child_personality.7071.change.vengeful: "Nie bądź tak[Select_CString(child.IsFemale, 'a pokorna', 'i pokorny' )]! #EMP Zemścij się!#!"
 child_personality.7071.change.deceitful: "Zemsta to danie, które najlepiej podawać… #EMP z drugiej ręki.#!"
 child_personality.7071.change.calm: "Po prostu nadstaw drugi policzek, [Select_CString( child.IsFemale, 'moje dziewczę', 'mój chłopcze' )]."
 child_personality.7080.t: "Lekcja dobroczynności"
 child_personality.7080.desc_1: "„Spójrz na tych biednych i uciśnionych, [child.GetFirstNameNoTooltip]. Jest ich wielu, a niektórzy są naprawdę w potrzebie. Inni zaś to zwykli szarlatani szukający jałmużny”."
 child_personality.7080.desc_name_1: "[teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2: "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2: "wyjaśnia, wyciągając małą sakiewkę ze złotem.\n\n„Kto spośród nich najbardziej zasługuje na nasze dzisiejsze miłosierdzie, [Select_CString( child.IsFemale, 'moje drogie dziewczę', 'mój drogi chłopcze' )]?” – mówi i wręcza mi sakiewkę.\n\nZdaje się, że [teacher.GetFirstNameNoTooltip] chce, abym to ja przekazał[Select_CString( child.IsFemale, 'a', '' )] złoto tym, którzy najbardziej go potrzebują…"
 child_personality.7080.a: "Oni wszyscy zasługują na pomoc! Mamy więcej złota, prawda?"
 child_personality.7080.b: "[Select_CString( ROOT.Char.IsFemale, 'Ta', 'Ten' )] [ROOT.Char.Custom('lowly_servant_type')]! Nie… Ten chłop tutaj! Chwila, a może…"
 child_personality.7080.c: "Nikt z nich. Każdy z nich jest podejrzaną szumowiną!"
 child_personality.7081.t: "$child_personality.7080.t$"
 child_personality.7081.desc: "[child.GetFirstNameNoTooltip], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], zostaje dziś przeprowadzone na targ przez osobę znaną jako [teacher.GetTitledFirstName]. Ma rozdawać jałmużnę biednym i potrzebującym, aby nauczyć się nieco o miłosierdziu i współczuciu dla mniej zamożnych.\n\n"
 child_personality.generous.desc: "„[Select_CString( child.IsFemale, 'Ta', 'Ten' )] [child.Custom('ComplimentAdjective')] [Select_CString( child.IsFemale, 'dzieweczka dała', 'chłopiec dał' )] coś każdemu” – mówi [teacher.GetFirstNameNoTooltip]. „A gdy w sakiewce została tylko nicość, [Select_CString( child.IsFemale, 'zaczęła', 'zaczął' )] upierać się, by pójść po następną. To bardzo hojne, może nawet zbyt bardzo”.\n\nZdaje się, że [Select_CString( child.IsFemale, 'mała', 'mały' )] [child.GetFirstNameNoTooltip] jest wielce [Select_CString( child.IsFemale, 'dobroduszna', 'dobroduszny' )]."
 child_personality.fickle.desc: "– To roztrzepane dziecko nie mogło się zdecydować, komu podarować złoto – mówi [teacher.GetFirstNameNoTooltip], odczuwając wyraźną irytację. – Ostatecznie pierwszą monetę otrzymuje [ROOT.Char.Custom('lowly_servant_type')] o jednej nodze, drugą dostaje ślepy łobuz, za trzecią dzieciak kupuje jedzenie ([child.Custom('FavoriteTreatDemand')] to jego wybór), czwartą, ze wszystkich ludzi, daje #EMP mnie#!, a ostatnią gubi w rowie.\n\nWygląda na to, że [child.GetFirstNameNoTooltip] ma problemy z podejmowaniem decyzji…"
 child_personality.arrogant.desc: "„To dziecko nie chciało dać ani jednej monety #EMP komukolwiek!#!” – huczy [teacher.GetFirstNameNoTooltip]. „Każdy, kto przyszedł był »niegodny« [child.GetHerHis] złota… i ostatecznie wszystko zatrzymał[Select_CString( child.IsFemale, 'a', '' )] dla siebie”.\n\n[child.GetFirstNameNoTooltip] wydaje się mieć skłonność do egoizmu…."
 child_personality.7081.generous: "Naszą powinnością jest dawać tyle, ile jesteśmy w stanie!"
 child_personality.7081.fickle: "Po co obierać jedną ścieżkę, skoro można #EMP wszystkie?#!"
 child_personality.7081.arrogant: "To prawda [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]. Jesteś #EMP lepsz[Select_CString( child.IsFemale, 'a', 'y' )]#! od nich."
 child_personality.7081.change.generous: "Nie, #EMP musisz#! dbać o biednych!"
 child_personality.7081.change.fickle: "Zawsze musisz rozważać swoje wybory. Ostrożnie. Nieustannie."
 child_personality.7081.change.arrogant: "Phi! Ci żebracy są poniżej twojej godności!"
 child_personality.7090.t: "Niuanse dyplomacji"
 child_personality.7090.desc: "„Czasami wasale pozwalają sobie na zbyt wiele” – mówi [Select_CString( teacher.IsFemale, 'moja nauczycielka', 'mój nauczyciel' )], [teacher.GetFirstName]. „Okazując łaskę, wzmacniasz z nimi więzi”.\n\n„Czasami trzeba zaufać poddanym, nawet o wątpliwej reputacji, gdyż żaden człowiek nie podała wszystkiemu sam” – peroruje dalej.\n\n„Ważne jest, aby dać im czas na naprawę ich błędów” – mówi [teacher.GetFirstNameNoTooltip], zwijając pergamin.\n\n„Zatem, czego dziś się nauczył[Select_CString( child.IsFemale, 'a', 'e' )]ś?” – pyta [Select_CString( teacher.IsFemale, 'nauczycielka', 'nauczyciel' )], patrząc na mnie uważnie."
 child_personality.7090.a: "Każdy popełnia błędy. Nie mnie jest ich osądzać."
 child_personality.7090.b: "Takie zaufanie w poddanych jest bardzo ważne!"
 child_personality.7090.c: "Cierpliwości. Wszystko wymaga czasu."
 child_personality.7091.t: "$child_personality.7090.t$"
 child_personality.7091.desc: "Dziś [child.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], poznaje sposoby radzenia sobie z wasalami. To lekcja trudna, lecz konieczna. Choć [teacher.GetFirstName] zna się na rzeczy, to nie ma pewności, że zastosowane metody sprawią, że [child.GetFirstNameNoTooltip] przyswoi sobie te nauki…\n\n"
 child_personality.forgiving.desc: "„Każdy popełnia błędy!” – krzyczy [child.GetFirstNameNoTooltip]. „Kiedy będę rządzić, będę [Select_CString( child.IsFemale, 'wybaczała i pozwalała', 'wybaczał i pozwalał' )] żyć – tak, aby mój lud mógł prosperować!”\n\nMoże [Select_CString( child.IsFemale, 'taka władczyni byłaby zbyt wyrozumiała', 'taki władca byłby zbyt wyrozumiały' )]…?"
 child_personality.trusting.desc: "„Wszyscy moi poddani życzą mi tylko dobrze!” – krzyczy [child.GetFirstNameNoTooltip]. „Jestem [Select_CString( child.IsFemale, 'gotowa', 'gotów' )] całkowicie im zaufać i wspólnie uczynić ten kraj lepszym!”\n\nOj, ty moje słodkie, naiwne dziecko… pokładanie tyle zaufania w innych nigdy nie przynosi nic dobrego…"
 child_personality.patient.desc: "„Nie mogę się spieszyć” – mówi [child.GetFirstNameNoTooltip]. „Tylko będąc [Select_CString( child.IsFemale, 'cierpliwą', 'cierpliwym' )] i pozwalając moim poddanym pracować w ich własnym tempie, mogę mądrze rządzić”.\n\n[child.GetFirstNameNoTooltip] zdaje się [Select_CString( child.IsFemale, 'nieświadoma', 'nieświadomy' )], że niektórzy poddani rozmyślnie będą marnować [child.GetHerHis] czas…"
 child_personality.7091.forgiving: "Aby iść do przodu, musimy umieć wybaczać."
 child_personality.7091.trusting: "Dobrze. Niech podejrzliwość nie zaprząta twojej głowy!"
 child_personality.7091.patient: "Cierpliwość dobrze ci posłuży, dziecko."
 child_personality.7091.change.forgiving: "Przebaczenie jest największą z cnót!"
 child_personality.7091.change.trusting: "Zaufaj swoim poddanym, a nigdy cię nie skrzywdzą!"
 child_personality.7091.change.patient: "Bądź [Select_CString( child.IsFemale, 'cierpliwa', 'cierpliwy' )], pozwól sytuacjom się rozwinąć, a następnie dokonuj decyzji."
 child_personality.7100.t: "Włamanie do zbrojowni"
 child_personality.7100.desc: "Nareszcie, jesteśmy w środku! Cała broń ze zbrojowni jest na wyciągnięcie ręki. Ach, co za frajda! Chrzańcie się, wy wszyscy śmierdzący, głupi dorośli, którzy próbują nas powstrzymać!\n\n– Spójrz! To[other_child.Custom('SignatureWeaponArticle')][other_child.Custom('signature_weapon')]! – woła [other_child.GetFirstName], [other_child.Custom('SignatureWeaponActionPresentParticiple')] broń.\n\nGdy sięgam po nią, słyszę za sobą głośne #EMP „Auć”!#! – to [other_child.GetFirstNameNoTooltip] rani się i teraz krwawi!\n\nCo mam teraz zrobić?!"
 child_personality.7100.a: "Musimy przyznać się do wszystkiego. #EMP Teraz!#!"
 child_personality.7100.b: "Wszystko jedno, tylko nie poplam krwią mojego ubrania. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] bronią a [child.Custom('signature_weapon')] lśni w świetle świec*"
 child_personality.7100.c: "MUSZĘ ZNALEŹĆ JAKIŚ OPATRUNEK, SZYYYBKO!"
 child_personality.7101.t: "$child_personality.7100.t$"
 child_personality.7101.desc: "[ROOT.Char.Custom('CulturalCurse')|U]! [child.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], i [other_child.GetFirstName] – źródło wszelkich udręk – ta przeklęta para została przyłapana na gorącym uczynku po zakradnięciu się do zbrojowni. Czyż te rozwydrzone bachory nie wiedzą, że broń jest niebezpieczna?!\n\n"
 child_personality.honest.desc: "[other_child.GetFirstNameNoTooltip] [Select_CString( other_child.IsFemale, 'zrobiła', 'zrobił' )] sobie krzywdę, ale na szczęście [child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'wybiegła na zewnątrz i zaczepiła najbliższego dorosłego i przyznała', 'wybiegł na zewnątrz i zaczepił najbliższego dorosłego i przyznał' )] się do wszystkiego, co [Select_CString( And( other_child.IsFemale, child.IsFemale ), 'zrobiły', 'zrobili' )].\n\n[child.GetFirstNameNoTooltip] wygląda na szczerze [Select_CString( child.IsFemale, 'zrozpaczoną', 'zrozpaczonego' )] – myślę, że już nigdy nie będzie oszukiwać innych."
 child_personality.arbitrary.desc: "Jeden ze służących przyłapał dzieci na gorącym uczynku. [other_child.GetFirstNameNoTooltip] płacze teraz i krwawi, siedząc na podłodze, podczas gdy [child.GetFirstNameNoTooltip] po prostu dalej bawi się i myśli, że [child.Custom('signature_weapon')] to najlepsza zabawka na świecie!\n\nNajwyraźniej [child.GetFirstNameNoTooltip] nie chce #EMP „przerywać swojej zabawy, tylko dlatego, że [other_child.GetFirstNameNoTooltip] robi coś nierozsądnego”#!. Ech, co wyrośnie z tego dzieciaka…"
 child_personality.impatient.desc: "Ponieważ [other_child.GetFirstNameNoTooltip] [Select_CString( other_child.IsFemale, 'zraniła się i zaczęła krwawić', 'zranił się i zaczął krwawić' )], [child.GetFirstNameNoTooltip] szybko [Select_CString( child.IsFemale, 'pobiegła', 'pobiegł' )] szukać opatrunku. Pośpiesznie przetaczając się przez zbrojownię, niechcący [Select_CString( child.IsFemale, 'przewróciła zbroję, w następstwie czego została schwytana', 'przewrócił zbroję, w następstwie czego został schwytany' )] przez służbę.\n\nZdaje się, że [child.GetFirstNameNoTooltip] jest [Select_CString( child.IsFemale, 'skłonna', 'skłonny' )] do porywczych i pochopnych działań…"
 child_personality.7101.honest: "O tyle dobrze, że [Select_CString( child.IsFemale, 'przyznałaś się, co zrobiłaś', 'przyznałeś się, co zrobiłeś' )]."
 child_personality.7101.arbitrary: "To zrozumiałe. Kogo obchodzi [Select_CString( other_child.IsFemale, 'jakaś', 'jakiś' )] [other_child.GetFirstNameNoTooltip]?"
 child_personality.7101.impatient: "Ruszasz się do działania, by ratować [Select_CString( other_child.IsFemale, 'przyjaciółkę', 'przyjaciela' )]? Godne podziwu!"
 child_personality.7101.change.honest: "Trzeba było wyznać swoje występki, [Select_CString( child.IsFemale, 'smarkulo', 'smarkaczu' )]!"
 child_personality.7101.change.arbitrary: "Trzeba było bawić się dalej. [other_child.GetFirstNameNoTooltip] [Select_CString( other_child.IsFemale, 'była tam niepotrzebna', 'był tam niepotrzebny' )]."
 child_personality.7101.change.impatient: "Dlaczego nie [Select_CString( child.IsFemale, 'pomogłaś', 'pomogłeś' )] [other_child.GetHerHim] #EMP od razu?!#!"
 child_personality.7200.t: "Mroczna jaskinia"
 child_personality.7200.desc: "– Spójrz, to [other_child.Custom('child_favorite_toy')]! Chcesz? Hm? Chcesz, prawda? #EMP To chodź i sobie weź!#! – krzyczy [other_child.GetFirstName] i wrzuca zabawkę w głąb ciemniej, mrocznej jaskini. [other_child.Custom('GirlBoy')|U] zaczyna gwałtownie ryczeć.\n\n– Teraz posłuży #EMP pająkom#! i #EMP wężom#!! Już nigdy nie odzyskasz tej zabawki! – wykrzykuje [other_child.GetFirstNameNoTooltip], śmiejąc się jednocześnie.\n\nJak [other_child.GetFirstNameNoTooltip] można być tak wrednym dzieckiem? Ta jaskinia pełna jest robactwa… ale #EMP nie mogę#! przejść obok tego obojętnie!"
 child_personality.7200.a: "Bez obaw, [other_child.Custom('child_favorite_toy')] wróci do ciebie już za chwilę."
 child_personality.7200.b: "Straże! #EMP Upewnijcie się#!, że [other_child.GetFirstNameNoTooltip] odda zabawkę."
 child_personality.7200.c: "Wzbiera się we mnie WŚCIEKŁOŚĆ! Stłukę cię na kwaśne jabłko!"
 child_personality.7201.t: "$child_personality.7200.t$"
 child_personality.7201.desc: "Jedno z dzieci na dworze, [other_child.Custom('GirlBoy')], traci swoją ukochaną zabawkę. [other_child.Custom('child_favorite_toy')|U] przepada w pobliskiej jaskini. Źródłem tego zamieszania jest [other_child.GetFirstName], a całe to zdarzenie rozegrało się przed oczami innego dziecka, którym jest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] z mojego otoczenia.\n\n"
 child_personality.brave.desc: "[child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'wbiegła do jaskini i nie było jej prawie przez prawie pół godziny! A gdy już wyszła, trzymała', 'wbiegł do jaskini i nie było go prawie przez prawie pół godziny! A gdy już wyszedł, trzymał' )] w ręku wyrzuconą zabawkę. [other_child.GetFirstNameNoTooltip] nie [Select_CString( other_child.IsFemale, 'mogła', 'mógł' )] ukryć irytacji z tego powodu.\n\nTo było bardzo odważne, choć może nieco nierozsądne zachowanie."
 child_personality.stubborn.desc: "Wezwawszy strażników domu, [child.GetFirstNameNoTooltip] nakazał[Select_CString(child.IsFemale, 'a', '' )], by [other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'weszła', 'wszedł' )] do jaskini! [other_child.GetFirstNameNoTooltip] przeraźliwie krzyczał[Select_CString(other_child.IsFemale, 'a', '' )] przez dobre kilka minut, po czym wyłonił[Select_CString(other_child.IsFemale, 'a', '' )] się z zabawką.\n\nWygląda na to, że kiedy [child.GetFirstName] uzna coś za słuszne, nie spocznie, dopóki tego nie zrobi…"
 child_personality.wrathful.desc: "[child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'dostała napadu szału i rzuciła', 'dostał napadu szału i rzucił' )] się na [Select_CString( other_child.IsFemale, 'sprawczynię, którą była', 'sprawcę, którym był' )] [other_child.GetFirstNameNoTooltip], a następnie [Select_CString( child.IsFemale, 'pobiła', 'pobił' )] [Select_CString( other_child.IsFemale, 'ją', 'go' )] dotkliwie! Nie pomogło to w żaden sposób odzyskać zabawki [Select_CString( other_child.IsFemale, 'młodszej dziewczynki, która zaczęła', 'młodszego chłopca, który zaczął' )] płakać jeszcze bardziej…\n\nWygląda na to, że [child.GetFirstNameNoTooltip] nie radzi sobie dobrze z gniewem…"
 child_personality.7201.brave: "Taka odwaga jest godna pochwały!"
 child_personality.7201.stubborn: "Twoja wola się dokona, dziecko."
 child_personality.7201.wrathful: "[other_child.GetFirstNameNoTooltip] powin[Select_CString(other_child.IsFemale, 'na', 'ien' )] zapłacić za to, co zrobił[Select_CString(other_child.IsFemale, 'a', '' )]!"
 child_personality.7201.change.brave: "[Select_CString(child.IsFemale, 'Powinnaś sama', 'Powinieneś sam' )] pójść po zabawkę. Bądź [Select_CString(child.IsFemale, 'dzielna', 'dzielny' )]."
 child_personality.7201.change.stubborn: "[other_child.GetFirstNameNoTooltip] zasłużył[Select_CString( other_child.IsFemale, 'a', '' )] na karę. Było trzeba zmusić [Select_CString( other_child.IsFemale, 'ją', 'go' )] do odzyskania zabawki."
 child_personality.7201.change.wrathful: "[other_child.GetFirstNameNoTooltip] zasługuje na porządny łomot. Dlaczego po prostu [Select_CString(other_child.IsFemale, 'jej', 'go' )] nie uderzył[Select_CString(child.IsFemale, 'aś', 'eś' )]?"
