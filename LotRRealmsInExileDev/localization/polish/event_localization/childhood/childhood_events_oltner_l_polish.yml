l_polish:
 childhood.7000.t: "[stolen_clothes.GetFirstNameNoTooltip] obiektem psot"
 childhood.7000.desc: "Uważam, że [stolen_clothes.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))], wygląda tak, jakby [stolen_clothes.Custom('PL_go_ja')] coś #EMP tłamsiło#!! Bierze wszystko zbyt poważnie i całymi dniami zajmuje się sprawami dworskimi. Może trzeba wprowadzić trochę #EMP weselszą#! atmosferę?\n\n"
 childhood.7000.desc_child: "Wiem, że [child_helper.GetFirstName] chętnie pomoże mi zrealizować mój #EMP przebiegły plan#!, jeśli tylko [Select_CString( child_helper.IsFemale, 'ją', 'go' )] o to poproszę.\n\n"
 childhood.7000.desc_end: "Ciekawe, jak [Select_CString( stolen_clothes.IsFemale, 'zareagowałaby', 'zareagowałby' )] [stolen_clothes.GetFirstNameNoTooltip], gdyby [stolen_clothes.GetHerHis] ubrania… „zniknęły”? #EMP *chichot*#!"
 childhood.7000.a: "Zakradnę się do [stolen_clothes.GetHerHis] komnat i świsnę [stolen_clothes.GetHerHis] ubrania!"
 childhood.7000.b: "[child_helper.GetFirstNameNoTooltip], odwróć [stolen_clothes.GetHerHis] uwagę. #EMP Do dzieła!#!"
 childhood.7000.c: "Nie, [Select_CString( ROOT.Char.IsFemale, 'powinnam być miła', 'powinienem być miły' )]. Odpocznij sobie, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d: "Hmm, zły moment…"
 childhood.7000.a.success: "Kradniesz ubrania"
 childhood.7000.a.failure: "[stolen_clothes.GetFirstNameNoTooltip|U] łapie cię na gorącym uczynku"
 childhood.7001.desc_helper: "Sukces! [child_helper.GetFirstName] zdołał[Select_CString( child_helper.IsFemale, 'a', '' )] odwrócić [stolen_clothes.GetHerHis] uwagę, wpuszczając [ROOT.Char.Custom('GetLivestockFowlIndef')] do sypialni wczesnym rankiem. Ja w tym czasie zabrałem każde ubranie, jakie tylko mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] znaleźć! "
 childhood.7001.desc_nohelper: "Sukces! Udało mi się zakraść do sypialni, gdy [stolen_clothes.GetFirstNameNoTooltip] spał[Select_CString( stolen_clothes.IsFemale, 'a', '' )], a następnie zgarnąć wszystkie [stolen_clothes.GetHerHis] ubrania nim się obudził[Select_CString( stolen_clothes.IsFemale, 'a', '' )]!"
 childhood.7001.desc_angry: "[stolen_clothes.GetFirstNameNoTooltip] podni[Select_CString( stolen_clothes.IsFemale, 'osła', 'ósł' )] się z wściekłością i ruszył[Select_CString( stolen_clothes.IsFemale, 'a', '' )] w pościg po korytarzu, nie będąc odzian[Select_CString( stolen_clothes.IsFemale, 'a', 'y' )] w choć jedną nitkę!\n\n„Ty irytujący bachorze! Natychmiast oddaj mi moje ubrania albo skręcę ci kark!” – krzykn[Select_CString( stolen_clothes.IsFemale, 'ęła', 'ął' )], kipiąc ze złości.\n\n[stolen_clothes.GetFirstNameNoTooltip] najwyraźniej nie zrozumiał[Select_CString( stolen_clothes.IsFemale, 'a', '' )] mojego żartu, niemniej jednak inni uznali, że jest #EMP przezabawny!#!"
 childhood.7001.desc_funny: "[stolen_clothes.GetFirstNameNoTooltip] podni[Select_CString( stolen_clothes.IsFemale, 'osła', 'ósł' )] się szybko i ruszył[Select_CString( stolen_clothes.IsFemale, 'a', '' )] w pościg po korytarzu, nie będąc odzian[Select_CString( stolen_clothes.IsFemale, 'a', 'y' )] w choć jedną nitkę!\n\n„Dzieciaku! Oddaj mi moje ubrania, nie mam czasu na zabawę!” – krzyczy, biegnąc przez korytarze aż do głównego holu, po czym się zatrzymuje i zdaje sobie sprawę z tego, co właśnie zrobił[Select_CString( stolen_clothes.IsFemale, 'a', '' )]!\n\n[stolen_clothes.GetFirstNameNoTooltip] i pozostali uznali tę sytuację za #EMP bardzo#! zabawną i śmiali się, dopóki ich twarze nie zrobiły się czerwone."
 childhood.7001.a: "I zrobię to jeszcze raz! I jeszcze raz! I #EMP jeszcze raz!#!"
 childhood.7001.b: "Bez ciebie nie dał[Select_CString( child_helper.IsFemale, 'a', '' )]bym rady, [child_helper.GetFirstNameNoTooltip]!"
 childhood.7001.c: "Udany kawał może być bardzo satysfakcjonujący!"
 childhood.7002.desc_helper: "Och nie! [child_helper.GetFirstName] miał[Select_CString( child_helper.IsFemale, 'a', '' )] wpuścić [ROOT.Char.Custom('GetLivestockFowlIndef')] do sypialni, w której spał[Select_CString( stolen_clothes.IsFemale, 'a', '' )] [stolen_clothes.GetFirstNameNoTooltip], jednakże to stworzenie nas zdradziło! Zaczęło wrzeszczeć, gdy tylko wesz[Select_CString( And(ROOT.Char.IsFemale, child_helper.IsFemale), 'ły','li')]śmy, przez co [stolen_clothes.GetFirstNameNoTooltip] szybko zerwał[Select_CString( stolen_clothes.IsFemale, 'a', '' )] się z łóżka i nas złapał[Select_CString( stolen_clothes.IsFemale, 'a', '' )].\n\n"
 childhood.7002.desc_nohelper: "Przekleństwo! Gdy się skradam, [stolen_clothes.GetFirstName] nagle otwiera swoje oczy i wyskakuje z łóżka!\n\n"
 childhood.7002.desc_angry: "Zręcznie sięga po swój dobrze wypełniony nocnik i rzuca nim z niewiarygodną precyzją. Z głośnym #flatulence pluskiem#! zostaję pokryt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tym, co mogę tylko przypuszczać, że jest ekskrementami z #EMP kilku nocy#!!\n\n„To będzie dla ciebie nauczka, aby mi nie przeszkadzać! Wynoś się stąd, albo będzie tego więcej!” – krzyczy."
 childhood.7002.desc_funny: "„Słuchaj, no, teraz!” – mówi [stolen_clothes.GetFirstNameNoTooltip], chwytając mnie za ucho. „Nie możesz sobie wchodzić i dokonywać kradzieży ubrań! Myślę, że dawno nie dostał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś lekcji etykiety…”\n\nOch, nie, tylko nie #EMP etykieta!#!"
 childhood.7002.a: "#EMP Nie! Aghrrrr!#!"
 childhood.7002.b: "To się już nigdy nie powtórzy, obiecuję!"
 childhood.7002.c: "[child_helper.GetFirstNameNoTooltip] to #EMP WSZYSTKO#! wymyślił[Select_CString( child_helper.IsFemale, 'a', '' )]!"
 bully_stops: "[bully.GetFirstName] przestaje cię dręczyć"
 skill_increased: "Zwiększenie umiejętności"
 funny_opinion: "Śmieszne"
 childhood.7100.t: "Traumatyzujący widok"
 childhood.7100.desc: "Podczas zabawy na dziedzińcu zauważam, jak [child_to_annihilate.GetFirstName] bawi się z innymi dziećmi.\n\n"
 childhood.7100.killed_by_sow: "Nagle, gdy [child_to_annihilate.GetFirstNameNoTooltip] przeskakuje obok pobliskiego chlewu, masywna locha chwyta [Select_CString( child_to_annihilate.IsFemale, 'ją', 'go' )] za ramię i nie chce puścić. Odwracam się, gdy krzyki stają się coraz głośniejsze, aż w końcu ustają.\n\n"
 childhood.7100.kicked_by_horse: "Bez ostrzeżenia, gdy przechodzi obok konia, ten wierzga. [child_to_annihilate.GetFirstNameNoTooltip] zostaje wyrzucon[Select_CString( child_to_annihilate.IsFemale, 'a', 'y' )] w górę na kilka metrów, a następnie opada na ziemię zakrwawiona i unieruchomiona.\n\n"
 childhood.7100.kicked_by_camel: "Bez ostrzeżenia, gdy przechodzi obok wielbłąda, ten wierzga. [child_to_annihilate.GetFirstNameNoTooltip] zostaje wyrzucon[Select_CString( child_to_annihilate.IsFemale, 'a', 'y' )] w górę na kilka metrów, a następnie opada na ziemię zakrwawiona i unieruchomiona.\n\n"
 childhood.7100.stomped_by_elephant: "Bez ostrzeżenia, gdy [child_to_annihilate.GetFirstNameNoTooltip] przechodzi obok słonia, ten podnosi się i trąbi dziko. Opuszcza na ni[Select_CString( child_to_annihilate.IsFemale, 'ą', 'ego' )] jedną ze swych masywnych kończyn, przygniatając [Select_CString( child_to_annihilate.IsFemale, 'ją', 'go' )] do ziemi.\n\n"
 childhood.7100.smashed_by_roof_tile: "Kiedy [child_to_annihilate.GetFirstNameNoTooltip] przechodzi obok pobliskiego budynku, nagle odpada ciężka dachówka. Z hukiem uderza [Select_CString( child_to_annihilate.IsFemale, 'ją', 'go' )] w głowę, powalając w jednej chwili na ziemię.\n\n"
 childhood.7100.desc_end: "Nagłą ciszę szybko zastąpiły przerażone krzyki gapiów. Jak [ROOT.Char.GetFaith.HighGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'mogła', 'mógł' )] na to pozwolić!?"
 death_sow: "został[Select_CString( CHARACTER.IsFemale, 'a zagryziona', ' zagryziony' )] na śmierć przez lochę"
 death_horse: "został[Select_CString( CHARACTER.IsFemale, 'a zabita', ' zabity' )] przez wierzgającego się konia"
 death_camel: "został[Select_CString( CHARACTER.IsFemale, 'a zabita', ' zabity' )] przez wierzgającego się wielbłąda"
 death_roof_tile: "miał[Select_CString( CHARACTER.IsFemale, 'a', '' )] rozbitą głowę przez spadającą dachówkę"
 childhood.7100.a: "C-co!? N-nie!"
 childhood.7100.b: "…#DIE1 ha#!haHA! Widzieliście to?!"
 childhood.7100.c: "Ehh."
 childhood.7100.d: "C-czy możesz mnie chwilę potrzymać, [friend_to_comfort.GetFirstNameNoTooltip]?"
 childhood.7100.d.friend: "Tw[Select_CString( friend_to_comfort.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )], [friend_to_comfort.GetFirstNameNoTooltip], robi wszystko, by cię pocieszyć"
 childhood.7200.t: "Bariera językowa"
 childhood.7200.desc: "Ja i [language_friend.GetFirstName] bardzo lubimy się ze sobą bawić, jednakże czasami mam trudności w zrozumieniu tego, co mówi…\n\nO ile porozumiewanie się za pomocą gestów i grymasów jest jak najbardziej możliwe, o tyle czuję, że byłoby naprawdę fajnie, gdybym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] poznać język [language_friend.GetCulture.GetLanguage.GetNameNoTooltip|l]!\n\nMoże powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] rozpocząć intensywną naukę?"
 childhood.7200.a: "Będę się uczyć noc i dzień!"
 childhood.7200.b: "Hm, poproszę służbę, aby przynieśli i przeczytali nam bajki w tym języku."
 childhood.7200.c: "Nie, to zbyt czasochłonne. Teraz #EMP zabawa#! mnie pochłania."
 entertained_opinion: "Zapewniono rozrywkę"
 childhood.7300.t: "„Przygotowanie” do przyszłości"
 childhood.7300.desc: "Wkrótce będę rządził[Select_CString( ROOT.Char.IsFemale, 'a', '' )] naprawdę – bez nadzoru kapryśnych opiekunów i wszystkowiedzących nauczycieli… a kiedy to zrobię, muszę mieć pewność, że będę mieć swoich poddanych pod kontrolą.\n\n[beating_target_1.GetTitledFirstName] jest słab[Select_CString( beating_target_1.IsFemale, 'a i potulna', 'y i potulny' )]; jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że moja onieśmielająca obecność zainspiruje [Select_CString( beating_target_1.IsFemale, 'ją', 'go' )] do bycia… #EMP lojaln[Select_CString( beating_target_1.IsFemale, 'ą', 'ym' )]#! w przyszłości.\n\n"
 childhood.7100.beating_target_2: "A może [beating_target_2.GetTitledFirstName] jest bardziej godn[Select_CString( beating_target_2.IsFemale, 'a', 'y' )] mojej uwagi? [beating_target_1.GetSheHe|U] też jest słab[Select_CString( beating_target_2.IsFemale, 'a', 'y' )].\n\n"
 childhood.7100.beating_target_3: "I wtedy zostaje wiecznie [Select_CString( beating_target_3.IsFemale, 'żałosna', 'żałosny' )] [beating_target_3.GetTitledFirstName]. [Select_CString( ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] ciągle gromić [Select_CString( beating_target_3.IsFemale, 'ją', 'go' )] spojrzeniem!"
 childhood.7300.desc_end: "Co wybrać, co wybrać…"
 childhood.7300.a: "[beating_target_1.GetFirstNameNoTooltip], pozwól, że przedstawię ci moje pięści!"
 childhood.7300.b: "Chodź tutaj, [beating_target_2.GetFirstNameNoTooltip]…"
 childhood.7300.c: "To nic osobistego, [beating_target_3.GetFirstNameNoTooltip], to tylko biznes."
 childhood.7300.d: "To poniżej mojej godności…"
 childhood.7300.a.success: "[beating_target_1.GetFirstNameNoTooltip] zostaje zastraszon[Select_CString( beating_target_1.IsFemale, 'a', 'y' )]"
 childhood.7300.a.failure: "[beating_target_1.GetFirstNameNoTooltip] nie ulega twojemu zastraszaniu"
 childhood.7300.b.success: "[beating_target_2.GetFirstNameNoTooltip] zostaje zastraszon[Select_CString( beating_target_2.IsFemale, 'a', 'y' )]"
 childhood.7300.b.failure: "[beating_target_2.GetFirstNameNoTooltip] nie ulega twojemu zastraszaniu"
 childhood.7300.c.success: "[beating_target_3.GetFirstNameNoTooltip] zostaje zastraszon[Select_CString( beating_target_2.IsFemale, 'a', 'y' )]"
 childhood.7300.c.failure: "[beating_target_3.GetFirstNameNoTooltip] nie ulega twojemu zastraszaniu"
 childhood.7400.t: "Stróż"
 childhood.7400.desc: "Och nie… [bully.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))], znowu tu jest. Chcę się tylko pobawić; dlaczego [bully.GetSheHe] nie może mnie zostawić w spokoju!\n\n– Co tu robisz? Ale z ciebie #EMP [ROOT.Char.Custom('InsultNoun')]!#! – [bully.GetFirstNameNoTooltip] krzyczy mi prosto w twarz."
 childhood.7400.desc_2: "\n\nNagle ktoś stuka mnie w ramię. „Czy [bully.GetSheHe] ci przeszkadza?” – [bodyguard.GetFirstName], mój ochroniarz, mówi spokojnym głosem. „Czy mam nauczyć [Select_CString( bully.IsFemale, 'ją', 'go' )] jakichś manier?”"
 childhood.7400_father_dead: "– Ale z ciebie [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! I wiesz co? Twój ojciec nie żyje! Ha, ha!"
 childhood.7400_mother_dead: "– Co za [ROOT.Char.Custom('InsultNoun')], brzydzę się tobą! I wiesz co? Twoja matka nie żyje! Ha, ha!"
 childhood.7400_none_dead: "– Jesteś [ROOT.Char.Custom('InsultNoun')], zgniłe jabłko! Nikt nie chce się z tobą bawić!"
 childhood.7400.a: "Zrobisz od teraz wszystko, co powiem, rozumiesz?"
 childhood.7400.b: "[bodyguard.GetFirstNameNoTooltip], pokaż [bully.GetHerHim] co nieco."
 childhood.7400.c: "Musisz nauczyć się, jak być [Select_CString( bully.IsFemale, 'miłą', 'miłym' )]."
 every_parent_of_bully: "Każdy rodzic postaci [bully.GetFirstName]"
 childhood.7500.t: "Opowieść z przeszłości"
 childhood.7500.desc: "– Zostań na chwilę i posłuchaj – mówi [guardian.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))], przywołując mnie w stronę ogniska.\n\n"
 childhood.7500.participant: "– To jest historia o tym, jak [guardian_memory.GetDescription]. Tak, posłuchaj, [guardian.Custom2('RelationToMeVocative', SCOPE.sC('memory_participant'))]…"
 childhood.7500.participant_dead: "– To jest historia o tym, jak [guardian_memory.GetDescription]. To [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))] mojej osoby. Niestety [memory_participant.GetDeathReason]…"
 childhood.7500.no_participant: "„To jest historia o tym, jak [guardian_memory.GetDescription]…”"
 childhood.7500.midpoint: "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] i kontynuuje opowieść, gdy płomienie z ogniska liżą nocne niebo."
 childhood.7500.family: "\n\n„…pamiętaj jak ważna jest twoja rodzina, [ROOT.Char.GetFirstNameNoTooltip]. Noś z dumą imię rodu [ROOT.Char.GetHouse.GetNameNoTooltip]. #EMP [ROOT.Char.GetHouse.GetMotto]#!”."
 childhood.7500.martial: "\n\n„…doskonal swoje umiejętności, waleczność i spryt w walce. [ROOT.Char.GetFirstNameNoTooltip], będziesz miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wrogów bez liku, więc trenuj tak, byś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] ich pokonać”."
 childhood.7500.death: "\n\n„…drog[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] [ROOT.Char.GetFirstNameNoTooltip], zapamiętaj morał z mojej historii. Śmierć przychodzi po nas wszystkich – upewnij się, że przyjdzie do twoich wrogów, zanim przyjdzie do ciebie”."
 childhood.7500.war: "\n\n„…spustoszenia wojenne sprawdzą wytrzymałość każde[Select_CString( ROOT.Char.IsFemale, 'j kobiety', 'go mężczyzny' )]. Pamiętaj, że prawdziwa strategia wymaga sprytu, [ROOT.Char.GetFirstNameNoTooltip]”."
 childhood.7500.relationships: "\n\n„…ci, którzy cię otaczają, twoi przyjaciele, doradcy, nawet rywale – to oni mają znaczenie. Trzymaj ich blisko, a zwłaszcza swoich wrogów”."
 childhood.7500.childhood: "\n\n„…historia z mojego własnego dzieciństwa! Och, czuję się tak[Select_CString( guardian.IsFemale, 'a stara', 'i stary' )]”."
 childhood.7500.a: "Co za historia, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b: "#DIE2 …chr#!#DIE1 r#!RR"
 culture_tradition_events.2100.t: "Opowieść przy ognisku"
 culture_tradition_events.2100.b: "Twoje opowieści zawsze poprawiają mi humor, naprawdę."
