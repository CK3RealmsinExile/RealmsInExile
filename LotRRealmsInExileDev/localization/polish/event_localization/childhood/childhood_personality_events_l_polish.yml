 child_personality.4011.t: "Rodzący się pociąg"
 child_personality.4011.desc_opening: "Leżąc w łóżku pod przykryciem ze skóry zwierzęcia, którym jest [ROOT.Char.Custom('GetAnimalType')], zapadam w ciepły sen.\n\n"
 child_personality.4011.desc_1: "Przede mną stoi [ROOT.Char.Custom('GetAnimalType')], wspaniały okaz, który zdaje się zachęcać mnie do podążenia tam, gdzie czeka przyroda i [ROOT.Char.Custom('TerrainType')]. Gdy docieramy do polany, moje serce zaczyna bić szybciej, ciało drętwieć, a dusza #EMP wzdychać#!. Gdy się odwracam, [ROOT.Char.Custom('GetAnimalType')] znika, robiąc miejsce na widok…"
 child_personality.4011.desc_2: "Przede mną leży spowita mgłą osoba, która gestem zaprasza mnie do siebie. Gdy do niej dołączam i zaczynam dotykać, mgła zaczyna się rozwiewać, a w jej miejsce na naszej skórze pojawia się ciepły rumieniec. Pochylam się, by ją pocałować. Gdy się odsuwam, wita mnie serdeczny uśmiech…"
 child_personality.4011.desc_3: "Budzę się w środku nocy – w piersiach łopocze mi serce i czuję mrowienie skóry. Nigdy wcześniej tak się nie [Select_CString( ROOT.Char.IsFemale, 'czułam. Może jestem chora? O czym śniłam?', 'czułem. Może jestem chory? O czym śniłem?' )] Wszystko, co pamiętam, to widok…"
 child_personality.4011.a: "… urodziwego chłopaka."
 child_personality.4011.b: "… pięknej dziewczyny."
 child_personality.4011.c: "… pięknej dziewczyny. A może to był chłopak? Nie mogę sobie przypomnieć."
 child_personality.4011.d: "… atrakcyjnej osoby. Szczerze mówiąc, cieszę się, że to był tylko sen."
 child_personality.4012.desc: "Powiedziano mi, że to naturalne, iż czuję pociąg do pewnych ludzi – że z czasem będę chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] poznać ich bliżej.\n\nPróbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zrozumieć, co to wszystko znaczy, ale jedyny postęp, jaki poczynił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], to uświadomienie sobie, że odkrywanie tej tajemnicy jest zabawne tylko wtedy, gdy w pobliżu są inn[Select_CString( ROOT.Char.IsFemale, 'e dziewczęta', 'i chłopcy' )]."
 child_personality.4012.a: "[Select_CString( ROOT.Char.IsFemale, 'Dziewczęta', 'Chłopcy' )] są najleps[Select_CString( ROOT.Char.IsFemale, 'ze', 'i' )]!"
 child_personality.4013.desc: "Podczas zabaw z innymi dziećmi zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że nie ma dla mnie znaczenia to, czy gram z dziewczynką czy chłopcem w gry, które wymagają bliskości. Wiele innych dzieci wydaje się mieć swoje preferencje, a niektóre nawet robią z tego powodu wielkie zamieszanie, jednakże ja nie potrafię tego zrozumieć."
 child_personality.4013.a: "Zarówno dziewczyny jak i chłopcy są tak samo interesujący!"
 child_personality.4014.desc: "Wszyscy wokół mnie wydają się tacy chętni do dobierania się w pary – uśmiechają się i grają w gry typu „pocałuj i dotknij” z innymi dziećmi. Kiedy nie okazuję zainteresowania, wydają się być zmieszani, a [Select_CString( dummy_opposite_gender.IsFemale, 'dziewczęta', 'chłopcy' )] mówią mi, że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] [Select_CString( dummy_opposite_gender.IsFemale, 'je', 'ich' )] bardziej lubić."
 child_personality.4014.a: "Naprawdę tego nie rozumiem…"
 child_personality.4015.desc: "[ROOT.Char.Custom('OppositeGenderedLowlyServantType')|U] przechodzi obok mnie, emanując swą młodością, zmęczeniem pracą i rumieńcami na policzkach. Ogarnia mnie zachwyt. Czym jest to uczucie? Ta tęsknota?"
 child_personality.4015.a: "[Select_CString( dummy_opposite_gender.IsFemale, 'Dziewczęta', 'Chłopcy' )] są [Select_CString( dummy_opposite_gender.IsFemale, 'takie fascynujące', 'tacy fascynujący' )]!"
 child_personality.4015.b: "Wiem, że jest tylko człowiekiem z gminu… ale och, moje serce!"
