l_polish:
 child_personality.0001.t: "Groźna postać"
 child_personality.0001.opening: "M[Select_CString( bully.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName], za każdym razem, gdy [Select_CString( bully.IsFemale, 'ją', 'go' )] widzę, wymyśla nowe sposoby zadręczania mnie."
 child_personality.0001.bullying_1: "\n\nTym razem groził[Select_CString( bully.IsFemale, 'a', '' )], że wypchnie mi głowę przez dziurę w ścianie wychodka!"
 child_personality.0001.bullying_2: "\n\nTym razem chodził[Select_CString( bully.IsFemale, 'a', '' )] za mną cały dzień, wydawał[Select_CString( bully.IsFemale, 'a', '' )] odgłosy szczekania i nazywał[Select_CString( bully.IsFemale, 'a', '' )] mnie kundlem!"
 child_personality.0001.bullying_3: "\n\nTym razem przewrócił[Select_CString( bully.IsFemale, 'a', '' )] kandelabr i zrzucił[Select_CString( bully.IsFemale, 'a', '' )] winę na mnie!"
 child_personality.0001.end: "\n\n[bully.GetSheHe|U] mnie przeraża, ale co mogę z tym zrobić?"
 child_personality.0001.no_bully_fallback: "[ROOT.GetCharacter.Custom('lowly_servant_type')|U] wychowuje swoją córkę na straszną dręczycielkę. Za każdym razem, gdy ją widzę, wymyśla jakiś nowy sposób na dokuczenie mi. Jest taka duża i silna, co ja w ogóle mogę zrobić?"
 child_personality.0001.a: "Przynajmniej staję się coraz lepsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w ukrywaniu się."
 child_personality.0001.b: "I tak chcę siedzieć cały dzień w swoim pokoju."
 child_personality.0001.c: "Może uda mi się sprawić, że [Select_CString(bully.IsFemale, 'ją', 'go' )] za to powieszą?"
 child_personality.0002.t: "Przestępca"
 child_personality.0002.guardian: "Gdy ja i m[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] przechadzaliśmy się ulicami miasta, natknęliśmy się na pręgierz. Przywiązany do niego człowiek błagał o wodę lub jakąkolwiek ulgę w cierpieniu."
 child_personality.0002.no_guardian: "Przechodząc przez ulice, natknęliśmy się na pręgierz. Przywiązany do niego człowiek błagał o wodę lub jakąkolwiek ulgę w cierpieniu."
 child_personality.0002.a: "Ten przestępca nie powinien nawet ośmielić się na mnie spojrzeć!"
 child_personality.0002.b: "Przyniosę mu trochę wody ze studni."
 child_personality.0002.c: "Woda? Mam nadzieję, że błoto załatwi sprawę!"
 child_personality.0003.t: "Przyłapano!"
 child_personality.0003.guardian: "[Select_CString(guardian.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] przyłapał[Select_CString(guardian.IsFemale, 'a', '' )] mnie na kradzieży ze skrzyni podróżnej, której właściciel[Select_CString(robbed_guest.IsFemale, 'ką', 'em' )] jest [robbed_guest.GetTitledFirstName], odwiedzając[Select_CString(robbed_guest.IsFemale, 'a', 'y' )] zamek. Grożąc karą, [guardian.GetFirstName] zażądał[Select_CString(guardian.IsFemale, 'a', '' )] wyjaśnień."
 child_personality.0003.no_guardian: "[robbed_guest.GetTitledFirstName] przyłapał[Select_CString(robbed_guest.IsFemale, 'a', '' )] mnie na próbie kradzieży z [robbed_guest.GetHerHis] skrzyni podróżnej, gdy odwiedzał zamek. Grożąc karą, [robbed_guest.GetFirstName] zażądał[Select_CString(robbed_guest.IsFemale, 'a', '' )] wyjaśnień."
 child_personality.0003.a: "Został[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]… wyzwan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] do gry przez jedno z innych dzieci."
 child_personality.0003.b: "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że ujdzie mi to na sucho, ale nigdy więcej tego nie zrobię."
 child_personality.0003.c: "Nie mam do niczego większego prawa niż inni."
 child_personality.0004.t: "Dworska inspiracja"
 child_personality.0004.desc: "Jestem pod ogromnym wrażeniem jednego z $knight_culture_player_plural_possessive_no_tooltip_lowercase$ rodu. W końcu został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mu przedstawion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] twarzą w twarz, a moje wrażenie nie zmalało po tym ani trochę. Zapamiętam jego słowa do końca życia."
 child_personality.0004.desc_knight: "Jestem pod ogromnym wrażeniem jednego z $knight_culture_player_plural_possessive_no_tooltip_lowercase$ rodu. W końcu został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [knight.GetHerHim] przedstawion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] twarzą w twarz, a moje wrażenie nie zmalało po tym ani trochę. Zapamiętam [knight.GetHerHis] słowa do końca życia."
 child_personality.0004.a: "„Daj innym to, co do nich należy, a sam[Select_CString(child.IsFemale, 'a', '' )] otrzymasz to, co należy do ciebie”."
 child_personality.0004.b: "„Pracuj ciężko, a opanujesz wszystko”."
 child_personality.0004.c: "„Wielkość przychodzi w swoim czasie. Bądź tam, aby ją uchwycić, kiedy to nastąpi”."
 child_personality.0005.t: "Zabawa"
 child_personality.0005.desc: "Bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z innymi dziećmi, kiedy [doing_push.GetFirstName] próbował[Select_CString( doing_push.IsFemale, 'a', '' )] mnie popchnąć!\n\nTeraz ciągle mnie ściga i popycha przy każdej okazji! Zaczyna mnie to denerwować. Coś muszę zrobić…"
 child_personality.0005.a: "Pokażę ci, co się dzieje z kimś, kto mnie popycha!"
 child_personality.0005.b: "Dlaczego mnie popychasz? Chcę się z tobą tylko pobawić."
 child_personality.0005.c: "Czekaj, właśnie przyszła mi do głowy inna gra!"
 child_personality.0006.t: "Odmowa rozdzierająca serce"
 child_personality.0006.desc_crush: "Och, [crush.GetTitledFirstName] jest przedmiotem moich westchnień całe dnie i noce. Moje serce trzepocze, gdy tylko widzę [Select_CString( crush.IsFemale, 'ją', 'go' )] w zamkowych salach!\n\nKiedy jednak zwrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do nie[Select_CString( crush.IsFemale, 'j', 'go' )] z moimi uczuciami, odrzucił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mnie ze śmiechem na twarzy, miażdżąc moje serce pod swoimi stopami, gdy odchodził[Select_CString( crush.IsFemale, 'a', '' )]."
 child_personality.0006.desc: "Zwykł[Select_CString( child.IsFemale, 'a', '' )] [child.Custom('servant_for_romance')] skradł[Select_CString( child.IsFemale, 'a', '' )] moje serce! Każde spojrzenie w moją stronę sprawia, że moje serce zaczyna szybciej bić.\n\nJednak, jak tylko powiedział[Select_CString( ROOT.Char.IsFemale, 'a', '' )]m, co czuję, [child.Custom('servant_for_romance')] odtrącił[Select_CString( child.IsFemale, 'a', '' )] mnie ze śmiechem!"
 child_personality.0006.a_crush: "Pokażę [Select_CString( crush.IsFemale, 'jej', 'mu' )], co to znaczy tak mnie poniżać!"
 child_personality.0006.a: "Pokażę im, co to znaczy tak mnie poniżać!"
 child_personality.0006.b: "Jeśli to jest miłość, to ja nie chcę mieć z nią nic wspólnego."
 child_personality.0006.c_crush: "Czy [crush.GetSheHe] naprawdę myśli, że tak łatwo się poddaję?"
 child_personality.0006.c: "Czy oni naprawdę myślą, że tak łatwo się poddaję?"
 child_personality.0007.t: "Wyrok"
 child_personality.0007.desc: "M[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] rozmawiał[Select_CString( guardian.IsFemale, 'a', '' )] ze mną o wyroku, jaki dwa dni temu otrzymał pewien drobny złodziejaszek.\n\nChciał[Select_CString( guardian.IsFemale, 'a', '' )] się dowiedzieć, co sądzę o tak surowej karze za tak małe przestępstwo."
 child_personality.0007.a: "To było zbyt surowe. Kara powinna być adekwatna do przestępstwa."
 child_personality.0007.b: "Pobożne państwo nie powinno mieć takich praw."
 child_personality.0007.c: "Wszyscy powinniśmy być zadowoleni z tego, co już mamy."
 child_personality.0008.t: "Uczta dla zmysłów"
 child_personality.0008.desc: "Przebywanie na uczcie to fala wrażeń. Gwar ludzkich głosów i zapach wszelkiego rodzaju potraw wypełniają moją głowę. Goście odziani są w piękne stroje, służący bez ustanku niosą talerze i…\n"
 child_personality.0008.serving_wench: "\nCo miało znaczyć to mrugnięcie od tamtej służki?"
 child_personality.0008.servant_boy: "\nCo miało znaczyć to mrugnięcie od tamtego służącego?"
 child_personality.0008.desc_not_server: "\nNie mogę się nadziwić, jak ogromne wrażenie to wszystko robi! Cóż za wspaniałe odzwierciedlenie władzy."
 child_personality.0008.a: "Wszystko jest takie lśniące!"
 child_personality.0008.b: "Dorośli mogą być tak świetnymi partnerami do rozmowy!"
 child_personality.0008.c: "Nie mogę przestać obsesyjnie myśleć o błysku w oku tego sługi!"
 child_personality.0009.t: "Kazanie dla dzieci"
 child_personality.0009.desc: "Obserwował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak [Select_CString( child_preacher.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] rozmawiał[Select_CString( child_preacher.IsFemale, 'a', '' )] z innymi dziećmi o tym, kim jest [child_preacher.GetFaith.random_GoodGodNames]. Przez chwilę śmiały się i drwiły z [Select_CString( child_preacher.IsFemale, 'niej', 'niego' )], po czym zaczęły się przepychanki. Mimo kpin starał[Select_CString( child_preacher.IsFemale, 'a', '' )] się kontynuować lekcję, aż do momentu zadania pierwszego ciosu."
 child_personality.0009.desc_fallback: "Obserwował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak mój przyjaciel rozmawiał z innymi dziećmi o tym, kim jest [ROOT.Char.GetFaith.random_GoodGodNames]. Przez chwilę śmiały się i drwiły, po czym zaczęły się przepychanki. Mimo kpin mój przyjaciel starał się kontynuować lekcję, aż do momentu zadania pierwszego ciosu."
 child_personality.0009.a: "Ochronię cię! "
 child_personality.0009.a.tt: "Istnieje szansa, że zostaniesz rann[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]."
 child_personality.0009.b: "Zatrzymajmy się teraz i porozmawiajmy o tym."
 child_personality.0009.c: "Czy tak się traktuje kogoś, kto głosi Słowo Boże?"
 child_personality.0009.d: "To powinno być zabawne!"
 child_personality.0010.t: "Życie w moich rękach"
 child_personality.0010.desc: "[guardian.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))], zabiera mnie do lasu, aby pobawić się się łukiem. Biegnąc przez gęstwinę, nagle napotykam ranną łanię, która, kulejąc, próbuje przede mną uciec."
 child_personality.0010.a: "To będzie największe zwierzę, jakie kiedykolwiek zabił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 child_personality.0010.b: "Jest tak powolna, że mógłbym ją dźgnąć i patrzeć, jak wykrwawia się na śmierć."
 child_personality.0010.c: "[guardian.GetFirstNameNoTooltip] zaaranżował[Select_CString( guardian.IsFemale, 'a', '' )] zadanie, czy też nie?"
 child_personality.0011.t: "Przedmiot mojego pożądania"
 child_personality.0011.desc: "[ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')|U] to zabawka, która od dawna jest moim pragnieniem. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))|U] [guardian.GetTitledFirstName] stale obiecuje, że dostanę ją za trzy miesiące, gdy zacznę bardziej rygorystycznie przykładać się do nauki."
 child_personality.0011.a: "Nawet polubił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ten obecny sposób nauki."
 child_personality.0011.b: "Och, już jej jednak nie chcę."
 child_personality.0011.c: "Będę się pilnie uczyć!"
 child_personality.0012.t: "Uczta w nieładzie"
 child_personality.0012.desc: "Ta uczta jest głośna, dorośli są nudni, a jedzenie nie jest zbyt dobre.\n\nM[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))], [guardian.GetFirstName], wydaje się dobrze bawić, więc nie mogę zwrócić [Select_CString( guardian.IsFemale, 'jej', 'mu' )] uwagi, że wcale nie chcę tutaj być."
 child_personality.0012.a: "Wymykam się. Może w pobliżu są inne dzieci."
 child_personality.0012.b: "Nie zniosę tylu ludzi! Czas schować się pod stołem."
 child_personality.0012.c: "Przynajmniej mogę jeść tak długo, jak tu jestem!"
 child_personality.0021.t: "Rodząca się osobowość"
 child_personality.0021.desc: "Jedną z niewielu pociech w moim uwięzieniu jest obserwowanie ludzi, nawet jeśli dzieje się to zza krat."
 child_personality.0021.serving_wench: "Każdego ranka mam nadzieję, że uda mi się choć raz spojrzeć na tę piękną kobietę, pełniącą funkcję służącej."
 child_personality.0021.servant_boy: "Każdego ranka mam nadzieję, że uda mi się choć raz spojrzeć na tego jednego przystojnego chłopca, pełniącego funkcję służby."
 child_personality.0021.desc_no_gender: "Każdego ranka mam nadzieję, że uda mi się choć raz spojrzeć na kogokolwiek spośród tych urodziwych służących."
 child_personality.0021.a: "Wtedy moja wyobraźnia zrobi resztę…"
 child_personality.0022.desc: "Przyzwyczaił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do życia w samotności. Z nikim nie rozmawiam, nie bawię się, nie uczę. Sama myśl o tym, że inna osoba może mnie dotknąć…"
 child_personality.0022.a: "Aż ciarki przechodzą mi po plecach!"
 child_personality.0023.desc: "Nigdy nie wiem, kiedy dostanę następny posiłek, więc kiedy podają mi talerz, pożeram wszystko, co się na nim znajduje, bez wahania i bez względu na ilość.\n\nDopiero kiedy jestem najedzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], czuję się w miarę swobodnie."
 child_personality.0023.a: "To jedna z niewielu radości, które mam!"
 child_personality.0024.desc: "Nigdy nie wiem, kiedy następnym razem dostanę coś do jedzenia. Kiedy więc coś przede mną postawiono, ściśle dzielę jedzenie i zadowalam się małą porcją.\n\nNa początku było ciężko, ale teraz już się przyzwyczaił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 child_personality.0024.a: "Kluczem do sukcesu jest umiar."
 child_personality.0025.desc: "Wyrzucona łyżka, błyszczący kamyk, stłuczony talerz… Kiedyś wyśmiewał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] takie drobiazgi, ale teraz zrozumiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że nic nie jest naprawdę bezwartościowe!"
 child_personality.0025.a: "Gromadzę wszystkie skarby, jakie uda mi się znaleźć."
 child_personality.0026.desc: "Kiedy nie posiada się absolutnie niczego, akt dobroci znaczy dosłownie wszystko – przekonał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o tym na własnej skórze. To jest niesamowite, gdy pomyślę, jaki wpływ mogę mieć na ludzi poprzez prosty akt hojności!"
 child_personality.0026.a: "Co jest moje, należy… do wszystkich!"
 child_personality.0027.desc: "Moje dni mijają za kratami jak we mgle. Budzę się, poruszam i mam szczęście, że jem…\n\nNie ma różnicy, czy staram się wypełnić moje dni aktywnością, czy też nie. Nie ma znaczenia, czy w ogóle próbuję coś robić."
 child_personality.0027.a: "Lepiej wrócić do spania."
 child_personality.0028.desc: "Moje dni mijają za kratami jak we mgle. Budzę się, poruszam i mam szczęście, że jem…\n\nAby wypełnić czymś swoje dni, nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się dawać sobie zadania i dobrze je wypełniać."
 child_personality.0028.a: "Staranność to podstawa!"
 child_personality.0029.desc: "Podlizujący się strażnicy śledzący każdy mój ruch, [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName] trzymając[Select_CString( imprisoner.IsFemale, 'a', 'y' )] mnie w zamknięciu, szczury skradające się w ciemnych kątach… Rośnie we mnie gniew, który staje się coraz silniejszy z każdym mijającym dniem!"
 child_personality.0029.a: "Ja… po prostu… ARGH!"
 child_personality.0030.desc: "Niewiele mogę zrobić, aby wpłynąć na swoją sytuację, zarówno na co dzień, jak i w szerszym kontekście. Niewiele można zrobić i niewiele można powiedzieć."
 child_personality.0030.a: "Nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się przyjmować to ze spokojem."
 child_personality.0031.desc: "Niewiele mogę zrobić, aby wpłynąć na swoją sytuację, zarówno na co dzień, jak i w szerszym kontekście. Muszę po prostu poczekać i zobaczyć, co się stanie."
 child_personality.0031.a: "Cierpliwość to podstawa."
 child_personality.0032.desc: "Jeśli pobyt za kratkami nauczył mnie czegokolwiek, to tylko tego, że nic nie może czekać. Nigdy nie wiadomo, co się wydarzy za dzień, za godzinę, za minutę! Czy ja w ogóle będę żył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]?"
 child_personality.0032.a: "Nie mogę marnować czasu, który mi został!"
 child_personality.0033.desc: "Kiedy mnie tu wrzucili, kwestionował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to; dlaczego mieliby trzymać mnie za kratami?\n\nZ upływem dni zrozumiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to dlatego, że się mnie boją. Lękają się tego, kim się stanę i dlatego mnie zamknęli."
 child_personality.0033.a: "Ja jestem t[Select_CString( ROOT.Char.IsFemale, 'ą dobrą', 'ym dobrym' )]!"
 child_personality.0034.desc: "Kiedy mnie tu wrzucili, kwestionował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to; dlaczego mieliby mnie trzymać za kratami?\n\nZ biegiem dni zrozumiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zrobić coś niewłaściwego. Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] być wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za wszystko, co życie postanowiło mi dać pomimo moich czynów."
 child_personality.0034.a: "Nie proszę o zbyt wiele."
 child_personality.0035.desc: "Jeśli pobyt za kratkami czegoś mnie nauczył, to tylko tego, że nic w tym życiu nie jest za darmo; aby dostać to, czego chcesz, musisz oszukiwać i kłamać. Mam niebywałe szczęście, że moi strażnicy tak łatwo dają się oszukać!"
 child_personality.0035.a: "Tylko głupcy mówią prawdę."
 child_personality.0036.desc: "Jeśli utknięcie za kratkami nauczyło mnie czegokolwiek, to tylko tego, że ludzie nie wahają się wymierzać kary, a najlepszą rzeczą, jaką mogę zrobić, to nie dawać im ku temu powodów. Poza tym, ktoś zawsze patrzy."
 child_personality.0036.a: "Kłamstwo i tak prowadzi tylko do kolejnych problemów."
 child_personality.0037.desc: "Myślenie o wszystkich rzeczach, które mijają mnie, kiedy marnuję swoje życie za tymi kratami, nie pozwala mi zasnąć w nocy. Wszystkie te możliwości przeminęły…\n\nKiedy wreszcie wyjdę z tej przegniłej dziury, którą jest więzienie, nadrobię cały stracony czas!"
 child_personality.0037.a: "Każdy dzień przynosi nowy strach…"
 child_personality.0038.desc: "Strażnicy na zewnątrz mojego więzienia są równie silni, co zgorzkniali, i obserwują każdy mój ruch. W ciemności kryją się szczury, a każdy dzień przynosi nowy horror…\n\n[imprisoner.GetTitledFirstName] będzie musiał[Select_CString( imprisoner.IsFemale, 'a', '' )] podnieść poprzeczkę, jeśli chce mnie teraz przestraszyć!"
 child_personality.0038.a: "Niczego się nie boję."
 child_personality.0039.desc: "Dawno nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] drugiej osoby i nie wiem, czy jestem załaman[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], czy czuję ulgę.\n\nZ jednej strony tęsknię za #EMP jakimkolwiek#! kontaktem społecznym po tak długim pobycie za kratami, ale z drugiej strony nie wiem już nawet, co powiedzieć…"
 child_personality.0039.a: "Ludzie są straszni!"
 child_personality.0040.desc: "Spędzanie całych dni za kratkami staje się takie #EMP nudne#!! Jedną z niewielu rzeczy, które dają mi radość, są rozmowy, jakie udaje mi się nawiązać ze strażnikami. Może i są brutalni, ale niektórzy z nich wydają się być zaskakująco interesujący!"
 child_personality.0040.a: "Proszę, mówcie więcej!"
 child_personality.0041.desc: "Myślenie o wszystkich rzeczach, które mnie omijają, gdy marnuję swoje życie za tymi kratami, nie pozwala mi zasnąć w nocy. Wszystkie te możliwości przepadły…\n\nKiedy w końcu wyjdę z tej parszywej dziury, jaką jest więzienie, zamierzam nadrobić cały stracony czas!"
 child_personality.0041.a: "Nic mnie nie powstrzyma!"
 child_personality.0042.desc: "Tkwiąc w tym więzieniu nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że nie potrzebuję wiele, aby przeżyć; bogactwo i dostatek nie mają żadnej wartości.\n\nKiedy w końcu się stąd wydostanę, będę cenił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wszystkie rzeczy, które mam!"
 child_personality.0042.a: "Bez względu na ich wartość.\n"
 child_personality.0043.desc: "Za tymi kratami nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się cennej lekcji: jedyną osobą, której możesz naprawdę zaufać, jesteś ty sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]. Co w ostatecznym rozrachunku znaczy opinia innych ludzi? A co w ogóle znaczą inni ludzie?"
 child_personality.0043.a: "Nie mają żadnego znaczenia!"
 child_personality.0044.desc: "Niesprawiedliwość, jaką widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w tym więzieniu – zarówno ze strony strażników, jak i innych więźniów – jest wystarczająca, aby przyprawić mnie o koszmary.\n\nJeśli nie potrafimy traktować siebie nawzajem sprawiedliwie, jaki zatem ma to wszystko sens?!"
 child_personality.0044.a: "Bez praw nie jesteśmy lepsi od zwierząt."
 child_personality.0045.desc: " Ludzie są samolubni; jeśli mój pobyt za kratkami czegoś mnie nauczył, to właśnie tego.\n\nNiespodziewanie przyzwoity posiłek? Więźniowie zrobią wszystko, żeby się nawzajem okraść. Szyderczy strażnik prosi ich o wyrzeczenie się [ROOT.Char.GetFaith.HighGodNamePossessive] w zamian za poczęstunek? Bez wahania."
 child_personality.0045.a: "Ludzie dbają tylko o siebie."
 child_personality.0046.desc: "Jedyną i niezmienną rzeczą podczas mojego pobytu za kratkami [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'była', 'był' )] [ROOT.Char.GetFaith.HighGodNameAlternate]. Zawsze, gdy był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdołowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], gdy wątpił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'była', 'był' )] przy mnie w moich modlitwach.\n\nMijały dni, a ja coraz bardziej utwierdzał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się w przekonaniu, że poza moją wiarą nic nie ma znaczenia."
 child_personality.0046.a: "[ROOT.Char.GetFaith.HighGodName] to wielka potęga!"
 child_personality.0047.desc: "Gdziekolwiek pójdę, strażnicy już tam są i mnie obserwują. Nawet kiedy wierzę, że jestem sam, oni później rzucają komentarz, który zapewnia mnie, że widzieli wszystko. Zawsze czuję na sobie ich wzrok."
 child_personality.0047.a: "Ktoś zawsze obserwuje…"
 child_personality.0048.desc: "[imprisoner.GetTitledFirstName] powiedział[Select_CString( imprisoner.IsFemale, 'a', '' )], że będę ubran[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] oraz nakarmion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], i tak też się stało. Strażnicy obiecali, że nie ujrzę światła dziennego i rzeczywiście nie ujrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nJedyną rzeczą, której jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ny' )] za tymi kratami, jest to, że ludzie zazwyczaj mówią prawdę."
 child_personality.0048.a: "Mam do nich zaufanie."
 child_personality.0049.desc: "Za kratami nie można znaleźć wiele szczęścia, a najmniejszy gest dobroci jest bardzo ważny. Widzieć radość w oczach innych ludzi, widzieć, jak podnosi się ich na duchu… Nic nie daje mi takiego spokoju."
 child_personality.0049.a: "Liczy się tylko życzliwość."
 child_personality.0050.desc: "Niesprawiedliwość, którą widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w tym więzieniu – zarówno ze strony strażników, jak i innych więźniów – jest wystarczająca, by przyprawić mnie o koszmary. Teraz już nic nie jest w stanie mnie zaskoczyć."
 child_personality.0050.a: "Każdy człowiek jest zdolny do okrucieństwa."
 child_personality.0051.desc: "Radość jest rzadkością za tymi kratami. Strażnicy są równie nieprzyjaźni, co nieporadni. [imprisoner.GetTitledFirstName] jest albo małomówn[Select_CString( imprisoner.IsFemale, 'a', 'y' )], albo otwarcie wrogo nastawion[Select_CString( imprisoner.IsFemale, 'a', 'y' )], a moi współwięźniowie są zbyt pochłonięci swoimi udrękami, by mnie zabawiać. Albo… przynajmniej tak mi się wydawało. Kiedy widzę, jak źle im się wiedzie, czuję, jak w mojej duszy kiełkuje resztka radości."
 child_personality.0051.a: "To uczucie… Chcę więcej!"
 child_personality.0052.desc: "Inni ludzie decydują, co jem, kiedy i gdzie śpię, dokąd idę… Jedyne co mam za tymi kratami to moje przekonania i nie pójdę na kompromis."
 child_personality.0052.a: "Jako jedyn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w tym miejscu trwam przy swoim."
 child_personality.0053.desc: "Już tak wiele czasu upłynęło od momentu kiedy był[Select_CString( ROOT.Char.IsFemale, 'am wolna', 'em wolny' )], że nie pamiętam, jak to było trzymać życie w swoich rękach i podejmować własne decyzje. Teraz nawet najprostsze pytanie może mną wstrząsnąć.\n\nChoć czasem nawet nie znam swoich własnych preferencji, to i tak otwiera mi to wiele drzwi!"
 child_personality.0053.a: "Kto wie, co chcę zrobić?"
 child_personality.0054.desc: "Jeśli ktoś cię skrzywdzi, a ty łatwo wybaczasz i zapominasz, to z pewnością skrzywdzi cię ponownie. Nauczyli mnie tego strażnicy i inni więźniowie. \n\nNa szczęście w tym więzieniu nie ma wiele do zrobienia poza pamiętaniem."
 child_personality.0054.a: "[imprisoner.GetTitledFirstNameNoTooltip], zemszczę się."
 child_personality.0055.desc: "Kiedy dzień w dzień przebywasz z tymi samymi ludźmi, zdajesz sobie sprawę, że nic nie jest takie samo, a ludzie zawsze mają powód, aby zachowywać się tak, jak się zachowują, mimo że większość z nich stara się jak najlepiej. \n\nW tym więzieniu miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] wokół siebie samych wrogów, gdybym nie przebaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 child_personality.0055.a: "Trzymanie w sobie urazy przynosi tylko ból."
 child_personality.0061.t: "Wpływ opiekuna"
 child_personality.0061.desc_opening: "Nie lubię samotności, ale z trudem przychodzi mi cieszenie się towarzystwem innych. Zawsze towarzyszy mi uczucie niepokoju, że robię z siebie głupca podczas interakcji społecznych."
 child_personality.0061.desc_shy: "Tak więc czuję, że łączy nas silna więź, a [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)] [guardian.GetTitledFirstNameNoTooltip] wydaje się być dręczon[Select_CString(guardian.IsFemale, 'a', 'y' )] podobnymi myślami."
 child_personality.0061.desc_gregarious: "[guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], jest moim całkowitym przeciwieństwem."
 child_personality.0061.desc_fallback: "Nie wiem, czy jestem sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z tymi myślami…"
 child_personality.0061.desc_ending: "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak [guardian.GetTitledFirstNameNoTooltip] uczestniczy w spotkaniu towarzyskim, podczas którego wszyscy obecni mieli napitek w ręku i szeroko się uśmiechali. Być może jest trochę prawdy w powiedzeniu, że wino pomaga się zrelaksować."
 child_personality.0061.a: "Czy to może być lekarstwem na moją nieśmiałość?"
 child_personality.0061.a.tt: "#EMP Jest szansa, że poprawisz swoją dyplomację i nabierzesz skłonności do picia.#!"
 child_personality.0061.b: "Nie, moja nieśmiałość jest próbą od [ROOT.Char.GetFaith.HighGodNamePossessive]! To [ROOT.Char.GetFaith.DevilName] musi mnie kusić!"
 my_ward_or_child: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|U] mojej osoby"
 child_personality.101.desc: "[child.GetTitledFirstName] przysz[Select_CString(child.IsFemale, 'ła', 'edł' )] do mnie ze skargą, że [bully.GetTitledFirstName] stale [child.GetHerHim] dokucza."
 child_personality.101.desc_no_bully: "[child.GetTitledFirstName] przychodzi do mnie, skarżąc się na to, co robi [child.Custom('GetDaughterSon')] osoby, która pracuje jako [child.Custom('lowly_servant_type')]. Okazuje się, że znęca się nad [child.Custom('PL_nim_nia')]."
 child_personality.101.craven: "\n\nUkrywał[Select_CString( child.IsFemale, 'a', '' )] się po całym zamku, aby uniknąć konfrontacji z innym dzieckiem."
 child_personality.101.lazy: "\n\nZ tego powodu całe dnie spędza w łóżku, żeby unikać kontaktu z innymi dziećmi."
 child_personality.101.arbitrary: "\n\nZacz[Select_CString( child.IsFemale, 'ęła', 'ął' )] wypytywać o możliwość powieszenia osoby, co do której miał[Select_CString( child.IsFemale, 'a', '' )] przeświadczenie, że na to zasługuje."
 child_personality.1011.t: "[child.GetFirstNameNoTooltip] się ukrywa"
 child_personality.1012.t: "Zamknięt[Select_CString(child.IsFemale, 'a', 'y' )] w swoim pokoju"
 child_personality.1013.t: "Pytania dotyczące kary"
 child_personality.101.confirm_craven: "Dobrze. Nie szukaj kłopotów, gdy ich nie potrzebujesz."
 child_personality.101.confirm_lazy: "Nie musisz stawiać czoła światu, jeśli tego nie chcesz."
 child_personality.1013.confirm_arbitrary: "Twoja wola jest jedynym prawem, które naprawdę się liczy."
 child_personality.101.lazy_change: "Dlaczego zamiast tego nie schować się w swoim pokoju?"
 child_personality.101.arbitrary_change: "Dręczyciel[Select_CString(child.IsFemale, 'ka', '' )] zasługuje na karę, jaką tylko można sobie wyobrazić."
 child_personality.101.craven_change: "Upewnij się, że pozostaniesz w ukryciu gdziekolwiek się udasz!"
 child_personality.1021.t: "Niegodni chłopi"
 child_personality.1022.t: "Łagodzenie cierpienia"
 child_personality.1023.t: "Niczym sól sypana na ranę"
 child_personality.102.desc_court_location: "[court_location.Custom('BaronyTownType')|U] i okolice to naprawdę ciekawe miejsce. Kiedy ja i [child.GetTitledFirstName] spędzamy czas, przechadzając się po tutejszych uliczkach, [child.Custom('PL_jego_jej')] uwagę zwraca przestępca przykuty do pręgierza."
 child_personality.102.desc: "Kiedy ja i [child.GetTitledFirstName] [Select_CString( And( ROOT.Char.IsFemale, child.IsFemale), 'byłyśmy', 'byliśmy' )] na targu, [child.GetHerHis] uwagę zwrócił przestępca przykuty do pręgierza."
 child_personality.102.arrogant: "\n\n[child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'zadarła', 'zadarł' )] głowę i zrobił[Select_CString( child.IsFemale, 'a', '' )] mały pokaz, w którym droczył[Select_CString( child.IsFemale, 'a', '' )] się z błagającym o wodę przestępcą."
 child_personality.102.compassionate: "\n\nGdy mężczyzna poprosił o wodę, [child.GetFirstNameNoTooltip] natychmiast obiecał[Select_CString( child.IsFemale, 'a', '' )], że mu ją przyniesie. Niebawem wrócił[Select_CString( child.IsFemale, 'a', '' )] z pobliskiej studni, dając przestępcy pić ze swoich dłoni złożonych w miseczkę."
 child_personality.102.callous: "\n\n[child.GetFirstNameNoTooltip|U] obserwował[Select_CString( child.IsFemale, 'a', '' )] go przez chwilę. Kiedy mężczyzna nie zrobił nic poza kaszlnięciem i błaganiem o wodę, [child.GetFirstNameNoTooltip|U] przewrócił[Select_CString( child.IsFemale, 'a', '' )] oczami i posz[Select_CString( child.IsFemale, 'ła', 'edł' )] dalej."
 child_personality.102.confirm_arrogant: "Dobrze, niech zna swoje miejsce."
 child_personality.102.confirm_compassionate: "Bez dobroci świat się rozpada."
 child_personality.102.confirm_callous: "Przestępca nie zasługuje na nic innego, jak tylko na pogardę z twojej strony."
 child_personality.102.arrogant_change: "Ten przestępca nie jest nawet wart twojej uwagi."
 child_personality.102.compassionate_change: "Nie dziecko, przynieś biedakowi wodę, o którą prosi."
 child_personality.102.callous_change: "Plujcie na niego. Bijcie go. On nie zasługuje na nic innego."
 child_personality.103.desc: "To szokujące! Jak to możliwe, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] mojej osoby próbuje dokonać kradzieży zawartości skrzyni podróżnej, z którą przybywa do nas [robbed_guest.GetTitledFirstName]?"
 child_personality.103.deceitful: "\nZwalił[Select_CString( child.IsFemale, 'a', '' )] winę na zabawę, którą wymyśliło inne dziecko, ale wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że kłamie."
 child_personality.103.honest: "\nWyznał[Select_CString( child.IsFemale, 'a', '' )], iż myślał[Select_CString( child.IsFemale, 'a', '' )], że ujdzie [Select_CString( child.IsFemale, 'jej', 'mu' )] to na sucho, jednakże teraz wie, że postąpił[Select_CString( child.IsFemale, 'a', '' )] bardzo źle."
 child_personality.103.humble: "\nWygłosił[Select_CString( child.IsFemale, 'a', '' )] mi imponującą mowę o tym, że teraz rozumie, dlaczego to, co zrobił[Select_CString( child.IsFemale, 'a', '' )], było złe."
 child_personality.1031.t: "Cena kłamstwa"
 child_personality.1032.t: "Słu[Select_CString(child.IsFemale, 'żka', 'ga' )] uczciwości"
 child_personality.1033.t: "Błogosławieni pokorni"
 child_personality.103.confirm_deceitful: "Musisz nauczyć się wywijać od swoich kłamstw."
 child_personality.103.confirm_honest: "Na dłuższą metę szczerość przyniesie ci więcej korzyści, dziecko."
 child_personality.103.confirm_humble: "Wszyscy jesteśmy nic nieznaczącymi małymi kawałkami świata."
 child_personality.103.deceitful_change: "Nie, musimy zatuszować twoje przewinienie!"
 child_personality.103.honest_change: "Bądź szczer[Select_CString( child.IsFemale, 'a', 'y' )], a zobaczysz, że inni otworzą się na ciebie."
 child_personality.103.humble_change: "Wszyscy kierujemy się zasadami większymi niż my sami, dziecko."
 child_personality.1041.t: "Dar szczodrości"
 child_personality.1042.t: "Trud i ciężka praca"
 child_personality.1043.t: "Wszystko w swoim czasie"
 child_personality.104.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] już od dłuższego czasu był[Select_CString( child.IsFemale, 'a', '' )] pod wrażeniem rycerzy, którzy stacjonowali na terenie naszej posiadłości. Po tym, jak osobiście spotkał[Select_CString( child.IsFemale, 'a', '' )] jednego z nich, stale powtarzał[Select_CString( child.IsFemale, 'a', '' )] usłyszane od niego słowa."
 child_personality.104.generous: "\n\n„Daj innym to, co do nich należy, a sam[Select_CString(child.IsFemale, 'a', '' )] otrzymasz to, co należy do ciebie”."
 child_personality.104.diligent: "\n\n„Pracuj ciężko, a opanujesz wszystko”."
 child_personality.104.patient: "\n\n„Wielkość przychodzi w swoim czasie. Bądź tam, aby ją uchwycić, kiedy to nastąpi”."
 child_personality.104.confirm_generous: "Gdy inni wokół [Select_CString( child.IsFemale, 'niej', 'niego' )] rozwijają się, [child.GetSheHe] również."
 child_personality.104.confirm_diligent: "W rzeczy samej. Ciężka praca zaprowadzi [Select_CString( child.IsFemale, 'ją', 'go' )] tam, gdzie [child.GetSheHe] [Select_CString( child.IsFemale, 'sama', 'sam' )] tego chce."
 child_personality.104.confirm_patient: "Tak, najlepsze okazje zawsze przychodzą w odpowiednim czasie."
 child_personality.104.generous_change: "Nigdy nie może zapomnieć o tym, co inny robią, aby uczynić [Select_CString( child.IsFemale, 'ją wielką', 'go wielkim' )]."
 child_personality.104.diligent_change: "[child.GetSheHe|U] musi wiedzieć, że ciężka praca zawsze przynosi efekty."
 child_personality.104.patient_change: "Daj temu trochę czasu, drog[Select_CString( child.IsFemale, 'a', 'i' )] [child.GetFirstNameNoTooltip]."
 child_personality.1051.t: "Łatwo jest się zezłościć"
 child_personality.1052.t: "Spokojne usposobienie"
 child_personality.1053.t: "Zmieniające się interesy"
 child_personality.105.desc: "Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak [child.GetTitledFirstName] bawił[Select_CString( child.IsFemale, 'a', '' )] się z innymi dziećmi, kiedy [doing_push.GetTitledFirstName] próbował[Select_CString( doing_push.IsFemale, 'a', '' )] [Select_CString( child.IsFemale, 'ją', 'go' )] popchnąć."
 child_personality.105.wrathful: "Wkrótce wśród dzieci wybuchła bójka!"
 child_personality.105.forgiving: "\n[child.GetFirstName] przyj[Select_CString( child.IsFemale, 'ęła', 'ął' )] to ze spokojem i poprosiła[Select_CString( child.IsFemale, 'a', '' )] [Select_CString( doing_push.IsFemale, 'ją', 'go' )] na krótką rozmowę."
 child_personality.105.fickle: "Chwila ta nie trwała długo, gdyż [child.GetFirstName] wkrótce zrobił[Select_CString( child.IsFemale, 'a', '' )] z tego zupełnie nową grę i zapomniał[Select_CString( child.IsFemale, 'a', '' )] całkowicie o poprzedniej."
 child_personality.105.confirm_wrathful: "[child.GetFirstNameNoTooltip] dał[Select_CString(child.IsFemale, 'a', '' )] z siebie wszystko!"
 child_personality.105.confirm_forgiving: "[child.GetFirstNameNoTooltip] wie, jak nadstawić drugi policzek, kiedy trzeba."
 child_personality.105.confirm_fickle: "Przejście do następnego etapu jest często najlepszym rozwiązaniem."
 child_personality.105.wrathful_change: "Nie może dać sobą pomiatać!"
 child_personality.105.forgiving_change: "[child.GetFirstNameNoTooltip] musi nauczyć się nadstawiać drugi policzek."
 child_personality.105.fickle_change: "[child.GetFirstNameNoTooltip] nie powin[Select_CString(child.IsFemale, 'na', 'ien' )] przejmować się takimi sprawami."
 child_personality.1061.t: "Utrzymująca się uraza"
 child_personality.1062.t: "Utrata zainteresowania"
 child_personality.1063.t: "Niepożądana relacja"
 child_personality.106.desc: "[crush.GetTitledFirstName] od pewnego czasu jest darzon[Select_CString( crush.IsFemale, 'a', 'y' )] sekretnym uczuciem. Jednakże, kiedy [child.GetTitledFirstName] w końcu wyznał[Select_CString( child.IsFemale, 'a', '' )] [crush.GetHerHim] swoje uczucia, [crush.GetFirstName] zareagował[Select_CString( crush.IsFemale, 'a', '' )] bardzo ostro."
 child_personality.106.vengeful: "\n\nTeraz [child.GetFirstName] coś mamrocze, gdy [crush.GetSheHe] przechodzi w pobliżu."
 child_personality.106.chaste: "\n\nWydaje się, że odrzucenie sprawiło, iż [child.GetFirstName] [Select_CString( child.IsFemale, 'stała się nieufna', 'stał się nieufny' )] wobec wszelkich związków."
 child_personality.106.stubborn: "\n\n[child.GetFirstName] wciąż podąża ni[Select_CString( crush.IsFemale, 'ą', 'm' )] z takim samym uporem."
 child_personality.106.confirm_vengeful: "Ach, dziecinne wady."
 child_personality.106.confirm_chaste: "To tylko pożądanie, nie przejmuj się takimi rzeczami."
 child_personality.106.confirm_stubborn: "Jeśli na początku się nie uda, wystarczy spróbować ponownie."
 child_personality.106.vengeful_change: "[child.GetFirstNameNoTooltip] nie może pozwolić, aby ktoś traktował [Select_CString( child.IsFemale, 'ją', 'go' )] w ten sposób!"
 child_personality.106.chaste_change: "Być może miłość nie jest [Select_CString( child.IsFemale, 'jej', 'mu' )] przeznaczona…"
 child_personality.106.stubborn_change: "[child.GetFirstNameNoTooltip] nie powin[Select_CString( child.IsFemale, 'na', 'ien')] się tak łatwo poddawać!"
 child_personality.1071.t: "Surowy osąd"
 child_personality.1072.t: "W imię Boga"
 child_personality.1073.t: "Inspirująca powściągliwość"
 child_personality.107.desc: "Po wydaniu wyroku śmierci na drobnego złodziejaszka, poprosił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], aby [child.Custom2('MyCharacterIntroduction', ROOT.Char)] zaj[Select_CString( child.IsFemale, 'ęła', 'ął' )] swoje stanowisko w tej sprawie."
 child_personality.107.just: "\n\nStwierdził[Select_CString( child.IsFemale, 'a', '' )], że wyrok jest zbyt surowy jak na tak małe przestępstwo."
 child_personality.107.cynical: "\n\nWyraził[Select_CString( child.IsFemale, 'a', '' )] wątpliwość, czy jakikolwiek bóg chciałby, aby w jego państwie obowiązywało tak surowe prawo."
 child_personality.107.temperate: "\n\nStwierdził[Select_CString( child.IsFemale, 'a', '' )], iż nauczył[Select_CString( child.IsFemale, 'a', '' )] się, że nigdy nie należy brać więcej, niż jest się w stanie udźwignąć."
 child_personality.107.confirm_just: "Kara rzeczywiście nie była adekwatna do przestępstwa."
 child_personality.107.confirm_cynical: "Nie oczekujcie, że doznacie łaski ze strony [child.GetFaith.HighGodNamePossessive]."
 child_personality.107.confirm_temperate: "Zbyt daleko idące działania mogą być bardzo niebezpieczne."
 child_personality.107.just_change: "Trzeba nauczyć [Select_CString( child.IsFemale, 'ją', 'go' )] właściwego stosowania prawa."
 child_personality.107.cynical_change: "Nadszedł czas, aby pokazać [Select_CString( ROOT.Char.IsFemale, 'jej', 'mu' )], jak mało [ROOT.Char.GetFaith.HighGodName] się o [Select_CString( child.IsFemale, 'nią', 'niego' )] troszczy."
 child_personality.107.temperate_change: "Umiar przede wszystkim."
 child_personality.1081.t: "Bystre oko"
 child_personality.1082.t: "Nawiązywanie znajomości"
 child_personality.1083.t: "Niewłaściwa wymiana zdań"
 child_personality.108.desc: "[child.GetTitledFirstName] wydawał[Select_CString( child.IsFemale, 'a', '' )] się być zachwycon[Select_CString( child.IsFemale, 'a', 'y' )] naszą ostatnią ucztą!"
 child_personality.108.greedy: "\n\nNigdy nie przestał[Select_CString( child.IsFemale, 'a', '' )] opowiadać o szlachetnych strojach i błyszczącym złocie, które tam widział[Select_CString( child.IsFemale, 'a', '' )]. "
 child_personality.108.gregarious: "\nŚwietnie dogadywał[Select_CString( child.IsFemale, 'a', '' )] się z każdym, z kim rozmawiał[Select_CString( child.IsFemale, 'a', '' )], nawet z dorosłymi gośćmi."
 child_personality.108.lustful: "\nPotem nie m[Select_CString( child.IsFemale, 'ogła', 'ógł' )] przestać opowiadać o uczuciach, jakie wzbudziło w ni[Select_CString( child.IsFemale, 'ej', 'm' )] spojrzenie jedne[Select_CString( child.IsFemale, 'go', 'j' )] z młodszych służących."
 child_personality.108.confirm_greedy: "Są to oznaki władzy, którymi rządzi się nasz świat."
 child_personality.108.confirm_gregarious: "Nawiązywanie nowych znajomości nigdy nie boli."
 child_personality.108.confirm_lustful: "Och, t[Select_CString( child.IsFemale, 'a młoda łobuziara', 'en młody łobuz' )] wchodzi w okres dojrzałości, prawda?"
 child_personality.108.greedy_change: "Zauważ, że prawdziwa wartość tkwi w drogich oznakach władzy!"
 child_personality.108.gregarious_change: "Pokażę [Select_CString( child.IsFemale, 'jej', 'mu' )], jak zdobywa się przyjaciół w trakcie trwania uczty!"
 child_personality.108.lustful_change: "Widział[Select_CString(GetPlayer.IsFemale, 'am', 'em' )], jak patrzył[Select_CString(child.IsFemale, 'aś', 'eś' )] na [Select_CString(child.IsFemale, 'tego sługę', 'tę służkę' )], [child.GetFirstNameNoTooltip]."
 child_personality.1091.t: "Utknięcie w martwym punkcie"
 child_personality.1092.t: "Młod[Select_CString( child.IsFemale, 'a mediatorka', 'y mediator' )]"
 child_personality.1093.t: "Obrońca wiary"
 child_personality.109.desc: "Dzisiaj wybuchło niemałe zamieszanie wśród dzieci. [child_preacher.GetTitledFirstName] próbował[Select_CString( child_preacher.IsFemale, 'a', '' )] wygłosić kazanie w gronie pozostałych, co w konsekwencji doprowadziło do wywiązania się między nimi bójki."
 child_personality.109.desc_fallback: "Dzisiaj wybuchło niemałe zamieszanie wśród dzieci. Jedno z nich próbowało wygłosić kazanie w gronie pozostałych, co w konsekwencji doprowadziło do wywiązania się między nimi bójki."
 child_personality.109.brave: "\n\n[child.GetTitledFirstName] podj[Select_CString( child.IsFemale, 'ęła interwencję i robiła', 'ął interwencję i robił' )] naprawdę wszystko, aby [Select_CString( child_preacher.IsFemale, 'ją', 'go' )] chronić."
 child_personality.109.brave_fallback: "\n\n[child.GetTitledFirstName] interweniował[Select_CString( child.IsFemale, 'a i zrobiła wszystko, co mogła', ' i zrobił wszystko, co mógł' )], aby chronić t[Select_CString( child_preacher.IsFemale, 'ę małą kaznodziejkę', 'ego małego kaznodzieję' )]."
 child_personality.109.calm: "\n\n[child.GetTitledFirstName] interweniował[Select_CString( child.IsFemale, 'a i zdołała', ' i zdołał' )] powstrzymać bójkę, zanim komukolwiek stała się krzywda."
 child_personality.109.zealous: "\n\n[child.GetTitledFirstName|U] [Select_CString( child.IsFemale, 'była rozwścieczona', 'był rozwścieczony' )], że ktoś może zaatakować kogoś, kto próbuje przemawiać w imieniu [child.GetFaith.HighGodNamePossessive], a następnie przegonił[Select_CString( child.IsFemale, 'a', '' )] pozostałe dzieci."
 child_personality.109.confirm_brave: "Nigdy nie rezygnuj z wyzwania, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm: "Zachowanie spokoju w obliczu presji jest niezwykle ważne."
 child_personality.109.confirm_zealous: "Będziesz dobrze służyć bóstwu, dziecko!"
 child_personality.109.brave_change: "Nie bój się. Szarżuj, kiedy musisz."
 child_personality.109.calm_change: "Pozwól, że powiem ci, jak mogł[Select_CString( child_preacher.IsFemale, 'aś', 'eś' )] to załatwić…"
 child_personality.109.zealous_change: "Nigdy nie pozwól, by ktoś tak złorzeczył bogu."
 child_personality.1101.t: "Z pewnością"
 child_personality.1102.t: "Z radością"
 child_personality.1103.t: "Z nieufnością"
 child_personality.110.desc: "Chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, aby [child.GetFirstName] spędził[Select_CString( child.IsFemale, 'a', '' )] ze mną trochę czasu, dlatego zabrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( child.IsFemale, 'ją', 'go' )] na małe zabawy z łukiem i ku mojemu zdziwieniu natkn[Select_CString( child.IsFemale, 'ęła', 'ął' )] się na ranną łanię."
 child_personality.110.ambitious: "\n\nNie zawahał[Select_CString( child.IsFemale, 'a', '' )] się w najmniejszym stopniu, aby ją zabić."
 child_personality.110.sadistic: "\n\nKiedy pokazał[Select_CString( child.IsFemale, 'a', '' )] mi zwierzę, jego rany świadczyły o powolnej i męczącej śmierci. [child.GetFirstNameNoTooltip] tylko się uśmiechn[Select_CString( child.IsFemale, 'ęła', 'ął' )]."
 child_personality.110.paranoid: "\n\nPóźniej naskoczył[Select_CString(child.IsFemale, 'a', '' )] na mnie, myśląc, że całe zdarzenie zainscenizował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] jako rodzaj testu."
 child_personality.110.confirm_ambitious: "Wielkość jest twoją przyszłością, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic: "To tylko zwierzę."
 child_personality.110.confirm_paranoid: "Tak, z pewnością był to test. Dobra robota, [child.GetFirstNameNoTooltip]."
 child_personality.110.ambitious_change: "Więc udowodnij, że był[Select_CString( child.IsFemale, 'a', '' )]byś w stanie sam[Select_CString( child.IsFemale, 'a', '' )] upolować takie zwierzę!"
 child_personality.110.sadistic_change: "Ktoś zawsze cierpi. Upewnij się, że to nie jesteś ty."
 child_personality.110.paranoid_change: "To był test. Mam nadzieję, że następnym razem pójdzie ci lepiej."
 child_personality.1111.t: "Dość zadowolon[Select_CString(child.IsFemale, 'a', 'y' )]"
 child_personality.1112.t: "Zmienny umysł"
 child_personality.1113.t: "Zaufanie do mnie"
 child_personality.111.desc: "[child.GetTitledFirstName] od dawna prosił[Select_CString( child.IsFemale, 'a', '' )] mnie o pewną rzecz, jaką jest [child.Custom('child_object_of_interest_indefinite')]. Powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( child.IsFemale, 'jej', 'mu' )], że dostanie swoją zabawkę za trzy miesiące, jeżeli bardziej przyłoży się do nauki."
 child_personality.111.content: "\n\nOdpowiedział[Select_CString( child.IsFemale, 'a', '' )], że jest [Select_CString( child.IsFemale, 'jej', 'mu' )] dobrze z obecnym poziomem poświęcenia dla nauki bez względu na ewentualną nagrodę."
 child_personality.111.fickle: "\n\nPo prostu odrzucił[Select_CString( child.IsFemale, 'a', '' )] moją propozycję, mówiąc, że już [Select_CString( child.IsFemale, 'jej', 'mu' )] na tym nie zależy."
 child_personality.111.trusting: "\n\nOdkąd złożył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obietnicę, zdwoił[Select_CString( child.IsFemale, 'a', '' )] wysiłek wkładany w naukę."
 child_personality.111.confirm_content: "Wszyscy uczymy się żyć swoim losem."
 child_personality.111.confirm_fickle: "Umysł, który zmienia zdanie, jest zdrowym umysłem."
 child_personality.111.confirm_trusting: "Nigdy bym cię nie okłamał[Select_CString(ROOT.Char.IsFemale, 'a', '' )], [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change: "Musi skupić się na dobrodziejstwach, które już posiada."
 child_personality.111.fickle_change: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] nauczyć [Select_CString(child.IsFemale, 'ją', 'go' )] bardziej elastycznego sposobu myślenia."
 child_personality.111.trusting_change: "[child.GetFirstNameNoTooltip] musi nauczyć się wierzyć mi na słowo."
 child_personality.1121.t: "Wymknięcie się"
 child_personality.1122.t: "Samotność w wielkiej sali"
 child_personality.1123.t: "Mał[Select_CString( child.IsFemale, 'a smakoszka', 'y smakosz' )]"
 child_personality.112.desc: "Wydaje się, że [child.GetTitledFirstName] miał[Select_CString( child.IsFemale, 'a', '' )] ciężkie chwile podczas ostatniej uczty. "
 child_personality.112.impatient: "Wymkn[Select_CString( child.IsFemale, 'ęła', 'ął' )] się wcześniej i nie był[Select_CString( child.IsFemale, 'a', '' )] już widziana przez resztę wieczoru."
 child_personality.112.shy: "Wślizgn[Select_CString( child.IsFemale, 'ęła', 'ął' )] się pod jeden ze stolików i ukrywał[Select_CString( child.IsFemale, 'a', '' )] się przed innymi ludźmi w czasie spożywania przez nich posiłku."
 child_personality.112.gluttonous: "Ukrył[Select_CString( child.IsFemale, 'a', '' )] swoją twarz w jedzeniu i odzywał[Select_CString( child.IsFemale, 'a', '' )] się tylko w sytuacji, gdy prosił[Select_CString( child.IsFemale, 'a', '' )] o serwowanie kolejnych potraw."
 child_personality.112.confirm_impatient: "Jeżeli masz coś lepszego do zrobienia, zrób to."
 child_personality.112.confirm_shy: "Ważne, aby goście wiedzieli, że był[Select_CString( child.IsFemale, 'aś', 'eś' )] na uczcie."
 child_personality.112.confirm_gluttonous: "Jedzenie zawsze sprawia mi radość!"
 child_personality.112.impatient_change: "Jeżeli to było dla ciebie zbyt uciążliwe, powin[Select_CString( child.IsFemale, 'naś', 'ieneś' )] po prostu wyjść."
 child_personality.112.shy_change: "Masz obowiązek zaprezentować się przed innymi, czy tego chcesz, czy nie!"
 child_personality.112.gluttonous_change: "Skup się na jedzeniu, jeżeli towarzystwo ci przeszkadza."
 child_personality.2001.t: "Poza zasięgiem wzroku"
 child_personality.2001.desc: "Lubię, kiedy ja i [child.GetTitledFirstName] bawimy się razem, dając [child.GetHerHim] znać, kiedy zachowuje się dziwnie, od czasu do czasu trochę [Select_CString(child.IsFemale, 'ją', 'go' )] popychając."
 child_personality.2001.craven: "\n\nSzczerze mówiąc, można by pomyśleć, że się przede mną ukrywa."
 child_personality.2001.a: "Kim [child.GetSheHe] jest, tchórzem?"
 child_personality.2002.t: "Zamknięt[Select_CString(child.IsFemale, 'a', 'y' )] w odosobnieniu"
 child_personality.2002.lazy: "\n\nTeraz po prostu spędza całe dnie zamknięt[Select_CString(child.IsFemale, 'a', 'y' )] w swoim pokoju, nic nie robiąc."
 child_personality.2002.a: "Nie jest zabawn[Select_CString(child.IsFemale, 'a', 'y' )]."
 child_personality.2003.t: "Nieuzasadnione żądanie"
 child_personality.2003.arbitrary: "\n\nTeraz miał[Select_CString( child.IsFemale, 'a', '' )] już dość i pobiegł[Select_CString( child.IsFemale, 'a', '' )] do dorosłych, mówiąc im, że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zostać za to powieszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 child_personality.2003.a: "To straszne!"
 child_personality.2004.t: "Od walki do przyjaźni"
 child_personality.2004.desc: "Myślałem, że [child.GetTitledFirstName] będzie się ze mną bić po tym, jak przypadkowo popchnąłem [Select_CString( child.IsFemale, 'ją', 'go' )] podczas zabawy, jednakże je[Select_CString( child.IsFemale, 'j', 'go' )] złość szybko minęła.\n\nZamiast tego zaczęliśmy ze sobą rozmawiać, a potem graliśmy dalej. To była naprawdę świetna zabawa i teraz gramy codziennie!"
 child_personality.2004.a: "Cieszę się, że mam przy sobie tak[Select_CString( ROOT.Char.IsFemale, 'ą przyjaciółkę', 'iego przyjaciela' )] jak [child.GetFirstNameNoTooltip]."
 child_personality.2005.t: "Upór"
 child_personality.2005.desc: "[child.GetTitledFirstName] prosił[Select_CString( child.IsFemale, 'a', '' )] mnie o wspólną zabawę i spacery już tak wiele razy, że w końcu musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jasno powiedzieć, że po prostu tego nie chcę.\n\nPoczątkowo zniechęcon[Select_CString( child.IsFemale, 'a', 'y' )], szybko okazało się, że nie zrezygnuje z prób przypodobania mi się."
 child_personality.2005.a: "[child.GetSheHe|U] musi już z tym skończyć!"
 child_personality.2005.b: "To naprawdę urocze, że nie chce się poddać."
 child_personality.2005.c: "[child.GetFirstName]? Kto to jest?"
 child_personality.2006.t: "M[Select_CString( child.IsFemale, 'oja wybawczyni', 'ój wybawca' )]"
 child_personality.2006.opening: "Próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] uczyć inne dzieci tego, co wiem o Bogu. Wtem zaczęły mnie wyśmiewać i występować przeciwko mnie uniesionymi pięściami."
 child_personality.2006.bully: "Pomimo tego, jak traktował[Select_CString( child.IsFemale, 'a', '' )] mnie w przeszłości, [child.GetTitledFirstName] był[Select_CString( child.IsFemale, 'a', '' )] jedyną osobą, która odważyła się interweniować i zadbała o moje bezpieczeństwo."
 child_personality.2006.victim: "Pomimo tego, jak traktował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( child.IsFemale, 'ją', 'go' )] w przeszłości, [child.GetTitledFirstName] był[Select_CString( child.IsFemale, 'a', '' )] jedyną osobą, która odważyła się interweniować i zadbała o moje bezpieczeństwo."
 child_personality.2006.desc: "Jedyną osobą, która odważyła się interweniować i zadbać o moje bezpieczeństwo, był[Select_CString( child.IsFemale, 'a', '' )] [child.GetTitledFirstName]."
 child_personality.2006.a: "Od tamtej pory jesteśmy sobie bliscy."
 child_personality.2007.t: "Spotkanie"
 child_personality.2007.desc: "[child_preacher.GetTitledFirstName] rozmawia z wieloma dziećmi o sile wyższej, którą znamy jako [child_preacher.GetFaith.HighGodName], i w pewnym momencie zaczyna działać mi na nerwy.\n\nŁapię więc tę osobę za chabety, chcąc przedstawić swoje argumenty, ale po chwili [child.GetTitledFirstName] rzuca się na mnie z pięściami, wrzeszcząc, że mam dać jej spokój."
 child_personality.2007.a: "Ja tylko się bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], [Select_CString( child.IsFemale, 'ko', 'o' )]!"
 #Curious
 child_personality.3001.t: "Co? Dlaczego? Jak?"
 child_personality.3001.desc: "Jest tak wiele do zobaczenia, powąchania i dotknięcia! Skąd pochodzisz? Dlaczego niebo jest niebieskie? Co jest za tym wzgórzem? Proszę, proszę, chcę tam pojechać i się dowiedzieć!"
 child_personality.3001.a: "Jest tak wiele pytań!"
 child_personality.3001.message: "M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] zawsze ma mnóstwo pytań!"
 child_personality.3002.desc: "Nie mam chwili wytchnienia! M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] zawsze ma jakieś pytania! Robię wszytko, co w mojej mocy, aby rozbudzić [Select_CString( personality_child.IsFemale, 'jej', 'jego' )] ciekawość, jednakże czasami potok pytań i myśli zaczyna mnie przytłaczać."
 child_personality.3002.a: "Kiedy ojciec i matka bardzo się kochają…"
 #Rowdy
 child_personality.3003.t: "Tlący się ogień"
 child_personality.3003.desc: "M[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] ciągle każe mi siedzieć spokojnie i być cicho, chociaż mówię [Select_CString( SCOPE.sC('guardian').IsFemale, 'jej', 'mu' )], że to niemożliwe! To tak, jakby moje ręce i nogi same się poruszały i jeśli nie będę za nimi podążał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], odpadną i uciekną beze mnie!"
 child_personality.3003.a: "Robię to, co chcę!"
 child_personality.3003.message: "M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] zawsze coś kombinuje!"
 child_personality.3004.t: "Wichrzyciel[Select_CString( personality_child.IsFemale, 'ka', '' )]"
 child_personality.3004.desc: "Wiem, że m[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] jest zdoln[Select_CString( personality_child.IsFemale, 'a', 'y' )] do psot, jednak je[Select_CString( personality_child.IsFemale, 'j', 'go' )] kreatywność stale trzyma mnie w napięciu. Kiedy nie jest to psikus, będzie to bójka albo niezadowolony korepetytor lub zdarte kolana po nieudanej wyprawie."
 child_personality.3004.a: "Przynajmniej nigdy nie jest nudno!"
 #Bossy
 child_personality.3005.t: "Kształtowanie władcy"
 child_personality.3005.desc: "M[Select_CString( guardian.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] ciągle prosi mnie, żebym pozwolił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] innym dzieciom wybierać gry, w które mamy grać. Dlaczego miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] to robić, skoro zawsze wiem, która z nich jest najlepsza? Mam już dość je[Select_CString( guardian.IsFemale, 'j', 'go' )] i wszystkich innych dorosłych, którzy mówią mi, co mam robić!"
 child_personality.3005.a: "Oni nie są moimi szefami!"
 child_personality.3005.message: "M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe',personality_child)], [personality_child.GetTitledFirstName], naprawdę wie czego chce!"
 child_personality.3006.desc: "[personality_child.GetTitledFirstName], dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ], bez przerwy stawia na swoim i ciągle czegoś chce. Przez połowę czasu próbuje mi mówić, czego to ja mam nie robić, a powinno być przecież odwrotnie!"
 child_personality.3006.a: "Pomiędzy irytowaniem a budzeniem szacunku stoi bardzo cienka granica."
 #Charming
 child_personality.3007.t: "Pracuj mądrzej, nie ciężej"
 child_personality.3007.desc: "– Bądź mił[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i ciężko pracuj – powtarza mi m[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName]. Staram się jak mogę, ale czasami jest to po prostu zbyt wyczerpujące! Czy nie mądrzej jest oszukiwać i kłamać, aby dostać to, czego się chce?!"
 child_personality.3007.a: "I tak łatwo jest wszystkich oszukać."
 child_personality.3007.message: "M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] jest zarówno zwodnicz[Select_CString( personality_child.IsFemale, 'a', 'y' )], jak i przebiegł[Select_CString( personality_child.IsFemale, 'a', 'y' )]!"
 child_personality.3008.t: "Słodkie uśmieszki i małe kłamstewka"
 child_personality.3008.desc: "Podobnie jak inne dzieci w je[Select_CString( personality_child.IsFemale, 'j', 'go' )] wieku, m[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] pozwala sobie czasami na kłamstwa i testowanie istniejących granic. Dzięki swojemu słodkiemu usposobieniu bardzo często udaje się [Select_CString( personality_child.IsFemale, 'jej', 'mu' )] uniknąć wszelkich podejrzeń, a gdy zostanie złapan[Select_CString( personality_child.IsFemale, 'a', 'y' )], ludzie bardzo szybko [Select_CString( personality_child.IsFemale, 'jej', 'mu' )] wybaczają.\n\nZastanawiam się ile uchodzi [Select_CString( personality_child.IsFemale, 'jej', 'mu' )] na sucho…"
 child_personality.3008.a: "Będę się temu przyglądać."
 #Pensive
 child_personality.3009.t: "Zagubion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w myślach"
 child_personality.3009.desc: "M[Select_CString( guardian.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] mówi mi, że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] bawić się z innymi dziećmi. Ależ one są takie głośne! Musi być cicho, żebym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] słyszeć własne myśli!"
 child_personality.3009.a: "Jest tyle rzeczy do przemyślenia…"
 child_personality.3009.message: "M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] często błądzi w myślach!"
 child_personality.3010.t: "Pogrążon[Select_CString( personality_child.IsFemale, 'a', 'y' )] w myślach"
 child_personality.3010.desc: "M[Select_CString( personality_child.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)], [personality_child.GetTitledFirstName], jest niezwykle spokojnym dzieckiem. Kiedy inni zajmują się swoimi dzikimi zabawami, [personality_child.GetFirstNameNoTooltip] często wycofuje się w jakiś cichy kąt. Nie mówi zbyt wiele, ale widzę, że ciągle o czymś myśli."
 child_personality.3010.a: "Ciekawe, co [Select_CString( personality_child.IsFemale, 'jej', 'mu' )] chodzi po głowie?"
