 lover.7001.t: "[Select_CString(potential_lover.IsFemale, 'Moja', 'Mój' )] [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] przyjaci[Select_CString(potential_lover.IsFemale, 'ółka', 'el' )]"
 lover.7001.desc: "Ja i [potential_lover.GetTitledFirstName], siedząc obok siebie, rozmawiamy na temat [potential_lover.Custom('herhis_subject_of_interest')]. Widzę, jak uśmiecha się [potential_lover.Custom('quirk_pos_adverb')]… Gdy nasze oczy spotykają się, moje serce zaczyna bić szybciej, a sądząc po rumieńcach [potential_lover.GetHerHis] na policzkach, nie tylko ja odczuwam nagłe napięcie."
 lover.7001.a: "Sprawię, że ta chwila będzie trwała tak długo, jak tylko się da!"
 lover.7001.a.tt: "#F Może kiedyś będziemy mogli być kimś więcej niż przyjaciółmi?#!"
 lover.7001.b: "Więc, w kwestii tego, co mówił[Select_CString(potential_lover.IsFemale, 'aś', 'eś' )]…"
 lover.7001.b.tt: "#F Nie chcę, aby pomyślał[Select_CString( potential_lover.IsFemale, 'a', '' )], że mog[Select_CString( And(potential_lover.IsFemale, ROOT.Char.IsFemale), 'ły','li')]byśmy być kimś innym niż przyjaciół[Select_CString( And(potential_lover.IsFemale, ROOT.Char.IsFemale), 'kami','mi')].#!"
 lover.7002.t: "[Select_CString(proposing_friend.IsFemale, 'Moja', 'Mój' )] [proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)] przyjaci[Select_CString(proposing_friend.IsFemale, 'ółka', 'el' )]"
 lover.7002.desc: "Ja i [proposing_friend.GetTitledFirstName], siedząc obok siebie, rozmawiamy na temat [ROOT.Char.Custom('subject_of_interest')]. Postrzegam jak się na mnie patrzy, gdy się uśmiecham… Nagle napięcie staje się wyczuwalne, a sądząc po [proposing_friend.GetHerHis] rumieńcach na policzkach, nie tylko ja to czuję."
 lover.7003.t: "[potential_lover.Custom('InsultAdjective')|U] rywal[Select_CString(potential_lover.IsFemale, 'ka', '' )]"
 lover.7003.desc: "[potential_lover.GetTitledFirstName] rozpoczyna kolejną tyradę na temat [potential_lover.Custom('herhis_subject_of_interest')], a ja, pozwalając mojemu umysłowi błądzić, nie mogę nie zauważyć, że w rzeczywistości jest z [Select_CString(potential_lover.IsFemale, 'niej', 'niego' )] całkiem [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] [potential_lover.GetWomanMan].\n\nNapięcie między nami nie jest niczym nowym, ale kiedy nasze oczy się spotykają, czuję, że w moim sercu wzbiera coś innego niż nienawiść…"
 lover.7003.a: "Jakie zaklęcie rzucił[Select_CString(potential_lover.IsFemale, 'a', '' )] na mnie [Select_CString(potential_lover.IsFemale, 'ta', 'ten' )] [potential_lover.Custom('InsultNoun')]?"
 lover.7003.a.tt: "#F Muszę dokładniej zbadać to dziwne uczucie…#!"
 lover.7003.b: "To pewnie wstręt, który czuję."
 lover.7004.t: "[proposing_rival.Custom('InsultAdjective')|U] rywal[Select_CString(proposing_rival.IsFemale, 'ka', '' )]"
 lover.7004.desc_opening: "W środku wciągającej dyskusji na temat [ROOT.Char.Custom('subject_of_interest')] zauważam, że nieopodal, marszcząc czoło, siedzi [proposing_rival.GetTitledFirstName].\n\n"
 lover.7004.desc_potential_lover_is_go: "Gdy zderzamy się wzrokiem, ku memu zaskoczeniu, uśmiecha się [proposing_rival.Custom('quirk_pos_adverb')]. Od zawsze [Select_CString( proposing_rival.IsFemale, 'była taką', 'był takim' )][proposing_rival.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [Select_CString( proposing_rival.IsFemale, 'kobietą', 'mężczyzną' )]?"
 lover.7004.desc_not: "Gdy spotykamy się wzrokiem, [proposing_rival.GetSheHe] marszczy brwi i szybko się odwraca, jak zwykle. Co za [proposing_rival.Custom('InsultNoun')]!"
 lover.7004.a: "Odwzajemniam uśmiech…?"
 lover.7004.a.tt: "#F Co to za nagły trzepot w moim sercu?#!"
 lover.7004.b: "Ble! Zostaw mnie w spokoju, [proposing_rival.GetFirstNameNoTooltip]."
 lover.7005.t: "[ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('potential_lover') )|U]"
 lover.7005.desc: "Nie uszło mojej uwadze, iż [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )] [potential_lover.GetTitledFirstName] to [potential_lover.GetWomanMan] o nienagannej prezencji. Sposób, w jaki się uśmiecha i [potential_lover.Custom('quirk_pos_present')], powoduje, że moje serce zaczyna bić szybciej…"
 lover.7005.a: "Czy to normalne żywić takie uczucia wobec [ROOT.GetCharacter.Custom2('RelationToMePossessive' , SCOPE.sC('potential_lover') )]?"
 lover.7005.a.tt: "#F Cokolwiek to oznacza, pragnę tego więcej!#!"
 lover.7005.b: "To przecież [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]! Weź się w garść, [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.7006.t: "[ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('proposing_family') )|U]"
 lover.7006.desc: "[proposing_family.GetTitledFirstName|U], [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] mojej osoby, to bardzo [proposing_family.Custom2('ComplimentAdjective', ROOT.Char)] [proposing_family.GetWomanMan], wiem to od dawna. Jednak ostatnio zaczyna bujać w obłokach w mojej obecności, uśmiechając się słodziej niż zazwyczaj, gdy myśli, że tego nie widzę…"
 lover.7006.a: "Też jestem ni[Select_CString( proposing_family.IsFemale, 'ą', 'm' )] zaintrygowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 lover.7006.a.tt: "#F Ale nic z tego nie wyjdzie… Wyobraź sobie ten skandal!#!"
 lover.7006.b: "To z pewnością ten rodzaj miłości, jaką darzyć cię może tylko [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]."
 lover.8102.t: "$pilgrimage_header$ Konsekwencje"
 lover.8102.desc: "„Przepraszam” – przede mną pojawia się znajomo wyglądając[Select_CString(brothel_worker.IsFemale, 'a chłopka', 'y chłop' )]. Kiedy zastanawiam się, gdzie mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(brothel_worker.IsFemale, 'ją', 'go' )] wcześniej spotkać, [brothel_worker.GetSheHe] odpowiada, jakby czytając mi w myślach.\n\n„Spotkaliśmy się w domu publicznym w miejscu znanym jako [brothel_location.GetName]. Zapłacił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] za moje usługi”. Na [brothel_worker.GetHerHis] policzkach pojawiają się rumieńce.\n„Znów się spotykamy… To musi być przeznaczenie, że"
 lover.8102.desc.puppy_love: "się w tobie zakochał[Select_CString(brothel_worker.IsFemale, 'am', 'em' )]. W twoich ramionach było mi tak dobrze… Czy w twoim sercu jest miejsce dla kogoś takiego jak ja?”"
 lover.8102.desc.they_pregnant: "Jestem w ciąży z twoim dzieckiem. Herbata musiała nie zawierać odpowiednich ziół. Nie chcę samotnie wychowywać dziecka”."
 lover.8102.desc.you_pregnant: "możesz być w ciąży. Herbata nie zawierała odpowiednich ziół i nie miała odpowiedniej mocy. Nie chcę, żebyś samotnie wychowywał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] dziecko”."
 lover.8102.desc.ending: "\n\n[brothel_worker.GetHerHis|U] głos cichnie, a [brothel_worker.GetSheHe] obdarza mnie nieśmiałym uśmiechem. A może uśmiecha się, bo zna już moją odpowiedź?"
 lover.8102.a: "Wezmę pełną odpowiedzialność za swoje czyny."
 lover.8102.b: "Próbujesz mnie wrobić, prawda?!"
 lover.8102.c: "Zapomnij o tamtej nocy, albo nikt już o tobie nie usłyszy."
 lover.8102.c.success: "[brothel_worker.GetTitledFirstNameNoTooltip] milczy w obawie przed groźbami"
 lover.8102.c.failure: "[brothel_worker.GetTitledFirstNameNoTooltip] zgadza się na milczenie za odpowiednią opłatą"
 lover.8102.c.crit_failure: "[brothel_worker.GetTitledFirstNameNoTooltip] wyjawia światu twoje czyny"
 lover.8102.d: "Możesz iść ze mną, pod warunkiem, że zachowasz naszą przeszłość w tajemnicy."
