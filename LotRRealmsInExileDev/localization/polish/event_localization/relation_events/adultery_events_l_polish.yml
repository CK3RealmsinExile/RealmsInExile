l_polish:
 adultery.0002.t: "Romans"
 adultery.0002.consort_start.desc: "Kiedy zapada noc, [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] znów nie przychodzi do naszego łoża na spoczynek. Rzadko odwiedza [ROOT.Char.Custom('GetCourt')] i gubi się w swoich myślach, a ja czuję, jak się od siebie oddalamy."
 adultery.0002.soulmate_start.desc: "Upłynęło zbyt dużo czasu odkąd [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] leżał[Select_CString( lover_spouse.IsFemale, 'a', '' )] w moich ramionach. Ostatnio był[Select_CString( lover_spouse.IsFemale, 'a jakaś nieobecna', ' jakiś nieobecny' )] – stale daje mi wymówkę za wymówką, dlaczego nie możemy się spotkać."
 adultery.0002.desc: "\n\nNie jestem dla [Select_CString( lover_spouse.IsFemale, 'niej', 'niego' )] wystarczając[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]? Czy jest czymś zajęt[Select_CString(lover_spouse.IsFemale, 'a', 'y' )]? A może ogrzewa czyjeś łoże…?"
 adultery.0002.a: "„Czy masz kogoś innego, [lover_spouse.GetFirstNameNoTooltip]?”"
 adultery.0002.a.tt: "[lover_spouse.GetTitledFirstNameNoTooltip] i ja stajemy twarzą w twarz"
 adultery.0002.b: "Zbadam to na własną rękę."
 adultery.0002.b.tt: "Jeżeli jest niewiern[Select_CString( lover_spouse.IsFemale, 'a', 'y' )], dowiem się o tym"
 adultery.0002.b.success: "Bez problemu poznaję [lover_spouse.GetHerHis] życie miłosne"
 adultery.0002.b.success.innocent: "[lover_spouse.GetTitledFirstName] jest niewinn[Select_CString( lover_spouse.IsFemale, 'a', 'y' )]"
 adultery.0002.b.failure: "Nie znajduję dowodów niewierności"
 adultery.0002.c: "Każdy [lover_spouse.GetHerHis] ruch będzie uważnie obserwowany."
 adultery.0002.c.tt: "[lover_spouse.GetShortUINameNotMe] będzie dalej obserwowan[Select_CString(lover_spouse.IsFemale, 'a', 'y' )] przez mojego [Concept( 'spymaster', 'mistrza szpiegów' )|E]"
 adultery.0002.d: "Nigdy nie zlekceważył[Select_CString(lover_spouse.IsFemale, 'aby', 'by' )] świętości naszego małżeństwa!"
 adultery.0002.d.concubine_or_soulmate: "Nigdy nie okazał[Select_CString(lover_spouse.IsFemale, 'aby', 'by' )] mi braku szacunku!"
 adultery.0003.t: "Oskarżenia"
 adultery.0003.desc: "Ostatnimi czasy [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] zdaje się być w ciągłym napięciu i kiedy w końcu mamy możliwość porozmawiać w cztery oczy, staje się jasne, skąd wynika zmiana w [spouse.Custom('PL_jego_jej')] zachowaniu.\n\n– Proszę cię o szczerość – mówi poważnym tonem. – Czy jest ktoś inny? Czy cudzołożysz?"
 adultery.0003.a: "Oczywiście, że nie!"
 adultery.0003.a.tt_lie: "Mam nadzieję, że [spouse.GetSheHe] to łyknie…"
 adultery.0003.a.tt_truth: "Że też m[Select_CString( spouse.IsFemale, 'ogła', 'ógł' )] podejrzewać coś takiego…"
 adultery.0003.b: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że się nie zorientował[Select_CString( spouse.IsFemale, 'aś', 'eś' )]…"
 adultery.0003.b.tt: "[spouse.GetFirstNameNoTooltip] może ci wybaczyć… albo i nie."
 adultery.0004.desc: "„Jak śmiesz coś takiego mówić, [spouse.GetFirstNameNoTooltip]? W życiu bym nie [Select_CString(lover_spouse.IsFemale, 'pomyślała', 'pomyślał' )], aby mieć [Select_CString(lover_spouse.IsFemale, 'kochanka', 'kochankę' )]!”\n\n[lover_spouse.GetTitledFirstName] wydaje się być mocno [Select_CString( lover_spouse.IsFemale, 'zdenerwowana', 'zdenerwowany' )] w momencie, gdy zaprzecza moim zarzutom."
 adultery.0004.b: "Nie mam innego wyboru, jak tylko uwierzyć [lover_spouse.GetHerHim] na słowo."
 adultery.0004.b.malicious: "Na razie…"
 #Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip] milczy zastygł[Select_CString( lover_spouse.IsFemale, 'a', 'y' )] w bezruchu, ale widzę to w [lover_spouse.GetHerHis] oczach. Moje obawy są prawdziwe. Ja też jakby zamarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] – z wyjątkiem mojego serca, które bije mocno.\n\nKiedy [lover_spouse.GetFirstNameNoTooltip] wreszcie wypowiada pierwsze słowa, po [lover_spouse.GetHerHis] twarzy płyną łzy. – Proszę, m[Select_CString( spouse.IsFemale, 'oja najdroższa żono', 'ój najdroższy mężu' )], musisz mi wybaczyć. Błagam cię! Powiem ci wszystko… Ja i"
 adultery.0006.your_lovername.desc: "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] dzieliśmy łoże."
 adultery.0006.my_lovername.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)] dzieliliśmy łoże."
 adultery.0006.unapologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip] nie spodziewał[Select_CString( lover_spouse.IsFemale, 'a', '' )] się mojego oskarżenia, to jasne. Jednak silne emocje, których doświadcza, nie trwają długo.\n\n– Zajęło ci wystarczająco dużo czasu, żeby to zauważyć – [lover_spouse.GetHerHis|U] słowa ociekają jadem. – Tak, współżył[Select_CString( lover_spouse.IsFemale, 'am', 'em' )]"
 adultery.0006.male_lover.desc: "z innym mężczyzną, którego imienia nawet nie znam."
 adultery.0006.female_lover.desc: "z inną kobietą, której imienia nawet nie znam."
 adultery.0006.apologetic_end.desc: "To zdarzyło się tylko raz, przysięgam!"
 adultery.0006.unapologetic_end.desc: "To zdarzyło się tylko raz, ale wierz mi; chętnie bym to powtórzył[Select_CString( lover_spouse.IsFemale, 'a', '' )]."
 adultery.0006.a: "[lover_spouse.Custom('InsultNounSexual')|U] z ciebie! Wszyscy dowiedzą się o twojej zdradzie!"
 adultery.0006.b: "Tym razem ci wybaczam."
 adultery.0006.c: "Jeśli nie mogę [lover_spouse.GetHerHim] już ufać, cóż nam pozostało?"
 adultery.0007.start.desc: "Moje obawy nie były bezpodstawne. Znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dowody, które wskazują na to, że [lover_spouse.GetFirstNameNoTooltip] dopuścił[Select_CString( lover_spouse.IsFemale, 'a', '' )] się zdrady! \n\n"
 adultery.0007.lover_my.desc: "Kłamliw[Select_CString(lover_spouse.IsFemale, 'a', 'y' )] [lover_spouse.Custom('InsultNoun')] zrobił[Select_CString(lover_spouse.IsFemale, 'a', '' )] wszystko, aby [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] wylądował[Select_CString(sex_partner.IsFemale, 'a', '' )] w [lover_spouse.GetHerHis] łóżku."
 adultery.0007.lover_herhis.desc: "Kłamliw[Select_CString(lover_spouse.IsFemale, 'a', 'y' )] [lover_spouse.Custom('InsultNoun')] zrobił[Select_CString(lover_spouse.IsFemale, 'a', '' )] wszystko, aby [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] wylądował[Select_CString(sex_partner.IsFemale, 'a', '' )] w [lover_spouse.GetHerHis] łóżku."
 adultery.0007.male_lover.desc: "Splamił[Select_CString( lover_spouse.IsFemale, 'a', '' )] swój honor współżyjąc z tym prostakiem bez znaczenia."
 adultery.0007.female_lover.desc: "Splamił[Select_CString( lover_spouse.IsFemale, 'a', '' )] swój honor współżyjąc z tą prostaczką bez znaczenia."
 adultery.0007.end.desc: "O ile mi wiadomo zdarzyło się to tylko raz. To marne pocieszenie w obliczu [lover_spouse.GetHerHis] zdrady…"
 adultery.0008.t: "Odkrycie sekretu"
 adultery.0008.sex_partner.desc: "Był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] cały czas ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i tkwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w przekonaniu, iż nie ma żadnych dowodów, które wskazywałyby na to, że ja oraz [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mieliśmy romans. A jednak, w jakiś niepojęty sposób, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] dowiedział[Select_CString( spouse.IsFemale, 'a', '' )] się i ujawnił[Select_CString( spouse.IsFemale, 'a', '' )] nasz sekret światu!"
 adultery.0008.no_sex_partner.desc: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że nie zostawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] żadnych dowodów moich niewielkich igraszek. Jednak w jakiś niezbadany sposób, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] dowiedział[Select_CString( spouse.IsFemale, 'a', '' )] się o moim romansie i ujawnił[Select_CString( spouse.IsFemale, 'a', '' )] go światu!"
 adultery.0008.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"
 adultery.0009.desc: "Łzy, które roni [spouse.GetTitledFirstName], bolą o wiele bardziej niż ostre słowa. Stoję załaman[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], a on[Select_CString( spouse.IsFemale, 'a', '' )] ukrywa w chuście swoją twarz.\n\n– Ja… myślał[Select_CString( spouse.IsFemale, 'am', 'em' )], że zawsze będziemy razem – szepcze między szlochami. – Złożyliśmy przysięgę. #EMP Ty#! złożył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] przysięgę, a mimo to podzielił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] łoże z inn[Select_CString( ROOT.Char.IsFemale, 'ym', 'ą' )]. Nigdy więcej, [ROOT.Char.GetFirstNameNoTooltip], nie będę zdoln[Select_CString( spouse.IsFemale, 'a', 'y' )] ci zaufać. To już koniec."
 adultery.0009.a: "Jestem tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] głupi[Select_CString( ROOT.Char.IsFemale, 'a', '' )]…"
 adultery.1001.t: "Kwestia lojalności"
 adultery.1001.opening: "M[Select_CString( SCOPE.sC('mother').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], jest w ciąży i powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się z tego powodu cieszyć. Jednak ostatnio zachowuje się dziwnie i nie mogę pozbyć się wrażenia, że coś jest nie tak.\n\n"
 adultery.1001.default: "Czy naprawdę jestem ojcem, jak twierdzi, czy też zdradził[Select_CString( mother.IsFemale, 'a', '' )] nasz związek?"
 adultery.1001.hard_to_believe: "Trudno uwierzyć, że m[Select_CString( mother.IsFemale, 'ogła', 'ógł' )]by mnie zdradzić, ale czy to możliwe, że to nie ja jestem ojcem?"
 adultery.1001.easy_to_believe: "Wydaje się bardzo prawdopodobne, że [mother.GetSheHe] m[Select_CString( mother.IsFemale, 'ogłaby', 'ógłbym' )] zdradzi i że nie jestem ojcem [mother.GetHerHis] dziecka."
 adultery.1001.desc_sadistic: "Nie posądzał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] je[Select_CString( mother.IsFemale, 'j', 'go' )] o to, że urodzi cudze dziecko tylko po to, by mnie w ten sposób torturować."
 adultery.1001.desc_lustful: "Zawsze martwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że je[Select_CString( mother.IsFemale, 'j', 'go' )] nienasycona żądza była powszechna, a nie ukierunkowana tylko na mnie. Czy dziecko może należeć do kogoś innego?"
 adultery.1001.desc_deceitful: "Twierdzi, że to ja jestem ojcem, jednakże już wiele razy zdążył[Select_CString( mother.IsFemale, 'a', '' )] mnie okłamać."
 adultery.1001.desc_root_trusting: "Podejrzewam, że mogę nie być ojcem, ale… Nigdy nie ukrył[Select_CString( mother.IsFemale, 'aby', 'by' )] przede mną czegoś takiego, prawda?"
 adultery.1001.desc_root_lunatic: "Wyszeptali mi to. Rozumiem. Przynajmniej wydaje mi się, że rozumiem. Jak mógłbym być ojcem tego czegoś w jej wnętrzu? Tej okrutnej i przerażającej rzeczy?"
 adultery.1001.desc_lunatic: "Twierdzi, że ja jestem ojcem, ale, co ciekawe, twierdzi również, że cienie do nie[Select_CString( mother.IsFemale, 'j', 'go' )] przemawiają."
 adultery.1001.a: "Musi mi powiedzieć!"
 adultery.1001.a.tt: "[mother.GetFirstNameNoTooltip] i ty stajecie w bezpośredniej konfrontacji"
 adultery.1001.b: "Przyjrzę się temu dyskretnie."
 adultery.1001.b_no_scheme: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się temu przyjrzeć nieco później…"
 adultery.1001.b_cannot_start_scheme: "#F Nie mam czasu, żeby się temu teraz przyjrzeć, ale będę o tym stale pamiętać…#!"
 adultery.1001.c: "To ja muszę być ojcem."
 adultery.1001.c.tt: "#F Dlaczego miał[Select_CString(GetPlayer.IsFemale, 'abym', 'bym' )] się zamartwiać bez przyczyny?#!"
 adultery.1002.t: "Ukradkowe podejrzenie"
 adultery.1002.desc_paranoid: "„Wiem, że to dziecko tak naprawdę nie jest moje!” – oczy [Select_CString(ROOT.Char.IsFemale, 'mojej', 'mojego' )] [spouse.Custom('WifeHusbandPossessive')] są pełne oskarżenia. „Kim on jest?” – nalega na odpowiedź” – „Kim?”"
 adultery.1002.desc_chaste: "– Czy dziecko, które nosisz pod sercem, naprawdę jest moje? – pyta [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mojej osoby. – Wiem, że moje oddanie… że jako [spouse.GetWomanMan]… poświęcam się tylko religii. [spouse.GetFaith.HighGodName] to moja miłość!"
 adultery.1002.desc_craven: "– Czy… Czy to dziecko jest naprawdę moje? – m[Select_CString( adultery_spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] wygląda, jakby bał[Select_CString( adultery_spouse.IsFemale, 'a', '' )] się odpowiedzi."
 adultery.1002.desc_vengeful: "– Czy dziecko, które nosisz pod sercem, jest naprawdę moje? – pyta [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] mojej osoby. – [adultery_spouse.GetFaith.HighGodName] mi świadkiem, jeśli mnie okłamiesz to…"
 adultery.1002.desc_compassionate: "– Czy dziecko, które nosisz jest naprawdę moje? – pyta m[Select_CString( adultery_spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. – Nie chcę, żebyś cierpiał[Select_CString( adultery_spouse.IsFemale, 'a', '' )], bez względu na to, co zrobił[Select_CString( adultery_spouse.IsFemale, 'aś', 'eś' )]."
 adultery.1002.worried: "– Powiedz mi, czy to dziecko jest naprawdę moje? – [adultery_spouse.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] mojej osoby, wydaje się tonąć w rozpaczy. Nasze zmartwione oczy spotykają się…"
 adultery.1002.desc_sadistic: "– Nie zaszłaś w ciążę z innym mężczyzną, prawda? – mój mąż patrzy na mnie uważnie. – Wiesz, że to byłoby dla ciebie prawie tak samo złe, jak okłamywanie mnie, prawda? – uśmiecha się."
 adultery.1002.desc_lunatic: "– Czy to dziecko jest moje?! – [adultery_spouse.GetTitledFirstName] gwałtownie przewraca oczami. – Oni mi powiedzą, przecież wiesz!"
 adultery.1002.conclusion: "\n\n[ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))|U]."
 adultery.1002.a: "Muszę powiedzieć Ci prawdę."
 adultery.1002.a.confession_tt: "[adultery_spouse.GetShortUINameNotMe|U] pozna prawdę"
 adultery.1002.b: "Oczywiście, że jest twoje, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt: "#F Miejmy nadzieję, że [adultery_spouse.GetSheHe|Ul] nie będzie zadawał[Select_CString( adultery_spouse.IsFemale, 'a', '' )] więcej pytań.#!"
 adultery.1002.c: "Oczywiście, że jest twoje, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt: "#F [adultery_spouse.GetSheHe|U] musi uwierzyć, że naprawdę jest je[Select_CString( adultery_spouse.IsFemale, 'j', 'go' )]#!"
 adultery.1003.desc: "„Oczywiście, że dziecko jest twoje” – [mother.GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. „Dlaczego kiedykolwiek myślał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], że jest inaczej?”"
 adultery.1003.a: "Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tylko usłyszeć, jak to mówi."
 adultery.1003.a.tt: "#F Dobrze wiedzieć.#!"
 adultery.1003.b: "Nie wierzę [mother.GetHerHim]!"
 adultery.1003.duel_success: "Odkrycie prawdy"
 adultery.1003.duel_success_tt: "Jeśli ktoś inny jest ojcem dziecka, z którym [mother.GetFirstNameNoTooltip] jest w ciąży, znajdę dowody na [mother.GetHerHis] niewierność"
 adultery.1003.duel_failure: "Wspólnicy ujawnieni"
 adultery.1004.default_reaction: "[mother.GetTitledFirstName] rozpłakuje się."
 adultery.1004.reaction_callous: "[mother.GetTitledFirstName] wpatruje się we mnie z nieruchowym wyrazem twarzy."
 adultery.1004.reaction_sadistic: "[mother.GetTitledFirstName] sarkastycznie się do mnie uśmiecha."
 adultery.1004.reaction_gluttonous: "[mother.GetTitledFirstName] za słodką bułką stara się ukryć łzy napływające [mother.GetHerHim] do oczu."
 adultery.1004.reaction_deceitful: "„Jestem już tak zmęczon[Select_CString(mother.IsFemale, 'a', 'y' )] kłamstwem” – [mother.GetTitledFirstName] wydaje się być na skraju łez."
 adultery.1004.reaction_compassionate: "„Powinieneś usiąść, kochanie” – [mother.GetTitledFirstName] ma w oczach prawdziwy niepokój."
 adultery.1004.reaction_honest: "„Nie chcę okłamywać ciebie, ani nikogo innego” – [mother.GetTitledFirstName] ma czerwone oczy od płaczu."
 adultery.1004.reaction_lunatic: "[mother.GetTitledFirstName] wydaje się być nad wyraz opanowan[Select_CString( mother.IsFemale, 'a', 'y' )], gdy wpatruje się we mnie. Potem [mother.GetHerHis] oczy się zachmurzają: „Czy szepty już ci powiedziały?”."
 adultery.1004.reaction_positive_opinion: "„Musisz zrozumieć, nigdy nie chciał[Select_CString(ROOT.Char.IsFemale, 'ją', 'go' )] cię skrzywdzić” – [mother.GetTitledFirstName] płacze, a łzy spływają strumieniami po [mother.GetHerHis] twarzy."
 adultery.1004.reaction_negative_opinion: "[mother.GetTitledFirstName] mocno ściska wargi, a [mother.GetHerHis] wyraz twarzy sztywnieje: „Wiesz, prawie mi ulżyło”."
 adultery.1004.default_admission: "\n\nPo długotrwałej ciszy w końcu się przyznaje: „[real_father.GetTitledFirstName] jest prawdziwym ojcem mojego dziecka”."
 adultery.1004.a: "Jak to możliwe? Potrzebuję czasu do namysłu."
 adultery.1004.a.tt: "Zachowam ten sekret dla siebie. Do czasu."
 adultery.1004.b: "Ten sekret musi pozostać między nami!"
 adultery.1004.c: "Każdy będzie wiedział o twojej niewierności!"
 adultery.1006.t: "[adultery_spouse.GetSheHe|U] wie"
 adultery.1006.very_positive_opinion: "„Tak, [real_father.GetTitledFirstName] jest ojcem” – ujawnienie przed [Select_CString(adultery_spouse.IsFemale, 'nią', 'nim' )] tego sekretu było dla mnie wielką ulgą."
 adultery.1006.very_negative_opinion: "„Tak, [real_father.GetTitledFirstName] jest ojcem…” – Z przyjemnością rzuci[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [adultery_spouse.GetHerHim] tym w twarz."
 adultery.1006.fallback: "„Tak, [real_father.GetTitledFirstName] jest ojcem…” – nie miał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] innego wyboru, jak tylko się przyznać."
 adultery.1006.conclusion: "\n\nW każdym razie wie o tym tylko m[Select_CString(SCOPE.sC('adultery_spouse').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]."
 adultery.1006.a: "Co się teraz stanie?"
 adultery.1009.t: "Rozwiane podejrzenia"
 adultery.1009.desc: "Wygląda na to, że moje obawy były bezpodstawne. Pomimo wszelkich starań ze strony moich szpiegów, nie znalazłem żadnych dowodów, które jednoznacznie wskazywałby, że [mother.GetTitledFirstName] dopuścił[Select_CString(mother.IsFemale, 'a', '' )] się zdrady.\n\nNiestety, dowiedział[Select_CString(mother.IsFemale, 'a', '' )] się o moich podejrzeniach i jest mną bardzo rozczarowan[Select_CString(mother.IsFemale, 'a', 'y' )]."
 adultery.1009.a: "Oczywiście, że ci ufał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], przez cały czas, kochan[Select_CString(mother.IsFemale, 'a', 'y' )]!"
 adultery.1009.a.flavor_tt: "Musiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się tylko upewnić."
 adultery.2001.t: "M[Select_CString(adultery_child.IsFemale, 'oja córka', 'ój syn' )]"
 adultery.2001.desc_dislike: "Czasami zastanawiam się nad sw[Select_CString(adultery_child.IsFemale, 'oją córką', 'oim synem' )]. To, co [adultery_child.GetTitledFirstName] mówi, a także to w jaki sposób się zachowuje, zawsze działa mi na nerwy… Jest dla mnie tak samo obc[Select_CString(adultery_child.IsFemale, 'a', 'y' )], jak każdy z moich przedmiotów codziennego użytku."
 adultery.2001.desc_suspicious_mother: "M[Select_CString( adultery_spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] ukrywa coś na temat nasze[Select_CString( adultery_child.IsFemale, 'j córki', 'go syna' )], jestem tego pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )]! Te ukradkowe spojrzenia, opiekuńczość jaką jest otaczan[Select_CString( adultery_child.IsFemale, 'a', 'y' )] [adultery_child.GetTitledFirstName], sposób, w jaki unika wszystkich moich pytań…"
 adultery.2001.desc_mother_lover: "Odkąd dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, że [Select_CString(adultery_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] jest niewiern[Select_CString(adultery_spouse.IsFemale, 'a', 'y' )] naszemu związkowi, z podejrzliwością spoglądam na każdego, kto znajduje się w [adultery_spouse.GetHerHis] pobliżu; każdego przechodzącego dworzanina, a nawet [ROOT.Char.Custom('ChildChildrenGender')]…"
 adultery.2001.desc_fallback: "Ilekroć przedmiotem rozmowy z m[Select_CString( adultery_spouse.IsFemale, 'oją żoną', 'oim mężem' )] był[Select_CString( adultery_child.IsFemale, 'a', '' )] [adultery_child.GetTitledFirstName], zawsze zachowywał[Select_CString( adultery_spouse.IsFemale, 'a', '' )] dystans. Na początku nie zwracał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na to uwagi, lecz teraz zaczynam podejrzewać, że [adultery_spouse.GetTitledFirstName] coś ukrywa."
 adultery.2001.desc_end: "\n\nNie podważam tego, że m[Select_CString( adultery_child.IsFemale, 'oja córka', 'ój syn' )] [adultery_child.GetTitledFirstName] jest moim dziedzicem, jednakże wątpliwość drąży mój umysł."
 adultery.2001.a: "Muszę się upewnić!"
 adultery.2001.b: "Oczywiście, że jest mo[Select_CString( adultery_child.IsFemale, 'ją córką', 'im synem' )]."
 adultery.2001.a.tt: "Jeśli [adultery_child.GetFirstNameNoTooltip] nie jest moim rodzonym dzieckiem:"
 adultery.2001.a.duel_success: "Z powodzeniem szpieguję swoją rodzinę"
 adultery.2001.a.duel_success.tooltip: "Odkrywasz prawdę, jakakolwiek by ona nie była"
 adultery.2001.a.duel_failure: "Daję się złapać na próbie poznania prawdy"
 adultery.2002.t_a: "Nasze dziecko"
 adultery.2002.desc_no_child: "Kiedy [Select_CString(adultery_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] idzie przez ogród, macham do [Select_CString(adultery_spouse.IsFemale, 'niej', 'niego' )], ale [adultery_spouse.GetSheHe] demonstracyjnie się odwraca.\n\nMoje początkowe obawy co do [adultery_spouse.GetHerHis] wierności wydają się być błędne. Jednakże, [adultery_spouse.GetFirstNameNoTooltip] nie zamierza o nich zapomnieć w najbliższym czasie."
 adultery.2002.desc_not_born: "Kiedy [Select_CString(adultery_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] idzie przez ogród, macham do [Select_CString(adultery_spouse.IsFemale, 'niej', 'niego' )], ale [adultery_spouse.GetSheHe] demonstracyjnie się odwraca.\n\nMoje początkowe obawy co do [adultery_spouse.GetHerHis] wierności wydają się być błędne. Jednakże, [adultery_spouse.GetFirstNameNoTooltip] nie zamierza o nich zapomnieć w najbliższym czasie."
 adultery.2002.desc_spouse: "Kiedy [Select_CString(adultery_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] idzie przez ogród, macham do [Select_CString(adultery_spouse.IsFemale, 'niej', 'niego' )], ale [adultery_spouse.GetSheHe] demonstracyjnie się odwraca.\n\nWygląda na to, że moje obawy o to czyim dzieckiem jest [adultery_child.GetTitledFirstName] były błędne. Jednakże moje wątpliwości raczej nie zostaną szybko zapomniane."
 adultery.2002.desc: "Kiedy [Select_CString(adultery_child.IsFemale, 'moja', 'mój' )] [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] idzie przez ogród, macham do [Select_CString(adultery_child.IsFemale, 'niej', 'niego' )], próbując rozwiać moje ponure wątpliwości.\n\nWygląda na to, że moje obawy o to czyim dzieckiem jest [adultery_child.GetTitledFirstName] były błędne. Jednakże moje wątpliwości raczej nie zostaną szybko zapomniane."
 adultery.2002.a_spouse: "Jeśli myślą, że mogą coś przede mną ukryć, to są w błędzie!"
 adultery.2002.a_unborn: "[adultery_spouse.GetSheHe|U] nie może niczego przede mną ukryć!"
 adultery.2002.a: "[adultery_child.GetSheHe|U] nie może niczego przede mną ukryć!"
 adultery.2002.a_spouse_tt: "#F Będę ich obserwować jeszcze bliżej!#!"
 adultery.2002.a.tt_unborn: "#F Będę [Select_CString( adultery_spouse.IsFemale, 'ją', 'go' )] obserwować jeszcze bliżej!#!"
 adultery.2002.a.tt: "#F Będę [Select_CString( adultery_child.IsFemale, 'ją', 'go' )] obserwować jeszcze bliżej!#!"
 adultery.2002.b: "To wielka ulga!"
 adultery.2003.desc: "„Tak ojcz… [ROOT.Char.GetFirstNameNoTooltip], [real_father.GetTitledFirstName] jest [Select_CString(real_father.IsFemale, 'moją prawdziwą matką', 'moim prawdziwym ojcem' )]!”\n\nBól, który spowodował[Select_CString(adultery_spouse.IsFemale, 'a moja', ' mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] zdradzając mnie, został niemal przyćmiony ulgą, że wreszcie poznał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] prawdę. Pomyśleć, że [adultery_spouse.GetSheHe] i [adultery_child.GetFirstName] ukrywali to przede mną…"
 adultery.2003.a: "Jak oni mogli mnie tak oszukać?!"
 adultery.2006.t: "Moje dziedzictwo"
 adultery.2006.desc: "[owner.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] mojej osoby, dowiaduje się, że moim prawdziwym ojcem jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName], a nie [owner.GetSheHe]! Przynajmniej nie jest to wiedza powszechna… Jeszcze."
 adultery.2006.a: "Jak ja teraz będę w stanie stawić [owner.GetHerHim] czoła?"
 adultery.2008.t: "[Select_CString( child.IsFemale, 'Moja', 'Mój' )] [adultery_child.Custom('GetDaughterSon')]?"
 adultery.2008.desc: "Ten strach, który narastał w mojej piersi, zawsze był uzasadniony!\n\nMoi szpiedzy odkryli, że [adultery_child.GetTitledFirstName] nie jest mo[Select_CString( adultery_child.IsFemale, 'ją córką', 'im synem' )]. Jest [adultery_child.GetSheHe] owocem nielegalnego związku, w który byli uwikłani [adultery_spouse.GetFirstName] oraz [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 adultery.2008.a: "Niech wszyscy wiedzą – to nie jest moje dziecko!"
 adultery.2008.b: "Potrzebuję czasu do namysłu."
 adultery.2008.b.tt: "Zachowam to na razie dla siebie"
 adultery.2009.t: "M[Select_CString( adultery_child.IsFemale, 'oja córka', 'ój syn' )]?"
 adultery.2009.desc: "Pomimo śledzenia [Select_CString( adultery_child.IsFemale, 'jej', 'go' )] za każdym razem, moi szpiedzy nie znaleźli żadnych przesłanek, które mogłyby wskazywać na to, że [adultery_child.GetTitledFirstName] ma niewłaściwe pochodzenie.\n\nNiestety, [adultery_child.GetFirstNameNoTooltip] jest bardzo zdenerwowan[Select_CString( adultery_child.IsFemale, 'a', 'y' )], że w ogóle mam jakiekolwiek podejrzenia."
 adultery.2009.a: "A więc to moje dziecko."
 adultery.3001.t: "Sekret"
 adultery.3001.desc: "„M[Select_CString(ROOT.Char.IsFemale, 'oja córko', 'ój synu' )], moje drogie dziecko, musiał[Select_CString(parent_with_secret.IsFemale, 'am', 'em' )] ci powiedzieć! Czy kiedykolwiek mi wybaczysz?”\n\nMoja matka leży na ziemi, łzy płyną jej po twarzy, a mnie brakuje słów."
 adultery.3001.desc_father: "[father.GetFirstName], [Select_CString( father.IsFemale, 'kobieta', 'mężczyzna' )], o któr[Select_CString( father.IsFemale, 'ej', 'ym' )] dorastając myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jest mo[Select_CString( father.IsFemale, 'ją matką', 'im ojcem' )], nie jest w ogóle ze mną spokrewnion[Select_CString( father.IsFemale, 'a', 'y' )]. Mo[Select_CString( real_father.IsFemale, 'ją prawdziwą matką', 'im prawdziwym ojcem' )] jest [real_father.GetTitledFirstName]!"
 adultery.3001.desc_no_father: "[real_father.GetTitledFirstName] jest m[Select_CString( real_father.IsFemale, 'oją matką', 'oim ojcem' )]!"
 adultery.3001.a: "Jak m[Select_CString( parent_with_secret.IsFemale, 'oja własna matka mogła', 'ój własny ojciec mógł' )] mi to zrobić?!"
 adultery.3001.a.tt: "#F Przynajmniej nie jest to wiedza powszechna…#!"
 adultery.4001.t: "[adultery_spouse.GetTitledFirstNameNoTooltip] mnie zdradził[Select_CString(adultery_spouse.IsFemale, 'a', '' )]"
 adultery.4001.start.desc: "M[Select_CString( adultery_spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.4001.unsuccessful_sex_attempt.desc: "próbował[Select_CString(adultery_spouse.IsFemale, 'a', '' )] nakłonić, by [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] przespał[Select_CString(sex_partner.IsFemale, 'a', '' )] się z [Select_CString(adultery_spouse.IsFemale, 'nią', 'nim' )]?!"
 adultery.4001.fur.desc: "Mówią, że posz[Select_CString( adultery_spouse.IsFemale, 'ła', 'edł' )] do [sex_partner.GetHerHis] komnaty, nie mając na sobie nic poza futrem, i został[Select_CString( adultery_spouse.IsFemale, 'a', '' )] wyrzucon[Select_CString( adultery_spouse.IsFemale, 'a', '' )] w mgnieniu oka!"
 adultery.4001.laugh.desc: "Mówią, że śmiał[Select_CString( sex_partner.IsFemale, 'a', '' )] [adultery_spouse.GetHerHim] się w twarz, gdy zaprosił[Select_CString( adultery_spouse.IsFemale, 'a', '' )] [Select_CString( sex_partner.IsFemale, 'ją', 'go' )] do swojego łóżka!"
 adultery.4001.threw.desc: "Mówią, że rzucił[Select_CString(adultery_spouse.IsFemale, 'a', '' )] się na [Select_CString(sex_partner.IsFemale, 'nią', 'niego' )], gdy tylko zostali sami, ale [Select_CString(sex_partner.IsFemale, 'ta', 'ten' )] [sex_partner.GetFirstNameNoTooltip] nie [Select_CString(sex_partner.IsFemale, 'mogła', 'mógł' )] znieść myśli o tym!"
 adultery.4001.sex_partner.desc: "i [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] uprawiali razem nierząd?!"
 adultery.4001.commoner.desc: "cudzołożył[Select_CString(adultery_spouse.IsFemale, 'a', '' )] ze zwykł[Select_CString(sex_partner.IsFemale, 'ą chłopką', 'ym chłopem' )]?!"
 adultery.4001.servant.desc: "cudzołożył[Select_CString(adultery_spouse.IsFemale, 'a', '' )] z jedn[Select_CString(sex_partner.IsFemale, 'ą', 'ym' )] ze służących?!"
 adultery.4001.another_gender.desc: "I do tego z inn[Select_CString(unknown_sex_partner.IsFemale, 'ą kobietą', 'ym mężczyzną' )]!"
 adultery.4001.bed.desc: "W naszym własnym łóżku, jeśli wierzyć plotkom!"
 adultery.4001.mare.desc: "W stajni, jak zwykła klacz!"
 adultery.4001.stallion.desc: "W stajni, jak nieokiełznany ogier!"
 adultery.4001.deer.desc: "W lesie, jak jeleń na rykowisku!"
 adultery.4001.elephant.desc: "W lesie, jak rujnujący słoń!"
 adultery.4001.desk.desc: "Na moim własnym biurku, jeśli wierzyć plotkom!"
 adultery.4001.alley.desc: "W brudnym zaułku, jak zwykły włóczęga!"
 adultery.4001.table: "Na stole w głównej sali, jeśli wierzyć plotkom!"
 adultery.4001.kitchen.desc: "Na dole w kuchni, jeśli wierzyć plotkom!"
 adultery.4001.privy.desc: "W ciemnej, śmierdzącej latrynie, jeśli wierzyć plotkom!"
 adultery.4001.end.desc: "\n\nKiedy ja i [adultery_spouse.GetFirstName] stajemy twarzą w twarz, [adultery_spouse.GetSheHe] upiera się, że „to zdarzyło się tylko raz” – tak jakby to miało zniwelować skutki jej zdrady!"
 adultery.4001.a: "Jak mogę [adultery_spouse.GetHerHim] jeszcze kiedykolwiek zaufać?"
 adultery.4001.b: "Straże! [Select_CString(adultery_spouse.IsFemale, 'Ta nikczemna', 'Ten nikczemny' )] [adultery_spouse.Custom('InsultNounSexual')] ma zostać aresztowan[Select_CString(adultery_spouse.IsFemale, 'a', 'y' )]!"
 adultery.4001.b2: "Będziesz tego żałować! Straże!"
 adultery.4001.c: "W taki czy inny sposób muszę spróbować przebaczyć."
