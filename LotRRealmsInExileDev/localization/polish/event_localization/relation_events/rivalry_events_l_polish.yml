l_polish:
 rivalry.0001.t: "Zakopując topór wojenny"
 rivalry.0001.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip], w przeszłości były między nami spory, ale nie sądzisz, że nadszedł czas, aby puścić je w niepamięć?”\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wskazuje na mnie, a potem na siebie: „Cokolwiek było między nami… zacznijmy od nowa!”"
 rivalry.0001.a: "Niech tak będzie."
 rivalry.0001.b: "Płaszczysz się przede mną?! [ROOT.Char.GetFaith.HighGodName] jest dobry!"
 rivalry.0002.t: "Zakopując topór wojenny"
 rivalry.0002.desc: "Teraz, z perspektywy czasu wydaje się takie dziwne. Nienawiść, którą nosił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] i ból, który tak rozpaczliwie chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wywołać…\nNa co to było?\n\n[rival_response.GetTitledFirstName] nie wydaje się już być moim wrogiem."
 rivalry.0002.a: "Co było to było."
 rivalry.0003.t: "Niegodny przeciwnik"
 rivalry.0003.imprisoned.desc: "Kiedy dotarła do mnie wiadomość o tym, że [nemesis.GetTitledFirstName] jest uwięzion[Select_CString(nemesis.IsFemale, 'a', 'y' )]"
 rivalry.0003.incapable.desc: "Kiedy po raz pierwszy usłyszałem o tym, że [nemesis.GetTitledFirstName] miał[Select_CString(nemesis.IsFemale, 'a', '' )] wypadek i leży przykut[Select_CString(nemesis.IsFemale, 'a', 'y' )] do łóżka,"
 rivalry.0003.my_prisoner.desc: "Z satysfakcją zatrzaskuję drzwi [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'klatki', 'celi')] przed nikczemną twarzą osoby znanej jako [nemesis.GetTitledFirstName]."
 rivalry.0003.middle.desc: "Był[Select_CString(ROOT.Char.IsFemale, 'am pełna', 'em pełen' )] radości. [Select_CString(nemesis.IsFemale, 'Ta', 'Ten' )] [nemesis.Custom('InsultAdjective')] [nemesis.Custom('InsultNoun')] w końcu dostał[Select_CString(nemesis.IsFemale, 'a', '' )] to, na co zasłużył[Select_CString(nemesis.IsFemale, 'a', '' )]!"
 rivalry.0003.compassionate.desc: "Lecz moje szczęście z czasem wyblakło. Dawniejsz[Select_CString(nemesis.IsFemale, 'a', 'y' )] [nemesis.GetTitledFirstNameNoTooltip] sprawiał[Select_CString(nemesis.IsFemale, 'a więcej przyjemności, gdy ją', ' więcej przyjemności, gdy go' )] pokonywał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]m, a ta obecna nędzna kreatura? Prawie mi [Select_CString(nemesis.IsFemale, 'jej', 'go' )] #EMP żal#!…"
 rivalry.0003.uncompassionate.desc: "Z czasem jednak [nemesis.GetHerHis] przykry stan zaczął mnie nudzić. Nie znajduję przyjemności w dręczeniu małej, potulnej myszki."
 rivalry.0003.a: "Czas zakończyć ten rozdział."
 rivalry.0003.b: "Nigdy [Select_CString( nemesis.IsFemale, 'jej', 'mu' )] tego nie wybaczę! Nigdy!"
 rivalry.1001.t: "Zawsze obecn[Select_CString(rival.IsFemale, 'a', 'y' )]"
 rivalry.1001.desc.opening: "[rival.GetTitledFirstName] stał[Select_CString(rival.IsFemale, 'a', '' )] się nieustanną udręką w moim życiu.\n\n"
 rivalry.1001.malicious: "Zawsze wydaje się rujnować wszystko, co robię, a [Select_CString(rival.IsFemale, 'ta', 'ten' )] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] uśmiecha się, gdy to robi!"
 rivalry.1001.benevolent: "Kiedykolwiek się spotykamy, [Select_CString(rival.IsFemale, 'ta', 'ten' )] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] robi wszystko, by wyglądać na przyzwoit[Select_CString(rival.IsFemale, 'ą i sprawiedliwą', 'ego i sprawiedliwego' )], kpiąc ze mnie z grzbietu swojego konia. Co naprawdę mnie denerwuje, to fakt, że wydaje się, że wszyscy inni dali się nabrać!"
 rivalry.1001.dominant: "Nie tylko nieustannie domaga się uwagi i przestrzeni, ale ma też czelność żądać ode mnie czasu i uwagi. Jakbym nie miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] nic lepszego do roboty niż słuchanie [rival.GetHerHis] przechwałek!"
 rivalry.1001.submissive: "[rival.Custom('InsultAdjective')|U] [rival.GetWomanMan] gra potuln[Select_CString(rival.IsFemale, 'ą', 'ego' )], tylko po to, by odwrócić się i wbić mi nóż w plecy przy każdej okazji!"
 rivalry.1001.extroverted: "Zawsze domaga się wszelkiej uwagi na każdym wydarzeniu, sprawiając, że wszyscy słuchają [Select_CString(rival.IsFemale, 'jej', 'go' )] godzinami. Jakby tego było mało, korzysta też z każdej okazji, by mnie w tym czasie zaczepiać!"
 rivalry.1001.introverted: "[rival.Custom('InsultAdjective')|U] [rival.GetWomanMan] jest charyzmatyczn[Select_CString(rival.IsFemale, 'a', 'y' )] jak głaz, a mimo to znajduje czas na rozsiewanie plotek na mój temat!"
 rivalry.1001.emotional: "Wykorzystuje każdą okazję, aby zrobić scenę i uczynić ze mnie czarny charakter! Płacze i narzeka, mieszając moje imię z błotem i obwiniając mnie za wszystko, co złe w [rival.GetHerHis] życiu."
 rivalry.1001.levelheaded: "Nieważne, czy chodzi o sabotowanie moich rządów, czy o wymyślną obelgę, [rival.GetSheHe] zawsze tam jest i czeka."
 rivalry.1001.desc.fallback: "Mam wrażenie, że bez względu na to, gdzie idę i co robię, [rival.GetTitledFirstName] daje o sobie znać. Jest to cień, który nieustannie przyćmiewa mój każdy dzień."
 rivalry.1001.a: "Przeklinam cię, [rival.GetFirstNameNoTooltip]!"
 rivalry.1010.t: "Akty złośliwości"
 rivalry.1010.desc: "[rival.Custom('InsultBehavior')|U], którą odznacza się [rival.GetTitledFirstName], zawsze mi przeszkadzała, ale"
 rivalry.1010.desc.patient: "Przy całej mojej cierpliwości, nawet ja mam prawo się denerwować przez [rival.Custom('InsultBehavior')], którą [rival.GetTitledFirstName] tak często przejawia, ale"
 rivalry.1010.desc.end: "ostatnio działa mi to na nerwy bardziej niż kiedykolwiek. Chcę się na [Select_CString(rival.IsFemale, 'niej', 'nim' )] odegrać za to zachowanie, ale jaką formę powinien przybrać mój odwet?"
 rivalry.1010.a: "Rozpuść skandaliczne plotki, które będą [Select_CString( rival.IsFemale, 'ją', 'go' )] dręczyć przez lata!"
 rivalry.1010.a.success.tt: "#F Rozpowszechnianie niesprawdzonych informacji prowadzi do wielu plotek i spekulacji #!"
 rivalry.1010.a.failure.tt: "#F Nikt nie wierzy w te plotki #!"
 rivalry.1010.a.badfailure.tt: "#F Zostaję zdemaskowan[Select_CString(GetPlayer.IsFemale, 'a', 'y' )] jako źródło plotek #!"
 rivalry.1010.b: "Napisz dowcipny wiersz wyśmiewający [rival.GetHerHis] liczne wady!"
 rivalry.1010.b.success.tt: "#F Wiersz jest tak popularny, że jest nieustannie kopiowany #!"
 rivalry.1010.b.failure.tt: "#F Ludzie uważają, że wiersz jest źle napisany i w złym guście #!"
 rivalry.1010.b.badfailure.tt: "#F Zostaję zdemaskowan[Select_CString(GetPlayer.IsFemale, 'a', 'y' )] jako autor[Select_CString(GetPlayer.IsFemale, 'ka', '' )] wiersza #!"
 rivalry.1010.c: "Zwróć uwagę na [rival.GetHerHis] zachowanie, mówiąc [Select_CString( rival.IsFemale, 'jej', 'mu' )] to prosto w twarz!"
 rivlary.1010.c.tt: "#F [rival.GetTitledFirstName] zareaguje na twoją zniewagę #!"
 rivalry.1011.t: "Złośliwe powiedzenia"
 rivalry.1011.desc.poem: "Krąży nowy wiersz, który wyśmiewa mnie za [ROOT.GetCharacter.Custom('quirk_neg_noun')] i stawia mnie w złym świetle. Chociaż nie mogę udowodnić, że stoi za tym [from_rival.GetTitledFirstName], proza po prostu cuchnie [from_rival.GetHerHis] zaangażowaniem."
 rivalry.1011.desc.rumors: "Oburzające plotki wyśmiewające mnie za [ROOT.GetCharacter.Custom('quirk_neg_noun')] obiegają cały [ROOT.Char.Custom('GetCourt')]. Gdziekolwiek się udaję, nękają mnie niemiłe szepty i okrutne chichoty. Ta podstępna taktyka jest dokładnie takim zachowaniem, z jakiego słynie [from_rival.GetTitledFirstName]!"
 rivalry.1011.a: "Odegram się za to!"
 rivalry.1012.t: "Wymyślne bzdury"
 rivalry.1012.desc.poem: "Właśnie dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, że [from_rival.GetTitledFirstName] napisał[Select_CString(from_rival.IsFemale, 'a', '' )] oszczerczy wiersz, próbując wyśmiać mnie za [ROOT.GetCharacter.Custom('quirk_neg_noun')]! Jednakże, [from_rival.GetHerHis] wiersz jest tak słabo napisany, że zamiast tego [from_rival.GetFirstName] został[Select_CString(from_rival.IsFemale, 'a', '' )] przez wszystkich wyśmian[Select_CString(from_rival.IsFemale, 'a', 'y' )] za marnowanie dobrego papieru na swoje bzdury!"
 rivalry.1012.desc.rumors: "Dowiaduję się, że za próbą rozprzestrzeniania oszczerczych plotek na temat rzeczy, które rzekomo robię na osobności, stoi nie kto inny, jak [from_rival.Custom('quirk_neg_adjective')] [from_rival.GetTitledFirstName]. Musi mieć bardzo wypaczony pogląd na moją osobę, skoro plotki były tak nieprawdopodobne, że nikt nie dał im wiary. Zamiast tego wszyscy plotkują o tym, jak można posunąć się do tak złośliwych i małostkowych metod."
 rivalry.1012.a: "Kto sieje wiatr, ten zbiera burzę!"
 rivalry.1013.t: "Rozsiane plotki"
 rivalry.1013.desc: "[rival.Custom('GetCourt')|U] huczy od skandalicznych, zawzięcie rozprzestrzenianych przeze mnie plotek o osobie, którą jest [rival.GetTitledFirstName]; to teraz nowy ulubiony temat wszelkich rozmów i spekulacji. Dotarły do mnie wieści, że [rival.GetTitledFirstName] próbuje powstrzymać pogłoski i czuje coraz większą wściekłość i frustrację!"
 rivalry.1013.a: "Może to w końcu pokaże [rival.GetHerHim] [rival.GetHerHis] miejsce."
 rivalry.1014.t: "Plotki odrzucone!"
 rivalry.1014.desc.start: "Nikt nie bierze na poważnie plotek, które próbował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] rozprzestrzenić na temat osoby takiej jak [rival.GetTitledFirstName], odrzucając je jako szalone i nieprawdopodobne. Ludzie bardziej śmieją się"
 rivalry.1014.desc.hidden: "z tego, kto je stworzył, mówiąc, że musi być"
 rivalry.1014.desc.exposed: "ze mnie za ich stworzenie, mówiąc, że muszę być"
 rivalry.1014.desc.end: "niedojrzał[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] i małostkow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], posuwając się do tak niskich taktyk, aby oczernić [rival.GetHerHis] imię."
 rivalry.1014.a: "Przynajmniej udało mi się zatrzeć ślady…"
 rivalry.1014.a.exposed: "Nic nie poszło zgodnie z planem."
 rivalry.1015.t: "Popularny wiersz"
 rivalry.1015.desc: "Dowcipne rymy i sprytne insynuacje, które zawiera wygłaszana przeze mnie krytyka na temat osoby, którą jest [rival.GetTitledFirstName], zajęły [rival.Custom('PL_jego_jej')] [rival.Custom('GetCourt')] jak pożar. Jakiekolwiek podejmuje starania, nie jest w stanie powstrzymać rozprzestrzeniających się plotek, co tylko przynosi [rival.Custom('PL_mu_jej')] jeszcze większy wstyd!"
 rivalry.1015.a: "Może to w końcu pokaże [rival.GetHerHim] [rival.GetHerHis] miejsce."
 rivalry.1016.t: "Wiersz odrzucony"
 rivalry.1016.desc: "Po napisaniu kilku wierszy kpiących z osoby, którą jest [rival.GetTitledFirstName], rozprowadzam je po jego włościach i czekam, aż się przyjmą.\n\nNiestety, wygląda na to, że moje teksty nie są zbyt popularne… W zasadzie wszyscy są zgodni co do tego, że te wiersze to bzdury niewarte papieru, na którym zostały napisane!"
 rivalry.1016.desc.exposed: "Co gorsza, [rival.GetTitledFirstName] jest przeze mnie tak ewidentnie znienawidzon[Select_CString(rival.IsFemale, 'a', 'y' )], że wszyscy wiedzą, że to ja je napisał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 rivalry.1016.a: "Cieszę się, że nie umieścił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na nim swojego imienia."
 rivalry.1016.a.exposed: "Dlaczego uznał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] to za dobry pomysł?"
 rivalry.1017.t: "Bezczelna zniewaga!"
 rivalry.1017.desc: "[ROOT.GetCharacter.Custom('quirk_pos_adverb')|U] zajmuję się swoimi sprawami, kiedy [from_rival.GetTitledFirstName] podchodzi do mnie i znienacka obraża mnie prosto w twarz.\n\n– Ale z ciebie [ROOT.GetCharacter.Custom('quirk_neg_adjective')] [ROOT.GetCharacter.Custom('InsultNoun')]! Twoja obecność tutaj sprawia, że chce mi się płakać!"
 rivalry.1017.a: "Odpowiadam na to oszczerstwo mnóstwem własnych obelg!"
 rivalry.1017.b: "[Select_CString(from_rival.IsFemale, 'Ta kłamliwa łajdaczka', 'Ten kłamliwy łajdak' )] odpowie mi w pojedynku!"
 rivalry.1017.b.tt: "#F Pokażę [Select_CString(from_rival.IsFemale, 'tej utracjuszce', 'temu utracjuszowi' )], że jestem od [Select_CString(from_rival.IsFemale, 'niej', 'niego' )] lepsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] #!"
 rivalry.1017.c: "Postąpię właściwie i nadstawię drugi policzek."
 rivalry.1018.t: "Odwet"
 rivalry.1018.desc: "Kiedy podchodzę do osoby znanej jako [rival.GetTitledFirstName], aby powiedzieć jej, co o tym wszystkim myślę, ona odpowiada mi całą masą obelg i wyzwisk!\n\nTa wymiana zdań wyglądała dziecinnie i nikt nie wyszedł z tej sytuacji z twarzą."
 rivalry.1018.a: "To wszystko [rival.GetHerHis] wina, że był[Select_CString(rival.IsFemale, 'a taka', ' taki' )] [rival.Custom('quirk_neg_adjective')]!"
 rivalry.1019.t: "Zniewaga za nic"
 rivalry.1019.desc: "Kiedy do [Select_CString(rival.IsFemale, 'niej', 'niego' )] pod[Select_CString(ROOT.Char.IsFemale, 'eszłam', 'szedłem' )], aby dać [rival.GetHerHim] to do zrozumienia, wyliczając wszystkie [rival.GetHerHis] wady. [rival.GetTitledFirstName] nie miał[Select_CString(rival.IsFemale, 'a', '' )] nic do powiedzenia w swojej obronie, a ja od[Select_CString(ROOT.Char.IsFemale, 'eszłam', 'szedłem' )] wiedząc, że pokazał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [rival.GetHerHim] [rival.GetHerHis] miejsce."
 rivalry.1019.a: "Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że jest słab[Select_CString(rival.IsFemale, 'a', 'y' )]!"
 rivalry.1020.t: "Wyzwanie rzucone!"
 rivalry.1020.desc: "Kiedy wytkn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] [rival.GetHerHim] [rival.GetHerHis] [rival.Custom('quirk_neg_noun')], [rival.GetTitledFirstName] wzi[Select_CString(rival.IsFemale, 'ęła', 'ął' )] to za poważną zniewagę i wyzwał[Select_CString(rival.IsFemale, 'a', '' )] mnie na pojedynek, aby zachować swój honor!"
 rivalry.1020.a: "Walczmy, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b: "Eee… nie ma potrzeby uciekać się teraz do przemocy…"
 rivalry.1021.tt: "Triumfalne zwycięstwo"
 rivalry.1022.tt: "Znikome zwycięstwo"
 rivalry.1023.tt: "Znikoma porażka"
 rivalry.1024.tt: "Upokarzająca porażka"
 rivalry.1021.t: "Triumfalne zwycięstwo"
 rivalry.1021.desc: "Od początku mojego pojedynku jasne jest, że [duel_loser.GetTitledFirstName] nie ze mną szans. Wciąż napieram, nie pozwalając odzyskać [duel_loser.GetHerHim] równowagi. Wkrótce popełnia błąd i zostawia lukę w obronie, którą wykorzystuję, by [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] ramieniu, kończąc pojedynek!\n\nFakt, że moje zwycięstwo było szybkie i zdecydowane, czyni je tym lepszym."
 rivalry.1021.a: "Udowodnił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że jestem lepsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] niż [duel_loser.GetFirstNameNoTooltip]!"
 rivalry.1022.t: "Znikome zwycięstwo"
 rivalry.1022.desc: "[duel_loser.GetTitledFirstName] i ja zaczynamy pojedynek. Po chwili zdaję sobie, że jest bardziej wyrównany się spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Przez jakiś czas wymieniamy i parujemy ciosy, nie zyskując na długo nad sobą przewagi.\n\nW końcu zmęczenie daje się nam we znaki, ale [duel_loser.GetSheHe] odsłania się, pozwalając mi [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] nodze i zakończyć walkę!"
 rivalry.1022.a: "Moje zwycięstwo dowodzi, że miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] rację."
 rivalry.1023.t: "Znikoma porażka"
 rivalry.1023.desc: "Gdy [duel_winner.GetTitledFirstName] i ja rozpoczynamy nasz pojedynek, zdaję sobie sprawę, że czeka mnie zaskakująco duże wyzwanie. Walka jest wyrównana, wymieniamy ciosy i stosujemy parady, wypatrując okazji.\n\nGdy zaczynam już odczuwać skutki zmęczenia, moja obrona na chwilę słabnie, co [duel_winner.GetFirstName] wykorzystuje, by [duel_winner.Custom('SignatureWeaponCritical')] moim ramieniu. [duel_winner.Custom('PL_jego_jej')|U] [duel_winner.Custom('signature_weapon')] ocieka moją krwią."
 rivalry.1023.desc.end: "Mocno krwawiąc, nie mam innego wyjścia, jak poddać walkę."
 rivalry.1023.desc.death: "Moje rany dają mi się we znaki i padam na ziemię."
 rivalry.1023.a: "Następnym razem cię pokonam, [duel_winner.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death: "Jest tak ciemno…"
 rivalry.1024.t: "Upokarzająca porażka"
 rivalry.1024.desc: "Gdy [duel_winner.GetTitledFirstName] i ja spotykamy się, by rozpocząć nasz pojedynek, [duel_winner.GetSheHe] nie traci czasu i od razu wkracza do akcji! W zaskoczeniu próbuję odzyskać równowagę, ale [duel_winner.GetFirstName] bezlitośnie mnie atakuje, nie dając mi szans na jej odzyskanie.\n\nNie mija wiele czasu, a przebija się przez moją gardę, po czym [duel_winner.Custom('SignatureWeaponCriticalPresent')] mojej nodze. [duel_winner.Custom('PL_jego_jej')|U] [duel_winner.Custom('signature_weapon')] spływa mą krwią."
 rivalry.1024.desc.end: "wyraźnie zaznaczając koniec walki. Moja żenująca porażka upokorzyła mnie i zawstydziła!"
 rivalry.1024.desc.death: "powodując, że upadam na ziemię."
 rivalry.1024.a: "Muszę wracać do domu w hańbie."
 rivalry.1025.t: "Haniebna manifestacja"
 rivalry.1025.desc: "[from_rival.GetTitledFirstName] stchórzył[Select_CString(from_rival.IsFemale, 'a', '' )] i odmówił[Select_CString(from_rival.IsFemale, 'a', '' )] pojedynku, mimo że obraził[Select_CString(from_rival.IsFemale, 'a', '' )] mnie prosto w twarz! Nie mogę sobie wyobrazić nic bardziej haniebnego niż bycie tak lekceważąc[Select_CString(from_rival.IsFemale, 'ą', 'ym' )] bez chęci poparcia tego. Zawsze wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że nie ma [from_rival.GetSheHe] za grosz honoru, a to tego dowodzi!"
 rivalry.1025.a: "Przynajmniej zachował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swój honor."
 rivalry.1030.t: "Ingerencja w małżeństwo"
 rivalry.1030.desc.happy: "Irytuje mnie, że [Select_CString(rival.IsFemale, 'Moja rywalka', 'Mój rywal' )] [rival.GetTitledFirstName] i [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] wydają się cieszyć wygodami błogiego małżeństwa. [Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] przysporzyć [rival.GetHerHim] sporo stresu i zmartwień siejąc podejrzenia między nimi i sprawiając, że zaczęliby wątpić w siebie nawzajem."
 rivalry.1030.desc.neutral: "Pozbawiony miłości związek małżeński, w którym są [Select_CString(rival.IsFemale, 'moja rywalka', 'mój rywal' )] [rival.GetTitledFirstName] i [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] pozostawia dla mnie kuszącą okazję. Jeśli uda mi się zasiać podejrzenia i nieufność między nimi, [rival.GetFirstName] będzie tak rozproszon[Select_CString(rival.IsFemale, 'a', 'y' )] swoim rozpadającym się małżeństwem, że nie będzie w stanie przeszkodzić mi w moich planach!"
 rivalry.1030.desc.unhappy: "Nie jest rzadkością, że [Select_CString(rival.IsFemale, 'moja rywalka', 'mój rywal' )] [rival.GetTitledFirstName] i [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] skaczą sobie do gardeł. [Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] zainicjować kolejną walkę między nimi za pomocą starannie podłożonej notatki, w wyniku czego [rival.GetFirstName] będzie rozproszony i trudniej będzie [rival.GetHerHim] przeszkadzać w moich planach…"
 rivalry.1030.a: "Podłożę listy, które [rival_spouse.GetTitledFirstNameNoTooltip] rzekomo dostaje od sekretne[Select_CString(rival_spouse.IsFemale, 'go kochanka', 'j kochanki' )]."
 rivalry.1030.a.tt: "[rival.GetTitledFirstName] odkryje obciążające dowody… ale czy w nie uwierzy?"
 rivalry.1030.b: "Lepiej, żeby to [rival.GetTitledFirstNameNoTooltip] został[Select_CString(rival.IsFemale, 'a wrobiona', ' wrobiony' )]."
 rivalry.1030.b.tt: "[rival_spouse.GetTitledFirstName] odkryje obciążające dowody… ale czy w nie uwierzy?"
 rivalry.1030.c: "Wtrącanie się do cudzego związku to już zbyt wiele!"
 rivalry.1030.c.tt: "Na razie zrezygnuj"
 rivalry.1030.a_success: "Wrobienie kończy się powodzeniem"
 rivalry.1030.a_failure: "Plan zawodzi"
 rivalry.1031.t: "Dowód niewierności?"
 rivalry.1031.desc: "Dzisiaj znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] list, którego adresatem jest m[Select_CString( my_spouse.IsFemale, 'oja żona', 'ój mąż' )] [my_spouse.GetFirstName]. Został on napisany ręką kochank[Select_CString( my_spouse.IsFemale, 'a, który', 'i, która' )], opisuje ich ostatnią wspólną miłosną przygodę i błaga o informację, kiedy znów będą mogli się spotkać!"
 rivalry.1031.desc.fooled: "\n\nTrudno zidentyfikować autora listu, a ja zastanawiam się, z kim m[Select_CString( my_spouse.IsFemale, 'oja żona', 'ój mąż' )] może mieć romans!"
 rivalry.1031.desc.suspicious: "\n\nW pierwszej chwili jestem zdenerwowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale po bliższym przeczytaniu zauważam, że list jest bardzo ogólny. Brak w nim jakichkolwiek danych osobowych, co oznacza, że nie można zidentyfikować autora. Mógł go napisać w zasadzie każdy…"
 rivalry.1031.a.fooled: "Muszę się dowiedzieć kim jest [my_spouse.GetHersHis] tajemnicz[Select_CString( my_spouse.IsFemale, 'y kochanek', 'a kochanka' )]!"
 rivalry.1031.a.suspicious: "Zbadaj po cichu, aby ustalić, co się dzieje."
 rivalry.1031.b.fooled: "Ja i [my_spouse.GetFirstNameNoTooltip] skonfrontujemy się w sprawie tego listu!"
 rivalry.1031.b.suspicious: "[my_spouse.GetFirstNameNoTooltip] i ja skonfrontujemy się, abym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] poznać prawdę!"
 rivalry.1031.b.tt: "Zapytam swoje[Select_CString( my_spouse.IsFemale, 'j żony czy była mi niewierna', 'go męża czy był mi niewierny' )]"
 rivalry.1031.c: "Ufam, że [my_spouse.GetTitledFirstNameNoTooltip] ma rację, co do fałszerstwa tego listu."
 rivalry.1031.c.tt: "Wyrzucam ten list"
 rivalry.1032.t: "Oskarżenia o niewierność"
 rivalry.1032.desc: "[Select_CString(suspicious_spouse.IsFemale, 'Moja żona', 'Mój mąż' )] [suspicious_spouse.GetFirstName] pod[Select_CString(suspicious_spouse.IsFemale, 'eszła', 'szedł' )] do mnie dzisiaj z listem w ręku, który według [Select_CString(suspicious_spouse.IsFemale, 'niej', 'niego' )] został napisany przez [Select_CString(ROOT.Char.IsFemale, 'mojego sekretnego kochanka', 'moją sekretną kochankę' )]! Teraz oskarża mnie o romans!"
 rivalry.1032.a: "Nie był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ci niewiern[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], przysięgam!"
 rivalry.1032.a.tt: "Podejmuję starania, aby przekonać osobę znaną jako [suspicious_spouse.GetFirstNameNoTooltip] o swojej wierności"
 rivalry.1032.b: "Muszę przyznać się, że ja i [spouse_lover.GetTitledFirstNameNoTooltip] mieliśmy romans!"
 rivalry.1033.t: "Zaprzeczanie niewłaściwemu postępowaniu"
 rivalry.1033.desc: "Ja i [my_spouse.GetFirstName] [Select_CString( And(my_spouse.IsFemale, ROOT.Char.IsFemale), 'skonfrontowałyśmy', 'skonfrontowaliśmy' )] się dzisiaj w sprawie tego listu, który otrzymał[Select_CString( my_spouse.IsFemale, 'a', '' )] od tajemnicze[Select_CString( my_spouse.IsFemale, 'go kochanka', 'ej kochanki' )]. Wydawał[Select_CString( my_spouse.IsFemale, 'a', '' )] się być całkowicie zszkowan[Select_CString( my_spouse.IsFemale, 'a', 'y' )] i oburzon[Select_CString( my_spouse.IsFemale, 'a', 'y' )] oskarżeniami o niewierność!"
 rivalry.1033.a: "[my_spouse.GetFirstNameNoTooltip] ma moje zaufanie i wierzę w to, co mówi!"
 rivalry.1033.a.tt: "Położył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kres tym dociekaniom."
 rivalry.1033.b: "Kłamstwa! Będę dalej badać sprawę i odkryję prawdę!"
 rivalry.1034.t: "Wyznanie pełne łez"
 rivalry.1034.desc: "Kiedy ja i [my_spouse.GetFirstName] skonfrontowaliśmy się w sprawie [my_spouse.GetHerHis] listu, który otrzymał[Select_CString( my_spouse.IsFemale, 'a', '' )] od tajemnicze[Select_CString( spouse_lover.IsFemale, 'j kochanki', 'go kochanka' )], załamał[Select_CString( my_spouse.IsFemale, 'a', '' )] się i ze łzami w oczach wyznał[Select_CString( my_spouse.IsFemale, 'a', '' )], że [my_spouse.GetSheHe] i [spouse_lover.GetTitledFirstName] mają romans!"
 rivalry.1034.a: "Jak [my_spouse.GetSheHe] m[Select_CString( my_spouse.IsFemale, 'ogła', 'ógł' )] mi to zrobić?"
 rivalry.1035.t: "Fałszerstwo wykryte!"
 rivalry.1035.desc: "Po zbadaniu źródła listu, który otrzymał[Select_CString( my_spouse.IsFemale, 'a', '' )] [my_spouse.GetFirstName] od swoje[Select_CString( spouse_lover.IsFemale, 'j rzekomej kochani', 'go rzekomego kochanka' )], odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że był on fałszywy! To nikt inny, jak właśnie [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] [instigator.GetTitledFirstName] go podłożył[Select_CString( instigator.IsFemale, 'a', '' )]!"
 rivalry.1035.a: "Zapłaci za wtrącanie się w moje małżeństwo!"
 rivalry.1036.t: "Ślepy zaułek"
 rivalry.1036.desc: "Podążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za każdym możliwym tropem, aby dowiedzieć się, kim był[Select_CString( rival_spouse.IsFemale, ' tajemniczy rzekomy kochanek, od którego', 'a tajemnicza rzekoma kochanka, od której' )] [rival_spouse.GetFirstName] otrzymał[Select_CString( rival_spouse.IsFemale, 'a', '' )] ten list. Mimo tych wysiłków nie udało mi się ustalić źródła jego pochodzenia."
 rivalry.1036.a: "Nadal będę mieć na [Select_CString(rival_spouse.IsFemale, 'nią', 'niego' )] oko…"
 rivalry.1036.b: "Muszę stwierdzić, że ten list jest fałszywy!"
 rivalry.1037.t: "Wściubianie nosa w nie swoje małżeństwo"
 rivalry.1037.desc: "Moi szpiedzy poinformowali mnie, że [rival.GetTitledFirstName] i [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] są w konflikcie. Wygląda na to, że moja próba zasiania nieufności między nimi zakończyła się sukcesem!"
 rivalry.1037.a: "Ich konflikt jest słodką muzyką dla moich uszu!"
 rivalry.1038.t: "Wtrącenie się w małżeństwo"
 rivalry.1038.desc: "Moi szpiedzy poinformowali mnie, że [rival.GetTitledFirstName] ustalił[Select_CString( rival.IsFemale, 'a', '' )], iż list który został przeze mnie podłożony, miał tylko jeden cel. Zorientował[Select_CString( rival.IsFemale, 'a', '' )] się, że był on fałszywy i tym samym sprawił[Select_CString( rival.IsFemale, 'a', '' )], że [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] nie stracił[Select_CString( rival_spouse.IsFemale, 'a', '' )] do nie[Select_CString( rival.IsFemale, 'j', 'go' )] zaufania."
 rivalry.1038.a: "Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] znaleźć inny sposób…"
 rivalry.1039.t: "$rivalry.1037.t$"
 rivalry.1039.desc: "Moi szpiedzy poinformowali mnie, że [my_spouse.GetTitledFirstName] najwyraźniej cały czas miał[Select_CString(my_spouse.IsFemale, 'a', '' )] romans, a mój sfałszowany list sprawił, że się załamał[Select_CString(my_spouse.IsFemale, 'a', '' )] i przyznał[Select_CString(my_spouse.IsFemale, 'a', '' )] do wszystkiego!"
 rivalry.1039.a: "Cóż… to #EMP jest#! dosyć interesujące."
 rivalry.2001.t: "Przeszkoda w przyjaźni"
 rivalry.2001.desc: "[target_in_question.GetTitledFirstName] wysłał[Select_CString(target_in_question.IsFemale, 'a', '' )] mi list z pytaniem, co na temat osoby takiej jak [rival.GetTitledFirstName]. Wygląda na to, że [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] próbuje się do [Select_CString(target_in_question.IsFemale, 'niej', 'niego' )] zbliżyć."
 rivalry.2001.a: "Hah, czy [target_in_question.GetFirstName] musi w ogóle pytać?"
 rivalry.2001.b: "[target_in_question.GetFirstName] powin[Select_CString( target_in_question.IsFemale, 'na', 'ien' )] samodzielnie o sobie decydować."
 rivalry.2002.t: "Przeszkoda w przyjaźni"
 rivalry.2002.desc: "Ciężko pracował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nad tym, aby [target_in_question.GetTitledFirstName] wywarł[Select_CString( target_in_question.IsFemale, 'a', '' )] na mnie dobre wrażenie, i co odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?\n\nŻe to nie kto inny jak [first_rival.GetTitledFirstName] rozpowszechnia podłe plotki na mój temat, aby zaszkodzić moim staraniom!"
 rivalry.2002.a: "Czy [target_in_question.GetFirstName] naprawdę wierzy w to, co mówi [target_in_question.GetHerHim] [first_rival.GetFirstName]?"
 rivalry.3001.t: "Ze złego na gorsze"
 rivalry.3001.desc.opening: "Jakby nie dość było tego, że hołduje najgorszym wadom ludzkości, to jeszcze teraz [rival.GetTitledFirstName] obraził[Select_CString( rival.IsFemale, 'a', '' )] mnie prosto w twarz!\n\n"
 rivalry.3001.malicious: "[rival.GetTitledFirstName] wysyła posłańca, upewniając się, że wygłaszane plugawe komentarze usłyszy cały [ROOT.Char.Custom('GetCourt')]. – Do gnidy znanej jako [ROOT.Char.GetTitledFirstName] – zaczyna, a im dalej w tekst, tym jest gorzej. Co za [rival.Custom('InsultAdjective')] [rival.GetWomanMan]! Ma tupet!"
 rivalry.3001.benevolent: "Wysłał[Select_CString( rival.IsFemale, 'a', '' )] list, prosząc o poprawienie naszych relacji i jednocześnie zwrócił[Select_CString( rival.IsFemale, 'a', '' )] się do mnie słowami: „[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]”. [rival.GetSheHe|U] naprawdę pokazuje teraz swoje prawdziwe oblicze!"
 rivalry.3001.dominant: "[Select_CString(rival.IsFemale, 'Wysłała', 'Wysłał' )] posłańca, który zwrócił się do mnie per „[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]” i praktycznie błagał o sprzeczkę!"
 rivalry.3001.submissive: "Znajduję przemyconą pod osłoną nocy notatkę, która spoczywa w należącym do mnie miejscu, którym jest [ROOT.Char.Custom('GetChamber')]. – Do gnidy znanej jako [ROOT.Char.GetTitledFirstName] – tak się zaczyna, a im dalej w tekst, tym gorzej. Co za [rival.Custom('InsultAdjective')] [rival.GetWomanMan]! Trzeba mieć tupet! Na notatce widnieje nawet [rival.Custom('PL_jego_jej')] podpis!"
 rivalry.3001.extroverted: "[rival.Custom('PL_jego_jej')|U] posłaniec wychodzi z tłumu, kiedy cały [ROOT.Char.Custom('GetCourt')] słucha mojej przemowy, i odzywa się do mnie, mówiąc „Oto i słynna gnida, [ROOT.Char.GetTitledFirstName]”, a później, na oczach wszystkich, miesza mnie z błotem!"
 rivalry.3001.emotional: "[Select_CString(rival.IsFemale, 'Wysłała', 'Wysłał' )] posłańca, który oskarżał mnie o sabotowanie [rival.GetHerHis] całego życia, nazywając mnie: „[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]” i robiąc scenę."
 rivalry.3001.levelheaded: "Wysłał[Select_CString(rival.IsFemale, 'a', '' )] posłańca, który cierpliwie wyczekiwał okazji, by zwrócić się do mnie per „[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]”, jakby przez przypadek, a potem [Select_CString(rival.IsFemale, 'sama twierdziła', 'sam twierdził' )], że to wszystko było tylko pomyłką."
 rivalry.3001.desc.fallback: "[Select_CString(rival.IsFemale, 'Wysłała', 'Wysłał' )] do mnie posłańca, który nazwał mnie przed wszystkimi: „[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]”!"
 rivalry.3001.desc.end: "\n\nTo nie może się ostać! Dopilnuję, żeby zapłacił[Select_CString( rival.IsFemale, 'a', '' )] za swoją bezczelność."
 rivalry.3001.a: "Poczekaj tylko, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.t: "Wróg mojego przyjaciela"
 rivalry.3002.desc: "M[Select_CString( friend.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )], [friend.GetTitledFirstName], zmaga się ostatnio z pewną dokuczliwą przypadłością. [rival.GetTitledFirstName] obrał[Select_CString( rival.IsFemale, 'a', '' )] [Select_CString( friend.IsFemale, 'ją', 'go' )] sobie za cel wszystkich swoich podstępnych planów."
 rivalry.3002.a: "Potępiam cię, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b: "[rival.GetTitledFirstName] nie musi wiedzieć, co czuję."
 rivalry.3003.t: "Gromadzenie się szczurów"
 rivalry.3003.desc: "Wygląda na to, że [first_friend.GetTitledFirstName] zadenuncjował[Select_CString(first_friend.IsFemale, 'a', '' )] mnie, ponieważ ja i [first_friend.GetHerHis] [first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )], [first_friend.Custom('InsultAdjective')] [friend.GetTitledFirstName], jesteśmy rywalami.\n\nMoi wrogowie wydają się mnożyć…"
 rivalry.3003.a: "Phi! Stado baranów."
 rivalry.3004.t: "Osoba najgorsza ze wszystkich"
 rivalry.3004.opening: "Nawet gdyby [rival.GetTitledFirstName] nie wbudzał[Select_CString( rival.IsFemale, 'a', '' )] we mnie nienawiści, to i tak wiem, że nie byli byśmy w stanie się porozumieć."
 rivalry.3004.fallback: "W każdej sytuacji zachowuje się zupełnie odwrotnie niż ja!"
 rivalry.3004.a: "Czy [rival.GetSheHe] robi to tylko po to, żeby mi zaszkodzić?!"
