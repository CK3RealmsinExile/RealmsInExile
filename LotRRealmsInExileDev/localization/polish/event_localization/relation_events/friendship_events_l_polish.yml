l_polish:
 friendship.0001.t: "Oddalanie się od siebie"
 friendship.0001.desc_opening: "Czasy i ludzie się zmieniają. Czasami ci, którzy są nam najbliżsi, stają się obcy.\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip] – [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] uśmiecha się smutno."
 friendship.0001.desc_murder: "„Jesteś morderc[Select_CString(ROOT.Char.IsFemale, 'zynią', 'ą' )]… Czuję, że nie ma już między nami przyjaźni”."
 friendship.0001.desc: "„Czuję, że nie ma już między nami przyjaźni”."
 friendship.0001.a: "Taka jest kolej rzeczy."
 friendship.0001.b: "Ale… Pamiętaj o tych wszystkich dobrych chwilach!"
 friendship.0001.b.tt: "Da naszej relacji jeszcze jedną szansę"
 friendship.0002.t: "Oddalanie się od siebie"
 friendship.0002.desc: "Czasy i ludzie się zmieniają. Czasami ci, którzy są nam najbliżsi, stają się obcy.\n\nJest jasne, że ja i [first_friend.GetTitledFirstName] nie możemy już dłużej nazywać siebie przyjaciółmi."
 friendship.0002.a: "Taka jest kolej rzeczy."
 friendship.0003.t: "Coś więcej"
 friendship.0003.desc_intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))|U] mojej osoby "
 friendship.0004.desc_intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))|U] mojej osoby "
 friendship.0003.desc: "[friend_as_potential_lover.GetTitledFirstName] jest dla mnie bardzo ważn[Select_CString( friend_as_potential_lover.IsFemale, 'a', 'y' )]. Dużo o ni[Select_CString( friend_as_potential_lover.IsFemale, 'ej', 'm' )] myślę i czasami nie mogę znieść odległości, jaka nas dzieli.\n\nJest to miara głębi naszej przyjaźni, czy może czegoś więcej?"
 friendship.0003.a: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] do nie[Select_CString( friend_as_potential_lover.IsFemale, 'j', 'go' )] napisać, [friend_as_potential_lover.GetSheHe] zawsze dobrze doradza."
 friendship.0003.goes_for_it_tooltip: "[friend_as_potential_lover.GetTitledFirstName] poznaje uczucia, jakie do nie[Select_CString( friend_as_potential_lover.IsFemale, 'j', 'go' )] żywisz"
 friendship.0003.b: "Nie, jesteśmy przyjaciółmi, i tylko przyjaciółmi."
 friendship.0004.desc: "[first_friend.GetTitledFirstName] jest dla mnie bardzo ważn[Select_CString( first_friend.IsFemale, 'a', 'y' )]. Dużo o ni[Select_CString( first_friend.IsFemale, 'ej', 'm' )] myślę i czasami nie jestem w stanie znieść dzielącej nas odległości.\nCzy to miara głębi naszej przyjaźni, czy coś więcej?"
 friendship.0004.a: "Och, nie mogę już dłużej zaprzeczać tej tęsknocie!"
 friendship.0004.goes_for_it_tooltip: "Z sercem na dłoni postanawiasz wyznać swoje uczucia"
 friendship.0004.b: "Nie, jesteśmy dobrymi przyjaciółmi, i tylko dobrymi przyjaciółmi."
 friendship.0005.t: "Ostrożna odmowa"
 friendship.0005.desc: "Mimo że starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się brzmieć dwuznacznie, [friend_as_potential_lover.GetTitledFirstName] jak zawsze doskonale wiedział[Select_CString( friend_as_potential_lover.IsFemale, 'a', '' )], co chcę powiedzieć. [friend_as_potential_lover.GetHerHis|U] odpowiedź była tak delikatnie sformułowana, tak pełna troski, a jednocześnie tak bardzo raniąca.\n\nCzuje do mnie sympatię, ale tylko jak do przyjaci[Select_CString( ROOT.Char.IsFemale, 'ółki', 'ela' )]."
 friendship.0005.a: "Staram się nie pokazywać bólu na twarzy. – Och, źle mnie zrozumiał[Select_CString( friend_as_potential_lover.IsFemale, 'aś', 'eś' )]."
 friendship.0005.b: "Dlaczego mnie odpychasz, skoro wiem, że czujesz to samo, [friend_as_potential_lover.GetFirstNameNoTooltip]?"
 friendship.0005.c: "W przyjaźni również tkwi piękno."
 friendship.0007.t: "Gdy troska nęci namiętność"
 friendship.0007.desc: "Moje serce bije jak szalone, kiedy dotykam [friend_as_potential_lover.GetHerHis] policzka, wiedząc, że [friend_as_potential_lover.GetTitledFirstName] się nie wycofa.\n\nW naszym uścisku jest więcej miłości, niż kiedykolwiek wcześniej czuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 friendship.0007.a: "Och, [friend_as_potential_lover.GetFirstNameNoTooltip]!"
 friendship.0008.t: "Gdy troska nęci namiętność"
 friendship.0008.desc: "Moje serce bije jak szalone, kiedy dotykam [first_friend.GetHerHis] policzka, wiedząc, że [first_friend.GetTitledFirstName] się nie wycofa.\n\nW naszym uścisku jest więcej miłości, niż kiedykolwiek wcześniej czuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 friendship.0008.a: "Och, [first_friend.GetFirstNameNoTooltip]!"
 friendship.0009.t: "Co mogłoby się zdarzyć"
 friendship.0009.desc: "Po tym jak [friend_as_potential_lover.GetFirstName] od[Select_CString( friend_as_potential_lover.IsFemale, 'eszła', 'szedł' )], spędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiele nocy rozmyślając o ni[Select_CString( friend_as_potential_lover.IsFemale, 'ej', 'm' )]. Lojaln[Select_CString( friend_as_potential_lover.IsFemale, 'a', 'y' )], przyjazn[Select_CString( friend_as_potential_lover.IsFemale, 'a', 'y' )] i serdeczn[Select_CString( friend_as_potential_lover.IsFemale, 'a', 'y' )] do końca. Nie mogę przestać myśleć o tym, co mogłoby być, gdyby nie został[Select_CString( friend_as_potential_lover.IsFemale, 'a', '' )] mi zbyt szybko odebran[Select_CString( friend_as_potential_lover.IsFemale, 'a', 'y' )]."
 friendship.0009.a: "[friend_as_potential_lover.GetFirstNameNoTooltip], spoczywaj w pokoju, m[Select_CString( friend_as_potential_lover.IsFemale, 'oja najdroższa', 'ój najdroższy' )]"
 friendship.0010.t: "Oddalanie się od siebie"
 friendship.0010.desc: "Zaskoczyło mnie, że [best_friend.GetTitledFirstName] spojrzał[Select_CString(best_friend.IsFemale, 'a', '' )] na mnie z takim oszołomieniem, gdy tylko powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [best_friend.GetHerHim] o swoich marzeniach. Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że zawsze mnie zrozumie i zawsze będzie mnie wspierać.\n\nJednak czasami, kiedy się spotykamy, czuję się tak, jakbym rozmawiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] z kimś obcym."
 friendship.0010.a: "Musimy nad tym popracować, aby odbudować naszą przyjaźń!"
 friendship.0010.b: "To nie jest już warte wysiłku."
 friendship.0010.a.success: "Naprawiam nasze relacje"
 friendship.0010.a.failure: "Moje wysiłki są na nic"
 friendship.0010.a.success.message: "[best_friend.GetTitledFirstName] i ja pozostajemy najlepszymi przyjaciółmi."
 friendship.0010.a.failure.message: "Nie udało mi się naprawić naszych relacji."
 friendship.0011.t: "Oddalanie się od siebie"
 friendship.0011.desc: "Koniec jest powolny i niedramatyczny, ale tak nieuchronny jak upływ czasu. Kiedyś myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [other_best_friend.GetTitledFirstName] będzie mo[Select_CString( other_best_friend.IsFemale, 'ją najbliższą przyjaciółką', 'im najbliższym przyjacielem' )] na zawsze, ale dziś [other_best_friend.GetHerHis] napięte przeprosiny nie są dla mnie zaskoczeniem."
 friendship.0011.a: "Przeżyliśmy kilka dobrych chwil, ale nadszedł czas, aby odpuścić."
 friendship.0014.t: "Zdrada"
 friendship.0014.desc: "Po wszystkim, co razem przeszliśmy, nadal nie mogę uwierzyć, że [friend_to_rival.GetTitledFirstName] m[Select_CString( friend_to_rival.IsFemale, 'ogła', 'ógł' )] zrobić to, co zrobił[Select_CString( friend_to_rival.IsFemale, 'a', '' )].\nTo jest zdrada każdego przyjaznego gestu, którym się dzieliliśmy. W rzeczy samej, zdrada naszej przyjaźni! Kiedyś dzieliliśmy się chlebem, ale teraz [friend_to_rival.GetSheHe] uczynił[Select_CString( friend_to_rival.IsFemale, 'a', '' )] nas wrogami na całe życie."
 friendship.0014.a: "[friend_to_rival.GetFirstName] za to zapłaci!"
 friendship.0015.opening: "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc: "Wyrzekam się przyjaźni, z której tak beztrosko kpił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]!\nZa wszystkie twoje obietnice i czyny, które okryły się hańbą… Znając cię tak[Select_CString( ROOT.Char.IsFemale, 'ą', 'im' )], jak[Select_CString( ROOT.Char.IsFemale, 'ą', 'im' )] jesteś teraz, nie powini[Select_CString( original_friend.IsFemale, 'nnam była', 'enem był' )] się dziwić. \n\nSam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sprowadził[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] na siebie to cierpienie."
 friendship.0015.a: "Jesteś głupcem, [original_friend.GetFirstName]."
 friendship.0018.t: "Więcej przyjaciół niż czasu"
 friendship.0018.desc: "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')|U]\nMając tylu przyjaciół rozsianych po świecie, ledwo mam czas, by utrzymywać z nimi kontakt listowny, a tym bardziej poświęcać im uwagę, na jaką zasługują. Być może byłoby mi łatwiej, gdybym pozwolił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] komuś… oddalić się."
 friendship.0018.a: "„Przykro mi, że muszę ci przekazać tę przykrą wiadomość, [friend_1.GetTitledFirstName]…”"
 friendship.0018.b: "– Był[Select_CString( friend_2.IsFemale, 'aś', 'eś' )] dla mnie dobr[Select_CString( friend_2.IsFemale, 'a', 'y' )], [friend_2.GetFirstName], ale…"
 friendship.0018.c: "„Tu nie chodzi o ciebie, tylko o mnie, [friend_3.GetFirstName]…”"
 friendship.0018.d: "Nie zawiodę ani jednego z moich przyjaciół!"
 friendship.0018.e: "O nie, zajmę się tym."
 friendship.0019.t: "Zaniechanie komunikacji"
 friendship.0019.desc: "Od dłuższego czasu czekam na listy, które [first_friend.GetTitledFirstName] miał[Select_CString( first_friend.IsFemale, 'a', '' )] w zwyczaju mi przysyłać, jednakże nic nie nadchodzi… Wysłał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] własne listy, ale bez odzewu.\n\nNieuchronny wniosek jest taki, że nie uważa mnie już za przyjac[Select_CString( ROOT.Char.IsFemale, 'iółkę, której', 'iela, któremu' )] warto poświęcić czas i uwagę."
 friendship.0019.a_1: "Jestem jedną z niewielu osób, które przyszłyby ci na ratunek razie potrzeby, [first_friend.GetFirstName]."
 friendship.0019.a_2: "Ja też nie był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] najlepsz[Select_CString(ROOT.Char.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )], [first_friend.GetFirstName]."
 friendship.1002.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc: "Przyjmij, proszę, ten prezent jako gest wdzięczności za naszą trwałą przyjaźń."
 friendship.1002.a: "Niech nasza przyjaźń nigdy nie przestanie rozkwitać!"
 friendship.1003.desc: "Moi myśliwi schwytali tego żywego jelenia, a jego gracja i majestat przypomniały mi o Tobie!\n\nPrzyjmij go jako dowód naszej dozgonnej przyjaźni!"
 friendship.1003.a: "Niech się włóczy po ogrodach!"
 friendship.1003.b: "Będzie z niego naprawdę delikatny kawałek mięsa…"
 garden_stag_modifier: "Jeleń w ogrodzie"
 impromptu_venison_feast_modifier: "Improwizowana uczta z dziczyzny"
 friendship.1004.desc: "W geście wdzięczności za naszą trwałą przyjaźń, chcę podzielić się z tobą czymś, co może cię zainteresować.\n\nZrób z tą informacją, co zechcesz."
 friendship.1004.a: "Jak wspaniałomyślnie!"
 friendship.1006.t: "Wsparcie"
 friendship.1006.desc: "Zaniepokojon[Select_CString( friend.IsFemale, 'a', 'y' )] moją wojną, m[Select_CString( friend.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )], [friend.GetTitledFirstName], wydał[Select_CString( friend.IsFemale, 'a', '')] pieniądze z własnego skarbca, aby wspomóc me wysiłki!"
 friendship.1006.desc_2: "\n\nProwadząc karawanę obładowaną złotem, [friend.GetFirstNameNoTooltip] [Select_CString( friend.IsFemale, 'przybyła', 'przybył' )] tego ranka do mojego głównego obozu, a teraz wypłaca żołd moim żołnierzom. Doprawdy, jest chodzącą szczodrością."
 friendship.1006.a: "Nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym być bardziej wdzięczna', 'ógłbym być bardziej wdzięczny' )]."
 friendship.1006.b: "[friend.GetFirstNameNoTooltip], potrzebuję #EMP więcej!#!"
 friendship.1007.t: "Zdrada i przebiegłość"
 friendship.1007.desc: "Nie mogąc samodzielnie poradzić sobie z wojną, [friend_at_war.GetTitledFirstName] otrzymuje pomoc w postaci dużej sumy złota, którą ofiaruje [friend_at_war.GetHerHim] [friend_providing_gift.GetTitledFirstName]!"
 friendship.1007.a: "Cóż za niegodziwość!"
 friendship.1008.t: "Wzorowa postać"
 friendship.1008.desc: "[courtier_on_offer.GetTitledFirstName] od dawna dobrze mi służy i doskonale wywiązuje się ze swoich obowiązków. Naszła mnie myśl, że jest [courtier_on_offer.GetSheHe] dokładnie taką osobą, jakiej może potrzebować [friend_receiving_gift.GetTitledFirstName]. [friend_receiving_gift.Custom('PL_jego_jej')|U] [friend_receiving_gift.Custom('GetCourt')] na pewno skorzysta na takiej pomocy."
 friendship.1008.a: "[friend_receiving_gift.GetFirstName] będzie wdzięczn[Select_CString( friend_receiving_gift.IsFemale, 'a', 'y' )] za [courtier_on_offer.GetHerHis] usługi."
 friendship.1008.a.success: "[friend_receiving_gift.GetFirstName] akceptuje twoją ofertę"
 friendship.1008.a.failure: "[friend_receiving_gift.GetFirstName] odrzuca twoją ofertę"
 friendship.1008.b: "Nie, [courtier_on_offer.GetTitledFirstName] przyda mi się tutaj."
 friendship.1008.b.tt: "[courtier_on_offer.GetTitledFirstName] zostaje w miejscu, którym jest twój [THIS.Char.Custom('GetCourt')]"
 friendship.1009.t: "Mała porada"
 friendship.1009.desc: "Nie po raz pierwszy słyszę, jak wspaniałą osobą jest [courtier_on_offer.GetTitledFirstName], a teraz [first_friend.GetTitledFirstName] przysyła [courtier_on_offer.Custom('PL_go_ja')] na mój [ROOT.Char.Custom('GetCourt')]. Przybysz przedstawia się jako dowód przyjaźni, której [first_friend.GetFirstName] i ja jesteśmy doskonałym przykładem."
 friendship.1009.a: "Witaj w mojej służbie, [courtier_on_offer.GetFirstNameNoTooltip]!"
 friendship.1009.b: "Nie możesz być aż tak dobr[Select_CString( courtier_on_offer.IsFemale, 'a', 'y' )], skoro [first_friend.GetTitledFirstNameNoTooltip] tak łatwo ciebie oddał[Select_CString( first_friend.IsFemale, 'a', '' )]."
 friendship.1009.rejection_tooltip: "[courtier_on_offer.GetTitledFirstNameNoTooltip] zostaje odesłan[Select_CString( courtier_on_offer.IsFemale, 'a', 'y' )] z powrotem."
 friendship.2001.t: "Muszę to powiedzieć"
 friendship.2001.desc: "Moje sekrety są niewygodnymi ciężarami, które z trudem dźwigam, ale gdybym tylko podzielił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się nimi z kimś, mogłyby stać się trochę lżejsze.\n\nJestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [friend_receiving_confession.GetTitledFirstName] mnie zrozumie."
 friendship.2001.a: "[friend_receiving_confession.GetFirstNameNoTooltip], podejdź proszę, muszę ci coś wyznać."
 friendship.2001.b: "Nie… Nikt nie może się dowiedzieć!"
 friendship.2002.t: "Sekret raz opowiedziany"
 friendship.2002.desc: "[confessor.GetTitledFirstName] przysz[Select_CString( confessor.IsFemale, 'ła', 'edł' )] do mnie, chcąc podzielić się czymś, co obciąża [confessor.GetHerHis] ducha.\n\nM[Select_CString( confessor.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))] otrzymał[Select_CString( confessor.IsFemale, 'a', '' )] ode mnie zrozumienie, jakiego oczekiwał[Select_CString( confessor.IsFemale, 'a', '' )]. Jednak w głębi duszy czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nieco więcej niż odrobinę ciekawości…"
 friendship.2002.a: "Słusznie pokładasz we mnie swoje zaufanie, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b: "[confessor.GetFirstNameNoTooltip], ja również muszę ci coś wyznać."
 friendship.2003.t: "Podzielenie się sekretem"
 friendship.2003.desc: "Kiedy podzielił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się z [Select_CString(friend_receiving_confession.IsFemale, 'nią', 'nim' )] moim sekretem, [friend_receiving_confession.GetTitledFirstName] zrobił[Select_CString(friend_receiving_confession.IsFemale, 'a', '' )] szerokie oczy.\n„Dlaczego [SCOPE.GetRootScope.GetCharacter.GetFirstName], ja też mam ci coś do powiedzenia!”\n\nJak się okazało, [friend_receiving_confession.GetFirstName] miał[Select_CString(friend_receiving_confession.IsFemale, 'a', '' )] podobny sekret!"
 friendship.2003.a: "Dobrze, że oboje wiemy."
 friendship.2004.t: "Straszne brzemię"
 friendship.2004.desc: "Nie mogę tak trzymać prawdy w środku, gdyż niemiłosiernie gryzie to moją duszę. Ktoś musi wiedzieć.\n\n[friend_receiving_confession.GetTitledFirstName] zrozumiał[Select_CString( friend_receiving_confession.IsFemale, 'a', '' )]by i pom[Select_CString( friend_receiving_confession.IsFemale, 'ogłaby', 'ógłby' )] mi złagodzić ten ciężar."
 friendship.2004.a: "Muszę [friend_receiving_confession.GetHerHim] powiedzieć."
 friendship.2005.t: "Ujawniony sekret"
 friendship.2005.desc: "[confessor.GetTitledFirstName] powiedział[Select_CString( confessor.IsFemale, 'a', '' )], że czuje pilną potrzebę podzielenia się ze mną mrocznym sekretem, ale nigdy nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się czegoś takiego!\n\nPrzynajmniej teraz m[Select_CString( confessor.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] nie będzie musiał[Select_CString( confessor.IsFemale, 'a', '' )] dłużej sam[Select_CString( confessor.IsFemale, 'a', '' )] żyć z ciężarem tej wiedzy."
 friendship.2005.a: "Miał[Select_CString( confessor.IsFemale, 'aś', 'eś' )] rację, pokładając we mnie zaufanie, przyjaci[Select_CString( confessor.IsFemale, 'ółko', 'elu' )]."
 friendship.2005.b: "[confessor.GetFirstName], muszę się przyznać…"
 friendship.2006.t: "Podzielenie się sekretem"
 friendship.2006.desc: "Obawiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że nawet [friend_receiving_confession.GetTitledFirstName] nie zrozumie mnie, gdy podzielę się swoim sekretem. Okazało się finalnie, że zrozumiał[Select_CString( friend_receiving_confession.IsFemale, 'a', '' )] lepiej, niż mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to sobie wyobrazić.\n\n– Wiem aż za dobrze, co czujesz. Dokładnie, jak…"
 friendship.2006.a: "Nie mogę uwierzyć, jak ja i m[Select_CString( friend_receiving_confession.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))] mamy ze sobą wiele wspólnego."
 friendship.2007.t: "Życzliwe słowo"
 friendship.2007.desc: "Ja i [talking_target.GetTitledFirstName] [Select_CString( And( talking_target.IsFemale, ROOT.Char.IsFemale), 'natknęłyśmy', 'natknęliśmy' )] się na siebie i ku mojemu zdziwieniu [Select_CString(friend_interceded_for.IsFemale, 'moja przyjaciółka', 'mój przyjaciel' )], [friend_interceded_for.GetTitledFirstName], nie zrobił[Select_CString(friend_interceded_for.IsFemale, 'a', '' )] na [Select_CString(talking_target.IsFemale, 'niej', 'nim' )] zbyt dobrego wrażenia!\n\nMoże powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] skorzystać z okazji, by zmienić [talking_target.GetHerHis] zdanie."
 friendship.2007.a: "Pozwól, że opowiem ci historię, w której występuje [friend_interceded_for.GetFirstNameNoTooltip]…"
 friendship.2007.b: "Zamiast tego ludzie powinni mówić o #EMP mnie#!."
 friendship.2007.utter_failure_tt: "Sprawiam, że [friend_interceded_for.GetFirstName] ma teraz jeszcze gorszą reputację"
 friendship.2007.failure_tt: "[friend_interceded_for.GetFirstName] jest teraz przedstawion[Select_CString(friend_interceded_for.IsFemale, 'a', 'y' )] w jeszcze gorszym świetle"
 friendship.2007.success_tt: "Dzięki mnie [talking_target.GetFirstName] ma teraz lepszą opinię o postaci [friend_interceded_for.GetFirstName]"
 friendship.2009.t: "Zakłopotanie"
 friendship.2009.desc: "O nie. Nie wiem, co się stało, ale im więcej [talking_target.GetTitledFirstName] otrzymywał[Select_CString( talking_target.IsFemale, 'a', '' )] ode mnie informacji, których przedmiotem był[Select_CString( friend_interceded_for.IsFemale, 'a', '' )] [friend_interceded_for.GetFirstName], tym bardziej [talking_target.GetHerHis] wyraz twarzy wydawał się skwaszony.\n\nTo wszystko sprawiło, że [friend_interceded_for.GetFirstName] znalazł[Select_CString( friend_interceded_for.IsFemale, 'a', '' )] się w bardzo trudnej sytuacji. Zacz[Select_CString( friend_interceded_for.IsFemale, 'ęła', 'ął' )] się poważnie zastanawiać, co takiego [talking_target.GetFirstNameNoTooltip] m[Select_CString( talking_target.IsFemale, 'ogła', 'ógł' )] ode mnie usłyszeć."
 friendship.2009.a: "Tak mi przykro, [friend_interceded_for.GetFirstName]."
 friendship.2010.t: "Zakłopotanie"
 friendship.2010.desc: "Spędzając z ni[Select_CString( talking_target.IsFemale, 'ą', 'm' )] trochę czasu, m[Select_CString( friend_doing_interceding.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [friend_doing_interceding.GetTitledFirstName], odkrył[Select_CString( friend_doing_interceding.IsFemale, 'a', '' )], że [talking_target.GetTitledFirstName] i ja mamy… napięte stosunki.\n\nChciał[Select_CString( friend_doing_interceding.IsFemale, 'a', '' )], aby [talking_target.GetFirstName] przekonał[Select_CString( talking_target.IsFemale, 'a', '' )] się do mnie, jednakże chyba odni[Select_CString( friend_doing_interceding.IsFemale, 'osła', 'ósł' )] skutek odwrotny od zamierzonego!"
 friendship.2010.a: "Och nie. [friend_doing_interceding.GetFirstNameNoTooltip]!"
 friendship.2012.t: "Gra niewarta świeczki"
 friendship.2012.desc: "Starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, aby [friend_interceded_for.GetTitledFirstName] został[Select_CString( friend_interceded_for.IsFemale, 'a przedstawiona', ' przedstawiony' )] w jak najlepszym świetle, jednakże [talking_target.GetTitledFirstName] za każdym razem odwracał[Select_CString( talking_target.IsFemale, 'a', '' )] wzrok, gdy tylko wymienił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [friend_interceded_for.GetHerHis] imię.\n\nPodejrzewam, że nie zrobiło to na ni[Select_CString( talking_target.IsFemale, 'ej', 'm' )] większego wrażenia."
 friendship.2012.a: "Ale [friend_interceded_for.GetFirstNameNoTooltip] jest tak[Select_CString(friend_interceded_for.IsFemale, 'a wspaniała', 'i wspaniały' )]."
 friendship.2013.t: "Zweryfikowanie istniejących relacji"
 friendship.2013.desc: "[friend_interceded_for.GetTitledFirstName] był[Select_CString(friend_interceded_for.IsFemale, 'a', '' )] główną postacią kilku historii, które [friend_doing_interceding.GetTitledFirstName] opowiedział[Select_CString(friend_doing_interceding.IsFemale, 'a', '' )] mi podczas naszego wspólnego wieczoru. Po kilku godzinach słuchania o [friend_interceded_for.GetHerHis] czynach, muszę przyznać, że chyba był[Select_CString(ROOT.Char.IsFemale, 'am niesprawiedliwa', 'em niesprawiedliwy' )] w ocenie [friend_interceded_for.GetHerHis] osoby."
 friendship.2013.a: "[friend_interceded_for.GetFirstNameNoTooltip] wcale może nie być tak[Select_CString( friend_interceded_for.IsFemale, 'a zła', 'i zły' )]."
 friendship.2014.t: "Pochwały"
 friendship.2014.desc: "Spędzając z [Select_CString(talking_target.IsFemale, 'nią', 'nim' )] trochę czasu, m[Select_CString(friend_doing_interceding.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )], [friend_doing_interceding.GetTitledFirstName], odkrył[Select_CString(friend_doing_interceding.IsFemale, 'a', '' )], że [talking_target.GetTitledFirstName] i ja mamy… napięte relacje.\n\n[friend_doing_interceding.GetFirstName] nie pozwolił[Select_CString(friend_doing_interceding.IsFemale, 'a', '' )] jednak na to i w jakiś sposób przekonał[Select_CString(friend_doing_interceding.IsFemale, 'a', '' )] [talking_target.GetFirstName], że nie jestem tak[Select_CString(ROOT.Char.IsFemale, 'a zła', 'i zły' )], jak myśli!"
 friendship.2014.a: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] podziękować przyjaci[Select_CString(friend_doing_interceding.IsFemale, 'ółce', 'elowi' )]!"
 friendship.2015.t: "Zmiana swojego osądu"
 friendship.2015.desc: "Podejmował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wysiłki, aby [friend_interceded_for.GetTitledFirstName] został[Select_CString( friend_interceded_for.IsFemale, 'a przedstawiona', ' przedstawiony' )] w jak najlepszym świetle. [talking_target.GetTitledFirstName] w tym czasie stopniowo zacz[Select_CString( talking_target.IsFemale, 'ęła', 'ął' )] słuchać z coraz większym zainteresowaniem.\n\nKiedy mrukn[Select_CString( talking_target.IsFemale, 'ęła', 'ął' )] do siebie. – Nigdy o tym nie wiedział[Select_CString( talking_target.IsFemale, 'am', 'em' )] – zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę z tego, że wywarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na ni[Select_CString( talking_target.IsFemale, 'ej', 'm' )] wrażenie."
 friendship.2015.a: "M[Select_CString( friend_interceded_for.IsFemale, 'oja przyjaciółka jest wielką kobietą', 'ój przyjaciel jest niesamowitym człowiekiem' )]!"
 friendship.3001.t: "Przyjaciele, których się wybiera"
 friendship.3001.desc: "M[Select_CString( spouse_benefitting.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting'))] otacza się dobrymi ludźmi.\n\n[friend_being_approved.GetTitledFirstName] jest przykładem tego, jak dobry gust ma m[Select_CString( spouse_benefitting.IsFemale, 'oja żona', 'ój mąż' )], jeśli chodzi o przyjaciół."
 friendship.3001.a: "W moim życiu jest tak wielu dobrych ludzi."
 friendship.3002.t: "Przyjaciele, których się wybiera"
 friendship.3002.desc: "M[Select_CString( first_spouse.IsFemale, 'oja żona', 'ój mąż' )] [first_spouse.GetTitledFirstName] uśmiechał[Select_CString( first_spouse.IsFemale, 'a', '' )] się do mnie, gdy mówił[Select_CString( first_spouse.IsFemale, 'a', '' )] o tym, że dokonuję dobrych wyborów, jeśli chodzi o ludzi, którymi się otaczam.\n\nChodziło [Select_CString( first_spouse.IsFemale, 'jej', 'mu' )] pewnie o takich ludzi jak m[Select_CString( friend_being_approved.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [friend_being_approved.GetTitledFirstName]."
 friendship.3002.a: "W moim życiu jest tak wielu dobrych ludzi."
 friendship.3003.t: "Przyjaciele, których się wybiera"
 friendship.3003.desc: "M[Select_CString( spouse_suffering.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName] otacza się gromadą okropnych ludzi.\n\nT[Select_CString( friend_being_disapproved.IsFemale, 'a', 'en' )] [spouse_suffering.GetHersHis] przyjaci[Select_CString( friend_being_disapproved.IsFemale, 'ółka', 'el' )], [friend_being_disapproved.GetTitledFirstName], należy do najgorszych spośród nich wszystkich."
 friendship.3003.a: "Jeśli t[Select_CString( friend_being_disapproved.IsFemale, 'a kobieta', 'en mężczyzna' )] odwiedzi nas jeszcze raz…"
 spouse_responds_tt: "[spouse_suffering.GetFirstName] może porzucić swoj[Select_CString( friend_being_disapproved.IsFemale, 'ą przyjaciółkę', 'ego przyjaciela' )] lub nie…"
 friendship.3004.t: "Przyjaciele, których się wybiera"
 friendship.3004.desc: "Byłoby o wiele łatwiej, gdyby ludzie w moim otoczeniu dobrze się ze sobą dogadywali. Niestety, m[Select_CString( spouse.IsFemale, 'oja', 'ój')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] po prostu nie może znieść moje[Select_CString( ROOT.Char.IsFemale, 'j przyjaciółki, którą', 'go przyjaciela, którym' )] jest [friend_being_disapproved.GetTitledFirstName]."
 friendship.3004.a: "Za nic [Select_CString( friend_being_disapproved.IsFemale, 'jej', 'go' )] nie opuszczę."
 friendship.3004.b: "[spouse.GetFirstName] jest dla mnie najważniejsz[Select_CString( spouse.IsFemale, 'a', 'y' )]."
 friendship.3005.t: "Dobór przyjaciół"
 friendship.3005.desc: "M[Select_CString( spouse_suffering.IsFemale, 'oja dobra przyjaciółka', 'ój dobry przyjaciel' )] – a może raczej był[Select_CString( spouse_suffering.IsFemale, 'a przyjaciółka', 'y przyjaciel' )] – [spouse_suffering.GetTitledFirstName] poinformował[Select_CString( spouse_suffering.IsFemale, 'a', '' )] mnie, że nie jestem już mile widzian[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na [spouse_suffering.GetHerHis] dworze!\n\nNie podano powodu, ale wiem, że [spouse_suffering.GetHerHis] [spouse.GetWifeHusband], [spouse.GetTitledFirstName], ma na mnie zły wpływ…"
 friendship.3005.a: "Jak mogł[Select_CString( spouse_suffering.IsFemale, 'aś', 'eś' )] mi to zrobić, [spouse_suffering.GetFirstName]?"
 friendship.3006.t: "Korzystne relacje"
 friendship.3006.desc: "[Select_CString(friend_on_council.IsFemale, 'Moja dobra przyjaciółka i doradczyni', 'Mój dobry przyjaciel i doradca' )], [friend_on_council.GetTitledFirstName], ma przysługę, którą [Select_CString(hooked_councillor.IsFemale, 'winna', 'winien' )] jest [friend_on_council.GetHerHim] [hooked_councillor.GetTitledFirstName]. [Select_CString(friend_on_council.IsFemale, 'Dała ona', 'Dał on' )] jasno do zrozumienia, że [hooked_councillor.GetFirstNameNoTooltip] [Select_CString(hooked_councillor.IsFemale, 'powinna', 'powinien' )] ją spłacić w dowolnej formie, o którą poproszę."
 friendship.3006.a: "Dziękuję, przyjaci[Select_CString(friend_on_council.IsFemale, 'ółko', 'elu' )]!"
 friendship.3006.b: "Ufam, że wykorzystasz tę przewagę lepiej niż ja, [friend_on_council.GetFirstNameNoTooltip]"
 friendship.3007.t: "Pociecha z przyjaci[Select_CString( friend.IsFemale, 'ółki', 'ela' )]"
 friendship.3007.opening: "Niewiele jest rzeczy, które cieszą mnie bardziej niż [friend.GetTitledFirstName] i je[Select_CString( friend.IsFemale, 'j', 'go' )] towarzystwo."
 friendship.3007.fallback: "\n\n[friend.GetSheHe|U] wydaje się wiedzieć dokładnie, co robić, aby ulżyć mojemu niespokojnemu umysłowi. Bardzo mi to pomogło, gdy zaprosił[Select_CString( friend.IsFemale, 'a', '' )] mnie do siebie tamtego dnia."
 friendship.3007.malicious: "\n\nSpędziliśmy cały wieczór na dokuczaniu służbie, zadręczaniu jej z powodu każdego najmniejszego błędu i narzekaniu na wszelkie szczegóły. Kto by pomyślał, że drobne udręki naprawdę potrafią ukoić niespokojny umysł!"
 friendship.3007.benevolent: "\n\nSpacerowaliśmy razem po mieście, rzucając monetę biednym i wybaczając zuchwałemu kieszonkowcowi. Kilka aktów miłosierdzia i przebaczenia może naprawdę uspokoić zestresowany umysł."
 friendship.3007.dominant: "\n\nDziś wciągał[Select_CString(friend.IsFemale, 'a', '' )] mnie w jedno zajęcie za drugim, a wysokie tempo sprawiło, że naprawdę zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o zmartwieniach."
 friendship.3007.submissive: "\n\n[friend.GetHerHis|U] towarzystwo podczas spaceru po okolicy naprawdę uspokoiło moje strapione myśli, mimo że to ja musiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] przejąć inicjatywę w tej sprawie."
 friendship.3007.extroverted: "\n\nNoc spędzona w mieście i wiele nowych znajomości naprawdę oderwały mnie od moich codziennych problemów!"
 friendship.3007.introverted: "\n\nNaprawdę uspokoił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje myśli, gdy spędziliśmy razem spokojny wieczór w środku, pijąc wino i rozmawiając o naszych problemach."
 friendship.3007.emotional: "\n\nZachęcał[Select_CString( friend.IsFemale, 'a', '' )] mnie do rzucania talerzami i wrzeszczenia do poduszek, a po tym, jak ucichła burza emocjonalna, faktycznie poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się lepiej."
 friendship.3007.levelheaded: "\n\nSpokojnie wysłuchał[Select_CString( friend.IsFemale, 'a', '' )] wszystkich moich problemów, pomagając mi spojrzeć na nie z odpowiedniej perspektywy. Po chwili zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że nie jest tak źle, jak to sobie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 friendship.3007.end_chill: "\n\nPo tej krótkiej przerwie znowu jestem w gotowości, aby podjąć swoje obowiązki. To prawdziwe szczęście mieć tak[Select_CString(friend.IsFemale, 'ą przyjaciółkę', 'iego przyjaciela' )] jak [friend.GetTitledFirstName]! "
 friendship.3007.end_severe: "\n\nPo tej krótkiej przerwie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się bardzo swobodnie, czego nie doświadczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] od dłuższego czasu. Jestem tak[Select_CString( ROOT.Char.IsFemale, 'ą szczęściarą', 'im szczęściarzem' )], że [friend.GetTitledFirstName] jest mo[Select_CString( friend.IsFemale, 'ją przyjaciółką', 'im przyjacielem' )]."
 friendship.3007.a: "Miła odskocznia od codzienności."
 friendship.3007.b: "Czas, który [friend.GetFirstNameNoTooltip] i ja spędzamy razem, zawsze jest dla mnie dobry."
 friendship.3007.c: "Nie zdawał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawy, jak bardzo tego było mi trzeba."
 friendship.3007.d: "Na chwilę zupełnie zapomniał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] o problemach tego świata."
