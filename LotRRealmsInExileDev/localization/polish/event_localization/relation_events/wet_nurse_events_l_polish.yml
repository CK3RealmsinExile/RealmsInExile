l_polish:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "Z myślą o zapewnieniu najlepszej opieki [Select_CString(EqualTo_string(ROOT.Char.Custom('GetChildChildren'), '$child_children_singular$' ), 'naszemu dziecku', 'naszym dzieciom' )],"
 bp2_decision.0001.desc_widower: "Mając na uwadze, że wychowywanie dziecka o pewnym statusie nie jest zadaniem dla jednej osoby, $bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: "rozkazał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m swoim funkcjonariuszom, aby znaleźli kogoś, kto sprawdzi się jako [GetCourtPositionType('wet_nurse_court_position').GetName()|l].\n\nTeraz przedstawiają mi kilka osobistości, abym dokonał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] oceny."
 bp2_decision.0001.a: "[wet_nurse_candidate_1.GetFirstNameNoTooltip] ma doświadczenie, które wzbudza we mnie zaufanie."
 bp2_decision.0001.a.aptitude: "[wet_nurse_candidate_1.GetUINameNotMe] ma [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ))|l] [aptitude|El]"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip] jest wystarczająco dobr[Select_CString( wet_nurse_candidate_2.IsFemale, 'a', 'y' )]."
 bp2_decision.0001.b.aptitude: "[wet_nurse_candidate_2.GetUINameNotMe] ma [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ))|l] [aptitude|El]"
 bp2_decision.0001.c: "Nikt z nich mi nie odpowiada."
 bp2_yearly.7000.t: "Zwolnienie chorobowe"
 bp2_yearly.7000.desc: "Mamka [wet_nurse.GetFirstName] prosi mnie o natychmiastową audiencję.\n\n– Źle się czuję, to chyba choroba! Muszę prosić cię o kilka dni odpoczynku, gdyż nie chcę, aby moje złe płyny humoralne dotknęły także dzieci, nad którymi sprawuję opiekę.\n\nJęczy chorobliwie, dając mi do zrozumienia, w jakim znajduje się stanie."
 bp2_yearly.7000.desc_child_liege: "[wet_nurse.GetFirstName], moja mamka, ostatnio słabuje. Widząc moje obawy, zwraca się do mnie.\n\n– [nursed_child.GetFirstName], moje kochanie… muszę ci coś wyznać. Trawi mnie ciężka choroba, więc z ciężkim sercem opuszczam cię na jakiś czas. Ale nie martw się! Wkrótce powrócę."
 bp2_yearly.7000.a: "Nie martw się, zajmę się tobą."
 bp2_yearly.7000.a.tt: "Finansujesz wizytę u medyka"
 bp2_yearly.7000.b: "Ustalmy, że to będzie twoje stałe zwolnienie."
 bp2_yearly.7000.b.tt: "Brak pomocy ze strony osoby, jaką jest [wet_nurse.GetFirstNameNoTooltip], daje się we znaki."
 bp2_yearly.7000.c: "Choroba? Trzymaj się z dala od moich dzieci!"
 bp2_yearly.7000.c_child_liege: "Choroba? Lepiej trzymaj się ode mnie z daleka!"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip] zachorowuje"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip] walczy z chorobą"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUINameNotMe] pozostaje woln[Select_CString( nursed_child.IsFemale, 'a', 'y' )] od choroby"
 bp2_yearly.7001.t: "Z dozą podejrzliwości"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] doskonale spełnia się w roli mamki dla moich dzieci, niemniej ostatnio [ROOT.Char.Custom2('RelationToMe', jealous_spouse)] mojej osoby, [jealous_spouse.GetFirstName], objawia wobec [wet_nurse.Custom('PL_niego_niej')] pewne podejrzenia.\n\n– [jealous_spouse.Custom2('RelationToMeVocative', ROOT.Char)|U], twoje zainteresowanie naszymi dziećmi szczególnie rozkwitło, odkąd [wet_nurse.GetFirstNameNoTooltip] pracuje u nas! Czyżby to [wet_nurse.Custom('PL_jego_jej')] #EMP obfitości#! tak cię inspirowały?\n\n"
 bp2_yearly.7001.desc_lover: "Wygląda na to, że… zapłacę za moją nieostrożność."
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip] atakuje mnie z byle powodu! Prawda…?"
 bp2_yearly.7001.a: "Chcesz, abym ignorował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] nasze potomstwo?!"
 bp2_yearly.7001.a.tt: "Ta opcja jest dostępna, ponieważ masz [Concept( 'lover', 'kochanka' )|E]"
 bp2_yearly.7001.b: "To niedorzeczne, m[Select_CString( ROOT.Char.IsFemale, 'oja droga', 'ój drogi' )]: wiesz, że jestem wiern[Select_CString( jealous_spouse.IsFemale, 'a', 'y' )]!"
 bp2_yearly.7001.b.spouse_convinced: "[jealous_spouse.GetFirstNameNoTooltip] wierzy ci"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] nie wierzy ci"
 bp2_yearly.7001.c: "Rozwieję twoje obawy."
 bp2_yearly.7001.tt: "Wszyscy wiedzą o twoich skłonnościach do kłamstwa"
 bp2_yearly.7002.t: "Mleczni małżonkowie"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName] wdziera się do miejsca jakim jest [ROOT.Char.Custom('GetChamber')] z wyraźnym zaniepokojeniem na twarzy.\n\n– Wasza czcigodność wybaczy mi to wtargnięcie, ale mam coś ważnego do przekazania. Udało mi się dowiedzieć, że ta sama mamka wykarmiła zarówno osobę, którą jest [spouse.GetFirstName], jak i waszą mość. To sprawia, że wasze małżeństwo jest wysoce niestosowne! Jesteście mlecznym rodzeństwem, a w oczach [ROOT.Char.GetFaith.HighGodNamePossessive] najbliższą rodziną!\n\nSzokująca informacja! [court_chaplain.GetFirstNameNoTooltip] kontynuuje, zanim mogę cokolwiek powiedzieć.\n\n– Zalecam natychmiastowy rozwód. W przeciwnym razie nie pozostanie mi nic innego, jak uznać wasze małżeństwo za kazirodcze."
 bp2_yearly.7002.a: "Kazirodztwo, powiadasz? Ja to nazywam miłością!"
 bp2_yearly.7002.b: "Rozwiedziemy się natychmiast."
 bp2_yearly.7002.c: "Może umówimy się, że o tym zapomnimy…?"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] wpada w złość"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNameNoTooltip] i [nursed_child.GetHerHis] pierwsze"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$ słowa"
 bp2_yearly.7003.desc: "– Szybko, mój seniorze, musisz to usłyszeć!\n\nMamka [wet_nurse.GetFirstName] pospiesza mnie do miejsca, którym jest [ROOT.Char.Custom('GetChamber')], gdzie znajduje się [ROOT.Char.Custom2('RelationToMe', nursed_child)]. [wet_nurse.GetFirstNameNoTooltip] w podekscytowaniu wskazuje na nie palcem, wobec czego nachylam się i nasłuchuję, jakie dźwięki wydaje [nursed_child.GetFirstName].\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip] oferuje mi obślinioną monetę i wybąkuje:\n\n„S-z… s-l-o-to…”"
 bp2_yearly.7003.desc_secret: "Przyciskając palec do swoich małych ust, [nursed_child.GetFirstNameNoTooltip] szepcze do mnie:\n\n„Sekret”."
 bp2_yearly.7003.desc_motto: "„[nursed_child.GetHouse.GetMotto]”.\n\nNiewiarygodne: motto naszego rodu [nursed_child.GetHouse.GetName]! Wybełkotał[Select_CString( nursed_child.IsFemale, 'a', '' )] je bez zająknięcia!"
 bp2_yearly.7003.desc_house: "„[nursed_child.GetHouse.GetNameNoTooltip]”.\n\nNiewiarygodne! Wygląda na to, że [nursed_child.GetFirstNameNoTooltip] nauczył[Select_CString( nursed_child.IsFemale, 'a', '' )] się wymawiać nazwę naszego rodu!"
 bp2_yearly.7003.desc_military: "– Gu-ba-nu… [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]!\n\n[nursed_child.GetFirstNameNoTooltip] już pokazuje swoją duszę wojownika!"
 bp2_yearly.7003.desc_faith: "„[nursed_child.GetFaith.random_GoodGodNames]”.\n\nWygląda na to, że [nursed_child.GetFirstNameNoTooltip] odnalazł[Select_CString( nursed_child.IsFemale, 'a', '' )] swoją wiarę!"
 bp2_yearly.7003.desc_father: "„Ta… ta…”"
 bp2_yearly.7003.desc_mother: "„Ma… ma…”"
 bp2_yearly.7003.a: "Jakież to wspaniałe!"
 bp2_yearly.7003.b: "Co jeszcze może powiedzieć?"
 bp2_yearly.7003.b.tt: "Wywierasz presję, aby [nursed_child.GetFirstNameNoTooltip] jeszcze coś powiedział[Select_CString( nursed_child.IsFemale, 'a', '' )]."
 bp2_yearly.7003.c: "Nie mam na to czasu."
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$ kroki"
 bp2_yearly.7004.desc: "Dochodzą do mnie dźwięki zamieszania z komnaty, w której przebywa obecnie [nursed_child.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] mojej osoby. Wbiegam do środka i widzę jak mamka [wet_nurse.GetFirstName] się z [nursed_child.Custom('PL_nim_nia')] bawi.\n\n– Doskonałe wyczucie czasu, wasza miłość! [nursed_child.GetFirstNameNoTooltip] robi właśnie swój pierwszy krok! – krzyczy mamka w podekscytowaniu.\n\nTrzymając moje dziecko za ręce, próbuje prowadzić je po pokoju."
 bp2_yearly.7004.a: "„Wielki krok dla dziecka. Mały krok dla władcy”."
 bp2_yearly.7004.b: "Co [nursed_child.GetSheHe|l] jeszcze potrafi?"
 bp2_yearly.7004.b.tt: "Wywierasz presję, aby dziecko próbowało stawiać kroki."
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$ ząbkowanie"
 bp2_yearly.7005.desc: "Za moim przyzwoleniem [nursed_child.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] i [nursed_child.Custom('PL_jego_jej')] mamka paradują poprzez miejsce, którym jest [ROOT.Char.Custom('GetChamber')]. Nagle [wet_nurse.GetFirstName] udaje herolda i ogłasza:\n\n– Mój seniorze, możesz skorzystać z niesamowitej okazji! [nursed_child.GetFirstNameNoTooltip] ma dla ciebie podarunek. – Popycha [nursed_child.Custom('PL_go_ja')] do przodu. – Śmiało, powiedz [ROOT.Char.Custom('PL_mu_jej')]!\n\n– [nursed_child.Custom2('RelationToMeShortVocative', ROOT.Char)|U], wypadł mi ząb! – [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] z dumą prezentuje swój bezzębny uśmiech, wręczając mi woreczek z zębem w środku."
 bp2_yearly.7005.a: "Cudownie! Ale zachowaj tego zęba jako talizman."
 bp2_yearly.7005.b: "Proszę, prezent za prezent!"
 bp2_yearly.7005.b.tt: "Otrzymujesz zęba"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "Ząb mleczny postaci [nursed_child.GetNameNoTooltip]"
 child_teeth_memorabilia_desc: "Pierwszy ząb mleczny, który [Select_CString( nursed_child.IsFemale, 'straciła', 'stracił' )] [nursed_child.GetNameNoTooltip]."
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$ ubieranie"
 bp2_yearly.7006.desc: "Cierpliwie czekam, aż służący przyniosą moje szaty. – Wasz miłość… niestety nie możemy ich nigdzie znaleźć! – mówi sługa, jąkając się.\n\n– Otaczają mnie głupcy! – mamroczę, opuszczając miejsce, którym jest [ROOT.Char.Custom('GetChamber')].\n\nSwój ubiór znajduję dopiero w pokoju dziecięcym, gdzie przebywa [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] wraz ze swoją mamką.\n\n– To nie moja wina… Dziecko samo się przebrało! – mówi, chichocząc."
 bp2_yearly.7006.a: "A to mała franca!"
 bp2_yearly.7006.b: "A więc [nursed_child.GetFirstName] to teraz [nursed_child.Custom('GetPrincessPrince')|l] mody?"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$ rozżalenie"
 bp2_yearly.7008.desc_start: "– Ach, czas twojego dzieciństwa… Zawsze dobrze wspominam ten okres – [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)|U] [reflecting_parent.GetFirstName] dość nieoczekiwanie zaczyna marzyć.\n\nWspomnienia błyskawicznie wracają. #EMP Wiem#!, że"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ [reflecting_parent.Custom('PL_jego_jej')] myśli i czyny nigdy nie były mi przychylne. Gdy na [reflecting_parent.Custom('PL_jego_jej')] twarzy gościł #EMP uśmiech#!, moja dusza cierpiała katusze."
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] to osoba, która aż do śmierci źle mi życzyła."
 bp2_yearly.7008.desc_word: "Ta kanalia zignorowała nawet moje pierwsze słowa!"
 bp2_yearly.7008.desc_step: "Ta kanalia, widząc moje pierwsze kroki, zwyczajnie opuściła pomieszczenie."
 bp2_yearly.7008.desc_tooth: "Tę kanalię obrzydził mój pierwszy wypadnięty ząb!"
 bp2_yearly.7008.desc_dress: "Ta kanalia naśmiewała się z mojego dziecięcego zamiłowania do przebieranek!"
 bp2_yearly.7008.desc_end: "\n\nCzas najwyższy odebrać, co moje! A może… lepiej nie rozpamiętywać przeszłości?"
 bp2_yearly.7008.a: "– Oddaj mi swoje ziemie!"
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip] przystaje na twoje żądanie"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] oferuje w zamian coś innego"
 bp2_yearly.7008.b: "„To mnie zawdzięczasz swoją fortunę!”"
 bp2_yearly.7008.c: "„Gardzę tobą i nie chcę cię już więcej widzieć!”"
 bp2_yearly.7008.c_dead_parent: "„Dlaczego tak mnie zaniedbywano?!”"
 bp2_yearly.7008.d: "Wolę skupić się na własnych dzieciach."
 bp2_yearly.7008.e: "Takie traktowanie jest… słuszne."
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip] musi odpowiedzieć"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$ więzi"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$ [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] od zawsze widzi we mnie najlepsze cechy i zawsze staje w mojej obronie. To z [reflecting_parent.Custom('PL_nim_nia')] wiążą się moje najlepsze wspomnienia z dzieciństwa."
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$ [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] to osoba, która zawsze była blisko mnie. A gdy inna bliska mi osoba, [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName], jeszcze żyła, również darzyła mnie nieustanną miłością."
 bp2_yearly.7009.desc_word: "Ta osoba usłyszała moje pierwsze słowa."
 bp2_yearly.7009.desc_step: "Ta osoba pomagała mi w stawianiu pierwszych kroków."
 bp2_yearly.7009.desc_tooth: "Ta osoba wzięła nawet do ręki mój mleczny ząb."
 bp2_yearly.7009.desc_dress: "Ta osoba wręcz zachęcała mnie do psot i przebieranek."
 bp2_yearly.7009.desc_end: "\n\nByć może warto odwdzięczyć się [ROOT.Var('nursed_child_parent_var').Char.Custom('PL_mu_jej')] za to uczucie?"
 bp2_yearly.7009.desc_end_dead_parent: "\n\nNiestety, jest już za późno, by [ROOT.Var('nursed_child_parent_var').Char.Custom('PL_mu_jej')] podziękować. Teraz obiektem mojej wdzięczności może być już tylko [ROOT.Char.Custom2('RelationToMe', reflecting_parent)]."
 bp2_yearly.7009.a: "– Tak bardzo cię kocham, [nursed_child.Custom2('RelationToMeShortVocative', reflecting_parent)]."
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] chce czegoś w zamian"
 bp2_yearly.7009.b: "Otoczę moje dzieci miłością i troską!"
 bp2_yearly.7009.c: "Eee… Rodzina, wdzięczność… i tak dalej."
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "[ROOT.Char.Custom2('RelationToMeShort', nursed_child)|U] [nursed_child.GetFirstName] omawia ze mną sprawy dotyczące dworu. W pewnym momencie rozmowa schodzi na [nursed_child.Custom('PL_jego_jej')] dzieciństwo.\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$– [nursed_child.Custom2('RelationToMeShortVocative', ROOT.Char)|U], musisz przyznać, że mój los nigdy, nawet w moim dzieciństwie, cię nie obchodził."
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$– [nursed_child.Custom2('RelationToMeShortVocative', ROOT.Char)|U], o martwych nie godzi się mówić źle, ale przyznaj: [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] to najgorszy rodzic, jaki kiedykolwiek chodził po tej ziemi."
 bp2_yearly.7010.desc_word: "Moje pierwsze słowa zostały zignorowane!"
 bp2_yearly.7010.desc_step: "Moje pierwsze kroki zostały zignorowane!"
 bp2_yearly.7010.desc_tooth: "Moje pierwsze wypadnięte zęby zostały wyrzucone!"
 bp2_yearly.7010.desc_dress: "Moje przebieranki były bezwzględnie wyśmiewane."
 bp2_yearly.7010.desc_end: "Czy #EMP tak#! wygląda miłość?\n\n[nursed_child.GetFirstNameNoTooltip] trzęsie się z emocji, ale stara się opanować."
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "Mogę udowodnić swoją skruchę."
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: "– Od teraz niczego ci już nie zabraknie!"
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: "– Dorośnij."
 bp2_yearly.7010.c.tt: "[reflecting_parent.GetFirstNameNoTooltip] reaguje z obojętnością"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$– [nursed_child.Custom2('RelationToMeShortVocative', ROOT.Char)|U], twoja troska o mnie na przestrzeni lat to mój wielki skarb. Moje najwcześniejsze i najcieplejsze wspomnienia są związane właśnie z tobą."
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$– Choć [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] już nie żyje, musisz wiedzieć, że moja miłość do [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.Custom('PL_niego_niej')] była wielka. Doceniam to, że i [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe], i ty zawsze mieliście dla mnie czas."
 bp2_yearly.7011.desc_word: "Pamiętam radość na moje pierwsze słowa!"
 bp2_yearly.7011.desc_step: "Pamiętam radość na moje pierwsze kroki!"
 bp2_yearly.7011.desc_tooth: "Pamiętam troskę, gdy wypadł mi mój pierwszy ząb."
 bp2_yearly.7011.desc_dress: "Pamiętam radość z moich psot i figli!"
 bp2_yearly.7011.desc_end: "To wiele dla mnie znaczy.\n\n[nursed_child.GetFirstNameNoTooltip] uśmiecha się i rumieni.\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: "– $bp2_yearly.7011.desc_end$ – $bp2_yearly.7009.b$"
 bp2_yearly.7011.a: "– Ja również cię kocham, [ROOT.Char.Custom2('RelationToMeShortVocative', nursed_child)]!"
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: "– Cóż za oddanie!"
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: "– Nie ma co rozpamiętywać przeszłości."
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t: "Mamka jak matka"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nieoczekiwanie wpada do sali obrad i próbuje mnie odciągnąć na stronę, przerywając spotkanie.\n\n– [nursed_child.GetFirstNameNoTooltip]! Nie powinno cię tu być! – oponuję, ale [nursed_child.Custom('PL_jego_jej')] twarz czerwienieje w złości.\n\n– #EMP Nienawidzę cię#!! Dlaczego mi to robisz?! – wrzeszczy, ale przerywa pod naporem oczu ludzi zgromadzonych w sali. – Dlaczego [former_wet_nurse.GetFirstName] musi odejść? To nie tylko moja mamka! Kocham ją jak własną matkę! Nawet #EMP bardziej!#!"
 bp2_yearly.7012.a: "Wybacz, zatrudnię ją z powrotem."
 bp2_yearly.7012.b: "Decyzję, za którą stoi [nursed_child.Custom2('RelationToMe', ROOT.Char)], należy uszanować."
 bp2_yearly.7012.b_win: "Pocieszasz i pouczasz osobę, którą jest [nursed_child.GetFirstNameNoTooltip]"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip] ma ci za złe twój upór"
 bp2_yearly.7012.c: "Uspokój się, moje dziecko!"
 bp2_yearly.7013.t: "Dziecięcy smutek"
 bp2_yearly.7013.desc: "[nursed_child.GetFirstName] ostatnimi czasy snuje się ponuro po posiadłości, tonąc we własnych myślach. Wchodząc do [nursed_child.Custom('PL_jego_jej')] komnaty, zastaję [nursed_child.Custom('PL_go_ja')] z głową w poduszce, spod której dobiega głośny szloch.\n\n– Dziecko, co się stało? – pytam, próbując [nursed_child.Custom('PL_go_ja')] uspokoić.\n\n– Co się dzieje po śmierci? Zastanawiam się… czy [former_wet_nurse.GetFirstName] ma się dobrze – mówi, starając się opanować łzy. – Być może jest teraz mamką [ROOT.Char.GetFaith.DevilNamePossessive]?\n\n[nursed_child.Custom('PL_jego_jej')|U] głos zaczyna się łamać, z oczu płyną łzy wielkie jak groch."
 bp2_yearly.7013.a: "– Twoja nowa mamka sprawi, że poczujesz się lepiej!"
 bp2_yearly.7013.a.tt: "Rozpoczyna poszukiwanie mamki"
 bp2_yearly.7013.b: "– Na pewno jest teraz w lepszym miejscu."
 bp2_yearly.7013.c: "Śmierć to śmierć. Nic po niej nie ma."
 bp2_yearly.7014.t: "Znajoma obecność"
 bp2_yearly.7014.desc: "Moja mamka [wet_nurse.GetFirstName] kładzie mnie do łóżka, zdmuchując jednocześnie palące się wokół świeczki.\n\n„Poczekaj! Chcę coś powiedzieć!” – błagam. „Podoba mi się, że tutaj jesteś… czuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym się tak[Select_CString( ROOT.Char.IsFemale, 'a samotna', 'i samotny' )], gdyby nie było cię teraz na ziemiach miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName]”.\n\n[wet_nurse.GetFirstNameNoTooltip] wydaje się być trochę skrępowana, ale i wzruszona."
 bp2_yearly.7014.desc_faith: " „Jestem oddanym sługą [wet_nurse.GetFaith.HighGodNamePossessive], tak jak ty będziesz pewnego dnia. Kiedy będziesz siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w swojej wierze, [wet_nurse.GetFaith.HighGodName] będzie cię [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'prowadziła i pocieszała', 'prowadził i pocieszał' )], i nie będziesz mnie potrzebować”."
 bp2_yearly.7014.desc_culture: "\n\n– W moich żyłach także płynie [wet_nurse.GetCulture.GetName|l] krew. Łączy nas [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] duch. [tradition.GetNameNoTooltip]… [tradition_2.GetNameNoTooltip]… To tradycje bliskie naszemu sercu! Mali i duzi – jesteśmy dobrymi ludźmi."
 bp2_yearly.7014.desc_culture_no_trad: "\n\n– W moich żyłach także płynie [wet_nurse.GetCulture.GetName|l] krew. Łączy nas [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] duch i zasady naszych przodków! Mali i duzi – jesteśmy dobrymi ludźmi."
 bp2_yearly.7014.a: "„Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym, żebyś była moją mamą!”"
 bp2_yearly.7014.b: "Nie zapomnę tej chwili."
 parenting_by_example: "Wychowanie przykładem"
 parenting_by_example_desc: "Rodzice tej postaci nauczyli ją wychowywać dzieci z miłością i troską."
 role_model_parent: "Wzór do naśladowania"
 role_model_parent_desc: "Ten rodzic inspiruje swoje dzieci do dbania o własne potomstwo."
 rites_of_passage_decision: "$bp2_decision.0002.t$"
 rites_of_passage_decision_desc: "Młodzieńcy w pewnym wieku mogą uczestniczyć w rytuale przejścia: ceremonii, która oznacza ich jako dorosłych o pewnym statusie w plemieniu."
 rites_of_passage_decision_effect_tooltip: "Młodzieniec angażuje się w jedną z wymienionych aktywności: $rites_of_passage_duel$, $rites_of_passage_scarification$, $rites_of_passage_seclusion$, $rites_of_passage_shaving$ lub oczyszczanie z żywiołów"
 rites_of_passage_decision_confirm: "Najwyższy czas"
 rites_of_passage_duel: "Pojedynek"
 rites_of_passage_scarification: "Skaryfikacja"
 rites_of_passage_seclusion: "Odosobnienie"
 rites_of_passage_shaving: "Golenie włosów"
 bp2_decision.0002.t: "Rytuały przejścia"
 bp2_decision.0002.desc: "Choć to czas sprowadza dorosłość na członków plemienia kultury, którą jest kultura [ROOT.Char.GetCulture.GetName|l], to odpowiednie ceremonie nadają im dojrzałość, status i wartość. [teentribal.GetFirstName], osoba którą dumnie określam jako [ROOT.Char.Custom2('RelationToMeShort',teentribal)], posiada już odpowiedni wiek. Nasz [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] lud ustalił trzy sprawdzone metody ceremonialne.\n\n"
 bp2_decision.0002.desc_root: "Dopóki nie osiągnę dojrzałości, inni [ROOT.Char.GetCulture.GetCollectiveNoun] nie zaakceptują mnie jako pełnoprawnego członka społeczności. Ich umysłami kieruje [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] etos. Ustanowili zatem trzy sprawdzone metody ceremonialne, stanowiące przejście w dorosłe życie… Udowodnię im, że z dumą mogę nosić tytuł, jakim jest [ROOT.Char.GetTitleAsName].\n\n"
 bp2_decision.0002.desc_duel: "Poprzez pojedynek z innym członkiem naszej społeczności, udowadniamy nasze umiejętności i naszą siłę."
 bp2_decision.0002.desc_scarification: "W akcie skaryfikacji wycinamy na skórze naszą determinację."
 bp2_decision.0002.desc_seclusion: "Swoje zdolności adaptacji i przewidywania poddajemy próbie odosobnienia."
 bp2_decision.0002.desc_hair_shaving: "Siły naszej woli dowodzi akt zgolenia młodzieńczych włosów."
 bp2_decision.0002.desc_cleansing: "Oczyszczająca moc $cleansing_type_element$ wzmacnia naszą cierpliwość i nasz zapał."
 bp2_decision.0002.desc_end: "\n\nJeśli [teentribal.GetFirstNameNoTooltip] przejdzie przez wszystkie próby, zyska łaskę w oczach [ROOT.Char.GetFaith.HighGodNamePossessive] i uzna się [teentribal.Custom('PL_go_ja')] za osobę godną miana członka plemienia."
 bp2_decision.0002.desc_end_root: "\n\nJeśli przejdę przez wszystkie próby, zyskam łaskę w oczach [ROOT.Char.GetFaith.HighGodNamePossessive] i uzna się mnie za osobę godną miana członka plemienia."
 bp2_decision.0002.effect_tt: "Zyskuje punkt [Concept( 'personality_trait', 'cechy charakteru' )|E], [Concept( 'lifestyle_experience', 'doświadczenia stylu życia' )|El] lub [skills|El]"
 bp2_decision.0002.effect_modifier_tt: "Zyskuje [GetModifier('proven_adult_modifier').GetNameWithTooltip] lub [GetModifier('insecure_adult_modifier').GetNameWithTooltip] na #V 10 lat#!"
 bp2_decision.0002.a: "Pojedynek,"
 bp2_decision.0002.a.flavor: "[teentribal.Custom('GirlBoy')|U] kontra [teentribal.GetWomanMan]!"
 bp2_decision.0002.a.tt: "Wybierzesz przeciwnika do [Concept('single_combat_duel', 'pojedynku')|E]"
 bp2_decision.0002.a.win: "Jeśli walka zostanie wygrana"
 bp2_decision.0002.a.lose: "Jeśli walka zostanie przegrana"
 bp2_decision.0002.b: "Rytuał skaryfikacji."
 bp2_decision.0002.b.tt: "Pokaż dowód na dominację umysłu nad ciałem!"
 bp2_decision.0002.b_scarred: "Jeśli blizny są głębokie"
 bp2_decision.0002.b_scarred.tt: "Zyskuje [GetTrait('scarred').GetName( GetNullCharacter )|LVl] lub [GetTrait('wounded_1').GetName( GetNullCharacter )|LVl]"
 bp2_decision.0002.b_modifier: "Jeśli blizny są płytkie"
 bp2_decision.0002.c: "Odosobnienie."
 bp2_decision.0002.c.tt: "Nieokiełznana dzicz ujawnia prawdziwe oblicze."
 bp2_decision.0002.c.destination: "Wybierzesz [travel_destination|El]"
 bp2_decision.0002.c_win: "Jeśli odosobnienie cię wzmocni"
 bp2_decision.0002.c_lose: "Jeśli odosobnienie cię pogrąży"
 bp2_decision.0002.c_trait: "Zyskuje [Concept('commander_trait', 'cechę dowódcy')|E] w oparciu o docelowy teren"
 bp2_decision.0002.d: "Golenie głowy."
 bp2_decision.0002.d.tt: "Niech przywileje dzieciństwa odejdą na zawsze!"
 bp2_decision.0002.d_artifact: "Zyskuje [artifact|El]"
 bp2_decision.0002.d_bald: "Jeśli zostaną zgolone wszystkie włosy"
 bp2_decision.0002.d_shave: "Jeśli zostanie zgolony pukiel włosów"
