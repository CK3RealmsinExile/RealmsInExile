 bp2_yearly.7021.t: "$bp2_decision.0002.t$: pojedynek"
 bp2_yearly.7021.desc: "Każda osoba, w której żyłach płynie [ROOT.Char.GetCulture.GetName|l] krew, musi odrzucić strach, wyzbyć się słabości i nauczyć się znosić ból.\n\nMłoda osoba, jaką jest [teentribal.GetFirstName], nierzadko wymieniała ciosy z równymi sobie wiekiem, ale nigdy nie doznała ataku ze strony osoby dorosłej.\n\nW naszym plemieniu jest wielu zaciekłych wojowników, ale tylko jedna osoba jest w stanie poddać próbie wartość, jaką prezentuje ten bliski memu sercu członek plemienia."
 bp2_yearly.7021.desc_root: "Wojownik rodzi się z walki, powstaje z krwi swoich wrogów.\n\nNierzadko zdarzało mi się wymieniać ciosy z równymi mi wiekiem, ale nigdy z prawdziwie godnym i dorosłym przeciwnikiem z mojego plemienia.\n\nW naszym plemieniu jest wielu zaciekłych wojowników, ale aby udowodnić swoją gotowość, mogę rzucić wyzwanie tylko jednemu z nich."
 bp2_yearly.7021.a: "[teentribal.GetFirstName] zmierzy się z przeciwnikiem, którym jest [teentribal.Custom('PL_jego_jej')] [teentribal.Custom2('RelationToMeShort', family_duelist)|l]!"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShortVocative', family_duelist)|U], udowodnię swoją wartość stając przeciwko tobie!"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName] wyzywa na [single_combat_duel|El] osobę, którą jest [teentribal.Custom('PL_jego_jej')] [teentribal.Custom2('RelationToMeShort', family_duelist)|l] [family_duelist.GetFirstName]"
 bp2_yearly.7021.b_root: "Wyzywam osobę, którą jest [duelist_1.GetFirstNameNoTooltip]! [ROOT.Char.Custom2('RelationToMeShortVocative', duelist_1)|U], stań ze mną do pojedynku!"
 bp2_yearly.7021.b: "[teentribal.GetFirstName] stanie do pojedynku z bliską mi osobą, którą jest [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName] wyzywa na [single_combat_duel|El] osobę, którą jest [duelist_1.GetFirstName]"
 bp2_yearly.7021.c: "[duelist_2.GetFirstNameNoTooltip], wiem, że [duelist_2.Custom('ComplimentAdjective')] z ciebie [duelist_2.GetWomanMan]. Staw mi czoła!"
 bp2_yearly.7021.c_root: "Wolę walczyć z osobą, którą jest [duelist_2.GetFirstNameNoTooltip]. [ROOT.Char.Custom2('RelationToMeShortVocative', duelist_2)|U], stań ze mną do pojedynku!"
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName] wyzywa na [single_combat_duel|El] osobę, którą jest [duelist_2.GetFirstName]"
 bp2_yearly.7021.d: "$bp2_decision.0002.f$"
 bp2_yearly.7021.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7022.t: "$bp2_decision.0002.t$: pojedynek zostaje rozpoczęty"
 bp2_yearly.7022.desc_child_win: "Gdy [ROOT.Char.GetFaith.PriestNeuter] kończy swe błogosławieństwo, oponenci ruszają do walki. Doświadczenie, jakim dysponuje [sc_loser.GetFirstName], pozwala [sc_loser.Custom('PL_mu_jej')] na natychmiastowe przejęcie inicjatywy w walce. Nie jest jednak w stanie zbyt długo odpierać sprytnych ataków, jakie wyprowadza [sc_victor.GetFirstName].\n\n[sc_loser.GetFirstNameNoTooltip] ostatecznie upada.\n\n– Poddaję się! – krzyczy. – [sc_victor.GetFirstNameNoTooltip], okaleczając mnie i górując nade mną siłą, zyskuje prawo do miana wojownika. Nasza społeczność może być dumna z takiego członka!\n\nRytuał zostaje zakończony."
 bp2_yearly.7022.desc_child_lost: "Okrzyki powoli ucichają, a [sc_loser.GetFirstName] rozpoczyna zaciekły atak! [sc_victor.GetFirstName], dzięki swemu doświadczeniu, wytrzymuje nawałnicę ciosów. [sc_loser.GetFirstName], dając z siebie wszystko, szybko opada z sił i kończy rytuał z ostrzem na gardle.\n\n[sc_victor.GetFirstName], widząc ogień w [sc_loser.Custom('PL_jego_jej')] oczach, okazuje łaskę.\n\n– Oto stoi przede mną [sc_loser.GetWomanMan], co nie zwycięstwem, lecz determinacją zdobywa sobie miejsce między nami. [sc_loser.GetFirstNameNoTooltip] ma w sobie odwagę godną wojowników, z jakich słynie kultura [ROOT.Char.GetCulture.GetName|l]."
 bp2_yearly.7022.desc_root_win: "– Dość! – [sc_loser.GetFirstName] dyszy ciężko, a [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('SignatureWeaponNameOrType')] ląduje na ziemi. – Zadaj mi ostateczny cios niczym pełnoprawny członek naszego plemienia! Umrzeć z ręki dziecka to dla mnie ujma.\n\n– Ale… #EMP co ja mówię?#! Już teraz walczysz jak [ROOT.Char.GetWomanMan], jak [ROOT.Char.GetTitleAsName]. Zaznasz potęgi i zaznasz zwycięstwa! Przemówię w twoim imieniu i dopilnuję, aby twoje przywileje wzrosły.\n\nDokonało się. Udowadniam swoją wartość własnym orężem."
 bp2_yearly.7022.desc_root_lost: "Mimo iż [sc_victor.GetFirstName] dominuje mnie swoim doświadczeniem… nie zamierzam tu przegrać! Z trudem podnoszę się z kolan i rzucam się po swoją broń, ale przeciwnik blokuje mi drogę. #EMP To nie może się tak skończyć!#!\n\n[sc_victor.GetFirstNameNoTooltip] patrzy na mnie z uśmiechem.\n\n– Walczysz niby [ROOT.Char.Custom('RegionalFerociousAnimal')]! [ROOT.Char.GetTitleAsName] to prawdziwie należny ci tytuł, bowiem masz w sercu dzikość, której pozazdrościłby ci każdy [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )], w którego żyłach płynie [ROOT.Char.GetCulture.GetName|l] krew! Za twą odważną walkę, pomimo porażki, nadaję ci tytuł członka naszego plemienia!\n\n– Niech słowa staną się faktem."
 bp2_yearly.7022.toast: "[teentribal.GetFirstNameNoTooltip] kształtuje w pojedynku swój charakter"
 bp2_yearly.7022.a: "Oto słynna nieustępliwość rodu [teentribal.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.7022.a_victory: "Zwyciężyć znaczy zdobyć zaufanie do wojowniczego rzemiosła i własnej siły."
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip] nigdy nie zapomni tej porażki… i nauczy się, że [teentribal.Custom('PL_jego_jej')] wytrwałość ma zastosowanie także poza polem walki."
 bp2_yearly.7022.b: "Plemię zyska nowego czempiona."
 bp2_yearly.7022.b_victory: "Choć dalsza droga nie będzie łatwa, to dobry start!"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip] musi poświęcić się treningom, aby zabłysnąć w przyszłych pojedynkach!"
 bp2_yearly.7022.c: "Krwawe starcie! #EMP Bardzo#! krwawe…"
 bp2_yearly.7022.c_victory: "Płynąca posoka budzi… pewnego rodzaju podekscytowanie i mroczny zapał."
 bp2_yearly.7022.c_loss: "Jeśli [teentribal.GetFirstNameNoTooltip] chce żyć długo… niech w przyszłości chwyta za pióro, nie za broń."
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: skaryfikacja"
 bp2_yearly.7023.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun] z mojego plemienia zebrali się, aby obserwować rytuał skaryfikacji. [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName], wciągając w nozdrza zapach świętych ziół, rozpoczyna ceremonię. Zapada kompletna cisza.\n\n[priest.GetFirstName] wyciąga rytualne ostrze i intonuje:\n\n– Oto przed wami [teentribal.GetFirstName] z rodu [teentribal.GetHouse.GetName]. Aby dojrzeć, za chwilę naznaczy swe ciało, narażając się na cierpienie. Gdy spojrzymy na [teentribal.Custom('PL_niego_nia')] w nadchodzących dniach, nie zobaczymy już dziecka, bowiem stać będzie przed nami [teentribal.GetWomanMan]!"
 bp2_yearly.7023.a: "Niech to będzie dowód poznania i zrozumienia dumy."
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip] z zapałem kilkukrotnie nacina ciało."
 bp2_yearly.7023.a_nothing: "Cięcia są precyzyjne i czyste"
 bp2_yearly.7023.a_scarred: "Cięcia pozostawiają trwałe ślady"
 bp2_yearly.7023.a_wounded: "Cięcia są potwornie głębokie"
 bp2_yearly.7023.b: "Czy nie lepiej ograniczyć się do… symboliki?"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip] delikatnie operuje ostrzem, nacinając jedynie wierzchnią warstwę skóry."
 bp2_yearly.7023.c: "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t: "$bp2_decision.0002.t$: odosobnienie"
 bp2_yearly.7024.desc: "– Odosobnienie wzmacnia ciało i ducha – nalega [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]. – Ubogaca o spokój i roztropność! Wyposaża w przebiegłość i chęć przetrwania. Wybierz miejsce, w którym odnajdziesz harmonię… ale które jest dzikie i surowe.\n\n[priest.GetFirstName] rzuca ci skromne zapasy.\n\n"
 bp2_yearly.7024.desc_capital: "– [rite_location.GetTerrain.GetNameNoTooltip|U], obszar będący częścią miejsca o nazwie [rite_location.GetName], to bezpieczna przystań dla młodych osób."
 bp2_yearly.7024.desc_abroad: "[abroad_location.GetTerrain.GetNameNoTooltip], obszar będący częścią miejsca o nazwie [abroad_location.GetName], to dalekie i przedziwne ziemie, które stanowią prawdziwe wyzwanie."
 bp2_yearly.7024.desc_realm: "A może [realm_location.GetName] to miejsce, które, choć leży niedaleko, zainteresuje cię najbardziej ze wszystkich?"
 bp2_yearly.7024.desc_end: "Ruszaj, moje dziecko. Niech spłynie na ciebie mądrość [priest.GetFaith.KnowledgeGodNamePossessive]."
 bp2_yearly.7024.a: "W drogę, ku dalekim ziemiom!"
 bp2_yearly.7024.a.tt: "#N Wyższe#! prawdopodobieństwo zagrożenia"
 bp2_yearly.7024.a.abroad: "[abroad_location.GetTerrain.GetNameNoTooltip|U], obszar będący częścią miejsca o nazwie [abroad_location.GetName], to cel podróży postaci znanej jako [teentribal.GetFirstName]. Ziemie te należą do państwa, którym rządzi [foreign_ruler.GetName]"
 bp2_yearly.7024.win: "Wszystkie niebezpieczeństwa zostały uniknięte"
 bp2_yearly.7024.lose: "Postać wpada w tarapaty"
 bp2_yearly.7024.b: "Podróż nie musi trwać długo."
 bp2_yearly.7024.b.tt: "#Z Średnie#! prawdopodobieństwo zagrożenia"
 bp2_yearly.7024.b.realm: "[realm_location.GetTerrain.GetNameNoTooltip|U], obszar będący częścią miejsca o nazwie [realm_location.GetName], to cel podróży postaci znanej jako [teentribal.GetFirstName]"
 bp2_yearly.7024.c: "Lokalna dzika przyroda nada się doskonale."
 bp2_yearly.7024.c.tt: "#P Mniejsze#! prawdopodobieństwo zagrożenia"
 bp2_yearly.7024.c.capital: "[realm_capital|E] ([rite_location.GetName]), a konkretniej [rite_location.GetTerrain.GetNameNoTooltip|l], czyli obszar leżący w tej części państwa, będzie miejscem, w którym [teentribal.GetFirstName] spędzi okres odosobnienia."
 bp2_yearly.7024.d: "$bp2_decision.0002.f$"
 bp2_yearly.7024.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7025.t: "$bp2_decision.0002.t$: odosobnienie"
 bp2_yearly.7025.desc: "krwiożercza bestia, jaką jest [teentribal.MakeScope.Var('animal_type').GetFlagName], zakrada się do mojego obozowiska!\n\nNie dam rady jej uciec – muszę walczyć lub sięgnąć po podstęp. Na szczęście mam pod ręką świeżo zabitego zająca…"
 bp2_yearly.7025.desc_realm: "A oto i [realm_location.GetTerrain.GetNameNoTooltip|l], część obszaru o nazwie [realm_location.GetName]. Dotarcie tu nie zajęło mi dużo czasu, jednak natychmiast po przybyciu szykuję obozowisko. Rozpalam ognisko, aby móc przygotować pożywienie, gdy nagle… $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "Nad miejscem o nazwie [seclusion_location.GetName] wstaje nowy świt. [realm_location.GetTerrain.GetNameNoTooltip|U] to pustkowie przerażające nocą, ale piękne w blasku porannej zorzy.\n\nNie dane mi jest jednak radowanie się samotnością – $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "Na obrzeżach miejsca o nazwie [rite_location.GetName] znajduję idealne miejsce na obóz. Sprawnie rozkładam obozowisko, aby przygotować się do snu i zjeść ciepły posiłek… Niestety, $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "Być może rzucając go na pożarcie bestii, zyskam wystarczająco dużo czasu, by sięgnąć po łuk?"
 bp2_yearly.7025.desc_outwit: "Być może zdołam się bezpiecznie wycofać, jeśli [teentribal.MakeScope.Var('animal_type').GetFlagName] się nim zadowoli?"
 bp2_yearly.7025.a: "Wymknę się z obozu i ukryję."
 bp2_yearly.7025.a_win: "Oddalasz się od rozproszonej bestii"
 bp2_yearly.7025.a_lose: "[teentribal.MakeScope.Var('animal_type').GetFlagName] wścieka się i atakuje"
 bp2_yearly.7025.tt: "[teentribal.MakeScope.Var('animal_type').GetFlagName] atakuje cię, gdy przebywasz w odosobnieniu"
 bp2_yearly.7025.b: "Odpędzę bestię moimi ostrymi strzałami!"
 bp2_yearly.7025.b_win: "Bestia, jaką jest [teentribal.MakeScope.Var('animal_type').GetFlagName], ucieka, raniona strzałami."
 bp2_yearly.7025.b_lose: "[teentribal.MakeScope.Var('animal_type').GetFlagName] nie doznaje żadnych obrażeń i rzuca się na ciebie"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: golenie włosów"
 bp2_yearly.7026.desc: "Plemię gromadzi się na rytuale postrzyżyn. Wokoło powiewają urodziwe loki i piękne warkocze zaplecione na znak wdzięczności.\n\n[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|U] [priest.GetFirstName] chwyta włosy osoby imieniem [teentribal.GetFirstName], w drugiej dłoni dzierżąc grawerowany nóż.\n\n– To dziecko pozostawia za sobą dziecięcą niewinność na rzecz służby naszemu plemieniu! Porzuca czas beztroski na rzecz swej prawdziwej natury i hartu ducha!\n\n[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|U] spogląda na mnie.\n\n– Jeśli [ROOT.Char.GetTitleAsName] tego zechce."
 bp2_yearly.7026.desc_child: "Plemię gromadzi się na rytuale postrzyżyn. Wokoło powiewają urodziwe loki i piękne warkocze zaplecione na znak wdzięczności.\n\n[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|U] [priest.GetFirstName] chwyta moje włosy, w drugiej dłoni dzierżąc grawerowany nóż.\n\n– [ROOT.Char.GetTitleAsName] pozostawia za sobą dziecięcą niewinność na rzecz służby naszemu plemieniu! Porzuca czas beztroski na rzecz swej prawdziwej natury i hartu ducha!\n\n[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|U] spogląda na mnie.\n\n– Jeśli [ROOT.Char.GetTitleAsNameNoTooltip] tego zechce."
 bp2_yearly.7026.a: "Całkowite poświęcenie: brutalne i całkowite zgolenie włosów."
 bp2_yearly.7026.a.tt: "[ROOT.Char.Custom2('RelationToMeShort',priest)] przeciąga zręcznie swoim ostrzem po całej długości głowy."
 bp2_yearly.7026.a.toast: "Rytuał golenia kończy się."
 bp2_yearly.7026.b: "Utnij tylko jeden lok, aby go zachować na zawsze!"
 bp2_yearly.7026.b.tt: "Obcięty pukiel zostaje umieszczony w uroczystym medalionie na znak zobowiązania."
 bp2_yearly.7026.b.toast: "Rytuał strzyżenia kończy się"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: oczyszczenie"
 bp2_yearly.7027.desc: "Plemię gromadzi się z czcią nad brzegiem wody, a święta postać, jaką jest [priest.GetFirstName], podnosi ceremonialny kielich.\n\n– Jak morze ma swój początek z kilku kropel wody, tak i niech twoja dorosłość pocznie się z niedojrzałości! – [priest.GetFirstName] skrapla świętą wodą moje włosy i skórę.\n\n– W imię [priest.GetFaith.WaterGodNamePossessive]: niechaj ta woda oczyści cię! Niech zmyje z ciebie niedojrzałość, pozostawiając jedynie mądrość dorosłości.\n\nCzeka mnie kolejna część ceremonii – święta kąpiel."
 bp2_yearly.7027.a: "Aby poznać wodę, trzeba się jej oddać!"
 bp2_yearly.7027.a.tt: "Zanurzenie w świętej wodzie trwa… niemal wiecznie."
 bp2_yearly.7027.b: "Rytuał wymaga… zamoczenia się."
 bp2_yearly.7027.b.tt: "Krótka kąpiel: symbolika rządzi światem materialnym."
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "Oczyszczenie za pomocą $cleansing_type_element$ jest zakończone"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$: oczyszczenie"
 bp2_yearly.7028.desc: "Ogromne płomienie oświetlają surowe twarze moich współplemieńców. [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] przy pomocy trzonka włóczni rozgarnia ognisko i tworzy żarzącą się ścieżkę.\n\nStaram się oddychać głęboko i spokojnie.\n\n– Czy to dziecko jest gotowe dołączyć w wasze szeregi?! – woła [priest.GetFirstNameNoTooltip]. – [teentribal.GetFirstName] musi stanąć do próby, a ostateczny werdykt należeć będzie do [priest.GetFaith.WarGodNamePossessive]! Ruszaj, moje dziecko! Wypal to, co niegodne, a staniesz na chłodnej ziemi jako dorosła osoba, w której żyłach płynie [ROOT.Char.GetCulture.GetName|l] krew!"
 bp2_yearly.7028.a: "Z pomocą [priest.GetFaith.WarGodNamePossessive] przetrwam tę próbę!"
 bp2_yearly.7028.a.tt: "Spacer po ogniu składa się z powolnych, bolesnych kroków."
 bp2_yearly.7028.b: "Przebiegnij przez ogień w pośpiechu."
 bp2_yearly.7028.b.tt: "Spacer po ogniu zostaje uznany, choć przeprowadzono go przy pomocy szybkich jak wiatr kroków."
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t: "Rytuały przejścia: znany strach"
 bp2_yearly.7029.desc: "Jako [ROOT.Char.GetTitleAsName] daję znak młodym uczestnikom rytuałów przejścia na rozpoczęcie. Niektórzy składają śmiałe obietnice i przysięgi, których niewielu dorosłych byłoby w stanie dotrzymać.\n\nInni, w tym bliska mi osoba, którą jest [teentribal.GetFirstName], drżą ze strachu.\n\nDzisiejsza próba nie różni się od tej, której i mnie było dane stawić kiedyś czoła:"
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNameNoTooltip] sprawdzi swe umiejętności w walce. Widzę jednak, że… w [teentribal.Custom('PL_jego_jej')] dłoni nie ma miecza.\n\n– Będę walczyć z człowiekiem wielkim jak góra! – lamentuje. – Jak mam wygrać, jeśli nie za pomocą brudnego zagrania?"
 bp2_yearly.7029.desc_scarification: "[teentribal.Custom('PL_jego_jej')] twarz zostanie poddana skaryfikacji, a blizna będzie dowodem przynależności do naszego plemienia. [teentribal.GetFirstNameNoTooltip] drży jednak na samo wspomnienie ostrza.\n\n– Boję się, że stracę oko! – zawodzi. – Jak można się przygotować do tak przerażającego wydarzenia?"
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] przygotowuje się do samotnej wyprawy… z ociąganiem. Z załzawionymi oczami łka w moich ramionach.\n\n– Czy to zły omen? – pyta. – Nie? Ale… pogoda jest okropna. Kto rusza w drogę w taką pogodę?"
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNameNoTooltip] straci wkrótce swe młodzieńcze włosy, które obecnie ściska w dłoniach tak mocno, że bieleją [teentribal.Custom('PL_mu_jej')] kłykcie.\n\n– Podobno moje włosy są najpiękniejsze w całym plemieniu! – woła. – Czy nie możemy zamiast nich złożyć ofiary z futra?!"
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNameNoTooltip] ma bose stopy, aby móc poczuć chłód przed przejściem przez ogień. Z podejrzliwością spogląda na małą świecę i pyta:\n\n– Czy w ogniu naprawdę można odnaleźć jakąś prawdę? Cóż… jeśli chcecie patrzeć, jak cierpię, nie zawiedziecie się…"
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] wkrótce ma się oddać żywiołowi wody, ale nie wyraża chęci, aby się zanurzyć.\n\n– Być może pożre mnie jakieś stworzenie z głębin – marudzi. – [ROOT.Char.GetFaith.PriestNeuter|U] najwyraźniej bardzo chce mojej zguby…"
 bp2_yearly.7029.a: "Wspomnienia mojego rytuału z pewnością podniosą [teentribal.Custom('PL_go_ja')] na duchu!"
 bp2_yearly.7029.a.tt: "Po wysłuchaniu twoich opowieści [teentribal.GetFirstNameNoTooltip] z pełnym przekonaniem stawia czoła wyzwaniu."
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] sporo się od ciebie dowiaduje"
 bp2_yearly.7029.a.inspiration: "Twoja opowieść jest bardzo inspirująca"
 bp2_yearly.7029.b: "[teentribal.GetFirstNameNoTooltip] musi przełknąć własne błędy."
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName] uczy się polegać na sobie"
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] nie radzi sobie podczas próby"
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] mierzy się z tym w pojedynkę, zdobywając siłę dorosłego człowieka lub przeżywając wstyd związany z porażką."
 rites_of_passage_trigger_chaplain: "Osoba, którą jest [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], jest dostępna"
 rites_of_passage_trigger_not_proven: "Nie ukończyło żadnego rytuału przejścia"
 rites_of_passage_trigger_delayed: "Opóźnienie ukończenia jakiegokolwiek rytuału przejścia o 1 rok"
 tribal_hair: "Pukiel włosów należący do osoby, którą jest [teentribal.GetFirstName]"
 tribal_hair.desc: "Pamiątka udanego rytuału przejścia w dorosłość."
 insecure_adult_modifier: "Niepewny dorosły członek plemienia"
 insecure_adult_modifier_desc: "Ta postać ukończyła pomyślnie rytuały przejścia, ale wciąż jest niepewna swojej przyszłości."
 backdown_from_rite_modifier: "Niepewny młody członek plemienia"
 backdown_from_rite_modifier_desc: "Postać ta nie ukończyła swojego rytuału przejścia; prześladuje ją poczucie niegodności."
 proven_adult_modifier: "Uznany dorosły współplemieniec"
 proven_adult_modifier_desc: "Ta postać ukończyła rytuał przejścia i jest uważana za honorowego dorosłego członka plemienia."
 child_like_parent_modifier: "Niedaleko pada jabłko…"
 child_like_parent_modifier_desc: "Ta postać staje się podoba do swojego budzącego strach i skupionego na sobie rodzica"
 fire_cleanse_rite_memory: "oczyszczenie w ogniu"
 water_cleanse_rite_memory: "oczyszczenie w wodzie"
 shaving_hair_rite_memory: "zgolenie włosów"
 seclusion_rite_memory: "odosobnienie"
 scarification_rite_memory: "proces skaryfikacji"
 dueling_rite_memory: "pojedynek"
