l_polish:
 mentor_student.0001.t: "Co było kiedyś"
 mentor_student.0001.desc: "„To nie może trwać dalej, [ROOT.Char.GetFirstNameNoTooltip]!” – [Select_CString(ROOT.Char.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] protestuje, [mentor_to_lose.Custom('quirk_neg_pp')].\n\n„Nasz związek jest skończony, jesteśmy zbyt różni, aby to się udało. Jesteś teraz zdan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] na siebie”."
 mentor_student.0001.a: "Bardzo dobrze."
 mentor_student.0002.desc: "„Nie pozostało mi nic, czego [Select_CString(mentor_to_lose.IsFemale, 'mogłabym', 'mógłbym' )] cię nauczyć”.\n\n[Select_CString(mentor_to_lose.IsFemale, 'Moja', 'Mój' )][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] uśmiecha się [mentor_to_lose.Custom('quirk_pos_adverb')] i kiwa głową: „Dużo się nauczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], ale by osiągnąć jeszcze więcej, musisz iść własną drogą”."
 mentor_student.0002.a: "Naprawdę wiele mnie nauczył[Select_CString(mentor_to_lose.IsFemale, 'a', '' )]!"
 mentor_student.0002.b: "Czuję, że nasz związek będzie teraz jeszcze silniejszy."
 mentor_student.0003.t: "Wątpliwości"
 mentor_student.0003.desc: "[Select_CString(ROOT.Char.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] uśmiecha się [mentor_to_lose.Custom('quirk_neg_adverb')], kiedy opowiada mi o swoich ostatnich #EMP zwycięstwach#!.\n\nByć może muszę się jeszcze czegoś nauczyć, ale [mentor_to_lose.GetFirstName] coraz trudniejsz[Select_CString(mentor_to_lose.IsFemale, 'a', 'y' )] do tolerowania jako osoba."
 mentor_student.0003.a: "Ten związek jest skończony."
 mentor_student.0003.b: "Jeśli taka jest cena za wiedzę…"
