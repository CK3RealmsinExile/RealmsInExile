l_polish:
 sibling.0001.t: "Należyta nagroda"
 sibling.0001.desc: "[sibling.GetTitledFirstName|U] przybywa do mnie, ubiegając się o oficjalną audiencję!\n– [sibling.Custom2('RelationToMeVocative' , ROOT.GetCharacter )|U], służę ci lojalnie, więc czy to nie najwyższy już czas, aby należycie wynagrodzić mnie za moją posługę?"
 sibling.0001.a: "Nadam ci tytuł i ziemię na własność!"
 sibling_promised_land_tt: "[sibling.GetFirstName] spodziewa się, że wkrótce otrzyma ode mnie tytuł"
 sibling.0001.b: "Możesz mnie prosić o jakąkolwiek przysługę, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]."
 sibling.0001.c: "Przyjmij ten podarunek i dowiedź światu swojej wartości, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling') )]!"
 sibling_funded_for_invasion: "[sibling.GetFirstName] będzie poszukiwać odpowiedniego państwa, w którym spróbuje zaznać szczęścia."
 sibling_becomes_councillor_tt: "[sibling.GetFirstName] staje się jednym z moich radnych."
 sibling.0001.e: "Wykonujesz jedynie swoje obowiązki!"
 sibling.0002.desc: "[sibling.GetFirstName], dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], przychodzi do mnie, przypominając mi złożoną niegdyś przeze mnie obietnicę podarowania [sibling.Custom('PL_mu_jej')] ziemi i tytułu.\n\n– Czekam już wystarczająco długo, [sibling.Custom2('RelationToMeVocative' , ROOT.Char )]."
 sibling.0002.a: "Zapłacę ci, żebyś zapomniał[Select_CString( sibling.IsFemale, 'a', '' )] o tej obietnicy."
 sibling.0002.b: "Nie mam ci nic do zaoferowania, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]."
 sibling.0003.desc: "[sibling.GetFirstName], dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], przychodzi do mnie, niosąc dziesięcinę pobraną ze swoich nowych ziem.\n\n– [sibling.Custom2('RelationToMeVocative' , ROOT.Char )|U]! Niech te dary na zawsze złączą nas jako towarzyszy, tak samo jak łączy nas krew!"
 sibling.0003.a: "Za rodzinę i państwo!"
 sibling.0004.t: "[sibling.Custom('SisterBrother')|U] i [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('vassal') )]"
 sibling.0004.opening: "[vassal.GetTitledFirstName|U] przychodzi ponownie, aby się poskarżyć. Obiektem narzekań jest, jak zwykle, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName]."
 sibling.0004.fallback: "\n\nZwyczajnie nie potrafią żyć w zgodzie, a tym razem wydaje się, że jedno z nich posunęło się za daleko."
 sibling.0004.a: "[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )|U] działa w moim imieniu."
 sibling.0004.b: "Weź się w garść, [sibling.GetFirstNameNoTooltip]!"
 sibling.0004.c: "Czy muszę was niańczyć jak dzieci?!"
 sibling.0005.t: "Źródło problemu"
 sibling.0005.desc: "Od pewnego czasu wiem, że [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )] doczeka się w końcu sądnego dnia.\n\n[vassal.GetTitledFirstName] przedstawia mi żądania nie tylko w swoim imieniu, ale także w imieniu wszystkich moich [ROOT.GetCharacter.Custom('powerful_vassals_loc')]. Należy coś zrobić, bo [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] bo zachowuje się po prostu nieznośnie."
 sibling.0005.a: "– Nie waż się w ten sposób o [sibling.Custom('PL_nim_niej')] mówić!"
 sibling.0005.b: "Musi się nauczyć, że [sibling.GetHerHis] zachowanie jest niedopuszczalne."
 sibling.0005.c: "Dość tego, [sibling.GetFirstNameNoTooltip]!"
 sibling.1001.t: "Wsparcie dyplomatyczne"
 sibling.1001.desc: "[sibling.GetTitledFirstName], a dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], przychodzi do mnie z pomysłem, w jaki sposób możemy wykorzystać [sibling.Custom('PL_jego_jej')] umiejętności oratorskie.\n\n– Mogę służyć ci jako wysłannik, a nawet dyktować rozkazy i polecenia."
 sibling.1001.a: "Wiem, gdzie będzie z ciebie najlepszy pożytek."
 accepted_sibling_help_tt: "Cenione rodzeństwo może poczuć, że należy mu się jakaś nagroda…"
 sibling.1001.b: "Nic dla ciebie nie mam, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]."
 sibling.1002.t: "Wiedza z zakresu sztuk walki"
 sibling.1002.desc: "[sibling.GetTitledFirstName], a dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], przychodzi do mnie, aby pokazać, jak dobrze pojmuje sztukę wojenną.\n\n– Pozwól mi pomóc trenować twoich żołnierzy, a będą walczyć lepiej niż jakakolwiek inna armia na świecie."
 sibling.1002.a: "Wiem, gdzie był[Select_CString(sibling.IsFemale, 'a', '' )]byś najbardziej użyteczn[Select_CString(sibling.IsFemale, 'a', 'y' )]."
 sibling.1002.b: "Nic dla ciebie nie mam, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]."
 sibling.1003.t: "Sekrety i szepty"
 sibling.1003.desc: "[sibling.GetTitledFirstName], a dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], oferuje, że będzie przekazywać mi wieści o tym, co dzieje się na moim dworze.\n\n– Posiadanie w miejscu jakim jest [ROOT.Char.Custom('GetCourt')] kogoś, kto jest ci całkowicie lojalny, z pewnością zadziała na twoją korzyść…"
 sibling.1003.a: "Więzi rodzinne są jedynymi, którym mogę naprawdę zaufać."
 sibling.1003.b: "Myślisz, że ci ufam, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]?"
 sibling.1004.t: "Przepływ złota"
 sibling.1004.desc: "Przeglądając księgi miejsca, którym jest [ROOT.Char.Custom('GetRealmOrDomicile')], [sibling.GetTitledFirstName], a dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], nie może powstrzymać się od śmiechu.\n\n– [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling') )|U], pozwól, że pokażę temu, kto odpowiada za ten bałagan, jak to się robi."
 sibling.1004.a: "Tak, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], spraw, aby mój skarbiec się zapełnił."
 sibling.1004.b: "Wiem dlaczego chcesz to zrobić – chcesz położyć ręce na moich pieniądzach…"
 sibling.1005.t: "Rozważania o boskości"
 sibling.1005.desc: "Niewielu ludzi może dorównać wnikliwością osobie, którą jest [sibling.GetTitledFirstName], a dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )].\n\n Oferuje [sibling.GetSheHe] teraz, że podzieli się ze mną częścią tej wiedzy, jeśli mój [ROOT.Char.Custom('GetCourt')] przyjmie [sibling.Custom('PL_go_ja')], jako doradcę w sprawach duchowych."
 sibling.1005.a: "Proszę, poprowadź moją rękę, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]."
 sibling.1005.b: "Nigdy nie oddał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym swojej duszy w twoje ręce."
 sibling.2001.t: "Uciążliwość"
 sibling.2001.opening: "Ledwo znoszę to, że [sibling.GetTitledFirstName] jest w pobliżu."
 sibling.2001.fallback: "\n\nNawet jeśli tak bliska mi osoba, jak [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], nie podpala czegoś przypadkowo lub nie marnuje mojego złota, moi [ROOT.Char.Custom('GetCourtierPlural')] i tak denerwują się samą [sibling.Custom('PL_jego_jej')] obecnością."
 sibling.2001.a: "Biada mi, ale przecież to moja rodzina!"
 sibling.2001.b: "Dość tego, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.8001.t: "Wydatki na rodzinę"
 sibling.8001.desc: "[sibling.GetTitledFirstName], a dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], pobiera coraz więcej pieniędzy jako swój „zasiłek”.\n\nTeraz jednak posuwa się za daleko, nalegając na uzyskanie środków na przedsięwzięcie handlowe, które, jak się później okazało, zatrzymuje dla siebie!"
 sibling.8001.a: "Moja sakiewka jest już dla ciebie zamknięta, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.8002.t: "Głębokie kieszenie"
 sibling.8002.desc: "[sibling.GetTitledFirstName], a dla mnie [ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], podróżuje drogami miejsca znanego jako [province.GetName], słuchając o trudnej sytuacji chłopów i hojnie rozdając prezenty oraz obietnice.\n\nDaje nawet wyraźny sygnał, że wszystkie te uprzejmości czyni w imieniu osoby, którą jest ich #EMP dobry władca, [ROOT.Char.GetTitledFirstNameNoTooltip]#!…"
 sibling.8002.a: "Dobra robota, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.8002.b: "Na to zostało wydane MOJE złoto?!"
 sibling.8003.t: "Nieostrożność"
 sibling.8003.desc: "[sibling.GetTitledFirstName], a dla mnie [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], podejmuje wiele kiepskich decyzji, ale romans z kimś tak pospolitym, jak [sibling.Custom('servant_for_romance')], to chyba najgorsza z nich!"
 sibling.8003.a: "[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )|U] może robić to, co zechce…"
 risk_of_sibling_producing_bastard_tt: "To może nieść ze sobą konsekwencje…"
 sibling.8003.b: "[sibling.Custom('servant_for_romance')|U] nie będzie już dla [Select_CString( sibling.IsFemale, 'niej', 'niego' )] pokusą!"
 sibling.8004.t: "Szacunek dla władzy"
 sibling.8004.desc: "Podróżując drogami [province.GetAdjective], [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] mojej osoby najwyraźniej mocno drażni chłopów z tamtejszych wsi i miasteczek. [sibling.GetTitledFirstName|U] nie tylko domaga się od nich kwaterunku i traktowania jak [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ], ale także karze ludzi za najmniejszy przejaw braku szacunku."
 sibling.8004.a: "Wiem, co ich tak denerwuje."
 peasants_dislike_sibling_tt: "Chłopi z [province.GetAdjective] nie są zadowoleni"
 sibling.8005.t: "Puste powitanie"
 sibling.8005.desc: "[sibling.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], ma wyjść na powitanie, gdy [vassal.GetTitledFirstName] przybędzie z wizytą na mój dwór.\n\n[vassal.GetFirstName] spóźnia się jednak o wiele dni, a gdy w końcu udaje [vassal.Custom('PL_mu_jej')] się dotrzeć, [sibling.Custom('trait_impatient_adjective')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] mojej osoby się nie pojawia!"
 sibling.8005.a: "Kilka podarunków to zrekompensuje."
 sibling.8005.b: "„[sibling.GetFirstNameNoTooltip]!!!”"
 sibling.8006.t: "Surow[Select_CString( sibling.IsFemale, 'a', 'y' )], ale sprawiedliw[Select_CString( sibling.IsFemale, 'a', 'y' )]"
 sibling.8006.desc: "W trakcie naszej wizyty na [vassal.Custom('PL_jego_jej')] dworze [vassal.GetTitledFirstName] prosi, aby osoba, którą jest [sibling.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], wydawała w moim imieniu wyroki.\n\n[vassal.GetFirstNameNoTooltip] bardzo zachwala silne poczucie sprawiedliwości osoby znanej jako [sibling.GetFirstNameNoTooltip]. Wydaje się też, że cieszy się z tego, że jest tu ze mną [sibling.Custom('SisterBrother')]."
 sibling.8006.a: "[sibling.GetFirstNameNoTooltip] [Select_CString( sibling.IsFemale, 'powinna', 'powinien' )] spędzić tu trochę czasu."
 sibling.8006.b: "Też mam parę spraw, które może rozstrzygnąć za mnie [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
