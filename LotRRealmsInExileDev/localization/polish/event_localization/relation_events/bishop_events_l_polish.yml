l_polish:
 bishop.1001.opening: "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc: "Moim obowiązkiem jest poinformowanie Cię, że przedstawiono niezbite dowody świadczące o tym, iż Twoje małżeństwo z [spouse.GetTitledFirstName] jest związkiem pomiędzy krewnymi. Ta informacja pozostanie między nami, jeśli natychmiast zakończysz ten niegodziwy związek."
 bishop.1001.a: "Oczywiście, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt: "@warning_icon! #X Ty i [spouse.GetUINameNotMe] rozwiedziecie się#!"
 bishop.1001.b: "Nasze małżeństwo nie zostanie rozdzielone przez tak oczywiste kłamstwo!"
 bishop.1001.b.success: "Udowodnię, że zarzut jest fałszywy"
 bishop.1001.b.failure: "Ten zarzut jest rzeczywiście niepodważalny"
 bishop.1001.c: "Żeby kłamać w takiej sprawie… Ustawię [Select_CString(bishop.IsFemale, 'ją', 'go' )] do pionu."
 bishop.1001.c.success: "Z powodzeniem argumentuję za świętością naszego małżeństwa"
 bishop.1001.c.failure: "[bishop.GetTitledFirstNameNoTooltip] nie jest przekonan[Select_CString(bishop.IsFemale, 'a', 'y' )]"
 bishop.1001.d: "Z pewnością można o tym wszystkim… zapomnieć?"
 bishop.1011.desc_opening: "Twój udział we frakcji takiej jak [faction.GetNameNoTooltip|l], której celem jest [targeting.GetTitledFirstName] jest wielce niestosowny – jeśli się z niej nie wycofasz, zmusisz mnie do podjęcia drastycznych działań."
 bishop.1011.desc_cannibal: "\n\nPowiedzmy, że [Select_CString(cannibal_food.IsFemale, 'twoja', 'twój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] wygląda bardzo smakowicie. #EMP Szkoda#! by było, gdyby coś [cannibal_food.GetHerHim] się stało…"
 bishop.1011.desc_beating: "\n\nGrupa fanatyków religijnych grasuje w pobliżu, wymierzając karę boską z niewielkim miłosierdziem. [Select_CString(to_beat_up.IsFemale, 'Twoja', 'Twój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] nadal czasami samotnie chodzi po ulicach, prawda…?"
 bishop.1011.a: "Nie chcę, aby [bishop.GetFaith.HouseOfWorship] był moim wrogiem."
 bishop.1011.b: "Twoje słowa nie mogą mi zaszkodzić!"
 bishop.1011.b.tt: "Ignorujesz słabo zawoalowane groźby"
 bishop.1011.b.outcome: "Znaleziono na ulicy w kałuży krwi"
 all_my_theocratic_vassals: "Każdy mój wasal teokratyczny"
 bishop.1011.c: "Pozwólcie, że wytłumaczę wam dlaczego…"
 bishop.1011.c.success_vassal: "[bishop.GetTitledFirstNameNoTooltip] jest tak przekonan[Select_CString(bishop.IsFemale, 'a', 'y' )], że rekrutuje współpracownika do sprawy"
 bishop.1011.c.success: "[bishop.GetTitledFirstNameNoTooltip] rozumie moje motywacje"
 bishop.1011.c.failure: "[bishop.GetTitledFirstNameNoTooltip] nie jest pod wrażeniem"
 bishop.1011.c.failure.tt: "Podejmuje drastyczne działania"
 bishop.1012.title: "Tajemnicze zniknięcie"
 bishop.1012.desc: "[cannibal_food.GetTitledFirstName] [Select_CString(cannibal_food.IsFemale, 'zniknęła', 'zniknął')], zostawiając za sobą tylko kałużę krwi…"
