l_polish:
 spouse.0001.t: "Rzeczy, które dzielimy"
 spouse.0001.desc: "Kiedy rozmawiamy o życiu [Select_CString( spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] i ja często się ze sobą zgadzamy. Po prostu wiem, że [spouse.GetFirstName] rozumie, jak postrzegam świat."
 spouse.0001.a: "Mam szczęście, że jestem z kimś, kto mnie rozumie."
 spouse.0002.t: "Rzeczy, które dzielimy"
 spouse.0002.desc: "Pewnego dnia [Select_CString( first_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] [Select_CString( first_spouse.IsFemale, 'wspomniała', 'wspomniał' )], że czuje, iż jestem jedną z niewielu osób, które naprawdę [Select_CString( first_spouse.IsFemale, 'ją', 'go' )] rozumieją.\n\nDoskonale wiem, o co [Select_CString( first_spouse.IsFemale, 'jej', 'mu' )] chodzi."
 spouse.0002.a: "Jesteśmy związani czymś więcej niż tylko małżeństwem."
 spouse.0003.t: "Rzeczy, które robimy"
 spouse.0003.desc: "Czasami myślę, że nie ma lepszej osoby, z którą wolał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] spędzać swój czas niż [Select_CString(spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [spouse.GetFirstName]. Ze wszystkich rzeczy do robienia w życiu, cieszymy się z wielu takich samych."
 spouse.0003.a: "Życie może być dzielone na wiele sposobów."
 spouse.0004.t: "Rzeczy, które dzielimy"
 spouse.0004.desc: "[first_spouse.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], ma na moich włościach sporo osób do towarzystwa, lecz najwięcej czasu spędza u mojego boku.\n\n[first_spouse.GetSheHe|U] naprawdę lubi nasze wspólne zajęcia!"
 spouse.0004.a: "Życie może być dzielone na wiele sposobów."
 spouse.0005.t: "Małżeńska niezgoda"
 spouse.0005.desc: "Nieważne, ile razy próbuję wytłumaczyć, dlaczego robię to, co robię, [Select_CString( spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] nigdy do końca mnie nie zrozumie.\n\n[spouse.GetFirstName] i ja wydajemy się być po prostu zupełnie innymi ludźmi.\n"
 spouse.0005.a: "Jesteśmy w razem, czy tego chcemy, czy nie."
 spouse.0006.t: "Małżeńska niezgoda"
 spouse.0006.desc: "Nie rozumiem [Select_CString( from_spouse.IsFemale, 'mojej żony', 'mojego męża' )] [from_spouse.GetFirstName]. Stara się wyjaśnić, dlaczego robi to, co robi, ale to nie ma dla mnie sensu.\n\nCzy po prostu zbytnio się różnimy?"
 spouse.0006.a: "Nie ułatwia mi tego."
 spouse.0007.t: "Przyjaciel przyjaciela"
 spouse.0007.desc: "[Select_CString( friend_in_common.IsFemale, 'Moja', 'mój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [friend_in_common.GetTitledFirstName] [Select_CString( friend_in_common.IsFemale, 'powiedziała mi', 'powiedział mi' )] [Select_CString( spouse.IsFemale, 'jaką moja', 'jakim mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] [Select_CString( spouse.IsFemale, 'była', 'był' )] dla [Select_CString( friend_in_common.IsFemale, 'niej', 'niego' )] [Select_CString( spouse.IsFemale, 'dobrą przyjaciółką', 'dobrym przyjacielem' )]. Wiedząc, jak [Select_CString( spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] traktuje innych, tym bardziej [Select_CString( spouse.IsFemale, 'ją', 'go' )] szanuję."
 spouse.0007.a: "To sprawia, że się uśmiecham."
 spouse.0008.t: "Przyjaciel przyjaciela"
 spouse.0008.desc: "[Select_CString( first_spouse.IsFemale, 'Moja', 'Mój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] posyła mi więcej ciepłych uśmiechów niż zwykle, mówiąc, że widzenie mnie rozgrzewa [Select_CString( first_spouse.IsFemale, 'jej', 'mu' )] serce.\n\nPonoć [Select_CString( friend_in_common.IsFemale, 'nasza wspólna przyjaciółka', 'nasz wspólny przyjaciel' )] [friend_in_common.GetTitledFirstName] [Select_CString( friend_in_common.IsFemale, 'powiedziała', 'powiedział' )] [Select_CString( first_spouse.IsFemale, 'jej', 'mu' )], że jestem dobrym przyjacielem!"
 spouse.0008.a: "Dziękuję [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b: "Jak dużo czasu [Select_CString( first_spouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] spędza z [Select_CString( friend_in_common.IsFemale, 'nią', 'nim' )]?"
 spouse.0009.t: "Przyjacielskość w obliczu podejrzeń"
 spouse.0009.desc: "Pomimo moich wyrazów sympatii do [spouse.GetFirstName], [Select_CString( ROOT.GetCharacter.IsFemale, 'spotkałam', 'spotkałem' )] się z zimną, podejrzaną reakcją. Najwyraźniej [Select_CString( ROOT.GetCharacter.IsFemale, 'spędzałam', 'spędzałem' )] za dużo czasu z [Select_CString( friend_in_common.IsFemale, 'naszą przyjaciółką', 'naszym przyjacielem')] [friend_in_common.GetTitledFirstName]."
 spouse.0009.a: "Jak [Select_CString( spouse.IsFemale, 'ona', 'on' )] śmie?"
 spouse.0009.has_lover_tooltip: "[spouse.GetFirstNameNoTooltip] nie może wiedzieć. Chyba?"
 spouse.1001.t: "Czas, który wspólnie spędzamy"
 spouse.1001.desc: "Mogę nie trzymać [Select_CString( spouse.IsFemale, 'mojej żony', 'mojego męża' )] blisko mego serca, ale im więcej czasu spędzam z [spouse.GetFirstName], tym bardziej zaczynam [Select_CString( spouse.IsFemale, 'ją', 'go' )] rozumieć."
 spouse.1001.a: "Może z czasem będę [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] [Select_CString( spouse.IsFemale, 'ją', 'go' )] pokochać."
 spouse.1002.t: "Czas, który wspólnie spędzamy"
 spouse.1002.desc: "Jako że [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] i ja spędzamy ze sobą teraz więcej czasu, zauważam, że zaczyna mnie [first_spouse.GetSheHe] coraz bardziej lubić. [first_spouse.GetFirstName] mówi, że wciąż dostrzega coraz to nowe strony mojego charakteru."
 spouse.1002.a: "Może nawet z czasem mnie pokocha."
 spouse.1003.t: "Czas, który wspólnie spędzamy"
 spouse.1003.desc: "Nie trzymam swoj[Select_CString( spouse.IsFemale, 'ej', 'ego' )] [ROOT.Char.Custom2('RelationToMePossessive' , SCOPE.sC('spouse'))] blisko serca, ale im więcej czasu [spouse.GetFirstName] i ja spędzamy razem, tym bardziej zaczynam rozumieć, dlaczego tak jest. Wszystko, co robi, działa mi na nerwy, ale tylko trochę."
 spouse.1003.a: "Muszę żyć z tą osobą przez całe życie."
 spouse.1004.t: "Czas, który wspólnie spędzamy"
 spouse.1004.desc: "Nie wyobrażam sobie tego. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U] [first_spouse.GetFirstName] wydaje się być coraz bardziej [Select_CString( first_spouse.IsFemale, 'irytująca', 'irytujący' )], im więcej czasu spędzamy w swoim towarzystwie. Gdybym [Select_CString( ROOT.GetCharacter.IsFemale, 'nie wiedziała, powiedziałabym', 'nie wiedział, powiedziałbym' )], że działam na nerwy [Select_CString( first_spouse.IsFemale, 'mojej żonie', 'mojemu mężowi' )]!"
 spouse.1004.a: "Spędzajmy trochę mniej czasu razem, tylko na chwilę."
 spouse.2001.t: "Komfort"
 spouse.2001.opening: "Mając tak wiele do zrobienia i tak mało czasu, nie wiem, jak bym sobie [Select_CString( ROOT.Char.IsFemale, 'poradziła', 'poradził' )], gdyby nie [Select_CString( spouse.IsFemale, 'moja kochająca żona', 'mój kochany mąż' )] [spouse.GetFirstName]."
 spouse.2001.chaste: "\n\nDaje mi do zrozumienia, że jest ze mną w duchu we wszystkich moich kłopotach."
 spouse.2001.lustful: "\n\nOżywia mnie w ognistych nocach, przypominając mi o pasji, której potrzebuję, by pokonać swoje przeszkody."
 spouse.2001.temperate: "\n\nPrzypomina mi, że wszystko musi być robione z umiarem, żeby się nie załamać."
 spouse.2001.gluttonous: "\n\n[spouse.GetSheHe|U] wie, kiedy muszę się rozproszyć wspaniałym jedzeniem i piciem."
 spouse.2001.generous: "\n\n[spouse.GetSheHe|U] daje z siebie tak wiele, by mnie wspierać."
 spouse.2001.greedy: "\n\n[spouse.GetSheHe|U] zawsze znajduje dla mnie nowe możliwości, by osiągnąć moje cele."
 spouse.2001.diligent: "\n\nKiedy to wszystko zaczyna mnie przerastać, [spouse.GetSheHe] bierze w dłoń pióro i pomaga mi, nigdy nie narzekając."
 spouse.2001.lazy: "\n\nUpewnia się, że właściwie odpocznę, kiedy tego potrzebuję."
 spouse.2001.wrathful: "\n\n[spouse.GetSheHe|U] odrzuca mało istotne sprawy w moim imieniu, przeklinając przybywających posłańców z błahymi listami."
 spouse.2001.calm: "\n\n[spouse.GetSheHe|U] rozpatruje wszystkie sprawy po kolei, pomagając mi zarządzać wszystkimi sprawami, które nie mają wielkiego znaczenia."
 spouse.2001.impatient: "\n\nZawsze znajduje sposób, w jaki mogę szybciej skończyć pracę i zakończyć swój dzień."
 spouse.2001.patient: "\n\nUpewnia się, że poświęcam czas na wszystko, co trzeba zrobić, przypominając mi, że niezależnie od tego, jak długo to potrwa, przebrnę przez to."
 spouse.2001.stubborn: "\n\n[spouse.GetSheHe|U] nalega, by nigdy się nie poddawać, dopóki praca nie zostanie wykonana."
 spouse.2001.fickle: "\n\nZawsze znajduje dla mnie nowe rzeczy do zrobienia, by oderwać mój umysł od rzeczy, które ciążą na moich barkach."
 spouse.2001.humble: "\n\nPrzypomina mi o tym, że moja praca jest moim obowiązkiem, a najważniejsze jest to, że wypełniam ją z honorem."
 spouse.2001.arrogant: "\n\nPrzypomina mi, że robię to, co uznaję za słuszne, i że nikt nie może mnie prawdziwie osądzić, poza [ROOT.Char.GetFaith.HighGodName]."
 spouse.2001.deceitful: "\n\n[spouse.GetSheHe|U] zawsze jest przy mnie, żeby mi powiedzieć, że wszystko będzie dobrze."
 spouse.2001.honest: "\n\nZawsze mi mówi, że choć jest wiele do zrobienia, naprawdę wierzy, że mogę to zrobić."
 spouse.2001.craven: "\n\n[spouse.GetSheHe|U] zawsze pomaga mi uwolnić się od tych obowiązków, których nie chcę wykonywać."
 spouse.2001.brave: "\n\nZachęca mnie, bym stawił czoła wyzwaniom i nie pozwolił, by presja mnie powaliła."
 spouse.2001.shy: "\n\nPomaga mi ukryć się przed moim urzędnikami i posłańcami, którzy przynoszą mi jeszcze więcej spraw do rozważenia."
 spouse.2001.gregarious: "\n\nKiedy pojawiają się nowe sprawy do mojego rozważenia, [spouse.GetSheHe] wie, jak je rozwiązać jak nikt inny."
 spouse.2001.ambitious: "\n\nPrzypomina mi, dlaczego robię to, co robię, i jakie będą korzyści po drugiej stronie."
 spouse.2001.content: "\n\nPrzypomina mi, że w ostatecznym rozrachunku nie ma to aż takiego znaczenia. Wszystko będzie dobrze, nawet jeśli część z moich obowiązków nie zostanie wykonanych."
 spouse.2001.arbitrary: "\n\nPomaga mi wybierając, które obowiązki powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] dopilnować, a które mogę zostawić na boku."
 spouse.2001.just: "\n\nDzięki nie[Select_CString( spouse.IsFemale, 'j', 'mu' )] skupiam się na tym, by każdą sprawę rozpatrywać i oceniać w sposób, jaki jest [Select_CString( spouse.IsFemale, 'jej', 'mu' )] należny."
 spouse.2001.cynical: "\n\nDaje mi pocieszenie i mówi, że w końcu nie ma znaczenia, co robię, ważne jest to, że jestem postrzegan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jako osoba, która coś robi."
 spouse.2001.zealous: "\n\nKiedy to wszystko mnie przerasta, pomaga mi w modlitwie, aby [ROOT.Char.GetFaith.HighGodName] dał mi siłę, której potrzebuję."
 spouse.2001.paranoid: "\n\nWskazuje mi wszystkich tych, którzy aktywnie starają się przysporzyć mi kłopotów i kogo powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] świadomie porzucić"
 spouse.2001.trusting: "\n\nNie pozwala mi zapomnieć o tych, którzy na mnie liczą, ponieważ widzą we mnie wiarygodn[Select_CString( ROOT.Char.IsFemale, 'ą seniorkę', 'ego seniora' )] i że każdy musi wykonać swoje zadanie w dobrej wierze."
 spouse.2001.compassionate: "\n\nJest niezwykle [Select_CString( spouse.IsFemale, 'miła i opiekuńcza', 'miły i opiekuńczy' )], słucha moich obaw i dzieli się radą oraz wsparciem, jakie tylko może zaoferować."
 spouse.2001.callous: "\n\nNie ma cierpliwości do „kretynów”, którzy marnują mój czas, i z radością daje im to usłyszeć."
 spouse.2001.sadistic: "\n\nIm gorzej mi się wiedzie, tym bardziej cieszy się, że może mi pomóc i być przy mnie, gdy zmagam się z kłopotami związanymi z wykonywaniem codziennych obowiązków."
 spouse.2001.vengeful: "\n\nOstro wypowiada się w stosunku do wszystkich tych, którzy oczekują ode mnie zbyt wiele. Prawdziwą ulgą jest usłyszeć, jak ktoś inny przeklina ich imiona."
 spouse.2001.forgiving: "\n\nWyraża wielkie zrozumienie dla mojej sytuacji i uświadamia mi, że jak tylko te stresujące czasy się skończą, moje zaniedbania w innych aspektach życia zostaną mi wybaczone."
 spouse.2001.a: "Nikt nie wywołuje takiego uśmiechu na mojej twarzy, jak najdroższ[Select_CString( spouse.IsFemale, 'a', 'y' )] [spouse.GetFirstNameNoTooltip]."
 spouse.2002.t: "Dobre słowo"
 spouse.2002.desc: "Zdaje się, że podczas wizyty [told_of_character.GetFirstName] zwraca na mnie swoją uwagę, choć tylko na krótko. To może być odpowiednia chwila, aby szepnąć dobre słówko o tym, jak dobrą osobą jest [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] mojej osoby, [spouse.GetFirstName]."
 spouse.2002.a: "Pozwól, że opowiem ci, jak [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] mojej osoby…"
 spouse.2002.b: "Pozwól, że opowiem ci o sobie…"
 spouse.2003.t: "[spouse.GetWomanMan|U] god[Select_CString( spouse.IsFemale, 'na', 'zien' )] oklasków"
 spouse.2003.opening: "Podczas ostatniej wizyty, [initial_spouse.GetTitledFirstName] ochoczo opowiadał[Select_CString( initial_spouse.IsFemale, 'a', '' )] historię, której główną rolę odgrywał[Select_CString( spouse.IsFemale, 'a', '' )] [initial_spouse.GetHerHis] [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [spouse.GetTitledFirstName]."
 spouse.2003.exceptional: "\n\nSzczerze mówiąc, wcześniej nie zdawał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawy z tego, jak[Select_CString( spouse.IsFemale, 'ą jest ona wspaniałą kobietą', 'im jest on wspaniałym mężczyzną' )]!"
 spouse.2003.a: "Dziękuję, że mnie uświadomił[Select_CString( initial_spouse.IsFemale, 'aś', 'eś' )], [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t: "Wsparcie, które daje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2004.opening: "Podczas ostatniej wizyty [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] oraz [told_of_character.GetTitledFirstName] toczą ze sobą długą rozmowę."
 spouse.2004.exceptional: "\n\nCokolwiek powiedział[Select_CString( initial_spouse.IsFemale, 'a', '' )], musiało to wywrzeć na mnie duże wrażenie! Przed odjazdem [told_of_character.GetFirstName] wyciągn[Select_CString( told_of_character.IsFemale, 'ęłą', 'ął' )] rękę i uściskał[Select_CString( told_of_character.IsFemale, 'a', '' )] mnie przyjaźnie!"
 spouse.2004.a: "Co ja bym zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )], gdyby nie m[Select_CString( initial_spouse.IsFemale, 'oja', 'ój' )] kochan[Select_CString( initial_spouse.IsFemale, 'a', 'y' )] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2005.t: "Słuchanie z uwagą"
 spouse.2005.desc: "Wygląda na to, że [told_of_character.GetTitledFirstName] był[Select_CString( told_of_character.IsFemale, 'a', '' )] pod wielkim wrażeniem, w jaki sposób [spouse.GetFirstName] [Select_CString( spouse.IsFemale, 'została przeze mnie opisana', 'został przeze mnie opisany' )]! Przed wyruszeniem w drogę [told_of_character.GetTitledFirstName] nawet [Select_CString( spouse.IsFemale, 'ją', 'go' )] przytulił[Select_CString( told_of_character.IsFemale, 'a', '' )]!"
 spouse.2005.a: "A tylko troszkę [Select_CString( spouse.IsFemale, 'ją', 'go' )] przyozdobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 spouse.2006.t: "[spouse.GetWomanMan|U] wart[Select_CString( spouse.IsFemale, 'a', '' )] pochwały"
 spouse.2006.good: "\n\nPokazał[Select_CString( initial_spouse.IsFemale, 'a', '' )] mi dlaczego [spouse.GetFirstName] [Select_CString( spouse.IsFemale, 'powinna', 'powienien' )] zasługiwać na mój szacunek."
 spouse.2006.a: "Dziękuję, że mnie uświadomił[Select_CString( initial_spouse.IsFemale, 'aś', 'eś' )], [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t: "Wsparcie, które daje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]"
 spouse.2007.good: "\n\nCokolwiek powiedział[Select_CString( initial_spouse.IsFemale, 'a', '' )], musiało to pozostawić dobre wrażenie. Przed odjazdem [told_of_character.GetFirstName] z uśmiechem złapał[Select_CString( told_of_character.IsFemale, 'a', '' )] mnie za ramię!"
 spouse.2007.a: "Co ja bym zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )], gdyby nie m[Select_CString( initial_spouse.IsFemale, 'oja kochana', 'ój kochany' )] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2008.t: "Słuchanie z uwagą"
 spouse.2008.desc: "Wygląda na to, że [told_of_character.GetTitledFirstName] był[Select_CString( told_of_character.IsFemale, 'a', '' )] pod wielkim wrażeniem, w jaki sposób [spouse.GetFirstName] [Select_CString( spouse.IsFemale, 'została przeze mnie opisana', 'został przeze mnie opisany' )]! Teraz ich stosunki są lepsze niż kiedykolwiek."
 spouse.2008.a: "Wszystko co zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], to powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] prawdę."
 spouse.2009.t: "[spouse.GetWomanMan|U] wart[Select_CString( spouse.IsFemale, 'a', '' )] zwątpienia"
 spouse.2009.bad: "\n\nNie jestem [Select_CString( ROOT.Char.IsFemale, 'pewna', 'pewny' )], czy to było zamierzone, ale [initial_spouse.GetFirstName] dał[Select_CString( initial_spouse.IsFemale, 'a', '' )] mi do myślenia, czy [spouse.GetFirstName] nie otrzymał[Select_CString( spouse.IsFemale, 'a', '' )] ode mnie zbyt wiele zaufania."
 spouse.2009.a: "Dziękuję, że mnie uświadomił[Select_CString( initial_spouse.IsFemale, 'aś', 'eś' )], [initial_spouse.GetFirstNameNoTooltip]…"
 spouse.2010.t: "Wsparcie, które daje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2010.desc: "\n\nNiezależnie od tego, co [initial_spouse.GetSheHe] powiedział[Select_CString( initial_spouse.IsFemale, 'a', '' )], [told_of_character.GetFirstName] wyraźnie nie [Select_CString( told_of_character.IsFemale, 'była z tego zadowolona. Gdy wyruszała w drogę, spojrzała', 'był z tego zadowolony. Gdy wyruszał w drogę, spojrzał' )] na mnie, kręcąc głową."
 spouse.2010.a: "Co ja bym zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )], gdyby nie m[Select_CString( initial_spouse.IsFemale, 'oja kochana', 'ój kochany' )] [initial_spouse.GetFirstNameNoTooltip]…"
 spouse.2011.t: "Słuchanie z uwagą"
 spouse.2011.desc: "Choć bardzo się pilnuję, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] we wszystkich moich opowieściach wychodzi na podłą osobę! Przed wyruszeniem w drogę [spouse.GetFirstName] zauważa, jak [told_of_character.GetFirstName] po prostu kręci głową w [spouse.Custom('PL_jego_jej')] stronę."
 spouse.2011.a: "Cóżem uczynił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]?"
 spouse.2012.t: "Poufność małżeńska"
 spouse.2012.secret_about_me: "[spouse.GetFirstName], [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] mojej osoby, po prostu musi dowiedzieć się o pewnych rzeczach, które ukrywam Na pewno to zrozumie."
 spouse.2012.secret_about_spouse: "Wiem o pewnych rzeczach, które [spouse.GetFirstName] chce ukryć przed światem. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))|U] nie może dłużej żyć w nieświadomości."
 spouse.2012.secret_about_other: "Zastanawiam się, czy m[Select_CString( SCOPE.sC('spouse').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] powin[Select_CString( SCOPE.sC('spouse').IsFemale, 'na', 'ien' )] wiedzieć o informacjach, które posiadam.\n\nMyślę, że będzie bardzo zainteresowan[Select_CString( SCOPE.sC('spouse').IsFemale, 'a', 'y' )] nowinami, w których główną rolę odgrywa [owner_of_secret.GetTitledFirstName]."
 spouse.2012.a: "[spouse.GetFirstNameNoTooltip] dowie się o istnieniu tego sekretu."
 spouse.2012.a.tt: "[spouse.GetTitledFirstName] zapoznaje się z sekretem"
 spouse.2012.b: "Niektóre rzeczy nie powinny wychodzić na światło dzienne."
 spouse.2013.t: "Poufność małżeńska"
 spouse.2013.opening: "M[Select_CString( SCOPE.sC('first_spouse').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] wzi[Select_CString( first_spouse.IsFemale, 'ęła', 'ął' )] mnie na bok i spojrzał[Select_CString( first_spouse.IsFemale, 'a', '' )] na mnie z poważnym wyrazem twarzy."
 spouse.2013.secret_about_me: "\n\n– Mam sekret do wyznania – powiedział[Select_CString( first_spouse.IsFemale, 'a', '' )]. Kiedy się pochylił[Select_CString( first_spouse.IsFemale, 'a', '' )] i szepn[Select_CString( first_spouse.IsFemale, 'ęła', 'ął' )] mi do ucha, moje oczy gwałtownie się rozszerzyły."
 spouse.2013.secret_about_spouse: "\n\n– Jest coś, co musisz wiedzieć – powiedział[Select_CString( first_spouse.IsFemale, 'a', '' )]. Kiedy pochylił[Select_CString( first_spouse.IsFemale, 'a', '' )] się i szepn[Select_CString( first_spouse.IsFemale, 'ęła', 'ął' )] mi do ucha, moje oczy gwałtownie się rozszerzyły."
 spouse.2013.secret_about_other: "\n\n„Muszę coś ci wyznać” – mówi do mnie. „Wiem, co skrywa [owner_of_secret.GetTitledFirstName]”.\nKiedy pochylił[Select_CString( first_spouse.IsFemale, 'a', '' )] się i szepn[Select_CString( first_spouse.IsFemale, 'ęła', 'ął' )] mi do ucha, moje oczy gwałtownie się rozszerzyły."
 spouse.2013.a: "Naprawdę? Nigdy bym się nie domyślił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 spouse.2014.t: "Zagrożenie?"
 spouse.2014.desc: "Coś mi tu nie pasuje. [agent.GetTitledFirstName|U] zachowuje się dziwnie, gdy w [agent.Custom('PL_jego_jej')] towarzystwie przebywa [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] mojej osoby. Myśli, że nikt tego nie widzi, ale bez przerwy spogląda z ukosa, błądzi wzrokiem po pustych korytarzach i zwraca baczną uwagę na to, co robi [spouse.GetFirstName].\n\nTroskam się, że knuje coś niedobrego."
 spouse.2014.a: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U] musi się o tym dowiedzieć!"
 spouse.2014.reveal_tt: "[spouse.GetTitledFirstName] zostanie ostrzeżon[Select_CString( spouse.IsFemale, 'a', 'y' )], że [agent.GetTitledFirstName] coś knuje."
 spouse.2014.b: "Pewnie jestem w błędzie."
 spouse.2015.t: "Zagrożenie?"
 spouse.2015.desc: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))|U] mojej osoby przychodzi do mnie z zatroskanym spojrzeniem w oczach. Obniżając swój głos, [first_spouse.GetFirstName] mówi mi, że [agent.GetTitledFirstName] ostatnimi czasy bardzo dziwnie się zachowuje. [first_spouse.GetFirstName] wprost oskarża [agent.Custom('PL_go_ja')] o współpracę ze spiskowcami!"
 spouse.2015.a: "Dziękuję ci za przestrogę, [first_spouse.Custom2('RelationToMeVocative' , SCOPE.sC('spouse'))]!"
 spouse.2015.b: "Czy [first_spouse.GetFirstNameNoTooltip] naprawdę jest wart[Select_CString( first_spouse.IsFemale, 'a', '' )] zaufania w tej kwestii?"
 spouse.3001.t: "Małżeńska niedola"
 spouse.3001.desc.opening: "Jak gdyby brakowało mi problemów, to jeszcze dochodzi do nich [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]!"
 spouse.3001.desc.fallback: "Zawsze robię coś niewystarczająco dobrze, a każdego dnia napływają do mnie nowe skargi."
 spouse.3001.lazy: "Nigdy nie jest chętn[Select_CString( spouse.IsFemale, 'a', 'y' )], by mi pomóc. Kiedy jestem najbardziej zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], [spouse.GetSheHe] ucina sobie drzemkę lub plotkuje, najczęściej tuż pod moim nosem!"
 spouse.3001.wrathful: "Przysięgam na [ROOT.Char.GetFaith.HighGodNamePossessive], [spouse.GetHerHis] temperament doprowadza mnie do szaleństwa. Te napady złości, bójki i niekończące się pretensje… Moja cierpliwość jest na wyczerpaniu."
 spouse.3001.deceitful: "Ostatnio odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak wiele kłamstw. Większość z nich to nic nieznaczące drobiazgi, ale dręczą mnie wątpliwości. Co jeszcze ukrywa m[Select_CString( spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]…?"
 spouse.3001.paranoid: "[spouse.GetFirstName] wciąż obwinia mnie za rzeczy, których nigdy nie zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], i to wystawia na próbę moją cierpliwość. Kusi mnie, żeby być winn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] [spouse.GetHerHis] kolejnego oskarżenia…"
 spouse.3001.impatient: "\n\nW [spouse.GetHerHis] obowiązku leży wspieranie mnie i bycie wyrozumiał[Select_CString( spouse.IsFemale, 'ą', 'ym' )], ale nie ma cierpliwości. Mimo że duszę się pod ciężarem obowiązków, [spouse.GetFirstName] zwraca uwagę tylko na niespełnione obietnice i nienależytą uwagę."
 spouse.3001.arrogant: "[spouse.GetFirstName] wścieka się z powodu moich wyczerpujących obowiązków, ale nie z troski o moje zdrowie. Nie, [spouse.GetSheHe] oczekuje, że będę przekładać zobowiązania wobec [spouse.Custom('PL_niego_niej')] nad powinności, które musi wypełniać [ROOT.Char.GetTitleAsNameNoTooltip]!"
 spouse.3001.sadistic: "\n\nMam trudności z poświęceniem uwagi moim licznym obowiązkom i czuję, że moje pokłady energii są na wyczerpaniu. Kiedyś myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [spouse.GetFirstName] będzie moim oparciem, ale nie jestem już taki głupi[Select_CString( ROOT.Char.IsFemale, 'a', '' )]. Myślę, że [spouse.GetSheHe] faktycznie znajduje przyjemność w moim cierpieniu!"
 spouse.3001.callous: "Po długim i męczącym dniu pragnę współczucia i zachęty. [spouse.GetFirstName] nie oferuje nic poza przeszywającymi uwagami i zimną odmową."
 spouse.3001.vengeful: "Przyznaję, jestem tylko człowiekiem i mam swoje wady, ale [spouse.GetFirstName] to już szczyt wadliwości! Rozpamiętuje każdy mój błąd, a co gorsza, ciągle mnie za nie karze."
 spouse.3001.desc.end: "\n\nMożna by pomyśleć, że robił[Select_CString( spouse.IsFemale, 'a', '' )] wszystko, żeby moje życie było niekończącą się męczarnią!"
 spouse.3001.a: "Dlaczego mnie tak nienawidzisz?!"
 spouse.3002.t: "Szansa na zemstę"
 spouse.3002.desc: "Zdaje się, że podczas wizyty [told_of_character.GetTitledFirstName] zwraca na mnie swoją uwagę, choć tylko na krótko. To może być odpowiednia chwila, aby powiedzieć [told_of_character.Custom('PL_mu_jej')], jaką naprawdę osobą jest [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] mojej osoby, [spouse.GetFirstName]."
 spouse.3002.a: "Pozwól, że powiem ci kilka rzeczy, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.a.great: "Przekonujące historie"
 spouse.3002.a.great_tt: "#F [told_of_character.GetFirstNameNoTooltip] jest zszokowan[Select_CString( told_of_character.IsFemale, 'a', 'y' )]#!"
 spouse.3002.a.good: "Niepokojące historie"
 spouse.3002.a.good_tt: "#F [told_of_character.GetFirstNameNoTooltip] jest pod wpływem moich słów#!"
 spouse.3002.a.bad: "Słowa hańby"
 spouse.3002.a.bad_tt: "#F [told_of_character.GetFirstNameNoTooltip] postrzega to jako zniewagę, że mówię o osobie, którą jest [THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mojej osoby, w ten sposób#!"
 spouse.3002.b: "Nie mogę postępować za plecami [ROOT.Char.Custom2('RelationToMePossessive' , SCOPE.sC('spouse') )] w ten sposób."
 spouse.3003.t: "Niepokojąca rozmowa"
 spouse.3003.opening: "Podczas ostatniej wizyty, ja i [initial_spouse.GetTitledFirstName] – [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] postaci [spouse.GetTitledFirstName] – [Select_CString( And(ROOT.Char.IsFemale, initial_spouse.IsFemale), 'spędziłyśmy', 'spędziliśmy' )] trochę czasu na wspólnej rozmowie."
 spouse.3003.exceptional: "\n\n[spouse.GetFirstName] jest zazwyczaj uważan[Select_CString( spouse.IsFemale, 'a', 'y' )] za szanowaną osobę, ale to, co powiedział[Select_CString( SCOPE.sCharacter('initial_spouse').IsFemale, 'a', '' )] mi [SCOPE.sCharacter('initial_spouse').GetTitledFirstName], przeraziło mnie!"
 spouse.3003.a: "Był[Select_CString( spouse.IsFemale, 'am zdecydowanie zbyt uprzejma', 'em zdecydowanie zbyt uprzejmy' )], [spouse.GetFirstNameNoTooltip]!"
 spouse.3004.t: "Niepokojąca rozmowa"
 spouse.3004.opening: "Podczas ostatniej wizyty [told_of_character.GetTitledFirstName] oraz [initial_spouse.GetFirstName], [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] mojej osoby, spędzają razem niepokojąco dużo czasu."
 spouse.3004.exceptional: "\n\nMoje najgorsze obawy potwierdziły się przy wyjeździe, kiedy to [told_of_character.GetFirstName] przed rozstaniem nie chciał[Select_CString(told_of_character.IsFemale, 'a', '' )] nawet na mnie spojrzeć!"
 spouse.3004.a: "Co [told_of_character.GetHerHim] powiedział[Select_CString( initial_spouse.IsFemale, 'a', 'e' )]ś?!"
 spouse.3005.t: "Dobry słuchacz"
 spouse.3005.exceptional: "Rzeczy, które mówię o postaci, którą jest [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] mojej osoby, wyraźnie wywierają odpowiednie wrażenie. [told_of_character.Custom('PL_jego_jej')|U] oczy otwierają się szeroko, a z ust dobiegają wypowiadane z niedowierzaniem słowa:\n\n– To nie może być…"
 spouse.3005.a: "Och, to prawda. Wszystko."
 spouse.3006.t: "Niepokojąca rozmowa"
 spouse.3006.good: "\n\n[spouse.GetFirstName] jest zazwyczaj uważan[Select_CString( spouse.IsFemale, 'a', 'y' )] za szanowaną osobę, ale to, co powiedział[Select_CString( SCOPE.sCharacter('initial_spouse').IsFemale, 'a', '' )] mi [SCOPE.sCharacter('initial_spouse').GetTitledFirstName], obrazuje [Select_CString( spouse.IsFemale, 'ją', 'go' )] jako rozczarowanie."
 spouse.3006.a: "Był[Select_CString( spouse.IsFemale, 'am zbyt uprzejma', 'em zbyt uprzejmy' )], [spouse.GetFirstNameNoTooltip]."
 spouse.3007.t: "Niepokojąca rozmowa"
 spouse.3007.good: "\n\nMiał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m powody do obaw, ponieważ po wyjściu [told_of_character.GetFirstName] po prostu pokręcił[Select_CString( told_of_character.IsFemale, 'a', '' )] głową w moją stronę."
 spouse.3007.a: "Co [told_of_character.GetHerHim] powiedział[Select_CString( initial_spouse.IsFemale, 'a', 'e' )]ś?!"
 spouse.3008.t: "Dobry słuchacz"
 spouse.3008.good: "\n\n[told_of_character.GetFirstName] najwyraźniej jest pod wrażeniem, gdy mówię [told_of_character.Custom('PL_mu_jej')] o tym, jak ciekawą osobą jest [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] mojej osoby. Kiedy nadchodzi czas wyjazdu, [spouse.GetFirstName] widzi, jak [told_of_character.GetFirstName] przytakuje głową w [spouse.Custom('PL_jego_jej')] stronę."
 spouse.3008.a: "Nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] być zaskoczony, jak bardzo mnie to cieszy."
 spouse.3009.t: "Pozytywne zaskoczenie"
 spouse.3009.bad: "\n\n[spouse.GetFirstName] jest zazwyczaj uważan[Select_CString( spouse.IsFemale, 'a', 'y' )] za szanowaną osobę, a to, co powiedział[Select_CString( SCOPE.sCharacter('initial_spouse').IsFemale, 'a', '' )] mi [SCOPE.sCharacter('initial_spouse').GetTitledFirstName], tylko utwierdza mnie w tym fakcie!"
 spouse.3009.a: "Człowiek wart mojego szacunku."
 spouse.3010.t: "Pozytywne zaskoczenie"
 spouse.3010.bad: "\n\nNiepotrzebnie się zamartwiał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, ponieważ [told_of_character.GetFirstName] powiedział[Select_CString( told_of_character.IsFemale, 'a', '' )] mi później, że [initial_spouse.GetFirstName] pokazał[Select_CString( initial_spouse.IsFemale, 'a', '' )] [told_of_character.GetHerHim] moje inne strony, których wcześniej nie doceniał[Select_CString( told_of_character.IsFemale, 'a', '' )]!"
 spouse.3010.a: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U] mojej osoby dobrze o mnie mówi? Naprawdę?"
 spouse.3011.t: "Straszne nieporozumienie"
 spouse.3011.bad: "Bez względu na to, jak bardzo się starał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, aby [spouse.GetFirstName] był[Select_CString( spouse.IsFemale, 'a przedstawiona', ' przedstawiony' )] w złym świetle, [told_of_character.GetFirstName] ciągle myślał[Select_CString( told_of_character.IsFemale, 'a, że ją', ', że go' )] chwalę! Teraz wychodzi na to, że dogadują się lepiej niż kiedykolwiek!"
 spouse.3011.a: "Cóżem uczynił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]?"
 spouse.3012.t: "Zagrożenie…"
 spouse.3012.opening: "Pomimo tego, że jest bezużyteczną osobą, wydaje się, że [spouse.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], trochę za bardzo rozgaszcza się w miejscu, którym jest [ROOT.Char.Custom('GetCourt')]."
 spouse.3012.agent_suspicious: "\n\nPoinformowanie [Select_CString(spouse.IsFemale, 'jej', 'go' )] o tym, że [agent.GetTitledFirstName] zachowuje się podejrzanie, powinno [Select_CString(spouse.IsFemale, 'ją', 'go' )] nieco zaniepokoić."
 spouse.3012.agent_probably_innocent: "\n\nPrzyznanie, że [agent.GetTitledFirstName] zachowywał[Select_CString(agent.IsFemale, 'a', '' )] się ostatnio bardzo podejrzanie, powinno [Select_CString(spouse.IsFemale, 'ją', 'go' )] nieco zaniepokoić."
 spouse.3012.a: "[spouse.GetFirstNameNoTooltip] musi zostać poinformowan[Select_CString(spouse.IsFemale, 'a', 'y' )] o tym zagrożeniu”!"
 spouse.3012.false_reveal_tt: "[spouse.GetFirstNameNoTooltip] zostanie „ostrzeżon[Select_CString(spouse.IsFemale, 'a', 'y' )]”, że [agent.GetFirstNameNoTooltip] może coś knuć."
 spouse.3012.b: "Nie będę nawet udawać, że niosę pomoc dla postaci, którą jest [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] mojej osoby."
 spouse.3013.t: "Zagrożenie?"
 spouse.3013.desc: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))|U] mojej osoby przychodzi do mnie z zatroskanym spojrzeniem w oczach. Obniżając swój głos, [initial_spouse.GetFirstName] mówi mi, że [agent.GetTitledFirstName] ostatnimi czasy bardzo dziwnie się zachowuje. [initial_spouse.GetFirstName] wprost oskarża [agent.Custom('PL_go_ja')] o współpracę ze spiskowcami!"
 spouse.3013.a: "Czy [initial_spouse.GetFirstNameNoTooltip] naprawdę jest wart[Select_CString( initial_spouse.IsFemale, 'a', '' )] zaufania w tej kwestii?"
