l_polish:
 bishop.2001.t: "Prawo duchowieństwa"
 bishop.2001.desc.a: "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] jest [Select_CString(scoped_bishop.IsFemale, 'wściekła', 'wściekły')]. \n\nTwierdzi, że [scoped_prisoner.GetTitledFirstName] nie może być przetrzymywan[Select_CString( scoped_prisoner.IsFemale, 'a', '' )] przeze mnie w charakterze więźnia. „[scoped_prisoner.GetTitledFirstName] jest kapłanem! Bez względu na to, jakie są [scoped_prisoner.GetHerHis] zbrodnie, żaden świecki władca nie ma prawa [Select_CString(scoped_prisoner.IsFemale, 'jej', 'go')] osądzać!”."
 bishop.2001.desc.b: "[scoped_prisoner.GetTitledFirstName|U], osoba wtrącona do mojego więzienia, mocnym głosem recytuje fragment, którego źródłem jest święty tekst, [scoped_prisoner.GetFaith.ReligiousText], i spogląda w górę, czekając na swój wyrok.\n\n– [scoped_prisoner.GetFirstNameNoTooltip] udowadnia, że jest członkiem kleru – stwierdza [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], stając tuż obok więźnia i rzucając mi pogardliwe spojrzenie. – W związku z tym oddamy [scoped_prisoner.Custom('PL_go_ja')] pod opiekę duchownych."
 bishop.2001.desc.c: "[scoped_prisoner.GetTitledFirstName|U] drżącym głosem recytuje trzymany przed sobą fragment, którego źródłem jest święty tekst, [scoped_prisoner.GetFaith.ReligiousText], a następnie milknie.\n\n– [scoped_prisoner.GetFirstNameNoTooltip] udowadnia, że jest członkiem kleru – stwierdza [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], stając tuż obok więźnia i rzucając mi pogardliwe spojrzenie. – W związku z tym oddamy [scoped_prisoner.Custom('PL_go_ja')] pod opiekę duchownych."
 bishop.2001.a: "Z pewnością [Select_CString(scoped_prisoner.IsFemale, 'mogłaby', 'mógłby' )] wyrecytować wybrany przeze *mnie* fragment?"
 tooltip.bishop.2001.a.success: "[scoped_prisoner.GetTitledFirstName] poprawnie recytuje fragment"
 bishop.2001.success.a.desc.tt: "[scoped_prisoner.GetTitledFirstName] znajduje się pod nadzorem duchowieństwa"
 tooltip.bishop.a.2001.fail: "[scoped_prisoner.GetTitledFirstName] nie jest w stanie przeczytać drugiego wersu"
 bishop.2001.failure.a.desc.tt: "[scoped_prisoner.GetTitledFirstName] zostaje wrzucon[Select_CString(scoped_prisoner.IsFemale, 'a', 'y' )] z powrotem do lochu."
 bishop.2001.b: "Nie pozostawiasz mi wyboru."
 bishop.2001.c: "Nie potknij się w drodze powrotnej…"
 tooltip.bishop.c.2001.success: "[scoped_prisoner.GetTitledFirstName] ma wypadek"
 bishop.2001.success.c.desc.tt: "[scoped_prisoner.GetFirstName] umiera po uwolnieniu."
 tooltip.bishop.c.2001.fail: "[scoped_prisoner.GetTitledFirstName] wychodzi bez szwanku"
 bishop.2001.failure.c.desc.tt: "[scoped_prisoner.GetFirstName] wymyka się moim zabójcom!"
 bishop.2001.d: "To mój więzień, więc pozostanie w moim lochu!"
 bishop.2002.t: "Moja [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] rodzina"
 bishop.2002.desc.b: "Podnoszę rękę, aby [scoped_relative.GetFirstName] zwrócił na mnie uwagę, ale [Select_CString(scoped_relative.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] rzuca mi tylko zakłopotane spojrzenie, po czym ucieka w pośpiechu."
 bishop.2002.desc.c: "Rozglądam się wokół stołu, próbując nawiązać rozmowę, ale napotykam tylko zakłopotane spojrzenia i odwracające się głowy."
 bishop.2002.desc.a: "\n\n[Select_CString(scoped_bishop.IsFemale, 'Ta', 'Ten' )] [scoped_bishop.Custom('InsultAdjective')] [scoped_bishop.Custom('InsultNoun')], [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] zwrócił[Select_CString(scoped_bishop.IsFemale, 'a', '' )] moją własną rodzinę przeciwko mnie. Zacz[Select_CString(scoped_bishop.IsFemale, 'ęła', 'ął' )] [scoped_bishop.GetSheHe] szeptać kłamstwa do uszu moich krewnych za każdym razem, gdy idą do [Select_CString(ROOT.Char.IsFemale, 'niej', 'niego' )] po duchowe przewodnictwo, twierdząc, że jestem nikczemn[Select_CString(ROOT.Char.IsFemale, 'ą władczynią', 'ym władcą' )] i że [ROOT.GetCharacter.GetFaith.HighGodName] przeklął nasz ród."
 bishop.2002.a: "Ja też mam kilka rzeczy do powiedzenia na [scoped_bishop.GetHerHis] temat…"
 tooltip.bishop.2002.a.success: "Przekonuję swoich krewnych, że [scoped_bishop.GetTitledFirstName] kłamie"
 bishop.2002.success.a.desc.tt: "Demaskuję nieudolną próbę oczernienia mnie, której podj[Select_CString( scoped_bishop.IsFemale, 'ęła', 'ął' )] się [scoped_bishop.GetFirstName]."
 tooltip.bishop.a.2002.fail: "Moja rodzina pozostaje niewzruszona na moje słowa"
 bishop.2002.failure.a.desc.tt: "Moi krewni nie chcieli mnie słuchać."
 bishop.2002.b: "Czy publiczne okazanie skruchy mogłoby pomóc?"
 bishop.2002.c: "Nie pozwolę, aby [scoped_bishop.GetCouncilTitle|U] osłabił[Select_CString( scoped_bishop.IsFemale, 'a', '' )] mój autorytet!"
 bishop.2003.t: "Kapłan ludu"
 bishop.2003.desc: "Nie ma dnia, żeby [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] nie wyśmiewał[Select_CString( scoped_bishop.IsFemale, 'a', '' )] się ze mnie podczas swoich kazań.\n\nT[Select_CString( scoped_bishop.IsFemale, 'a opętana kobieta', 'en opętany mężczyzna' )] jest przekonan[Select_CString( scoped_bishop.IsFemale, 'a', 'y' )], że jestem wspólni[Select_CString( ROOT.Char.IsFemale, 'czką', 'kiem' )] [ROOT.Char.GetFaith.DevilNamePossessive] i nie spocznie, dopóki nie zwróci chłopów przeciwko mnie."
 bishop.2003.a: "Darowizna i kilka koncesji [Select_CString( scoped_bishop.IsFemale, 'ją', 'go' )] uspokoi…"
 bishop.2003.b.a: "Mam wszystko pod całkowitą kontrolą!"
 bishop.2003.b.b: "Phi, co gorszego może się wydarzyć?"
 bishop.2003.c: "Nie będę tolerował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] niesubordynacji ze strony moich własnych wasali!"
 bishop.2003.c.infidel: "Nadszedł czas, aby uciszyć [Select_CString( scoped_bishop.IsFemale, 'ją', 'go' )] na dobre."
 bishop.2002.everyrelative.custom: "Każdy inny [Concept( 'family_member', 'członek mojej rodziny' )|E] wyznający [scoped_bishop.GetFaith.GetName|l]"
 bishop.2002.everypiousrelative.custom: "Każdy pobożny [Concept( 'family_member', 'członek mojej rodziny' )|E] wyznający [scoped_bishop.GetFaith.GetName|l]"
 bishop.2003.countyunrest.custom: "Każde [Concept( 'county', 'hrabstwo' )|E] w mojej [Concept( 'domain', 'domenie' )|E] z wiarą [scoped_bishop.GetFaith.GetName|l]"
 bishop.2003.everytheocrat.custom: "Każdy [Concept( 'theocratic', 'teokratyczny' )|E] wasal, wyznający [scoped_bishop.GetFaith.GetName|l]"
 bishop.2004.t: "W oczach fanatyków"
 bishop.2004.desc: "[scoped_bishop.GetFirstName], [scoped_bishop.GetCouncilTitle] z mojego dworu, ostatnio skarży się na mój rzekomy „brak pobożności” podczas każdego kazania.\n\nNajwyraźniej posuwa się tak daleko, że wierni usłyszeć mogą określenia takie jak „[root_scope.Custom('InsultNoun')] bez wiary w sercu”! Moi co bardziej gorliwi wasale zaczynają [scoped_bishop.Custom('PL_go_jej')] słuchać…"
 bishop.2004.theologian: "To jawne kłamstwa i oszczerstwa!"
 bishop.2004.a: "Przypuszczam, że kolejna „darowizna w dobrej wierze” może pomóc…"
 bishop.2004.b: "Phi! Niech wierzą w co chcą."
