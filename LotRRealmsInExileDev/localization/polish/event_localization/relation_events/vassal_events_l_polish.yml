l_polish:
 vassal.1001.t: "Z wolą [ROOT.Char.GetFaith.HighGodNamePossessive|U]"
 vassal.1001.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))|U] [religious_liege.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], przejeżdża przez moje domeny. Podczas kontroli budowli, [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] i marszczy brwi.\n\n– Wiesz, co idealnie wypełniłoby ten krajobraz? [religious_liege.GetFaith.HouseOfWorship|U] – chwalebny hołd dla siły wyższej, którą znamy pod imieniem [religious_liege.GetFaith.HighGodName]!"
 vassal.1001.a: "Dobrze. Obiecuję, że powstanie tutaj [ROOT.Char.GetFaith.HouseOfWorship]!"
 vassal.1001.a.tt: "#F [religious_liege.GetFirstNameNoTooltip] zapamięta tę obietnicę i będzie mi dłużn[Select_CString( religious_liege.IsFemale, 'a', 'y' )] [Concept('favor','przysługę')|E], jeżeli zostanie spełniona w ciągu dziesięciu lat#!"
 vassal.1001.b_zealous: "Wydaje ci się, że kim jesteś, przemawiając w imieniu [ROOT.Char.GetFaith.HighGodNamePossessive]?!"
 vassal.1001.b: "Nic takiego nie jest potrzebne."
 vassal.1010.desc: "– Tym razem przechodzisz wszelkie oczekiwania, [ROOT.Char.GetFirstNameNoTooltip]. To zaprawdę wspaniała budowla. – [religious_liege.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.Custom('quirk_pos_present')] i patrzy, jak [religious_liege.GetFaith.HouseOfWorship] świeci nowością.\n\n– Wiem na pewno, że [religious_liege.GetFaith.HighGodName] będzie pod równie wielkim wrażeniem co ja!"
 vassal.1010.a: "Żyję, aby służyć. [religious_liege.GetFaith.HighGodName] to potęga!"
 vassal.1020.desc_religious: "– Że też taka pobożna osoba w ogóle może składać tak puste obietnice… I to jeszcze w kwestii wzniesienia świątyni, jaką może być [religious_liege.GetFaith.HouseOfWorship]! [religious_liege.GetFaith.HighGodName] się wstydzi!"
 vassal.1020.desc_not_as_religious: "– Kłamiesz, [ROOT.Char.GetFirstNameNoTooltip]… I to jeszcze w kwestii wzniesienia świątyni, jaką może być [religious_liege.GetFaith.HouseOfWorship]! [religious_liege.GetFaith.HighGodName] się wstydzi!"
 vassal.1020.desc: "\n\n[religious_liege.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.Custom('quirk_neg_present')] i nie kryje swojego niezadowolenia."
 vassal.1020.a: "Błądzić jest rzeczą ludzką!"
 vassal.1020.a_religious: "Mam nadzieję, że [religious_liege.GetFaith.HighGodName] mi wybaczy…"
 vassal.1020.a.tt: "#F Może będzie lepiej, jak dotrzymamy obietnicy i [THIS.Char.GetFaith.HouseOfWorship] jednak powstanie?#!"
 vassal.1101.desc: "– [ROOT.Char.GetLadyLord|U] raczy wysłuchać, doszły mnie wieści, że w twoich domenach jest miejsce na świątynię, jaką jest [religious_vassal.GetFaith.HouseOfWorship].\n\n[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))], a następnie kontynuuje.\n\n– Jeśli zbudujesz taką budowlę, [religious_vassal.GetFaith.HighGodName] z pewnością obdarzy cię swoją wdzięcznością. Ja również to zrobię!"
 vassal.1101.a.tt: "#F [religious_vassal.GetFirstNameNoTooltip] zapamięta tę obietnicę i będzie mi [Select_CString(religious_vassal.IsFemale, 'winna', 'winien' )] [Concept( 'favor', 'przysługę' )|E], jeśli zostanie spełniona w ciągu dziesięciu lat#!"
 vassal.1110.desc: "– Tym razem przechodzi [ROOT.Char.GetLadyLord] wszelkie oczekiwania. To zaprawdę wspaniała budowla. – [religious_vassal.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.Custom('quirk_pos_present')] i patrzy, jak [religious_vassal.GetFaith.HouseOfWorship] świeci nowością.\n\n– Wiem na pewno, że [religious_vassal.GetFaith.HighGodName] będzie pod równie wielkim wrażeniem co ja!"
 vassal.1110.a: "Żyję po to, aby służyć. [religious_vassal.GetFaith.HighGodName] to potęga!"
 vassal.1120.desc_religious: "– Że też taka pobożna osoba w ogóle może składać tak puste obietnice… I to jeszcze w kwestii wzniesienia świątyni, jaką może być [religious_vassal.GetFaith.HouseOfWorship]! [religious_vassal.GetFaith.HighGodName] się wstydzi!"
 vassal.1120.desc_not_as_religious: "– [ROOT.Char.GetLadyLord|U] kłamie… I to jeszcze w kwestii wzniesienia świątyni, jaką może być [religious_vassal.GetFaith.HouseOfWorship]! [religious_vassal.GetFaith.HighGodName] się wstydzi!"
 vassal.1120.desc: "[religious_vassal.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.Custom('quirk_neg_present')] i kiwa głową.\n\n– Niech [religious_vassal.GetFaith.HighGodNameAlternate] ci wybaczy."
 vassal.1120.a: "Błądzić jest rzeczą ludzką!"
 vassal.1120.a.tt: "#F Może będzie lepiej, jak dotrzymamy obietnicy i [THIS.Char.GetFaith.HouseOfWorship] jednak powstanie?#!"
 vassal.2001.t: "Nauczanie podrostka"
 vassal.2001.desc: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], myślę, że młod[Select_CString( child_to_educate.IsFemale, 'a', 'y' )] [child_to_educate.GetFirstName] [Select_CString( child_to_educate.IsFemale, 'mogłaby się wiele nauczyć, gdyby dostała', 'mógłby się wiele nauczyć, gdyby dostał' )] możliwość rozwoju pod twoją pieczą”.\n\n[vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))|U] postaci [vassal_proposing_education.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], po czym macha do nas."
 vassal.2001.a: "Oczywiście, odpowiednio wykształcę t[Select_CString( child_to_educate.IsFemale, 'ę dziewczę', 'ego chłopca' )]."
 vassal.2001.b: "Tw[Select_CString( child_to_educate.IsFemale, 'oja córka', 'ój syn' )] to twoja odpowiedzialność!"
 vassal.2101.t: "Gorliwy biesiadnik"
 vassal.2101.desc: "„Minęło wiele miesięcy, odkąd lordowie i damy państwa zebrali się na ucztę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”.\n\n[party_vassal.GetTitledFirstName] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] kontynuuje: „Jeśli szybko temu zaradzisz, byłoby to dla ciebie korzystne, nie wspominając o tych z nas, którzy cenią sobie dobrą ucztę!”."
 vassal.2101.a: "Obiecuję, że wkrótce odbędzie się uczta!"
 vassal.2101.a_hyped: "Oczywiście, że powinniśmy ucztować! Nie wiem, dlaczego tak długo zwlekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 vassal.2101.a.tt: "#F [party_vassal.GetFirstNameNoTooltip] zapamięta złożoną przeze mnie obietnicę i będzie wdzięczn[Select_CString( party_vassal.IsFemale, 'a', 'y' )], jeśli spełni się ona w ciągu dziesięciu lat#!"
 vassal.2101.b: "Zorganizuję ucztę, kiedy będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ochotę."
 vassal.2101.b_arrogant: "Za kogo ty się uważasz?!"
 vassal.2101.b_greedy: "Czy ty w ogóle wiesz, ile by to kosztowało?!"
 vassal.2101.b_lazy: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że w końcu się za to zabiorę…"
 vassal.2101.b_shy: "Uczta? Z ludźmi? Nie wydaje mi się…"
 vassal.2110.desc: "– Tym razem przechodzi [ROOT.Char.GetLadyLord] wszelkie oczekiwania!\n\n[party_vassal.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))] mojej osoby, wydaje się jeszcze dochodzić do siebie po obiecanej [party_vassal.Custom('PL_mu_jej')] uczcie, ale mimo to jest w dobrym humorze."
 vassal.2110.a: "To z pewnością była niezapomniana uczta!"
 vassal.2120.desc_party: "– Że [Select_CString( ROOT.Char.IsFemale, 'kobieta tak oddana dobrej zabawie jak ty, składałaby', 'mężczyzna tak oddany dobrej zabawie jak ty, składałby' )] puste obietnice… Muszę przyznać, że jestem rozczarowan[Select_CString( party_vassal.IsFemale, 'a', 'y' )]."
 vassal.2120.desc_regular: "– Że też tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] [Select_CString( ROOT.Char.IsFemale, 'kobieta jak ty, składałaby', 'mężczyzna jak ty, składałby' )] puste obietnice… Muszę przyznać, że jestem rozczarowan[Select_CString( party_vassal.IsFemale, 'a', 'y' )]."
 vassal.2120.desc: "\n\n[party_vassal.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.Custom('quirk_neg_present')] i kiwa głową."
 vassal.2120.a: "Musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o tym zapomnieć!"
 vassal.2201.t: "Posługi pieniężne"
 vassal.2201.desc: "– [ROOT.Char.GetTitleTierName|U] raczy posłuchać, wydaje mi się, że przydałaby ci się pomoc finansowa.\n\n[vassal_loan_holder.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.Custom('quirk_pos_present')] i wysuwa propozycję pożyczki, by odciążyć mój skarbiec."
 vassal.2201.a: "Doceniam twoją pomoc, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip: "[vassal_loan_holder.GetFirstNameNoTooltip|U] pożyczy mi [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! złota."
 vassal.2201.a.repay_loan: "Będę musiał[Select_CString( THIS.Char.IsFemale, 'a', '' )] później użyć decyzji #bold „Spłać pożyczkę”#!, aby oddać pieniądze."
 vassal.2201.b: "Nie jestem #EMP aż tak#! zdesperowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 vassal.2205.desc_inherited: "– [ROOT.Char.GetLadyLord|U] raczy wysłuchać! Niedawno zmarła persona i jednocześnie [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] mojej osoby niegdyś udzieliła ci pożyczki. – [vassal_loan_holder.GetTitledFirstName|U] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], po czym kontynuuje.\n\n– Jako że dziedziczę po [vassal_loan_holder.Custom('PL_nim_niej')] majątek, przychodzę, aby poprosić o spłatę długu."
 vassal.2205.desc_inherited_loan: "– [ROOT.Char.GetLadyLord|U] raczy mnie posłuchać. Niegdyś pewna zmarła persona i jednocześnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] twojej osoby pożyczyła ode mnie trochę złota. – [vassal_loan_holder.GetTitledFirstName|U] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], po czym kontynuuje.\n\n– Jako że dziedziczysz po [vassal_loan_holder.Custom('PL_nim_niej')] majątek, obowiązek spłacenia tej pożyczki spoczywa teraz na tobie."
 vassal.2205.desc_all_new_char: "– [ROOT.Char.GetLadyLord|U] raczy mnie posłuchać. Niegdyś pewna zmarła persona i jednocześnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] mojej osoby pożyczyła komuś nieco złota. Personą, która otrzymała te środki, jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] twojej osoby. – [vassal_loan_holder.GetTitledFirstName|U] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], po czym kontynuuje.\n\n– Jako że dziedziczysz po [vassal_loan_holder.Custom('PL_nim_niej')] majątek, obowiązek spłacenia tej pożyczki spoczywa teraz na tobie."
 vassal.2205.desc_first_time: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], mam nadzieję, że pożyczka była przydatna”.\n\n[vassal_loan_holder.GetTitledFirstName] przysz[Select_CString( vassal_loan_holder.IsFemale, 'ła', 'edł' )] do mnie z prośbą o zwrot złota, które mi dostarczył[Select_CString( vassal_loan_holder.IsFemale, 'a', '' )]."
 vassal.2205.desc_second_time: "– Nie podoba mi się, jak pogrywasz ze mną, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Jesteś mi dłużn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i wierzę, że kwestia spłacenia pożyczki nie była czczą obietnicą.\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')], gdy przychodzi do mnie po raz drugi."
 vassal.2205.desc_three_times: "„Już mam tego dość, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! To jest ostatni raz, kiedy proszę cię w uprzejmy sposób; gdzie jest złoto, które jesteś mi dłużn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?”\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.GetTitledFirstName] promieniuje niezadowoleniem. [vassal_loan_holder.GetHerHis|U] cierpliwość dobiegła końca."
 vassal.2205.desc_more_times: "„Gdybym wiedział[Select_CString( vassal_loan_holder.IsFemale, 'a', '' )], [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], że z ciebie [Select_CString( ROOT.Char.IsFemale, 'taka', 'taki' )] [ROOT.Char.Custom('InsultAdjectiveArticle')], nieuczciw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], [ROOT.Char.Custom('InsultNoun')], nigdy nie wyświadczył[Select_CString( vassal_loan_holder.IsFemale, 'a', '' )]bym ci tej przysługi”.\n\nZłoto w moim skarbcu staje się nikłym pocieszeniem, gdy [vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] i odchodzi."
 vassal.2205.z: "Masz! Weź to i odejdź!"
 vassal.2205.a: "Oczywiście, że otrzymasz swoje złoto!"
 vassal.2205.a.tt: "#F Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] spłacić [Select_CString( vassal_loan_holder.IsFemale, 'ją', 'go' )] jak najszybciej!#!"
 vassal.2205.b: "Nie zawracaj mi głowy takimi trywialnymi sprawami."
 vassal.2205.c_greedy: "Kogo ja oszukuję? Złoto to wielka wygoda!"
 vassal.2205.c: "To było jednak dużo pieniędzy…"
 vassal.2301.t: "Cóż to za umiejętności, [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('skilled_vassal'))]"
 vassal.2301.desc_opening: "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] udowodnił[Select_CString( skilled_vassal.IsFemale, 'a', '' )], że jest bardzo zdoln[Select_CString( skilled_vassal.IsFemale, 'a', 'y' )],"
 vassal.2301.desc_diplomacy: "szczególnie w sprawach natury dyplomatycznej."
 vassal.2301.desc_martial: "szczególnie w sprawach walki."
 vassal.2301.desc_stewardship: "szczególnie w sprawach administracyjnych."
 vassal.2301.desc_intrigue: "szczególnie w sprawach #EMP dyskretności#!."
 vassal.2301.desc_learning: "szczególnie w sprawach nauki."
 vassal.2301.desc_ending: "\n\n„Są pewne projekty, które chciał[Select_CString(skilled_vassal.IsFemale, 'abym', 'bym' )] zrealizować na terenie [develop_county.GetAdjective], [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Z twoim błogosławieństwem, oczywiście”."
 vassal.2301.a: "Przejmij stery, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy: "Nie, zamiast tego #EMP zdasz#! się na moją wiedzę dyplomatyczną."
 vassal.2301.b_martial: "Umiejętność walki? Hah! #EMP Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]#! wprowadzę te modyfikacje."
 vassal.2301.b_stewardship: "Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] poradzę sobie z tą administracyjną sprawą."
 vassal.2301.b_intrigue: "Myślę, że to #EMP ja#! powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zajmować się tak delikatnymi sprawami."
 vassal.2301.b_learning: "Mam zbyt wysokie kwalifikacje, aby zajmować się tą sprawą."
 vassal.2301.c: "Wasale nie powinni korzystać z takich swobód."
 vassal.2401.t: "Promyk nadziei"
 vassal.2401.desc_family: "– [SCOPE.sC('vassal_needs_gold').Custom2('RelationToMeVocative', ROOT.Char )|U], potrzebuję niewielkiego wsparcia finansowego."
 vassal.2401.desc_other: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], potrzebuję niewielkiego wsparcia finansowego”."
 vassal.2401.desc: "\n\n[Select_CString(vassal_needs_gold.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.GetTitledFirstName], patrzy na mnie [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))], po czym kontynuuje: „Jestem nawet skłonn[Select_CString(vassal_needs_gold.IsFemale, 'a', 'y' )] pójść na ustępstwa… Proszę, wiem, że masz środki, aby mi pomóc!”."
 vassal.2401.a: "Złoto za ziemie znane jako [possible_county.GetNameNoTierNoTooltip]. Brzmi rozsądnie, prawda?"
 vassal.2401.b: "Cieszysz się #EMP bardzo#! korzystnym kontraktem…"
 vassal.2401.c: "Nie potrafisz zarządzać swoim własnym złotem?!"
 vassal.2451.t: "Lepszy kontrakt"
 vassal.2451.desc: "[negotiating_vassal.GetTitledFirstName|U], [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))] mojej osoby, podchodzi do mnie, a na [negotiating_vassal.Custom('PL_jego_jej')] twarzy rysuje się uśmiech.\n\n– Odczuję wielkie zobowiązanie, jeśli [ROOT.Char.GetTitleTierName] zgodzi się na… renegocjację mojego kontraktu. Jakakolwiek poprawa mojej sytuacji spotkałaby się oczywiście z entuzjastyczną reakcją ze strony mojego skarbca lub mojej ziemi."
 vassal.2451.a: "#EMP Interesuje#! mnie ziemia znana jako [possible_county.GetNameNoTierNoTooltip]…"
 vassal.2451.b: "Nie zaszkodzi uzupełnić mój skarbiec, to jest pewne."
 vassal.2451.c: "Nie znajdziesz tu żadnej umowy, [negotiating_vassal.GetFirstNameNoTooltip]."
 vassal.2501.t: "Apel o pokój"
 vassal.2501.desc: "– [ROOT.Char.GetLadyLord|U] raczy wysłuchać, ta wojna… – [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [peaceful_vassal.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))] mojej osoby, wzdycha, po czym kontynuuje.\n\n– Żołnierze są już wyczerpani, jak i my wszyscy. Muszę przyznać, że zaczynam się już obawiać.\n\nMoże trzeba coś zrobić, aby złagodzić [peaceful_vassal.Custom('PL_jego_jej')] rosnący niepokój?"
 vassal.2501.a: "Wywieranie mniejszej presji na [Select_CString( peaceful_vassal.IsFemale, 'niej', 'nim' )] może pomóc."
 vassal.2501.b: "Czy muszę ci przypomnieć, kim jest [ROOT.Char.GetTitleTierName]?!"
 vassal.2501.c: "Musisz nauczyć się okiełznać swoje wątpliwości."
 vassal.2601.t: "Pragnienie wojny"
 vassal.2601.desc: "– [ROOT.Char.GetLadyLord|U] raczy posłuchać, masz powód, aby zaatakować personę znaną jako [holder_of_claim.GetTitledFirstName], lecz wstrzymujesz swą pięść… – [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))|U] [warmongering_vassal.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] i kontynuuje.\n\n– Dlaczego? Ten pokój trwa już zdecydowanie za długo! Czas wykorzystać okazję!"
 vassal.2601.a: "Masz rację, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt: "#F [warmongering_vassal.GetFirstName] zapamięta złożoną przeze mnie obietnicę#!"
 vassal.2601.b: "Nie dam się zmusić do przedwczesnego działania."
 vassal.2610.desc: "– [ROOT.Char.GetLadyLord|U] postępuje słusznie. [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))|U] [recipient.GetTitledFirstName] zobaczy, co potrafimy! [claim_to_fight_for.GetNameNoTier] to ziemie, które tylko czekają na zdobycie!"
 vassal.2610.a: "Wygramy tę wojnę!"
 vassal.2620.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [warmongering_vassal.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.Custom('quirk_neg_present')].\n\n– [ROOT.Char.GetLadyLord|U] raczy wysłuchać, [holder_of_claim.GetTitledFirstName] nie ugina się pod naporem twego gniewu ani twojej armii. Dlaczego obiecujesz mi wojnę, której nie chcesz rozpocząć?"
 vassal.2620.a: "Działo się tyle innych rzeczy…"
 vassal.2701.t: "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')]"
 vassal.2701.desc: "M[Select_CString( SCOPE.sC('teacher').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName], jest znan[Select_CString( teacher.IsFemale, 'a', 'y' )] ze swojej biegłości w sprawach wojskowych – zwłaszcza w dziedzinach, w których ja sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] odczuwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] braki."
 vassal.2701.a: "Dasz mi parę lekcji, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt: "Nie zyskuję cechy: [THIS.Char.Custom('CommanderTraitBeingTaught')|l]"
 vassal.2701.a.random_list.success: "Szkolenie zakończyło się sukcesem"
 vassal.2701.a.random_list.failure: "Szkolenie nie zakończyło się sukcesem"
 vassal.2701.c: "Mam lepsze rzeczy do roboty!"
 vassal.2702.desc_success_inclination: "„Imponujące, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”\n\nMoje naturalne zdolności do nauk, które przekazuje mi [teacher.GetTitledFirstName], nie są zaskoczeniem, ale i tak mnie to cieszy."
 vassal.2702.desc_success_no_inclination: "„Imponujące, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”\n\nPomimo mojego braku predyspozycji wojskowych, pojmuję wszystko, czego uczy mnie [teacher.GetTitledFirstName] z pragnieniem i umiejętnościami, które zaskakują nawet mnie [Select_CString(ROOT.Char.IsFemale, 'samą', 'samego' )]."
 vassal.2702.desc_failure: "Mimo [teacher.GetHerHis] najlepszych działań, nic z tego, co mówi mi [teacher.GetTitledFirstName], nie ma dla mnie większego sensu. To przedsięwzięcie jest skazane na niepowodzenie."
 vassal.2702.a: "Wreszcie wiem, o co było całe to zamieszanie!"
 vassal.2702.b: "Jest [Select_CString(ROOT.Char.IsFemale, 'złą nauczycielką', 'złym nauczycielem' )], czy ja się do tego po prostu nie nadaję?"
 vassal.2801.t: "Żądania władcy"
 vassal.2801.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip], trudno nie zauważyć, że na terenie [develop_county.GetAdjective] od dłuższego czasu nie wprowadzono żadnych ulepszeń, mimo że wyraźnie masz środki na podjęcie takich działań”."
 vassal.2801.a: "Zajmę się tym natychmiast!"
 vassal.2801.b: "Gdybyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] zmniejszyć moje inne zobowiązania…"
 vassal.2901.t: "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc: "– [ROOT.Char.GetTitleTierName|U] posiada obecnie coś, co powinno być moje.\n\n[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] mojej osoby, [claim_vassal.GetTitledFirstName], pragnie ziem znanych jako [claim_to_propose.GetNameNoTier]."
 vassal.2901.a: "Zobaczę, co da się zrobić."
 vassal.2901.a.tt: "#F [claim_vassal.GetFirstNameNoTooltip] zapamięta moją obietnicę i będzie wdzięczn[Select_CString( claim_vassal.IsFemale, 'a', 'y' )], jeśli zostanie dotrzymana!#!"
 vassal.2901.b: "[claim_to_propose.GetNameNoTierNoTooltip] należy do mnie!"
 vassal.2901.z: "Powin[Select_CString( claim_vassal.IsFemale, 'naś', 'ieneś' )] otrzymać to, o co prosisz."
 vassal.2910.desc: "– Niech [ROOT.Char.GetTitleTierName] przyjmie moją wdzięczność!\n\n[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] mojej osoby, [recipient.GetTitledFirstName], raduje się nowym tytułem, jaki został [recipient.Custom('PL_mu_jej')] nadany z mojego rozkazu, a ja cieszę się uzyskaną w ten sposób przysługą."
 vassal.2910.a: "Wszystko ma swoją cenę!"
 vassal.2911.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] mojej osoby wścieka się. W końcu rozumie, że moja obietnica, z której wynikało, iż przyznam [claim_vassal.Custom('PL_mu_jej')] ziemie znane jako [claim_to_propose.GetNameNoTier], była tylko pustym słowem."
 vassal.2911.a: "Nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obowiązku spełnić tak niedorzecznego żądania."
 vassal.3001.t: "Bezowocny wysiłek"
 vassal.3001.desc_child: "[vassal_to_ask.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] mojej osoby, cieszy się miłością wyrażaną przez [vassal_to_ask.Custom('PL_jego_jej')] liczne potomstwo, a mnie przypomina się surowy chłód, który przenika mój własny dom. To uczucie może zostać rozwiane jedynie dzięki kolejnemu dziecku."
 vassal.3001.desc_no_child: "[vassal_to_ask.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] mojej osoby, cieszy się miłością wyrażaną przez [vassal_to_ask.Custom('PL_jego_jej')] liczne potomstwo, a mnie przypominają się puste pokoje i ciche korytarze mojego własnego domu."
 vassal.3001.desc: "\n\nOczywiście staraliśmy się o nie, ja i [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mojej osoby, [spouse.GetFirstName]. Najwyraźniej coś robimy źle…"
 vassal.3001.a: "Może [vassal_to_ask.GetFirstNameNoTooltip] da mi kilka wskazówek!"
 vassal.3001.b: "To prywatna sprawa."
 vassal.3002.desc: "„[ROOT.Char.GetFirstNameNoTooltip], [Select_CString( liege_with_trouble.IsFemale, 'zostałaś pobłogosławiona', 'zostałeś pobłogosławiony' )] wieloma [Select_CString(EqualTo_string( vassal_to_ask.Custom('ChildChildrenGender'), '$relation_sons$'), 'synami', Select_CString(EqualTo_string( vassal_to_ask.Custom('ChildChildrenGender'), '$relation_daughters$'), 'córkami', 'dziećmi' ) )], a ja nie miał[Select_CString( liege_with_trouble.IsFemale, 'a', 'e' )]m podobnego szczęścia. Czy masz jakieś wskazówki na to… jak temu zaradzić?”\n\nNie wierzę! [Select_CString( liege_with_trouble.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.GetTitledFirstName], pyta mnie o wskazówki w sprawach łóżkowych!"
 vassal.3002.a: "Co myślisz o suszonych świńskich jądrach i winie?"
 vassal.3002.a.critical_success: "Moja rada przynosi niesamowite rezultaty"
 vassal.3002.a.success: "Moja rada przynosi dobre rezultaty"
 vassal.3002.a.failure: "Moja rada wyrządziła więcej szkód niż pożytku"
 vassal.3002.b: "Nie chcę mieć nic wspólnego z tym, co się tam dzieje!"
 vassal.3002.c: "Myślę, że [spouse.GetTitledFirstNameNoTooltip] potrzebuje kilku lekcji."
 vassal.3002.c.tt_success: "[liege_with_trouble.GetTitledFirstNameNoTooltip] zgadza się"
 vassal.3002.c.tt_failure: "Jest obrażon[Select_CString(liege_with_trouble.IsFemale, 'a', 'y' )]"
 vassal.3002.d: "Myślę, że kilka osobistych… #EMP lekcji#! przyniosłoby ci korzyści."
 vassal.3002.d.tt_success: "Jest zainteresowan[Select_CString(liege_with_trouble.IsFemale, 'a', 'y' )] prywatnymi lekcjami"
 vassal.3002.d.tt_failure: "Jest obrażon[Select_CString(liege_with_trouble.IsFemale, 'a', 'y' )]"
 vassal.3003.desc_good_counsel: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))|U] mojej osoby, [vassal_to_ask.GetTitledFirstName], daje mi do wypicia napar i mówi:\n\n– [ROOT.Char.GetLadyLord|U] od razu zauważy różnicę!\n\n[vassal_to_ask.Custom('PL_jego_jej')|U] tajemniczość w zakresie składników nieco mnie niepokoi, ale już czuję witalność płynącą w moich żyłach!"
 vassal.3003.desc_bad_counsel: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))|U] mojej osoby, [vassal_to_ask.GetTitledFirstName], daje mi do wypicia napar i mówi:\n\n– [ROOT.Char.GetLadyLord|U] od razu zauważy różnicę![vassal_to_ask.Custom('PL_jego_jej')|U] tajemniczość w zakresie składników nieco mnie niepokoi, a kiedy czuję, że moja energia witalna zanika, przeklinam [vassal_to_ask.Custom('PL_go_ja')] za złą radę!"
 vassal.3003.desc_making_a_move_on_spouse: "– Wyślij do mnie swoj[Select_CString( spouse.IsFemale, 'ą żonę', 'ego męża' )], a powiem [spouse.GetHerHim], jak lepiej cię zadowolić, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]."
 vassal.3003.desc_making_a_move: "„Ależ m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], tak trudno jest dawać wskazówki. Byłoby o wiele łatwiej po prostu pokazać…”"
 vassal.3003.desc_refusal: "[Select_CString( vassal_to_ask.IsFemale, 'Ta', 'Ten' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] ma czelność! Nawet po tym, jak [vassal_to_ask.GetTitledFirstName] usłyszał[Select_CString( vassal_to_ask.IsFemale, 'a', '' )] moje wrażliwe pytanie, po prostu odwrócił[Select_CString( vassal_to_ask.IsFemale, 'a', '' )] się ode mnie."
 vassal.3003.a: "[spouse.GetTitledFirstName]! Spotkajmy się w naszych komnatach!"
 vassal.3003.b: "Czy ciąży na mnie klątwa życia w bezdzietności?"
 vassal.3003.spouse: "Zaraz [Select_CString( spouse.IsFemale, 'ją', 'go' )] przyślę!"
 vassal.3003.spouse.tt: "Zwiększona płodność"
 vassal.3003.c: "Tak, kilka osobistych lekcji może pomóc."
 vassal.3003.d: "Co za zuchwalstwo!"
 vassal.3004.desc_spouse: "Skuteczność mojej prywatnej lekcji mogła być wątpliwa, ale [spouse.GetTitledFirstName] zdecydowanie nie zgłaszał[Select_CString( spouse.IsFemale, 'a', '' )] żadnych zastrzeżeń.\n\n[spouse.GetHerHis|U] [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] będzie miał[Select_CString( liege_with_trouble.IsFemale, 'a', '' )] szczęście, jeżeli chociaż nauczył[Select_CString( spouse.IsFemale, 'a', '' )] się jednej czy dwóch rzeczy…!"
 vassal.3004.desc_refused: "[liege_with_trouble.GetTitledFirstName] mi odmówił[Select_CString( liege_with_trouble.IsFemale, 'a', '' )]!\n\nMogę tylko mieć nadzieję, że [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] będzie miał[Select_CString( spouse.IsFemale, 'a', '' )] więcej szczęścia w ich sypialni…!"
 vassal.3004.desc: "Skuteczność mojej prywatnej lekcji mogła być wątpliwa, ale [liege_with_trouble.GetTitledFirstName] zdecydowanie nie zgłaszał[Select_CString( liege_with_trouble.IsFemale, 'a', '' )] żadnych zastrzeżeń.\n\n[liege_with_trouble.GetHerHis|U] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] będzie miał[Select_CString( spouse.IsFemale, 'a', '' )] szczęście, jeżeli chociaż nauczył[Select_CString( liege_with_trouble.IsFemale, 'a', '' )] się jednej czy dwóch rzeczy…!"
 vassal.3004.a: "To [liege_with_trouble.GetSheHe] jest tą stroną, która traci!"
 vassal.3004.b: "Przekazywanie moich umiejętności to minimum, które mogę zrobić!"
 vassal.3004.c: "[spouse.GetFirstNameNoTooltip] jest wspaniał[Select_CString(spouse.IsFemale, 'ą uczennicą', 'ym uczniem' )]!"
 vassal.5010.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc: "Być może nie powin[Select_CString(vassal.IsFemale, 'nam', 'ienem' )] kwestionować Twojej strategii, ale zastanawiam się, dlaczego pozwalasz wrogom naszej wiary bez przeszkód zajmować się swoimi niegodziwymi sprawami. Mamy zarówno środki, jak i prawo, by wymierzyć im sprawiedliwość w imię [ROOT.Char.GetFaith.HighGodNamePossessive], więc z pewnością musimy to zrobić!"
 vassal.5010.a: "W ciągu sześciu miesięcy pomaszerujemy przeciwko nim!"
 vassal.5010.a.tt: "#F Zobowiązuję się do wypowiedzenia wojny niewiernym.#!"
 vassal.5010.b: "Kiedy nadejdzie właściwy czas…"
 vassal.5010.b.tt: "#F Przedmiotem moich obietnic było wszystko i nic.#!"
 vassal.5010.c: "Nikt nie będzie mówił, co [ROOT.Char.GetTitleTierName] ma robić!"
 vassal.5020.t: "Zbożna obietnica złamana"
 vassal.5020.desc: "Minęło już sześć miesięcy, odkąd zobowiązał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się wysłać swoje armie przeciwko wrogom wiary. [vassal.GetTitledFirstName] będzie niezadowolon[Select_CString( vassal.IsFemale, 'a', 'y' )] z powodu mojej niepożądanej bierności."
 vassal.5020.a: "Być może mówił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zbyt pochopnie."
 vassal.5020.b: "Słowa są wiatrem."
 vassal.5050.desc: "Proszę cię o rozważenie w swojej nieprzebranej mądrości mojego roszczenia do [claim.GetAdjective]. To nie w porządku, że [claimed_title_holder.GetTitledFirstName] siedzi bezpiecznie jako uzurpator w swoim zamku, szydząc z praw rodowych mojej dynastii. Proszę, wesprzyj [ROOT.Char.GetLadyLord] swoich lojalnych wasali, chwytając za broń, jeśli wrogowie nie uznają mojego roszczenia dobrowolnie!"
 vassal.5050.a: "W ciągu roku wystąpię w twoim imieniu!"
 vassal.5050.a.tt: "#F Przysięgam, że [vassal.GetTitledFirstName] będzie przeze mnie wspieran[Select_CString(vassal.IsFemale, 'a w jej', 'y w jego' )] roszczeniach.#!"
 vassal.5050.b: "Wszystko w swoim czasie…"
 vassal.5050.b.tt: "#F Będę działać tylko wtedy, gdy zobaczę w tym korzyść dla siebie.#!"
 vassal.5050.c: "Mam wiele innych pilnych spraw."
 vassal.5060.t: "Złamana obietnica"
 vassal.5060.desc: "Minął już rok, odkąd [vassal.GetTitledFirstName] otrzymał[Select_CString(vassal.IsFemale, 'a', '' )] moją obietnicę, że pójdę na wojnę o [vassal.GetHerHis] roszczenie do [claim.GetName]. [vassal.GetTitledFirstName] będzie niezadowolon[Select_CString(vassal.IsFemale, 'a', 'y' )] z mojego braku działania w [vassal.GetHerHis] imieniu."
 vassal.5060.a: "Może nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] był[Select_CString(ROOT.Char.IsFemale, 'a', '' )] składać takiej obietnicy."
 vassal.5060.b: "Nie nadszedł jeszcze właściwy czas, rozumiesz?"
