l_polish:
 parent_meddling_tt: "[Select_CString( parent.IsFemale, 'Moja matka', 'Mój ojciec' )] oczekuje, że będzie [Select_CString( parent.IsFemale, 'miała', 'miał' )] wpływ na podejmowane przeze mnie decyzje"
 parent_meddling_decrease_tt: "[Select_CString(parent.IsFemale, 'Moja matka', 'Mój ojciec' )] jest zadowolon[Select_CString(parent.IsFemale, 'a', 'y' )], że stosuję się do [parent.GetHerHis] rad"
 parent.1001.t: "[Select_CString(parent.IsFemale, 'Matczyna', 'Ojcowska' )] rada"
 parent.1001.desc: "[parent.Custom('MotherFather')|U] ma wiele do powiedzenia na temat $knight_culture_player_plural_possessive_no_tooltip_lowercase$ z miejsca, którym jest mój [ROOT.Char.Custom('GetCourt')], i komentuje wszystko – począwszy od tego, jak ćwiczą, aż po okoliczności, do których powinni się przygotowywać.\n\nNawet $knight_culture_player_plural_no_tooltip_lowercase$ przyznają, że to, co mówi, ma wiele sensu."
 parent.1001.a: "„Jak więc powinni być zorganizowani $knight_culture_player_plural_no_tooltip_lowercase$, [Select_CString(parent.IsFemale, 'matko', 'ojcze' )]?”"
 parent.1001.b: "[Select_CString(ROOT.Char.IsFemale, 'Sama', 'Sam' )] zdecyduję, jak będą walczyć!"
 parent.1002.desc: "[Select_CString( parent.IsFemale, 'Moja matka', 'Mój ojciec' )] jest [Select_CString( parent.IsFemale, 'mądrą kobietą', 'mądrym mężczyzną' )], głęboko rozumiejąc[Select_CString( parent.IsFemale, 'ą', 'ym' )] ludzkie potrzeby i pragnienia.\n\n[parent.GetSheHe|U] często oferuje mi wskazówki w zakresie kontaktów z innymi."
 parent.1002.a: "Szczerze mówiąc, potrzebuję wszystkich porad, jakie tylko mogę otrzymać."
 parent.1002.b: "– [ROOT.Char.Custom('GetCourt')|U] należy do #EMP mnie#!, nie do [parent.Custom('MotherFatherPossessive')]."
 parent.1003.desc: "[parent.Custom('MotherFather')|U] często całymi godzinami wskazuje mi drobne szczegóły, które umknęły mi w zarządzaniu moimi włościami.\n\nDwie [ROOT.Char.Custom('GetCourt')] służące, kiedyś skłócone, teraz plotkują, strażnicy wydają się cichsi niż zwykle, a kandelabr został przestawiony i zdobi teraz zupełnie inny obszar miejsca, którym jest [ROOT.Char.Custom('ResidenceBuilding')]."
 parent.1003.a: "Lepiej wiedzieć, niż żałować, że się nie wiedziało."
 parent.1003.b: "„Nie pozwolę wzbudzać ci we mnie niepokoju, [Select_CString(parent.IsFemale, 'matko', 'ojcze' )]”."
 parent.1004.desc: "Czasami sądzę, że m[Select_CString( parent.IsFemale, 'oja matka', 'ój ojciec' )] ma lepszy ogląd na mój skarbiec niż mój zarządca. Złoto wydaje się warte dwa razy więcej, kiedy to [parent.GetSheHe] mówi mi, jak je wydać!"
 parent.1004.a: "„Proszę, [Select_CString( parent.IsFemale, 'matko', 'ojcze' )], prowadź mnie do rozważnych wyborów”."
 parent.1004.b: "Moje państwo, mój skarbiec!"
 parent.1005.desc: "Mój [ROOT.Char.Custom('GetCourt')] obfituje w mądrych ludzi, ale wątpię, by choć jeden z nich był zdolny obalić w dyskusji argumenty [parent.Custom('MotherFatherPossessive')]. [parent.GetSheHe|U] zawsze ma zaskakującą perspektywę lub kolejną warstwę wiedzy do ujawnienia!"
 parent.1005.a: "„Podziel się ze mną swoją mądrością, [Select_CString( parent.IsFemale, 'matko', 'ojcze' )]!”"
 parent.1005.b: "Słowa mogą olśniewać, ale czy są też mądre?"
 parent.1006.t: "Prowadząca ręka"
 parent.1006.desc: "[Select_CString(parent.IsFemale, 'Moja matka', 'Mój ojciec' )] ostatnio bardzo się interesuje wydarzeniami na terenie [county.GetAdjective].\n\nZacz[Select_CString(parent.IsFemale, 'ęła', 'ął' )] nawet korespondować z baronami i burmistrzami, ucząc ich właściwego zarządzania!"
 parent.1006.a: "Dobra robota, [Select_CString(parent.IsFemale, 'matko', 'ojcze' )]."
 parent.1007.t: "Mediacja [Select_CString(parent.IsFemale, 'matki', 'ojca' )]"
 parent.1007.desc_opening: "[Select_CString(courtier.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetTitledFirstName], jasno wyraził[Select_CString(courtier.IsFemale, 'a', '' )] swoją pogardę względem mnie.\n\n"
 parent.1007.courtier_1: "Udało mi się przyłapać [courtier.Custom('PL_go_ja')] w trakcie opowieści o wpadce, którą #EMP rzekomo#! zdarzyło mi się popełnić podczas uczty – uczty, na której nawet mnie nie było!"
 parent.1007.courtier_2: "Natykam się na [courtier.Custom('PL_niego_nia')] i jakiegoś innego pieczeniarza. Najwidoczniej[ROOT.Char.Custom('ResidenceBuilding')] to doskonałe miejsce na przechadzkę! Gdy tylko [courtier.GetTitledFirstNameNoTooltip] mnie widzi, przerywa plotkowanie i czeka z dalszą rozmową, dopóki nie przejdę. To nie pierwszy raz, kiedy mnie tak znieważa!"
 parent.1007.desc_end: "\n\nM[Select_CString( parent.IsFemale, 'oja matka, jako mediatorka, zaproponowała', 'ój ojciec jako mediator, zaproponował' )], że oczyści atmosferę między nami."
 parent.1007.a: "Pomoc [Select_CString( parent.IsFemale, 'matki', 'ojca' )] jest zawsze mile widziana."
 parent.1007.b: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] będę trzymać tych ludzi w ryzach!"
 parent.1009.t: "Nowa relacja"
 parent.1009.desc: "[new_courtier.GetTitledFirstName], osoba, którą [parent.Custom('MotherFather')] zna od dawna, odwiedza na [parent.Custom('PL_jego_jej')] zaproszenie mój [ROOT.Char.Custom('GetCourt')].\n\n[parent.Custom('MotherFather')|U] nie ustaje w sugestiach na temat korzyści, jakie [new_courtier.GetFirstNameNoTooltip] może zapewnić, gdyby zaoferowano [new_courtier.Custom('PL_mu_jej')] odpowiednie stanowisko."
 parent.1009.a: "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że znajdziemy dla nie[Select_CString( new_courtier.IsFemale, 'j', 'go' )] jakieś zajęcie."
 parent.1009.b: "Nie ma mowy, aby tu został[Select_CString( new_courtier.IsFemale, 'a', '' )]."
 parent.1010.t: "Relaksujące relacje"
 parent.1010.desc: "Ostatnio ciężar rządzenia państwem jako [ROOT.Char.GetTitleAsNameNoTooltip] jest bardziej dotkliwy niż zwykle, a [parent.Custom('MotherFather')] zdaje się to zauważać.\n\nMówi, że muszę zrobić sobie przerwę, choćby na jeden dzień, a w tym czasie [parent.GetSheHe] zajmie się moimi obowiązkami."
 parent.1010.a: "Odpoczynek jest dokładnie tym, czego potrzebuję."
 parent.1010.b: "To nie czas na relaks!"
 parent.2002.t: "Solidna edukacja"
 parent.2002.desc: "[child.GetTitledFirstName] od kilku dni jest nieobecny, wkrótce jednak okazało się, że [Select_CString(parent.IsFemale, 'moja nadgorliwa matka', 'mój nadgorliwy ojciec' )] dokładnie wiedział[Select_CString(parent.IsFemale, 'a', '' )], gdzie jest:\n„Odesłał[Select_CString(parent.IsFemale, 'am', 'em' )] [Select_CString(child.IsFemale, 'ją', 'go' )] jedynie z troski o [child.GetHerHis] edukację. Będzie dla [Select_CString(child.IsFemale, 'niej', 'niego' )] znacznie lepiej, jeśli to [new_guardian.GetTitledFirstName] będzie się [Select_CString(child.IsFemale, 'nią', 'nim' )] opiekować”."
 parent.2002.a: "#EMP Gdzie#! wysłał[Select_CString( parent.IsFemale, 'aś', 'eś' )] moj[Select_CString( child.IsFemale, 'ą córkę', 'ego syna' )]?!"
 child_sent_away_tt: "[child.GetTitledFirstName] będzie nauczan[Select_CString(child.IsFemale, 'a', 'y' )] przez [new_guardian.GetTitledFirstName]"
 parent.2003.t: "M[Select_CString( parent.IsFemale, 'oja drobiazgowa matka', 'ój drobiazgowy ojciec' )]"
 parent.2003.desc: "Spór, który toczą [parent.Custom('MotherFather')] i [hated_courtier.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], wydaje się nie mieć końca.\n\nOstatecznie konflikt ten jednak wygasł. Decyzja została podjęta. [parent.Custom('MotherFather')|U] nakazuje osobie, którą jest [hated_courtier.GetFirstNameNoTooltip], opuścić [ROOT.Char.Custom('GetRealmOrDomicile')]!"
 parent.2003.a: "Jak [parent.GetSheHe] śmie?! [ROOT.Char.Custom('GetRealmOrDomicile')|U] należy do #EMP mnie#!!"
 parent.2003.b: "Krzyżyk na drogę."
 parent.2004.t: "Nieustanne utrapienie"
 parent.2004.opening: "[parent.GetFirstName], a dla mnie [parent.Custom('MotherFather')], ostatnio wszędzie za mną chodzi. Wygłasza swoje opinie na temat wszystkiego, co robię, i próbuje udzielać mi wskazówek."
 parent.2004.malicious: "\n\nNęka mnie niemiłosiernie, twierdząc, że surowe traktowanie jest dla mojego dobra, a jednocześnie zaprzecza uśmiechowi, który czasem widzę na [parent.GetHerHis] twarzy."
 parent.2004.benevolent: "\n\nPoucza mnie o zaletach prawości, sugerując, że muszę się jeszcze wiele nauczyć w tym temacie."
 parent.2004.dominant: "\n\nCiągle mnie poucza, nigdy nie ustępując i nie pozwalając mi się zrelaksować."
 parent.2004.submissive: "\n\nStał[Select_CString( parent.IsFemale, 'a', '' )] się moim wszechobecnym cieniem, ukrywając wszystkie swoje uwagi pod przykrywką sugestii i implikacji."
 parent.2004.extroverted: "\n\nZachowuje się tak nawet wtedy, kiedy są z nami moi [ROOT.Char.Custom('GetCourtierPlural')]. Próbuje zmuszać mnie do prowadzenia z nimi rozmów, tworząc sytuacje, które są niezręczne dla wszystkich!"
 parent.2004.introverted: "\n\nWygłasza kazania o zaletach samotności i próbuje sprawić, abyśmy ja i moi [ROOT.Char.Custom('GetCourtierPlural')] się od siebie odizolowali!"
 parent.2004.emotional: "\n\nMa skłonność do wybuchów emocjonalnych i w pełni wykorzystuje fakt, że będę słuchać, aby nie robić scen."
 parent.2004.levelheaded: "\n\nChce ze mną dyskutować na każdy temat, twierdząc, że pośpiech w każdej sytuacji oznacza utratę wszelkiej przewagi. Długie rozmowy zabierają jednak zbyt wiele czasu i energii."
 parent.2004.fallback: "\n\nBez końca zasypuje mnie sugestiami, a [ROOT.Char.Custom('GetCourt')] zaczyna plotkować o tym, kto tak naprawdę podejmuje decyzje w miejscu, którym jest [ROOT.Char.Custom('ResidenceBuilding')]!"
 parent.2004.end: "Wiem, że robi to z miłości, ale to zaczyna być niedorzeczne."
 parent.2004.a: "Nakażę [parent.GetHerHim], aby przestał[Select_CString( parent.IsFemale, 'a', '' )]!"
 parent.2004.b: "Jest irytując[Select_CString( parent.IsFemale, 'a', 'y' )], ale też niezaprzeczalnie pomocn[Select_CString( parent.IsFemale, 'a', 'y' )]…"
 parent.2004.b.message: "Jest mi dobrze z tym, jak jest"
 parent.3001.t: "Pod moimi skrzydłami"
 parent.3001.desc: "Ostatnio zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że m[Select_CString( child.IsFemale, 'oja ukochana córka', 'ój ukochany syn' )], [child.GetTitledFirstName], spędza dużo czasu z mo[Select_CString( parent.IsFemale, 'ją matką', 'im ojcem' )].\n\nWidocznie [parent.GetTitledFirstName] w końcu zainteresował[Select_CString( parent.IsFemale, 'a', '' )] się życiem mojego dziecka i zamierza w nim aktywnie uczestniczyć."
 parent.3001.a: "M[Select_CString( parent.IsFemale, 'oja matka', 'ój ojciec' )] naprawdę troszczy się o o mo[Select_CString( child.IsFemale, 'ją córkę', 'jego syna' )]!"
 parent.3001.b: "[parent.GetHerHis|U] nagłe zainteresowanie mo[Select_CString( child.IsFemale, 'ją córką', 'im synem' )] jest niepokojące…"
 parent.3001.c: "Moje[Select_CString( parent.IsFemale, 'j matce', 'mu ojcu' )] nie ujdzie to na sucho!"
