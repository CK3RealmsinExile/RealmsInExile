 agent_events_3011_relaxed_for_relation_modifier_desc: "Życie nie polega jedynie na spiskowaniu."
 agent_events_3011_pushed_relation_away_hard_modifier: "Najważniejsze są rezultaty"
 agent_events_3011_pushed_relation_away_hard_modifier_desc: "Wszystko inne i #EMP wszyscy#! inni schodzą na dalszy plan."
