 #Agent Modifiers
 agent_events_0001_agents_focused_on_scheme_modifier: "Więcej pracy, mniej gadania"
 agent_events_0001_agents_focused_on_scheme_modifier_desc: "Nie jesteśmy tu w celach towarzyskich. Mamy zadanie do #EMP wykonania#!."
 agent_events_0011_friends_working_on_scheme_together_modifier: "Przyjacielska atmosfera"
 agent_events_0011_friends_working_on_scheme_together_modifier_desc: "W tym spisku bierze udział grupa bliskich przyjaciół."
 agent_events_0012_lovers_get_weird_about_scheme_modifier: "Co w tym dziwnego?"
 agent_events_0012_lovers_get_weird_about_scheme_modifier_desc: "Potencjalni kochankowie są w stanie odnaleźć uczucie w najdziwniejszych miejscach."
 agent_events_0021_scheme_speed_boost_modifier: "Skupienie na celu"
 agent_events_0021_scheme_speed_boost_modifier_desc: "Najważniejsze to pamiętać, co jest naszym celem."
 agent_events_0041_better_agent_focusing_modifier: "Rozdzielenie talentów"
 agent_events_0041_better_agent_focusing_modifier_desc: "To, że ktoś może kogoś czegoś nauczyć, nie oznacza, że powinien to robić."
 agent_events_1001_rival_agents_squabble_modifier: "Skłóceni wspólnicy"
 agent_events_1001_rival_agents_squabble_modifier_desc: "Niektórzy wspólnicy biorący udział w tym spisku toczą ze sobą nieustanne kłótnie o najbardziej błahe rzeczy."
 agent_events_1001_rival_agents_squabble_less_modifier: "Zwaśnieni wspólnicy"
 agent_events_1001_rival_agents_squabble_less_modifier_desc: "Współpraca wspólników biorących udział w tym spisku jest możliwa, choć nie przebiega gładko."
 agent_events_1001_rival_agents_forced_submission_modifier: "Przymuszone podporządkowanie"
 agent_events_1001_rival_agents_forced_submission_modifier_desc: "Pokaz siły okazuje się równie skuteczny podczas spisku, co w trakcie wojny."
 agent_events_1011_rival_agents_forced_to_work_together_modifier: "Rywale zmuszeni do współpracy"
 agent_events_1011_rival_agents_forced_to_work_together_modifier_desc: "Rozdzielenie skłóconych wspólników może i jest niepraktyczne, ale trzymanie ich razem niesie ze sobą inne problemy."
 agent_events_1011_rival_agents_kept_separate_modifier: "Rywale rozdzieleni"
 agent_events_1011_rival_agents_kept_separate_modifier_desc: "Konfliktom wewnętrznym można zapobiec, nieskuteczności – nie."
 agent_events_1011_rival_agents_left_alone_modifier: "Rywale zostawieni w spokoju"
 agent_events_1011_rival_agents_left_alone_modifier_desc: "Dorośli powinni być w stanie sami rozwiązać swoje problemy."
 agent_events_2021_competing_agents_encouraged_rivalry_modifier: "Wspieranie rywalizacji"
 agent_events_2021_competing_agents_encouraged_rivalry_modifier_desc: "Drobna rywalizacja wpływa korzystnie na skuteczność."
 agent_events_2021_competing_agents_encouraged_friendship_modifier: "Wspieranie przyjaźni"
 agent_events_2021_competing_agents_encouraged_friendship_modifier_desc: "Zgranie przeradza się we współpracę."
 agent_events_2021_competing_agents_left_alone_modifier: "Rywalizujący wspólnicy"
 agent_events_2021_competing_agents_left_alone_modifier_desc: "Wyzwania prowadzą z reguły do kolejnych wyzwań."
 agent_events_3001_pushed_best_relation_hard_modifier: "Brutalne wykorzystanie"
 agent_events_3001_pushed_best_relation_hard_modifier_desc: "Niektórzy zrobią wszystko dla tych, których kochają."
 agent_events_3001_pushed_positive_relation_hard_modifier: "Bezwzględne wykorzystanie"
 agent_events_3001_pushed_positive_relation_hard_modifier_desc: "Jeśli ci zależy, zawsze możesz wykrzesać z siebie coś więcej."
 agent_events_3001_did_not_push_positive_relation_modifier: "Wspaniałe wykorzystanie"
 agent_events_3001_did_not_push_positive_relation_modifier_desc: "Nic nie motywuje tak bardzo jak uczucie."
