l_polish:
 scheme_type_contract: "kontrakt"
 scheme_type_scheme: "spisek"
 scheme_type_contracts: "kontrakty"
 scheme_type_schemes: "spiski"
 #################################################
 #General Agent Events
 agent_events.0001.t: "Jak łyse konie"
 agent_events.0001.desc: "[scheme.Custom('GetSchemeContract')|U], w którym pomagają mi [char_1.GetTitledFirstName] i [char_2.GetTitledFirstName], najwyraźniej stał się polem, na którym zakiełkowała między nimi nić porozumienia.\n\nWygląda na to, że wspólne zadania i wzajemne troski wywołały w tych dwóch potępieńcach małą iskierkę uznania.\n\nNić porozumienia jest jeszcze bardzo cienka, ale niewiele trzeba, by ich przyjaźń rozkwitła."
 agent_events.0001.a: "Niewiele, powiadasz…"
 agent_events.0001.b: "Być może ich relacja okaże się owocna…"
 agent_events.0001.b.tt.success: "Więzi zostały zacieśnione"
 agent_events.0001.b.tt.failure: "Nie udaje ci się zbliżyć ich jeszcze bardziej"
 agent_events.0001.c: "Skupcie się, proszę, na bieżących zajęciach."
 agent_events.0001.d: "Trzymam za nich kciuki."
 agent_events.0011.t: "Zażyłość podczas pracy"
 agent_events.0011.desc: "[char_1.GetTitledFirstName] i [char_2.GetTitledFirstName] zdają się dogadywać nieco #EMP zbyt#! dobrze, jak na skromną rolę, którą pełnią w moich planach.\n\nIch nić porozumienia w ramach spisku „[scheme.GetName]” urosła do wzajemnego szacunku, który z kolei przekształca się teraz w silną więź.\n\nUczucia potrafią zrodzić się w najdziwniejszych sytuacjach."
 agent_events.0011.a: "Przyjaźń zrodzona na moją cześć!"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip] to #EMP naprawdę#! przezabawna osoba…"
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip] zasługuje na kogoś lepszego."
 agent_events.0011.d: "Zostańmy wszyscy przyjaciółmi."
 agent_events.0011.e: "Tak się cieszę, że wszyscy świetnie się dogadują!"
 agent_events.0011.f: "To nie jest kółko wzajemnej adoracji."
 agent_events.0012.t: "Większa zażyłość podczas pracy"
 agent_events.0012.desc: "[char_1.GetTitledFirstName] i [char_2.GetTitledFirstName] zdają się dogadywać nieco #EMP zbyt#! dobrze, jak na skromną rolę, którą pełnią w moich planach.\n\nUkradkowe spojrzenia, ciche szepty, liściki przekazywane przy każdej okazji. Osoba bardziej podejrzliwa ode mnie mogłaby nie zauważyć, że tak właśnie wygląda kiełkujący związek.\n\nTo #EMP nie do końca#! było celem spisku „[scheme.GetName]”."
 agent_events.0012.a: "Czyż nie okazują mi wdzięczności za pomoc?"
 agent_events.0012.b: "Niewątpliwie ich uczucia można wykorzystać."
 agent_events.0012.c: "Być może ich uczucia warto byłoby wykorzystać…"
 agent_events.0012.c.tt.success: "Gołąbeczki uczyniły ze spisku „[scheme.GetNameNoTooltip]” zabawę"
 agent_events.0012.c.tt.failure: "Iskra została zduszona"
 agent_events.0012.d: "Nie po to tu jesteśmy!"
 agent_events.0012.e: "Kogo to obchodzi?"
 agent_events.0012.e.tt.become_lovers: "Początek czegoś więcej"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 agent_events.0021.t: "Nauka od najlepszych"
 agent_events.0021.desc.intro: "Zdaje się, że para moich wspólników, [char_1.GetTitledFirstName] i [char_2.GetTitledFirstName], znalazła wspólny cel wykraczający poza podstawowe założenia naszego planu.\n\n[char_2.GetFirstNameNoTooltip] jest wyraźnie pod wrażeniem"
 agent_events.0021.desc.diplomacy: "wprawy w posługiwaniu się słowem pisanym i mówionym, a także ogólnej erudycji,"
 agent_events.0021.desc.martial: "zmysłu logistycznego, siły woli i zdolności przywódczych,"
 agent_events.0021.desc.stewardship: "zdolności matematycznych i księgowych, a także skrupulatności,"
 agent_events.0021.desc.intrigue: "wyrachowania, przebiegłości i bezwzględnej podstępności,"
 agent_events.0021.desc.learning: "mądrości, oczytania i ogólnej wiedzy,"
 agent_events.0021.desc.prowess: "sprytu, odwagi i sprawności fizycznej,"
 agent_events.0021.desc.outro: "które przejawia [char_1.GetFirstNameNoTooltip] podczas realizacji spisku „[scheme.GetName]”. Z tego powodu [char_2.GetFirstNameNoTooltip] decyduje się przyjrzeć uważnie metodom towarzyszącej osoby w nadziei, że uda się [char_2.Custom('PL_mu_jej')] poprawić własne zdolności.\n\nW teorii nie ma w tym nic złego, ale trudno powiedzieć, by miało to pomóc w realizacji naszego głównego celu."
 agent_events.0021.a: "Doskonale!"
 agent_events.0021.b: "Lepiej włóż tę energię w realizację planu."
 agent_events.0021.c: "Może i ja czegoś się przy tym nauczę…"
 agent_events.0031.t: "Nauka w trakcie pracy"
 agent_events.0031.desc: "Żaden [scheme.Custom('GetSchemeContract')] nie jest sprawą banalną, a ze wszystkich osób, które pomagają mi przy obecnym, [char_1.GetTitledFirstName] najprawdopodobniej nie jest postacią #EMP najbardziej#! uzdolnioną.\n\nMimo to wyraźnie się przykłada i robi wszystko, by moje wysiłki nie poszły na marne. Poza tym zależy [char_1.Custom('PL_mu_jej')] też na tym, by nabrać większej wprawy w dziedzinie, którą jest [scheme.Custom('GetSchemeType')|l].\n\nRozwój osobisty nie jest łatwy, ale ostatecznie wszyscy dzięki niemu zyskują."
 agent_events.0031.a: "Możesz dać z siebie więcej!"
 agent_events.0031.a.tt.success: "[char_1.GetTitledFirstName] daje z siebie wszystko"
 agent_events.0031.a.tt.failure: "[char_1.GetTitledFirstName] stara się, ale nic z tego"
 agent_events.0031.b: "Uznanie należy się, co jasne, mózgowi naszej operacji."
 agent_events.0031.c: "Wszystko idzie zgodnie z planem…"
 agent_events.0041.t: "Przykładne spiskowanie"
 agent_events.0041.desc: "Mój [scheme.Custom('GetSchemeContract')] z pewnością nie przebiegałby tak sprawnie, gdyby nie [char_1.GetTitledFirstName]. [char_1.Custom('PL_jego_jej')|U] umiejętności, wiedza i rady przydają się na każdym kroku.\n\nOstatnio osoba ta zaoferowała nawet, że podszkoli #EMP mnie#!, aby w ten sposób nasze szanse na sukces wzrosły.\n\nPropozycja jest… #EMP kusząca#!, choć nieco arogancka."
 agent_events.0041.a: "Zgadzam się."
 agent_events.0041.a.tt.success: "Uczysz się paru nowych rzeczy"
 agent_events.0041.a.tt.failure: "Strata czasu"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName] spróbuje wykorzystać swoją [skill|El], aby cię czegoś nauczyć #WEAK (jest to tym łatwiejsze, im większa jest [char_1.Custom('PL_jego_jej')] przewaga nad tobą w tej dziedzinie)#!"
 agent_events.0041.b: "Jak miło! Nie."
 agent_events.0041.c: "Skup się na zadaniu, a nie na mnie."
 agent_events.1001.t: "Rzucanie się do gardeł"
 agent_events.1001.desc: "Rzadko widuję, by ktoś kłócił się tak często jak [char_1.GetTitledFirstName] i [char_2.GetTitledFirstName]. Przecież nasz [scheme.Custom('GetSchemeContract')] powinien być polem, na którym te dwie osoby ze sobą #EMP współpracują#!. Niestety, w każdej z tych osób jest coś, co doprowadza tę drugą do furii.\n\nZ początku wydawało mi się, że lepiej się nie wtrącać i pozwolić im wyjaśnić tę sprawę bez niczyjej pomocy, jednak teraz widzę, że jeśli ktoś ich nie powstrzyma, wszyscy na tym ucierpimy."
 agent_events.1001.a: "Porozmawiaj z nimi i wyjaśnij sytuację."
 agent_events.1001.a.tt.success: "Biorą sobie twoje słowa do serca"
 agent_events.1001.a.tt.failure: "Twoje argumenty trafiają w próżnię"
 agent_events.1001.b: "Odwołaj się do ich rozsądku."
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.c: "Nienawiść wcale nam tu nie zaszkodzi…"
 agent_events.1001.d: "Ogarnijcie się."
 agent_events.1001.e: "A niech się żrą."
 agent_events.1001.e.rivals_bicker: "Nieustanne kłótnie"
 agent_events.1001.e.rivals_bicker_less: "Sporadyczne kłótnie"
 agent_events.1011.t: "Jątrzenie rany"
 agent_events.1011.desc: "Być może błędem było wybranie do pomocy dwóch osób, które #EMP nienawidzą#! siebie nawzajem. Nieustanne kłótnie i małostkowość, które charakteryzują relację osób znanych jako [char_1.GetTitledFirstName] i [char_2.GetTitledFirstName], zdają się to potwierdzać. [scheme.Custom('GetSchemeContract')|U] każdego dnia na tym cierpi.\n\nPomimo ich animozji mam jednak prawo oczekiwać, że skupią się na wykonaniu zadania."
 agent_events.1011.a: "Zmuś te osoby do współpracy."
 agent_events.1011.b: "Spróbuj rozdzielić te osoby."
 agent_events.1011.c: "Zostaw tę sprawę w spokoju."
 agent_events.2001.t: "Przyjemna współpraca"
 agent_events.2001.desc: "To prawdziwe szczęście, że podczas obecnego zdania towarzyszy mi [relation.Custom2('MyCharacterIntroduction', ROOT.Char)]. Bez [relation.Custom('PL_niego_niej')] [scheme.Custom('GetSchemeContract')] przebiegałby zupełnie inaczej.\n\nNikt nie mógłby prosić o pomoc bardziej uczynnej i bystrej osoby. [relation.GetFirstName] raz za razem daje z siebie więcej, niż można by oczekiwać, i nieustannie skupia się na tym, by [scheme.Custom('GetSchemeContract')] został jak najlepiej zrealizowany.\n\nOstatnio dzięki [relation.Custom('PL_jego_jej')] staraniom udało nam się znaleźć skrót, który powinien zaoszczędzić nam sporo czasu."
 agent_events.2001.a: "Wspaniałe wieści!"
 agent_events.2011.t: "Ukryte motywacje"
 agent_events.2011.desc: "Cóż za szaleństwo we mnie wstąpiło? Ten [scheme.Custom('GetSchemeContract')] to ostatnia rzecz, w której powinna mi pomagać osoba taka jak [relation.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[relation.GetFirstName] to gamoń i niezdara. Od samego początku [relation.Custom('PL_jego_jej')] udział w tym przedsięwzięciu sprawia same kłopoty. Doprowadza mnie to do szału.\n\nOczywiście nigdy wprost nie sabotuje mojego zadania, ale co mam myśleć, gdy absolutnie wszystko, czego się podejmuję, wypala nam w twarz bez żadnego powodu, a na [relation.Custom('PL_jego_jej')] twarzy zawsze gości przy tym uśmiech…?"
 agent_events.2011.a: "Co za [relation.Custom('InsultNoun')]!"
 agent_events.2021.t: "Mała rywalizacja"
 agent_events.2021.desc: "Wygląda na to, że nasz [scheme.Custom('GetSchemeContract')] stał się niejako polem zmagań dla osób znanych jako [agent_1.GetTitledFirstName] i [agent_2.GetTitledFirstName].\n\nChoć dotychczas nie były to osoby szczególnie kłótliwe ani bliskie sobie, prześcigają się teraz w jak najlepszym wykonywaniu zadań i raz za razem próbują się nawzajem upokorzyć.\n\nPóki co są to raczej spokojne i niegroźne zmagania, ale tkwi w tym zalążek ostrzejszej rywalizacji."
 agent_events.2021.a: "Nie ma nic złego w przyjacielskiej rywalizacji!"
 agent_events.2021.b: "Ostrzejsze zmagania mogłyby przynieść pewne korzyści…"
 agent_events.2021.c: "Zostaw ich w spokoju."
 agent_events.3001.t: "Na drodze ku wypaleniu"
 agent_events.3001.desc: "To jasne, że [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] daje z siebie absolutnie wszystko i robi, co może, zarówno dniami, jak i nocami, aby mój [scheme.Custom('GetSchemeContract')] „[scheme.GetName]” zakończył się powodzeniem.\n\nByć może… to okrutne z mojej strony, że wykorzystuję w ten sposób tak bliską mi osobę? Na pewno źle by mi było z myślą, że ktoś wykorzystuje tak mnie.\n\nZ drugiej strony [relation.GetFirstName] #EMP naprawdę#! zapewnia świetne rezultaty, a wszystko to przecież w słusznej sprawie."
 agent_events.3001.a: "Proszę, daj z siebie #EMP wszystko#!."
 agent_events.3001.b: "Możesz dać z siebie o wiele, wiele więcej!"
 agent_events.3001.c: "[relation.GetFirstNameNoTooltip], spędź zamiast tego nieco czasu ze mną."
 agent_events.3001.d: "Odpocznij, [relation.GetFirstNameNoTooltip], wystarczy na razie twojej pracy."
 agent_events.3011.t: "Dla mojego dobra"
 agent_events.3011.desc: "– #EMP Błagam#!, [ROOT.Char.GetFirstNameNoTooltip], za dużo pracujesz. Ten [scheme.Custom('GetSchemeContract')] cię pochłania – żali się chyba po raz setny [relation.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nTo #EMP prawda#!, że poświęcam ostatnio zadaniu sporo czasu, ale na pewno nie więcej niż to konieczne.\n\nChoć patrząc na udręczony i pełen troski wyraz twarzy osoby, którą jest [relation.GetFirstNameNoTooltip], uświadamiam sobie, że może jednak się mylę."
 agent_events.3011.a: "Dla ciebie? Oczywiście!"
 agent_events.3011.b: "Nie możesz mnie prosić o coś takiego, [ROOT.Char.Custom2('RelationToMeShortVocative',SCOPE.sC('relation'))]."
 agent_events.3011.c: "Muszę doprowadzić to do końca, [relation.GetFirstNameNoTooltip]…"
 agent_events.3021.t: "Ród, który trzyma się razem"
 agent_events.3021.desc: "To nieco dziwne, że to [scheme.Custom('GetSchemeContract')] „[scheme.GetName]” sprawia, że [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] i ja tak bardzo się do siebie zbliżamy.\n\nA jednak nie sposób ukryć, że we wspólnych zadaniach i pracy na rzecz wspólnego celu można odnaleźć radość. Dzielone frustracje są mniej dotkliwe, sukcesy przynoszą więcej satysfakcji, a do tego zawsze jest o czym porozmawiać.\n\nCieszę się, że [relation.GetFirstNameNoTooltip] towarzyszy mi w tym przedsięwzięciu."
 agent_events.3021.a: "Rodzinna idylla…"
 agent_events.3031.t: "Rozłam"
 agent_events.3031.desc: "– Na rany [relation.GetFaith.HealthGodNamePossessive], co się z tobą stało, [relation.Custom2('RelationToMeShortVocative',ROOT.Char)]? O ile w ogóle mogę tak jeszcze do ciebie mówić – rzuca w złości [relation.GetFirstName].\n\nTego typu kłótnie to ostatnio u nas codzienność. Toczymy wieczne spory o plany i metody działania, czepiamy się słówek, a nawet najdrobniejsze różnice w zdaniu przeradzają się w wielogodzinne dysputy.\n\nTeraz widzę, jak naiwnym było zakładanie, że ten [scheme.Custom('GetSchemeContract')] może stać się okazją do nawiązania między nami nici porozumienia."
 agent_events.3031.a: "[relation.GetFirstNameNoTooltip], proszę, to nie tak."
 agent_events.3031.a.tt.success: "Twoje błagania są wystarczająco żałosne"
 agent_events.3031.a.tt.failure: "Twoje słowa odbijają się jak groch o ścianę"
 agent_events.3031.b: "Po prostu nie rozumiesz mojej wizji!"
 agent_events.3041.t: "Wątpliwości"
 agent_events.3041.desc: "– Do diabła, przecież to dla mnie [target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))] – krzyczy [target_relation.GetFirstName].\n\nMój mały [scheme.Custom('GetSchemeContract')] „[scheme.GetName]”, a w zasadzie udział w nim, wyraźnie powoduje u [target_relation.Custom('PL_niego_niej')] frustrację i zmartwienie. Oczywiście biorąc pod uwagę to, że osobą, przeciwko której wymierzone są nasze działania, jest [target.GetFirstName], [target_relation.Custom('PL_jego_jej')] uczucia są zrozumiałe.\n\n– Może lepiej się… wycofam, tylko trochę. I tak na nic się wam zdam w tym stanie."
 agent_events.3041.tt.forced_to_stay: "Osoba znana jako [relation.GetFirstName] zostanie zmuszona do pozostania w [Concept('scheme', 'spisku')|E] „[scheme.GetName]”"
 agent_events.3041.a: "#EMP Przypomnij sobie#!, dlaczego tu jesteś."
 agent_events.3041.a.tt.forced_to_stay_longer: "$agent_events.3041.tt.forced_to_stay$ jeszcze dłużej"
 agent_events.3041.b: "Pozwól, że pomogę ci zmienić zdanie…"
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip] zostanie"
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip] może odejść"
 agent_events.3041.c: "Dobrze wiesz, że nie możesz się teraz wycofać."
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.d: "Możesz się wycofać w każdej chwili."
 agent_events.3051.t: "Wspólny wróg"
 agent_events.3051.desc: "Po naszych ostatnich rozmowach stało się dla mnie jasne, że [target_rival.GetFirstName] zaczyna mnie lubić i szanować. Myślę, że głównym tego powodem jest to, w jaki sposób przebiega pod moim przywództwem [scheme.Custom('GetSchemeContract')] „[scheme.GetName]”, którego celem jest [target.GetTitledFirstName] – osoba, której [target_rival.GetFirstName] szczerze nienawidzi.\n\nPrzyznaję, że to nietypowe pole do budowania z kimś pozytywnych relacji, ale nie mam wątpliwości, że [target_rival.Custom('PL_jego_jej')] intencje są jak najbardziej szczere.\n\nTak szczere, że [target_rival.GetFirstNameNoTooltip] zdaje się chcieć wynagrodzić mi moje wysiłki przeciwko [target_rival.Custom('PL_jego_jej')] rywalowi, nawet zanim [scheme.Custom('GetSchemeContract')] zostanie zrealizowany."
 agent_events.3051.a: "Przysługa za przysługę."
 agent_events.3051.b: "Może mamy szansę się zaprzyjaźnić?"
 agent_events.3051.c: "Skup się, proszę, na realizacji naszego planu."
 agent_events.3061.t: "Prawdziwy atut"
 agent_events.3061.desc: "Jedną z największych zalet tego, że [target_spymaster.GetFirstName], mistrz szpiegów osoby znanej jako [target.GetTitledFirstName], bierze udział w naszym przedsięwzięciu, którym jest [scheme.Custom('GetSchemeContract')] „[scheme.GetName]”, jest to, że osoba mająca największe szanse na odkrycie naszych działań pomaga nam utrzymać je w tajemnicy.\n\nChoć osoba znana jako [target_spymaster.GetFirstNameNoTooltip] już nie raz udowadniała swoją wartość dla naszej sprawy, ostatnio okazała się wręcz #EMP nieoceniona#!, bowiem kupiła nam kilka miesięcy pewnego i nieprzerwanego spokoju."
 agent_events.3061.a: "Co za miła niespodzianka!"
 agent_events.3061.a.tt.extra_grace: "[secrecy_grace|E] twojego [Concept('scheme', 'spisku')|E] „[scheme.GetName]” zostaje wydłużona o kilka dodatkowych miesięcy"
 agent_events.3071.t: "Jeśli mogę coś zasugerować"
 agent_events.3071.desc.intro.nemesis: "Głęboka nienawiść, którą [agent.GetTitledFirstName] żywi wobec osoby znanej jako [target.GetTitledFirstName], okazuje się źródłem #EMP prawdziwie#! niesamowitej kreatywności, gdy tylko pozwala się jej dojść do głosu."
 agent_events.3071.desc.intro.spymaster: "Jako mistrz szpiegów osoby znanej jako [target.GetTitledFirstName] [agent.GetTitledFirstName] ma mnóstwo okazji do znalezienia wyjątkowych sposobów, by nasz mały [scheme.Custom('GetSchemeContract')] przebiegał sprawniej."
 agent_events.3071.desc.intro.councillor: "[agent.GetTitledFirstName] należy do grona zaufanych radnych osoby znanej jako [target.GetTitledFirstName], dlatego [agent.Custom('PL_jego_jej')] umiejętności i wizja wspaniale przysługują się naszej sprawie."
 agent_events.3071.desc.outro: "\n\nDzięki temu mamy dziś szansę dołączenia do naszego przedsięwzięcia kilku potencjalnych wspólników. Przyjęcie więcej niż jednej osoby może zagrozić naszym staraniom, ale nawet jeśli zdecydujemy się tylko na jedną, może zapewnić to nam nieocenioną korzyść."
 agent_events.3071.a: "Coś, co poprawi nasze szanse powodzenia, powiadasz…?"
 agent_events.3071.b: "Coś, co przyspieszy realizację naszego planu?"
 agent_events.3071.c: "Wsparcie w utrzymaniu naszych działań w tajemnicy wydaje się interesujące."
 agent_events.3071.d: "Dzięki, ale mój plan już teraz jest perfekcyjny."
 agent_events.4001.t: "Kwestia odległości"
 agent_events.4001.desc: "Bez względu na to, jakie nasz [scheme.Custom('GetSchemeContract')] czerpie korzyści z udziału w nim osoby znanej jako [distant_agent.GetTitledFirstName], nie da się ukryć, że sama odległość dzieląca tę osobę od naszego celu, którym jest [scheme.GetTargetCharacter.GetTitledFirstName], rodzi… problemy.\n\nOdległy wspólnik nie jest dla nas tak pomocny jak ten, który w razie potrzeby może się przemieścić.\n\nNiestety, teraz ponosimy tego cenę."
 agent_events.4001.a: "[distant_agent.GetTitledFirstNameNoTooltip], jesteś dla nas kulą u nogi. Precz!"
 agent_events.4001.b: "Niech to diabli…"
 agent_events.4011.t: "Cień na dworze"
 agent_events.4011.desc: "Nasz [scheme.Custom('GetSchemeContract')] nie przebiegałby tak sprawnie, gdyby nie udział w nim osoby znanej jako [skilled_agent.GetTitledFirstName]. To ktoś, kto czeka tylko na polecenia i pomaga w realizacji naszych celów na mnóstwo sposobów.\n\nDzięki swoim umiejętnościom, a także dostępowi i bliskości do celu, którym jest [scheme.GetTargetCharacter.GetTitledFirstName], osoba ta zapewnia nam szeroki wachlarz możliwości."
 agent_events.4011.a: "Drobne korzyści są zawsze najlepsze."
 agent_events.4011.b: "Możliwości w przyszłości mogą nam się przydać…"
 agent_events.4011.c: "Kluczem do sukcesu jest utrzymanie wszystkiego w tajemnicy!"
 agent_events.4011.d: "Dzięki temu mamy więcej opcji."
