 ep3_laamp_flavour_ewan.4031.t: "Choroba w stadzie"
 ep3_laamp_flavour_ewan.4031.desc: "Nie ma dwóch zdań: czy to z powodu pogody, terenu, przeciążenia, czy zwykłego pecha, jakaś choroba dopadła zwierzęta juczne w obozie.\n\nJęczą, warczą, chodzą, ale stają się coraz wolniejsze i bardziej ospałe z godziny na godzinę.\n\nCzęść koni ma wyraźną gorączkę, a jeden ze starszych mułów wygląda jakby gotował się na śmierć – co stanowi poważne zagrożenie, jeśli choroba rozprzestrzeni się dalej."
