 ep3_laamp_flavour_ewan.9531.t: "Zagubiony towarzysz: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9531.desc: "Minęło wiele lat i oczywiste jest, że mój nieobecny towarzysz, [visitor.GetTitledFirstNameNicknamed], już nie wróci.\n\nBrak wieści każe mi myśleć, że towarzysz zmarł w gościnie, choć nie potrafię powiedzieć, dlaczego.\n\nWiem tylko, że nie ma już co oczekiwać [visitor.Custom('PL_jego_jej')] powrotu."
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "Towarzysz znany jako [visitor.GetTitledFirstName] zmarł poza [Concept('camp', 'obozem')|E]"
 ep3_laamp_flavour_ewan.9531.a: "Pomyśleć, że już nigdy [visitor.Custom('PL_go_jej')] nie zobaczymy…"
 ep3_laamp_flavour_ewan.9531.b: "#EMP Ech.#!"
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9532.desc: "Choć [visitor.GetTitledFirstNameNicknamed] od wielu lat przebywa poza obozem, od jakiegoś czasu oczekujemy [visitor.Custom('PL_jego_jej')] powrotu.\n\nNiestety posłaniec informuje nas, że to niemożliwe: wygląda na to, że mój towarzysz jest więziony przez tą kreaturę znaną jako [imprisoner.GetTitledFirstName]! Jeżeli chcemy go jeszcze zobaczyć, będziemy musieli zapłacić okup."
 ep3_laamp_flavour_ewan.9532.a: "[visitor.GetFirstNameNoTooltip] nie może cierpieć niewoli! Trza nam [visitor.Custom('PL_go_ja')] uwolnić!"
 ep3_laamp_flavour_ewan.9532.b: "[imprisoner.GetFirstNameNoTooltip] może [visitor.Custom('PL_go_ja')] sobie zatrzymać."
 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.desc: "[visitor.GetTitledFirstNameNicknamed] przebywa gdzieś daleko już wiele lat, a my zaczynamy się martwić.\n\nNiestety nasze obawy okazały się uzasadnione, gdyż dzisiejszego wieczora mój towarzysz doczołgał się do obozu i padł. Został z [visitor.Custom('PL_niego_niej')] tylko wrak człowieka. Nie jestem w stanie powiedzieć, co [visitor.Custom('PL_mu_jej')] się stało i jakim cudem udało [visitor.Custom('PL_mu_jej')] się do nas wrócić.\n\nW związku ze swoim stanem [visitor.GetSheHe] też nam tego nie powie."
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.GetTitledFirstName] otrzymuje cechę [GetTrait('incapable').GetName( GetNullCharacter )|l] podczas pobytu poza [Concept('camp', 'obozem')|E]"
 ep3_laamp_flavour_ewan.9533.a: "Co [visitor.Custom('PL_mu_jej')] się stało, do cholery?"
 ep3_laamp_flavour_ewan.9533.b: "Nie martw się, [visitor.GetFirstNameNoTooltip], zaopiekujemy się tobą."
 ep3_laamp_flavour_ewan.9533.c: "Zabierzcie stąd tego imbecyla, zanim ktoś [visitor.Custom('PL_go_ja')] zobaczy."
 ep3_laamp_flavour_ewan.9534.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9534.desc: "Osoba znana jako [visitor.GetTitledFirstNameNicknamed] powinna już była do nas wrócić.\n\nNie miała być tak długo poza obozem, a nie dała nam znać, co się dzieje. Być może zgubiła nasz trop i nie może go znaleźć.\n\nCokolwiek by to nie było, wydaje się jasne, że [visitor.GetFirstNameNoTooltip] nigdy do nas nie wróci."
 ep3_laamp_flavour_ewan.9534.tt.follower_is_lost: "Osoba znana jako [visitor.GetTitledFirstName] zgubiła się i nie wróci już do [Concept('camp', 'obozu')|E]"
 ep3_laamp_flavour_ewan.9534.a: "Ciekawe, co mogło [visitor.Custom('PL_mu_jej')] się stać…"
 ep3_laamp_flavour_ewan.9541.t.nickname_gained: "Towarzysz otrzymuje przydomek"
 ep3_laamp_flavour_ewan.9541.desc.nickname_gained: "Ludzie w obozie nadali osobie o imieniu [eponymee.GetFirstName] przydomek w oparciu o jej [personality|El] i [traits|El].\n$EFFECT_LIST_BULLET$Odtąd osoba ta znana będzie jako #V [eponymee.GetFirstNameNicknamed]#!"
 ep3_laamp_flavour_ewan.9541.t.dog_gained: "Towarzysz adoptuje psa"
 ep3_laamp_flavour_ewan.9541.desc.dog_gained: "[pet_owner.GetFirstNameNicknamed] ma teraz psa."
 ep3_laamp_flavour_ewan.9541.t.cat_gained: "Towarzysz adoptowany przez kota"
 ep3_laamp_flavour_ewan.9541.desc.cat_gained: "[pet_owner.GetFirstNameNicknamed] ma odtąd towarzystwo w postaci niewielkiego kota."
 ep3_laamp_flavour_ewan.9541.t.opinion_gained: "Towarzyscy towarzysze"
 ep3_laamp_flavour_ewan.9541.desc.opinion_gained: "[follower_1.GetFirstNameNicknamed] i [follower_2.GetFirstNameNicknamed] nawiązują relację dzięki wspólnym sprawom."
 ep3_laamp_flavour_ewan.9541.t.opinion_lost: "Wrodzy towarzysze"
 ep3_laamp_flavour_ewan.9541.desc.opinion_lost: "[follower_1.GetFirstNameNicknamed] i [follower_2.GetFirstNameNicknamed] prowadzą spór z powodu dzielących ich różnic."
 ep3_laamp_flavour_ewan.9541.t.stress_gained: "Trudne życie"
 ep3_laamp_flavour_ewan.9541.desc.stress_gained: "[stressee.GetFirstNameNicknamed] nie radzi sobie najlepiej z trudami życia."
 ep3_laamp_flavour_ewan.9541.t.stress_lost: "Łatwe życie"
 ep3_laamp_flavour_ewan.9541.desc.stress_lost: "[stressee.GetFirstNameNicknamed] docenia wolność, jaką zapewnia życie w drodze."
