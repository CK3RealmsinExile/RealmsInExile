 ep3_laamp_flavour_ewan.4021.t: "Spragnieni"
 ep3_laamp_flavour_ewan.4021.desc: "Od ostatniego razu, gdy obóz był w stanie znaleźć źródło wody minęło wiele dni\n\nBez jedzenia człowiek przeżyje – przynajmniej przez jakiś czas. Mogą minąć tygodnie zanim burczący brzuch człowieka zabije.\n\nBez wody natomiast, bez możliwości jej uzupełnienia i z wyczerpującymi się zapasami, grozi nam znacznie #EMP szybsza#! śmierć."
