 #SIMPLE JOYS
 ep3_laamp_flavour_ewan.0001.t: "Różowawe odcienie"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "Wczesny wieczór to czas wzmożonej aktywności w obozie: ludzie i zapasy wędrują w tę i z powrotem, gdy ponownie rozbijamy nasz przenośny dom. Zwykle jest to również czas, gdy wybieram się na spacer, aby oczyścić głowę oraz"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "uniknąć pracy i pytań ze strony moich towarzyszy.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "zaplanować swoje jutrzejsze zadania.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "na pewien czas uciec od zgiełku.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "widzę, jak ostatnie różowe promyki gasnącego słońca zalewają"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "Gdy wspinam się na niewielkie wzgórze, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "Gdy wspinam się na porośnięte drzewami wzgórze, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_ridge: "Gdy wspinam się na mały grzbiet, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_dune: "Gdy wspinam się na małą wydmę, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_ridge: "Gdy wspinam się na piaszczysty grzbiet, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.stubby_hillock: "Gdy wspinam się na grzbiet wzgórza, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_hill: "Gdy wspinam się na piaszczyste wzgórze, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.plains: "położone niżej równiny i rzeźbią połyskujące plamy światła uderzające w stawy i strumienie oraz pokrywają wszystko delikatnym blaskiem."
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "położone niżej pola uprawne i trafiają w żywopłoty oraz zagrody, wygładzając ich krawędzie najdelikatniejszymi nutami pogłębiających się cieni. Pod jednym lśniącym niebem istnieje tak wiele małych światów dla tak wielu prostych ludzi."
 ep3_laamp_flavour_ewan.0001.desc.hills: "położone niżej wzgórza, tworząc dziesiątki małych zacienionych plam – porowatą narzutę różanych zdobień i ciemnych dolin."
 ep3_laamp_flavour_ewan.0001.desc.mountains: "położone niżej mniejsze szczyty, rzucając szybko przesuwający się cień na całe doliny, jednocześnie pokrywając wierzchołki gór różowym światłem."
 ep3_laamp_flavour_ewan.0001.desc.desert: "rozciągającą się przede mną pustynię, ocean różowego piasku biegnący aż po horyzont. A nawet dalej. Jałowy, ale nie pozbawiony cech teren zmienia się wraz z popołudniowymi wiatrami."
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "położone niżej mniejsze szczyty, a spieczone góry prędko i łapczywie przechwytują różowe światło, rzucając cień na całe doliny."
 ep3_laamp_flavour_ewan.0001.desc.oasis: "rozciągającą się przede mną pustynię, rzucając światło na wodę najpiękniejszej oazy. Cenny zbiornik lśni jeszcze jaśniej, stając się na chwilę czymś więcej niż tylko metaforyczną latarnią."
 ep3_laamp_flavour_ewan.0001.desc.jungle: "rozciągającą się poniżej koronę dżungli, a mozaika cieni już od jakiegoś czasu zadziwia głębią, natomiast potężne drzewa zdają się prostować, by ostatni raz zaznać półmroku."
 ep3_laamp_flavour_ewan.0001.desc.forest: "położony niżej las, plątaninę sękatych szczytów i małych ścieżek z wystarczającą ilością zacienionych plam, by ukryć w nich armię, przy czym każda z nich osłoniłaby dwóch lub trzech żołnierzy naraz."
 ep3_laamp_flavour_ewan.0001.desc.taiga: "położony niżej las, a skąpane w cieniu i różowym świetle sosny i świerki pokrywają gęsto skaliste wzgórza w promieniu wielu kilometrów."
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "położone niżej podmokłe tereny. Mętne wody bagna natychmiast przekształcają się w różowo zabarwioną warstwę srebrnych łusek, a światło zmienia każdy staw w błyszczący klejnot."
 ep3_laamp_flavour_ewan.0001.desc.steppe: "rozciągający się przede mną step, a widok falującej żółto-brązowej trawy nagle podkreśla delikatne różowe barwy. Niesamowita płaskość terenu pozbawia cień punktu zaczepienia, tworząc komfortowo jednolity obraz."
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "rozciągające się przede mną tereny zalewowe, a wysoka, bujna trawa i rozciągające się w każdym kierunku linie kwitnących drzew rzucają cienkie smugi cienia. Cała ziemia wydaje się delikatnie świecić."
 ep3_laamp_flavour_ewan.0001.desc.drylands: "położone niżej tereny suche, zalewając krajobraz delikatnym różowym światłem, wzgórze po wzgórzu, osada po osadzie, spowijając wiele małych wiosek spokojnym bezruchem."
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\nCo za piękny widok – może warto się nim podzielić?"
 ep3_laamp_flavour_ewan.0001.a: "Zatrzymaj się i skorzystaj z ciszy i spokoju."
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip], wejdź tutaj!"
 ep3_laamp_flavour_ewan.0001.c: "Niech lepiej [watch_partner_2.GetFirstNameNoTooltip] tu wejdzie."
 ep3_laamp_flavour_ewan.0001.d: "To miły moment, ale robota czeka."
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "Drobne rzeczy"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "Ta postać poświęca czas, by docenić drobne radości życia."
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "Skupienie na pracy"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "Gdy jest praca do wykonania, wszystko inne może poczekać."
 ep3_laamp_flavour_ewan.0011.t: "Ognisko i przyjaciele"
 ep3_laamp_flavour_ewan.0011.desc.intro: "Każdej nocy jedno z ognisk staje się #EMP centrum#! życia towarzyskiego w obozie. Ludzie gromadzą się w moim wewnętrznym kręgu, by wymieniać się historiami i przyjacielskimi przytykami. Dzisiejszy wieczór nie jest wyjątkiem.\n\n– Słuchajcie, chodzi mi o to – rechocze [mocker.GetFirstName] w rytm chichotów kilku innych towarzyszy – że [mockee.GetFirstName], ta biedna istota,"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "ma więcej chorób wenerycznych niż palców – i nie dowiemy się o kolejnych, ponieważ nie radzi sobie najlepiej z dalszym liczeniem!"
 ep3_laamp_flavour_ewan.0011.desc.chaste: "to prawdziwy apostoł czystości – i mam nadzieję, że to się nie zmieni, bo kto by [mockee.Custom('PL_go_ja')] chciał z taką facjatą!"
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "jest #EMP prawdziwym#! powodem tak częstych podróży naszego obozu. Za każdym razem gdy idzie handlować, wywołuje klęskę głodową!"
 ep3_laamp_flavour_ewan.0011.desc.temperate: "nie rozpoznaje smaku koziego moczu. Nie możemy [mockee.Custom('PL_go_jej')] za to winić, pierwszy raz można uznać za przypadek. Ale #EMP drugi#!? To już daje do myślenia!"
 ep3_laamp_flavour_ewan.0011.desc.greedy: "#EMP właściwie#! nie robi nic złego, podrzucając monety w obecności żebraków – to nie [mockee.Custom('PL_jego_jej')] wina, że łapie je szybciej niż oni!"
 ep3_laamp_flavour_ewan.0011.desc.generous: "jest do rany przyłóż i nie daje nam swojej ostatniej koszuli tylko dlatego, że żaden skubaniec by jej nie wziął!"
 ep3_laamp_flavour_ewan.0011.desc.lazy: "znika szybciej niż przestraszony zając, gdy tylko ktoś zaczyna zdanie od „możesz”. Nie możemy [mockee.Custom('PL_go_jej')] jednak za to winić – przychodzi taki moment, w którym lenistwo staje się już sztuką."
 ep3_laamp_flavour_ewan.0011.desc.diligent: "nigdy nie wygra maratonu. Nie możemy [mockee.Custom('PL_go_jej')] za to winić – byłoby to trudne, biorąc pod uwagę ten kij w dupie!"
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "ma dość porywczy temperament. Nie dziwię [mockee.Custom('PL_mu_jej')] się. Wyobraź sobie, że budzisz się każdego ranka w [mockee.Custom('PL_jego_jej')] skórze – również byłbyś wściekły!"
 ep3_laamp_flavour_ewan.0011.desc.calm: "ma nudny i beznamiętny sposób bycia. Jest najlepszą bronią tego obozu przeciwko bezsenności i… Och, przepraszam, [mockee.GetFirstNameNoTooltip], od dawna tu jesteś?"
 ep3_laamp_flavour_ewan.0011.desc.patient: "będzie zimować dłużej niż niedźwiedź, o ile szybko nie wyruszymy w dalszą drogę!"
 ep3_laamp_flavour_ewan.0011.desc.impatient: "może i ma podzielność uwagi godną komara, ale nadrabia to swoją… Naturalną… Eee, ekscytacją z poznawania nowych rzeczy. Prawda, [mockee.GetFirstNameNoTooltip]?"
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "ma #EMP ogromne#! ego. Nie można [mockee.Custom('PL_go_jej')] za to winić. W końcu jest to jedyna rzecz, która [mockee.Custom('PL_mu_jej')] została!"
 ep3_laamp_flavour_ewan.0011.desc.humble: "ma wisielczy humor tak często, że nawet nie muszę się starać, by go [mockee.Custom('PL_mu_jej')] popsuć – ale i tak to zrobię!"
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "to prawdopodobnie #EMP najbardziej#! nieszczera osoba jaką znam, ale nie powiecie mi, że rozmowa z [mockee.Custom('PL_nim_nia')] nie jest świetną zabawą? Prawda, [mockee.GetFirstNameNoTooltip]? O ile to twoje prawdziwe imię!"
 ep3_laamp_flavour_ewan.0011.desc.honest: "nie skłamie nawet, gdyby od tego zależało [mockee.Custom('PL_jego_jej')] życie – albo powiedzenie dobrego żartu!"
 ep3_laamp_flavour_ewan.0011.desc.craven: "jest do rany przyłóż i musimy uważać, aby [mockee.Custom('PL_go_jej')] nie wystraszyć – [mockee.Custom('PL_jego_jej')] serce może tego nie wytrzymać!"
 ep3_laamp_flavour_ewan.0011.desc.brave: "w każdej chwili rwie się do walki. Jest to jednak zaleta. Niech walczą ci najbrzydsi – mają najmniej do stracenia!"
 ep3_laamp_flavour_ewan.0011.desc.shy: "pokazuje ogromną odwagę, siadając razem z nami przy ognisku. Nie mogę doczekać się kolejnej [mockee.Custom('PL_jego_jej')] wizyty za rok!"
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "to prawdziwa dusza towarzystwa, potrafi wprawiać tłum w zadowolenie. Dobrze się składa, gdyż o wiele gorzej idzie [mockee.Custom('PL_mu_jej')] zadowalanie swojego partnera!"
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "ma wspaniałe pomysły na życie i musimy przyznać, że niewiele osób potrafi się tyle nagadać w ciągu minuty bez wzięcia oddechu!"
 ep3_laamp_flavour_ewan.0011.desc.content: "wie, że musi mierzyć siły na zamiary – szczególnie, że siły ma ograniczone!"
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "nie zna tych wszystkich #EMP zasad#!. Nie można [mockee.Custom('PL_go_jej')] za to winić – szczególnie, że nie potrafi czytać!"
 ep3_laamp_flavour_ewan.0011.desc.just: "faktycznie trzyma się zasad, ale biorąc pod uwagę klin w [mockee.Custom('PL_jego_jej')] dupie, można było się tego spodziewać!"
 ep3_laamp_flavour_ewan.0011.desc.cynical: "nie jest najpiękniejszym człowiekiem na tej ziemi, to prawda, ale musimy być #EMP sprawiedliwi#!. Też mielibyśmy problemy, gdyby stworzyciel uraczył nas taką facjatą!"
 ep3_laamp_flavour_ewan.0011.desc.zealous: "to jeden z najbardziej prawych i ofiarnych wyznawców [mockee.GetFaith.HighGodNamePossessive] na świecie – nie było [mockee.Custom('PL_mu_jej')] nawet szkoda poświęcić swojego poczucia humoru!"
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "ma wielu wrogów – niektórzy z nich mogą być tu w pobliżu, a może nawet… #EMP Za tobą#!, [mockee.GetFirstNameNoTooltip], UWAŻAJ!"
 ep3_laamp_flavour_ewan.0011.desc.trusting: "może i z łatwością oddaje oszustom swoje monety, lecz w [mockee.Custom('PL_jego_jej')] obronie muszę powiedzieć, że nikt nie domyśliłby się, że tamten bezzębny żebrak tak #EMP naprawdę#! nie jest królem miejsca o nazwie [current_county.GetBaseNameNoTier]!"
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "nie jest może najtwardszym człowiekiem na świecie. Może nawet w ogóle nie jest twardym człowiekiem. W sumie to dość miękki człowiek. Jak delikatny koc z gęsiego puchu w ludzkiej postaci."
 ep3_laamp_flavour_ewan.0011.desc.callous: "może i ma świadomość społeczną godną przeciętnej kozy, ale w odróżnieniu od kozy, eee… No cóż, [mockee.GetFirstNameNoTooltip], zrobiło się niezręcznie."
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "może i #EMP zrzuca#! sieroty ze wzniesień, a także #EMP śmieje#! się żebrakom w twarz, ale ma również zalety… Tak sądzę. Gdzieś głęboko. Chyba."
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "to chyba najbardziej uparte stworzenie w całym obozie, a to jest imponujące, biorąc pod uwagę ile mamy osłów!"
 ep3_laamp_flavour_ewan.0011.desc.fickle: "częściej zmienia zdanie niż bieliznę, ale trzeba przyznać, że rozmowa z [mockee.Custom('PL_nim_nia')] to świetna zabawa!"
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "może i chce ustawić cały ród w kolejce do krwawej egzekucji, lecz co innego ma począć? Wepchnęli się przed [mockee.Custom('PL_niego_nia')] do kolejki w stołówce!"
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "może i #EMP zbyt#! często puszcza zaszłości w niepamięć, ale niech pierwsza rzuci kamieniem osoba, której przyjaciel nie zabił psa. Zdarza się najlepszym – w tym [mockee.Custom('PL_jemu_jej')]!"
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "może i zachowuje się dziwnie, może też dziwnie mówi, a niekiedy ogarnia [mockee.Custom('PL_go_ja')] nagła wściekłość, ale przynajmniej nie możemy powiedzieć, że można się przy [mockee.Custom('PL_nim_niej')] nudzić!"
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\nWśród słuchaczy wybucha fala nietrzeźwych ryków, choć [mockee.GetFirstNameNoTooltip] wydaje się brać to mocno do siebie."
 ep3_laamp_flavour_ewan.0011.a: "Dołącz do dogryzania osobie o imieniu [mockee.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.a.tt.success: "Dusza towarzystwa"
 ep3_laamp_flavour_ewan.0011.a.tt.failure: "To już przesada"
 ep3_laamp_flavour_ewan.0011.b: "Odwróć sytuację i zacznij dogryzać osobie o imieniu [mocker.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.b.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.b.tt.failure: "$ep3_laamp_flavour_ewan.0011.a.tt.failure$"
 ep3_laamp_flavour_ewan.0011.c: "Opowiedz własny żart"
 ep3_laamp_flavour_ewan.0011.c.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.c.tt.failure: "Co to w ogóle #EMP znaczy#!?"
 ep3_laamp_flavour_ewan.0011.d: "Ciesz się chwilą."
 ep3_laamp_flavour_ewan.0021.t: "Mały towarzysz"
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "Od kilku dni przed moim namiotem grasuje mały kot,"
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "Od kilku wieczorów przed moim namiotem przesiaduje mały pies,"
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "polując na miejscowe myszy i energicznie odganiając pomniejszych towarzyszy z wyniosłym oburzeniem godnym prawdziwej rodziny królewskiej.\n\nCzy może istnieć lepsze podsumowanie życia szlachcica?"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "który wstaje o świcie wraz z resztą obozu i drzemie na #EMP moim#! wozie w trakcie codziennej wędrówki, by wieczorem udać się na posiłek składający się z resztek ze stołu i skradzionych zapasów.\n\nZuchwałe zwierzę, lecz nie można mu odmówić nieustępliwości."
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "który znika za każdym razem, gdy ktoś zrobi krok w jego kierunku, by po kilku minutach pojawić się ponownie i obserwować wszystko z bezpiecznej odległości.\n\nNieśmiały, ale wiecznie ciekawy. Ciężko jest żyć z takim zestawem cech, zwłaszcza jak jest się małym kotem."
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "który kręci się u stóp wszystkich moich gości – a nawet wielu przechodniów – i zawsze wyprosi od nich jakiś smakołyk albo drapanie po karku, po czym bez namysłu zostawia nieszczęśników samych.\n\nMoże i jest to bezwzględne, ale za to bardzo skuteczne."
 #Bazcat.
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "który wykazuje się niespotykaną hałaśliwością i wściekłością. To tylko niewielka kulka zębów, pazurów i szału, a jego drobne ciało przeczy ewidentnej skali #EMP nienawiści#! skrywanej w środku.\n\nMoże to i dobrze, że zwierzę urodziło się kotem, a nie panterą."
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "który wyje i warczy, gdy tylko zniknę mu z oczu, skomląc jak… No cóż, jak pies za swoim panem, choć ledwo się poznaliśmy.\n\nByć może zwierzę czuje ze mną jakąś więź, choć w ciągu dnia podąża za mną w sporej odległości."
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "który warczy i kłapie zębami na każdego, kto zbliży się choćby na krok, za to, że ma czelność zbliżać się do mojego domu.\n\nJest to niepraktyczne pod wieloma względami, ale nie ma lepszego strażnika niż lojalny pies."
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "który chętnie biega w kółko i w kółko, i w kółko, i w #EMP kółko#! z bezgraniczną energią psa, który chce biec wszędzie, lecz nigdzie nie dotrzeć.\n\nPod tym względem go rozumiem. Ja i on błądzimy po świecie."
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "który robi wszystko, aby nauczyć #EMP się#! sztuczek, być może w nadziei, że mi zaimponuje. Jest sprytniejszy niż większość psów, o czym można było się przekonać dopiero, gdy jednym susem wyrwał mi z ręki gotowaną na parze rzodkiewkę.\n\nOwładnęła mną złość, lecz muszę przyznać, że było to zabawne – nawet imponujące, biorąc pod uwagę, że to tylko pies."
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "który podąża za mną, dysząc niemal bezgłośnie, gdy opuszczam obóz, a potem towarzyszy mi w drodze powrotnej. Nie wiem, dlaczego mnie pilnuje, ale z jakiegoś powodu wydaje się być z tego zadowolony.\n\nByć może przypominam mu jego poprzedniego pana? Trudno powiedzieć, choć widać, że rutyna przychodzi mu z łatwością."
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\nBestia wydaje mi się dość przyjazna wobec mnie, radośnie łasząc się i liżąc moje palce przez kilka minut, nawet jeśli nie chce zaakceptować nikogo innego."
 ep3_laamp_flavour_ewan.0021.a: "Chodź do mnie, mały przyjacielu – dobre z ciebie zwierzę"
 ep3_laamp_flavour_ewan.0021.b: "To… Posiłek…"
 ep3_laamp_flavour_ewan.0021.c: "Kopnij stworzenie tak mocno, jak tylko potrafisz."
 ep3_laamp_flavour_ewan.0021.d: "To tylko towarzysz podróży, zostawcie to."
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier: "Szacunek wobec kota"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc: "Ta postać wie, kto jest najlepszym przyjacielem człowieka."
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier: "Szacunek wobec psa"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier_desc: "$ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc$"
 ep3_laamp_flavour_ewan.0031.t: "Upadek"
 ep3_laamp_flavour_ewan.0031.desc.intro: "Gdy przejeżdżamy przez miejsce znane jako [current_county.GetBaseNameNoTier], błąkam się w myślach ze znużenia podróżą, lecz po chwili słyszę nagły #EMP wrzask#!.\n\nCzy to atak? Odwracam głowę – nie – to ten jełop, [stooge.GetTitledFirstName]. Jakimś cudem udaje [stooge.Custom('PL_mu_jej')] się runąć z konia, po czym"
 ep3_laamp_flavour_ewan.0031.desc.plains: "spada z niewielkiego wzniesienia wprost w nikczemnie wyglądający gąszcz,"
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "przebija się przez gęsty krzew i ląduje w rowie pełnym cierni,"
 ep3_laamp_flavour_ewan.0031.desc.hills: "zsuwa się po zboczu stromego wzgórza i ląduje w wąwozie,"
 ep3_laamp_flavour_ewan.0031.desc.mountains: "ślizga się po zboczu, wzbijając w powietrze kamienie i kurz, aż zatrzymuje się na skalnej półce"
 ep3_laamp_flavour_ewan.0031.desc.desert: "zsuwa się po wysokiej wydmie, a pęd niesie [stooge.Custom('PL_go_ja')] w dół, przez co z niezgrabnym chrzęstem przewraca się raz w jedną, raz w drugą stronę,"
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "spada ze zbocza porośniętego drzewami wzgórza, łapiąc za pnącza i niezwykłe ciernie,"
 ep3_laamp_flavour_ewan.0031.desc.forest: "spada ze zbocza porośniętego drzewami wzgórza, łapiąc za gałęzie i ciernie,"
 ep3_laamp_flavour_ewan.0031.desc.taiga: "spada ze zbocza porośniętego drzewami wzgórza, łapiąc za gałęzie i stare szyszki,"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "ześlizguje się z grząskiego pagórka, wzbijając w powietrze błoto i wilgotną trawę,"
 ep3_laamp_flavour_ewan.0031.desc.steppe: "znajduje #EMP jedyne#! wzgórze w promieniu wielu kilometrów, z którego może spaść,"
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "wpada do czegoś, co wydaje się być słonawym rowem odprowadzającym,"
 ep3_laamp_flavour_ewan.0031.desc.drylands: "spada z piaszczystego wzgórza, wzbijając gęstą chmurę piaszczystego żwiru,"
 ep3_laamp_flavour_ewan.0031.desc.midtro: "jednocześnie wrzeszcząc i płacząc.\n\n"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "Czekamy kilka minut, lecz [stooge.GetFirstNameNoTooltip] się nie pojawia, więc wysyłam tragarza, aby sprawdził, czy wszystko jest w porządku. Chwilę później słyszę wrzask przerażenia.\n\nWygląda na to, że upadek był śmiertelny."
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "Czekamy chwilę, a [stooge.GetFirstNameNoTooltip] w końcu się pojawia, klnąc siarczyście. Żyje, lecz odnosi obrażenia."
 ep3_laamp_flavour_ewan.0031.a: "Wybuchnij śmiechem."
 ep3_laamp_flavour_ewan.0031.b: "Pozwól sobie na krótki chichot."
 ep3_laamp_flavour_ewan.0031.c: "Nie mogę sobie pozwolić na tak małostkową złośliwość."
 ep3_laamp_flavour_ewan_0031_grisly_modifier: "Okrutne poczucie humoru"
 ep3_laamp_flavour_ewan_0031_grisly_modifier_desc: "Życie śmieje się z nas, dlaczego by nie śmiać się razem z nim?"
 ep3_laamp_flavour_ewan_0031_macabre_modifier: "Makabryczne poczucie humoru"
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "To poważna sprawa, ale i tak bawi."
 ep3_laamp_flavour_ewan.0041.t: "Mozoły kucharza"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: "– Uważam, że mówię z sensem – warczy [GetCourtPositionType( 'camp_cook_camp_officer' ).GetName()], [camp_cook.GetFirstName], gdy macha lekceważąco ręką w stronę otaczających nas terenów.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: "– Uważam, że mówimy z sensem – warczy kucharz, machając lekceważąco ręką w stronę otaczających nas terenów. Najwyraźniej wysłano go, by ze mną porozmawiał.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.plains: "– Jest tu wiele farm, choć nie są one najwyższej jakości. Możemy zatrzymać się tu na trochę i"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: "– Tyle pięknych pól uprawnych, a my nie możemy poświęcić chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.hills: "– Tak wiele tu pastwisk na zboczach wzgórz, a my nie możemy poświęcić chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.mountains: "– Wokół jest tyle zwierzyny górskiej, a my nie możemy poświęcić chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.desert: "– Utknęliśmy w tej pustynnej dziurze po kolana, wokół nie widać ani jednej osady i nie jesteśmy w stanie poświęcić ani chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: "– Jesteśmy zdani na łaskę nieba, a gardła mamy spieczone i suche. Nie możemy poświęcić nawet chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.oasis: "– Nawet będąc w oazie jesteśmy tak chętni do powrotu na pustynię, że nie możemy poświęcić chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.jungle: "– Nawet mając na wyciągnięcie ręki egzotyczne przysmaki dżungli nie możemy znaleźć chęci, by"
 ep3_laamp_flavour_ewan.0041.desc.forest: "– Nawet w tym bogatym lesie nie możemy poświęcić chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.taiga: "– Nawet w jakimś zapomnianym lesie piekielnym, położonym daleko od cywilizacji, nie możemy poświęcić chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: "– Jesteśmy skazani na błąkanie się po tym śmierdzącym bagnie i nie mamy nawet chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.steppe: "– Zgubiliśmy się w bezkresnym morzu traw, z dala od czegokolwiek, i nie możemy znaleźć nawet chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: "– Wyrzucono nas na tych gnijących terenach zalewowych i jesteśmy zdani wyłącznie na łaskę przypływów i wałów. Nie możemy znaleźć nawet chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.drylands: "– Wygnano nas do tego piaszczystego piekła, z dala od jakiejkolwiek cywilizacji, i nie możemy poświęcić chwili, by"
 ep3_laamp_flavour_ewan.0041.desc.outro: "zdobyć wspaniałe składniki, dzięki którym nasza strawa będzie znośna?\n\nWzdycham – szybko męczy mnie ta rozmowa. Zastanawiam się, kto z nas szybciej ulegnie."
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\nTo brzmi jak bredzenie szaleńca. Zapasy były sprawdzane dziś rano i powinny wystarczyć na wiele miesięcy."
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\nTak, poziom naszych zapasów #EMP być może#! nie jest zadowalający, lecz nie ma powodu, by wszczynać taką awanturę."
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\nNasze zaopatrzenie jest w takim stanie, w jakim jest, a ten głupiec martwi się, czy resztka naszych zapasów połechce podniebienie."
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\nPatrzę na niemal bezkresną pustynię rozciągającą się w każdym kierunku."
 ep3_laamp_flavour_ewan.0041.a: "Na co tak narzekasz?"
 ep3_laamp_flavour_ewan.0041.b: "Niech będzie, możemy zebrać zapasy."
 ep3_laamp_flavour_ewan.0041.b.tt.success: "Ubijasz korzystne interesy"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "Krótkotrwała oszczędność miejscowych"
 ep3_laamp_flavour_ewan.0041.c: "Absolutnie nie, ciesz się tym, co masz."
 ep3_laamp_flavour_ewan.0041.d: "Mam pewność, że coś wymyślicie."
 ep3_laamp_flavour_ewan.0041.e: "Pewnie będziemy w stanie coś znaleźć…"
 ep3_laamp_flavour_ewan.0041.e.tt.success: "Twoje wysiłki odnoszą skutek"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "Prawie z pustymi rękami"
 ep3_laamp_flavour_ewan.0041.f: "Uzupełnienie zapasów i tak byłoby dobrym pomysłem."
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.g: "Nie ma tego w budżecie."
 ep3_laamp_flavour_ewan.0041.h: "Wystarczy podwoić racje piwa."
 ep3_laamp_flavour_ewan.0041.i: "Możemy poświęcić chwilę na szukanie żywności."
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
 ep3_laamp_flavour_ewan.0041.i.tt.failure: "$ep3_laamp_flavour_ewan.0041.e.tt.failure$"
 ep3_laamp_flavour_ewan.0041.j: "Kupimy tyle zapasów, ile będziemy w stanie…"
 ep3_laamp_flavour_ewan.0041.j.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.j.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.k: "#EMP Musimy#! przeć naprzód."
 ep3_laamp_flavour_ewan.0041.l: "Hmmm, możemy #EMP coś#! zamówić."
 ep3_laamp_flavour_ewan.0041.m: "Czy #EMP widzisz#! wokół nas stragany, idioto?"
 ep3_laamp_flavour_ewan.0041.n: "Dopóki się stąd nie wydostaniemy, możemy równie dobrze żreć kleik."
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier: "Dobrze zaopatrzony obóz"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier_desc: "Wspomnienia o dobrobycie mogą być trwałe."
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier: "Podwójne racje piwa"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier_desc: "Obóz tej postaci jest #EMP bardzo#! radosny – choć mało skoncentrowany."
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier: "Nieugiętość w sprawie zapasów"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc: "Zwolennicy tej postaci uczą się akceptować to, co jest."
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier: "Względna nieugiętość w sprawie zapasów"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier: "Absolutna nieugiętość w sprawie zapasów"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan.0051.t: "Przyjazny zgiełk"
 ep3_laamp_flavour_ewan.0051.desc.intro: "Trudno opisać, co jest tak pociągająco intymnego w niskim szumie obozu przygotowującego się na wieczór.\n\nByć może to"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "pochód nowych twarzy spragnionych ucieczki od życia w jednym miejscu,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "chór wczesnych wieczornych kłótni o jutrzejsze plany,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "lekko marudne dowcipy o kolejnych działaniach,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "brzęk broni rzucanej w tę i z powrotem,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "śmiech wojowników opowiadających sprośne dowcipy,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "charakterystyczne okrzyki i wiwaty towarzyszące odległym partyjkom w kości,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "krzepiące nocne drapanie piór w dziennikach,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "odległe odgłosy wznowionych kłótni, rozpoczętych zeszłej nocy,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "wyniosłe okrzyki oburzenia ze strony uczonych żyjących na pustyni,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "dyskusje o odległych krainach, zupełnie jakbyśmy już dotarli na miejsce,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "ciągłe afiszowanie się z ambicją zwiedzenia świata,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "szczera miłość do cudów, które świat może jeszcze skrywać,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "głód łupów i plądrowania na twarzy każdego towarzysza,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "oskarżenia o oszustwo i groźby morderstwa, będące wynikiem hazardu,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "opowiadanie sobie potwornych historii przy namiocie przyjaciela,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "wiedza, że ci ludzie poszliby za mną do miejsca znanego jako [ROOT.Char.GetFaith.random_NegativeAfterLife], gdyby ich o to poprosić,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "cichy szmer codziennych przyrzeczeń wypowiadanych w co drugim namiocie,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "opowiadane przez moich towarzyszy historie mojego powrotu – opowieści o triumfie i heroizmie."
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "dźwięk buszowania w skrzyniach i beczkach dochodzący z namiotu z zaopatrzeniem,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "donośne krzyki markietanów,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "odbijające się echem dźwięki stali u kowala,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "pełne skupienia liczenie każdego rodzaju broni i uzbrojenia w arsenale,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "mieszanka krzyków i wymuszonej uprzejmości dobiegająca z namiotu balwierza,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "ledwo tłumione krzyki spowodowane tym, co można nazwać operacją, dochodzące z namiotu balwierza,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "gardłowe okrzyki towarzyszy, którym do zepsutych zębów przyłożono szczypce i silne dłonie,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "ochrypłe krzyki więźniów więzionych zbyt blisko namiotu balwierza,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "chaos i bezład związany z rozpakowywaniem bagaży po dniu spędzonym w drodze,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "rżenie legionu naszych koni,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "żarty i chrząknięcia tragarzy przenoszących ładunki z miejsca na miejsce,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "ciche grupy myśliwych poruszające się razem po chodnikach i namiotach,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "jojczenie i skowyt psów,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "nieustanne skrzypienie wozu inżynierów, jęczącego pod ciężarem zapasów,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "stała kolejka wiernych okalająca przenośną kapliczkę,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "suchy dowcip i błyskotliwe spostrzeżenia wielu skrybów błąkających się bezradnie,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "krzyki i wrzaski zarówno kupców, jak i towarzyszy na placach targowych,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "krzyki i ciche jęki więźniów w klatkach,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "stały pochód ludzi wracających z głupkowatym uśmiechem z namiotu rozkoszy,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "gwar głodnych towarzyszy dochodzący z namiotu stołówkowego,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "zapach ziół suszonych na stojakach na zewnątrz stołówki,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "dźwięk hałaśliwych towarzyszy upijających się świeżo warzonym piwem,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "zapach chleba wyrastającego na wieczorny posiłek,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "typowe kłótnie kucharzy o ten, czy inny posiłek, narzucany przez jednego pozostałym,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "zapach rozpalanych ognisk,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "rozkoszna kakofonia towarzyszących nam muzyków,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "zszokowane westchnienia towarzyszy słuchających pikantnej poezji,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "wybryki głupców latających od ogniska do ogniska,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "ciekawscy, przybywający miejscowi, którzy ze strachem i zdziwieniem patrzą na tak wielu nieznajomych,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "pełne szoku sapnięcia wywołane plotkami rozchodzącymi się przy ogniskach,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "odległe okrzyki i krzyki frustracji słyszane z terenów ćwiczebnych,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "stukot kopyt, gdy nasza lekka kawaleria ćwiczy sztuki walki,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "grzmiący stukot i odległe ryki wielbłądów,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "niezadowolone trąbienie słoni,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "chrząkanie i zgrzytanie związane z naprawami wyposażenia koni zbrojnych i konserwacją ich pancerzy,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "przerywane #EMP świsty#!, gdy kolejne salwy lecą w stronę [ROOT.Char.Custom('GetStumpName')],"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "ryki szczęścia i okrzyki drwiny ze strony wojowników walczących jeden na jednego,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "brzęki tarcz w kręgach ćwiczebnych,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "pomniejszy zgiełk pozorowanej bitwy, gdy włócznicy pracują nad grupową dyscypliną,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "sporadyczne #EMP obsceniczne#! przekleństwa, gdy ktoś przegra grę w patyki,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "gardłowy jazgot moich ochroniarzy ćwiczących do upadłego,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "wykrzykiwane rozkazy i dźwięki marszu, które oznaczają wyznaczanie naszego terenu,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "ciche pomruki i zrezygnowane westchnienia, gdy ustalony układ naszego terenu rozwiązuje za mnie spory,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "stukanie drewna o drewno, gdy wznosimy na noc tymczasowe wieże strażnicze,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "dźwięk łopat wbijanych w ziemię, gdy wieczorna warta prowadzi roboty ziemne,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "entuzjazm towarzyszący obozowaniu pod gołym niebem,"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "a może nawet"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "pogodne żarty wymieniane przez osoby znane jako [courtier_friend_1.GetFirstName] i [courtier_friend_2.GetFirstName], gdy przechodzą obok mojego namiotu."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "czułe parsknięcia osób znanych jako [courtier_best_friend_1.GetFirstName] i [courtier_best_friend_2.GetFirstName], gdy najlepsi przyjaciele zajmują się wieczornymi sprawami."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "kąśliwe ciosy wymieniane przez osoby znane jako [courtier_rival_1.GetFirstName] i [courtier_rival_2.GetFirstName] podczas tradycyjnej kłótni."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "ledwo powstrzymywane prychnięcia osób znanych jako [courtier_nemesis_1.GetFirstName] i [courtier_nemesis_2.GetFirstName], wykorzystujących każdą okazję, by sobie dopiec."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "chichoty i szepty osób znanych jako [courtier_lover_1.GetFirstName] i [courtier_lover_2.GetFirstName], idących ramię w ramię na rutynowy spacer."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "chorobliwie słodkie frazesy wymieniane przez osoby znane jako [courtier_soulmate_1.GetFirstName] i [courtier_soulmate_2.GetFirstName] – parę zakochanych w sobie gołąbeczków."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "chichoty i śmiechy wielu bawiących się dzieci, gdy [leading_child.GetFirstName] krzyczy, przebiegając obok mnie i przewodząc grze w ganianego."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "wycie osoby o imieniu [leading_knight.GetFirstName], gdy prowadzeni przez [leading_knight.Custom('PL_niego_nia')] [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )|l] wykonują swoje codzienne ćwiczenia."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "różne języki używane przez przechodniów, w tym [culture_1.GetLanguage.GetNameNoTooltip|l], [culture_2.GetLanguage.GetNameNoTooltip|l], a także [culture_3.GetLanguage.GetNameNoTooltip|l]."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "dźwięki wieczornych modlitw, które odmawia społeczność [faith_1.GetAdjective|l], [faith_2.GetAdjective|l] i [faith_3.GetAdjective|l]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "znany mi głos osoby o imieniu [notable_char.GetFirstName],"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "która flirtuje z jakimś biednym towarzyszem."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "która je świeże lokalne danie."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "która rozmawia z kimś o niebezpieczeństwie jedzenia obiadu w zbyt dużych ilościach."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "która liczy monety – drugą z trzech, by upewnić się, że żadna nie zgubiła się podczas marszu."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "która śmieje się i rzuca monety jakiemuś szczęściarzowi z obozu."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "która po raz kolejny wymiguje się od stawiania własnego namiotu."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "która organizuje pracę kilku pomniejszych towarzyszy wykonujących wieczorne obowiązki."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "która krzyczy na jakiegoś nieszczęśnika z obozu."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "która przerywa bójkę dwóch pomniejszych towarzyszy."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "która przytakuje i wydaje z siebie potwierdzające odgłosy, słuchając długiej historii opowiadanej przez miejscowego."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "która przerywa czyjąś opowieść i nakazuje przejście do sedna sprawy."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "która od niechcenia prosi kilku pomniejszych towarzyszy o pomocy przy drobnym obowiązku."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "która przerywa swoją pracę i pomaga komuś innemu postawić namiot."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "która opowiada długą, wątpliwą historię łatwowiernemu miejscowemu."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "która wyjaśnia jakiś dziwny problem podirytowanemu miejscowemu."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "która śmieje się i żartuje z kilkoma pomniejszymi towarzyszami."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "która ponownie żąda, by ktoś zamienił się z nią namiotami."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "która poucza kogoś z rozmachem i pewnością siebie godną władcy dworu."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "która szydzi z czyjejś nocnej modlitwy."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "która przewodzi niewielkiemu zgromadzeniu wiernych podczas nabożeństwa."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "która mruczy do siebie."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "która słucha z uwagą długiej i wątpliwej opowieści jakiegoś głupca."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "która wygłasza płomienne przemówienie o tym, że ktoś podobno kopnął psa."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "która słucha beznamiętnie ckliwej opowieści jakiegoś miejscowego."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "która śmieje się złośliwie, słuchając ckliwej opowieści jakiegoś miejscowego."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "która uparcie odpiera gromadę wściekłych miejscowych."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "która bierze udział w zawiłej kłótni i co chwila zmienia zdanie."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "która przysięga komuś kolejną międzypokoleniową waśń krwi za… to czy tamto."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "która nuci sobie, gdy przechodzi obok."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "pomruk przekornych mułów ustawionych na noc w stajni, dochodzący z pewnej odległości."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "świergot miejscowych ptaków, gdy zapada zmrok."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "rytmiczny metaliczny stukot gwoździ wbijanych w miękki teren wokół mnie."
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\nWszystko to tworzy krzepiący obraz, który znam doskonale. To jest moja domena, a to są moi ludzie – małe królestwo, w którym znam każdy widok, dźwięk i głos."
 ep3_laamp_flavour_ewan.0051.a: "Wejdę do swojego namiotu i będę nasłuchiwać."
 ep3_laamp_flavour_ewan.0051.b: "Sprawdzę nasz składzik."
 ep3_laamp_flavour_ewan.0051.c.bald.female: "A może pójdę na badanie?"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "A może tak się ogolić?"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "A może tak się ogolić i przystrzyc?"
 ep3_laamp_flavour_ewan.0051.c.fallback: "A może tak się przystrzyc?"
 ep3_laamp_flavour_ewan.0051.d: "Nadszedł czas, by zapanować nad bałaganem bagażowym…"
 ep3_laamp_flavour_ewan.0051.e: "Dobrze by było zjeść posiłek, dopóki stołówka nie jest zatłoczona."
 ep3_laamp_flavour_ewan.0051.f: "Chyba zajmę swoje zwyczajowe miejsce przy ognisku."
 ep3_laamp_flavour_ewan.0051.g: "Nie ominie mnie nocna musztra."
 ep3_laamp_flavour_ewan.0051.h: "Spacer po obrzeżu obozu brzmi przyjemnie."
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier: "W zapasach wszystko gra"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier_desc: "Osobiste zaangażowanie bardzo pomaga w prowadzeniu dokładnej ewidencji."
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier: "Nienaganny wygląd"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier_desc: "Życie w ciągłym biegu nie jest wymówką dla zaniedbania higieny osobistej."
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier: "Zdyscyplinowani tragarze"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier_desc: "Tragarze bagażowi to chaotyczna zbieranina – chyba że trzymasz ją mocno w garści."
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier: "Posiłki z członkami obozu"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier_desc: "Przywódca nie musi łamać się chlebem ze swoimi ludźmi, lecz jest to korzystne."
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier: "Przywódca kręgu"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier_desc: "Pełnienie funkcji przywódcy wymaga stosownej postawy."
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier: "Całodobowa musztra"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier_desc: "Stanowcza kontrola z góry zapewnia dyscyplinę."
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier: "Kto będzie strzec strażników?"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier_desc: "Nocny spacer wokół obrzeży obozu sprawia, że wartownicy mają się na baczności."
 ep3_laamp_flavour_ewan.0061.t: "Nieoczekiwane targi"
 ep3_laamp_flavour_ewan.0061.desc: "Choć obozy takie jak nasz nie wszędzie są mile widziane, wygląda na to, że w miejscu znanym jako [current_county.GetBaseNameNoTier] zostaniemy przywitani z otwartymi ramionami. Takie wrażenie robi #EMP chociażby#! osoba o imieniu [local_merchant.GetFirstName], która organizuje spontaniczne targi, by handlować towarami i wyciągać monety od moich towarzyszy.\n\nCzy jest to cyniczne? Być może, ale trudno zaprzeczyć, że powoduje to uśmiechy większości ludzi, a to czasami wystarcza."
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "Wszyscy kochają targi"
 ep3_laamp_flavour_ewan.0061.a: "Jaka mile widziana niespodzianka!"
 ep3_laamp_flavour_ewan.0061.b: "Może [local_merchant.GetFirstNameNoTooltip] przyjmie ofertę pracy…"
 ep3_laamp_flavour_ewan.0061.c: "Uzupełnijmy zapasy, skoro już tu jesteśmy."
 ep3_laamp_flavour_ewan.0061.d: "Chyba mimo wszystko zostanę w obozie."
 ep3_laamp_flavour_ewan.0071.t: "Stukot kopyt"
 ep3_laamp_flavour_ewan.0071.desc: "– Och, moja #EMP głowa#! – jęczy [hanger.GetFirstName], jadąc konno obok mnie. Unoszę brew, bezsłownie oczekując wyjaśnienia.\n\n[hanger.GetFirstNameNoTooltip] osuwa się jednak na koniu, szlochając i łapiąc się za skronie.\n\nNajwyraźniej #EMP ktoś#! świetnie się wczoraj bawił."
 ep3_laamp_flavour_ewan.0071.a: "Zwolnij tempo i poczekaj na [hanger.Custom('PL_niego_nia')]."
 ep3_laamp_flavour_ewan.0071.b: "Wyśmiej [hanger.Custom('PL_jego_jej')] kłopoty."
 ep3_laamp_flavour_ewan.0071.c: "Pospiesz [hanger.Custom('PL_jego_jej')] konia."
 ep3_laamp_flavour_ewan.0071.d: "Jedź dalej, zostawiając [hanger.Custom('PL_go_ja')] na pastwę losu."
 ##################################################
 #CHILDREARING
 ep3_laamp_flavour_ewan.1001.t: "Przyjaciele na niskich stanowiskach"
 ep3_laamp_flavour_ewan.1001.desc: "– Niechże [ROOT.Char.GetMotherFather] poczeka! – krzyczy [own_child.Custom('GetDaughterSon')], gdy do mnie podbiega. – Chcę ci kogoś przedstawić!\n\nDziecko odwraca się, wskazując ręką na swojego towarzysza, zupełnie jakby przedstawiało wiernym cud [ROOT.Char.GetFaith.HighGodNamePossessive], a nie plebejusza w podartych łachmanach.\n\n– To jest [other_child.GetFirstName], bawimy się razem od niedawna. #EMP Pewnego dnia#! pomoże mi prowadzić ten obóz."
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "My przeciwko światu"
 ep3_laamp_flavour_ewan.1001.set_friendship: "Narodziny przyjaźni"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "Ulubiony towarzysz zabaw"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "Przyjaźń rozpada się"
 ep3_laamp_flavour_ewan.1001.a: "Ha, no to zmykajcie."
 ep3_laamp_flavour_ewan.1001.b: "Wygląda na to, że moje dziecko ma przyjaciela na całe życie."
 ep3_laamp_flavour_ewan.1001.c: "[own_child.GetFirstNameNoTooltip]. To dziecko nie jest ciebie godne."
 ep3_laamp_flavour_ewan.1011.t: "Nauka na przykładach"
 ep3_laamp_flavour_ewan.1011.desc: "[child.GetFirstName|U] jest w wieku, gdy dziecko chłonie wszystko, co się wokół niego dzieje, niczym gąbka.\n\nChoć okoliczności uniemożliwiają mi zapewnienie [child.Custom('PL_mu_jej')] najlepszego wykształcenia, młode dziecko wydaje się uczyć z wielkim entuzjazmem. Zamiast nauczycieli i książek, do których ktoś… bardziej zamożny mógłby czuć się uprawniony, moje dziecko wędruje po obozie w ślad za moimi przedstawicielami i chętnie pomaga im w ich obowiązkach.\n\nMała wzmianka o konkretnej osobie prawdopodobnie zdziałałaby cuda, jeśli chodzi o skupienie [child.Custom('PL_jego_jej')] wysiłków."
 ep3_laamp_flavour_ewan.1011.a: "Mój zastępca."
 ep3_laamp_flavour_ewan.1011.b: "My kwatermistrz."
 ep3_laamp_flavour_ewan.1011.c: "Mój zbrojmistrz."
 ep3_laamp_flavour_ewan.1011.d: "Mój główny zbieracz."
 ep3_laamp_flavour_ewan.1011.e: "Mój mistrz-złodziej."
 ep3_laamp_flavour_ewan.1011.f: "Mój główny tragarz."
 ep3_laamp_flavour_ewan.1011.g: "Mój główny stajenny."
 ep3_laamp_flavour_ewan.1011.h: "Mój myśliwy."
 ep3_laamp_flavour_ewan.1011.i: "Mój psiarz."
 ep3_laamp_flavour_ewan.1011.j: "Mój główny inżynier."
 ep3_laamp_flavour_ewan.1011.k: "Mój świadek."
 ep3_laamp_flavour_ewan.1011.l: "Mój dozorca żywego towaru."
 ep3_laamp_flavour_ewan.1011.m: "Mój główny kucharz."
 ep3_laamp_flavour_ewan.1011.n: "Mój mistrz-bard."
 ep3_laamp_flavour_ewan.1011.o: "Mój mistrz broni."
 ep3_laamp_flavour_ewan.1011.p: "Mój mistrz łupów."
 ep3_laamp_flavour_ewan.1021.t: "Miłość od pierwszego obozu"
 ep3_laamp_flavour_ewan.1021.desc: "– Niech mi [ROOT.Char.Custom('StammerLetterMotherFather')]-[ROOT.Char.GetMotherFather] poświęci chwilę, m-mam prośbę – jąka się moje dziecko, [child.GetFirstName]. Za [child.Custom('PL_nim_nia')] stoi chuda [crush_child.GetCulture.GetName|l] latorośl, nieśmiało trzymając się ręki mojego dziecka.\n\n– To jest [crush_child.GetFirstName]. B-bardzo [crush_child.Custom('PL_go_ja')] lubię i zastanawiam się, czy m-może iść z nami? I [crush_child.Custom('PL_jego_jej')] rodzice r-również, nie może iść bez nich!"
 ep3_laamp_flavour_ewan.1021.a: "Chyba mamy miejsce na jeszcze jedną rodzinę…"
 ep3_laamp_flavour_ewan.1021.b: "Masz natychmiast przestać się z [crush_child.Custom('PL_nim_nia')] widywać!"
 ep3_laamp_flavour_ewan.1021.c: "To pewnie tylko chwilowa sympatia, przejdzie ci."
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "Uczucie osoby o imieniu [child.GetFirstName] wciąż się tli"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "Uczucie zanika"
 ep3_laamp_flavour_ewan.1031.t: "Wychowanie"
 ep3_laamp_flavour_ewan.1031.desc.intro: "Mówi się, że dzieci są bardziej podatne na bodźce w miejscach, w których przebywają.\n\nTo zatem wielkie szczęście, że moje dziecko, [child.GetFirstName], wychowuje się w miejscu, w którym żyją"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "lojalni towarzysze, interesujący znajomi i pomocni opiekunowie,"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "[GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )|l] o wielkiej odwadze, okrutni najemnicy i zawzięci żołnierze,"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "uczeni, elokwentni dyplomaci i najlepsi naukowcy,"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "ambitni poszukiwacze przygód, egzotyczni tubylcy i surowi podróżnicy,"
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "przebiegli złodzieje, bezwzględni bandyci i podłe szumowiny,"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "zdeterminowani lojaliści, elitarni ochroniarze i wartościowi najemnicy,"
 ep3_laamp_flavour_ewan.1031.desc.outro: "którzy zjednoczyli się pod moim sztandarem.\n\nJest to odpowiednie środowisko dla młodego dziecka, szczególnie gdy wykazuje ono determinację, by wyciągnąć z niego stosowne lekcje."
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "Zyskano cechę"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "Zyskano umiejętność"
 ep3_laamp_flavour_ewan.1031.a: "Ach, dobrze jest widzieć [child.Custom('GetErIm')] zamiłowanie do podróżowania."
 ep3_laamp_flavour_ewan.1031.b: "Pewnego dnia moje dziecko stanie się wojownikiem."
 ep3_laamp_flavour_ewan.1031.c: "To niesamowite widzieć tak wielki entuzjazm u tak młodej osoby!"
 ep3_laamp_flavour_ewan.1031.d: "Zastanawia mnie, co [child.GetSheHe] w życiu zobaczy…"
 ep3_laamp_flavour_ewan.1031.e: "[child.Custom('PL_jego_jej')|U] postawa dobrze wróży."
 ep3_laamp_flavour_ewan.1031.f: "Taka ambicja jest czymś naturalnym."
 ep3_laamp_flavour_ewan.1031.g: "Może moglibyśmy rozważyć inną drogę?"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "Zaszczepiasz odrobinę mądrości"
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "Twoje lekcje idą na marne"
 ep3_laamp_flavour_ewan.1031.h: "Ech, przestań, dziecko."
 geterim_er: "jej"
 geterim_im: "jego"
 ep3_laamp_flavour_ewan.1041.t: "Stary kraj"
 ep3_laamp_flavour_ewan.1041.desc: "– Niech mi [ROOT.Char.GetMotherFather] opowie o swoim domu – prosi mnie moje dziecko, [child.GetFirstName], gdy jemy śniadanie.\n\nNieco dezorientuje mnie ta prośba. Przez chwilę przyglądam się misce owsianki, wracając do myślami czasów, kiedy [memory.GetDescription].\n\nOd tego czasu minęły lata… Przypuszczam, że to naturalne, iż ktoś tak młody jak [child.GetFirstNameNoTooltip] chce wiedzieć, jak było #EMP kiedyś#!."
 ep3_laamp_flavour_ewan.1041.a: "Było pięknie, dziecko."
 ep3_laamp_flavour_ewan.1041.a.tt.diplomacy: "Historie z dawnego państwa"
 ep3_laamp_flavour_ewan.1041.a.tt.stewardship: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
