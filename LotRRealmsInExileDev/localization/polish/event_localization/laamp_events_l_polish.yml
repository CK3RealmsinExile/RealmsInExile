 ep3_laamp_flavour_ewan.1051.t: "Niesprawiedliwość"
 ep3_laamp_flavour_ewan.1051.desc: "Drażliwy wrzask osoby o imieniu [child.GetFirstName] mógłby obudzić zmarłego.\n\n– Mówię, że to #EMP niesprawiedliwe#!. Całkowicie niesprawiedliwe! Dlaczego #EMP musimy#! tu mieszkać? Dlaczego w takich warunkach? Zupełnie jak… zwierzęta wędrujące od miejsca do miejsca, bez pałaców, bez zamków, a nawet bez porządnych łózek. Nie chcę żyć w #EMP biedzie#!, zasługuję na coś lepszego!\n\nKrzyki i gniew sprawiają, że można [ROOT.Char.Custom('SenseObserve_SenseSee')], iż frustracja mojego dziecka jest autentyczna. Po [child.Custom('PL_jego_jej')] policzkach spływają łzy łączące w sobie zarówno złość, jak i smutek."
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.GetFirstNameNoTooltip] uspokaja się"
 ep3_laamp_flavour_ewan.1051.tt.failure: "[child.GetFirstNameNoTooltip] nie daje się pocieszyć"
 ep3_laamp_flavour_ewan.1051.a: "Podejdź do mnie, moje dziecko, wszystko będzie w porządku."
 ep3_laamp_flavour_ewan.1051.b: "Niesprawiedliwe? W twoich żyłach płynie krew [child.GetHouse.GetNameNoTooltip]! Wyprostuj się!"
 ep3_laamp_flavour_ewan.1051.c: "Wiem, lecz jest, jak jest."
 ep3_laamp_flavour_ewan.1051.d: "Pozwól [child.Custom('PL_mu_jej')] wyżyć się w spokoju."
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "[child.Custom('PL_jego_jej')|U] irytacja mija z czasem"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip] żywi urazę"
 ep3_laamp_flavour_ewan.1061.t: "Pojętny uczeń"
 ep3_laamp_flavour_ewan.1061.desc: "Wygląda na to, że moje dziecko, [child.GetFirstName], czerpie korzyści z naszego pobytu w miejscu o nazwie [current_county.GetBaseNameNoTier].\n\nPewne aspekty miejscowej kultury wręcz [child.Custom('PL_go_ja')] #EMP fascynują#!. Jest to tym bardziej widoczne, że dziecko poznaje język [current_county.GetProvince.GetCulture.GetLanguage.GetName|l], czym nader chętnie się chwali, ciągle używając go w obozie i wrzucając drobne słowa i frazy do rozmów z młodszymi dziećmi.\n\nJest to dość śmiałe zachowanie, które może jednak przynieść korzyści."
 ep3_laamp_flavour_ewan.1061.a: "Hmmm, bystre dziecko."
 ep3_laamp_flavour_ewan.1061.b: "A może i mnie udzieli jakichś lekcji…"
 ep3_laamp_flavour_ewan.1061.b.tt.success: "Razem uczycie się języka"
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "Próbujesz i ponosisz porażkę"
 ep3_laamp_flavour_ewan.1061.c: "Przestań używać tego gównianego języka!"
 ep3_laamp_flavour_ewan.1071.t: "Na skraju obozu"
 ep3_laamp_flavour_ewan.1071.desc.intro: "Droga powrotna z [ROOT.Char.Custom('GetRandomCampBuilding')] prowadzi mnie na skraj obozu, gdzie moją uwagę przyciągają krzyki i wrzaski bawiących się dzieci.\n\nMoje dziecko, [own_child.GetFirstName], przewodzi pozostałym w zabawie, którą jest"
 ep3_laamp_flavour_ewan.1071.desc.plains: "udawana szarża kawalerii na równym terenie i uderzanie niewielkimi patykami i gałęziami w wyimaginowanych wrogów uciekających w popłochu."
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "wspinaczka na samotne, sękate drzewo stojące krzywo pośrodku pola uprawnego. Starsze dzieci dotarły znacznie wyżej, podczas gdy młodsze kręcą się wokół pnia, bliżej ziemi."
 ep3_laamp_flavour_ewan.1071.desc.hills: "zaciekłe koziołkowanie w dół trawiastego wzgórza. Wydaje się, że nie wymaga to zbyt wiele umiejętności, lecz dzieci mimo to rywalizują o to, które z nich będzie najszybsze."
 ep3_laamp_flavour_ewan.1071.desc.mountains: "rzucanie małymi skałami i kamieniami z górskiej grani, by sprawdzić, jak daleko w głąb znajdujących się poniżej dolin mogą cisnąć swoje małe pociski. Krzyczą, gdy jeden z nich poleci dalej niż reszta, i chichoczą z tych, które zatrzymują się we wciąż widocznych miejscach."
 ep3_laamp_flavour_ewan.1071.desc.desert: "rzucanie się w dół wysokiej wydmy, wzbijając tumany piasku we wszystkie strony. Chichoty i splunięcia towarzyszą im za każdym razem, gdy piasek dostanie im się do ust. A zdarza się to często."
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.oasis: "budowanie… niewielkich paczek z piaskiem za pomocą liści i trawy? Nie jest jasne, do czego miałyby one w ogóle służyć… Inne dziecko skrada się po pobliskiej wydmie i nagle lawina worków z piaskiem leci ku niemu niczym kule ogniste."
 ep3_laamp_flavour_ewan.1071.desc.jungle: "szturchanie martwego węża gałęzią. Zwierzę ewidentnie odeszło z tego świata – jego głowa została oderwana przez innego drapieżnika, ale dzieci mają niekończącą się zabawę, próbując podnieść jego wiotkie ciało za pomocą patyków tylko po to, by mogło ono ponownie osunąć się na ziemię."
 ep3_laamp_flavour_ewan.1071.desc.forest: "bronienie górnych gałęzi drzewa przed kilkorgiem dzieci próbujących się na nie wspiąć. Kiedy grupa naziemna zdobywa przyczółek, młodzieńcy z góry obrzucają ją gałęziami, liśćmi i zlepkami soku mlecznego."
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "tworzenie improwizowanej wyspy. Dzieci znalazły wąski, błotnisty występ otoczony słonawymi wodami i stopniowo starają się oddzielić go od reszty bagna brudnymi rękami i zgniłymi patykami."
 ep3_laamp_flavour_ewan.1071.desc.steppe: "coś, co wydaje się być dość zawziętą grą w hacele. Co drugi rzut ktoś ogłasza nową zasadę, a reszta buczy lub dopinguje jej zatwierdzenie."
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "bitwa na kule błotne – tak zawzięta, jak starcie dorosłych armii. Z pewnością obie strony wydają się być gotowe oddać życie za… sprawę, o którą walczą."
 ep3_laamp_flavour_ewan.1071.desc.drylands: "ekscytująca gra w berka, wzbijanie w powietrze kurzu i okrzyki radości lub oburzenia za każdym razem, gdy któreś dziecko zostanie złapane."
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\nPo chwili [own_child.GetFirstNameNoTooltip] [own_child.Custom('Saying_3p_AwareSight')], że stoję nieopodal. Dziecko spogląda w moim kierunku, wyraźnie nie wiedząc, czy ma kazać swoim współtowarzyszom cofnąć się w stronę obozu, czy udać się nieco dalej w dzicz."
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "Każde bawiące się dziecko"
 ep3_laamp_flavour_ewan.1071.a: "Trzymajcie się w zasięgu wzroku!"
 ep3_laamp_flavour_ewan.1071.b: "No dalej, eksplorujcie."
 ep3_laamp_flavour_ewan.1071.c: "Dzieci – ekscytują je najprostsze rzeczy…"
 ep3_laamp_flavour_ewan.1081.t: "Dorastanie"
 ep3_laamp_flavour_ewan.1081.desc: "– Niech mi [ROOT.Char.GetMotherFather] poświęci chwilę – zwraca się do mnie moje dziecko, [child.GetFirstName], idąc w moim kierunku. – Jestem już dorosłym człowiekiem, więc domagam się własnego namiotu. Dość dzielenia się!\n\nMoja dojrzewająca latorośl kończy przemowę i stoi nieruchomo, a z jej postawy sączy się nieznośny bunt. Niemal mimowolnie marszczę brwi z powodu tego niczym niesprowokowanego wybuchu.\n\n– Nie ustąpię w tej sprawie! Jestem osobą dorosłą i domagam się, by traktowano mnie jak osobę dorosłą!"
 ep3_laamp_flavour_ewan.1081.a: "Hmmm, no dobrze. Jesteś już dorosłym człowiekiem."
 ep3_laamp_flavour_ewan.1081.b: "Chcesz tego? Zapracuj więc na to."
 ep3_laamp_flavour_ewan.1081.b.f: "Rzucasz swojemu dziecku wyzwanie określone na podstawie swojej [Concept('education_trait', 'cechy edukacji')|E]."
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.GetFirstNameNoTooltip] triumfuje"
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "[child.GetFirstNameNoTooltip] nie robi na tobie wrażenia"
 ep3_laamp_flavour_ewan.1081.c: "Pff, pozostaniesz dzieckiem, dopóki nie powiem inaczej."
 ep3_laamp_flavour_ewan.1091.t: "Obowiązek każdego rodzica"
 ep3_laamp_flavour_ewan.1091.desc: "– I nie zrzuci mnie z siebie tak po prostu? – pyta mnie moje dziecko, [child.GetFirstName], próbując nieskutecznie powstrzymać drżenie w głosie.\n\nPatrzę w dół na niewielkiego kuca, na którym siedzi: najspokojniejszy i najłatwiejszy do ujarzmienia wierzchowiec, jakiego można było znaleźć w całym obozie. Czy mój strach był równie wielki, gdy rodzice uczyli mnie jeździć konno?\n\n– N-no dobrze, po prostu przejdę w kłus i…"
 ep3_laamp_flavour_ewan.1091.tt.success: "[ROOT.Char.Custom('GetMumDad')|U], udało mi się!"
 ep3_laamp_flavour_ewan.1091.tt.failure: "Nie, nie, nie, nie, nie!"
 ep3_laamp_flavour_ewan.1091.a: "Pamiętaj – stanowczo, ale z szacunkiem."
 ep3_laamp_flavour_ewan.1091.b: "Nie bój się użyć bata!"
 ep3_laamp_flavour_ewan.1091.c: "Musisz opanować konia, inaczej cię zrzuci."
 ep3_laamp_flavour_ewan.1091.d: "Nic nie mów."
 ep3_laamp_flavour_ewan.1091.d.tt.success: "[child.GetFirstNameNoTooltip] radzi sobie wystarczająco dobrze"
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "[child.GetFirstNameNoTooltip] nie radzi sobie bez pomocy"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier: "Zyskano pewność siebie"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier_desc: "To niesamowite, jak otwiera się świat, gdy człowiek potrafi jeździć konno."
 ep3_laamp_flavour_ewan.1101.t: "Pomocna dłoń"
 ep3_laamp_flavour_ewan.1101.desc: "Nawet jeśli trzeba zmieniać miejsce pobytu obozu co kilka nocy, niektóre podróże wiążą się z dłuższymi przejazdami, a te z kolei wymagają o wiele dłuższego pakowania.\n\nWiększość moich tragarzy jest zajęta usuwaniem skutków wczorajszej imprezy, więc muszę dla odmiany spakować większość swoich rzeczy na własną rękę. To smutne okoliczności, które wywołały już u mnie kilka westchnień.\n\nMoje dziecko, [child.GetFirstName], nagle szarpie mnie za rękaw i podnosi z podłogi złożoną tunikę w dość nieudanej próbie pomocy."
 ep3_laamp_flavour_ewan.1101.a: "Co tam robisz, drogie dziecko?"
 ep3_laamp_flavour_ewan.1101.b: "Odejdź, zmoro!"
 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_flavour_ewan.1101.t$: osobiste rytuały"
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "Nazajutrz czeka nas kolejna przeprowadzka, a moi tragarze po raz kolejny są zajęci. Wchodzę do mojej osobistej kwatery i widzę, że moje dziecko, [child.GetFirstName], jest pokryte warstwą [ROOT.Char.Custom('GritType')] po zabawie na zewnątrz i próbuje pakować moje rzeczy.\n\n– [child.Custom('GetMaMaPaPa')|U]! – śmieje się i zaczyna gnać do mnie z szerokim uśmiechem na ustach, by się przytulić. W brudnej ręce trzyma coś zmiętego i zniszczonego – to mój ulubiony kapelusz."
 ep3_laamp_flavour_ewan.1103.desc.child_older: "Wchodzę do swojego namiotu przed jutrzejszą przeprowadzką i nie dziwi mnie, że moje dziecko, [child.GetFirstName], już tu jest.\n\nSiedzi na łóżku, a obok [child.Custom('PL_niego_niej')] leży stos złożonych ubrań i naprędce ułożonych przedmiotów osobistych. Dziecko odwraca się, aby zaprezentować efekt swojej pracy.\n\n– Wszystko ułożone tak, jak lubisz. Niemal połowę pracy mamy z głowy!"
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "Choć moje dziecko, [child.GetFirstName], jest już niemal osobą dorosłą, planowanie długiej podróży oznacza, że odwiedzi mnie, aby pomóc przy pakowaniu.\n\nTym razem udaje mi się jednak [child.Custom('PL_go_ja')] ubiec i część rzeczy jest już schowana, nim dziecko do mnie przychodzi.\n\n– Trzeba było na mnie poczekać! – mówi pół żartem, pół serio. Mój szyderczy śmiech wywołuje okrzyk oburzenia, a kolejny element złożonej odzieży ląduje mi na głowie zamiast w koszu."
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "Moje dziecko, [child.GetFirstName], wpada wieczorem do mojego namiotu i zastaje mnie, gdy pakuję rzeczy na jutrzejszą podróż, choć najwyraźniej w [child.Custom('PL_jego_jej')] opinii robię to zbyt wolno.\n\nNie odzywa się słowem, gdy rusza mi z pomocą przy sortowaniu ekwipunku, po prostu uśmiecha się delikatnie i nuci melodię podczas pracy.\n\n– Czy nie masz już za dużo lat, aby to robić? – pytam.\n\n– Nigdy nie ma się za dużo lat, by pomóc starej osobie w potrzebie – ripostuje."
 ep3_laamp_flavour_ewan.1103.a: "Och, dziękuję ci. A teraz idź się umyj."
 ep3_laamp_flavour_ewan.1103.b: "Potargaj [child.Custom('PL_mu_jej')] włosy."
 ep3_laamp_flavour_ewan.1103.c: "Zawsze mogę na ciebie liczyć."
 ep3_laamp_flavour_ewan.1103.d: "Zaśmiej się i przytul [child.Custom('PL_go_ja')]."
 ep3_laamp_flavour_ewan.1103.e: "Musisz z tym skończyć, moje dziecko."
 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_flavour_ewan.1101.t$: drobne nieobecności"
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "Dzisiejsza przeprowadzka wydaje się o wiele bardziej… ponura. Jest w tym jakiś nieokreślony ciężar, jakaś nieobecność, której na początku nie potrafię określić, gdy powoli pakuję swoje rzeczy.\n\nTa myśl uderza mnie niczym kubeł lodowatej wody.\n\n[child.GetFirstName|U]. Nie ma tu [child.Custom('PL_go_jej')], by mi pomóc. Nigdy mi już nie pomoże."
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "Pakowanie własnych rzeczy na jutrzejszą przeprowadzkę nie jest żmudną pracą, ale mimo to z moich ust wydobywa się smutne westchnienie.\n\n[child.GetFirstName] – pakowanie przypomina mi o [child.Custom('PL_nim_niej')]. Wspominam lepsze czasy, gdy moje dziecko było małe i spędzanie czasu z rodzicami było dla niego najważniejsze.\n\nCzasy, gdy jeszcze rozmawialiśmy ze sobą, oraz gdy uśmiechaliśmy się do siebie.\n\nTen szeroki uśmiech…"
 ep3_laamp_flavour_ewan.1104.a: "Co ja robię…"
 ep3_laamp_flavour_ewan.1104.b: "Zemszczę się!"
 ep3_laamp_flavour_ewan.1104.c: "#EMP Ech.#!"
 ep3_laamp_flavour_ewan.1104.d: "Postaraj się zapomnieć."
 ep3_laamp_flavour_ewan.1111.t: "Nos do kłopotów"
 ep3_laamp_flavour_ewan.1111.desc.intro: "– Niech [ROOT.Char.GetMotherFather] popatrzy! – krzyczy moje dziecko, [child.GetFirstName], gdy prędko do mnie podbiega i niemal mnie przewraca. – Patrz, co udało mi się znaleźć! To SZCZENIĘ!\n\nDziecko niemal wymachuje trzymanym w rękach nowo narodzonym szczenięciem.\n\n"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "Z pewnością nie jest to pies z naszej psiarni i"
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "Tylko w niebiosach wiedzą, skąd dziecko go wzięło, lecz"
 ep3_laamp_flavour_ewan.1111.desc.outro: "pomimo niezręcznych ruchów pobyt tutaj wydaje się wprawiać zwierzę w ogromną ekscytację. Moje dziecko nie było tak szczęśliwe od wielu tygodni."
 ep3_laamp_flavour_ewan.1111.a: "Dziecko i jego pies."
 ep3_laamp_flavour_ewan.1111.b: "Utop szczeniaka."
 ep3_laamp_flavour_ewan.1111.c: "#EMP No proszę#!, ale z niego tłusty psiak. Dobra robota, dziecko!"
 ep3_laamp_flavour_ewan.1111.d: "[child.GetFirstNameNoTooltip]! Przestań bawić się z tym brudnym kundlem!"
