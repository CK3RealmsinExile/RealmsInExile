 ep3_laamp_flavour_ewan.9522.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9522.desc.intro: "Choć zajęło to wiele lat, mój dawny towarzysz, którym jest [visitor.GetTitledFirstNameNicknamed], powraca do miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nAczkolwiek… coś się zmieniło –"
 ep3_laamp_flavour_ewan.9522.desc.source.host: "towarzysz mówi z szacunkiem o wierze wyznawanej przez osobę znaną jako [host.GetTitledFirstName], twierdząc, że zbawienie dają nauki, których źródło to[new_faith.GetNameNoTooltip|l]."
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "towarzysz mówi z szacunkiem o oświeceniu wiary wyznawanej w miejscu znanym jako [capital.GetBaseNameNoTier], twierdząc, że zbawienie dają nauki[new_faith.HighGodNamePossessive]."
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "To nie jest już ten sam [old_faith.GetAdherentName|l], którego pożegnaliśmy dawno temu.\n\n"
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "Nie ma to dla mnie znaczenia tak dużego, jak dla niektórych, acz wciąż czuję zaskoczenie."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "Niemal nie do pomyślenia jest, że ktoś może odrzucić naszą wiarę – porzucić nasze najświętsze tradycje niczym rzuconą na ziemię szatę."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "Gdy dowiaduję się o [visitor.Custom('PL_jego_jej')] wyborze oraz tym, że akceptuje zbawienie i prawdziwy sens istnienia w łasce [new_faith.HighGodNamePossessive], naturalnie opanowuje mnie podekscytowanie."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "Choć ten wybór mnie zaskoczył, nie mogę powiedzieć, że [new_faith.GetNameNoTooltip|l] wiara jest zła. W końcu [ROOT.Char.GetFaith.GetAdherentNamePlural] mają o niej wysokie mniemanie."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "Nie wiem, co [visitor.Custom('PL_nim_nia')] kierowało, ale [new_faith.GetNameNoTooltip|l] wiara jest do przyjęcia – w przeciwieństwie do wielu innych wyznań na tym bezbożnym świecie."
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "Jako [ROOT.Char.GetFaith.GetAdherentName|l] stwierdzam, że [visitor.Custom('PL_jego_jej')] nawrócenie nie ma dla mnie #EMP zbyt#! dużego znaczenia, choć z pewnością jest zaskakujące."
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\nNie bacząc na zamieszanie, jakie wywołuje [visitor.Custom('PL_jego_jej')] nagły powrót i zmiana, [visitor.GetFirstNameNoTooltip] po prostu zajmuje się swoimi sprawami."
 ep3_laamp_flavour_ewan.9522.a: "Witamy, niech [visitor.Custom('SisterBrother')] usiądzie!"
 ep3_laamp_flavour_ewan.9522.b: "Ale skąd to nawrócenie…"
 ep3_laamp_flavour_ewan.9522.c: "Cóż czynisz?! Co za głupota!"
 ep3_laamp_flavour_ewan.9522.d: "[old_faith.GetAdherentNameNoTooltip] czy [new_faith.GetAdherentNameNoTooltip|l], dla nas pozostaniesz tą samą osobą."
 ep3_laamp_flavour_ewan.9522.e: "Dobrze mieć cię z powrotem, [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.f: "Nie jesteś już tu mile widzianą osobą."
 ep3_laamp_flavour_ewan.9523.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9523.desc.intro: "$ep3_laamp_flavour_ewan.9522.desc.intro$ Mówi i ubiera się niczym [new_culture.GetCollectiveNoun], z którymi dane [visitor.Custom('PL_mu_jej')] było przebywać tyle czasu. Twierdzi również, że zna teraz światło jedynej prawdziwej wiary wyznawanej"
 ep3_laamp_flavour_ewan.9523.desc.source.host: "przez [visitor.Custom('PL_jego_jej')] gospodarza znanego jako [host.GetTitledFirstName],"
 ep3_laamp_flavour_ewan.9523.desc.source.capital: "w miejscu znanym jako [capital.GetBaseNameNoTier],"
 ep3_laamp_flavour_ewan.9523.desc.source.bridge: "a [old_faith.GetAdherentName|l] ma już za sobą.\n\n"
