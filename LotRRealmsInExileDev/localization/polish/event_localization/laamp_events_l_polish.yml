 #LOANED COURTIER RETURNS
 ep3_laamp_flavour_ewan.9511.t: "Powrót towarzysza: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9511.desc.intro: "Po wielu latach pobytu u osoby znanej jako [host.GetTitledFirstName] mój wierny towarzysz, którym jest [visitor.GetFirstNameNicknamed], wreszcie znajduje drogę do domu.\n\n"
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "Choć mój towarzysz nie zmienił się zbytnio od momentu opuszczenia miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], wygląda na to, że #EMP znalazł#! swoją lepszą połówkę, której imię brzmi [visitor_spouse.GetFirstName], a jej dom to [capital.GetBaseNameNoTier]. Oboje przybyli do mojego obozu."
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "Mój towarzysz nie zmienił się zbytnio od momentu opuszczenia miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] i cieszy się powrotem do znanego towarzystwa."
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\nStarzy znajomi i nowe twarze przepychają się, by zobaczyć powracającego towarzysza, i wszyscy są równie szczęśliwi z powodu nieoczekiwanych dobrych wieści."
 ep3_laamp_flavour_ewan.9511.a: "Witaj, witaj!"
 ep3_laamp_flavour_ewan.9511.b: "#EMP Małżeństwo?#! No chyba nie!"
 ep3_laamp_flavour_ewan.9511.c: "Nie potrzebujemy cię już. Odejdź."
 ep3_laamp_flavour_ewan.9512.t: "Powrót wyszkolonego towarzysza: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9512.desc: "– [ROOT.Char.GetTitledFirstNameNoTooltip]! – Słyszę niemal zapomniany głos. To [visitor.GetFirstName] przybywa do obozu po wielu latach spędzonych z dala od miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\n– Powracam do domu po długim czasie, w którym nie było mi dane próżnować.\n\nCo racja, to racja – wygląda na to, że mój towarzysz miał okazję ćwiczyć swoje umiejętności podczas pobytu na dworze osoby znanej jako [host.GetTitledFirstName]. Teraz z chęcią wykorzysta je, by pomóc w obozie."
 ep3_laamp_flavour_ewan.9512.a: "[visitor.GetFirstNameNoTooltip]! Twój rozwój robi wrażenie."
 ep3_laamp_flavour_ewan.9512.b: "Odejdź, włóczęgo."
 ep3_laamp_flavour_ewan.9521.t: "Inaczej cię pamiętam: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9521.desc.intro: "Mój towarzysz, [visitor.GetTitledFirstNameNicknamed], wraca do nas po wielu latach spędzonych na obcym dworze.\n\nAle… wydaje się być kimś nieco innym."
 ep3_laamp_flavour_ewan.9521.desc.source.host: "Wygląda na to, że czas spędzony na dworze osoby znanej jako [host.GetTitledFirstName] odcisnął piętno na [visitor.Custom('PL_jego_jej')] charakterze i zachowaniu – [visitor.Custom('PL_jego_jej')] maniera zdaje się być bardziej [new_culture.GetName|l] niż [old_culture.GetName|l].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "Najwyraźniej czas spędzony w miejscu znanym jako [capital.GetBaseNameNoTier] odcisnął swoje piętno, gdyż [visitor.Custom('PL_jego_jej')] [old_culture.GetName|l] maniera całkowicie zniknęła, a zastąpiły ją mowa i zachowanie typowe dla ludu, którym są [new_culture.GetCollectiveNoun].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "W moich żyłach płynie [old_culture.GetNameNoTooltip|l] krew, więc ta zmiana jest… niepokojąca."
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "W moich żyłach również płynie [new_culture.GetNameNoTooltip|l] krew, więc można było dać [visitor.Custom('PL_mu_jej')] lekcje #EMP bez#! odsyłania [visitor.Custom('PL_go_jej')] do obcego dworu."
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "Dziwnie jest widzieć, jak zmienił [visitor.Custom('PL_go_ja')] czas, ale przypuszczam, że proces ten nie omija nikogo z nas."
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\n[visitor.GetFirstNameNoTooltip] wydaje się nie przejmować swoją metamorfozą – po prostu cieszy się z powrotu do obozu."
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "Zyskano [skill|El] [Concept('diplomacy', 'dyplomacji')|E] ([skill_1.GetValue|V0]) dzięki nauce [Concept('ethos', 'etosu')|E] następującej kultury: [new_culture.GetName|l]"
