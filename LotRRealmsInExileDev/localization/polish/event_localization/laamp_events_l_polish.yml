 ep3_laamp_flavour_ewan.1041.b: "To okropne miejsce, które nami wzgardziło."
 ep3_laamp_flavour_ewan.1041.b.tt.martial: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.c: "Pewnego dnia przekonasz się na własnej skórze."
 ep3_laamp_flavour_ewan.1041.d: "Może kiedyś tam wrócimy; wtedy zapytaj mnie ponownie."
 ep3_laamp_flavour_ewan.1041.e: "Nie chcę o tym mówić."
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate: "Tęsknota za utraconą ziemią"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate: "Mądrość z dawnych czasów"
