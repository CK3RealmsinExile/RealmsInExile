 ep3_laamp_flavour_ewan.4062.desc.intro: "Nie możemy poświęcić kolejnej nocy na próbę ucieczki przed bestią. Zbieram moją grupę łowiecką – zamierzam to zakończyć, i to już dziś rano.\n\nŚlady bestii"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "są miękkie i trudno za nimi podążać, ale to bez wątpienia ślady psa."
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "są ledwo zauważalne, choć wydają się kocie."
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "są zadziwiająco lekkie, ale to bez wątpienia niedźwiedź."
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "są ciężkie i… nietypowe. Nie potrafię ich zidentyfikować."
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "przypominają… ślady ludzkich dłoni ze szponiastymi palcami."
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "są niesamowicie lekkie i niemożliwe do zidentyfikowania, jakby celowo je zatuszowano."
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "Po niemal godzinie"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "docieramy do piaszczystego odcinka plaży wzdłuż rzeki"
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "docieramy do przerwy w długim żywopłocie"
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "wchodzimy na szczyt wysokiego wzgórza"
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "docieramy do krawędzi stromego klifu"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "docieramy do stóp wysokiej wydmy"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "docieramy do rozległej polany w dżungli"
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "docieramy do rozległego leśnego zagajnika"
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "docieramy do skrawka suchej ziemi"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "docieramy do skalistego wąwozu"
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "docieramy na wąski półwysep"
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "docieramy do piaszczystej doliny"
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "przekraczamy masywne wzgórze"
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "i zauważamy, że ślady po prostu znikają.\n\n"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "Słyszę za sobą ciche warczenie, więc obracam się – mym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')] zdziczały mastif, którego pysk jest wciąż przesiąknięty krwią wczorajszych ofiar. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "Słyszę za sobą zaciekłe warczenie, więc obracam się – mym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')] wilk, którego ślepia wyrażają dziki głód, zęby kłapią, a z paszczy leci gęsta ślina. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "Słyszę za sobą maniakalny chichot, więc obracam się – mym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')] zwierz. To hiena z przesiąkniętym krwią pyskiem, w którym wciąż tkwią kawałki ludzkiego mięsa, patrząca na nas wygłodniałym wzrokiem. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "Słyszymy za sobą ogłuszający ryk, więc obracamy się – naszym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')], dyszący z głodu lew, którego krępy pysk wciąż pokryty jest trzewiami wieczornych ofiar. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "Słyszymy za sobą przerażający ryk, więc obracamy się – naszym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')] tygrys, który wciąż cuchnie ofiarami z wieczora. Patrzy na nas wygłodniałym spojrzeniem. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "Słyszę za sobą głośne warknięcie, więc obracam się – mym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')] wściekły lampart, którego pysk i łapy wciąż pokryte są krwią. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "Słyszę za sobą głośne warknięcie, więc obracam się – niemal oszałamia mnie widok pantery w kolorze onyksu. Stoi naprzeciwko nas i wygląda, jakby wciąż była przepełniona adrenaliną i żądzą krwi po wieczornym polowaniu. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "Słyszę za sobą ciche syczenie, więc obracam się na pięcie – mym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')] ryś, z którego ślepiów bije nienaturalna przebiegłość. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "Słyszę za sobą głośne warczenie, więc obracam się – mym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')] karakal, którego pysk pokryty jest krwią. Zwierzę wydaje się wręcz nienaturalnie wyrośnięte jak na swój gatunek – to bardziej mały lew niż dziki kot. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: "Słyszymy za sobą gardłowy ryk, więc obracamy się – naszym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')] niedźwiedź z zakrwawionym pyskiem. Spojrzenie zwierzęcia wyraża nieprzeciętną inteligencję. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "Słyszymy za sobą głośny, niezwykle gniewny ryk, więc obracamy się – naszym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')] hipopotam. Jego zęby niczym gałęzie drzew, a umięśnione ciało przypomina załadowany wagon – nikt w historii nie napotkał chyba tak ogromnej bestii. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "Słyszymy za sobą gardłowy ryk, więc obracamy się – naszym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')] hipopotam, którego paszcza jest pełna przypominających maczugi zębisk. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "Słyszymy za sobą głęboki gardłowy ryk, więc obracamy się – naszym oczom ukazuje się [ROOT.Char.Custom('4061_size_adjective')] krokodyl z wymierzoną w naszą stronę paszczą, w której wciąż znajdują się wnętrzności moich towarzyszy. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "Stworzenie usnuło sieć, a teraz zrywa się do biegu."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: "– Byliście pierwsi. – Zza naszych pleców słychać nieznany głos. Obracamy się i widzimy człowieka z włosami brudnymi od krwi i zębami, w których wciąż tkwi surowe mięso. – Byliście moim pierwszym posiłkiem. I co to był za posiłek! Z kolei ty… Ty będziesz dla mnie #EMP ucztą!#! – Kanibal rzuca się w moją stronę z bronią w ręku."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "Krzyk czystego gniewu przerywa naszą ciszę, po czym oszczep wyrzucony z wysokości goleni trafia jednego z moich towarzyszy w podstawę kręgosłupa, natychmiast go przewracając. Obracam się i staję twarzą w twarz z przesiąkniętym krwią wściekłym krasnoludem, którego oblepione krwią dłonie ściskają broń skierowaną wprost w moje krocze."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: "– To było konieczne. To było #EMP konieczne#! – krzyczy nieznany, zrozpaczony głos dochodzący zza naszych pleców. Obracamy się i widzimy… człowieka? To tylko człowiek – twarz i zęby ma pokryte rdzawoczerwoną krwią. – Nie znacie takiego #EMP głodu#!, wy nie… #EMP nie#! zrozumiecie! – piszczy kanibal, po czym rzuca się w moją stronę."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: "– No, no, no. – Słyszymy za sobą czyjś chichot. Obracamy się wszyscy w tej samej chwili i widzimy człowieka z bronią w ręku i dzikim uśmiechem na twarzy. – Obiad zaserwował się sam! – żartuje, po czym rzuca się prosto na mnie."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: "– Nie było moim zamiarem nikogo skrzywdzić. – Zza pleców dobiega nas chrapliwy, nieznany głos. Obracamy się i widzimy… człowieka? To uczony o wyglądzie mola książkowego. Co za niedorzeczny widok. – Ja tylko… doskwierał mi #EMP głód#!. Wciąż doskwiera mi głód! – krzyczy, chwyta broń i rzuca się prosto na mnie."
 ep3_laamp_flavour_ewan.4061.size_adjective.titanic: "#BER gigantyczny#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.colossal: "#EMP kolosalny#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.mammoth: "#EMP olbrzymi#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.huge: "#EMP ogromny#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.large: "#EMP duży#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.sizeable: "#EMP pokaźny#!"
