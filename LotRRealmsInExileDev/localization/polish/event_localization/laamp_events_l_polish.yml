 ep3_laamp_flavour_ewan.4041.t: "Dziesięcina [ROOT.Char.GetFaith.TricksterGodNamePossessive]"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "Grzmoty odbijają się złowieszczym echem nad głowami, tępo przerywając dźwięk smagającego wiatru i zacinającego deszczu, które próbują rozproszyć nasz konwój.\n\nOdległe krzyki odbijają się echem wzdłuż jego linii, gdy wozy i zwierzęta zapadają się w [ROOT.Char.Custom('RainySoilType')], a nawałnica robiła wszystko, co w jej mocy, by wysłać nas do miejsca, którym jest [ROOT.Char.GetFaith.NegativeAfterLife]. Dzieci i osoby starsze drżą w żałosnej ciszy, przemoczone do kości, i zastanawiają się, kiedy zaczną doznawać wychłodzenia.\n\nPowietrze trzeszczy od wyładowań i napięcia, a"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "Wycie wiatru sprawia, że głosy towarzyszy są niesłyszalne z odległości większej niż kilka stóp.\n\nIntensywność tej przeklętej nawałnicy tylko rośnie, deszcz szczypie nas w oczy i unieruchamia ciężkie wozy i obładowane zwierzęta, które zapadają się w [ROOT.Char.Custom('RainySoilType')]. Ten sam cichy obraz można zobaczyć wzdłuż całej linii konwoju, silniejsi zwolennicy pomagają ciągnąć transporty, podczas gdy młodzi i starsi tulą się pod jakimkolwiek schronieniem.\n\nSama natura wydaje się być przeciwko nam, powodując, że"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "Odrętwienie\n\nZimno zżera mnie nawet pomimo nałożenia kilku warstw ciepłej odzieży, a wielkie strugi śniegu podrzucane przez wiatr wsiąkają w każdy kawałek odsłoniętego ciała, wysysając ciepło niczym wosk z wypalonej świecy. Reszta konwoju ma się jeszcze gorzej – ludzie, zwierzęta i wozy nieustannie grzęzną w tym bielutkim piekle, natomiast dzieci i osoby starsze trzęsą się pod pokrytymi zaspami daszkami, podczas gdy dorośli gorączkowo pracują nad uwolnieniem naszych uwięzionych transportów.\n\nNawałnica śnieżna stopniowo przybiera na sile, powodując, że"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "Piasek jest #EMP wszędzie#! – w moich oczach, nosie i gardle. Nawet zakrycie twarzy niewiele pomaga, piekielny żwir wściekle uderza we wszystko, co może.\n\nBurza piaskowa nadeszła nagle, pozornie znikąd. W ciągu kilku minut cały konwój został pochłonięty, a teraz jedyne, co mogę usłyszeć od pozostałych to krzyki, gdy wichura wyrywa i zabiera nasze zapasy, oraz krztusiec, gdy płuca zarówno młodych, jak i starszych zawodzą.\n\nWszystkie nasze staranne przygotowania idą na marne, powodując, że"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "Nawet z tej odległości możemy poczuć intensywny żar płomieni pędzących w naszą stronę.\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "Dziki ogień posuwa się szybciej przez suche zarośla niż my przez otwarty teren, a zdradziecki wiatr szybko niesie go w naszym kierunku, grożąc ugotowaniem osób i zwierząt, które nie będą na tyle szybkie, by uciec – zarówno obładowanego muła, jak i powłóczącego nogami dziecka.\n\nWielkie słupy dymu rozciągają się przed główną częścią pożaru, dusząc naszych chorych i osoby starsze oraz powodując, że"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "Dziki ogień posuwa się szybciej przez suche zarośla niż my przez otwarty teren, a zdradziecki wiatr szybko niesie go w naszym kierunku, grożąc ugotowaniem osób i zwierząt, które nie będą na tyle szybkie, by uciec – zarówno obładowanego muła, jak i powłóczącego nogami dziecka.\n\nWielkie słupy dymu rozciągają się przed główną częścią pożaru, dusząc naszych chorych i osoby starsze oraz powodując, że"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "Przy tak bujnym listowiu, dziki ogień zbliża się do nas niesamowicie szybko – sporadyczne wybuchy szczególnie suchych, obfitujących w soki drzew są ponurym, zaskakującym przypomnieniem makabrycznego losu osób i zwierząt, które nie będą na tyle szybkie, by uciec.\n\nOleiste smugi pachnącego dymu gonią nas szybciej niż płomienie, dusząc słabych i powodując, że"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "Dziki ogień porusza się szybciej niż my, znajdując #EMP wystarczającą#! ilość paliwa, by chciwie podążać w kierunku naszego konwoju. Osoby i zwierzęta zbyt powolne, by uciec, spłoną żywcem – zarówno obładowany muł, jak i dziecko.\n\nCo gorsza, ogromne kłęby dymu unoszą się przed płomieniami, od czasu do czasu zalewając nas, dusząc bezbronnych i powodując, że"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "Jest to zaskakująco cichy dźwięk, który zwiastuje zbliżające się niebezpieczeństwo: rozległy, delikatny #EMP huk#! z dużej odległości nad nami.\n\nDziesiątki oczu w konwoju wznoszą się ku górującym nad nami szczytom, nim w całym paśmie rozbrzmiewa grzmot potężniejszy od tych, którymi włada jakakolwiek nawałnica.\n\n– #BER LAWINA!#! – słychać krzyk nierozpoznawalnego głosu. Nagle wszystko pogrąża się w chaosie, zarówno ludzie, jak i zwierzęta zaczynają gwałtownie szukać choćby najmniejszego schronienia przed kaskadą białej śmierci, która pędzi w naszą stronę, powodując, że"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "Mgła pojawia się niemal znikąd – w jednej chwili powietrze jest wilgotne, a następnie staje się gęste niczym zupa.\n\nZ nieba spada kilka kropel deszczu, a pobliski strumień zaczyna gwałtownie wzbierać. W konwoju pojawia się napięcie, które sprawia, że ludzie i wozy zatrzymują się jeden po drugim. Nikt nie jest w stanie powiedzieć, co się dzieje, ale #EMP coś#! jest nie tak.\n\nW ciągu minuty stabilna ziemia pod stopami zamienia się w gęste błoto, a wszędzie wokół nas zaczyna pojawiać się woda. – Powódź, #EMP powódź błyskawiczna#!! – słychać krzyk nierozpoznawalnego głosu, który powoduje, że"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "Śnieg jest tu uporczywy, ale nie na tyle obfity, by stanowić problem – jest to na tyle, by przykryć świat grubym dywanem bieli. Nasz konwój przejeżdża przez przełęcz w lesie, rozkoszując się chwilą wytchnienia od pokrywy drzew, krótką okazją, by docenić otaczające nas piękne widoku.\n\n#BER Pęknięcie.#!\n\nDziesiątki oczu spoglądają w dół, widząc z rosnącym przerażeniem rozległą wyrwę w zie… Nie, w powierzchni #EMP zamarzniętego jeziora#!! Nie ma czasu do stracenia, nie ma czasu do namysłu, uciekamy wszyscy – mimo, że"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "Świat przesuwa się pod naszymi stopami. Mężczyźni i muły zataczają się, niemowlęta wydają z siebie zduszony krzyk, a kilka kół wózków trzeszczy, gdy są unoszone, a następnie ponownie powalane na ziemię lub przesuwane na boki.\n\nPanika roznosi się na całej długości konwoju: co to było? Czy to k-\n\n#EMP Ziemia zaczyna się trząść#!. W niewielkiej odległości od konwoju otwiera się szczelina, która zaczyna pędzić z oszałamiającą prędkością w naszym kierunku. Ten widok sprawia, że"
 ep3_laamp_flavour_ewan.4041.desc.outro: "moi towarzysze są na skraju załamania."
