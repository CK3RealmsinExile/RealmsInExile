 ep3_laamp_flavour_ewan.4061.t: "Oczy w ciemności"
 ep3_laamp_flavour_ewan.4061.desc.intro: "Poranek przynosi doniesienia o ponownym ataku ludożerczej bestii:"
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "zeszłej nocy zaginęły trzy osoby. Nie pozostało po nich nic poza czerwonymi smugami i śladami w błocie po czymś naprawdę gigantycznym."
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "zeszłej nocy zaginęły trzy osoby, a pozostały po nich tylko fragmenty kości i większość jednego ramienia. Pożarł je jakiś kolosalny potwór."
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "zeszłej nocy zaginęły dwie osoby, które zostały rozerwane na strzępy i rozrzucone w promieniu kilometra przez jakiegoś ogromnego drapieżnika."
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "zeszłej nocy zaginęły dwie osoby, a to, co z nich zostało, znaleziono niedaleko obozu. To tylko splątane strzępy ciała pozostawione przez jakąś ogromną bestię."
 ep3_laamp_flavour_ewan.4061.desc.size.large: "kolejny towarzysz został zmasakrowany, a większość jego ciała znaleziono w pobliżu [ROOT.Char.Custom('GetRandomCampBuilding')], gdzie zostawiło go duże zwierzę."
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "kolejna osoba zniknęła bez śladu, nie licząc niewielkich śladów ciągnięcia i kilku plamek krwi w miejscu, w którym zwinne stworzenie unieszkodliwiło swoją ofiarę."
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\nWartownicy nie są w stanie przyjrzeć się tej cholernej istocie. Cokolwiek to jest, upodobało sobie nas i wydaje się na tyle sprytne, by podążać za nami w ciągu dnia lub wczesnym wieczorem.\n\n"
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "Myślę o"
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "Skupiam wzrok na"
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "rzece, wzdłuż której wiedzie nasza trasa. Tak rozległy zbiornik wodny może kryć w sobie wszelkiego rodzaju podwodne stwory."
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "okolicznych polach uprawnych, gęstym morzu krzewów i połaciach przerywanych małymi zaroślami. Stwory mogą kryć się w każdym zakamarku."
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "rzędach wzgórz, przez które się przedzieramy. Każde z nich kryje widok z przeciwnej strony, ułatwiając bestii podążanie za nami."
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "skalistych szczytach i grzbietach, które górują nad nami w bladym świetle świtu. To niezliczona liczba miejsc, w których może ukryć się jakaś jaskiniowa bestia."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "otaczającym nas morzu wydm. Wydaje się ono otwartą przestrzenią, ale przebiegła nocna bestia może je przepłynąć z taką samą łatwością, z jaką rekin przepływa przez fale."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "zakurzonych szczytach i piaszczystych grzbietach osłaniających nas przed jasnym porannym światłem. Tak wiele miejsc, w których głodna bestia może przeczekać upalny dzień."
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "sękatej plątaninie drzew i gęstym, pokrytym pnączami baldachimie powyżej. Bestia może być niedaleko nas, a my musimy żyć w nieświadomości."
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "linii drzew rozciągających się w każdym kierunku. Są zbyt gęste, by zobaczyć cokolwiek w głębi lasu, poza obrębem obozu. To doskonała kryjówka dla bestii."
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "mglistym horyzoncie i krępych pagórkach przecinających mokradła. Większość terenu jest płaska, ale nie na tyle, by jakaś straszna bestia #EMP nie#! znalazła kryjówki."
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "otaczającym nas morzu traw. Tylko głupiec mógłby pomyśleć, że płaski teren oznacza brak kryjówek, grzbietów czy dolin, albo nawet jaskiń, w których mogłyby kryć się dziwaczne bestie."
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "błotnistych, porośniętych drzewami terenach zalewowych, przez które próbujemy się przedrzeć. To idealny teren dla bestii skłonnej do ataków znienacka."
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "suchej, piaszczystej ziemi, po której się poruszamy. Przecinają ją wzgórza i rosnące tu i ówdzie drzewa, więc każda żarłoczna bestia może z łatwością polować na nas na tym terenie."
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "szerokich, rozległych równinach, przez które przechodzimy. Są płaskie, lecz nie #EMP całkowicie#!, więc wszelkiego rodzaju bestie z łatwością znajdą kryjówkę na pagórkach i w zagłębieniach."
 ep3_laamp_flavour_ewan.4061.desc.outro: "Obserwuje nas. Wyczekuje. Głód powoli narasta w oczekiwaniu na wieczorny posiłek."
 ep3_laamp_flavour_ewan.4061.a: "Zwiększ liczbę wartowników."
 ep3_laamp_flavour_ewan.4061.a.tt.duel.safe: "W najgorszym wypadku bestia zeżre kilku [Concept('followers', 'towarzyszy')|E] znanych ci z imienia i nazwiska"
 ep3_laamp_flavour_ewan.4061.a.tt.success: "Wychwycona i zabita"
 ep3_laamp_flavour_ewan.4061.a.tt.failure: "Kilka kolejnych zgonów"
 ep3_laamp_flavour_ewan.4061.b: "Utnę jej łeb!"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky: "Osobiście ścigasz bestię, ryzykując potencjalną [character_death_death|El] w zamian za [prestige|El]"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky.are_you_sure: "@alert_icon! #alert_trial W zależności od tego, czym jest ta bestia – i jak duża jest w rzeczywistości – zadanie może być dość łatwe lub bardzo, bardzo trudne, a po wyruszeniu na łowy nie można się wycofać#!"
