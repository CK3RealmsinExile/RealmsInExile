l_polish:
 ep3_laamps.0001.t.female: "Niegdysiejsza [lost_primary_title.Custom('GetTierBaseTitleFemale')|l]"
 ep3_laamps.0001.t.male: "Niegdysiejszy [lost_primary_title.Custom('GetTierBaseTitleMale')|l]"
 ep3_laamps.0001.intro: "Paskudna, sromotna porażka!"
 ep3_laamps.0001.memory: "Ech, [war_memory.MakeScope.Var('war_cb').GetFlagName|l]! Ten paskudny konflikt odebrał mi wszystko!"
 ep3_laamps.0001.fallback: "Ta paskudna wojna odebrała mi wszystko!"
 ep3_laamps.0001.desc: "Wygnano mnie w dzicz, podczas gdy [winner.GetTitledFirstName] i [winner.GetHerHis] żołnierze świętują zwycięstwo!\n\nTron [lost_primary_title.GetAdjectiveNoTooltip] nie należy już do mnie… a ta kanalia może właśnie w tej chwili przejmować regalia #EMP moich#! ziem!"
 ep3_laamps.0001.a: "Pewnego dnia #EMP odzyskam#! moje ziemie!"
 ep3_laamps.0001.b: "[alt_1.GetFirstNameNoTooltipRegnal] przejmuje wszystko."
 target_character_government: "[government|E]: [TARGET_CHARACTER.GetGovernment.GetName|l]"
 target_character_independent: "[independent_ruler|E]"
 target_character_liege: "[SelectLocalization(TARGET_CHARACTER.IsIndependentRuler, 'Niezależny władca', 'Wasal osoby znanej jako [TARGET_CHARACTER.GetLiege.GetName]')]"
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal] musi zadbać o przyszłość naszego rodu."
 ep3_laamps.0001.d: "Teraz rządzi nami [alt_3.GetFirstNameNoTooltipRegnal]."
 ep3_laamps.0001.e: "Czas minął…"
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "Ty i Twoi podli gospodarze może i wydarliście mi moje ziemie, ale zapamiętaj sobie jedno: to nie koniec, a moja własność – [lost_primary_title.GetNameNoTierNoTooltip] – jeszcze trafi z powrotem do mnie. Tak łatwo się nie poddam!"
 ep3_laamps.0003.a: "Ha! Pacan ma zapał!"
 ep3_laamps.0004.desc: "Ci przeklęci zdrajcy wydarli mi moje ziemie i wygnali w dzicz, podczas gdy [winner.GetTitledFirstName] i [winner.GetHerHis] żołnierze już obsadzają osobę, którą jest [heir.GetTitledFirstName], na moim miejscu!\n\nZa moim przyzwoleniem renegaci i kłamcy odebrali mi tron [conquered.GetAdjectiveNoTooltip]… Naprawdę jesteśmy jeno zabawkami w rękach [ROOT.Char.GetFaith.FateGodNamePossessive]…"
 lose_all_prestige_tt: "Zachowujesz tylko do #V 100#! punktów [prestige_i] [Concept('prestige', 'prestiżu')|E]"
 lose_all_prestige_level_tt: "Tracisz #value 3#! [prestige_levels|El]"
 ep3_laamps.0010.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] i gorsze dziecię"
 ep3_laamps.0010.single: "Podczas gdy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]"
 ep3_laamps.0010.multi: "Podczas gdy moje rodzeństwo"
 ep3_laamps.0010.desc: "i ja opłakujemy śmierć osoby, którą jest [deceased.GetTitledFirstNameRegnal], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))], zabieramy się za podział należących do niej ziemi.\n\n[inherited.GetBaseNameNoTierNoTooltip] to tereny, które przypadły mnie,"
 ep3_laamps.0010.inheritor_1: "[inheritor_1.GetFirstName] otrzymuje ziemie znane jako [inherited_1.GetBaseNameNoTierNoTooltip],"
 ep3_laamps.0010.inheritor_2: "[inheritor_2.GetFirstName] dostaje tereny, które znamy pod nazwą [inherited_2.GetBaseNameNoTierNoTooltip],"
 ep3_laamps.0010.inheritor_3: "[inheritor_3.GetFirstName] przejmuje miejsce o nazwie [inherited_3.GetBaseNameNoTierNoTooltip],"
 ep3_laamps.0010.connector: "a"
 ep3_laamps.0010.laamp: "lecz zastanawiam się, gdzie w całym tym układzie jeszcze jedna osoba: [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))] [potential_laamp.GetFirstName].\n\nZostaje z pustymi rękoma, a procedurze przekazania może tylko przyglądać się z boku. Nie dla #EMP [potential_laamp.Custom('PL_niego_niej')]#! ceremonie. Pozostaje [potential_laamp.Custom('PL_mu_jej')] jedno słuchać, jak inni składają przysięgi. Błękitna krew oraz miecz przy boku to jedyne, co ma dzięki swojemu urodzeniu."
 ep3_laamps.0010.a: "Niestety, nie każdemu pisana jest władza…"
 ep3_laamps.0010.b: "…choć #EMP naprawdę#! zazdroszczę tej wolności, którą cieszy się [potential_laamp.GetFirstNameNoTooltip]."
 ep3_laamps.0020.t: "[revoked.GetNameNoTooltip|U] – wygnanie"
 ep3_laamps.0020.desc: "W mgnieniu oka pozbawiono mnie wszystkiego: ziemi, tytułów, godności…\n\nTa zdradziecka gnida, [banisher.GetTitledFirstName], mówi, że mam się cieszyć, że mnie oszczędzono i jedynie wygnano z miejsca znanego jako [banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Każdy głupiec wie, że wygnanie potrafi być #EMP znacznie#! gorsze niż śmierć…"
 ep3_laamps.0020.a: "Tak łatwo nie oddam moich ziem!"
 ep3_laamps.0022.desc: "Może i odbierasz mi ziemie takie jak [revoked.GetTierAsNameNoTooltip|l] w zamian za moją wolność, ale [revoked.GetBaseNameNoTier] to terytorium, które zabrano mi bezprawnie. Nie pozwolę, by moje roszczenia odeszły w zapomnienie.\n\nPrzyjdzie taki dzień, gdy nasze role się odwrócą i to twoje życie będzie w #EMP moich#! rękach."
 ep3_laamps.0022.a: "Pies, który dużo szczeka, mało gryzie."
 ep3_laamps.0030.t: "[old_primary_title.GetBaseNameNoTierNoTooltip] to nie wszystko"
 ep3_laamps.0030.desc: "Nareszcie uwolnię się od mojego dobytku, błahych obowiązków i codziennej harówki w miejscu znanym jako [old_capital_province.GetNameNoTooltip], by zamiast tego rozbić obóz w dziczy, gdzie dookoła tylko [old_capital_province.Custom('GetTerrainTypePlural')]!\n\nSą ze mną moi najbardziej zaufani słudzy i towarzysze, którzy do perspektywy nowego życia na łonie natury podchodzą z różnym entuzjazmem.\n\n"
 ep3_laamps.0030.heir: "Moje miejsce zajmie [laamp_inheritor.GetFirstName] – [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))] i jednocześnie dziedzic. Tym samym przejmie moje tytuły jako [laamp_inheritor.GetTitleAsNameNoTooltip] ziem znanych pod nazwą [laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep3_laamps.0030.liege: "Moje dawne państwo zostaje przekazane we władanie mojemu niegdysiejszemu seniorowi, którym jest [laamp_inheritor.GetTitledFirstName]. Osoba ta zaakceptowała moją decyzję o zakończeniu służby dla niej."
 ep3_laamps.0030.new: "Moje miejsce zajmie [laamp_inheritor.GetFirstName] – lokalny potentat, którego szlachta wybrała na władcę mojego dawnego państwa."
 ep3_laamps.0030.a: "Na co czekamy?"
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "Wzywa mnie bardziej ekscytujące życie, które pragnę spędzić, przemierzając świat. Po długich rozważaniach postanawiam przekazać moje ziemie we władanie Waszej Wysokości. Niedługo opuszczę tereny znane jako [old_primary_title.GetBaseNameNoTierNoTooltip], aby oddać się wędrówce."
 ep3_laamps.0032.a: "Odważne posunięcie, choć niektórzy mogą to uznać za głupotę."
 ep3_laamps.0040.t: "Od sławy do nędzy"
 ep3_laamps.0040.family: "Co za #EMP kanalia#!! Jakiż [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))]"
 ep3_laamps.0040.other: "Co za #EMP kanalia#!! Jakiż mój senior"
 ep3_laamps.0040.desc: "ma #EMP tupet#!! Moje tytuły przepadły, moje ziemie są stracone, a moja reputacja – zszargana!\n\nŻeby odzyskać prawowitą własność i obronić honor, muszę najwyraźniej zacząć od zera!\n\nDroga może być długa, ale ta chciwa gnida, [actor.GetTitledFirstName], prędzej czy później posmakuje mojej zemsty…"
 ep3_laamps.0040.a: "Nie ujdzie [actor.Custom('PL_mu_jej')] to na sucho."
 ep3_laamps.0042.desc: "Odbierasz mi moje ziemie, a zatem nie mam wyboru – muszę zacząć wieść żywot poszukiwacza przygód.\n\nTo jednak nie koniec. Nigdy nie zapomnę o moich prawomocnych roszczeniach do miejsca znanego jako [landed_title.GetNameNoTierNoTooltip]!"
 ep3_laamps.0042.a: "Daję [actor.Custom('PL_mu_jej')] co najwyżej dwa tygodnie."
 ep3_laamps.0050.t: "Podążanie własną ścieżką"
 ep3_laamps.0050.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))] [potential_laamp.GetFirstName] wykazuje ostatnio oznaki nerwowości. Pewnego wieczora siedzimy razem w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], wpatrując się w dal. Przed nami wspaniały widok: [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]. I właśnie wtedy [potential_laamp.GetFirstName] postanawia przyprzeć mnie do muru, co wcale mnie nie dziwi.\n\n– [potential_laamp.Custom2('RelationToMeShortVocative', ROOT.Char)|U], [ROOT.Char.Custom('ResidenceBuildingPlural')] już mi zbrzydły. Chcę się stąd wyrwać i wyruszyć #EMP w świat#!! Chcę odcisnąć na nim #EMP moje#! piętno – wzdycha z tęsknotą, spoglądając w horyzont.\n\nWidzę w [potential_laamp.Custom('PL_nim_niej')] autentyczną determinację i wielki entuzjazm – coś, czego ani [potential_laamp.GetSheHe], ani nikt inny nie wykazywał już od dawna."
 ep3_laamps.0050.a: "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] jest z ciebie dumny!"
 ep3_laamps.0050.b: "Jeśli musisz iść, nie będę cię zatrzymywać."
 ep3_laamps.0050.c: "To niedorzeczność!"
 ep3_laamps.0051.desc: "Gdy budzę się następnego ranka, wciąż myślę o wczorajszej kłótni. Po chwili dowiaduję się, że ta gnida [potential_laamp.GetFirstName] zniknęła z dnia na dzień!\n\nJak widać, [potential_laamp.GetFirstName] ma w poważaniu moje słowa. Mój wyraźny zakaz wyruszenia w dzicz i bratania się z bandą łotrów został zignorowany."
 ep3_laamps.0051.a: "A to bezczelny bachor…"
 ep3_laamps.0051.b: "…choć muszę przyznać, że ma w sobie zawziętość!"
 allowed_runaway_laamp_opinion: "Pozwolenie na poszukiwanie przygód"
 forbidden_runaway_laamp_opinion: "Zakaz poszukiwania przygód"
 ep3_laamps.0100.t: "Wszystko ma swoją cenę"
 ep3_laamps.0100.desc: "Nie wierzę! [recipient.GetTitledFirstName] zgadza się na moją propozycję! Moje marzenie wreszcie się spełni: [ROOT.Char.Custom('FortifiedBuilding')] z dachem i czterema solidnymi ścianami będzie moją własnością!\n\n[ROOT.Char.GetTitleAsNameNoTooltip] miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] – od teraz tak się będą do mnie zwracać."
 ep3_laamps.0100.fellow_vassal: "Będę rządzić tymi ziemiami jako wasal osoby, którą jest [new_liege.GetName], w równym stopniu polegając na moim nowym seniorze, jak i mając wobec niego zobowiązania."
 ep3_laamps.0100.liege: "Będę rządzić tymi ziemiami jako wasal [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip], w równym stopniu polegając na moim nowym seniorze, jak i mając wobec niego zobowiązania."
 ep3_laamps.0100.independent: "Będę rządzić tymi ziemiami, które niegdyś należały do [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip], jako swój własny lennik!"
 ep3_laamps.0100.unpopular: "\n\nSzybko wspinam się po drabinie hierarchii w miejscu znanym jako [actor.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], co bardzo nie podoba się niektórym lordom i damom…"
 ep3_laamps.0100.fallback: "\n\nTo była długa droga, ale wreszcie mogę zostawić za sobą moją obozową pryczę…"
 ep3_laamps.0100.a: " Ha! A mówią, że szlachectwa nie da się kupić!"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "Niezmiernie się cieszę, że zgadzasz się na moją propozycję!\n\nZłoto zostało już wysłane, a ja planuję zadomowić się w miejscu znanym pod nazwą [new_primary_title.GetPreferredCapital.GetName]."
 ep3_laamps.0101.fellow_vassal: "Będę tam pełnić funkcję wasala, a moim seniorem będzie [new_liege.GetName]."
 ep3_laamps.0101.liege: "Będę tam Twoim skromnym wasalem."
 ep3_laamps.0101.independent: "Będzie to moje własne lenno."
 ep3_laamps.0101.a: "Lepiej niech zna swoje miejsce."
 ep3_laamps.0101.b: "Mam nadzieję, że to nie był błąd."
 ep3_laamps.0101.c: "Oby to była uczciwa oferta."
 ep3_laamps.0101.liege_message.title: "Wasal sprzedał ziemię"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "Twoja propozycja jest niedorzeczna. Naprawdę myślisz, że sprzedam moje tytuły? I to jeszcze komuś takiemu jak #EMP ty?!#!"
 ep3_laamps.0102.a: "Nie trzeba być tak niemiłym."
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "[secondary_recipient.GetPrimaryTitle.GetTierAsNameNoTooltip|U] osoby znanej jako [secondary_recipient.GetTitledFirstName] to cel Twojej inwazji? Dobrze, pomogę Ci, ale pod jednym warunkiem: jeśli zwyciężysz, złożysz mi hołd lenny."
 ep3_laamps.0200.a: "Doskonale!"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "Po dokładnym przemyśleniu Twojej propozycji dochodzę do wniosku, iż w tej chwili nie mogę udzielić Ci pomocy."
 ep3_laamps.0201.a: "I tak [recipient.Custom('PL_go_jej')] nie potrzebuję…"
 ep3_laamps.0300.t: "…A wrogów jeszcze bliżej"
 ep3_laamps.0300.desc: "Z niecierpliwością czekam, aż [recipient.GetFirstName] odpowie na moją propozycję, i po długim czasie w końcu doczekuję się odpowiedzi. Czuję wielką ulgę, gdy widzę pozytywną treść [recipient.GetHerHis] jego wiadomości.\n\nZgadza się – [recipient.GetFirstName] będzie od teraz osobą znaną jako [recipient.GetTitleAsNameNoTooltip] ziem o nazwie [recipient.GetPrimaryTitle.GetNameNoTier]."
 ep3_laamps.0300.fellow_vassal: "Będzie tam pełnić funkcję wasala, a [recipient.GetHerHis] seniorem będzie [new_liege.GetName]."
 ep3_laamps.0300.liege: "Będzie tam pełnić funkcję mojego wasala – o ile okaże posłuszeństwo."
 ep3_laamps.0300.independent: "Będzie rządzić ziemiami, które prawnie należą do [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip], jako swój własny lennik!"
 ep3_laamps.0300.unpopular: "\n\nSzybko wspina się po drabinie hierarchii szlachty [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], co na pewno dziwi wiele osób zamieszkujących miejsce znane jako [actor.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]…"
 ep3_laamps.0300.fallback: "\n\nMoże nareszcie będę w stanie skupić się na pilniejszych sprawach…"
 ep3_laamps.0300.a: "Oby to był koniec."
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "Cieszę się, że udało Ci się przejrzeć na oczy. Wierzę, że to już koniec naszych sporów.\n\nMiejsce, które znamy pod nazwą [new_primary_title.GetPreferredCapital.GetNameNoTier], już czeka, aż przybędziesz i zaczniesz rządzić"
 ep3_laamps.0301.fellow_vassal: "jako wasal osoby, którą jest [new_liege.GetName]."
 ep3_laamps.0301.liege: "jako mój wasal."
 ep3_laamps.0301.independent: "jako swój własny lennik."
 ep3_laamps.0301.a: "Jestem w gotowości, by ci służyć."
 ep3_laamps.0301.b: "Z dna na szczyt!"
 ep3_laamps.0301.c: "Nareszcie! Mówcie mi [ROOT.Char.GetTitleAsNameNoTooltip]."
 ep3_laamps.0301.liege_message.title: "Wasal pozwolił osiedlić się poszukiwaczowi przygód"
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0302.desc: "Myślisz, że można mnie tak łatwo kupić tymi marnymi tytułami? Jeśli mam je posiąść, odbiorę Ci je mieczem."
 ep3_laamps.0302.a: "Ta gnida nic nie znaczy!"
 ep3_laamps.0800.t: "Na rozstaju dróg"
 ep3_laamps.0800.inherited: "Przybył do mnie pewien herold, który obwieścił doniośle, że mam otrzymać ziemie znane pod nazwą [new_title.GetBaseNameNoTier] wraz z okolicznymi terenami. To spuścizna po osobie, którą jest [previous_holder.GetFullName]…"
 ep3_laamps.0800.abdication: "Przybył do mnie pewien herold, który obwieścił doniośle, że mam otrzymać ziemie znane pod nazwą [new_title.GetBaseNameNoTier] wraz z okolicznymi terenami. To efekt abdykacji osoby, którą jest [previous_holder.GetFullName]…"
 ep3_laamps.0800.granted: "Przybył do mnie pewien herold, który obwieścił doniośle, że mam otrzymać od osoby takiej jak [new_liege.GetTitledFirstName] ziemie znane pod nazwą [new_title.GetBaseNameNoTier] wraz z okolicznymi terenami…"
 ep3_laamps.0800.election: "Przybył do mnie pewien herold, który obwieścił doniośle, że wybrano mnie na władcę ziem znanych pod nazwą [new_title.GetBaseNameNoTier] oraz okolicznych terenów…"
 ep3_laamps.0800.faction: "Przybył do mnie pewien herold, który obwieścił doniośle, że szlachta z miejsca znanego pod nazwą [new_title.GetBaseNameNoTier] przyznała mi nad nim władzę, odbierając ją osobie, którą jest [previous_holder.GetFullName]…"
 ep3_laamps.0800.claim_war: "[previous_holder.GetTitledFirstName] nareszcie ze mną przegrywa, a ja przejmuję należne mi według prawa ziemie. [new_title.GetBaseNameNoTier] to teraz miejsce, o którego przyszłości zdecyduję tylko ja…"
 ep3_laamps.0800.holy_war: "[previous_holder.GetTitledFirstName] nareszcie ze mną przegrywa, a ja przejmuję [previous_holder.GetHerHis] ziemie w imię [ROOT.Char.GetFaith.HighGodNamePossessive]. [new_title.GetBaseNameNoTier] to teraz miejsce, o którego przyszłości zdecyduję tylko ja…"
 ep3_laamps.0800.conquest: "[previous_holder.GetTitledFirstName] nareszcie ze mną przegrywa, a ja podbijam [previous_holder.GetHerHis] ziemie. [new_title.GetBaseNameNoTier] to teraz miejsce, o którego przyszłości zdecyduję tylko ja…"
 ep3_laamps.0800.vassal: "\n\nCzy moim przeznaczeniem jest przejąć powierzone obowiązki i zasiąść w miejscu znanym jako [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip], gdzie będę służyć osobie, którą jest [new_liege.GetTitledFirstNameRegnal], jako wasal [new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]?"
 ep3_laamps.0800.independent: "\n\nCzy moim przeznaczeniem jest przejąć powierzone obowiązki i zasiąść w miejscu znanym jako [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip], gdzie będę służyć jako suwerenny władca?"
 ep3_laamps.0800.desc: "\n\nŻycie w drodze z pewnością jest pełne prób i niebezpieczeństw, ale też wolności! Muszę przyznać, że jest urokliwe, nieskrępowane obowiązkami rządzenia.\n\n"
 ep3_laamps.0800.a: "Tak, nadszedł czas, by opuścić obóz…"
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.GetShortUINameNotMe] zostanie [Concept('ruler', 'władcą')|E] [landed|El]#!#!"
 ep3_laamps.0800.b: "Droga mnie wzywa: [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))] [alt_1.GetFirstNameNoTooltip] może przejąć mój majątek!"
 ep3_laamps.0800.b.claimant: "Droga mnie wzywa: niech [alt_1.GetFirstNameNoTooltip] wystąpi ze swoimi roszczeniami!"
 ep3_laamps.0800.c: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))|U] [alt_2.GetFirstNameNoTooltip] otrzyma miejsce znane jako [new_title.GetBaseNameNoTierNoTooltip]."
 ep3_laamps.0800.c.claimant: "Miejsce to powierzam prawowitemu pretendentowi o imieniu [alt_2.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.d: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))|U] [alt_3.GetFirstNameNoTooltip] będzie rządzić miejscem znanym jako [new_title.Custom('GetTierBase')|l]!"
 ep3_laamps.0800.d.claimant: "Popieram roszczenie osoby znanej jako [alt_3.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.e: "Zrzekam się tych ziem, niech ktoś inny nimi rządzi!"
 ep3_laamps.0800.e.liege: "Zrzekam się tych ziem, [new_liege.GetTitleAsNameNoTooltip] może je sobie wziąć!"
 ep3_laamps.0800.claim.tt: "@warning_icon! #N Utracisz wszelkie [claims|El] do [Concept('titles', 'tytułów')|E], których się zrzekniesz#!"
 renounced_land_to_me_opinion: "Zrzeka się tytułów na moją rzecz"
 renounced_land_to_weaker_claim_opinion: "Zrzeka się tytułów na rzecz słabszego pretendenta"
 renounced_land_to_other_opinion: "Zrzeka się tytułów na rzecz innej osoby"
 renounced_land_outside_family_opinion: "Zrzeka się tytułów na rzecz osoby spoza swojej rodziny"
 adventurer_titles_renounced_title: "Zrzeczenie się tytułów"
 adventurer_titles_renounced_to_me_desc: "[adventurer.GetFirstName] zrzeka się nowych [Concept('titles', 'tytułów')|E], gdyż chce pozostać [Concept('adventurer', 'poszukiwaczem przygód')|E]"
 adventurer_titles_renounced_by_me_desc: "Zrzekam się nowych [Concept('titles', 'tytułów')|E] na rzecz następującej osoby: [beneficiary.GetTitledFirstName]"
 ep3_laamps.1001.t: "Drogi, którymi podążamy"
 ep3_laamps.1001.desc.intro: "Droga przed nami ciągnie się w nieskończoność: samotna, kręta nić wije się w kierunku odległego horyzontu.\n\nW moim obozie… cisza, tylko kilka rozrzuconych namiotów i juczne zwierzęta ziewające w chłodzie. Obcy i pieczeniarze wstają wraz z nastaniem dnia, niechętnie przygotowując się do porannych obowiązków.\n\nWiększość z nich to przypadkowe osoby, które pojawiają się i znikają na drodze, gdy odwiedzamy nowe osady."
 ep3_laamps.1001.desc.blind: "Rozpoznaję niewiele głosów, większość znam tylko przelotnie."
 ep3_laamps.1001.desc.at_least_one_working_eye: "Rozpoznaję niewiele twarzy, większość znam tylko przelotnie."
 ep3_laamps.1001.a: "Na szczęście osoby, które znam, są elokwentnymi mówcami."
 ep3_laamps.1001.a.tt: "Rozpoczynasz podróż z dwoma [Concept('followers', 'towarzyszami')|E] posiadającymi umiejętność [Concept('diplomacy', 'dyplomacji')|E]"
 ep3_laamps.1001.b: "Kiedyś z tej grupy powstanie armia."
 ep3_laamps.1001.b.tt: "Rozpoczynasz podróż z dwoma [Concept('followers', 'towarzyszami')|E] posiadającymi umiejętność [Concept('martial', 'walki')|E]"
 ep3_laamps.1001.c: "Z pomocą tych ludzi zbuduję imperium."
 ep3_laamps.1001.c.tt: "Rozpoczynasz podróż z dwoma [Concept('followers', 'towarzyszami')|E] posiadającymi umiejętność [Concept('stewardship', 'zarządzania')|E]"
 ep3_laamps.1001.d: "Hmmm, nawet noce przemijają bez kradzieży."
 ep3_laamps.1001.d.tt: "Rozpoczynasz podróż z dwoma [Concept('followers', 'towarzyszami')|E] posiadającymi umiejętność [Concept('intrigue', 'intrygi')|E]"
 ep3_laamps.1001.e: "Dzięki łasce [ROOT.Char.GetFaith.KnowledgeGodNamePossessive] mamy przynajmniej kilku intelektualistów!"
 ep3_laamps.1001.e.tt: "Rozpoczynasz podróż z dwoma [Concept('followers', 'towarzyszami')|E] posiadającymi umiejętność [Concept('learning', 'nauki')|E]"
 ep3_laamps.1001.f: "Przynajmniej mogę się doliczyć kilku dobrych wojowników."
 ep3_laamps.1001.f.tt: "Rozpoczynasz podróż z dwoma [Concept('followers', 'towarzyszami')|E] posiadającymi umiejętność [Concept('prowess', 'waleczności')|E]"
 ep3_laamps.1001.g: "Nie mam jeszcze godnych towarzyszy – póki co."
 ep3_laamps.1001.g.tt.followers: "Rozpoczynasz podróż bez wartościowych [Concept('followers', 'towarzyszy')|E] – tylko z członkami [Concept('family', 'rodziny')|E] i [Concept('friends', 'przyjaciółmi')|E]"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon! #alert_trial Wykonywanie [Concept('task_contracts', 'kontraktów')|E] może być trudne lub niemożliwe, dopóki nie pozyskasz [Concept('followers', 'towarzyszy')|E]#!"
 ep3_laamps.1011.t: "Przysięgam na swój miecz"
 ep3_laamps.1011.desc.four_plus_titles: "– …i przysięgam zawsze bronić twoich praw do miejsc znanych jako [title_1.GetNameNoTier], [title_2.GetNameNoTier], [title_3.GetNameNoTier], a także do każdego państwa, które zgodnie z prawem należy do ciebie, mój seniorze –"
 ep3_laamps.1011.desc.three_titles: "– …i przysięgam zawsze bronić twoich praw do twojej naturalnej domeny, w tym do miejsc znanych jako [title_1.GetNameNoTier], [title_2.GetNameNoTier] i [title_3.GetNameNoTier], mój seniorze –"
 ep3_laamps.1011.desc.two_titles: "– …i przysięgam zawsze bronić twoich praw do twoich bliźniaczych państw znanych jako [title_1.GetNameNoTier] i [title_2.GetNameNoTier], mój seniorze –"
 ep3_laamps.1011.desc.one_title: "– …i przysięgam zawsze bronić twoich praw do twojego prawowitego dominium znanego jako [title_1.GetNameNoTier], mój seniorze –"
 ep3_laamps.1011.desc.midtro: "deklaruje [recipient.Custom2('MyCharacterIntroduction', actor)].\n\nGłowę ma opuszczoną, gdy oczekuje na moją odpowiedź, kończąc długą i zawiłą przysięgę.\n\n"
 ep3_laamps.1011.desc.prior_swords: "Zyskuję kolejnego doskonałego wojownika gotowego walczyć w mojej sprawie"
 ep3_laamps.1011.desc.first_sword: "To pierwszy taki wojownik, który przysiągł mi wierność"
 ep3_laamps.1011.desc.outro: "– Nie mam zastrzeżeń, co do [recipient.Custom('PL_jego_jej')] lojalności – pozostaje pytanie: czy #EMP ja#! zaoferuję w zamian podobną lojalność?"
 ep3_laamps.1011.a: "[recipient.Custom('SisterBrother')|U] zawsze będzie mieć miejsce przy moim stole."
 ep3_laamps.1011.b: "[recipient.GetFirstNameNoTooltip], mam nadzieję, że mój triumf pozwoli mi zyskać twoją lojalność."
 ep3_laamps.5000.t: "Puste skrzynie"
 ep3_laamps.5000.desc: "Ze smutkiem spoglądam na swój posiłek. Najatrakcyjniejszym z dań wydaje się być ledwie dojrzałe jabłko.\n\n"
 ep3_laamps.5000.provisionslow: "Nasze zapasy nadal się wyczerpują i znaleźliśmy się pod ścianą. Burczące żołądki słychać w całym obozie, a w zaciskanych pasach kończą się już dziurki."
 ep3_laamps.5000.provisionsok: "W obozie nie brakuje żywności, natomiast brakuje jej różnorodności. Warzyw mamy pod dostatkiem, ale przydałoby się trochę mięsa."
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName] podrywa się na nogi z łukiem w dłoni, sięgając po kołczan.\n\n– Mam tego dość. Może i są to ziemie należące do osoby znanej jako [local_lord.GetTitledFirstName], lecz z pewnością może podzielić się z nami choć skrawkami zwierzęcego tłuszczu."
 ep3_laamps.5000.a: "Zakaz kłusownictwa bez zezwolenia."
 ep3_laamps.5000.a.tt: "Wyślę list z prośbą o nadanie nam prawa do polowania."
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip] zgadza się"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip] nalega, abyście zapłacili za prawo do polowania"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip] odmawia"
 ep3_laamps.5000.b: "Wyruszaj szybko i po cichu."
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip] poluje bezszelestnie"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstNameNoTooltip] wpada na strażników i otrzymuje karę, a połowa łupu zostaje skonfiskowana"
 ep3_laamps.5000.b.critfailure: "[hunter.GetFirstNameNoTooltip] wpada na strażników i trafia do więzienia"
 ep3_laamps.5000.c: "Nie możemy ryzykować. Zamiast tego pozbierajmy jagody."
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip] przynosi trochę jagód"
 ep3_laamps.5000.c.failure: "Na krzewach nie ma jagód"
 ep3_laamps.5005.t: "Wierny gość"
 ep3_laamps.5005.desc: "Płomień w ognisku trzaska, oświetlając postać wchodzącą do naszego kręgu. Porusza się ona z wigorem pomimo późnej pory, z ręką owiniętą wokół laski. Strażnicy próbują ją powstrzymać, lecz macham do nich, by się oddalili.\n\n– Czy macie miejsce dla sługi [priest.GetFaith.HighGodNamePossessive]? – Uśmiecha się do mnie z nadzieją, a [priest.Custom('PL_jego_jej')] brudne ubrania szeleszczą na silnym wietrze. Wędrowny [ROOT.Char.GetFaith.PriestNeuter|l]!\n\n"
 ep3_laamps.5005.samefaith: "Wiara [ROOT.Char.GetFaith.GetAdjective|l] ceni takie postacie. Wędrowni kaznodzieje szerzą słowo [priest.GetFaith.HighGodNamePossessive] w każdym zakątku świata."
 ep3_laamps.5005.difffaith: "Może i jest to [ROOT.Char.GetFaith.PriestNeuter|l], lecz wiara [ROOT.Char.GetFaith.GetAdjective|l] nie jest w [priest.Custom('PL_nim_niej')] zbyt silna. Kilkoro wiernych z mojego obozu nerwowo przebiera nogami, gdy również to sobie uświadamia."
 ep3_laamps.5005.a: "Przydałby się nam człowiek o tak szerokich horyzontach…"
 ep3_laamps.5005.a.success: "[ROOT.Char.GetFaith.PriestNeuter|U] zgadza się zostać na chwilę"
 ep3_laamps.5005.a.failure: "[ROOT.Char.GetFaith.PriestNeuter|U] ma plany poza obozem"
 ep3_laamps.5005.b: "– Usiądź, zostań na noc i opowiedz nam o swoim życiu!"
 ep3_laamps.5005.c: "– Muszę cię prosić o opuszczenie tego miejsca."
 ep3_laamps.5005.c.tt: "Nie mamy wystarczająco miejsc: nigdy nie poproszę towarzysza o oddanie swojego łóżka nieznajomemu!"
 ep3_laamps.5005.d: "– Odejdź! Nie chcemy tu takich jak ty!"
 every_non_faith_follower: "Każdy [follower|El] wyznający inną wiarę niż [priest.GetFaith.GetName|l]"
 ep3_laamps.5010.t: "Bóle i dolegliwości"
 ep3_laamps.5010.desc: "#EMP Och!#!\n\nWydaję z siebie przedziwne dźwięki, gdy siadam wieczorem przy ognisku. Starsi zawsze powiadają, że tak się dzieje, gdy się starzejesz, ale ja mam dopiero [ROOT.Char.GetAge] lat…\n\nNie, tak wyglądają skutki życia w trudnych warunkach. Widzę, że odbija się to również na innych: [follower.GetName] lekko się krzywi, gdy opada obok mnie."
 ep3_laamps.5010.a: "W karczmie, którą mijaliśmy, było wiele wolnych łóżek…"
 ep3_laamps.5010.b: "Moje biedne plecy domagają się wygodniejszego oparcia."
 ep3_laamps.5010.b.tt: "Ulepsz następującą [Concept('building', 'budowlę')|E] ze zniżką: namiot"
 ep3_laamps.5010.c: "Musimy iść naprzód."
 ep3_laamps.5010.c.success: "Twoja ciało przyzwyczaja się do panujących warunków"
 ep3_laamps.5010.c.failure: "Nie przestajesz cierpieć"
 ep3_laamps.5015.t: "Głodujący żołnierze"
 ep3_laamps.5015.desc: "Do obozu wpada brudna i zmęczona postać, wyraźnie potrzebująca solidnego posiłku. Mówi, że ma na imię [knight.GetFirstName].\n\n– Takich, jak ja, jest więcej. – Wskazuje palcem za granice obozu. – Jesteśmy zostawiani sami sobie po każdym drobnym konflikcie. Nasze dłonie wciąż zręcznie obsługują miecze, lecz jesteśmy skazani na tułaczkę i głód. Tylko my nie okradamy jeszcze bezbronnych z jedzenia i kosztowności. – [knight.Custom('PL_jego_jej')|U] oczy wyrażają determinację pomimo mizernego wyglądu. – Prędzej umrę, nim to zrobię."
 ep3_laamps.5015.a: "– Jesteś lepszym człowiekiem niż ja. Ale też bardziej niemądrym."
 ep3_laamps.5015.a.tt: "Zabierz [knight.Custom('PL_mu_jej')] cały dobytek."
 ep3_laamps.5015.b: "Mówisz, że jest was więcej?"
 ep3_laamps.5015.c: "Przydałby się nam kolejny wojownik…"
 ep3_laamps.5015.c.success: "Wieści o twojej hojności roznoszą się"
 ep3_laamps.5015.d: "Podejdź, usiądź i odzyskaj siły. Jedz."
 ep3_laamps.5020.t: "Nieznane racje"
 ep3_laamps.5020.desc: "Kultura w miejscu znanym jako [location.GetName] jest mi nieznana, a niektóre tradycję są mi równie obce. Jest to szczególnie widoczne, gdy [cook.GetFirstName], osoba pełniąca wieczorem rolę naszego kucharza, prosi mnie o rzucenie okiem do kociołka.\n\n– To miejscowy przepis – zaczyna. – To rzekomo #EMP prawdziwa#! [local_culture.GetName|l] potrawa. Zapewniał mnie o tym wędrowny handlarz.\n\nPatrzę na substancję z pewnym podejrzeniem. Czy ty dusisz… [cook.Custom('GetRandomRegionalSmallGame')|U]? I do tego #EMP [cook.Custom('RegionalRootVegetablePlural')]?!#!"
 ep3_laamps.5020.tt: "Wymaga jednej z następujących cech: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l], [GetTrait('eccentric').GetName( GetNullCharacter )|l] lub [GetTrait('gluttonous').GetName( GetNullCharacter )|l]"
 ep3_laamps.5020.a: "Być może warto by dodać do tego #EMP coś#! wyjątkowego."
 ep3_laamps.5020.a.tt: "Może dzięki temu [cook.GetFirstNameNoTooltip] uzna tę potrawę za wyjątkowo smaczną."
 ep3_laamps.5020.b: "Wymieszaj to z ziołami, które często serwuje [culture.GetNameNoTooltip|l] kuchnia."
 ep3_laamps.5020.c: "No cóż… Spróbuję."
 ep3_laamps.5020.c.success: "To jest pyszne"
 ep3_laamps.5020.c.failure: "To jest wstrętne"
 cultural_acceptance_gain_food_acceptance: "Dwie kultury wymieniły się technikami gotowania."
 ep3_laamps.5020.d: "Co to za gówno?!"
 ep3_laamps.5020.d.tt: "Twoja powściągliwość zyskuje złą sławę"
 ep3_laamps.5025.t: "Środek do celu?"
 ep3_laamps.5025.desc: "Siadam w miejscu, obok którego stoi [ROOT.Char.Custom('GetRandomCampBuilding')], pogrążając się w dźwiękach i zapachach obozu. To coś zupełnie innego niż życie za bezpiecznymi murami pałacu.\n\nŁatwo jest cieszyć się tu wolnością. Żadnych zobowiązań, radni nie psioczą do ucha, nie trzeba zabawiać dygnitarzy i nie ma wad związanych z władzą.\n\nJednak te wolności mają wysoką cenę. Ciągła walka o przetrwanie wyraźnie daje się we znaki. Coraz częściej – wręcz każdej nocy – tęsknię za porządnym łóżkiem…"
 ep3_laamps.5025.a: "#EMP Muszę#! w przyszłości zająć jakieś ziemie."
 ep3_laamps.5025.b: "Podoba mi się to życie."
 ep3_laamps.5025.b.flavor: "Nadszedł czas, by się przyzwyczaić!"
 ep3_laamps.5025.b.tt: "Dodaje #value 2#! nowe [task_contracts|El]"
 ep3_laamps.5025.c: "Najlepiej pozostawić sobie otwartą furtkę."
 ep3_laamps.5025.c.flavor: "Dobrze również przygotować zapasy na przyszłość."
 ep3_laamps.5025.c.toast: "Poznajesz wartość elastyczności"
 lust_for_land_modifier_tt: "Modyfikator „[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]”"
 ep3_laamps.5030.t: "Niegościnność"
 ep3_laamps.5030.desc: "Idziemy wzdłuż drogi, gdy przed nami pojawia się budynek, na którym widnieje napis: „Gospoda [ROOT.Char.Custom('GetPubName')]”.\n\n– Nie znajdziecie tu dziś opierunku. Ledwo mamy miejsce dla naszych obecnych lokatorów, nie mówiąc już o kolejnych. – Karczmarz kiwa lekceważąco głową, gdy wchodzimy do środka. – A już #EMP szczególnie#! dla takiej hołoty!\n\n#EMP Hołoty?!#!"
 ep3_laamps.5030.a: "Ach, nieważne. Po prostu się napijmy."
 ep3_laamps.5030.a.tt: "Ta opcja jest dla ciebie dostępna ze względu na twój wysoki poziom [Concept('dynasty_prestige', 'renomy')|E]\n"
 ep3_laamps.5030.b: "Żaden ze mnie żebrak. Nazywam się [ROOT.Char.GetFirstNameNoTooltip] i pochodzę z rodu [ROOT.Char.GetHouse.GetNameNoTooltip]."
 ep3_laamps.5030.b.tt: "– I #EMP żądam#! gościnności!"
 ep3_laamps.5030.c: "Obawiam się, że absolutnie potrzebuję zakwaterowania."
 ep3_laamps.5030.c.success: "Twoja aluzja działa, a przy okazji dostajesz zniżkę"
 ep3_laamps.5030.c.failure: "Twoje groźby przestają być zawoalowane"
 ep3_laamps.5030.c.critfailure: "Wszystko wymyka się spod kontroli"
 ep3_laamps.5030.d: "Chyba uda nam się dojść do porozumienia?"
 ep3_laamps.5030.d.success: "Twoje negocjacje okazują się skuteczne"
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip] ani myśli zmienić zdania"
 ep3_laamps.5035.t: "Orientacja w terenie"
 ep3_laamps.5035.desc: "Nikt w moim obozie nie zna dokładnie terenu w miejscu znanym jako [location.GetName], a tego typu ziem nie należy lekceważyć. To właśnie z tego powodu stoję przed lokalnym przewodnikiem, handlując usługami.\n\n– Na tych ziemiach nie ma żartów! – twierdzi, wciągając powietrze przez zaciśnięte zęby. [guide.Custom('PL_jego_jej')|U] zmartwienie wygląda dość teatralnie. – Mogę ci za darmo powiedzieć, że albo będziecie potrzebować tych map, albo moich usług.\n\nMa rację, aczkolwiek… Coś w [guide.Custom('PL_jego_jej')] zachowaniu sprawia, że zaczynam się wahać."
 ep3_laamps.5035.tt: "Wymaga jednej z następujących cech: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l], [GetTrait('eccentric').GetName( GetNullCharacter )|l] lub [GetTrait('gluttonous').GetName( GetNullCharacter )|l]"
 ep3_laamps.5035.a: "Przyda mi się w obozie ktoś taki jak ty."
 ep3_laamps.5035.b: "Przypomnij mi – po ile są te mapy?"
 ep3_laamps.5035.c: "Potrzebujemy twojej pomocy, by przedrzeć się przez #EMP te#! tereny…"
 ep3_laamps.5035.c.success: "Rada okazuje się przydatna"
 ep3_laamps.5035.c.failure: "Informacje podane przez przewodnika okazały się nieprzydatne"
 ep3_laamps.5035.c.critfailure: "Droga wskazana przez przewodnika prowadzi cię wprost w pułapkę"
 ep3_laamps.5035.d: "Twoje usługi nie są nam potrzebne."
 ep3_laamps.5035.d.tt: "Musimy więc mieć nadzieję, że się nie zgubimy…"
 ep3_laamps.5035.d.toast: "Gubisz się"
 guide_map: "Szczegółowe mapy"
 guide_map_desc: "Ten zestaw map bardzo szczegółowo pokazuje ukształtowanie terenu w dużej części znanego świata. Jest to szczególnie przydatne podczas poruszania się po trudnym i zdradliwym terenie."
 ep3_laamps.5040.t: "Wędrówka po ruinach"
 ep3_laamps.5040.desc: "Wyprzedzam członków obozu, aby zawczasu zapoznać się z terenem, przez co wpadam na zbieraninę handlarzy.\n\nIch towary są dość zwyczajne. Obejmują głównie żywność, która bez wątpienia przyciąga wielu nabywców, gdyż handlarze stoją przy często uczęszczanej drodze. Mój wzrok przyciągają jednak szare, dziurawe ściany ruin.\n\nSą wspaniałe! Kupcy zajmują tylko obrzeża, a zniszczone wnętrze pozostaje nietknięte."
 ep3_laamps.5040.a: "No cóż… Spróbuję szczęścia w tych ruinach."
 ep3_laamps.5040.a.bigsuccess: "Twoje poszukiwania idą bardzo dobrze"
 ep3_laamps.5040.a.bigsuccess.tt: "Znajdujesz zakurzoną broń"
 ep3_laamps.5040.a.success: "Twoje poszukiwania idą dobrze"
 ep3_laamps.5040.a.success.tt: "Znajdujesz niewielką błyskotkę"
 ep3_laamps.5040.a.failure: "Twoje poszukiwania okazują się nieskuteczne"
 ep3_laamps.5040.a.failure.tt: "Niczego nie znajdujesz"
 ep3_laamps.5040.b: "Przezornie nabędę zapasy."
 ep3_laamps.5040.c: "Może ktoś z nich do mnie dołączy?"
 ep3_laamps.5040.c.critsuccess.tt: "Dołącza do ciebie dwóch [Concept('followers', 'towarzyszy')|E]"
 ep3_laamps.5040.c.success.tt: "Dołącza do ciebie jeden [follower|El]"
 ep3_laamps.5040.c.failure.tt: "Nikt do ciebie nie dołącza"
 ep3_laamps.5040.c.critsuccess: "Dwie osoby decydują się do ciebie dołączyć"
 ep3_laamps.5040.c.success: "Ktoś decyduje się do ciebie dołączyć"
 ep3_laamps.5040.c.failure: "Nikt nie chce do ciebie dołączyć"
 ep3_laamps.5045.t: "Kuluary władzy"
 ep3_laamps.5045.desc: "W rezydencji osoby, którą jest [local_lord.GetFullName], w miejscu znanym jako [location.GetName], mają oczywiście doskonałe jedzenie. To coś zupełnie innego niż tak dobrze mi znana łatwa do przygotowania strawa.\n\n– Bardzo się cieszę, że odpowiadasz na moje wezwanie – mówi [local_lord.GetFirstNameNoTooltip], gestykulując w moim kierunku. – Z chęcią przekonam się, czy możemy sobie nawzajem pomóc. – W końcu osoba mojego pokroju nie zawsze może #EMP taplać się w błocie#! na tyle, na ile wymagają tego niektóre zadania…"
 ep3_laamps.5045.a: "Musisz wiedzieć, że wędrowne życie zaczyna mnie męczyć…"
 ep3_laamps.5045.a.tt: "Ta opcja jest dla ciebie dostępna, ponieważ masz następujący modyfikator: „[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]”"
 ep3_laamps.5045.a.success: "Twoje słowa są przekonujące"
 ep3_laamps.5045.a.failure: "[local_lord.GetFirstNameNoTooltip] wybucha śmiechem"
 ep3_laamps.5045.b: "Cóż, złoto nie jest złe…"
 ep3_laamps.5045.c: "Wystarczy, że dostanę więcej tego jedzenia."
 ep3_laamps.5045.d: "Potrzebuję tylko pracy, aby służyć na tych ziemiach."
 world_africa_sahara_provisions_usage_multiplier_modifier: "Saharyjska prowincja"
 world_africa_sahara_provisions_usage_multiplier_modifier_desc: "Ta prowincja dzierży pełen gniew potężnej Sahary (lub jednego z przylegających do niej pasm górskich) – tylko głupiec lub ekspert mógłby próbować ją przemierzyć"
 duel_to_the_death.tt: "@death_icon! #X Natychmiast rozpoczynasz [single_combat_duel|El] na [character_death_death|El] i życie#!"
