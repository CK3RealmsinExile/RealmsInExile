 #PERSONAL TENSIONS
 ep3_laamp_flavour_ewan.2001.t: "Wiele ich łączy"
 ep3_laamp_flavour_ewan.2001.desc.intro: "Życie na niewielkiej przestrzeni zwykle uwypukla relacje – czy to dobre, czy złe.\n\n[follower_1.GetFirstName] i [follower_2.GetFirstName] mają szczęście, gdyż mają wspólne zainteresowania, którymi są"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "sprośne żarty i lubieżne uwagi,"
 ep3_laamp_flavour_ewan.2001.desc.chaste: "fizyczna wstrzemięźliwość i publiczna czystość,"
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "dobra strawa i jeszcze lepszy alkohol,"
 ep3_laamp_flavour_ewan.2001.desc.temperate: "powściągliwa dieta i zdrowe życie,"
 ep3_laamp_flavour_ewan.2001.desc.greedy: "złoto, srebro i zdobywanie bogactwa,"
 ep3_laamp_flavour_ewan.2001.desc.generous: "korzyści płynące z hojnego ducha i bezinteresownego życia,"
 ep3_laamp_flavour_ewan.2001.desc.lazy: "korzyści płynące z dobrej drzemki i niechęć do ciężkiej pracy,"
 ep3_laamp_flavour_ewan.2001.desc.diligent: "wczesne pobudki i praca z poświęceniem,"
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "przemoc i sztuka wrzeszczenia,"
 ep3_laamp_flavour_ewan.2001.desc.calm: "nieugiętość i opanowanie w obliczu przeciwności losu,"
 ep3_laamp_flavour_ewan.2001.desc.patient: "wzajemne wysłuchiwanie się i czekanie na odpowiedni moment,"
 ep3_laamp_flavour_ewan.2001.desc.impatient: "wykorzystane okazje – bez względu na okoliczności,"
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "pewność siebie i poczucie własnej wyższości,"
 ep3_laamp_flavour_ewan.2001.desc.humble: "korzyści płynące ze skromnej postawy i pokornego spojrzenia,"
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "wydumane kłamstwa,"
 ep3_laamp_flavour_ewan.2001.desc.honest: "niebezpieczeństwa związane z kłamaniem za wszelką cenę oraz ich unikanie,"
 ep3_laamp_flavour_ewan.2001.desc.craven: "motywacje do dalszego życia – bez względu na okoliczności,"
 ep3_laamp_flavour_ewan.2001.desc.brave: "wyzwania – i konkurenci – do pokonania, bez względu na ryzyko,"
 ep3_laamp_flavour_ewan.2001.desc.shy: "głośne wydarzenia społeczne, a raczej ich unikanie i cieszenie się ciszą,"
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "rechoty nieuleczalnie towarzyskich osób i ciągły zgiełk,"
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "przyszłe zyski i szczegółowe plany,"
 ep3_laamp_flavour_ewan.2001.desc.content: "zadowolenie i szczęście z pokornego życia,"
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "niewygodne zasady i przepisy, które można lekceważyć,"
 ep3_laamp_flavour_ewan.2001.desc.just: "należycie ustanowione prawa kraju, a właściwie każdego kraju,"
 ep3_laamp_flavour_ewan.2001.desc.cynical: "mocno przyziemne poglądy na życie,"
 ep3_laamp_flavour_ewan.2001.desc.zealous: "absolutne poświęcenia na rzecz [follower_1.GetFaith.HighGodNamePossessive],"
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "liczne spiski wrogów i sposoby zapobiegania im,"
 ep3_laamp_flavour_ewan.2001.desc.trusting: "zawiłości intryg i podejrzeń oraz sposoby ich unikania,"
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "opiekuńczość i empatia oraz bycie wiernym tym cechom bez względu na okoliczności,"
 ep3_laamp_flavour_ewan.2001.desc.callous: "zachowanie dystansu i szorstkość wobec innych, byle tylko dorównać okrucieństwu życia,"
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "złośliwe żarty i ciemniejsza strona życia,"
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "zasady zachowania stoickiego spokoju za wszelką cenę,"
 ep3_laamp_flavour_ewan.2001.desc.fickle: "codziennie zmiany opinii na różne tematy,"
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "wszystkie żywione urazy i trzymanie się razem,"
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "wyzbywanie się nienawiści i przebaczanie swoim winowajcom,"
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "rzeczy dziwne, nietypowe, czy wręcz kuriozalne,"
 ep3_laamp_flavour_ewan.2001.desc.outro: "a które okazują się być silnym spoiwem.\n\nCoraz częściej widać tę parę śmiejącą się i żartującą w obozie oraz jadącą konno obok siebie na drodze."
 ep3_laamp_flavour_ewan.2001.a: "Pochwal tę przyjaźń."
 ep3_laamp_flavour_ewan.2001.a.tt.success: "Przyjaźń rozkwita"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "Apodyktyczny przywódca"
 ep3_laamp_flavour_ewan.2001.b: "Spróbuj zniszczyć ich przyjaźń."
 ep3_laamp_flavour_ewan.2001.b.tt.success: "Zniszczona przyjaźń"
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.c: "Niech im się wiedzie!"
 ep3_laamp_flavour_ewan.2011.t: "Obozowe plotki"
 ep3_laamp_flavour_ewan.2011.desc.intro: "Nie jest niczym niezwykłym słyszeć plotki krążące w tym – a właściwie każdym – obozie. Sprośne wymysły i szepty o skandalach mogą przecież umilić niejeden długi wieczór. Czasami okazują się nawet prawdziwe.\n\nW tym tygodniu, plotki"
 ep3_laamp_flavour_ewan.2011.desc.affair: "dotyczą domniemanego romansu, lecz to, #EMP kim#! mogą być zdradzający partnerzy, jest kwestią pseudonaukowej debaty i okazjonalnych napadów hałaśliwych drwin."
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "dotyczą osoby o imieniu [victim.GetFirstName], która rzekomo kilkukrotnie straciła ostatnio niewielkie sumy pieniędzy. Co najmniej kilka osób twierdzi, że widziało postać czającą się w pobliżu [victim.Custom('PL_jego_jej')] namiotu, umyślnie obierając [victim.Custom('PL_go_ja')] za cel."
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "dotyczą szczególnie paskudnej serii pechowych wydarzeń, które dotykają osoby o imieniu [victim.GetFirstName]. #EMP Przydarzają#! [victim.Custom('PL_mu_jej')] się niefortunne, nieprzyjemne lub zawstydzające wypadki, a według poczty pantoflowej wcale nie muszą być przypadkowe."
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "są istnym paradoksem: dużo się mówi o niesmacznych nawykach osoby o imieniu [victim.GetFirstName], lecz wiele osób wietrzy spisek, twierdząc, że jest [victim.GetSheHe] po prostu ofiarą oszczerstw."
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "sugerują, że dwie osoby z naszego grona prowadzą ze sobą prywatną wojnę, lecz obie utrzymują to w tajemnicy, aby zapobiec odkryciu i ukaraniu ich braku dyscypliny."
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\nRzeczy, które ludzie mówią wyłącznie dla rozrywki, nie są miłe, a plotki rzadko są od tej reguł wyjątkiem."
 ep3_laamp_flavour_ewan.2011.a: "Spróbuj poznać prawdę kryjącą się za plotkami."
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "Jeśli plotki są nieprawdziwe, nic nie znajdziesz, nawet jeśli ci się uda"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "Udaje ci się dojść do sedna sprawy"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "Kto wie, jaka jest prawda?"
 ep3_laamp_flavour_ewan.2011.b: "Zgódź się z zarzutami, nie mając do tego podstaw."
 ep3_laamp_flavour_ewan.2011.c: "Zostaw tę sprawę w spokoju."
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier: "Źródło prawdy"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier_desc: "Jeśli mówi to postać, która dowodzi, musi to być prawda."
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier: "Poszukiwacz prawdy"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier_desc: "Ta postać znana jest z tego, że podąża za plotkami do ich źródła."
 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_flavour_ewan.2011.t$: sekretni kochankowie"
 ep3_laamp_flavour_ewan.2012.desc: "Umiejętne śledztwo prowadzone przez kompetentnego szpiega zawsze przyniesie owoce.\n\nNatykam się na osoby o imionach [lover_1.GetFirstName] i [lover_2.GetFirstName], obejmujące się #EMP intymnie#! w zacienionym miejscu, w okolicy [ROOT.Char.Custom('GetRandomCampBuilding')]. Mija zaledwie chwila, nim oboje zdają sobie sprawę z mojej obecności i zaczynają poprawiać swoje odzienie.\n\n– Niech [ROOT.Char.GetTitledFirstNameNoTooltip] mnie wysłucha, błagam – prosi szeptem [lover.GetFirstNameNoTooltip] – Proszę nie mówić o nas reszcie obozu – oni nie zrozumieją."
 ep3_laamp_flavour_ewan.2012.a: "Natychmiast ujawnij prawdę."
 ep3_laamp_flavour_ewan.2012.b: "Zachowaj ten sekret dla siebie – póki co."
 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$: drobna kradzież"
 ep3_laamp_flavour_ewan.2013.desc: "Wystarczy zastawić prostą pułapkę, aby złapać osobę o imieniu [thief.GetFirstName] na gorącym uczynku – trzeba poprosić osobę o imieniu [victim.GetFirstName] o ostentacyjne wyjście ze swojego namiotu, pozostawić otwarte wejście i elegancko rozłożyć monety na stołku stojącym wewnątrz.\n\nPo odczekaniu minuty w celu upewnienia się, że [victim.GetFirstNameNoTooltip] nie wróci zbyt szybko, złodziej opuszcza swoją kryjówkę tylko po to, by obrócić się i stanąć ze mną twarzą w twarz, gdy krzyżuję ręce na piersi.\n\n– Ja… Ja przysięgam, że to nie tak! Chciałem [victim.Custom('PL_mu_jej')] tylko zrobić kawał! – wyje. [victim.GetFirstNameNoTooltip] właśnie wraca, a wyraźna drwina w [victim.Custom('PL_jego_jej')] głosie jasno wskazuje, że nie jest [victim.Custom('PL_mu_jej')] do śmiechu."
 ep3_laamp_flavour_ewan.2013.a: "Ukarz osobę o imieniu [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.b: "Kryj złodzieja."
 ep3_laamp_flavour_ewan.2013.c: "Niech prawda ujrzy światło dziennie, ale na tym skończmy."
 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_flavour_ewan.2011.t$: okrutne żarty"
 ep3_laamp_flavour_ewan.2014.desc: "Wystarczy skierować kilka pytań do osoby o imieniu [prankster.GetFirstName], aby stwierdzić, że jest ona oczywistym sprawcą – widziano ją przed niemal wszystkimi istotnymi #EMP wypadkami#!, a także po nich, a nawet w ich trakcie – i na ogół nie ma na to żadnego wytłumaczenia.\n\n– Tak, kilka żartów było mojego autorstwa. Czy to takie złe? Mówiąc delikatnie, [victim.GetFirstName] nie jest duszą towarzystwa, a z tego co mi wiadomo, osobliwe dowcipy nie zostały jeszcze zakazane."
 ep3_laamp_flavour_ewan.2014.a: "Ukarz osobę o imieniu [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.b: "Kryj dowcipnisia."
 ep3_laamp_flavour_ewan.2014.c: "Niech prawda ujrzy światło dziennie, ale na tym skończmy."
 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_flavour_ewan.2011.t$: plotkarzyna"
 ep3_laamp_flavour_ewan.2015.desc: "Po niedługim czasie jestem w stanie wskazać palcem, że za wszystkim stoi [rumourmonger.GetFirstName], a kiedy konfrontuję się z [rumourmonger.Custom('PL_nim_nia')] w tej sprawie, chętnie przyznaje się do winy bez jakiejkolwiek skruchy.\n\n– Co z tego, że część moich słów na temat tej świni była wyolbrzymiona? To głupiec i bydlę, a żadne kłamstwo na [victim.Custom('PL_jego_jej')] temat nie może być gorsze od prawdy.\n\n[victim.GetFirstName] stoi za mną i ogarnia [victim.Custom('PL_go_ja')], przez którą ma ochotę udusić plotkarzynę."
 ep3_laamp_flavour_ewan.2015.a: "Ukarz osobę o imieniu [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.b: "Kryj plotkarzynę."
 ep3_laamp_flavour_ewan.2015.c: "Niech prawda ujrzy światło dziennie, ale na tym skończmy."
 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_flavour_ewan.2011.t$: skryta waśń"
 ep3_laamp_flavour_ewan.2016.desc: "Z perspektywy czasu powinno być oczywiste, że [rival_1.GetFirstName] i [rival_2.GetFirstName] skaczą sobie do gardeł.\n\nOznaki wrogości, kiedy się ich szuka, są między nimi jasne jak słońce, nawet jeśli po wezwaniu na rozmowę obie osoby #EMP zaklinają się#!, że ich relacje nie mają żadnego wpływu na nasz obóz.\n\nW tych warunkach ich słowa brzmią #EMP niewiarygodnie#!."
 ep3_laamp_flavour_ewan.2016.a: "Spróbuj zakończyć ich waśń."
 ep3_laamp_flavour_ewan.2016.a.tt.success: "Napięcie opada"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "Tylko pogarszasz sytuację"
 ep3_laamp_flavour_ewan.2016.b: "To pozostanie między wami, zrozumiano?"
 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_flavour_ewan.2011.t$: można się rozejść"
 ep3_laamp_flavour_ewan.2017.desc.affair: "Biorąc pod uwagę wszystkie wyniosłe opowieści o romansach i romantycznych flirtach w świetle księżyca w okolicy [ROOT.Char.Custom('GetRandomCampBuilding')] oraz ukradkowe spojrzenia wymieniane podczas kolacji, miłość w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] wydaje się… zdecydowanie ortodoksyjna."
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "Pomimo krzyków osoby o imieniu [victim.GetFirstName], żaden wiarygodny świadek nie jest w stanie wymienić cech charakterystycznych tajemniczej postaci, która rzekomo [victim.Custom('PL_go_ja')] okrada, a nawet [victim.GetFirstName] we własnej osobie ma trudności z policzeniem swoich strat."
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "Muszę stwierdzić, że osoba o imieniu [victim.GetFirstName] jest po prostu niezdarna, ma pecha, albo jedno i drugie. Nie ma dobrego wyjaśnienia dla [victim.Custom('PL_jego_jej')] zmartwień i nie ma też wyraźnego podejrzanego, który mógłby stać za nimi wszystkimi."
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "Największym problemem w tej sprawie może być [victim.GetFirstName] we własnej osobie. Każdy trop dotyczący tego, kto mógłby chcieć [victim.Custom('PL_mu_jej')] zaszkodzić rozwiewa się po bliższych oględzinach, natomiast plotek o [victim.Custom('PL_jego_jej')] występkach jest coraz więcej."
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "Sekretny konflikt? Pomysł, że dwoje naszych ludzi mogłoby kontrolować swój gniew podczas kolacji, nie mówiąc już o trzymaniu tego w tajemnicy, jest całkowicie niedorzeczny. To nie jest możliwe, biorąc pod uwagę liczbę błaznów, z którymi podróżuję."
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\nMoje skrupulatne śledztwo niczego nie wykazało, ale mimo to czuję zadowolenie. Nic się przede mną nie ukryje."
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\nRobię, co mogę, ale jedyne co znajduję, to kolejne plotki i pogłoski.\n\nPrzypuszczam, że ludzie widzą, że [ROOT.Char.GetTitleAsNameNoTooltip] węszy, a to z kolei wywołuje kolejne bezpodstawne komentarze."
 ep3_laamp_flavour_ewan.2017.a: "Przynajmniej mam satysfakcję."
 ep3_laamp_flavour_ewan.2017.b: "I tak mnie to nie interesowało…"
 ep3_laamp_flavour_ewan.2021.t: "Zjednoczeni"
 ep3_laamp_flavour_ewan.2021.desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] tego obozu mam prawo mieć ostatnie słowo, gdy dwoje moich najbardziej istotnych towarzyszy chce się pobrać. W końcu żyją pod moją ochroną, podróżują na moich zwierzętach i łamią się moim chleb.\n\nDzisiejszą pełną nadziei parą jest [follower_1.GetFirstName] i [follower_2.GetFirstName]. Wszystko jest już przygotowane, a para młoda tylko czeka na moje pozwolenie – lub mój sprzeciw."
 ep3_laamp_flavour_ewan.2021.a: "Pobłogosław ten związek."
 ep3_laamp_flavour_ewan.2021.b: "Pozwól na ślub, lecz bez formalnej ceremonii."
 ep3_laamp_flavour_ewan.2021.c: "Zabroń im wzięcia ślubu."
 ep3_laamp_flavour_ewan.2021.c.tt: "Rozkazanie kochankom, aby przestali się widywać bardzo rzadko jest skuteczne"
 ep3_laamp_flavour_ewan.2031.t: "Mam cię dość"
 ep3_laamp_flavour_ewan.2031.desc.intro: "– I te twoje żałosne, płaczliwe przemówienia, twoje bezsensowne marsze śmierci. [ROOT.Char.GetTitleAsNameNoTooltip] bez jakichkolwiek kompetencji! Czy ty mnie słyszysz? Mam #EMP dość!#! – krzyczy [firebrand.GetFirstName], wymachując rękami bez opamiętania i gestykulując w stronę tłumu gapiów.\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "Wielu innych towarzyszy również ma niezadowolone miny i wydaje się, że jest gotowych mnie opuścić wraz z osobą o imieniu [firebrand.GetFirstNameNoTooltip] – o ile [firebrand.Custom('PL_mu_jej')] się na to pozwoli."
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "Reszta moich towarzyszy wydaje się nie podzielać [firebrand.Custom('PL_jego_jej')] zdania. Pomimo marudzenia i krzyków, nikt nie podziela [firebrand.Custom('PL_jego_jej')] niechęci wobec mnie."
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "Wszyscy niezdecydowani [followers|El]"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.a: "Być może uda mi się cię przekonać…"
 ep3_laamp_flavour_ewan.2031.a.tt.success: "Udaje ci się uspokoić atmosferę"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "Bezwartościowe słowa rzucane przez bezwartościowego człowieka"
 ep3_laamp_flavour_ewan.2031.b: "Nigdzie się nie wybierasz, zakuć [firebrand.Custom('PL_go_ja')] w kajdany!"
 ep3_laamp_flavour_ewan.2031.c: "Odejdź, jeśli chcesz, lecz odejdziesz z pustymi rękami i w samotności."
 ep3_laamp_flavour_ewan.2031.c.tt.success: "Udaje ci się wygasić [firebrand.Custom('PL_jego_jej')] bunt samym spojrzeniem"
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "Twoja arogancja sprawia, że ludzie zmieniają zdanie"
 ep3_laamp_flavour_ewan.2031.d.multi: "Odejdźcie więc, wszyscy!"
 ep3_laamp_flavour_ewan.2031.d.solo: "Odejdź więc."
 ep3_laamp_flavour_ewan.2041.t: "W zamkniętym pomieszczeniu"
 ep3_laamp_flavour_ewan.2041.desc: "Biorąc pod uwagę chaos związany z regularnym przenoszeniem obozu oraz pojawianiem się i znikaniem nowych twarzy w co drugim mieście, moi towarzysze mają w trakcie dnia mnóstwo czasu, by nawiązać niespodziewaną więź z nowo poznanymi osobami.\n\nZdaje się, że do tego grona należą [follower_1.GetFirstName] i [follower_2.GetFirstName], zważywszy na ich wzajemne żarty, szepty i niezdarne wymykanie się.\n\nPapużki nierozłączki myślą, że są przebiegłe. Nie są."
 ep3_laamp_flavour_ewan.2041.a: "Rozdziel parę."
 ep3_laamp_flavour_ewan.2041.a.tt.success: "Zniszczona miłość"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "Serce nie sługa"
 ep3_laamp_flavour_ewan.2041.b: "To nie moja sprawa."
 ep3_laamp_flavour_ewan.2051.t: "O co chodzi?"
 ep3_laamp_flavour_ewan.2051.desc.intro: "Osoba o imieniu [smelly.GetFirstName] przestała się myć. Nie podejmuje nawet prób doprowadzenia się do porządku – przekonuję się o tym w sposób brutalny, gdy kilkoro moich towarzyszy błaga mnie o zajęcie się tą sprawą.\n\n– Wiem, co [ROOT.Char.GetTitleAsName] myśli, ale to nie jest kwestia lenistwa."
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "Wręcz przeciwnie! Jestem prostym człowiekiem, oddanym swoim obowiązkom, a czas nie jest z gumy. Po co zawracać sobie głowę myciem się, skoro rano i tak moje ciało pokryje kurz jutrzejszej drogi?"
 ep3_laamp_flavour_ewan.2051.desc.athletic: "W trakcie dnia chodzę, biegam lub jeżdżę konno i to wszystko dla dobra obozu, więc to naturalne, że wydzielam lekką #EMP woń#!, biorąc pod uwagę wszystko, co tu robię. Czy zignorowanie tej kwestii naprawdę jest tak złe?"
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "Jestem duszą towarzystwa na każdej biesiadzie i lubią mnie wszyscy – od wewnętrznego kręgu po najmniej istotnych towarzyszy – przynajmniej tak mi się wydaje, przez co mam kluczowy wpływ na morale. Czy to naprawdę ma znaczenie, że mam na sobie trochę błota i potu, biorąc pod uwagę radość, jaką przynoszę?"
 ep3_laamp_flavour_ewan.2051.desc.lazy: "To po prostu, eee… Kwestia podniesienia wydajności? Mogę zrobić #EMP więcej#!, gdy spędzam mniej czasu na usuwaniu z siebie potu. Tak właśnie wygląda nieustanne dążenie do zapewnienia wartości."
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\nTen człowiek oszalał. Albo jest głupcem. Albo jedno i drugie."
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "To nie jest jakieś nieistotne zadanie, które można pominąć."
 ep3_laamp_flavour_ewan.2051.a.athletic: "Regularne pocenie się wymaga regularnych kąpieli, do cholery."
 ep3_laamp_flavour_ewan.2051.a.gregarious: "Wyzbądź się egoizmu, do cholery!"
 ep3_laamp_flavour_ewan.2051.a.lazy: "Brniesz za daleko w swoim lenistwie!"
 ep3_laamp_flavour_ewan.2051.b: "Słuszna uwaga."
 ep3_laamp_flavour_ewan.2051.c: "Wystarczy, że będziesz jechać przed nami – #EMP daleko#! przed nami."
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier: "Śmierdziel"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier_desc: "Ta postać bardzo niechętnie się kąpie, pomimo wielu protestów."
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier: "Specjalista ds. higieny"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier_desc: "Ta postać nie traci czasu na leniwych brudasów."
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier: "Kolejny śmierdziel"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier_desc: "Ta postać postanowiła dołączyć do jednego ze swoich towarzyszy i przestała się kąpać."
 ep3_laamp_flavour_ewan.2061.t: "To moje miejsce"
 ep3_laamp_flavour_ewan.2061.desc: "– [thief.GetFirstName]! Przestaw swój namiot, do cholery! To moje miejsce! – krzyczy [victim.GetFirstName], zakłócając mój wieczorny spacer. Te sceny nie robią jednak wrażenia na osobie o imieniu [thief.GetFirstNameNoTooltip], która zwyczajnie krzyżuje ręce na piersi.\n\n– Skoro #EMP mój#! tu stoi, to nie może to być twoje miejsce, prawda? – odgryza się.\n\n[victim.GetFirstNameNoTooltip] desperacko szuka pomocy u kogoś z wyższą rangą i zwraca się do mnie: – Proszę, niech [ROOT.Char.GetTitledFirstName] zdyscyplinuje tę #EMP świnię#!."
 ep3_laamp_flavour_ewan.2061.a: "Stań po stronie osoby o imieniu [victim.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.b: "Stań po stronie osoby o imieniu [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.c: "[thief.GetFirstNameNoTooltip]! Nie bez powodu przyjęliśmy nasze zasady."
 ep3_laamp_flavour_ewan.2061.d: "Rozwiążcie tę sprawę między sobą."
 ep3_laamp_flavour_ewan.2071.t: "Zastępca"
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "Nie jest tajemnicą, że osoba o imieniu [current_sic.GetFirstName] nie jest najlepszym zastępcą."
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "Stanowisko mojego zastępcy pozostaje nieobsadzone od jakiegoś czasu."
 ep3_laamp_flavour_ewan.2071.desc.outro: "Niezadowolenie z tego stanu rzeczy w końcu wzrosło na tyle, że do pełnienia tej roli zgłosiło się trzech kandydatów.\n\nOsoba o imieniu [candidate_1.GetFirstName], która oferuje mi swoją lojalność do końca swoich dni.\n\nOsoba o imieniu [candidate_2.GetFirstName], która zdaje się być gotowa pracować dla mnie do upadłego.\n\nJest też oczywiście osoba o imieniu [candidate_3.GetFirstName] – bez wątpienia posiadająca najlepsze kwalifikacje na zastępcę."
 ep3_laamp_flavour_ewan.2071.a: "Wybierz lojalność osoby o imieniu [candidate_1.GetFirstName]."
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "[aptitude|E] osoby o imieniu [candidate_1.GetFirstName]: [candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )|l]"
 ep3_laamp_flavour_ewan.2071.b: "Wybierz etykę pracy osoby o imieniu [candidate_2.GetFirstName]."
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "[aptitude|E] osoby o imieniu [candidate_2.GetFirstName]: [candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )|l]"
 ep3_laamp_flavour_ewan.2071.c: "Wykorzystaj ewidentne umiejętności osoby o imieniu [candidate_3.GetFirstName]."
 ep3_laamp_flavour_ewan.2071.c.tt.candidate_aptitude: "[aptitude|E] osoby o imieniu [candidate_3.GetFirstName]: [candidate_3.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )|l]"
 ep3_laamp_flavour_ewan.2071.d.post_filled: "[current_sic.GetFirstNameNoTooltip] zatrzyma swoje stanowisko!"
 ep3_laamp_flavour_ewan.2071.d.post_empty: "Stanowisko pozostanie nieobsadzone."
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier: "Zapracowanie na śmierć"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier_desc: "„Odpoczynek” to wymówka, na którą pozwalają sobie nieuleczalne leniuchy."
 ep3_laamp_flavour_ewan.2081.t: "Dobrze naoliwiona maszyna"
 ep3_laamp_flavour_ewan.2081.desc.intro: "Ostatnio bardzo dobrze idzie nam stawianie co kilka dni naszego niewielkiego zbiorowiska namiotów. Stawiamy pierwszy, później kolejny, i kolejny, a sąsiad może liczyć na pomoc bliźniego i jego narzędzi, co stanowi doskonały przejaw wysokiego tempa i wydajności.\n\n"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "Nawet [follower_1.GetFirstName] i [follower_2.GetFirstName], dwie osoby, które nigdy się nie dogadywały, pomagają sobie dziś wieczorem, śmiejąc się przy tym niczym stare druhy."
 ep3_laamp_flavour_ewan.2081.desc.like: "[follower_1.GetFirstName] i [follower_2.GetFirstName], dwie osoby, które dotąd nieźle się dogadywały, zdają się nawiązywać dziś szczególną więź w trakcie udzielania sobie nawzajem pomocy."
 ep3_laamp_flavour_ewan.2081.desc.neutral: "Nawet [follower_1.GetFirstName] i [follower_2.GetFirstName], dwie osoby, które nie są znane z obracania się w tych samych kręgach, nucą tę samą melodię w trakcie udzielania sobie nawzajem pomocy."
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\nMiejsce na wszystko i wszystko na swoim miejscu."
 ep3_laamp_flavour_ewan.2081.a: "Potrzebujesz pomocy?"
 ep3_laamp_flavour_ewan.2081.b: "Gdy tu skończysz, pójdź pomóc stawiać mój namiot."
 ep3_laamp_flavour_ewan.2081.c: "Hmmm… Nie podoba mi się to, trzeba rozdzielić tę dwójkę."
 ep3_laamp_flavour_ewan.2081.d: "Tak powinno być!"
 ep3_laamp_flavour_ewan.2081.e: "Dobrze jest widzieć, że ta dwójka się dogaduje."
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier: "Sprawna operacja"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier_desc: "Obóz tej postaci działa sprawnie niczym dobrze naoliwiony trebusz."
 ep3_laamp_flavour_ewan.2091.t: "Zbrodnie w afekcie"
 ep3_laamp_flavour_ewan.2091.desc: "Gdy obchodzę niewielkie skupisko namiotów po wyjściu z [ROOT.Char.Custom('GetRandomCampBuilding')], natrafiam na gromadkę towarzyszy jedzących kolację wokół niewielkiego paleniska.\n\nCo ciekawe, wśród nich są [attacker.GetFirstName] i [defender.GetFirstName], dwie osoby, które nieszczególnie za sobą przepadają.\n\nNim mogę się zastanowić nad tym przedziwnym widokiem, [defender.GetFirstNameNoTooltip] mruczy coś, czego nie słyszę, ale szept ten doprowadza osobę o imieniu [attacker.GetFirstNameNoTooltip] do szewskiej pasji. W mgnieniu oka wyciągnięta zostaje broń i zaraz poleje się krew."
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "[attacker.GetFirstName] i [defender.GetFirstName] stoczą pojedynek na śmierć i życie"
 ep3_laamp_flavour_ewan.2091.a: "Zainterweniuj."
 ep3_laamp_flavour_ewan.2091.a.tt.success: "Zapobiegasz rozlewowi krwi"
 ep3_laamp_flavour_ewan.2091.a.tt.failure: "Mimo interwencji zadanych zostaje kilka ciosów"
 ep3_laamp_flavour_ewan.2091.b: "Może rozwiążecie ten spór w prawdziwym pojedynku?"
 ep3_laamp_flavour_ewan.2091.c: "Aresztować osobę o imieniu [attacker.GetFirstNameNoTooltip]! Zakuć [attacker.Custom('PL_go_ja')] w dyby!"
 ep3_laamp_flavour_ewan.2091.d: "Pozwól im rozwiązać spór."
 ep3_laamp_flavour_ewan.2092.tt.attacker_won: "[attacker.GetFirstNameNoTooltip] wygrywa"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won.tt: "[attacker.GetFirstName] zabija osobę o imieniu [defender.GetFirstName]"
 ep3_laamp_flavour_ewan.2092.tt.defender_won: "[defender.GetFirstNameNoTooltip] wygrywa"
 ep3_laamp_flavour_ewan.2092.tt.defender_won.tt: "[defender.GetFirstName] zabija osobę o imieniu [attacker.GetFirstName] w samoobronie"
 ##################################################
 #CAMP PURPOSE
 ep3_laamp_flavour_ewan.3001.t: "Zdobywanie renomy"
 ep3_laamp_flavour_ewan.3001.desc.intro: "Podążam za strażnikiem i wchodzę do skromnie oświetlonego namiotu stojącego obok [ROOT.Char.Custom('GetRandomCampBuilding')], gdzie czeka na mnie trójka brudnych miejscowych. Robią wrażenie zdenerwowanych, jakby ich obecność tutaj stanowiła ryzyko.\n\nJeden z miejscowych wstaje, po czym kłania się przede mną w sposób doprawdy #EMP okropny#!. – Pozdrawiam waszą wysokość, nazywam się [brains.GetFirstName]. To wysokie coś ma na imię [brawn.GetFirstName], a tam siedzi [fingers.GetFirstName]. Chcemy się zaciągnąć.\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: "– W głębi serca jesteśmy artystami – niezależnie, czy posługujemy się nożem, stryczkiem, czy naciętą strzałą – i nie wyobrażamy sobie, by ktokolwiek inny lepiej wykorzystał nasze talenty."
 ep3_laamp_flavour_ewan.3001.desc.exalted: "– Poważnie podchodzimy do tego, co robimy, a to oznacza, że nie możemy przegapić okazji życia z powodu dumy. Zabierz nas ze sobą, a ukradniemy dla was świat."
 ep3_laamp_flavour_ewan.3001.desc.illustrious: "– Byliśmy grubymi rybami – dopóki was tu nie było. Nie mamy ci tego za złe. Biznes to biznes i nie ma sensu konkurować, kiedy można pracować razem."
 ep3_laamp_flavour_ewan.3001.desc.distinguished: "– Wiemy o was od momentu, gdy tu przybyliście i uważamy, że możemy wam się przydać."
 ep3_laamp_flavour_ewan.3001.desc.established: "– Ciężko pracujemy – przynajmniej w ramach naszej #EMP specjalizacji#! – i uważamy, że przydałaby się wam pomoc w zdobyciu reputacji i napełnieniu sakw."
 ep3_laamp_flavour_ewan.3001.desc.disgraced: "– My, eee… Zbyt długo naruszaliśmy prawo w miejscu znanym jako [current_county.GetBaseNameNoTier] i szukamy sposobu wydostania się stąd. Wasza zgraja wydaje się do tego odpowiednia."
 ep3_laamp_flavour_ewan.3001.a: "Jasne, możemy was przyjąć…"
 ep3_laamp_flavour_ewan.3001.b: "Musicie najpierw jednak włożyć coś do #EMP gara#!."
 ep3_laamp_flavour_ewan.3001.b.tt.success: "Opróżniają dla ciebie swoje zapasy"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "Złodzieje nie mają honoru."
 ep3_laamp_flavour_ewan.3001.c: "Heh, wynoście się stąd, szelmy."
 ep3_laamp_flavour_ewan.3011.t: "Debatowanie"
 ep3_laamp_flavour_ewan.3011.desc: "Ile osób, tyle opinii.\n\nProsty truizm w przypadku spotkania więcej niż dwóch osób o naukowym zacięciu, a takich osób w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] znaleźć można zdecydowanie więcej.\n\nTego pięknego wieczoru toczą się dwie nakładające się na siebie – i raczej głośne – rozmowy. Jedna o retoryce i polityce z osobą o imieniu [eloquent_follower.GetFirstName], a druga o historii i filozofii z osobą o imieniu [wise_follower.GetFirstName]."
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip] jest interesującą osobą…"
 ep3_laamp_flavour_ewan.3011.a.tt.success: "Debata na miarę naszych czasów"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "Piękne słowa i piękna mowa"
 ep3_laamp_flavour_ewan.3011.b: "Umysł osoby o imieniu [wise_follower.GetFirstName] zapewni mi rozrywkę"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "To pouczająca rozmowa"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "To zabawna kłótnia"
 ep3_laamp_flavour_ewan.3011.c: "Pław się w chaosie nauki."
 ep3_laamp_flavour_ewan.3011.d: "Kiwaj głową w trakcie rozmowy."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "Prowadzenie ożywionych debat"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "Szokujące jest to, jak głośni potrafią być uczeni, gdy się do tego przyłożą."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "Prowadzenie debat"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "Odrobina wiedzy ma dużą wartość."
 ep3_laamp_flavour_ewan.3021.t: "Za horyzontem"
 ep3_laamp_flavour_ewan.3021.desc: "Siedzę w swoim namiocie i przeglądam relacje, mapy i manuskrypty opisujące egzotyczne i odległe królestwa. Zawierają tak wciągające historie, opisują tak #EMP dziwne#! miejsca, które oferuje świat…\n\nZastanawiam się, czy tamtejsi ludzie słuchają podobnych opowieści o nas. A może tylko analizuję zwykłe plotki lub prawdziwe – i fantastyczne – relacje z miejsc będących pozornie poza zasięgiem wzroku [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "W miejscu znanym jako [kingdom_1.GetDefinitiveName] pojawi się kilka kontraktów o dużej wartości"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "W miejscu znanym jako [kingdom_2.GetDefinitiveName] pojawi się kilka kontraktów o dużej wartości"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "W miejscu znanym jako [kingdom_3.GetDefinitiveName] pojawi się kilka kontraktów o dużej wartości"
 ep3_laamp_flavour_ewan.3021.tt.success: "Cóż za elegancka składnia"
 ep3_laamp_flavour_ewan.3021.tt.failure: "Trudno jest wymówić te słowa"
 ep3_laamp_flavour_ewan.3021.a: "Interesuje mnie miejsce znane jako [kingdom_1.GetBaseNameNoTierNoTooltip]."
 ep3_laamp_flavour_ewan.3021.b: "Od zawsze chcę zobaczyć miejsce znane jako [kingdom_2.GetBaseNameNoTierNoTooltip]!"
 ep3_laamp_flavour_ewan.3021.c: "Fascynuje mnie miejsce znane jako [kingdom_3.GetBaseNameNoTierNoTooltip]."
 ep3_laamp_flavour_ewan.3021.d: "Wciąż istnieją miejsca, o których mogę pomyśleć…"
 ep3_laamp_flavour_ewan.3031.t: "Moje prawowite dziedzictwo"
 ep3_laamp_flavour_ewan.3031.desc.intro: "To miejsce powinno być moje.\n\nTo nie w porządku, że siedzę tutaj, w przewiewnym namiocie, zamiast w ciepłym łóżku w moim pałacu w stolicy. Chęć odzyskania mojej własności – mojego #EMP dziedzictwa#! – jest coraz silniejsza i stanowi dla mnie motywację, by przeć naprzód pomimo tej… Zniewagi.\n\nCzy to jednak wszystko?"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "Czy moje roszczenia do miejsca znanego jako [family_title.GetBaseNameNoTier] są niewystarczające?"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "Czyż według logiki miejsce znane jako [adjacent_title.GetBaseNameNoTier] nie powinno należeć do mnie?"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "Czyż miejsce znane jako [memory_title.GetBaseNameNoTier] nie zostało mi skradzione?"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\nMój nastrój pogarsza się wraz z nadejściem nocy."
 ep3_laamp_flavour_ewan.3031.a: "Miejsce znane jako [family_title.GetBaseNameNoTierNoTooltip] to moje prawowite dziedzictwo!"
 ep3_laamp_flavour_ewan.3031.b: "Miejsce znane jako [adjacent_title.GetBaseNameNoTierNoTooltip] musi być moją naturalną domena…"
 ep3_laamp_flavour_ewan.3031.c: "W głębi serca miejsce znane jako [memory_title.GetBaseNameNoTierNoTooltip] zawsze było moim marzeniem."
 ep3_laamp_flavour_ewan.3031.d: "Pewnego dnia, te i inne ziemie…"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "Rozmyślanie nad tytułami"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "Skupiony umysł może przynieść wiele korzyści."
 ep3_laamp_flavour_ewan.3041.t: "Ludzie pamiętający lepsze czasy"
 ep3_laamp_flavour_ewan.3041.desc.intro: "[commander.GetCulture.GetName] postać stoi sztywno w moim namiocie, opuszczając głowę w pełnym szacunku ukłonie.\n\n– Niech mnie [ROOT.Char.GetTitledFirstNameNoTooltip] wysłucha. Nazywam się [commander.GetFirstName] i przyprowadzam ci tylu lojalnych towarzyszy z miejsca znanego jako [former_title.GetBaseNameNoTier], ile tylko można było znaleźć. Twoimi ziemiami rządzą uzurpatorzy, a my jesteśmy twoimi wiernymi sługami i nie mogliśmy tego dalej znosić –"
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "twój łaskawy charakter i dobre serce zawsze sprawiały, że uważaliśmy cię za naszego prawowitego władcę."
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "w obliczu braku twojej bezwzględnej sprawiedliwości braku przestępcy prosperują i rozmnażają się."
 ep3_laamp_flavour_ewan.3041.desc.callous: "w obliczu braku twojej przewodniej i stanowczej dyscypliny twoje królestwo popada w dekadencję."
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "bez pomocy twojego bojowego temperamentu nasi wrogowie zetrą nas w pył."
 ep3_laamp_flavour_ewan.3041.desc.calm: "w obliczu braku twojej stabilnej, prowadzącej ręki twoje królestwo popada w ruinę."
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "w obliczu braku twojego naturalnego autorytetu twoje królestwo jest pogrążone w wiecznym chaosie."
 ep3_laamp_flavour_ewan.3041.desc.humble: "w obliczu braku twojej pokory, która mogłaby nas prowadzić, twoje królestwo staje się ofiarą arogancji i okrucieństwa."
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "w obliczu braku twojej determinacji i ambicji jesteśmy niczym zbłąkane owce."
 ep3_laamp_flavour_ewan.3041.desc.content: "w obliczu braku twojej mądrości i punktu widzenia jesteśmy niczym dzikie psy."
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "w obliczu braku twoich pomysłów tyrania zawładnęła twoim królestwem."
 ep3_laamp_flavour_ewan.3041.desc.just: "w obliczu braku twojej uczciwej sprawiedliwości zniesiono rządy prawa."
 ep3_laamp_flavour_ewan.3041.desc.fallback: "złożyliśmy przysięgę i zamierzamy jej dotrzymać aż do śmierci."
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n– Wciąż masz roszczenia do miejsca znanego jako [former_title.GetBaseNameNoTierNoTooltip], więc przyjmij #EMP nas#! jako swoich poddanych!"
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n– Bez względu na to, czy pragniesz przejąć miejsce znane jako [former_title.GetBaseNameNoTierNoTooltip], czy też nie, wolimy służyć tobie niż tam żyć."
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "Do dziesięciu [Concept('counties', 'hrabstw')|E] będących we władaniu uzurpatorów"
 ep3_laamp_flavour_ewan.3041.a.imperial: "Więcej żołnierzy dla cesarskiej armii na wygnaniu!"
 ep3_laamp_flavour_ewan.3041.a.royal: "Więcej żołnierzy dla królewskiej armii na wygnaniu!"
 ep3_laamp_flavour_ewan.3041.b: "Wasza lojalność została odnotowana, lecz potrzeba mi wywrotowców."
 ep3_laamp_flavour_ewan.3041.c: "Wracajcie do domów i nękajcie uzurpatorów, gdzie tylko się da."
 ep3_laamp_flavour_ewan.3041.d: "Dziękuję wam, lecz nie jesteście mi #EMP potrzebni#!."
 legitimist_loyalists: "Legitymistyczni lojaliści"
 #Ngl I think this is probably the funniest title I've ever written.
 ep3_laamp_flavour_ewan.3051.t: "Rysowanie map"
 ep3_laamp_flavour_ewan.3051.desc: "Kartografia ma w sobie coś terapeutycznego.\n\nPrzenoszenie pióra i pędzla na płótno, obserwowanie ożywanie krzywizn i konturów regionu, patrzenie na świat z zupełnie nowej perspektywy. To po prostu przyjemne ćwiczenie, które zajmuje mi ostatnio wiele bezczynnych wieczorów.\n\nTa najnowsza może stać się moim największym dziełem – kompletną ilustracją i opisaną mapą miejsca znanego jako [kingdom.GetBaseNameNoTier]."
 ep3_laamp_flavour_ewan.3051.tt.success: "Piękne dzieło"
 ep3_laamp_flavour_ewan.3051.tt.failure: "Twoje bazgroły są bezwartościowe"
 ep3_laamp_flavour_ewan.3051.a: "Stworzę wspaniałe dzieło!"
 ep3_laamp_flavour_ewan.3051.b: "Moja mapa będzie sławna na całym świecie."
 ep3_laamp_flavour_ewan.3051.c: "Zawsze chcę stworzyć arcydzieło…"
 ep3_laamp_flavour_ewan.3051.d: "Chcę się po prostu dobrze bawić."
 handcrafted_map: "Ilustrowana mapa miejsca o nazwie [kingdom.GetBaseNameNoTierNoTooltip]"
 handcrafted_map_desc.boilerplate: "Ta starannie wykonana mapa przedstawia całe terytorium miejsca znanego jako [kingdom.GetBaseNameNoTier], terytoria przyległe, a także najważniejszych sąsiadów.\n\nSzczególną uwagę poświęcono"
 handcrafted_map_desc.mythic_beasts: "dokładnemu przedstawieniu miejscowych mitów i legend, narysowaniu potworów, bestii i dziwnych stworzeń wraz z zakamarkami, w których mają się kryć."
 handcrafted_map_desc.geography: "geografii, odnotowując regiony, główne cechy różnych lokalnych terenów, a nawet szorstkie zarysy tam, gdzie było to możliwe."
 handcrafted_map_desc.settlements: "osadom rozsianym po całej krainie, obejmującym każde większe miasto, każde miasteczko, a nawet niektóre większe wioski – sama stolica jest znacznie powiększona i ma wyznaczone poszczególne dzielnice."
 handcrafted_map_desc.people.urban: "odnotowaniu zwyczajów i reputacji ludzi z głównych ośrodków miejskich: kogo warto zaprosić na uroczystą kolację, kto hoduje najlepsze konie, kto jest największym baranem i tak dalej."
 handcrafted_map_desc.fauna: "miejscowym stworzeniom, od najmniejszej zwierzyny łownej i najmniejszego ptactwa po zwierzęta na szczycie łańcucha pokarmowego – ilustracje wielu z nich pojawiają się na marginesach i pokrywają każdą pustą przestrzeń."
 handcrafted_map_desc.flora: "miejscowej roślinności, od najmniejszego chwastu po największe, najbardziej rozłożyste drzewo – gęste obramowanie z kwiatów, z których każdy został przedstawiony w niesamowitych szczegółach."
 handcrafted_map_desc.government: "sposobowi rządzenia lokalnych mieszkańców; kim są ich najsłynniejsi przywódcy i jak się legitymizują. W każdym rogu widać niewielkie portrety sławnych monarchów."
 handcrafted_map_desc.tourism_sites: "interesującym punktom orientacyjnym, które pielgrzymi, podróżnicy i poszukiwacze przygód mogą chcieć odwiedzić – większe miejsca zawierają nawet niewielkie ilustracje."
 handcrafted_map_desc.routes: "najkrótszym trasom, najlepiej utrzymanym drogom i najbezpieczniejszym ścieżkom – najbardziej niebezpieczne miejsca są oznaczone niewielkimi ilustracjami bestii, bandytów i barbarzyńców."
 handcrafted_map_desc.people.rural: "odnotowaniu zwyczajów i reputacji ludzi z różnych obszarów wiejskich: gdzie chłopstwo jest nieustępliwe w negocjacjach, kto uprawia najlepsze winogrona oraz gdzie chłopstwo jest najbardziej skłonne do zbyt… Rodzinnej zażyłości."
 ep3_laamp_flavour_ewan.3061.t: "Przewodnik po…"
 ep3_laamp_flavour_ewan.3061.desc: "Jeszcze… Kilka… Ostatnich… ruchów piórem… I…\n\nGotowe! Kompletna broszura na temat mieszkańców miejsca o nazwie [current_county.GetBaseNameNoTier] i ich dziwactwach. No dobrze, może nie kompletna, ale słowa nie rosną na drzewach – trzeba je mozolnie przepisywać, litera po literze.\n\nPozostaje pytanie: jak zatytułować ten mały cud naukowy?"
 ep3_laamp_flavour_ewan.3061.a: "„Ludzie i miejsca”"
 ep3_laamp_flavour_ewan.3061.b: "„Proza i poezja”"
 ep3_laamp_flavour_ewan.3061.c: "„Flora i fauna”"
 ep3_laamp_flavour_ewan.3061.d: "Kontynuuj spisywanie myśli."
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier: "Ludzie i miejsca"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "Aby manipulować ludźmi należy ich wpierw zrozumieć."
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "Proza i poezja"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "Prawdziwy uczony jest w równym stopniu dramaturgiem, co oratorem."
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier: "Flora i fauna"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "Natura stanowi najbardziej podstawową czcionkę wiedzy."
 ep3_laamp_flavour_ewan.3071.t: "Prawo w miejscu znanym jako [current_county.GetBaseNameNoTierNoTooltip]"
 ep3_laamp_flavour_ewan.3071.desc: "Atak z ukrycia następuje niemal w chwili, gdy wkraczam do dziczy, [local_soldier.GetCulture.GetCollectiveNoun] wylewają się niczym rój pszczół ze swoich kryjówek i leją w stronę mnie i mojej niewielkiej świty.\n\nSą dobrze uzbrojeni i opancerzeni, zbyt dobrze jak na oportunistów. Więc to milicja, a może oddziały domowe, ma ściąć mnie za moje zbrodnie.\n\nNa szpicy szarszy biegnie olbrzymia postać, z całych sił wykrzykując do mnie słowa: – #EMP Śmierć!#! #BER CHWAŁA LUB ŚMIERĆ!#!"
 ep3_laamp_flavour_ewan.3071.a: "Pojedynkuj się z przywódcą agresorów."
 ep3_laamp_flavour_ewan.3071.b: "Rozpocząć zasadzkę!"
 ep3_laamp_flavour_ewan.3071.c: "Zadąć w róg!"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "Twoje pobliskie oddziały okrążają ich"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "Katastrofa!"
 ep3_laamp_flavour_ewan.3071.d: "Przeprowadź prosty kontratak."
 ep3_laamp_flavour_ewan.3071.e: "Zbierz świtę do kontrataku."
 ep3_laamp_flavour_ewan.3071.e.tt.success: "Udaje ci się ich odpędzić"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "Katastrofa!"
 ep3_laamp_flavour_ewan.3071.f: "Uciekaj."
 ep3_laamp_flavour_ewan.3071.f.success: "Udaje ci się uciec"
 ep3_laamp_flavour_ewan.3071.f.failure: "Wróg cię dogania"
 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$: zwycięski pojedynek"
 ep3_laamp_flavour_ewan.3073.desc: "Gdy zmasakrowane zwłoki osoby o imieniu [local_soldier.GetFirstName] upadają na ziemię, wśród [local_soldier.Custom('PL_jego_jej')] żołnierzy rozlegają się okrzyki przerażenia.\n\nŚmierć dowódcy powoduje, że morale miejscowych całkowicie się załamuje i rozpoczynają oni chaotyczny odwrót, a moi żołnierze depczą im po piętach.\n\nSpoglądam na ciało. Heh.\n\nZaiste chwała albo śmierć."
 ep3_laamp_flavour_ewan.3073.a: "Biedny głupiec."
 ep3_laamp_flavour_ewan.3081.t: "Zapasy"
 ep3_laamp_flavour_ewan.3081.desc: "Ostatni przeciwnik osoby o imieniu [challenger.GetFirstName] upada, dysząc i kwiląc.\n\nZapasy są sportem dość popularnym wśród najemników z oczywistych powodów, aczkolwiek [challenger.GetFirstNameNoTooltip] uprawia je, jakby były formą sztuki. Czasami zastanawiam się, czy nie woli walczyć gołymi rękami, bez użycia jakiejkolwiek broni.\n\nZauważa moje zamyślone spojrzenie i podnosi pięści w uprzejmym – choć też drwiącym – geście. – No więc, [ROOT.Char.GetFirstNameNoTooltip]. próbujemy się?"
 ep3_laamp_flavour_ewan.3081.a: "Odważne słowa jak na osobę z góry przegraną."
 ep3_laamp_flavour_ewan.3081.a.tt.success: "Zmuszasz [challenger.Custom('PL_go_ja')] do poddania się."
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "Porażka"
 ep3_laamp_flavour_ewan.3081.b: "Rozkaż pobicie [challenger.Custom('PL_go_ja')] za samo pytanie."
 ep3_laamp_flavour_ewan.3081.c: "Ha, #EMP nie#!."
