 ep3_laamp_flavour_ewan.4051.desc: "Należy się spodziewać, że od czasu do czasu zaginie niewielka ilość zapasów, biorąc pod uwagę dużą liczbę żołnierzy maszerujących pod wędrownym sztandarem oraz #EMP zdradliwe#! tereny, które przemierzamy.\n\nW tym przypadku nie chodzi niewielką ilość.\n\nMowa o dużej – #EMP ogromnej#! – ilości zapasów, które jakiś samolubny głupiec sprzedał miejscowym lub nicponiom w mojej armii, stracił z powodu niekompetencji, w ogóle nie kupił lub po prostu roztrwonił. To niewybaczalne naruszenie dyscypliny."
 ep3_laamp_flavour_ewan.4051.a: "Przynieść mi bicz, a znajdziemy winowajcę!"
