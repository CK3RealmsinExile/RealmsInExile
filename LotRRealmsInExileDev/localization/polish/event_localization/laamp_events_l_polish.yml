 ep3_laamp_flavour_ewan.4064.t: "$ep3_laamp_flavour_ewan.4061.t$: zwycięski pojedynek"
 ep3_laamp_flavour_ewan.4064.desc: "Ciało kanibala przewraca się do tyłu, krew najpierw tryska, a następnie ścieka ze śmiertelnych ran.\n\nNikt nie spodziewał się takiego obrotu spraw, ale ludożerca nie będzie nas więcej terroryzować.\n\nGdy napięcie związane z walką opuszcza moje ciało, reszta grupy łowieckiej wznosi okrzyki radości. Ostatni raz patrzę na ciało człowieka leżące na ziemi, po czym obracam się i wyruszam do domu."
 ep3_laamp_flavour_ewan.4064.a.is_cannibal: "Teraz to #EMP mnie#! zaczyna doskwierać głód…"
 ep3_laamp_flavour_ewan.4064.a.not_cannibal: "To przewrotne szaleństwo."
 ep3_laamp_flavour_ewan.4071.t: "Handlarze niewolników"
 ep3_laamp_flavour_ewan.4071.desc: "Zasadzka została zastawiona w sposób fachowy.\n\nZwężenie terenu pozwala hordzie handlarzy niewolników – z kajdanami i mieczami w dłoniach – zaatakować nas z dwóch stron, podczas gdy trzecia grupa opóźnia pomoc ze strony głównego korpusu konwoju. Towarzysze bez broni wydają z siebie krzyki, a ja zaczynam zdawać sobie sprawę z powagi sytuacji.\n\nJeżeli tym potworom się powiedzie, wielu z nas czeka przerażający los."
 ep3_laamp_flavour_ewan.4071.a: "Zbiórka! Zbierzcie się i zabijcie te szumowiny!"
 ep3_laamp_flavour_ewan.4071.a.tt.success: "Twoi obrońcy ruszają do przodu"
 ep3_laamp_flavour_ewan.4071.a.tt.failure: "To brutalna walka wręcz"
 ep3_laamp_flavour_ewan.4071.b: "Rozpocznij pojedynek z przywódcą grupy handlarzy."
 ep3_laamp_flavour_ewan.4071.c: "Targuj się i sprzedaj kilku pomniejszych towarzyszy."
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "Otrzymasz [gold|El] o wartości równej sumie [skills|El] pięciu najgorszych [Concept('followers', 'towarzyszy')|E]"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "Ze sprzedaży zwolnione są bliskie ci osoby, a szczególnie osoby wykwalifikowane, a także chore lub ranne"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "Sprzedaż [Concept('character', 'postaci')|E] w niewolę usuwa ją z rozgrywki i oznacza to samo, co [character_death_death|El]"
 ep3_laamp_flavour_ewan.4071.d: "Zignoruj płacz i trzymaj kciuki, aby było dobrze."
 ep3_laamp_flavour_ewan.4071.d.tt.success: "Doświadczasz łaski [ROOT.Char.GetFaith.FateGodNamePossessive]"
 ep3_laamp_flavour_ewan.4071.d.tt.failure: "Zawodzenia powoli cichną, gdy zapada noc"
 ep3_laamp_flavour_ewan.4073.t: "$ep3_laamp_flavour_ewan.4071.t$: zwycięski pojedynek"
 ep3_laamp_flavour_ewan.4073.desc: "[slaver.GetWomanMan|U] umiera, co wywołuje falę panicznego zamieszania w szeregach wroga.\n\nBitwa wokół mnie nabiera tempa, słychać chór krzyków i mokrego bełkotu wroga, gdy handlarze niewolników padają trupem, jeden po drugim. W ciągu kilku minut siły odsieczy z głównego korpusu kolumny przełamują tylną straż handlarzy i jest po wszystkim.\n\nPogardliwym kopnięciem powalam ciało ich przywódcy, a [slaver.Custom('PL_jego_jej')] twarz ląduje w masie [ROOT.Char.Custom('GritType')]."
 ep3_laamp_flavour_ewan.4073.a: "Na nic więcej nie zasługujesz, szumowino."
 ep3_laamp_flavour_ewan.4081.t: "Zrodzeni z desperacji"
 ep3_laamp_flavour_ewan.4081.desc.intro: "Początkowo stwierdzamy, że to tylko chłopstwo – niewielka [current_county.GetCountyData.GetCulture.GetName|l] grupa. Pojawiają się w oddali lub zaglądają zza niewielkich elementów terenu i chowają się, gdy ich widzimy.\n\nMijają godziny, a płochliwi miejscowi obserwują nas z daleka.\n\nGdy już wydawało się, że w końcu się wycofali, nagle rozlega się krzyk i zza grzbietu rusza na nas oszalała horda. Ciała mają wychudzone, a w oczach widać wściekłość –"
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "wyglądają na chorych, bez wątpienia zarażonych jakąś straszliwą chorobą –"
 ep3_laamp_flavour_ewan.4081.desc.mundane: "wyglądają wątle, bez wątpienia doskwiera im wczesne stadium głodu –"
 ep3_laamp_flavour_ewan.4081.desc.outro: "nie są jednak na tyle słabi, by nie zdołać zrabować wielu naszych zapasów nim jesteśmy w stanie ich odpędzić."
 ep3_laamp_flavour_ewan.4081.a: "Spróbuj uspokoić tłum."
 ep3_laamp_flavour_ewan.4081.a.tt.success: "Udaje ci się uspokoić tłum"
 ep3_laamp_flavour_ewan.4081.a.tt.failure: "Słowa na niewiele się tu zdadzą"
 ep3_laamp_flavour_ewan.4081.b: "Jeśli chcą zapasów, muszą #EMP zapłacić!#!"
 ep3_laamp_flavour_ewan.4081.b.tt.success: "Pokaźny zysk"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_compassionate_or_generous_follower: "Każdy [follower|El] z następującą cechą: [GetTrait('compassionate').GetName( GetNullCharacter )|l] lub [GetTrait('generous').GetName( GetNullCharacter )|l]"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_callous_greedy_or_sadistic_follower: "Każdy [follower|El] z następującą cechą: [GetTrait('greedy').GetName( GetNullCharacter )|l] lub [GetTrait('sadistic').GetName( GetNullCharacter )|l]"
 ep3_laamp_flavour_ewan.4081.b.tt.failure: "Szał głodu"
 ep3_laamp_flavour_ewan.4081.c: "Zmuś ten motłoch do odwrotu."
 ep3_laamp_flavour_ewan.4081.c.tt.success: "Twoi uzbrojeni wartownicy łamią wystarczającą liczbę kości"
 ep3_laamp_flavour_ewan.4081.c.tt.failure: "Nie zatrzymasz ich wszystkich"
 ep3_laamp_flavour_ewan.4081.d: "Pozwól im zabrać część zapasów"
 ep3_laamp_flavour_ewan.4091.t: "Nocny atak"
 ep3_laamp_flavour_ewan.4091.desc: "Jest noc, gdy napastnicy wpadają na nasze tereny – wielobarwny błysk lśniących zbroi i błyszczącej broni, które oświetla jedynie odległy płomień ognia.\n\nJeśli w ogóle noszą jakiekolwiek barwy, nie są one widoczne, lecz ich intencje są jasne. Chcą nas usunąć z miejsca znanego jako [current_county.GetBaseNameNoTier] – żywych lub martwych.\n\nObóz nie jest jednak bezbronny i z okrzykiem oburzenia przygotowujemy się do odepchnięcia tej miejscowej plagi."
 ep3_laamp_flavour_ewan.4091.a: "Kontratak, za mną!"
 ep3_laamp_flavour_ewan.4091.a.tt.success: "Zwycięstwo taktyczne"
 ep3_laamp_flavour_ewan.4091.a.tt.failure: "We krwi i z połamanymi kośćmi"
 ep3_laamp_flavour_ewan.4091.b: "Ruszam do walki!"
 ep3_laamp_flavour_ewan.4091.b.tt.success: "Udany napad"
 ep3_laamp_flavour_ewan.4091.b.tt.failure: "$ep3_laamp_flavour_ewan.4091.a.tt.failure$"
 ep3_laamp_flavour_ewan.4091.c: "Ukryj się przed chaosem."
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "Każdy [follower|El] bez następującej cechy: [GetTrait('craven').GetName( GetNullCharacter )|l]"
 ep3_laamps.5999.t: "Nowiny z wyspy"
 ep3_laamps.5999.desc: "Mój ojciec był surowym człowiekiem. Z perspektywy lat widzę, że mój… brak taktu wobec niego były traktowany z odpowiednim humorem. Jego apel do osoby, którą jest [edward.GetTitledFirstName] został wysłuchany, więc jestem tutaj, w miejscu o nazwie [location.GetName], wykonując brudną robotę dla osoby znanej jako [flanders.GetTitledFirstName].\n\nMinęło jednak wiele lat, a Anglia znajduje się na rozdrożu. [edward.GetTitledFirstNameNoTooltip] nie żyje, na tronie zasiada [harold.GetTitledFirstName], a [harold.Custom('PL_jego_jej')] wrogowie, [william.GetTitledFirstName] i [harald.GetTitledFirstName], spiskują przeciwko [harold.Custom('PL_niemu_niej')].\n\nMam tylko nadzieję, że wszelkie zawirowania, które przyniosą nadchodzące dni, nie będą miały wpływu na moją rodzinę i nasze ziemie."
 ep3_laamps.5999.a: "Muszę obserwować rozwój sytuacji."
 ep3_laamps.5999.b: "Anglia nie jest mi przeznaczona."
 ep3_laamps.5999.b.tt: "Dodaje nowy [task_contract|El]"
 ep3_laamps.6000.t: "Przeznaczenie"
 ep3_laamps.6000.intro: "Obracam list w dłoniach, dotykając jego szorstkiej powierzchni, woskowej pieczęci i wytłoczonego na nim herbu. Jest to herb [ROOT.Char.GetHouse.GetBaseName]. Rozcinam pieczęć i zaczynam czytać.\n\nWieści są naprawdę ponure."
 ep3_laamps.6000.body.alive: "Mój brat [brother.GetFirstName] żyje – osobiście napisał ten list – lecz plotki dochodzące z Normandii okazują się prawdziwe."
 ep3_laamps.6000.body.dead: "Mój brat [brother.GetFirstName] nie żyje – ta bliska mi osoba [brother.GetDeathReasonHideKiller] – a plotki dochodzące z Normandii okazują się prawdziwe."
 ep3_laamps.6000.desc: "\n\nOsoba o imieniu [harold.GetFirstName] z rodu [harold.GetHouse.GetBaseName] zostaje siłą obalona i nie żyje, albo się ukrywa. Książę [william.GetFirstName], bękarci pretendent do angielskiego tronu, jest teraz znany w miejscu o nazwie [william.GetPrimaryTitle.GetNameNoTier] jako [william.GetTitledFirstNameNoTooltip]. Już rozdaje działki ziemi swoim towarzyszom, wyrywając ich z uścisku pokonanego ludu, którym są [ROOT.Char.GetCulture.GetCollectiveNoun].\n\n"
 ep3_laamps.6000.closing.alive: "Mój brat prosi o pomoc…"
 ep3_laamps.6000.closing.dead: "Moja rodzina jest w rozsypce…"
 ep3_laamps.6000.a: "Nie opuszczę mojej rodziny w potrzebie!"
 ep3_laamps.6000.a.dead: "Nie porzucę mojego prawowitego dziedzictwa!"
 ep3_laamps.6000.a.flavor: "Wyznacz drogę do mojej ojczyzny."
 ep3_laamps.6000.a.tt: "Wyrusz w podróż do miejsca znanego jako [ely.GetName]"
 ep3_laamps.6000.b: "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nie słyszał o mnie od długiego czasu."
 ep3_laamps.6000.b.tt: "@alert_icon! #alert_trial Po wybraniu tej ścieżki nie będzie już odwrotu…#!"
 ep3_laamps.6001.t: "Nie ma to jak w domu"
 ep3_laamps.6001.desc: "Wiem, że coś jest nie tak w chwili, gdy tylko stawiam stopę na starych rodzinnych ziemiach. Z mgły wyłania się zniekształcona masa, nad którą wznosi się cienki pal. Robię krok do przodu i…\n\nTo [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))] [brother.GetFirstName] – jego głowa została wbita na pal, a reszta ciała leży poniżej w zmiętej, zbryzganej krwią kupie.\n\n– Kim jesteś? – Zaskakuje mnie głos o akcencie, którego nie rozpoznaję. Obracam się i widzę, że [frederick.GetWomanMan|l] czyści plamy krwi z broni trzymanej w dłoni, a brwi ma uniesione. – Jeżeli jesteś tu po ciało, nie zapłacę ci za jego zabranie.\n\nSpoglądam ponownie na połamane, poskręcane ciało mojego brata."
 ep3_laamps.6001.a: "– Zginiesz za to, co tu się stało."
 ep3_laamps.6001.b: "– Dam ci tylko jedną szansę, by uciec, ty nędzny kundlu."
 ep3_laamps.6001.b.one: "[frederick.GetWomanMan|U] ucieka"
 ep3_laamps.6001.b.one.tt: "Bez problemu odzyskujesz ciało osoby o imieniu [brother.GetFirstNameNoTooltip]"
 ep3_laamps.6001.b.two: "[frederick.GetWomanMan|U] idzie w twoją stronę z uniesioną bronią"
 ep3_laamps.6001.b.two.tt: "Zaczyna się [single_combat_duel|El]"
 ep3_laamps.6003.t: "Danie, które najlepiej smakuje…"
 ep3_laamps.6003.desc: "Przechodzę lekceważąco nad podrygującymi zwłokami osoby o imieniu [frederick.GetFirstName] i kieruję się w stronę ciała mojego brata. Z czasem zostanie wykopany grób i odbędzie się nabożeństwo – ceremonia upamiętniająca jego okrutnie krótkie życie. Na razie wieczór zamienia się w noc, a ja siedzę i wspominam.\n\nMój brat był pokojowo nastawionym człowiekiem. To niesprawiedliwe, że taki los spotkał osobę, która chciała tylko przeżyć swoje życie w spokoju. Nagle coś sobie uświadamiam.\n\n[frederick.GetCulture.GetCollectiveNoun]. Mój brat wciąż by żył, gdyby nie oni. Tysiące braci, tysiące sióstr, tysiące ojców i matek, a także synów i córek – w #EMP całym#! królestwie, #EMP wszyscy#! poniosą śmierć dzisiejszego wieczora. I temu #EMP wszystkiemu#! winni są ci…\n\n#EMP Przeklęci. [frederick.GetCulture.GetCollectiveNounNoTooltip].#!"
 ep3_laamps.6003.a: "– Pomszczę cię, bracie. Obiecuję ci to."
 ep3_laamps.6003.b: "Czeka mnie pierwsze z wielu zadośćuczynień."
 ep3_laamps.6003.b.flavor: "Ten śmieć, który zginął z moich rąk, zdawał się mieć przy sobie pewien majątek…"
 ep3_laamps.6003.b.tt: "Zdobądź [artifact|El] w postaci ozdoby"
 ep3_laamps.6005.t: "Powrót na mokradła"
 ep3_laamps.6005.desc: "Minęło wiele lat, odkąd ostatni raz widziano mnie na tych ziemiach. I to nie bez powodu. Nawet teraz podmokła ziemia wsysa moje buty.\n\nTe ziemie – mój dom – od wielu pokoleń nazywano „[Glossary( 'Fenlandią', 'FENS_GLOSS' )]”. Wody istotnie wznoszą się tak wysoko w niektórych miejscach, że samo Ely jest praktycznie wysepką.\n\nNie ma czasu do stracenia. Ten normandzki śmieć zacieśnia swój uścisk na żyznych anglosaskich ziemiach. Aby stawić jakikolwiek opór, potrzebujemy dwóch rzeczy niezbędnych w każdej wojnie: pieniędzy i ludzi."
 ep3_laamps.6005.a: "Musimy najpierw napełnić kasę – używając wszelkich niezbędnych środków."
 ep3_laamps.6005.a.tt: "Wydaje mi się, że tam idzie szlachcic bez ochrony…"
 ep3_laamps.6005.b: "Może uda się przekonać do mojej sprawy miejscowego rycerza?"
 ep3_laamps.6005.b.tt: "A ponieważ pochodzi stąd, być może posiada sporą wiedzę na temat najlepszych tras na tych ziemiach…"
 every_fenland_holding: "Każda [holding|El] w Fenlandii"
 FENS_GLOSS: "Żyzne bagna otaczające estuarium The Wash są powszechnie znane jako „Fenlandia”. Znajduje się tam wiele z najbardziej znanych kościołów i katedr w Anglii.\n\nPowszechnie przyjmuje się, że Fenlandia obejmuje następujące [baronies|El]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName],\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName],\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName],\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName],\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName],\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName],\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName],\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName],\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName],\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]."
 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6010.desc: "Dane mi było słyszeć o twoich wyczynach i dobrej pracy, którą wykonujesz w Fenlandii.\n\nZapraszam Cię do miejsca o nazwie [powerful_vassal_capital.GetName]: mamy wiele do omówienia."
 ep3_laamps.6010.a: "Możesz się mnie spodziewać w ciągu następnych dni."
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip]? Czas więc zabrać się za organizację."
 ep3_laamps.6010.a.tt: "Wyruszasz do miejsca o nazwie [powerful_vassal_capital.GetNameNoTooltip]."
 ep3_laamps.6010.b: "Podążam własną drogą."
 ep3_laamps.6015.t: "Za Anglię"
 ep3_laamps.6015.desc: "[powerful_vassal.GetTitledFirstNameRegnal], najpotężniejszy z żyjących wciąż lordów, w których żyłach płynie [powerful_vassal.GetCulture.GetName|l] krew, wita mnie z otwartymi ramionami. Podczas naszych rozmów rzadko schodziliśmy na tematy inne niż ten najważniejszy.\n\n– Obce rządy nie są nam tutaj obce – mówi [powerful_vassal.GetFirstNameNoTooltip], śmiejąc się z własnego braku powagi i celowo rozstawiając palce. – W końcu nasi ojcowie podlegali więcej niż jednemu Duńczykowi. Ale to… to co innego.\n\n#EMP [william.GetFirstNameNoTooltip]#! – zamierzam rzucić [william.Custom('PL_mu_jej')] wyzwanie – mówi, wypluwając z siebie imię głosem pełnym jadu – ale potrzebuję wsparcia. Nie można liczyć na lojalność na tych ziemiach – patrzy mi w oczy. – Czy mogę liczyć na twoją pomoc?"
 ep3_laamps.6015.a: "Możesz liczyć na moje wsparcie."
 every_direct_vassal_william: "Każdy normandzki [direct_vassal|El] osoby znanej jako [william.GetFirstNameRegnal]"
 every_anglo_noble: "Każdy przedstawiciel anglosaskiej [Concept('noble', 'szlachty')|E]"
 ep3_laamps.6015.b: "Potrzebuję więcej czasu."
 ep3_laamps.6016.t: "Niepomyślne zakończenie"
 ep3_laamps.6016.frustrated: "– Nie mamy tyle czasu – [powerful_vassal.GetFirstName] uderza w stół, by podkreślić sedno swojej wypowiedzi, a na [powerful_vassal.Custom('PL_jego_jej')] twarzy pojawia się błysk złości. – Nawet teraz dochodzą nas słuchy o planowanym odwecie! Im dłużej to trwa, tym więcej czasu ma na znalezienie wsparcia. #EMP Musimy#! działać szybko. Nie ponaglam cię, ale proszę o wybranie strony, dopóki jest taka możliwość.\n\n"
 ep3_laamps.6016.happy: "– Doskonale! Świetnie! – [powerful_vassal.GetFirstName] z ulgą uderza w stół. – Trudno wyobrazić sobie lepszego towarzysza broni. – Sięga w moją stronę i obejmuje moje dłonie swoimi. – Razem możemy jeszcze odbić te ziemie z rąk tego normańskiego węża. Musimy działać szybko.\n\n"
 ep3_laamps.6016.ending: "[powerful_vassal.GetFirstNameNoTooltip] ponownie otwiera usta, lecz przerywa mu huk otwierających się drzwi. Próbuje jeszcze reagować, lecz na próżno, będąc pod ostrzałem dzikiego spojrzenia przemoczonego posłańca, który wymachuje listem w powietrzu.\n\nCzekam w ciszy, gdy [powerful_vassal.GetFirstNameNoTooltip] przecina pieczęć i czyta jego treść.\n\n[powerful_vassal.Custom('PL_jego_jej')|U] twarz zaczyna powoli tracić kolor."
 ep3_laamps.6016.a: "– O co chodzi?"
 ep3_laamps.6016.a.tt: "Bierzesz w dłonie podawany ci list…"
 ep3_laamps.6020.t: "Nękanie północy"
 ep3_laamps.6020.desc: "Powołanie nowego obcego króla – którym w dodatku jest [william.GetCulture.GetName|l] szuja – okazało się ruchem wystarczającym, by zerwać więzy, które trzymały Anglię w jedności. Miejscowe powstania, sponsorowane i podsycane przez pokonanych, rozżalonych anglosaskich [Glossary( 'Aethelingów', 'AETHELINGS_GLOSS' )], rozprzestrzeniły się po całym kraju niczym pożar.\n\n[william.GetTitledFirstName], zabezpieczywszy swoją władzę na południu, spogląda teraz na północ, by spacyfikować każdego, kto będzie na tyle odważny i głupi, by [william.Custom('PL_mu_jej')] się sprzeciwić. Gdziekolwiek padnie [william.Custom('PL_jego_jej')] wzrok, podąży za nim śmierć i zniszczenie, a o ziemię toczy się zaciekła walka.\n\n[william.GetFirstNameNoTooltip] musi rozważnie podejmować kolejne decyzje. Zbyt delikatne podejście może pozbawić [william.Custom('PL_go_ja')] królestwa, natomiast zbyt brutalne sprawi, że z królestwa zostaną tylko zgliszcza.\n\nNa Aethelingów czeka tylko chwała albo śmierć."
 ep3_laamps.6020.a: "Los Anglii wisi na włosku."
 AETHELINGS_GLOSS: "„Aetheling” to anglosaski termin określający każdego Anglosasa o szlacheckim pochodzeniu, a do ich imion często dołączano przedrostek „Aethel”."
 every_aetheling: "Każdy anglosaski [vassal|El] osoby znanej jako [william.GetTitledFirstName]"
 every_county: "Każde [county|El]"
 ep3_laamps.6021.desc: "Moje prawowite powołanie na tron Anglii okazało się wystarczające, by zerwać postrzępione więzy, które trzymały państwo w jedności. Miejscowe powstania, sponsorowane i podsycane przez pokonanych, rozżalonych anglosaskich [Glossary( 'Aethelingów', 'AETHELINGS_GLOSS' )], rozprzestrzeniły się po całym kraju niczym pożar.\n\nZabezpieczywszy swoją władzę na południu, muszę skupić teraz wzrok na północy, by spacyfikować każdego, kto będzie na tyle odważny i głupi, by mi się sprzeciwić. Gdziekolwiek padnie mój wzrok, podąży za nim śmierć i zniszczenie, inaczej stracę swoją pozycję na rzecz spiskujących miejscowych.\n\nMuszę rozważnie podejmować kolejne decyzje. Zbyt delikatne podejście może pozbawić mnie królestwa, natomiast zbyt brutalne sprawi, że z królestwa zostaną tylko zgliszcza. A co do Aethelingów…\n\nNie mogę mieć litości dla ludzi, którzy nie chcą być wobec mnie lojalni."
 ep3_laamps.7000.t: "Inna droga"
 ep3_laamps.7000.desc: "Biorąc pod uwagę chaos opanowujący miejsce znane jako [england.GetName], czasami zastanawiam się, czy moje przeznaczenie nie leży gdzie indziej.\n\nNiepokoje miały swój początek od samego początku przejęcia władzy w państwie przez osobę znaną jako [william.GetTitledFirstName]. Podejrzewam, że będzie jeszcze gorzej niż obecnie, a życie w drodze, podążając śladami mojego ojca, ma pewien urok.\n\nMoże udam się na północ, do Szkocji? A może na południe Włoch, do Apulii?"
 ep3_laamps.7000.a: "Szkocja brzmi jak dobre rozwiązanie."
 ep3_laamps.7000.b: "Już czuję smak apulijskiej oliwy z oliwek!"
 ep3_laamps.7000.c: "Nie mogę uchylać się od obowiązków."
 ep3_laamps.7001.t: "Kolejny ochotnik"
 ep3_laamps.7001.desc: "– [ROOT.Char.GetFirstNameNoTooltip]? Czy to tu mieszka [ROOT.Char.GetFirstNameNoTooltip]? Ach, puść mnie, ty… – Dudniący głos sygnalizuje przybycie gościa, którego szybko otaczają moi strażnicy. Wychodzę z namiotu i widzę postawną osobę z mieczem na ramieniu.\n\n– Ty! To ciebie zwą [ROOT.Char.GetFirstNameNoTooltip], czyż nie? – Kiwam głową, by potwierdzić, gdy podchodzi do mnie, oferując wolną rękę.\n\n– Twoja sława cię wyprzedza! Jestem [siward.GetFirstName] z rodu [siward.GetHouse.GetBaseName]. Przybywam, by do ciebie dołączyć."
 ep3_laamps.7001.a: "– [siward.GetFirstNameNoTooltip]? Witaj."
 ep3_laamps.7001.b: "– Nie mamy już miejsca, niestety."
 ep3_laamps.7002.t: "Nowa Anglia"
 ep3_laamps.7002.desc: "[siward.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))], podchodzi do mnie z błyskiem w oku.\n\n– Przychodzę się pożegnać. – Przerywa moje słowa sprzeciwu, podnosząc dłoń. – Decyzja została już podjęta, odchodzę. – Gestem dłoni wskazuje mi krzesło.\n\n– Z Konstantynopola dochodzą wieści. [emperor.GetTitledFirstName] oferuje każdemu uchodźcy uciekającemu przed gniewem osoby znanej jako [king_england.GetTitledFirstName] bezpieczną przeprawę oraz szansę, by zacząć od nowa – [siward.GetFirstNameNoTooltip] klepie się po udach i rozgląda dookoła.\n\n– Będzie mi brakować tego miejsca. Niech [ROOT.Char.Custom('SisterBrother')] wspomni mnie czasem. Żegnaj."
 ep3_laamps.7002.a: "– Bezpiecznej podróży. Mam nadzieję, że odnajdziesz spokój."
 ep3_laamps.7002.b: "To brzmi #EMP bardzo#! ciekawie…"
 ep3_laamps.7002.c.success: "[siward.GetFirstNameNoTooltip] zostaje"
 ep3_laamps.7002.c.failure: "[siward.GetFirstNameNoTooltip] odchodzi"
 ep3_laamps.7003.t: "Królewska audiencja"
 ep3_laamps.7003.desc: "Uzyskanie audiencji u osoby, którą jest [emperor.GetTitleAsNameNoTooltip], to nie lada gratka, ale moje przybycie w towarzystwie bandy obcokrajowców wywołuje spore poruszenie.\n\n– [ROOT.Char.GetFirstName] z rodu [ROOT.Char.GetHouse.GetBaseName], witamy cię. Przybywasz, by znaleźć schronienie przed trudną sytuacją w swojej ojczyźnie? – Udaje mi się jedynie przytaknąć, a [emperor.GetTitleAsNameNoTooltip] przywołuje na ustach ponury, pozbawiony radości uśmiech. – Nic ci tu nie grozi, ale mam dla ciebie lepszą propozycję.\n\n– Na północnym wschodzie znajdują się ziemie, którymi rządzi mój wasal o podstępnym sercu. Udaj się tam, zajmij je i zatrzymaj dla siebie w zamian za lojalność.\n\nSłowa władcy wywołują nie lada poruszenie. Nowe państwo? Dla nas, uchodźców?"
 ep3_laamps.7003.a: "– Przyjmuję twoją propozycję, potężny władco."
 ep3_laamps.7003.a.tt: "Wyruszasz na nowe ziemie…"
 ep3_laamps.7003.b: "– Wolę zostać tutaj, w Konstantynopolu."
 ep3_laamps.7004.t: "Kolejna królewska audiencja"
 ep3_laamps.7004.desc: "– Przysyła cię [emperor.GetTitleAsNameNoTooltip]? Twierdzi, że to [emperor.Custom('PL_jego_jej')] ziemie? – [title_holder.GetFirstName] zaciska wargi w gniewie i drwinie. – Opowiedziano ci bzdury, głupcze.\n\nWygląda na to, że cesarstwo, którym włada [emperor.GetTitleAsNameNoTooltip], nie rozciąga się aż tak daleko. Ziemie odkryte przez nas po przybyciu – gęsto zalesione, ale zaskakująco żyzne – nie należą do Greków, ale raczej do osoby znanej jako [title_holder.GetTitleAsNameNoTooltip] [title_holder.GetFirstNameNoTooltip].\n\n– Zostaliście oszukani. Ale… – przerywa, by przyjrzeć się mnie i moim zmęczonym, ale pełnym wigoru towarzyszom. – Być może #EMP jesteście#! w stanie mi coś zaoferować. Jeśli masz monety, możesz kupić te ziemie i nimi rządzić. Jako mój wasal, oczywiście."
 ep3_laamps.7004.a: "– To będzie zaszczyt."
 ep3_laamps.7004.b: "– Obiecano mi te ziemie. Wezmę je siłą."
