 ep3_laamp_flavour_ewan.4001.t: "Bandyci!"
 ep3_laamp_flavour_ewan.4001.desc: "Bandyci rozpoczynają atak, gdy wciąż jesteśmy w ruchu, a nasi obrońcy i bezbronni towarzysze stają w długiej, zawijanej linii.\n\nDobrze koordynują swoje działania, dając długi sygnał z rogu, po czym wyskakują ze swoich kryjówek, uderzając ze straszliwą furią w kilka punktów naszego konwoju.\n\nSzybko poznajemy cel ich ataku, gdy ich przywódca, [bandit_leader.GetCulture.GetName|l] postać, prowadzi swoją bandę prosto do najcięższych wozów z zapasami."
 ep3_laamp_flavour_ewan.4001.a: "Odeprzeć ich!"
 ep3_laamp_flavour_ewan.4001.a.tt.success: "Bandyci zostali wyeliminowani"
 ep3_laamp_flavour_ewan.4001.a.tt.failure: "Udaje im się uciec z łupem"
 ep3_laamp_flavour_ewan.4001.b: "Przywitaj się z moją stalą, bandyto!"
 ep3_laamp_flavour_ewan.4001.c: "Cofnij się, #EMP płotko#!."
 ep3_laamp_flavour_ewan.4001.c.tt.success: "Udaje ci się zastraszyć miejscowych przestępców"
 ep3_laamp_flavour_ewan.4001.c.tt.failure: "Reputacja cię zawodzi"
 ep3_laamp_flavour_ewan.4001.d: "Oddaj zapasy"
 ep3_laamp_flavour_ewan.4003.t: "$ep3_laamp_flavour_ewan.4001.t$: zwycięski pojedynek"
 ep3_laamp_flavour_ewan.4003.desc: "Śmierć ich przywódcy wywołuje panikę wśród bandytów.\n\nKrzyki i płacze, które były dotąd udziałem przerażonych cywilów siedzących w wozach, teraz słychać ze strony bezwzględnych zabójców widzących, iż ich plan nie sprawdził się.\n\nCi najbardziej tchórzliwi łamią się i uciekają, bardziej bezwzględni ranią towarzyszy, by odwrócić uwagę od swojej ucieczki. Tak czy inaczej, atak kończy się w ciągu kilku minut."
 ep3_laamp_flavour_ewan.4003.a: "Nikt nie będzie mnie okradał."
 ep3_laamp_flavour_ewan.4011.t: "Ziemie mlekiem i miodem płynące"
 ep3_laamp_flavour_ewan.4011.desc: "Na świecie istnieje wiele nieprzyjaznych, bezlitosnych krain.\n\nMiejsce znane jako [current_county.GetBaseNameNoTier] nie jest jednym z nich.\n\nNie, zamiast tego jego obfita ziemia płodzi hojnych ludzi i pozwala na łatwe zbieractwo. Napięcie spada, a znalezienie jedzenia dla całej naszej bandy przestaje być, chwilowo, problemem: co za nieoczekiwana #EMP radość#!."
