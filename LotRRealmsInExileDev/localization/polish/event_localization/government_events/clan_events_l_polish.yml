l_polish:
 clan.1001.t: "Obiecane dziecko"
 clan.1001.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] podchodzą do mnie.\n\n„To hańba, że nie jesteśmy ze sobą sprzymierzeni, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Niech [child.GetTitledFirstName] poślubi [Select_CString(vassal_child.IsFemale, 'moją córkę', 'mojego syna' )] i to naprawi!”"
 clan.1001.a: "Masz rację – pobiorą się!"
 clan.1001.b: "Nie ma szans."
 clan.1002.desc: "„[ROOT.Char.GetFirstNameNoTooltip], co to ma znaczyć?!”\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wdziera się do pomieszczenia, a za nim niepewnie kroczy [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName].\n\n„Dlaczego zerwał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś zaręczyny?! Obiecał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś, że [Select_CString( child.IsFemale, 'twoja córka', 'twój syn' )] i [vassal_child.GetTitledFirstNameNoTooltip] na pewno się pobiorą!”"
 clan.1002.a: "To był błąd, przyrzekam!"
 clan.1002.b: "Nie twój interes."
 clan.1011.t: "Bez sojuszu"
 clan.1011.desc_opening: "„Nie mogę nie zauważyć, jak dużą opiekę otrzymuje od ciebie [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)], [Select_CString( ROOT.Char.IsFemale, 'moja seniorko', 'mój seniorze' )]”.\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odszukał[Select_CString( vassal.IsFemale, 'a', '' )] mnie, chcąc rozstrzygnąć sprawę, która jest dla [Select_CString( vassal.IsFemale, 'niej', 'niego' )] karygodna. Chodzi o brak sojuszu między nami.\n\n„Małe ustępstwa z twojej strony mogłyby poprawić mój nastrój. Powiedzmy…"
 clan.1011.desc_army: "niech [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] udziela mi rad przez kilka lat!"
 clan.1011.desc_prestige: "w postaci dobrych słówek do właściwych uszu”."
 clan.1011.desc_diplomacy: "w postaci nauczania sztuki dyplomacji”."
 clan.1011.desc_prowess: "w postaci instruktażu w walce!”"
 clan.1011.desc_fallback: "w postaci złota”."
 clan.1011.army: "[councillor.GetCouncilTitle|U] [councillor.GetFirstNameNoTooltip] da ci niezbędne lekcje."
 clan.1011.tt: "#F Zgódź się lub odejdź#!"
 clan.1011.prestige: "Rozpowiem o tobie dobre słówko."
 clan.1011.diplomacy: "Będziesz potrzebował[Select_CString( vassal.IsFemale, 'a', '' )] całej swojej elokwencji!"
 clan.1011.prowess: "Zmierzmy się, a cię nauczę."
 clan.1011.fallback: "Weź to i zostaw mnie w spokoju."
 clan.1011.b: "Nic ode mnie nie wyciągniesz."
 clan.1101.t: "Równowaga władzy"
 clan.1101.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie ze skargą: „Twoi członkowie rodziny mają zbyt dużą władzę na ziemiach [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]! Nie ważne jak ciężko wasale tacy jak my będziemy pracować, nigdy im nie dorównamy!\n\nBłagam cię, abyś naprawił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] tę niesprawiedliwość. Wszakże, nawet odrobina nepotyzmu może zrodzić urazę wśród twoich wasali…”"
 clan.1101.a: "Słyszę twoje obawy i wezmę je pod uwagę."
 clan.1101.a.flavor: "Udaje ci się wymigać od podjęcia jakichkolwiek znaczących działań, jednocześnie sprawiając, że [vassal.GetFirstNameNoTooltip] się uspokaja"
 clan.1101.b: "Masz rację. Natychmiast podejmę kroki, aby to naprawić!"
 clan.1101.b.custom: "Każdy [vassal|El], który jest członkiem [Concept( 'dynasty', 'dynastii' )|E]"
 clan.1101.b.tt: "Zyskuje [revoke_title_reason|El]"
 clan.1101.c: "Och, dopiero teraz sprawię, że naprawdę zrodzisz do mnie urazę…"
 clan.1101.d: "To nie moja wina, że ​​nie urodził[Select_CString( vassal.IsFemale, 'aś', 'eś' )] się w mojej rodzinie!"
 clan.1101.d.custom: "Każdy [vassal|El], który nie jest członkiem [Concept( 'dynasty', 'dynastii' )|E]"
 clan.1201.t: "Bez reprezentanta"
 clan.1201.desc: "[culture.GetCollectiveNounNoTooltip|U] z [target_title.GetAdjective] przybyli do mnie z prośbą udzielenie im reprezentanta w moim rządzie. Przed szereg wychodzi [Select_CString( petitioner.IsFemale, 'pewna kobieta', 'pewny mężczyzna' )].\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], jesteśmy twoimi lojalnymi poddanymi, ale nie mamy nic do powiedzenia w sprawie zarządzania naszą społecznością. Czy prosilibyśmy za dużo, jeśli chcielibyśmy, aby jeden z naszych ludzi służył w twojej administracji?”"
 clan.1201.a: "W porządku, [target_title.GetNameNoTierNoTooltip] będzie o tego momentu miejscem twojej administracji!"
 clan.1201.b: "[Select_CString( ROOT.Char.IsFemale, 'Mógłbym', 'Mogłabym' )] na to przystać, w zamian za twoje usługi…"
 clan.1201.c: "Nic z tego."
