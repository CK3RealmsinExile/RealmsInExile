l_polish:
 tribal.1001.t: "Konkurent[Select_CString(challenger.IsFemale, 'ka', '' )]"
 tribal.1001.desc_old: "„Starzejesz się i jesteś [Select_CString(ROOT.Char.IsFemale, 'słaba', 'słaby')], [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_weak: "„Jesteś #EMP [Select_CString(ROOT.Char.IsFemale, 'słaba', 'słaby')]#!, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_meak: "„Ty, jako [ROOT.Char.GetTitledFirstNameNoTooltip], jesteś [Select_CString(ROOT.Char.IsFemale, 'tchórzliwa', 'tchórzliwy')] jak węgorz."
 tribal.1001.desc_fallback: "„Ty, jako [ROOT.Char.GetTitledFirstNameNoTooltip], nie nadajesz się do rządzenia."
 tribal.1001.desc: "Nadszedł czas twojej abdykacji!\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie na oczach całego plemienia, rzucając wyzwanie tak, aby wszyscy je usłyszeli.\n\n– Od dzisiaj ziemie [ROOT.Char.GetPrimaryTitle.GetAdjective] będą w moim władaniu."
 tribal.1001.a_child: "Udowodnij swoje słowa stalą, [Select_CString(challenger.IsFemale, 'dziewczynko', 'chłopcze')]!"
 tribal.1001.a: "Utwierdź stalą swoje słowa!"
 tribal.1001.a_champion: "[liege_champion.GetTitledFirstName] będzie walczyć za mnie\n"
 tribal.1001.a_success: "Wygrywam walkę"
 tribal.1001.a_failure: "Przegrywam walkę"
 tribal.1001.a_champion_success: "[liege_champion.GetFirstNameNoTooltip] wygrywa walkę"
 tribal.1001.a_champion_failure: "[liege_champion.GetFirstNameNoTooltip] przegrywa walkę"
 tribal.1001.b: "Tylko jeśli pokonasz mnie w pojedynku na obelgi!"
 tribal.1001.b_success: "Mam lepsze zniewagi"
 tribal.1001.b_failure: "Pokonuje mnie"
 tribal.1001.c: "Nie będę z tobą walczyć…"
 tribal.1002.desc: "Wiadome mi było, że ten dzień kiedyś nadejdzie. Nie mogę z tobą o to walczyć, [liege_to_challenge.Custom2('RelationToMeShortVocative', SCOPE.sC('challenger'))].\n\n[liege_to_challenge.GetFirstName] bez oporu oddaje mi swoją władzę, a po krótkiej chwili zmieszania członkowie plemienia świętują moje zwycięstwo."
 tribal.1002.a: "Ja… Ech… Dziękuję."
 tribal.1003.desc_opening: "„Więc kwestionujesz moje prawo do rządzenia?!"
 tribal.1003.desc_old: "Lepiej, żebyś potrafił[Select_CString(challenger.IsFemale, 'a', '' )] poprzeć swoje słowa stalą, [Select_CString(challenger.IsFemale, 'dziewczyno', 'chłopcze' )]!”"
 tribal.1003.desc_young: "Lepiej, żebyś potrafił[Select_CString(challenger.IsFemale, 'a', '' )] poprzeć swoje słowa stalą!”"
 tribal.1003.desc: "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] swój oręż i robi krok w moją stronę. [liege_to_challenge.Custom('signature_weapon')|U] odbija blask słońca. Całe plemię gromadzi się wokół nas, podniecenie i strach wiszą w powietrzu. Staję w szerokim rozkroku i…"
 tribal.1003.desc_liege_champion: "\n\n[liege_champion.GetTitledFirstName], czempion, którego [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))] [liege_to_challenge.GetTitledFirstName] wybiera do walki w swoim imieniu, [liege_champion.Custom('SignatureWeaponActionThirdPerson')] swój oręż i robi krok w moją stronę. [liege_to_challenge.Custom('signature_weapon')|U] odbija blask słońca. Całe plemię gromadzi się wokół nas, podniecenie i strach wiszą w powietrzu. Staję w szerokim rozkroku i…"
 tribal.1003.a: "…unoszę swoją broń. [ROOT.Char.Custom('signature_weapon')|U] ciąży mi w dłoni."
 tribal.1003.b: "…unoszę ręce, śmiejąc się niezręcznie."
 tribal.1004.desc_opening: "[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))|U] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] swój oręż i robi krok w moją stronę. [liege_to_challenge.Custom('signature_weapon')|U] odbija blask słońca. Całe plemię gromadzi się wokół nas, podniecenie i strach wiszą w powietrzu.\n\n"
 tribal.1004.desc: "Unoszę swoją broń i atakuję. [ROOT.Char.Custom('signature_weapon')|U] ciąży mi w dłoni. #EMP Unik, napór, zmyłka… Ach! #![challenger.Custom('SignatureWeaponActionReaction')|U] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] mojej nodze, a ja, potykając się, zdaję sobie sprawę, że to już koniec. Plemię przestało skandować moje imię."
 tribal.1004.a: "Niech cię szlag!"
 tribal.1005.desc: "Unoszę swoją broń i atakuję. [ROOT.Char.Custom('signature_weapon')|U] ciąży mi w dłoni. #EMP Unik, napór, zmyłka… #![ROOT.Char.Custom('SignatureWeaponActionReaction')|U] mogę [ROOT.Char.Custom('SignatureWeaponCritical')] [challenger.Custom('PL_jego_jej')] nodze, a gdy się potyka, wiem, że to już koniec."
 tribal.1005.a: "Mam nadzieję, że ta lekcja da ci do myślenia!"
 tribal.1014.desc_opening: "[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))|U] o imieniu [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] swój oręż i robi krok w stronę, gdzie znajduje się [liege_champion.GetTitledFirstName]. [challenger.Custom('signature_weapon')|U] odbija blask słońca. Całe plemię zebrało się wokół nas, a atmosfera jest wypełniona strachem i podnieceniem."
 tribal.1014.desc: "[liege_champion.GetTitledFirstName|U] dobywa broni i atakuje. [liege_champion.Custom('signature_weapon')|U] odbija blask słońca. #EMP Unik, napór, zmyłka… Ach! #![challenger.Custom('SignatureWeaponActionReaction')|U] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] nodze mojego czempiona, a gdy ten jeszcze się potyka, uświadamiam sobie, że to już koniec. Plemię przestało skandować moje imię."
 tribal.1014.a: "Niech cię szlag!"
 tribal.1015.desc: "[liege_champion.GetTitledFirstName|U] dobywa broni i atakuje. [liege_champion.Custom('signature_weapon')|U] odbija blask słońca.\n\n#EMP Unik, napór, zmyłka…#! [challenger.GetTitledFirstName] nie daje za wygraną, ale [liege_champion.GetFirstNameNoTooltip] [liege_champion.Custom('SignatureWeaponActionReaction')] [liege_champion.Custom('SignatureWeaponCriticalPresent')] [challenger.Custom('PL_jego_jej')] nodze. [challenger.GetTitledFirstName] traci równowagę i wiem już, że to koniec."
 tribal.1015.a: "Mam nadzieję, że ta lekcja da ci do myślenia!"
 tribal.1006.desc_old: "Lepiej, abyś był[Select_CString( challenger.IsFemale, 'a', '' )] w stanie udowodnić swoje słowa czynami, [Select_CString( challenger.IsFemale, 'dziewucho', 'chłopczyku' )]!”"
 tribal.1006.desc_young: "Lepiej, aby twoje słowa znalazły oparcie w czynach!”"
 tribal.1006.desc: "Kiedy [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ogłasza, że bierze udział w pojedynku na obelgi, całe plemię schodzi się, by obserwować zawody.\n\nZapada cisza, gdy [liege_to_challenge.GetFirstNameNoTooltip] wychodzi naprzód i uwalnia swoje gardło.\n"
 tribal.1006.a: "Nazywasz to obelgą? Ja ci pokażę!"
 tribal.1006.a_success: "Wygrywasz pojedynek na obelgi"
 tribal.1006.a_failure: "Przegrywasz pojedynek na obelgi"
 tribal.1006.b: "To… To był błąd."
 tribal.1007.desc_ending: "\n\nWrzawa, która następuje, jest ogłuszająca, a ja zdaję sobie sprawę z tego, że przegrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 tribal.1007.a: "Niech cię szlag!"
 tribal.1008.desc: "Plemię zebrało się, aby być świadkiem pojedynku na obelgi, który mi[Select_CString( And(ROOT.Char.IsFemale, challenger.IsFemale), 'ałyśmy','eliśmy')] stoczyć ja i m[Select_CString( challenger.IsFemale, 'oja', 'ój' )] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName]. Słychać podekscytowane szmery, gdy [challenger.GetFirstNameNoTooltip] występuje do przodu i odchrząkuje."
 tribal.1008.desc_ending: "\n\nPo tym następuje długa i niezręczna cisza."
 tribal.1008.a: "Nazywasz to obelgą? Wynoś się stąd."
 tribal.1010.desc: "Całe plemię zebrało się, by być świadkiem pojedynku, który mi[Select_CString( And(ROOT.Char.IsFemale, challenger.IsFemale), 'ałyśmy','eliśmy')] stoczyć ja oraz m[Select_CString( challenger.IsFemale, 'oja', 'ój' )] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName]. Gdy tylko się pojawia, zaczyna robić wymówki.\n\n– To… To wszystko było błędem, nie śmiał[Select_CString( challenger.IsFemale, 'a', '' )]bym rzucić ci wyzwania. Wybacz mi."
 tribal.1010.a: "Ty tchórzu."
 tribal.1022.trigger_failure.challenger: "Mój [single_combat_duel|El] przeciwko [liege_to_challenge.GetFirstNameNoTooltip] został unieważniony"
 tribal.1022.trigger_failure.liege_to_challenge: "Mój [single_combat_duel|El] przeciwko osobie o imieniu [challenger.GetFirstNameNoTooltip] został unieważniony"
 tribal.1101.t: "Holmgang"
 tribal.1101.desc: "[rival.GetTitledFirstName], osoba, z którą od lat toczę rywalizację, odwraca wzrok ku górze, gdy pojawiam się w holu. [victim.GetTitledFirstName|U], dla mnie #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#!, leży w kałuży krwi u [rival.Custom('PL_jego_jej')] stóp.\n\n– Ach, [ROOT.Char.GetFirstNameNoTooltip]. Właśnie zostawiam dla ciebie wiadomość!\n\n[victim.GetFirstNameNoTooltip] wciąż żyje, o ile można wnioskować to po [victim.Custom('PL_jego_jej')] bolesnych jękach, ale kto wie, jak daleko [rival.GetFirstNameNoTooltip] może się posunąć. Dobrze, że udało mi się temu wszystkiemu zapobiec."
 tribal.1101.a: "[rival.Custom('InsultNoun')|U] bez honoru! Wyzywam cię na holmgang!"
 tribal.1101.a_success: "Wygrywasz"
 tribal.1101.a_failure: "[rival.GetSheHe|U] wygrywa"
 tribal.1101.b: "Ty i [friend.GetFirstNameNoTooltip] zmierzycie się w holmgangu!"
 tribal.1101.b_success: "[friend.GetFirstNameNoTooltip] wygrywa"
 tribal.1101.b_failure: "[rival.GetFirstNameNoTooltip] wygrywa"
 tribal.1101.c: "Po prostu… Niech przeszłość pozostanie przeszłością, co?"
 tribal.1102.desc_opening: "Masa ludzi gromadzi się, by zobaczyć, jak [rival.GetTitledFirstName] i ja stajemy naprzeciw siebie w ramach holmgangu. Otaczają nas krzyki i uniesione pięści.\n\n[ROOT.Char.Custom('signature_weapon')|U] odbija promienie słońca. Poprawiam chwyt i szarżuję prosto w wir stali i krwi.\n\n"
 tribal.1102.desc: "Ale tam! [rival.GetTitledFirstNameNoTooltip] ma lukę w swojej obronie. [ROOT.Char.Custom('signature_weapon')|U] ciąży mi w dłoni. [ROOT.Char.Custom('SignatureWeaponAction')|U] oręż, zaciskam zęby i [ROOT.Char.Custom('SignatureWeaponActionReaction')] mogę [ROOT.Char.Custom('SignatureWeaponCritical')] [rival.Custom('PL_jego_jej')] klatce piersiowej. Umiera, nim jeszcze zdąży uderzyć o ziemię."
 tribal.1102.a: "To czeka każdego, kto rzuci mi wyzwanie!"
 tribal.1103.desc_opening: "Tłum ludzi zebrał się, by zobaczyć jak [rival.GetTitledFirstName] oraz [friend.GetTitledFirstName] stają naprzeciw siebie w ramach holmgangu. W otaczającej nas masie wrzasków i wzniesionych pięści to ja krzyczę najgłośniej ze wszystkich.\n\n[friend.Custom('signature_weapon')|U] odbija promienie słońca. [friend.GetTitledFirstNameNoTooltip|U] chwyta swój oręż i szarżuje wprost w wir stali i krwi.\n\n"
 tribal.1103.desc: "Nagle [friend.GetFirstNameNoTooltip] [friend.Custom('SignatureWeaponActionThirdPerson')] swój oręż. [friend.Custom('signature_weapon')|U] ciąży [friend.Custom('PL_mu_jej')] w dłoni. [rival.GetTitledFirstNameNoTooltip|U] naprędce przyjmuje postawę obronną, jednak [friend.GetFirstNameNoTooltip] [friend.Custom('SignatureWeaponActionReaction')] [friend.Custom('SignatureWeaponCriticalPresent')] [rival.Custom('PL_jego_jej')] klatce piersiowej. [rival.GetTitledFirstNameNoTooltip|U] umiera, nim jeszcze zdąży uderzyć o ziemię."
 tribal.1104.desc: "Nagle [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] swój oręż i zanim zdołam zablokować atak, [rival.Custom('PL_jego_jej')] [rival.Custom('signature_weapon')] [rival.Custom('SignatureWeaponCriticalPresent')] moim ramieniu. Ten ból… Tracę chyba zmysły, bo nagle widzę [rival.Custom('PL_go_ja')] nad sobą.\n\n– Poddaj się."
 tribal.1104.a: "P-poddaję się."
 tribal.1105.desc: "Nagle [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] swój oręż i zanim [friend.GetFirstNameNoTooltip] zdąży zablokować atak, [rival.Custom('PL_jego_jej')] [rival.Custom('signature_weapon')] [rival.Custom('SignatureWeaponCriticalPresent')] [friend.Custom('PL_jego_jej')] ramieniu. [friend.GetFirstNameNoTooltip] pada na ziemię, krzycząc z bólu, a [rival.GetFirstNameNoTooltip] patrzy mi w oczy martwym wzrokiem.\n\n– Poddaj się."
 tribal.1105.a: "P-poddajemy się."
 tribal.1201.t: "Zawody wyścigowe"
 tribal.1201.desc_opening: "Przygotowania do wielkich zawodów wyścigowych trwają już od tygodni. W końcu nadszedł czas na rywalizację!\n\n"
 tribal.1201.desc_warhorse: "Przyjeżdżam na [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStoryMareStallion'), 'klacz' ), 'swojej wiernej klaczy zwaną', 'swoim wiernym ogierze zwanym' )] [ROOT.Char.Custom('WarhorseStoryName')]"
 tribal.1201.desc: "Przyjeżdżam na jednym ze swoich najszybszych koni"
 tribal.1201.desc_ending: "i dowiaduję się, że zarówno [racer.Custom2('MyCharacterIntroduction', ROOT.Char)] jak i [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] wezmą udział w zawodach wyścigowych."
 tribal.1201.a: "Oczywiście, że się przyłączę!"
 tribal.1201.a.tt: "Zawody wyścigowe niosą ze sobą zwiększenie prestiżu, ale i też ryzyko!"
 tribal.1201.b: "Pozostanę z boku i będę obserwować widowisko."
 tribal.1202.desc: "Tańce, śpiewanie, wiwatowanie… Tłum wpadł w ekstazę, nim zawody wyścigowe na dobre się rozpoczęły. Do ich rozpoczęcia pozostało już tylko kilka minut, podczas gdy ja przemieszczam się w tłumie. Nagle dostrzegam jak m[Select_CString( SCOPE.sC('villain_racer').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] stoi przy koniach, trzymając coś ostrego w swojej dłoni…"
 tribal.1202.a: "„Hej! Co ty wyprawiasz?!”"
 tribal.1202.b: "To nie moja sprawa."
 tribal.1202.b.tt: "Cokolwiek się stanie…"
 tribal.1202.c: "Więc [villain_racer.GetFirstNameNoTooltip] zostawił[Select_CString( villain_racer.IsFemale, 'a', '' )] swojego konia bez opieki…"
 tribal.1202.c.success: "Zostawiam [villain_racer.GetHerHis] uzdę tylko ledwie nienaruszoną"
 tribal.1202.c.tt: "Szkoda by było, gdyby coś #EMP pękło#! podczas wyścigu…"
 tribal.1202.c.failure: "Zauważa, że ktoś majstrował przy [villain_racer.GetHerHis] uzdach"
 tribal.1203.desc_opening: "Ścigam się po stepie, dotrzymując kroku chmurom nad głową i jeźdźcom obok mnie.\n\n"
 tribal.1203.desc_sabotaged_you: "#EMP *Trzask!*#!\n\nNagle wszystko się obraca; ziemia nad na górze i niebo na dole. Walczę, by utrzymać się w siodle, lecz zdaję sobie sprawę, że zakołysało się pod koniem! Nagle moje nogi tracą przyczepność… Uderzam mocno o ziemię – brakuje mi nawet oddechu, by krzyknąć."
 tribal.1203.desc_sabotaged_racer: "[villain_racer.GetTitledFirstName|U] nagle popędza swojego konia i próbuje zagrodzić mi drogę. W tej samej chwili słyszę krzyk i widzę, jak [racer.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))], spada z konia i leży w kałuży krwi. Nie mogąc oderwać oczu, patrzę, jak [racer.Custom('PL_jego_jej')] rumak próbuje zrzucić z siebie siodło, które zwisa mu teraz pod brzuchem."
 tribal.1203.desc_sabotaged_villain: "Nagle słyszę, jak [Select_CString(villain_racer.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] krzyczy z bólu. Odwracam się w siodle, by zobaczyć [Select_CString(villain_racer.IsFemale, 'ją', 'go' )] na ziemi, zakrwawion[Select_CString(villain_racer.IsFemale, 'ą', 'ego' )], z połamanymi resztkami uzdy w ręku."
 tribal.1203.desc: "Nic nie może się z tym równać! Wiatr, stukot kopyt… Kiedy ja i [villain_racer.GetTitledFirstName] zbliżamy się do siebie, nagle [villain_racer.GetSheHe] skręca w moją stronę, prawie wytrącając mojego konia z równowagi!"
 tribal.1203.a: "Muszę zawrócić i [villain_racer.GetHerHim] pomóc!"
 tribal.1203.b_nothing_sabotaged: "Nie pozwolę się rozpraszać."
 tribal.1203.b: "Świetnie! Mniejsza konkurencja."
 tribal.1203.b.tt: "Skupiasz się na wyścigu"
 tribal.1203.c: "Przynajmniej koń nie wylądował na mnie…"
 tribal.1203.d: "Och, już się zaczęło, [villain_racer.GetFirstNameNoTooltip]!"
 tribal.1203.d.success: "#EMP Przypadkowo#! trochę za mocno staranował[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] [villain_racer.GetHerHis] konia"
 tribal.1203.d.failure: "Jestem chwilowo spowolnion[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]"
 tribal.1203.d.failure.tt: "Mogę zająć gorsze miejsce w wyścigu"
 tribal.1203.e: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] być na tyle blisko, żeby zrobić skok…"
 tribal.1203.success: "Udało mi się zrzucić [Select_CString( villain_racer.IsFemale, 'ją', 'go' )] z konia"
 tribal.1203.failure: "Jestem tą osobą, która została wyzwana na pojedynek na obelgi"
 tribal.1204.desc_slow: "Trwa to wiele długich minut, ale w końcu udaje mi się dotrzeć do mety.\n\n"
 tribal.1204.desc_fast: "Jestem witany przez ryk tłumu, gdy ścigam się przez linię mety.\n\n"
 tribal.1204.desc_racer: "[Select_CString(racer.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] już świętuje zwycięstwo, otoczon[Select_CString(racer.IsFemale, 'a', 'y' )] przez ludzi i obsypan[Select_CString(racer.IsFemale, 'a', 'y' )] darami, i macha radośnie w moją stronę."
 tribal.1204.desc_villain: "[villain_racer.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))], już świętuje swoje zwycięstwo. Otaczają [villain_racer.Custom('PL_go_ja')] ludzie obsypujący [villain_racer.Custom('PL_go_ja')] podarunkami. Nagle spostrzega mnie, uśmiecha się i zaczyna machać w moją stronę."
 tribal.1204.desc_you: "Szybko zostaję otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y')] ludźmi gratulujących mi. Próbują pogłaskać mojego konia, tańczą… Kiedy [racer.GetTitledFirstName] i [villain_racer.GetTitledFirstName] przekraczają linię mety, prawie nikt nie zwraca na [Select_CString( And(villain_racer.IsFemale, racer.IsFemale), 'nie', 'nich')] uwagi; wszyscy zgromadzeni są zbyt zajęci mną!"
 tribal.1204.desc_you_jumped_horses: "Zostaję otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y')] ludźmi gratulujących mi, ale na ich twarzach szybko pojawia się zmieszanie. Swojego konia prowadzę obok, a sam dosiadam tego, na którym [Select_CString( villain_racer.IsFemale, 'powinna', 'powinien')] znajdować się [villain_racer.GetTitledFirstName]. Niemniej jednak idziemy tańczyć i świętować, a gdy [racer.GetTitledFirstName] i [villain_racer.GetTitledFirstNameNoTooltip] docierają na linię mety – [villain_racer.GetFirstNameNoTooltip] pieszo – prawie nikt nie zwraca na to uwagi."
 tribal.1204.a: "Ach tak, naprawdę nikt mnie nie prześcignie, dziękuję!"
 tribal.1204.b: "Następnym razem wygram!"
 tribal.1301.t: "Śmiertelne spotkanie"
 tribal.1301.desc: "Odwiedzam jedną z małych rzek w pobliżu [capital.GetAdjective]. Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ugasić własne pragnienie, jednakże miejscow[Select_CString( peasant.IsFemale, 'a', 'y' )] [peasant.GetWomanMan] stan[Select_CString( peasant.IsFemale, 'ęła', 'ął' )] pomiędzy mną, a rzeką.\n\nJuż chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wydać [Select_CString( peasant.IsFemale, 'jej', 'mu' )] rozkaz, aby z[Select_CString(peasant.IsFemale, 'eszła', 'szedł' )] mi z drogi, lecz on[Select_CString(peasant.IsFemale, 'a', '' )] odezwał[Select_CString(peasant.IsFemale, 'a', '' )] się pierwsz[Select_CString(peasant.IsFemale, 'a', 'y' )]. – W wodzie jest krokodyl, [Select_CString(ROOT.GetCharacter.IsFemale, 'moja pani', 'mój panie' )].\n\n[peasant.GetSheHe|U]… [peasant.GetSheHe] mnie #EMP uratował[Select_CString(peasant.IsFemale, 'a', '' )]#!?"
 tribal.1301.a: "Dziękuję! To dla twojej wioski."
 tribal.1301.b: "Przydałby mi się człowiek taki jak ty."
 tribal.1301.c: "Krokodyl? Pft! Tutaj nie ma żadnego krokodyla."
 tribal.1301.d: "Cóż… dziękuję. Możesz już odejść."
 tribal.1301.d.tt: "Posłucham [peasant.GetHerHis] ostrzeżenia"
 tribal.1302.desc: "Nie zważając na [Select_CString( peasant.IsFemale, 'kobietę', 'mężczyznę' )], podchodzę do wody i pochylam się, by napełnić nią swoje dłonie. Nie ma tu żadnych oznak życia poza owadami!\n\nKiedy sięgam po drugą porcję, słyszę jak coś zaburza taflę wody, a potem… Ból. Tak bardzo boli. Spoglądam w dół, a tam gigantyczna paszcza zaciśnięta wokół mojej nogi. Krew sączy się intensywnie z okolic rozszarpanej zębami tkanki."
 tribal.1302.a: "AAAAAH!! ZABIERZ TO ODE MNIE!"
 tribal.1303.t: "Oaza"
 tribal.1303.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] podchodzi do mnie. „Niedaleko [capital.GetAdjective] odkryto oazę. Co mam zrobić?”\n\nOaza! Źródło wody i życia… albo pieniędzy."
 tribal.1303.a: "To przyniesie dobrobyt – rozpocząć irygację!"
 tribal.1303.b: "Użyj jej do irygacji, ale nie za darmo."
 tribal.1303.c: "Niech chłopi wykorzystają ją najlepiej jak potrafią."
