l_polish:
 culture_notification.0010.t: "Porzucenie tradycji"
 culture_notification.0010.desc: "Kultura [this_player.GetCulture.GetNameNoTooltip|l] porzuciła tradycję: [tradition.GetName]"
 culture_notification.0011.t: "Przyjęto tradycję"
 culture_notification.0011.desc: "Kultura [this_player.GetCulture.GetNameNoTooltip|l] przyjęła tradycję: [tradition.GetName]"
 culture_notification.1001.t: "Kultura hybrydowa: [new_culture.GetNameNoTooltip|Vl]"
 culture_notification.1001.desc: "[founder.GetTitledFirstName] tworzy [Concept('hybrid_culture', 'kulturę hybrydową')|E], którą jest kultura [new_culture.GetName|Vl], z połączenia następujących kultur: [parent_1.GetName|l] i [parent_2.GetName|l]"
 culture_notification.1011.t: "[new_culture.GetNameNoTooltip] hybrydyzacja"
 culture_notification.1011.intro: "Dzięki pozytywnym relacjom oraz wzmożonej wymianie kulturowej, [parent_1.GetCollectiveNoun] i [parent_2.GetCollectiveNoun] z biegiem lat coraz bardziej się do siebie zbliżali. Obecnie jednostki z tych społeczeństw zaczęły postrzegać siebie nie jako dwa odrębne byty, lecz jeden – jako nowa kultura [new_culture.GetName|l].\n\n"
 culture_notification.1011.hybrid_primary_1: "Tradycje i wartości, które podziela [parent_1.GetNameNoTooltip], stanowią rdzeń tej nowej kultury, natomiast różne atrybuty, jakimi dysponuje [parent_2.GetNameNoTooltip], zostały zaadoptowane i zintegrowane, aby sprostać potrzebom ich nowej społeczności."
 culture_notification.1011.hybrid_primary_2: "Tradycje i wartości, które podziela [parent_2.GetNameNoTooltip], stanowią rdzeń tej nowej kultury, natomiast różne atrybuty, jakimi dysponuje [parent_1.GetNameNoTooltip], zostały zaadoptowane i zintegrowane, aby sprostać potrzebom ich nowej społeczności."
 culture_notification.1011.hybrid_no_primary: "[new_culture.GetCollectiveNounNoTooltip] przyjęli równomierną mieszaninę elementów obu kultur, tworząc prawdziwą kulturę hybrydową, która płynnie łączy elementy obu światów."
 culture_notification.1011.outro.other: "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder: "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other: "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder: "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip: "[hybrid_culture|E] [new_culture.GetName|l] została utworzona z [Concept( 'culture', 'kultur' )|E]: [parent_1.GetName|l] i [parent_2.GetName|l]."
 culture_notification.1101.t: "Kultura oddzielona: [new_culture.GetNameNoTooltip|Vl]"
 culture_notification.1101.desc: "[founder.GetTitledFirstName] tworzy [Concept('divergent_culture', 'kulturę oddzieloną')|E], którą jest kultura [new_culture.GetName|Vl] wywodząca się z następującej kultury: [parent_1.GetName]"
 culture_notification.1111.t: "Kultura [new_culture.GetNameNoTooltip|l] oddziela się"
 culture_notification.1111.intro: "Drobne zmiany w dialekcie, nieco inne zwyczaje… Na początku łatwo było to przeoczyć. Z czasem jednak małe zmiany pociągnęły za sobą duże i teraz [parent_1.GetCollectiveNoun] zamieszkujący tereny o nazwie [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] zaczęli się identyfikować jako ludność [new_culture.GetName|l].\n\n"
 culture_notification.1111.ethos.bellicose: "W obliczu rosnącej presji ze strony dzikich i rywali, [new_culture.GetCollectiveNounNoTooltip] stają się coraz bardziej wojowniczy, starając się zdobyć i chronić środki do życia za pomocą siły."
 culture_notification.1111.ethos.bureaucratic: "Wydaje się, że [new_culture.GetCollectiveNounNoTooltip] nabierają coraz większego apetytu na rozwlekłe prawa, długie kroniki i zawiłe, labiryntowe ustawy, znajdując pocieszenie w społeczeństwie rządzonym przez coraz większe formalności."
 culture_notification.1111.ethos.courtly: "Przywiązując coraz większą wagę do manier i etykiety, [new_culture.GetCollectiveNounNoTooltip] przyjmują uporządkowany, ceremonialny styl życia, aby zapoczątkować nową erę stabilności i dobrobytu."
 culture_notification.1111.ethos.communal: "Pomagając bliźnim w kłopotach i dzieląc się z nimi radością ze zwycięstwa, [new_culture.GetCollectiveNounNoTooltip] tworzą silne więzi społeczne, które sprzyjają poczuciu przynależności i celu."
 culture_notification.1111.ethos.stoic: "W obliczu niebezpiecznego i nieprzewidywalnego świata [new_culture.GetCollectiveNounNoTooltip] zaczynają cenić odwagę i determinację bardziej niż kiedykolwiek wcześniej."
 culture_notification.1111.ethos.spiritual: "Szukając odpowiedzi zarówno w sobie, jak i w świecie, [new_culture.GetCollectiveNounNoTooltip] stają się bardziej uduchowieni i pobożni niż kiedykolwiek wcześniej."
 culture_notification.1111.ethos.egalitatian: "Uznając, że okoliczności urodzenia nie zawsze pozwalają przewidzieć zdolności i kompetencje, [new_culture.GetCollectiveNounNoTooltip] jako społeczeństwo stają się coraz bardziej egalitarni i otwarci."
 culture_notification.1111.ethos.unchanged: "Przy zasadniczo niezmienionym spojrzeniu na życie zarówno [new_culture.GetCollectiveNounNoTooltip], jak i [parent_1.GetCollectiveNounNoTooltip], zmagają się z dzielącymi ich różnicami, które jednak wydają się bardziej mieć podłoże polityczne niż jakiekolwiek inne – ale faktem jest, że podziały wynikające z tradycji, polityki i granic przekształciły jedną grupę ludzi w dwie."
 culture_notification.1111.outro.other: "\n\nDzięki zręcznej manipulacji lub szczerej chęci wprowadzenia swoich ludzi w nową erę, [founder.GetTitledFirstName] stał[Select_CString( founder.IsFemale, 'a', '' )] się lider[Select_CString( founder.IsFemale, 'ką', 'em' )] tego kulturowego przebudzenia."
 culture_notification.1111.outro.founder: "\n\nSkoro [new_culture.GetCollectiveNounNoTooltip] oczekują teraz ode mnie przewodnictwa, nadszedł czas, aby przygotować grunt pod naszą wspólną przyszłość."
 culture_notification.1111.a.other: "Zobaczymy, jak rozwinie się sytuacja."
 culture_notification.1111.a.founder: "Za nowy wiek, nową erę, nowy naród!"
 culture_notification_tooltip: "[divergent_culture|E] [new_culture.GetName|l] oddzieliła się od [cultures|El]: [parent_1.GetName|l]."
