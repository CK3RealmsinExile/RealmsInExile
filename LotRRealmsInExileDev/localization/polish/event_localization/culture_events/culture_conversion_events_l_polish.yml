l_polish:
 culture_conversion.0001.t: "Przyjęta kultura [new_culture.GetName|l]"
 culture_conversion.0001.desc: "[new_culture.GetName] odzież, [new_culture.GetName|l] tradycja i stolica, którą zamieszkują w głównej mierze [new_culture.GetCollectiveNoun]. Nie dziwi więc fakt, iż [converting_character.Custom2('MyCharacterIntroduction', ROOT.Char)] uważa, że kultura [new_culture.GetName|l] jest [Select_CString(converting_character.IsFemale, 'jej', 'mu' )] bliższa niż [old_culture.GetName|l]!"
 culture_conversion.0001.a: "Rzeczy się zmieniają, ludzie również."
 culture_conversion.0001.b: "Porzucanie naszych dawnych tradycji to zły pomysł."
 culture_conversion.0001.c: "Wszyscy powinniśmy iść z duchem czasu!"
