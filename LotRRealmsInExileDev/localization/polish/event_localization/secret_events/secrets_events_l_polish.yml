 secrets.0105.positive_2.desc: "[secret_exposer.GetFirstNameNoTooltip] dezorientuje wszystkich swoimi niedorzecznymi argumentami. Czy [owner.GetFirstNameNoTooltip] w ogóle kogoś skrzywdził[Select_CString( owner.IsFemale, 'a', '' )]?"
