 secrets.0103.worried_3.desc: "Czy kiedykolwiek będziemy mogli kochać swobodnie, bez strachu?"
 secrets.0103.dislikes_negative: "[ROOT.Char.GetFaith.HighGodName] cię osądzi, grzeszniku!"
 secrets.0103.b: "Straże! Zakuć t[Select_CString( owner.IsFemale, 'ę kobietę', 'ego mężczyznę' )] w łańcuchy!"
 secrets.0004.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] potępił[Select_CString( secret_exposer.IsFemale, 'a', '' )] mnie za bycie ghulem, który rozkoszuje się smakiem ludzkiego mięsa! Nie m[Select_CString( secret_exposer.IsFemale, 'ogła', 'ógł' )] do końca zrozumieć, o czym sam[Select_CString( secret_exposer.IsFemale, 'a', '' )] mówi, ale wszyscy zdają się wierzyć, że te plotki są prawdziwe."
