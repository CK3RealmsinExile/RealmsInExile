 secrets.0110.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] mi niezaprzeczalne dowody na to, że "
 secrets.0110.start.above_cutoff: "Choć nie ma sposobu, aby to niezbicie wykazać, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] przedstawił[Select_CString(secret_exposer.IsFemale, 'a', '' )] dowody na to, że"
 secrets.0110.single_child.desc: "[child.GetTitledFirstName] nie jest"
 secrets.0110.single_child_relation.desc: "[child.GetFirstName] nie jest"
 secrets.0110.is_not_fathers.desc: "dzieckiem, którego ojcem jest [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], jako że w rzeczywistości [child.GetHerHis] rodzicem jest"
 secrets.0110.are_not_fathers.desc: "dziećmi, których ojcem jest [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], jako że w rzeczywistości ich rodzicem jest"
 secrets.0110.is_not_mine.desc: "m[Select_CString( child.IsFemale, 'oja córka, której', 'ój syn, którego' )] ojcem jest"
 secrets.0110.incest_real_father.desc: "[real_father.GetTitledFirstName|U]! [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))|U] postaci znanej jako [mother.GetTitledFirstName]!\n\n"
 secrets.0110.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose: "nie kto inny, jak właśnie [real_father.GetSheHe]!"
 secrets.0110.father.child_above_cutoff: "\n\nNie da się tego w żaden sposób racjonalnie udowodnić, jednakże wszystko zaczyna mieć sens…"
 secrets.0110.father_knew.desc: "\n\nChoć to stara rana, boli mnie nadal, gdy przypominam sobie o niewierności, której dopuścił[Select_CString( mother.IsFemale, 'a', '' )] się [mother.GetFirstName]… Teraz muszę znosić swój wstyd na oczach wszystkich."
 secrets.0110.father_love.desc: "\n\nOch, [mother.GetFirstName], jak mogł[Select_CString( mother.IsFemale, 'aś', 'eś' )]? Kochał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ciebie i nasz[Select_CString( child.IsFemale, 'ą córkę', 'ego syna' )]… twoj[Select_CString( child.IsFemale, 'ą córkę', 'ego syna' )]. Jednym brutalnym ciosem oboje zostaliście mi odebrani."
 secrets.0110.father_no_love.desc: "\n\nI choćby minęło tysiąc księżyców, nigdy nie zapomnę zdrady, której dopuścił[Select_CString( mother.IsFemale, 'a', '' )] się [mother.GetFirstName]. Może pewnego dnia będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] [mother.GetHerHim] wybaczyć, ale ten dzień szybko jednak nie nadejdzie."
 secrets.0110.incest_consort.desc: "\n\nŚwiadomość spadła na mnie jak młot. [ROOT.Char.GetFaith.HighGodName] mi świadkiem, [consort_bastard.GetFirstNameNoTooltip] to [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))] mojej osoby. Cały ten czas… Czyny, jakie były naszym udziałem…"
 secrets.0110.incest_consort_accepted.desc: "\n\n[ROOT.Char.GetFaith.HighGodName] mi świadkiem, to oznacza, że [consort_bastard.GetFirstNameNoTooltip] to [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))] mojej osoby! Wiadome mi było, że łączy nas #EMP jakaś#! szczególna więź… Teraz czuję, że jesteśmy bliżej siebie niż kiedykolwiek przedtem."
 secrets.0110.mother_spouse.desc: "\n\nNa dworze krążą plotki, a tymczasem [mother.GetFirstName] zamkn[Select_CString( mother.IsFemale, 'ęła', 'ął' )] się w swojej komnacie. Czy mam [Select_CString( mother.IsFemale, 'ją', 'go' )] pocieszyć? Ukarać? Czy może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się… martwić?"
 secrets.0110.real_father_spouse.desc: "\n\nPlotki rozprzestrzeniają się na dworze z szybkością rosnących grzybów po deszczu, a ja nie wiem, co myśleć i co powiedzieć. Jak mogł[Select_CString( real_father.IsFemale, 'aś', 'eś' )] to zrobić, [real_father.GetFirstName]? Jak mogę ci ponownie zaufać?"
 secrets.0110.mother_family.desc: "\n\nJak [Select_CString(mother.IsFemale, 'moja własna', 'mój własny' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [Select_CString(mother.IsFemale, 'mogła', 'mógł' )] nam to zrobić? Co prawda [child.GetFirstNameNoTooltip] nie może być z tego powodu obciążony winą, jednak konsekwencje mogą być dla nie[Select_CString(child.IsFemale, 'j', 'go' )] tragiczne…"
 secrets.0110.real_father_family.desc: "\n\nJak m[Select_CString( real_father.IsFemale, 'oja własna', 'ój własny' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] m[Select_CString( real_father.IsFemale, 'ogła', 'ógł' )] nam to zrobić? Z drugiej strony [child.GetFirstNameNoTooltip] nie jest niczemu win[Select_CString( child.IsFemale, 'na', 'ien' )], jednakże konsekwencje mogą być dla nie[Select_CString( child.IsFemale, 'j', 'go' )] tragiczne…"
 secrets.0110.general_end.desc: "\n\n[child.GetFirstNameNoTooltip] jest bez winy, jednakże konsekwencje dla nie[Select_CString( child.IsFemale, 'j', 'go' )] mogą być tragiczne. Z kolei [real_father.GetTitledFirstNameNoTooltip] i [mother.GetTitledFirstName]…"
 secrets.0110.a: "Brak mi słów!"
 secrets.0110.a.incest: "Chyba będę chor[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 secrets.0110.b: "Nadal z ni[Select_CString( consort_bastard_parent_lover.IsFemale, 'ą', 'm' )] sypiasz, prawda?!"
 secrets.0110.b.success.desc: "Moje oskarżenia są słuszne"
 secrets.0110.b.success.tt: "Sekret, który skrywa [consort_bastard_parent.GetTitledFirstName], został mi ujawniony"
 secrets.0110.b.failure.desc: "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] i [consort_bastard_parent.GetTitledFirstNameNoTooltip] nie są kochankami"
 secrets.0110.c: "Prawie chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] tego nie wiedzieć…"
 secrets.0112.single_child_relation.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|U] [child.GetFirstName] jest dzieckiem, którego ojcem jest"
 secrets.0112.single_child.desc: "[child.GetTitledFirstName] jest dzieckiem, które[Select_CString(child.IsFemale, 'j', 'go' )] ojcem jest"
 secrets.0112.mother_family.desc: "Och, matko. Nie mam pewności, co powiedzieć, ani jak się czuć. Przynajmniej teraz wszystko ujrzało światło dzienne."
 secrets.0112.real_father_family.desc: "\n\nJak [Select_CString( real_father.IsFemale, 'moja własna', 'mój własny' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] [Select_CString(real_father.IsFemale, 'mogła', 'mógł' )] nam to zrobić? [real_father.GetFirstNameNoTooltip], czy ty wiesz, co to oznacza dla naszej rodziny?"
 secrets.0112.general_end.desc: "Zastanawiam się, czy [child.GetFirstNameNoTooltip] wie o swoim prawdziwym pochodzeniu czy byłaby to dla [Select_CString(child.IsFemale, 'niej', 'niego' )] tak samo zaskakująca informacja, jak dla mnie. Czy to odkrycie okaże się błogosławieństwem, czy przekleństwem?"
 secrets.0112.b.success.desc: "Moje podejrzenia są słuszne"
 secrets.0112.a: "Kto by to wiedział?"
 secrets.0112.b: "Czy nadal się z ni[Select_CString( consort_bastard_parent_lover.IsFemale, 'ą', 'm' )] spotykasz?"
 secrets.0112.c: "Zostawmy to za sobą."
 secrets.0115.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] niezaprzeczalne dowody, z których wynika, że zorganizował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] plan morderstwa, którego celem był[Select_CString( victim.IsFemale, 'a', '' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc: "Teraz, gdy wie, muszę postępować ostrożnie. [victim.GetHerHis|U] zemsta może nadejść jutro, za dziesięć lat, a może nawet nigdy. Jeżeli jednak miałaby nadejść, lepiej abym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] przygotowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 secrets.0115.victim_dead.desc: "Przynajmniej teraz [Select_CString( victim.IsFemale, 'ta', 'ten' )] [victim.Custom('InsultNoun')] gnije w grobie!"
 secrets.0115.a: "Były ku temu powody!"
 secrets.0116.negative.desc: "Na [ROOT.Char.GetFaith.HighGodNamePossessive]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] niezbite dowody na to, że [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zaarażnował[Select_CString( murderer.IsFemale, 'a', '' )] plan zabójstwa, którego celem był[Select_CString( victim.IsFemale, 'a', '' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nCzy t[Select_CString( murderer.IsFemale, 'a zimnokrwista', 'en zimnokrwisty' )] [murderer.Custom('InsultNoun')] nie ma szacunku dla ludzkiego życia?"
 secrets.0116.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wysun[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] oskarżenia, z których jednoznacznie wynika, że [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] uknuł[Select_CString( murderer.IsFemale, 'a', '' )] spisek zabójstwa, którego celem jest [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTeraz, kiedy prawda wyszła na jaw, [murderer.GetFirstNameNoTooltip] niech dba o swoje bezpieczeństwo."
 secrets.0106.victim_knows.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] publicznie wysun[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] oskarżenia, z których wynika, że [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] podj[Select_CString( murderer.IsFemale, 'ęła', 'ął' )] się próby zamachu na moje życie. Próbował[Select_CString( murderer.IsFemale, 'a', '' )] się z tego wytłumaczyć, a także umniejszyć swoją rolę, jednakże dowody są teraz widoczne dla wszystkich."
 secrets.0106.victim.desc: "Na [ROOT.Char.GetFaith.HighGodNamePossessive]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] niezaprzeczalne dowody, z których wynika, że podjęto się próby zamordowania #EMP mnie#!! Za spiskiem stoi nie kto inny, jak właśnie [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nZaufaj mi na słowo, [murderer.GetSheHe] jeszcze kiedyś pożałuje swojej porażki."
 secrets.0116.likes_negative: "Jak [murderer.GetSheHe] m[Select_CString( murderer.IsFemale, 'ogła', 'ógł' )] to zrobić!"
 secrets.0116.dislikes_negative: "[murderer.GetSheHe|U] za to zapłaci, w taki czy inny sposób!"
 secrets.0116.likes_positive: "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [victim.GetFirstNameNoTooltip] dostał[Select_CString( victim.IsFemale, 'a to, na co zasłużyła', ' to, na co zasłużył' )]!"
 secrets.0116.victim_knows: "Teraz wszyscy będą wiedzieć, kim tak naprawdę [murderer.GetSheHe] był[Select_CString( murderer.IsFemale, 'a', '' )]."
 secrets.0116.b: "Straże! Aresztować t[Select_CString( murderer.IsFemale, 'ę plugawą przestępczynię', 'ego plugawego przestępcę' )]!"
 secrets.0116.c: "[murderer.GetSheHe|U] korzysta z wolności. Do czasu."
 secrets.0117.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] niezaprzeczalne dowody, których wynika, że [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zmarł[Select_CString( victim.IsFemale, 'a', '' )] w następstwie zaaranżowanego przeze mnie spisku! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc: "[Select_CString( ROOT.Char.IsFemale, 'Miałam nadzieję, że nigdy do tego nie dojdzie. Ależ byłam naiwna', 'Miałem nadzieję, że nigdy do tego nie dojdzie. Ależ byłem naiwny' )]. Teraz [dynast.GetTitledFirstName] ma mój los w swoich rękach, a nawet jeśli mi wybaczy, jest wielu innych głodnych zemsty…"
 secrets.0117.kinslayer_dynasty_head.desc: "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, że nigdy do tego nie dojdzie. Błąd głupca. Teraz obawiam się, że cała moja dynastia zwróci się przeciwko mnie…"
 secrets.0117.regular.desc: "Najlepiej będzie, jeśli będę spoglądał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] za siebie i przygotuję się do obrony. Jest tam wielu, którzy pragną zemsty…"
 secrets.0117.a: "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ku temu swoje powody!"
 secrets.0118.known_murder.t: "Morderc[Select_CString( murderer.IsFemale, 'zyni', 'a' )]!"
 secrets.0118.negative_start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ujawnił[Select_CString( secret_exposer.IsFemale, 'a', '' )] najbardziej makabryczny sekret! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zmarł[Select_CString( victim.IsFemale, 'a', '' )] przedwcześnie, gdyż [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zamordował[Select_CString( murderer.IsFemale, 'a', '' )] [Select_CString( victim.IsFemale, 'ją', 'go' )] własnymi rękoma!\n\n"
 secrets.0118.negative_start_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] z zimną krwią dopuścił[Select_CString( murderer.IsFemale, 'a', '' )] się morderstwa, którego celem był[Select_CString( victim.IsFemale, 'a', '' )] [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n"
 secrets.0118.negative_end_family.desc: "Lepiej, aby [Select_CString( murderer.IsFemale, 'ta', 'ten' )] [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] miał[Select_CString( murderer.IsFemale, 'a', '' )] jedno oko otwarte podczas snu. Tak czy inaczej, gorzko tego pożałuje. [victim.GetTitledFirstNameNoTooltip] nie obędzie się bez zemsty, przysięgam!"
 secrets.0118.negative_end.desc: "[murderer.GetFirstNameNoTooltip] myśli chyba, że tylko [ROOT.Char.GetFaith.HighGodName] może się z [murderer.Custom('PL_nim_nia')] równać. Uważa, że to [murderer.GetSheHe] panuje nad życiem i śmiercią, a prawo nie znaczy nic! Nie ma odkupienia za taką zbrodnię!"
 secrets.0118.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] w swoim oskarżaniu twierdzi, że [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] jest winn[Select_CString( murderer.IsFemale, 'a', 'y' )] temu, że [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] za wcześnie opuścił[Select_CString( victim.IsFemale, 'a', '' )] ten świat!\n\nTeraz gdy prawda wyszła na jaw, [murderer.GetFirstNameNoTooltip] [Select_CString( murderer.IsFemale, 'powinna', 'powinien' )] lepiej na siebie uważać."
 secrets.0118.positive_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] spowodował[Select_CString( murderer.IsFemale, 'a', '' )], że [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] przedwcześnie opuścił[Select_CString( victim.IsFemale, 'a', '' )] ten świat! Ten człowiek narobił sobie dzisiaj więcej niż jednego wroga."
 secrets.0121.start.desc.intro.self_exposed: "[secret_exposer.GetTitledFirstName] nie zasługuje, by żyć! Powiesić tę po trzykroć przeklętą kanalię, która wygadała całemu światu o [secret_exposer.Custom('PL_jego_jej')] funduszach, które zostały przeze mnie przeznaczone na inne cele.\n\n"
 secrets.0121.start.desc.intro: "Niech szlag trafi tę przeklętą kanalię, którą jest [secret_exposer.GetTitledFirstName]! Nikt nie miał prawa wygadać całemu światu o przeznaczonych przeze mnie na inne cele funduszach osoby, którą jest [secret_target.GetTitledFirstName].\n\n"
 secrets.0121.desc.victim_is_liege_or_above: "Co gorsze, [secret_target.GetFirstNameNoTooltip] ma nade mną władzę prawną i może żądać spłaty #EMP całej#! kwoty. To może mnie zrujnować."
 secrets.0121.desc.victim_not_liege.root_has_liege: "Na szczęście [secret_target.GetFirstNameNoTooltip] nie ma nade mną żadnej władzy i nie może żądać reparacji. Może natomiast poprosić o wsparcie w tej kwestii mojego seniora, którym jest [secret_owner.GetLiege.GetTitledFirstName]. Oby tak się nie stało."
 secrets.0121.desc.victim_not_liege.root_has_no_liege: "Na szczęście nie istnieje żadna siła, która zmusiłaby mnie do zapłaty. To prawdziwa łaska [secret_owner.GetFaith.WealthGodNamePossessive]!"
 secrets.0121.a: "Pieniądze po prostu spokojnie sobie spoczywały w moim skarbcu!"
 secrets.0122.t: "Lepkie rączki"
 secrets.0122.start.desc.intro.self_exposed: "Udaje mi się ujawnić niepodważalny dowód na to, że osoba, którą jest [secret_owner.Custom2('MyCharacterIntroduction', secret_target)], potajemnie mnie okrada! Moi skrybowie i skarbnicy szczegółowo sprawdzili nieuczciwie zdobyty majątek i potwierdzają brakujące lub zawłaszczone kwoty, które pochodzą z podatków i dziesięcin zbieranych na obszarze całego mojego państwa.\n\n"
 secrets.0122.start.desc.intro: "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)] sądzi, że [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] potajemnie mnie okrada! Przedstawione dowody wyraźnie wskazują na brakujące lub zawłaszczone kwoty, które pochodzą z podatków i dziesięcin zbieranych na obszarze całego mojego państwa.\n\n"
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner: "Jako senior osoby, którą jest [secret_owner.GetFirstNameNoTooltip], mogę zażądać reparacji. #EMP Pod groźbą kary#!."
 secrets.0122.desc.victim_is_vassal_or_below.other: "[secret_owner.GetFirstNameNoTooltip] nie jest osobą, nad którą mam bezpośrednią władzę. [secret_owner.Custom('PL_jego_jej')|U] senior #EMP jest#! jednak w stanie wymusić zwrot własności i stanąć w obronie mojej sprawy w zamian za część odzyskanej kwoty."
 secrets.0122.desc.victim_not_vassal: "Ponieważ jednak [secret_owner.GetFirstName] jest osobą kompletnie ode mnie niezależną, nie posiadam żadnych narzędzi nacisku, które pozwoliłyby mi odzyskać pieniądze."
 secrets.0122.a: "Odzyskam swoje pieniądze, [secret_owner.GetFirstNameNoTooltip]!"
 secrets.0122.a.tt: "[secret_owner.GetFirstName] zwróci ci #P [gold_i] [secret.MakeScope.Var('embezzlement_stake').GetValue]#! albo doprowadzi do wybuchu buntu"
 secrets.0122.b: "Nie obchodzi mnie złoto. Wolę… żelazo…"
 secrets.0122.c: "Błądzić jest rzeczą ludzką, wybaczać – boską."
 secrets.0122.c.tt: "[secret_target.GetFirstNameNoTooltip] wybacza ci twoje „długi”"
 secrets.0122.d: "$secrets.0122.a$"
 secrets.0122.d.tt: "Prosisz, aby osoba, którą jest [secret_owner.GetFirstName], zwróciła ci #P [gold_i] [secret.MakeScope.Var('embezzlement_stake').GetValue]#!. Ponieważ ta osoba nie jest pod przymusem, szanse powodzenia są niewielkie"
 secrets.0122.e: "[secret_owner.GetLiege.GetTitledFirstNameNoTooltip] z pewnością zauważa w tym niesprawiedliwość…"
 secrets.0122.e.tt: "Oferujesz osobie, którą jest [secret_owner.GetLiege.GetTitledFirstName], równy podział zysku, jeśli tylko zmusi postać znaną jako [secret_owner.GetFirstName] do zwrotu #P [gold_i] [secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
 secrets.0122.f: "$secrets.0122.c$"
 secrets.0122.g: "Wszystko ma swój czas…"
 secrets.0122.g.tt: "[secret_owner.GetFirstName] z pewnością zasmakuje sprawiedliwości. Kiedyś."
 secrets.0123.t: "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0123.desc.self_exposed: "wszyscy wiedzą już o Twoim nielegalnym zawłaszczaniu podatków, dziesięcin i dóbr z mojego skarbca.\n\nNatychmiast zwróć te nieuczciwie zdobyte zyski albo poniesiesz konsekwencje."
 secrets.0123.desc: "osoba, którą jest [secret_exposer.Custom2('MyCharacterIntroduction', secret_target)], powiadomiła mnie o Twoim nielegalnym zawłaszczaniu podatków, dziesięcin i dóbr z mojego skarbca.\n\nNatychmiast zwróć te nieuczciwie zdobyte zyski albo poniesiesz konsekwencje."
 secrets.0123.a: "To kradzież należnych mi środków, ale #EMP mówi się trudno#!."
 secrets.0123.a.tt: "Otrzymujesz całą kwotę o czasie"
 secrets.0123.b: "Prędzej posmakujesz mojej stali niż złota!"
 secrets.0123.b.tt.on_the_lamb: "[secret_owner.GetFirstNameNoTooltip] ucieka z państwa"
 secrets.0123.b.tt.captured: "[secret_owner.GetFirstNameNoTooltip] podejmuje nieudaną próbę ucieczki"
 secrets.0123.b.tt.refused: "[secret_owner.GetFirstNameNoTooltip] bezczelnie odmawia"
 secrets.0124.t: "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
 secrets.0124.desc: "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))] to osoba, która ukradła mi dużą ilość złota. Bez Twojej pomocy nie mam możliwości odzyskać moich dóbr.\n\nProszę, żądaj w moim imieniu zwrotu, a w ramach wdzięczności zaofiaruję Ci połowę odzyskanego złota."
 secrets.0124.a: "Dobrze. Chociaż tyle ci się należy…"
 secrets.0124.a.tt: "Ty i [secret_target.GetShortUINameNotMe] otrzymujecie po #P [gold_i] [secret.MakeScope.Var('embezzlement_stake_half').GetValue]#! na głowę"
 secrets.0124.b: "Otrzymasz pełną sumę!"
 secrets.0124.b.tt: "[secret_target.GetShortUINameNotMe] otrzymuje #P [gold_i] [secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
 secrets.0124.b.tt.conditional: "Jeżeli [secret_owner.GetTitledFirstName] się zgadza"
 secrets.0124.b.tt.conditional_failed: "Jeżeli [secret_owner.GetTitledFirstName] odmawia"
 secrets.0124.c: "To brzmi jak prywatne porachunki."
 secrets.0124.c.tt: "[liege.GetTitledFirstNameNoTooltip] nie wykazuje zainteresowania"
 secrets.0125.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0125.desc: "wieści o Twojej zuchwałej kradzieży oburzyły mnie wielce. [secret_target.Custom2('YourCharacterIntroduction', secret_owner)|U] prosi mnie o pomoc w wymierzeniu sprawiedliwości. Jako Twój senior niniejszym nakazuję Ci zwrot połowy kwoty, jaka została skradziona osobie, którą jest [secret_target.GetFirstNameNoTooltip].\n\nResztę zapłacisz mi w ramach pokuty. Dla dobra państwa."
 secrets.0125.a: "Ech, zabierzcie sobie te pieniądze."
 secrets.0125.a.tt: "Otrzymujesz połowę należności"
 secrets.0125.b: "Prędzej zginę, niż dam się oskubać!"
 secrets.0125.b.tt: "[secret_owner.GetTitledFirstNameNoTooltip] wznieca bunt, chcąc uchronić się od spłaty"
 secrets.0126.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.desc: "Twój godny pożałowania czyn rabunkowy nie pozostanie bez kary. Natychmiast zwróć skradzione środki osobie, którą jest [secret_target.GetTitledFirstName], albo spadnie na Ciebie mój gniew."
 secrets.0126.a: "Pieniądze pochodzą z prawego źródła, ale #EMP niech będzie#!."
 secrets.0126.a.tt: "[liege.GetTitledFirstNameNoTooltip] odsyła ci pełną kwotę"
 secrets.0126.b: "Nie jesteś moim seniorem!"
 secrets.0126.b.tt: "$secrets.0125.b.tt$"
 secrets.0131.desc: "[secret_target.GetTitledFirstName] nie okazuje łaski. Wszystkim mieszkańcom miejsca znanego jako [secret_target.GetPrimaryTitle.GetBaseNameNoTier] ujawnia moje spiski, które miały na celu przejęcie na własność miejsca znanego jako [secret_target.GetPrimaryTitle.GetTierAsNameNoTooltip]!\n\nGdyby tylko istniał sposób, by zadośćuczynić za moje przewinienia…"
 every_fellow_vassal_tt: "Każdy towarzyszący [vassal|El]"
 secrets.0131.a: "Niech [ROOT.Char.GetFaith.FateGodName] okaże mi miłosierdzie."
 secrets.0141.start.desc.intro.other_exposed: "Osoba, którą jest [secret_exposer.GetTitledFirstName], ujawniła [secret_target.Custom('PL_mu_jej')] cały spisek…\n\n"
 secrets.0141.start.desc.intro.self_exposed: "Przypuszczam, że ta informacja musiała dotrzeć do osoby, którą jest [secret_target.GetTitledFirstName], w ten czy inny sposób…\n\n"
 secrets.0141.start.desc.intro: "Można było się domyślić, że nasz atak na miejsce znane jako [secret_target.GetHouse.GetBaseNameNoTier] nie pozostanie długo tajemnicą w tym gnieździe żmij znanym jako [secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 secrets.0141.desc.target_emperor: "Musimy być gotowi przeciwstawić się nieokiełznanemu oburzeniu osoby, którą jest [secret_target.GetTitleAsNameNoTooltip]…"
 secrets.0141.desc.owner_emperor: "Jako [secret_owner.GetTitleAsNameNoTooltip] muszę postępować ostrożniej, jeśli nie chcę rozgniewać wielkich rodów…"
 secrets.0141.desc.fallback: "Z taką wiedzą [secret_target.GetFirstNameNoTooltip] bez wątpienia spróbuje zwrócić osobę, którą jest [secret_owner.GetTopLiege.GetTitleAsNameNoTooltip], przeciwko rodowi [secret_owner.GetHouse.GetBaseName]…"
 secrets.0141.a: "Niech głupiec bajdurzy!"
 secrets.0142.t: "Ujawniony najeźdźca"
 secrets.0142.start.desc.intro.other_exposed: "Niech [secret_exposer.GetTitledFirstName] cieszy się łaską [secret_target.GetFaith.HighGodNamePossessive] za odkrycie nikczemności rodu [secret_owner.GetHouse.GetBaseName]!\n\n"
 secrets.0142.start.desc.intro.self_exposed: "Chwalmy imię [secret_target.GetFaith.HighGodNameAlternatePossessive] za pomoc w odkryciu nikczemności rodu [secret_owner.GetHouse.GetBaseName]!\n\n"
 secrets.0142.start.desc.intro: "W końcu dowiedzieliśmy się, kto stał za skandalicznym najazdem na majątek rodu [secret_target.GetHouse.GetBaseName]! To [secret_owner.GetTitledFirstName] i [secret_owner.Custom('PL_jego_jej')] wstrętny ród! Co za podłe kreatury!"
 secrets.0142.desc.target_emperor: "Jako [secret_target.GetTitleAsNameNoTooltip] mogę wykorzystać posiadaną przeze mnie władzę, by pociągnąć ten paskudny ród do odpowiedzialności."
 secrets.0142.desc.owner_emperor: "Musimy postępować ostrożnie. [secret_owner.GetTitledFirstNameNoTooltip] będzie przewidywać każdy nasz następny krok…"
 secrets.0142.desc.fallback: "Możemy postawić naszych wrogów przed osobą, którą jest [secret_target.GetTopLiege.GetTitleAsNameNoTooltip], i całym miejscem znanym jako [secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 secrets.0142.a: "Ta zdrada jest niedopuszczalna!"
 secrets.0142.b: "Zemścimy się, w taki czy inny sposób…"
 secrets.0500.single_child.t: "[child.Custom('GetDaughterSon')|U] innego mężczyzny"
 secrets.0500.start.desc: "Czy to może być prawda?"
 secrets.0500.single_child.desc: "Czy [child.GetFirstName] to dziecko, którego ojcem jest"
 secrets.0500.incest_real_father.desc: "[Select_CString( real_father.IsFemale, 'własna', 'własny' )] [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] postaci [mother.GetTitledFirstName] – [real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc: "a nie ja?\n\nCzy mam zacząć płakać? Krzyczeć? Ukarać? Przebaczyć? [child.GetFirstNameNoTooltip] zawsze będzie postrzegan[Select_CString( child.IsFemale, 'a', 'y' )] jako moje prawdziwe dziecko, jednakże nie mogę zaprzeczyć tym dowodom, które mam przed sobą…"
 secrets.0500.a: "Potrzebuję czasu do namysłu…"
 secrets.0501.t: "Moje prawdziwe pochodzenie"
 secrets.0501.desc_incest_marriage: "Wreszcie wiem, że mo[Select_CString( real_father.IsFemale, 'ją prawdziwą matką', 'im prawdziwym ojcem' )] jest [real_father.GetTitledFirstName]. Szkoda tylko, że wyjawienie tej wiedzy oznacza również, że m[Select_CString( incest_spouse.IsFemale, 'oja żona', 'ój mąż' )], [incest_spouse.GetTitledFirstName], jest również m[Select_CString( incest_spouse.IsFemale, 'oją siostrą', 'oim bratem' )]!"
 secrets.0501.desc_unmarried_mother: "Fakt, że został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poczęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] poza małżeństwem, prześladował mnie od urodzenia.\n\nTeraz, gdy znam prawdę, że [real_father.GetTitledFirstName] jest mo[Select_CString( real_father.IsFemale, 'ją matką', 'im ojcem' )], mogę wreszcie odetchnąć z ulgą."
 secrets.0501.desc_married_mother: "Czy to żart? Sen? Czy [father.GetFirstName], który mnie wychowywał, nie jest moim prawdziwym ojcem?\n\nWydaje się to nierealne, a jednak nie mogę zaprzeczyć dowodom, które mam przed sobą. Moim ojcem był inny mężczyzna – [real_father.GetTitledFirstName]."
 secrets.0501.a: "Prawda może być błogosławieństwem lub przekleństwem."
 secrets.0502.single_child.t: "M[Select_CString( child.IsFemale, 'oja zaginiona córka', 'ój zaginiony syn' )]"
 secrets.0502.single_child_start.desc: "Na [ROOT.Char.GetFaith.HighGodNamePossessive], [child.GetTitledFirstName] jest mo[Select_CString( child.IsFemale, 'ją córką', 'im synem' )]!?"
 secrets.0502.lover.desc: "Zawsze miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje podejrzenia, ale teraz, kiedy prawda ujrzała światło dzienne, brak mi słów."
 secrets.0502.unmarried.desc: "\n\nO tym, że [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] zaszła w ciążę poza związkiem małżeńskim, wiedzą wszyscy, ale #EMP mój#! udział w tym procederze był utrzymywany w tajemnicy, aż do teraz."
 secrets.0502.married.desc: "\n\nWszyscy myśleliśmy, że ojcem jest [father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Pomyśleć, że [mother.GetTitledFirstName] przez cały ten czas ukrywała prawdę!"
 secrets.0502.end: "\n\nZawsze znajdą się tacy, którzy będą twierdzić, że młod[Select_CString( child.IsFemale, 'a', 'y' )] [child.GetFirstNameNoTooltip] jest dzieckiem, które począł [father.GetFirstNameNoTooltip]. Niezależnie od tego, ja znam całą prawdę."
 secrets.0502.a.incest: "Chyba będę chor[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]…"
 secrets.0502.a: "[child.GetFirstNameNoTooltip], cały ten czas…"
 secrets.0502.b: "Świat musi wiedzieć!"
 secrets.0503.t: "Bliska więź"
 secrets.0503.incest_accepted.desc: "Na [ROOT.Char.GetFaith.HighGodNamePossessive], [sibling_partner.GetFirstName] jest mo[Select_CString( sibling_partner.IsFemale, 'ją siostrą', 'im bratem' )]! Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że #EMP coś#! tam jest, jakąś specjalna więź… Teraz jesteśmy dla siebie bliscy niż kiedykolwiek wcześniej."
 secrets.0503.incest.desc: "Prawda o je[Select_CString( sibling_partner.IsFemale, 'j', 'go' )] pochodzeniu pociąga za sobą obrzydliwe konsekwencje. Jeśli ja i [sibling_partner.GetFirstName] mamy tego samego ojca…\n\nPrzed oczami stanęło mi wszystko, co sobie powiedzieliśmy oraz rzeczy, które robiliśmy… Przez ten cały czas…"
 secrets.0502.likes_incest.a: "Jestem naprawdę błogosławion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 secrets.0502.dislikes_incest.a: "Chyba będę chor[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 secrets.0510.t: "[Select_CString( murderer.IsFemale, 'Żmija zdemaskowana', 'Wąż zdemaskowany' )]"
 secrets.0510.traitor.desc: "Nie mogę uwierzyć, że [murderer.GetTitledFirstName] miał[Select_CString( murderer.IsFemale, 'a', '' )] czelność spiskować przeciwko mnie! Zaaranżował[Select_CString( murderer.IsFemale, 'a', '' )] plan, którego celem był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [murderer.GetHerHis] własn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc: "Z ulgą i jednocześnie z wściekłością dowiaduję się, kto próbował odebrać mi życie. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] to [murderer.Custom('InsultAdjective')] [Select_CString( murderer.IsFemale, 'żmija', 'wąż' )]!\n\n"
 secrets.0510.alive.desc: "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] pozwolić, aby to przeszło bezkarnie – kto wie, co może się stać następnym razem. Zastanawiam się tylko, jaki będzie najlepszy sposób działania…"
 secrets.0510.dead.desc: "[murderer.GetHerHis|U] plany zakończyły się w dramatyczny sposób. Ja wciąż żyję, podczas gdy [murderer.GetSheHe] gnije w ziemi!"
 secrets.0510.a.alive: "Muszę zaplanować swój następny ruch…"
 secrets.0510.a.dead: "Krzyżyk na drogę!"
 secrets.0511.regular.desc: "W imię [ROOT.Char.GetFaith.HighGodNamePossessive]! Wygląda na to, że [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] dokonał[Select_CString(murderer.IsFemale, 'a', '' )] zamachu, którego celem był[Select_CString(victim.IsFemale, 'a', '' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc: "Przynajmniej t[Select_CString( murderer.IsFemale, 'a', 'en' )] [murderer.Custom('InsultAdjective')] [Select_CString( murderer.IsFemale, 'żmija jest martwa i pogrzebana', 'wąż jest martwy i pogrzebany' )]!"
 secrets.0511.alive.desc: "Jeśli nie podejmę działań, [victim.GetFirstNameNoTooltip] nadal może być w niebezpieczeństwie."
 secrets.0512.regular.desc: "W końcu odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] prawdę! [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], t[Select_CString( murderer.IsFemale, 'a zimnokrwista', 'en zimnokrwisty' )] [murderer.Custom('InsultNoun')], przyczynił[Select_CString( murderer.IsFemale, 'a', '' )] się do tego, że m[Select_CString( victim.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstName] przedwcześnie zmarł[Select_CString( victim.IsFemale, 'a', '' )]!\n\n"
 secrets.0512.immured.desc: "Moi wspólnicy przeszukując [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')] natrafili na zamurowane pomieszczenie, w którym znajdował[Select_CString( victim.IsFemale, 'a', '' )] [victim.GetFirstNameNoTooltip]. Martw[Select_CString( victim.IsFemale, 'a', 'y' )]."
 secrets.0512.alive.desc: "Myślał[Select_CString(murderer.IsFemale, 'a', '' )], że ta ohydna zbrodnia ujdzie [murderer.GetHerHim] na sucho, ale zapamiętaj moje słowa. [murderer.GetFirstNameNoTooltip] słono zapłaci za swoje grzechy."
 secrets.0512.dead.desc: "Choć cieszę się, że [murderer.GetFirstNameNoTooltip] rozkłada się w grobie, to jakaś część mnie chciałaby, aby żył[Select_CString( murderer.IsFemale, 'a', '' )] i stał[Select_CString( murderer.IsFemale, 'a', '' )] przede mną. Znam jeden sposób lub dwa, które byłyby dla nie[Select_CString( murderer.IsFemale, 'j', 'go' )] bardziej odpowiednią karą, aniżeli wieczny odpoczynek…"
 secrets.1001.t: "Odkrycie"
 secrets.1001.opening_spymaster: "Pod koniec sprawozdania [spymaster.GetCouncilTitle|l] [spymaster.GetFirstName] przerywa na chwilę.\n\n– Jest coś, co trzeba ci wiedzieć o postaci, którą jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] twojej osoby."
 secrets.1001.opening_no_spymaster: "O postaci, którą jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] mojej osoby, plotkowano już od jakiegoś czasu, ale do tej pory niczego nie udowodniono."
 secrets.1001.sexual_habits: "\n\nWygląda na to, że [secret_holder.GetTitledFirstName] ma bardzo nietypowe skłonności seksualne…"
 secrets.1001.secret_relationships: "\n\n[secret_holder.GetTitledFirstName] i [secret_lover.GetTitledFirstName] są uwikłani w nielegalny romans!"
 secrets.1001.fallback: "\n\nWygląda na to, że [secret_holder.GetTitledFirstName] skrywa wiele sekretów."
 secrets.1001.a: "Zamiłowanie do [Select_CString( secret_holder.IsFemale, 'kobiet', 'mężczyzn' )], powiadasz?"
 secrets.1001.b: "Wygląda na to, że nie tylko ja pozwalam, by moje pragnienia mnie pokonały."
 secrets.1001.c: "Czy [secret_holder.GetSheHe] źle zrozumiał[Select_CString( secret_holder.IsFemale, 'a', '' )] pojęcie „hodowli zwierząt”?"
 secrets.1001.f: "[secret_holder.GetFirstNameNoTooltip] i [secret_lover.GetFirstNameNoTooltip]? Sama myśl o tym mnie niepokoi!"
 secrets.1001.option_fallback: "Jakbym nie wiedział[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że to prawda…"
 secrets.1012.t: "Przyjaciele i kochankowie"
 secrets.1012.close_relation: "[first_lover.GetTitledFirstName|U] jest osobą, z którą od lat łączy mnie prawdziwa przyjaźń. Dlatego trudno jest [first_lover.Custom('PL_mu_jej')] ukryć przede mną [first_lover.Custom('PL_jego_jej')] sekrety. Od dawna wiadomo mi, że [lover.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] mojej osoby, jest w kręgu [first_lover.Custom('PL_jego_jej')] zainteresowań.\n\nTeraz wiem już jednak, że to coś więcej niż tylko koleżeńska więź. Ta dwójka uwikłana jest w zakazany związek!"
 secrets.1012.desc: "Trudno jest ukryć swoje tajemnice przed prawdziw[Select_CString( ROOT.Char.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )], stąd też od dawna wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że obiektem zainteresowania, które wykazuje [first_lover.GetTitledFirstName] jest [lover.GetTitledFirstName]!"
 secrets.1012.a: "Nic dziwnego, że [first_lover.GetFirstNameNoTooltip] chciał[Select_CString( first_lover.IsFemale, 'aby', 'by' )] zachować to w tajemnicy."
 secrets.1101.t: "Nasz rodowód"
 secrets.1101.opening: "Poznanie prawdy sprawiło, że wszystkie kawałki zaczęły układać się w całość."
 secrets.1101.friendly: "Przy wszystkich naszych podobieństwach, są między nami wielkie różnice. Teraz już lepiej rozumiem dlaczego."
 secrets.1101.unfriendly: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] wiedzieć, że za naszymi różnicami kryje się coś więcej niż tylko niekończące się spory."
 secrets.1101.end: "\n\n[bastard.GetTitledFirstName|U] to nie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))] mojej osoby, gdyż w rzeczywistości [bastard.Custom('PL_jego_jej')] ojcem jest [real_father.GetTitledFirstName]!"
 secrets.1101.a: "Trudno mi w to uwierzyć."
 secrets.1102.friendly: "Na początku nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], ale sposób, w jaki podkreślał[Select_CString( father.Char.IsFemale, 'a', '' )] „#EMP [ROOT.Char.Custom('SisterBrother')]#!” przy powitaniu, sprawiło, że wszystko stało się jasne ja słońce."
 secrets.1102.unfriendly: "Na początku nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pew[Select_CString( ROOT.Char.IsFemale, 'a', 'ien' )], ale kpiący sposób, w jaki podkreślił[Select_CString( father.IsFemale, 'a', '' )] „#EMP [ROOT.Char.Custom('SisterBrother')]#!”, kiedy się ze mną witał[Select_CString( father.IsFemale, 'a', '' )], sprawiło, że wszystko stało się jasne jak słońce."
 secrets.1102.end: "\n\n[father.GetTitledFirstName] wie, kto jest moim prawdziwym ojcem."
 secrets.1102.a: "Co [father.GetSheHe] zrobi z tą wiedzą?"
 secrets.2002.t: "Niewybaczalne?"
 secrets.2002.desc: "Prawie żałuję, że tego nie wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]! Pomyśleć, że m[Select_CString( secret_holder.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [secret_holder.GetTitledFirstName] jest zdoln[Select_CString( secret_holder.IsFemale, 'a', 'y' )] do morderstwa… Nawet [murdered_character.GetTitledFirstName] nie zasłużył[Select_CString( murdered_character.IsFemale, 'a', '' )] na tak haniebny koniec."
 secrets.2002.a: "Niech [secret_holder.GetFirstNameNoTooltip] zostanie ukaran[Select_CString( secret_holder.IsFemale, 'a', 'y' )] za swoje zbrodnie!"
 secrets.2002.a.tt: "#F [secret_holder.GetFirstNameNoTooltip] może odczuwać skruchę.#!"
 secrets.2002.b: "No cóż. Polityka może być paskudna."
 secrets.2003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))|U] mojej osoby podchodzi do mnie z wyrazem rozterki na twarzy.\n\n– Wiem, że [murdered_character.GetTitledFirstName] to twoja sprawka – mówi mi [close_character.GetFirstName]. – Pomyśleć, że taka zbrodnia stała się twoim udziałem… To niewiarygodne."
 secrets.2003.a: "Zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to, co musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zrobić."
 secrets.2003.b: "Każdego dnia żałuję tego, co zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 secrets.2004.desc: "[secret_holder.GetTitledFirstName|U] reaguje w zaskakujący sposób, gdy artykułuję w [secret_holder.GetHerHis] stronę niezbyt przyjazne dla ucha słowa i oskarżam [Select_CString( secret_holder.IsFemale, 'ją', 'go' )] o to, że [murdered_character.GetTitledFirstName] [Select_CString( murdered_character.IsFemale, 'zginęła', 'zginął' )] z [secret_holder.GetHerHis] ręki.\n\n„Masz pojęcie, jak bardzo mnie to dręczyło?” – pyta. „Co za ulga, że mogę przynajmniej komuś wyrazić swoje ubolewanie”."
 secrets.2004.a: "Może z czasem będzie można [secret_holder.GetHerHim] wybaczyć."
 secrets.2004.b: "Ach, nigdy nie mogę się na ciebie gniewać, [target.GetFirstNameNoTooltip]!"
 secrets.3001.t: "Troska o mnie"
 secrets.3001.opening: "M[Select_CString( close_character.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] podchodzi do mnie z wyrazem troski na twarzy."
 secrets.3001.scheme_owner_known: "\n\n„Odkrył[Select_CString( close_character.IsFemale, 'a', 'e' )]m jednego ze wspólników, na których [scheme_owner.GetTitledFirstName] polega w swoim spisku przeciwko tobie! [agent.GetTitledFirstName] próbował[Select_CString( agent.IsFemale, 'a', '' )] przekazać [scheme_owner.GetHerHim] wiadomość w środku nocy”."
 secrets.3001.scheme_known: "\n\n– Odkrył[Select_CString( close_character.IsFemale, 'am', 'em' )] jednego ze wspólników pomagających w spisku przeciwko Tobie! [agent.GetTitledFirstName] próbował[Select_CString( agent.IsFemale, 'a', '' )] w środku nocy dostarczyć raport swojemu przełożonemu."
 secrets.3001.scheme_not_known: "\n\n– Odkrył[Select_CString( close_character.IsFemale, 'am', 'em' )] wspólnika pomagającego w spisku przeciwko tobie! [agent.GetTitledFirstName] próbował[Select_CString( agent.IsFemale, 'a', '' )] w środku nocy dostarczyć raport swojemu przełożonemu."
 secrets.3001.a: "Dziękuję, [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('close_character'))]!"
