 secrets.0001.t: "Mój sekret został ujawniony!"
 secrets.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyjawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] światu mój sekret!\n\nMoje nienaturalne pożądanie i niekontrolowane pragnienia są powszechnie znane i traktowane jako fakt!"
 secrets.0001.a: "Jak ja będę żył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] teraz z takim poczuciem wstydu?"
 secrets.0101.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] oskarżenia, z których wynika, że [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] jest seksualn[Select_CString( owner.IsFemale, 'ą dewiantką', 'ym dewiantem' )]! Szczegóły je[Select_CString( secret_exposer.IsFemale, 'j', 'go' )] relacji są szokująco oburzające!"
 secrets.0101.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] oskarżenia, z których wynika, że [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] jest seksualn[Select_CString( owner.IsFemale, 'ą dewiantką', 'ym dewiantem' )]!"
 secrets.0101.worried.desc: "\n\nMuszę powstrzymywać swoje żądze, żeby nie wzięły nade mną górę. Kto wie, gdzie za chwilę będą wytykać mnie palcami…"
 secrets.0101.positive_2.desc: "Nie rozumiem, o co to całe zamieszanie. To nie jest tak, że pożądanie jest nienaturalną przypadłością…"
 secrets.0101.b: "[owner.GetFirstNameNoTooltip] odpowie za swoje zbrodnie! Straże!"
 secrets.0003.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] publicznie potępił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mnie jako kogoś, kto sypia z innymi [Select_CString( ROOT.Char.IsFemale, 'kobietami', 'mężczyznami' )]! Choćbym twierdził[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że to było nieporozumienie, [ROOT.Char.Custom('DefaultPriestTitlePlural')] uważają mnie za grzesznika w oczach [ROOT.Char.GetFaith.HighGodNamePossessive]."
 secrets.0003.a: "Gdybym tylko miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] szansę wyjaśnić. Ja… ja…"
 secrets.0103.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wysun[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] oskarżenia, z których wynika, iż [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] utrzymuje stosunki cielesne z innymi [Select_CString( owner.IsFemale, 'kobietami', 'mężczyznami' )]! [ROOT.Char.GetFaith.HighGodNameAlternate] nigdy nie zaakceptuje takich zachowań!"
 secrets.0103.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] publicznie wysun[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] oskarżenia, z których wynika, że [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] jest sodomit[Select_CString( owner.IsFemale, 'ką', 'ą' )]!"
 secrets.0103.positive_2.desc: "\n\n[secret_exposer.GetTitledFirstNameNoTooltip] nie szczędził[Select_CString( secret_exposer.IsFemale, 'a', '' )] dobrych słów i uważa, że [owner.GetTitledFirstNameNoTooltip] to [ROOT.Char.GetFaith.DevilHerselfHimself] [ROOT.Char.GetFaith.DevilName]. Ale jak miłość może być zła?"
