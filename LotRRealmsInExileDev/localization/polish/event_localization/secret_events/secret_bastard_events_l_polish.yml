l_polish:
 bastardy_pregnancy_announcement_tooltip: "Świat dowiaduje się o prawdziwym rodowodzie dziecka"
 secret_bastard.0001.t: "Niejasny rodowód"
 secret_bastard.0001.real_father: "Dwór, do którego należy [mother.GetTitledFirstName] świętuje narodziny [mother.GetHerHis] dziecka, absolutnie niczego nie podejrzewając. Ojcem dziecka spoczywającego w [mother.GetHerHis] ramionach nie jest [assumed_father.GetTitledFirstName], lecz ja!"
 secret_bastard.0001.real_father.no_assumed_father: "Za fornirem celebracji, na dworze, w którym żyje [mother.GetTitledFirstName], przetaczają się plotki o narodzinach [mother.GetHerHis] dziecka. Gdyby wiedzieli to co ja wiem, że niemowlę spoczywające w [mother.GetHerHis] ramionach jest tak naprawdę moje…"
 secret_bastard.0001.real_father.multiple: "[mother.GetTitledFirstName] i jej dwór świętują narodziny [mother.GetHerHis] dzieci, będąc pozornie nieświadomi prawdy. Ojcem dzieci spoczywających w [mother.GetHerHis] ramionach nie jest tak naprawdę [assumed_father.GetTitledFirstName], lecz ja!"
 secret_bastard.0001.real_father.no_assumed_father.multiple: "Za fornirem celebracji, na dworze, w którym żyje [mother.GetTitledFirstName], przetaczają się plotki o narodzinach [mother.GetHerHis] dzieci. Gdyby wiedzieli to co ja wiem, że niemowlęta spoczywające w [mother.GetHerHis] ramionach są tak naprawdę moje…"
 secret_bastard.0001.assumed_father: "M[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], tuli do piersi swoje nowo narodzone dziecko. Byłaby to doprawdy chwila radości, gdybym tylko nie poznał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] prawdy.\n\nOjcem dziecka, które trzyma w ramionach jest [real_father.GetTitledFirstName], nie ja!"
 secret_bastard.0001.assumed_father.multiple: "M[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], tuli do piersi swoje nowo narodzone dzieci. Byłaby to doprawdy chwila radości, gdybym tylko nie poznał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] prawdy.\n\nOjcem dzieci, które trzyma w ramionach jest [real_father.GetTitledFirstName], nie ja!"
 secret_bastard.0001.family_of_mother: "[ROOT.Char.Custom2('RelationToMe', mother)|U] mojej osoby, [mother.GetTitledFirstName], trzyma w ramionach swojego pięknego nowo narodzonego potomka. Ja odczuwam jednak niepokój, znając prawdziwe pochodzenie [mother.Custom('PL_jego_jej')] dziecka. Nie jest ono bowiem owocem małżeństwa, którym to [assumed_father.GetTitledFirstName] i [ROOT.Char.Custom2('RelationToMe', mother)] zostali związani, ale raczej to [real_father.GetTitledFirstName] jest jego prawdziwym ojcem przez nieprawy związek!\n\nCo się z [mother.Custom('PL_nim_nia')] stanie, gdy prawda wyjdzie na jaw? [ROOT.Char.Custom2('RelationToMe', child)|U] nie ma przed sobą łatwej przyszłości."
 secret_bastard.0001.family_of_mother.multiple: "[ROOT.Char.Custom2('RelationToMe', mother)|U] mojej osoby, [mother.GetTitledFirstName], trzyma w ramionach swe piękne nowo narodzone dzieci. Ja odczuwam jednak niepokój, znając ich prawdziwe pochodzenie. Nie są one bowiem owocem małżeństwa, którym to [assumed_father.GetTitledFirstName] i [ROOT.Char.Custom2('RelationToMe', mother)] zostali związani, ale raczej to [real_father.GetTitledFirstName] jest ich prawdziwym ojcem przez nieprawy związek!\n\nCo się z [mother.Custom('PL_nim_nia')] stanie, gdy prawda wyjdzie na jaw? Dzieci nie mają przed sobą łatwej przyszłości."
 secret_bastard.0001.family_of_real_father: "[mother.GetTitledFirstName] i [mother.GetHerHis] dwór świętują narodziny dziecka, którego ojcem jest [assumed_father.GetTitledFirstName], ale gdyby prawda była znana, uroczystości mogłyby być mniej huczne.\n\nNiemowlę, które [mother.GetFirstName] trzyma przy piersi, jest bękartem, a jego prawdziwym ojcem jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_real_father.multiple: "[mother.GetTitledFirstName] i [mother.GetHerHis] dwór świętują narodziny dzieci, których ojcem jest [assumed_father.GetTitledFirstName], ale gdyby prawda była znana, uroczystości mogłyby być mniej huczne.\n\nNiemowlęta, które [mother.GetFirstName] trzyma przy piersi, są bękartami, a ich prawdziwym ojcem jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_assumed_father: "[Select_CString(father.IsFemale, 'Moja', 'Moja' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], i [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], razem z dworem, świętują narodziny swojego nowego dziecka. Nastrój mógłby jednak zostać ostudzony, gdyby prawda była powszechnie znana. \n\nDziecko to w rzeczywistości jest jednak bękartem, którego prawdziwym ojcem jest [real_father.GetTitledFirstName]! Jaką hańbę przyniosłoby to naszemu rodowi, gdyby prawdziwe pochodzenie dziecka było znane…"
 secret_bastard.0001.family_of_assumed_father.multiple: "[Select_CString(father.IsFemale, 'Moja', 'Moja' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], i [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], razem z dworem, świętują narodziny swojego nowych dzieci. Nastrój mógłby jednak zostać ostudzony, gdyby prawda była powszechnie znana. \n\nDzieci te w rzeczywistości są jednak bękarcimi pomiotami, których prawdziwym ojcem jest [real_father.GetTitledFirstName]! Jaką hańbę przyniosłoby to naszemu rodowi, gdyby prawdziwe pochodzenie dziecka było znane…"
 secret_bastard.0001.other: "Właśnie rozpoczęły się uroczystości związane z narodzinami dziecka, jednakże nastrój na dworze byłby zupełnie inny, gdy tylko [mother.GetTitledFirstName] ujawnił[Select_CString( mother.IsFemale, 'a', '' )] prawdę.\n\nDziecko, które trzyma w ramionach nie jest owocem małżeństwa, którym to [assumed_father.GetTitledFirstName] i [mother.GetTitledFirstName] zostali związani, ale raczej to [real_father.GetTitledFirstName] jest jego prawdziwym ojcem przez funkcjonowanie z [Select_CString( mother.IsFemale, 'nią', 'nim' )] w nieprawym związku."
 secret_bastard.0001.other.multiple: "Właśnie rozpoczęły się uroczystości związane z narodzinami dzieci, jednakże nastrój na dworze byłby zupełnie inny, gdy tylko [mother.GetTitledFirstName] ujawnił[Select_CString( mother.IsFemale, 'a', '' )] prawdę.\n\nDzieci, które trzyma w ramionach nie są owocem małżeństwa, którym to [assumed_father.GetTitledFirstName] i [mother.GetTitledFirstName] zostali związani, ale raczej to [real_father.GetTitledFirstName] jest ich prawdziwym ojcem przez funkcjonowanie z [Select_CString( mother.IsFemale, 'nią', 'nim' )] w nieprawym związku."
 secret_bastard.0001.a: "Gdyby tylko wiedzieli…"
 secret_bastard.0002.t: "Niepewny stan"
 secret_bastard.0002.real_father: "[mother.GetTitledFirstName] dźwiga ciężar zrodzenia bękarta. \n\nCóż za tragiczna sytuacja dla [Select_CString( mother.IsFemale, 'tej kobiety i jej', 'tego mężczyzny i jego' )] dziecka, jednakże nikomu nie mogę ujawnić, że jestem prawdziwym ojcem. \n\nOch, co teraz stanie się z [Select_CString( child.IsFemale, 'moją córką', 'moim synem' )]…"
 secret_bastard.0002.family_of_mother: "M[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], urodził[Select_CString( mother.IsFemale, 'a', '' )] dziecko, przeklęte, jako że będzie znane jako to, które urodziło się bez ojca.\n\nPrzynosi to wstyd naszej rodzinie, ale [real_father.GetTitledFirstName] jak dotąd nie wykazał[Select_CString( real_father.IsFemale, 'a', '' )] chęci, by wystąpić jako ojciec [mother.GetHerHis] dziecka, jeśli w ogóle wie…"
 secret_bastard.0002.family_of_real_father: "Nowo narodzone dziecko, które [mother.GetTitledFirstName] trzyma w swoich ramionach, jest powszechnie znane jako bękart, gdyż jego ojciec jest nieznany. Ja jednak znam prawdę. To m[Select_CString( real_father.IsFemale, 'oja', 'ój' )], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], jest ojcem! Mogę się tylko modlić, żeby [real_father.GetFirstName] wiedział[Select_CString( real_father.IsFemale, 'a', '' )], co robi."
 secret_bastard.0002.family_of_real_father.dislike: "Nie mam płonnych nadziei."
 secret_bastard.0002.other: "Mnożą się plotki i szeptane oskarżenia na temat tego, kto może być ojcem nowonarodzonego bękarta, którego matką jest [mother.GetTitledFirstName].\n\nOczywiście nikt nie wie tego, co ja, w szczególności, że ojcem jest [real_father.GetTitledFirstName]!"
 secret_bastard.0002.a: "Skandal w zanadrzu."
 secret_bastard.0002.b: "„Poczekaj! To dziecko… jest moje!”"
 secret_bastard.0010.t: "Odkrycie"
 secret_bastard.0010.spouse_reveal: "M[Select_CString( SCOPE.sC('father').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] odkrył[Select_CString( father.IsFemale, 'a', '' )] prawdziwą naturę mojego dziecka, a teraz wyjawił[Select_CString( father.IsFemale, 'a', '' )] tę prawdę światu!"
 secret_bastard.0010.other_reveal: "[secret_exposer.GetTitledFirstName] wyciągn[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] na światło dzienne mój pilnie strzeżony sekret! Moja rodzina nie chce teraz ze mną rozmawiać, a [father.GetFirstName] spojrzeć mi w oczy."
 secret_bastard.0010.desc: "\n\nCo się stanie ze mną i moim dzieckiem, skoro wszyscy wiedzą, że [real_father.GetTitledFirstName] jest prawdziwym ojcem?"
 secret_bastard.0010.a: "Obawiam się o naszą przyszłość!"
 secret_bastard.001.opening: "M[Select_CString( SCOPE.sC('mother').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], od jakiegoś czasu zdradzała oznaki ciąży"
 secret_bastard.0011.t: "Skaza bękarta"
 secret_bastard.0011.spouse_exposer: "i nadszedł czas, aby świat poznał prawdę. [mother.GetSheHe|U] i [real_father.GetTitledFirstName] dzielili wspólnie łoże i to [real_father.GetSheHe] jest prawdziwym ojcem!"
 secret_bastard.0011.desc: "i nigdy tak naprawdę nie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że dziecko może należeć do kogoś innego jak nie do mnie.\n\nJednak teraz świat wie, że [mother.GetSheHe] i [real_father.GetTitledFirstName] dzielili ze sobą łoże. To [Select_CString( real_father.IsFemale, 'ona', 'on' )] jest prawdziwym ojcem!"
 secret_bastard.0011.a: "Jak ona mogła mi to zrobić?"
 secret_bastard.0011.b: "Pomyśleć, że kiedyś złożył[Select_CString( mother.IsFemale, 'a', '' )] przysięgę wierności."
 secret_bastard.0012.t: "Skandal"
 secret_bastard.0012.dislike_desc: "i wszyscy myśleli, że ojcem dziecka jest jej [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName]. Teraz okazało się, że prawdziwym ojcem jest nie kto inny, jak [real_father.GetTitledFirstName]!\n\nOch, co za skandal!"
 secret_bastard.0012.like_desc: "i wszyscy myśleli, że ojcem dziecka jest jej [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName]. Teraz okazało się, że prawdziwym ojcem jest nie kto inny, jak [real_father.GetTitledFirstName]!\n\nGdyby to tylko mogło pozostać tajemnicą!"
 secret_bastard.0012.a: "Teraz już wszyscy wiedzą."
 secret_bastard.0013.t: "To moje dziecko"
 secret_bastard.0013.desc: "Romans, w który wdał[Select_CString(mother.IsFemale, 'a', '' )] się ze mną [mother.GetTitledFirstName], zaowocował narodzinami dziecka!"
 secret_bastard.0013.secret_exposer: "Musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to ujawnić, wzdłuż i wszerz. Dziecko, które nosi [mother.GetTitledFirstName] jest moje!\n\nTeraz wszyscy wiedzą."
 secret_bastard.0013.suspicious_desc: "a moje podejrzenia, że jestem ojcem dziecka, rosły wraz z jej brzuchem. Teraz wiem to na pewno, podobnie jak reszta państwa. Dziecko jest moje!"
 secret_bastard.0013.a: "Z pewnością tak jest lepiej."
 secret_bastard.0014.t: "Oznaki zdrady"
 secret_bastard.0014.desc: "ale nigdy nie pomyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że m[Select_CString( SCOPE.sC('real_father').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] może mieć z tym coś wspólnego. A jednak teraz jest jasne, że [real_father.GetFirstName] jest prawdziwym ojcem nienarodzonego dziecka, które nosi w sobie [mother.GetFirstName]!"
 secret_bastard.0014.a: "Jak mogłeś to zrobić, [real_father.GetFirstNameNoTooltip]?"
 secret_bastard.1000.t: "Znany rodowód"
 secret_bastard.1000.desc: "Koniec z sekretami lub próbami ukrycia prawdy!\n\nPowszechnie wiadomo, że ojcem dziecka, które rośnie we mnie jest nie kto inny, jak [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
 secret_bastard.1000.real_father_reveal: "Koniec z sekretami lub próbami ukrycia prawdy!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] poinformował, że [real_father.GetSheHe] jest prawdziwym ojcem mojego nienarodzonego dziecka."
 secret_bastard.1000.a: "Teraz prawda wyszła na jaw."
 secret_bastard.1000.a.tt: "[real_father.GetShortUINameNotMeNoTooltip] będzie znany jako ojciec mojego dziecka, gdy tylko się ono urodzi"
 secret_bastard.1001.t: "Rodowód wnuka"
 secret_bastard.1001.desc: "To, że m[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], nosi w sobie dziecko poczęte w grzesznym związku, nie jest żadną tajemnicą, jako że nie jest jeszcze [Select_CString( mother.IsFemale, 'mężatką', 'żonaty' )].\n\nNiemniej jednak, dowiedzieć się, że [real_father.GetTitledFirstName] jest [Select_CString( real_father.IsFemale, 'matką', 'ojcem' )] dziecka…"
 secret_bastard.1001.a: "Jak on mógł doprowadzić do tego, że m[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)] znalazł[Select_CString( mother.IsFemale, 'a', '' )] się w takiej sytuacji?"
 secret_bastard.1002.t: "Poza związkiem małżeńskim"
 secret_bastard.1002.desc: "Nie jest tajemnicą, że m[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] nosi w sobie dziecko poczęte w grzesznym związku, jako że jest jeszcze [Select_CString( mother.IsFemale, 'panną', 'kawalerem' )].\n\nJednak to, kto jest ojcem dziecka, pozostawało do tej pory tajemnicą. Teraz już wiadomo, że to właśnie [real_father.GetTitledFirstName] jest ojcem!"
 secret_bastard.1003.t: "[mother.GetFirstNameNoTooltip] i ja"
 secret_bastard.1003.desc: "To, że m[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , mother)] [mother.GetTitledFirstName] nosi w sobie moje dziecko, jest teraz powszechnie wiadome.\n\nZdawał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę z tego, że nasz romans może nieść za sobą poważne konsekwencje, jednakże nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] odwagi stanąć twarzą w twarz z rzeczywistością…"
 secret_bastard.1004.desc: "[mother.GetTitledFirstName] od jakiegoś czasu nosi w sobie dziecko o nieznanym pochodzeniu, ale nigdy nie sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że m[Select_CString( SCOPE.sC('real_father').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], może mieć z tym coś wspólnego.\n\nTeraz już nie mam żadnych wątpliwości, że to właśnie [real_father.GetSheHe] jest ojcem!"
 secret_bastard.2000.t: "Każdy o tym wie"
 secret_bastard.2000.desc_opening: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyjawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] światu mój sekret!"
 secret_bastard.2000.desc_opening.me: "W końcu nadszedł czas, aby świat się o tym dowiedział."
 secret_bastard.2000.desc: "\n\nUtrzymywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w tajemnicy prawdziwe pochodzenie moje[Select_CString( child.IsFemale, 'j córki', 'go syna' )] jeszcze przed [child.GetHerHis] narodzinami. Teraz jednak wszyscy wiedzą, że [child.GetTitledFirstName] jest dzieckiem poczętym w następstwie romansu, w który byliśmy zaangażowani ja i [real_father.GetTitledFirstName]."
 secret_bastard.2000.a: "Co się teraz stanie z m[Select_CString( child.IsFemale, 'oją córką', 'oim synem' )]?"
 secret_bastard.2001.t: "Prawda"
 secret_bastard.2001.desc_opening.me: "Ujawnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje dowody na to, że"
 secret_bastard.2001.desc: "[child.GetFirstName] nie jest moim prawowitym dzieckiem."
 secret_bastard.2001.father: "W rzeczywistości [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] jest [child.GetHerHis] prawdziwym ojcem!"
 secret_bastard.2001.change_lineage_lowborn.twin: "\n\nSzkoda, że musiało do tego dojść, ale trzeba było zdawać sobie sprawę z tego, że to nisko urodzone bękarty."
 secret_bastard.2001.change_lineage_lowborn: "\n\nSzkoda, że musiało do tego dojść, ale trzeba było zdawać sobie sprawę z tego, że jest [child.GetSheHe] nisko urodzonym bękartem."
 secret_bastard.2001.change_lineage.twin: "\n\nWstyd, że do tego doszło, ale wszyscy muszą wiedzieć, że są to bękarty rodu [child.GetHouse.GetBaseName]."
 secret_bastard.2001.change_lineage: "\n\nWstyd, że do tego doszło, ale wszyscy muszą wiedzieć, że jest [child.GetSheHe] bękartem rodu [child.GetHouse.GetBaseName]."
 secret_bastard.2001.keep_lineage.twin: "\n\nChoć nie sposób poznać prawdy, ich rodowód na zawsze będzie owiany plotką i wątpliwościami."
 secret_bastard.2001.keep_lineage: "\n\nChoć nie sposób poznać prawdy, [child.GetHerHis] rodowód na zawsze będzie owiany plotką i niepewnością."
 secret_bastard.2001.a: "Tak będzie lepiej."
 secret_bastard.2001.b: "To musiało ujrzeć światło dzienne."
 secret_bastard.2002.t: "Ujawniony sekret"
 secret_bastard.2002.i_am_exposer: "Dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do zrozumienia, że [child.GetTitledFirstName] jest tak naprawdę moim dzieckiem! Oznacza to, że przyznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się również do tego, iż ja i [mother.GetTitledFirstName] utrzymywaliśmy bliskie relacje."
 secret_bastard.2002.other_exposer: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyjawił[Select_CString( secret_exposer.IsFemale, 'a', '' )], że [child.GetTitledFirstName] jest moim dzieckiem! Dzięki temu wszyscy wiedzą już o tym, że ja i [mother.GetTitledFirstName] utrzymywaliśmy niedyskretne relacje!"
 secret_bastard.2002.known: "\n\nKonsekwencje, z jakimi będzie się zmagać [child.GetFirstNameNoTooltip] mogą być tragiczne. Życie z niepewnym rodowodem nie jest łatwą sprawą."
 secret_bastard.2002.not_known: "\n\nOczywiście wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że moje dalekosiężne związki mogą zaowocować dziećmi, ale nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pojęcia… Jak mogła mi tego wcześniej nie powiedzieć?!"
 secret_bastard.2002.assumed_father_exists: "\n\nSą tacy, którzy zawsze będą twierdzić, iż [father.GetTitledFirstName] jest je[Select_CString( child.IsFemale, 'j', 'go' )] prawdziwym ojcem, jednakże nie są w stanie cokolwiek zrobić, by rozwiać cień wątpliwości."
 secret_bastard.2002.a: "Sekret ujrzał światło dzienne!"
 secret_bastard.2002.b: "Och, [child.GetFirstNameNoTooltip]…"
 secret_bastard.2003.t: "Mroczny sekret"
 secret_bastard.2003.i_exposed: "Nadszedł w końcu właściwy moment, by ujawnić prawdę."
 secret_bastard.2003.other_exposer: "[secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ujawnił[Select_CString( secret_exposer.IsFemale, 'a', '' )] właśnie sekret, który od dłuższego czasu w sobie skrywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 secret_bastard.2003.known: "Fakt, że moim prawdziwym ojcem jest [real_father.GetTitledFirstName], a nie [father.GetTitledFirstName], jak chciał[Select_CString(mother.IsFemale, 'aby moja matka', 'by mój ojciec' )], aby wszyscy wierzyli, jest powszechnie znany."
 secret_bastard.2003.not_known: "Jestem bękart[Select_CString(ROOT.Char.IsFemale, 'ką', 'em' )]?! [father.GetTitledFirstName], [father.GetWomanMan], któr[Select_CString(father.IsFemale, 'ą', 'ego' )] uważał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] za ojca, nie jest w ogóle ze mną spokrewnion[Select_CString(father.IsFemale, 'a', 'y' )]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ujawnił[Select_CString(secret_exposer.IsFemale, 'a', '' )], że [Select_CString(real_father.IsFemale, 'moją prawdziwą matką', 'moim prawdziwym ojcem' )] jest najwyraźniej [real_father.GetTitledFirstName], a [Select_CString(mother.IsFemale, 'moja', 'mój' )] [mother.Custom('MotherFather')] [mother.GetTitledFirstName] nigdy nawet mi o tym nie powiedział[Select_CString(mother.IsFemale, 'a', '' )]."
 secret_bastard.2003.desc_ending_exposer: "\n\nNie mogę uwierzyć, że mój ojc…, że [father.GetTitledFirstName] ujawnił wszystkim ten sekret!"
 secret_bastard.2003.desc_ending_known: "\n\nMoje życie już nigdy nie będzie takie samo!"
 secret_bastard.2003.desc_ending_not_known: "\n\nPomyśleć, że m[Select_CString( mother.IsFemale, 'oja matka mogłaby', 'ój ojciec mógłby' )] mi coś takiego zrobić!"
 secret_bastard.2003.a: "Co za katastrofa!"
 secret_bastard.2004.t: "Zagmatwany rodowód"
 secret_bastard.2004.likes: "To, że [child.GetTitledFirstName] jest nieślubnym dzieckiem, którego prawdziwymi rodzicami są [mother.GetTitledFirstName] i [real_father.GetTitledFirstName] jest tajemnicą, w którą mnie wtajemniczono, ale teraz są w nią wtajemniczeni także wszyscy inni!\n\nTrudno uwierzyć, że [child.GetTitledFirstName] jest owocem tak haniebnego związku. Mogę tylko mieć nadzieję, że katharsis prawdy objawionej wyjdzie [child.GetHerHim] na dobre."
 secret_bastard.2004.dislikes: "Prawda w końcu wyszła na jaw!\n\nTeraz wszyscy na dworze szepczą, że [child.GetTitledFirstName] jest wynikiem grzesznego związku, w który wdali się [real_father.GetTitledFirstName] i [mother.GetTitledFirstName].\n\nZawsze zachowywał[Select_CString(child.IsFemale, 'a', '' )] się niegodnie jak na prawowite dziecko, a teraz wreszcie będzie traktowan[Select_CString(child.IsFemale, 'a', 'y' )] jak przystało na [child.GetHerHis] status."
 secret_bastard.2004.a: "Biedn[Select_CString( child.IsFemale, 'a', 'y' )] [child.GetTitledFirstName]!"
 secret_bastard.2004.b: "Trudno sobie wyobrazić jaki wstyd musi odczuwać [child.GetFirstName]!"
 secret_bastard.2004.c: "Biedni [child.GetFirstName] i [child_twin.GetFirstName]!"
 secret_bastard.2004.d: "Trudno sobie wyobrazić jaki muszą odczuwać wstyd!"
 secret_bastard.2005.t: "Sekret ujawniony"
 secret_bastard.2005.alive: "[child.GetTitledFirstName] jest nieślubnym dzieckiem, którego rodzicami są m[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [mother.GetTitledFirstName] i [real_father.GetTitledFirstName]!\n\nPomyśleć, że [father.GetTitledFirstName] został[Select_CString( father.IsFemale, 'a', '' )] w taki okrutny sposób potraktowan[Select_CString( father.IsFemale, 'a', '' )]. [mother.GetSheHe|U] postąpił[Select_CString(mother.IsFemale, 'a', '' )] w wyjątkowo haniebny sposób cudzołożąc za je[Select_CString( father.IsFemale, 'j', 'go' )] plecami oraz zachodząc w ciążę z kimś innym."
 secret_bastard.2005.dead: "[child.GetTitledFirstName] jest nieślubnym dzieckiem, którego rodzicami są m[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] oraz [real_father.GetTitledFirstName]!\n\nPomyśleć, że zmarł[Select_CString( father.IsFemale, 'a', 'y' )] [father.GetTitledFirstName] został[Select_CString( father.IsFemale, 'a', '' )] przez ni[Select_CString( mother.IsFemale, 'ą', 'ego' )] oszukan[Select_CString( father.IsFemale, 'a', 'y' )] w tak nikczemny sposób."
 secret_bastard.2005.end: "\n\nJak mam [Select_CString( mother.IsFemale, 'jej', 'mu' )] jeszcze kiedykolwiek zaufać?"
 secret_bastard.2005.a: "[mother.GetSheHe|U] jest niewiern[Select_CString( mother.IsFemale, 'a', 'y' )]!"
 secret_bastard.3000.t: "Sekret ujawiony"
 secret_bastard.3000.married_known: "– Masz bękarta?!\nMoja żona skonfrontowała mnie z szokującym faktem, a ja nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] żadnej dobrej odpowiedzi do udzielenia.\n\nWiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już, że [child.GetTitledFirstName] jest wynikiem tego, że ja i [mother.GetTitledFirstName] mieliśmy romans, ale to, że [child.GetHerHis] prawdziwy rodowód jest teraz znany, było dla mnie zaskoczeniem. Co mam zrobić?"
 secret_bastard.3000.married_not_known: "– Masz bękarta?!\nMoja żona skonfrontowała mnie z szokującym faktem, a ja nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] żadnej dobrej odpowiedzi do udzielenia.\n\nJestem tak samo zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jak każdy, nawet jeśli oczywiście wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że istnieje ryzyko, że tak się stanie. Ale żeby [mother.GetTitledFirstName] nie powiedział[Select_CString( mother.IsFemale, 'a', '' )] mi wcześniej o tym, iż wie jakie [child.GetTitledFirstName] ma pochodzenie… Co mam zrobić?"
 secret_bastard.3000.known: "Tajemnica, że [child.GetTitledFirstName] jest moim dzieckiem, nagle znalazła się na ustach wszystkich!\n\nWiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] już, że [child.GetFirstNameNoTooltip] jest wynikiem romansu, w który ja i [mother.GetTitledFirstName] byliśmy uwikłani, ale reperkusje z jakimi spotka się [child.GetFirstNameNoTooltip] mogą być tragiczne. Życie jako bękart to niełatwa sprawa."
 secret_bastard.3000.not_known: "Tajemnica, że [child.GetTitledFirstName] jest moim dzieckiem, nagle znalazła się na ustach wszystkich!\n\nChoć jestem zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jak każdy, to oczywiście wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że istnieje ryzyko, iż tak właśnie się stanie. Ale żeby nie powiedziała mi wcześniej…"
 secret_bastard.3000.a: "Teraz już wszyscy wiedzą!"
 secret_bastard.3000.b: "To katastrofa!"
 secret_bastard.3001.t: "Moje oskarżenie jest prawdziwe"
 secret_bastard.3001.incest_marriage: "[real_father.GetTitledFirstName] jest [Select_CString(real_father.IsFemale, 'moją prawdziwą matką', 'moim prawdziwym ojcem' )]!\n\nPoznanie prawdy jest wielką ulgą, ale przynosi… komplikacje. [Select_CString(incest_spouse.IsFemale, 'Moja', 'Mój' )] [incest_spouse.Custom('WifeHusband')], [incest_spouse.GetTitledFirstName], to [real_father.Custom('PL_jego_jej')] [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))] – co oznacza, że jest również [Select_CString(incest_spouse.IsFemale, 'moją siostrą', 'moim bratem' )]!"
 secret_bastard.3001.known: "Fakt, że urodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się poza związkiem małżeńskim, prześladował mnie przez całe moje życie. Wiedzieć, że [real_father.GetTitledFirstName] jest moim ojcem, ale nigdy o tym nie mówić, było naprawdę dużym ciężarem do zniesienia.\n\nTeraz, gdy sekret wyszedł na jaw, czuję ulgę!"
 secret_bastard.3001.not_known: "Fakt, że urodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się poza związkiem małżeńskim, prześladował mnie od urodzenia. Był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wyszydzan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i wyśmiewan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale moja matka nie chciała wyjawić mi mojego prawdziwego dziedzictwa, bez względu na to, jak bardzo błagał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\n– Najlepiej jest nie mówić o takich rzeczach.\n\nTeraz, gdy znam prawdę, mogę wreszcie odetchnąć z ulgą. Świadomość, że [real_father.GetTitledFirstName] jest moim ojcem, daje mi spokój, który od dawna był dla mnie nieosiągalny."
 secret_bastard.3001.a: "Prawda ujrzała światło dzienne!"
 secret_bastard.3001.b: "Wreszcie wiem, kto jest moim ojcem!"
