l_polish:
 #Commision Legend Book
 ce1_decision_events.0001.t: "Zanotuj wszystko"
 ce1_decision_events.0001.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))|U] [chronicler.GetFirstName] wita mnie z zadowolonym uśmiechem. [chronicler.GetHerHis|U] lampka do czytania prawie się wyczerpała.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – mówi, odkładając pięknie zdobioną księgę „skrupulatnie zapisaliśmy każdy szczegół, każdy wyczyn, każdą bitwę, każdą wyprawę i każdy romans”.\n\n„Wszystko to” – kontynuuje „zapisane na wieki wieków”."
 ce1_decision_events.0001.a: "Zachwycające!"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U] kończy swoją legendę niesamowitą przygodą: [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis] wyczyny zbrojne były tak wielkie, że podziwiali je wszyscy królowie, a wielu szlachciców i plebejuszy przybywało, aby ujrzeć wcielenie legendy.#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
