l_polish:
 #Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0001.t: "Początek nowej ery"
 roman_restoration.0001.desc.intro: "Przyjaciele, Rzymianie, rodacy, nadstawcie uszu!\n\nPo cudownym odzyskaniu utraconego przed wiekami terytorium, odrodziło się Cesarstwo Rzymskie! Europa przeżyła mroczne czasy, odkąd barbarzyńcy zaatakowali granice cesarstwa, ale teraz nadeszła nowa, wspaniała era dla całej cywilizacji."
 roman_restoration.0001.desc.greeks: "\n\nPaństwo Rzymskie nie będzie już nazywane „Cesarstwem Greków” przez zazdrosnych pretendentów na zachodzie, lecz zostanie uznane za prawdziwego spadkobiercę dziedzictwa Rzymu."
 roman_restoration.0001.desc.other: "\n\nTam, gdzie niezliczeni greccy pretendenci zawiedli, wystarczyła jedna [scoped_emperor.GetCulture.GetName|l] osoba, by odnieść sukces, przywracając upadłe „Cesarstwo Greków”."
 roman_restoration.0001.desc.christians: "Imperium Romanum znów jest potęgą, przywróconą do dawnej świetności pod moimi światłymi rządami, gotową do szerzenia cywilizacji, bezpieczeństwa i świętego światła Naszego Pana we wszystkich zakątkach znanego świata. Za senat i lud rzymski!"
 roman_restoration.0001.desc.hellenics: "Imperium Romanum znów jest potęgą, przywróconą do dawnej świetności pod moimi światłymi rządami, gotową do szerzenia cywilizacji.\n\nNowe legiony będą maszerować ku pozostałym prowincjom, odrzucając rządy nowego cesarstwa i ustanawiając nowy Pax Romana w tych mrocznych czasach. Za senat i lud Rzymu!"
 roman_restoration.0001.desc.fallback: "Imperium Romanum znów jest potęgą, przywróconą do dawnej świetności pod moimi światłymi rządami, gotową do szerzenia cywilizacji, bezpieczeństwa i miłości [ROOT.Char.GetFaith.HighGodNamePossessive] we wszystkich zakątkach znanego świata. Za senat i lud rzymski!"
 roman_restoration.0001.a: "Esto perpetua!"
 roman_restoration.0002.t: "Druga era Rzymu"
 roman_restoration.0002.desc: "Bizantyjczykom, wcześniej nazywanych przez wielu na zachodzie „Cesarstwem Greków”, w jakiś sposób udało się odzyskać wystarczającą ilość utraconych terytoriów, aby ogłosić przywrócenie Cesarstwa Rzymskiego!"
 roman_restoration.0002.desc.christians: "\n\nNie można dłużej zaprzeczyć, że są prawdziwymi następcami Rzymu i jego wspaniałego dziedzictwa. Nadchodzi nowa era."
 roman_restoration.0002.desc.hellenics: "\n\nJeszcze bardziej zaskakujące jest to, że to nowe Cesarstwo Rzymskie odrzuciło chrześcijaństwo na rzecz pogańskich bogów z zamierzchłych czasów! Jeśli szybko go nie powstrzymamy, ta nowa fala pogaństwa może zagrozić przetrwaniu chrześcijaństwa!"
 roman_restoration.0002.a: "Czy to może być prawda?"
 roman_restoration.0002.b: "Ale… co z moim cesarstwem?"
 roman_restoration.0002.c: "Koniec jest blisko!"
 roman_restoration.0002.d: "Powstrzymam ich!"
 roman_restoration.0002.e: "Rozumiem…"
 #Restoring Roman Empire as HRE, by Flavio Verna
 roman_restoration.0003.t: "Święte i rzymskie"
 roman_restoration.0003.desc.greeks: "Jakże to ironiczne, że cesarstwo, które Bizancjum niegdyś wyśmiewało jako barbarzyńskiego pretendenta, osiągnęło wieczną chwałę pod rządami Greków…\n\n"
 roman_restoration.0003.desc.other: ""
 roman_restoration.0003.desc: "Dzięki moim mężnym działaniom spełniło się marzenie Karola Wielkiego. Święte Cesarstwo Rzymskie zajęło należne mu miejsce jako prawdziwy następca Rzymu, zdobywając władzę zarówno nad wschodem, jak i zachodem.\n\n[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] zaznają nowej ery pokoju i dobrobytu. Błogosławione legiony tego imperium będą głosić święte słowo naszego Pana we wszystkich zakątkach świata, aż do ustanowienia prawdziwego Uniwersalnego Kościoła. Niech sławieni będą [ROOT.Char.GetFaith.HighGodName|U] i [scoped_emperor.GetTitleTierName|l] Rzymu!"
 roman_restoration.0003.a: "Esto perpetua!"
 roman_restoration.0004.t: "Święte i rzymskie"
 roman_restoration.0004.desc.byzantines: "Stało się coś nie do pomyślenia! Pretendentom z zachodu udało się wytyczyć krwawą ścieżkę do wschodnich prowincji i zająć samo serce naszego niegdyś wspaniałego cesarstwa.\n\nRozszerzając swe rządy na większość starożytnych prowincji, [scoped_emperor.GetTitledFirstName] ogłosił[Select_CString(scoped_emperor.IsFemale, 'a', '' )], że Cesarstwo Rzymskie zostanie przywrócone pod [scoped_emperor.GetHerHis] barbarzyńskim przywództwem."
 roman_restoration.0004.desc.others: "Odkąd Karol Wielki został koronowany przez papieża Leona III, Cesarstwo Greków patrzyło z pogardą na pretendentów z zachodu. Jednak [scoped_emperor.GetTitledFirstName] dokonał[Select_CString(scoped_emperor.IsFemale, 'a', '' )] niemożliwego, przywracając granice z czasów antycznych zarówno na wschodzie, jak i zachodzie.\n\nTo nowe imperium, stworzone pod świętym obliczem [scoped_emperor.GetFaith.HealthGodNamePossessive], jest jedynym prawdziwym Imperium Romanum, gotowym zaprowadzić porządek w tym mrocznym świecie."
 roman_restoration.0004.a: "Czy to możliwe…?"
 roman_restoration.0004.b: "Nadal są pretendentami!"
 #New Emperor becomes Augustus, by Flavio Verna
 roman_restoration.0005.t: "August"
 roman_restoration.0005.desc.regular: "Uznan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez senat i armię, został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ogłoszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] prawowit[Select_CString( ROOT.Char.IsFemale, 'ą władczynią', 'ym władcą' )] odbudowanego Imperium Rzymskiego. \n\nŻaden większy zaszczyt ani odpowiedzialność nie mogą być powierzone jedne[Select_CString( ROOT.Char.IsFemale, 'j kobiecie', 'mu mężczyźnie' )], co oznacza, iż muszę być pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że spełnię oczekiwania swoich poddanych, jeśli chcę, aby moje rządy nie zakończyły się zbyt szybko."
 roman_restoration.0005.desc.holy: "Zarówno duchowieństwo, jak i armia uznały mnie za prawowitego władcę odrodzonego Cesarstwa Rzymskiego. \n\nDzięki łasce [ROOT.Char.GetFaith.HighGodNamePossessive] będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] rządzić długo i sprawiedliwie."
 roman_restoration.0005.a: "Ave Cezar!"
 #Old Emperor loses Augustus, by Flavio Verna
 roman_restoration.0006.t: "Nowy cesarz"
 roman_restoration.0006.desc: "Po utracie wszelkiej legitymacji nie mogę już rościć sobie prawa do tytułu Augusta. Teraz cesarstwem włada [new_holder.GetTitledFirstName]."
 roman_restoration.0006.a: "Powrócę!"
 #Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0010.t: "Prowincja Syria Palestyna"
 roman_restoration.0010.desc: "Cała starożytna prowincja Syria Palestyna została w końcu wyzwolona ze szponów barbarzyńców i ponownie wcielona do Imperium Romanum. Odważni bohaterowie, którzy dokonali tego wyczynu, otrzymają wielki triumf. Niech ich imiona rozbrzmiewają po wsze czasy!"
 roman_restoration.0010.a: "Niech żyje cesarstwo!"
 roman_restoration.0011.t: "Prowincja Egipt"
 roman_restoration.0011.desc: "Mroczne czasy dla mieszkańców Egiptu dobiegły końca, ponieważ w prowincji ponownie zostały zaprowadzone rządy Rzymu. Ziemia faraonów, która służyła jako spichlerz starego cesarstwa, ponownie stanie się kluczowym kamieniem węgielnym dalszego dobrobytu wspaniałego Państwa Rzymskiego."
 roman_restoration.0012.t: "Prowincja Cyrenajka"
 roman_restoration.0012.desc: "Obywatele Cyrenajki mogą się radować, ponieważ rzymskie prawo znów obowiązuje na tej jałowej ziemi. Kolejna starożytna rzymska prowincja powróciła na łono najpotężniejszego imperium, jakie cywilizowany świat kiedykolwiek widział. Niech nigdy więcej nie dozna okrutnego dotyku barbarzyńców."
 roman_restoration.0013.t: "Prowincja Afryka"
 roman_restoration.0013.desc: "Rzymskie orły ponownie lśnią nad dawną rzymską prowincją Afryką, tak jak robiły to wiele wieków temu. Cesarskie wojska maszerują przez Kartaginę, starożytnego arcywroga Rzymu, co jest ostatecznym dowodem na to, że historia rzeczywiście się powtarza."
 roman_restoration.0014.t: "Prowincja Iliria"
 roman_restoration.0014.desc: "Dawna rzymska prowincja Iliria ponownie wróciła do prawowitych właścicieli w odradzającym się Imperium Romanum. Po zabezpieczeniu wschodnich brzegów Adriatyku ten ważny teren rekrutacyjny może okazać się niezbędny w przyszłych kampaniach mających na celu odzyskanie właściwych granic Rzymu na zachodzie."
 roman_restoration.0015.t: "Prowincja Italia"
 roman_restoration.0015.desc: "Po raz drugi od upadku Cesarstwa Zachodniorzymskiego, Italia została wyzwolona, wracając tym samym pod właściwe rzymskie panowanie – miejmy nadzieję, że tym razem na dobre. Samo wielkie miasto Rzym znajduje się teraz pod moją kontrolą. Nawet najtwardsi żołnierze płaczą widząc, jak cesarski sztandar powiewa na Kolumnie Trajana."
 roman_restoration.0016.t: "Prowincja Galia"
 roman_restoration.0016.desc: "Galia, którą Rzym utracił dawno temu, ponownie podporządkowała się jego rządom i została włączona do Cesarstwa. Prowincja bardzo się zmieniła od czasu kampanii Cezara ponad tysiąc lat temu, ale nie będzie już dłużej cierpieć pod rządami zarozumiałych królów lub fałszywych cesarzy."
 roman_restoration.0017.t: "Prowincja Germania"
 roman_restoration.0017.desc: "Cesarstwo Rzymskie rozciąga się teraz poza granice, których nie osiągnęło nawet pod rządami wielkiego władcy znanego jako [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]. Germania, odwieczna zmora rzymskich armii, została w końcu spacyfikowana i włączona do cesarstwa. Będzie teraz pod rządami prawdziwej kontynuacji Państwa Rzymskiego – a nie fałszywego cesarstwa udającego, że nim jest."
 roman_restoration.0018.t: "Prowincja Brytania"
 roman_restoration.0018.desc: "Brytowie, okrutnie pozostawieni samym sobie, gdy w V wieku rzymskie garnizony opuściły prowincję Brytanię, mogą wreszcie się radować. Po cierpieniu przez wieki ciemności, rzymskie rządy w końcu zostały przywrócone na ich małej wyspie i znów mogą uważać się za poddanych cesarstwa."
 roman_restoration.0019.t: "Prowincja Hiszpania"
 roman_restoration.0019.desc: "Potęga i wpływy Cesarstwa Rzymskiego ponownie rozciągają się aż do starej prowincji Hiszpania. Kraina ta bardzo ucierpiała z powodu ciągłych sporów granicznych prowadzonych przez walczących ze sobą panów muzułmańskich i katolickich, ale teraz, gdy na półwyspie zapanuje Pax Romana, może wreszcie zaznać spokoju."
 roman_restoration.0020.t: "Prowincja Mauretania"
 roman_restoration.0020.desc: "Wielki wódz armii bizantyjskiej Belizariusz odzyskał część Mauretanii z rąk barbarzyńskich Wandali w VI wieku, ale ostatecznie została ona utracona na rzecz Arabów w ich nieustającej wędrówce przez Afrykę Północną. Teraz po wiekach złych rządów, region ten wrócił pod panowanie Rzymu i znów może prosperować."
 roman_restoration.0021.t: "Prowincja Mezopotamia"
 roman_restoration.0021.desc: "Cesarz Trajan odebrał Mezopotamię Partom i uczynił ją rzymską prowincją, ale zaledwie kilka lat później jego następca, Hadrian, opuścił te ziemie. Teraz rzeki Eufrat i Tygrys ponownie znalazły się pod rzymską egidą i tym razem pozostaną tam na znacznie dłużej."
 roman_restoration.0022.t: "Prowincja Kaledonia"
 roman_restoration.0022.desc: "Granice Rzymu wyszły teraz daleko poza starożytne ruiny Wału Hadriana i Wału Antonina, obejmując w końcu całą Kaledonię. Ta surowa i bezlitosna kraina jest domem szczególnej rasy ludzi, jednak wciąż można uczynić z nich produktywnych rzymskich obywateli."
 roman_restoration.0023.t: "Prowincja Hibernia"
 roman_restoration.0023.desc: "Wyspa Hibernia jest najnowszym dodatkiem do stale rozwijających się domen Cesarstwa Rzymskiego. Ta kraina o łagodnie pofałdowanych wzgórzach i zielonych polach nigdy nie została podbita przez stare cesarstwo, ale może stać się wspaniałym lennem dla tych, którym nie przeszkadza deszcz ani cuchnący nordyccy osadnicy wzdłuż wybrzeża."
 roman_restoration.0024.t: "Przywrócono granice cesarstwa"
 roman_restoration.0024.desc.intro: "Historia wspaniałego odrodzenia Cesarstwa Rzymskiego będzie opowiadana przez wieki. Ci nieszczęśnicy, którym przyszło żyć w mrocznych czasach, kiedy to barbarzyńcy splądrowali Rzym lub gdy arabscy najeźdźcy nadciągnęli z pustyni, nie ośmieliliby się nawet marzyć o tym dniu. Wszystkie dawne prowincje zostały odzyskane, a cesarstwo rozciąga się teraz dalej niż kiedykolwiek wcześniej."
 roman_restoration.0024.desc.christian: "\n\nDzwony kościelne rozbrzmiewają w całej Europie, aby uczcić tę doniosłą okazję, a mieszkańcy Rzymu i Konstantynopola płaczą z radości. Dla dobra całej ludzkości, nowy Pax Romana musi przetrwać, aby świat nie pogrążył się ponownie w mrocznej erze ignorancji i barbarzyństwa pozbawionej wiodącego światła Rzymu."
 roman_restoration.0024.desc.hellenic: "\n\nPo zrzuceniu ciężaru martwego boga Galilejczyków i ponownym przyjęciu olimpijskiego panteonu imperium Cezara i Augusta powstało z popiołów. Dla dobra całej ludzkości, nowy Pax Romana musi przetrwać, aby świat nie pogrążył się ponownie w mrocznej erze ignorancji i barbarzyństwa pozbawionej wiodącego światła Rzymu."
 roman_restoration.0024.desc.fallback: "\n\nNiezliczeni ludzie wszystkich ras i wyznań w całej Europie świętują tę doniosłą okazję, a mieszkańcy zarówno Rzymu, jak i Konstantynopola płaczą z radości. Dla dobra całej ludzkości, nowy Pax Romana musi przetrwać, aby świat nie pogrążył się ponownie w mrocznej erze ignorancji i barbarzyństwa pozbawionej wiodącego światła Rzymu."
 #Schism is mended, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0100.t: "Koniec wielkiej schizmy"
 roman_restoration.0100.desc.intro: "W końcu wielka schizma została zakończona."
 roman_restoration.0100.desc.orthodox: "\n\nMinęły już czasy, kiedy aroganccy biskupi Rzymu niesłusznie stawiali się ponad swoimi rówieśnikami, ignorując kanoniczne dekrety, a nawet otwarcie się im sprzeciwiając. Po zjednoczeniu Pentarchii pod panowaniem prawosławia, wiara katolicka ma obecnie niewielką władzę nad mieszkańcami Rzymu.\n\nJest tylko kwestią czasu, kiedy te nieliczne dusze, które nadal wyznają przestarzałe i heretyckie obrzędy, zostaną przyprowadzone do owczarni prawdziwego ekumenicznego Kościoła."
 roman_restoration.0100.desc.catholic: "\n\nWielowiekowe wysiłki pontyfikatu, aby udowodnić swoją supremację nad Pentarchią, dobiegły wreszcie końca. Po zjednoczeniu pierwotnych wiar pod panowaniem katolickim, duchowieństwo prawosławne zmuszone jest teraz ugiąć się przed niekwestionowanym autorytetem tronu Piotrowego.\n\nCi nieliczni spośród nich, którzy nadal trzymają się swoich przestarzałych i heretyckich obrządków, wkrótce zostaną przyprowadzeni do owczarni prawdziwego ekumenicznego Kościoła. "
 roman_restoration.0100.desc.generic: "\n\nTeraz, gdy w nieoczekiwanym obrocie wydarzeń [mending_faith.GetAdjective|l] władza kontroluje Pentarchię, zarówno papież w Rzymie jak i patriarcha Konstantynopola nie są już w stanie zaprzeczyć prymatowi, który wiedzie [mending_faith.GetName|l] nad wszystkimi innymi odłamami chrześcijaństwa."
 roman_restoration.0100.a: "Uniwersalny Kościół został przywrócony!"
 roman_restoration.0101.desc.intro: "Wielka schizma, która od dawna nękała chrześcijaństwo, nareszcie dobiegła końca."
 roman_restoration.0101.desc.orthodox: "\n\nKiedy [scoped_emperor.GetTitledFirstName] podbił[Select_CString(scoped_emperor.IsFemale, 'a', '' )] wszystkie ekumeniczne siedziby pierwotnej Pentarchii, Cerkiew prawosławna była w stanie zmusić większość katolickiego świata do uznania swojego autorytetu jako jedynego słusznego odłamu chrześcijaństwa. Skorumpowana watykańska arystokracja została wygnana, a liczba jej zwolenników z dnia na dzień maleje."
 roman_restoration.0101.desc.catholic: "\n\nKiedy [scoped_emperor.GetTitledFirstName] podbił[Select_CString(scoped_emperor.IsFemale, 'a', '' )] wszystkie ekumeniczne siedziby pierwotnej Pentarchii, Stolica Apostolska w końcu zdołała zlikwidować Cerkiew prawosławną i stać się jedynym słusznym odłamem chrześcijaństwa. Teraz, kiedy patriarcha został wygnany, a wielu wybitnych teologów prawosławnych uznało autorytet tronu św. Piotra, prawosławie może wkrótce odejść w zapomnienie."
 roman_restoration.0101.desc.generic: "\n\nKiedy [scoped_emperor.GetTitledFirstName] podbił[Select_CString(scoped_emperor.IsFemale, 'a', '' )] wszystkie ekumeniczne siedziby pierwotnej Pentarchii, [mending_faith.GetName] wywalczył sobie drogę do stania się jedynym prawowitym odłamem chrześcijaństwa w oczach wielu. Po tym jak zarówno papiestwo, jak i patriarchat ekumeniczny zostały wygnane ze swoich historycznych siedzib, wielu prawosławnych i katolików przyłączyło się do nowego uniwersalnego Kościoła."
 roman_restoration.0101.a: "Jeśli wiatr wieje w ten sposób…"
 roman_restoration.0101.b: "Heretycy! Wszyscy są heretykami!"
 roman_restoration.0102.a: "Niepokojące wieści…"
 #Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0104.t: "Patriarchat Antiochii"
 roman_restoration.0104.desc: "Po powrocie miasta pod rzymską kontrolę, Patriarchat Antiochii został przywrócony jako jeden z episkopatów Pentarchii w Cerkwi prawosławnej. Pierwotnie został założony przez św. Piotra Apostoła, który jest uważany przez Zachodni Kościół katolicki za pierwszego papieża."
 roman_restoration.0104.a: "Chwała Bogu!"
 roman_restoration.0105.t: "Patriarchat Jerozolimy"
 roman_restoration.0105.desc: "Po powrocie miasta pod rzymską kontrolę, Patriarchat Jerozolimy został przywrócony jako jeden z episkopatów Pentarchii w Cerkwi prawosławnej. Pierwotnie został założony przez św. Jakuba Sprawiedliwego, który stał się głową Kościoła w Jerozolimie wkrótce po śmierci Jezusa."
 roman_restoration.0106.t: "Patriarchat Aleksandrii"
 roman_restoration.0106.desc: "Po powrocie miasta pod rzymską kontrolę, Patriarchat Aleksandrii został przywrócony jako jeden z episkopatów Pentarchii w Cerkwi prawosławnej. Pierwotnie został założony przez św. Marka Ewangelistę, który został pierwszym patriarchą Aleksandrii."
 roman_restoration.0107.t: "Patriarchat Rzymu"
 roman_restoration.0107.desc: "Po powrocie miasta pod rzymską kontrolę, Patriarchat Rzymu został przywrócony jako jeden z episkopatów Pentarchii w Cerkwii prawosławnej. Jeśli wszystkie pięć historycznych patriarchatów powróci do Pentarchii, wielka schizma między Kościołem Wschodnim i Zachodnim może w końcu dobiec końca."
 roman_restoration.0120.t: "Patriarchat Ikonoklastów"
 roman_restoration.0120.desc: "Z wielkim miastem Konstantynopolem w rękach ikonoklastów, nowy patriarcha stanął na czele Kościoła Wschodniego. Z pomocą [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetFirstName] okaże się być bardziej cnotliw[Select_CString(new_pope.IsFemale, 'ą', 'ym' )] i rozważn[Select_CString(new_pope.IsFemale, 'ą przywódczynią', 'ym przywódcą' )] niż [new_pope.GetHerHis] ekumeniczni poprzednicy.\n\nTen nowy patriarchat z pewnością przeciwstawi się ekscesom, korupcji i bałwochwalstwu swojego poprzednika, i zapoczątkuje nową, chwalebną erę dla wszystkich pobożnych ikonoklastów."
 #Imposing the Iconoclast Patriarchate, by Flavio Verna
 roman_restoration.0120.a: "Precz z tymi bluźnierczymi bożkami!"
 roman_restoration.0121.desc.orthodox: "Gdy wielkie miasto Konstantynopol wpadło w ręce heretyków, nikczemn[Select_CString( reformer.IsFemale, 'a', 'y' )] ikonoklasta [reformer.GetTitledFirstName] mianował[Select_CString( reformer.IsFemale, 'a', '' )] fałszywego patriarchę Kościoła Ekumenicznego, pozbawiając wszystkich prawosławnych prałatów ich urzędów.\n\nJeśli ten tyran nie zostanie wkrótce obalony, a jego bluźnierstwo nie zostanie naprawione, może to być początek końca Cerkwi prawosławnej."
 roman_restoration.0121.desc.iconoclast: "Z wielkim miastem Konstantynopolem w ikonoklastycznych rękach, [reformer.GetTitledFirstName] zdecydował[Select_CString(reformer.IsFemale, 'a', '' )] o postawieniu na czele Kościoła Wschodniego nowego patriarchy. Z pomocą [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetFirstName] okaże się być bardziej cnotliw[Select_CString(new_pope.IsFemale, 'ą', 'ym' )] i rozważn[Select_CString(new_pope.IsFemale, 'ą przywódczynią', 'ym przywódcą' )] niż [new_pope.GetHerHis] ekumeniczni poprzednicy.\n\nTen nowy patriarchat z pewnością przeciwstawi się ekscesom, korupcji i bałwochwalstwu swojego poprzednika, i zapoczątkuje nową, chwalebną erę dla wszystkich pobożnych ikonoklastów."
 roman_restoration.0121.desc.other: "Z wielkim miastem Konstantynopolem w ikonoklastycznych rękach, [reformer.GetTitledFirstName] zdecydował[Select_CString( reformer.IsFemale, 'a', '' )] o postawieniu na czele Kościoła Wschodniego nowego patriarchy.\n\nJako że większość starszego duchowieństwa prawosławnego została odsunięta od władzy, aresztowana lub zmuszona do emigracji, wiara ekumeniczna została zredukowana do statusu herezji."
 roman_restoration.0121.a: "Barbarzyńcy!"
 roman_restoration.0121.b: "Najwyższy czas!"
 roman_restoration.0121.c: "Rozumiem…"
 #Restoring the Ecumenical Patriarchate, by Flavio Verna
 roman_restoration.0122.t: "Patriarchat Ekumeniczny"
 roman_restoration.0122.desc: "Nieszczęsne wygnanie Patriarchatu Ekumenicznego nareszcie dobiegło końca.\n\nJedyny prawdziwy Kościół powrócił do Konstantynopola, gotów przewodzić chrześcijaństwu silną, ale łagodną ręką."
 roman_restoration.0122.a: "Chwała!"
 roman_restoration.0123.desc.orthodox: "Nieszczęsne wygnanie Patriarchatu Ekumenicznego nareszcie dobiegło końca.\n\nDzięki pobożnemu przywództwu, jakim wykazał[Select_CString(reformer.IsFemale, 'a', '' )] się [reformer.GetTitledFirstName], jedyny prawdziwy Kościół powrócił do Konstantynopola, gotów przewodzić chrześcijaństwu silną, ale łagodną ręką."
 roman_restoration.0123.desc.iconoclast: "Kabała plugawych bałwochwalców, których zorganizował[Select_CString(reformer.IsFemale, 'a', '' )] [reformer.GetTitledFirstName], zdołała przejąć Konstantynopol i przywrócić skorumpowany heretycki patriarchat z dawnych czasów. Jeśli nie zostaną powstrzymani, ikonoklazm może wkrótce odejść w zapomnienie!"
 roman_restoration.0123.desc.other: "Nieszczęsne wygnanie Patriarchatu Ekumenicznego nareszcie dobiegło końca.\n\nDzięki pobożnemu przywództwu, jakim wykazał[Select_CString(reformer.IsFemale, 'a', '' )] się [reformer.GetTitledFirstName], Kościół wschodni powrócił do swojej prawowitej siedziby w Konstantynopolu."
 roman_restoration.0123.a: "Nareszcie w Kościele zatriumfował głos rozsądku!"
 roman_restoration.0123.b: "Wszyscy są podłymi bałwochwalcami!"
 roman_restoration.0123.c: "Rozumiem…"
 #Restoring the Papacy, by Flavio Verna
 roman_restoration.0124.t: "Stolica Apostolska"
 roman_restoration.0124.desc: "Era zawirowań i rozpaczy w świecie katolickim dobiegła końca. Teraz, gdy nowy papież przywrócił historyczną siedzibę w Rzymie jedyny prawdziwy Kościół może wreszcie odzyskać siły po katastrofalnych niepowodzeniach, jakich doznał w ostatnich czasach.\n\nZ pomocą [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetTitledFirstName] przyniesie porządek i stabilność duchowieństwu katolickiemu niegdyś rozproszonemu po całej Europie i przywróci ścisłą hierarchię w Kościele."
 roman_restoration.0124.a: "Stolica Apostolska powstała z popiołów!"
 roman_restoration.0125.desc.catholic: "Dzięki błogosławionej interwencji, której podj[Select_CString( reformer.IsFemale, 'ęła', 'ął' )] się [reformer.GetTitledFirstName], zakończyła się era zamętu i rozpaczy w świecie katolickim: Nowy papież znów króluje w swojej historycznej siedzibie w Rzymie, a jedyny prawdziwy Kościół może wreszcie podnieść się po druzgocących niepowodzeniach ostatnich czasów.\n\nWraz ze wsparciem [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetTitledFirstName] zaprowadzi porządek i stabilność wśród katolickiego kleru rozproszonego niegdyś po Europie i przywróci Kościołowi ścisłą hierarchię."
 roman_restoration.0125.desc.other: "Po utracie siedziby rodowej i większości zwolenników, Kościół katolicki przez wielu uważany był za bliski upadku. Jednak dzięki pobożnej interwencji, której podj[Select_CString( reformer.IsFemale, 'ęła', 'ąj' )] się [reformer.GetTitledFirstName], w Rzymie znów króluje nowy papież.\n\nTeraz, gdy Stolica Apostolska została przywrócona, katolicy mogą odzyskać swoją pozycję jako znacząca forma chrześcijaństwa."
 roman_restoration.0125.a: "Nasz Kościół jest ponownie zjednoczony!"
 roman_restoration.0125.b: "Ciekawe…"
 #Destroying the Papacy, by Flavio Verna
 roman_restoration.0130.t: "Rozwiązanie papiestwa"
 roman_restoration.0130.desc.muslim: "Panowanie chrześcijan nad Rzymem wreszcie dobiegło końca. \n\nDzięki wysiłkom wielu oddanych sług [scoped_destroyer.GetFaith.HighGodNamePossessive], [scoped_destroyer.GetFaith.GetAdjective] władza objęła teraz całe Włochy. Wierni niestrudzenie pracowali, aby usunąć wszystkie bluźniercze ikony i postawić przed wymiarem sprawiedliwości upadłe duchowieństwo, które rządziło tymi ziemiami."
 roman_restoration.0130.desc.hellenic: "Tyrania Galilejczyków nad Europą nareszcie dobiegła końca.\n\nPrzez wieki ci gloryfikowani kultyści mieli swobodę w oczernianiu i niszczeniu starożytnych pomników naszych boskich obrońców, ale to już przeszłość! Teraz, gdy w Rzymie i na Półwyspie Apeniński panuje wiara [scoped_destroyer.GetFaith.GetAdjective|l], zmiażdżyliśmy samo serce Kościoła boga cieśli."
 roman_restoration.0130.desc.fallback: "Po wiekach lekceważenia i oszukiwania przez misjonarzy, wyznawcy [scoped_destroyer.GetFaith.HighGodNamePossessive] w końcu zemścili się na wyznawcach boga Chrystusa.\n\nDzięki przychylności naszych bogów, centrum ich wiary zostało zdobyte, ich kościoły splądrowane, a kapłani pozbawieni wszelkiej władzy i godności. Dzięki mojej chwalebnej inwazji, zdołaliśmy uwolnić świat od tej tchórzliwej religii i pomścić hańbę sprowadzoną na nasze ziemie i przodków przez podstępnych chrześcijan."
 roman_restoration.0130.desc.pope.submission: "\n\nW obliczu naszej niezaprzeczalnej supremacji religijnej, nawet był[Select_CString(scoped_pope.IsFemale, 'a', 'y' )] papież[Select_CString(scoped_pope.IsFemale, 'yca', '' )] [scoped_pope.GetFullName] publicznie odrzucił[Select_CString(scoped_pope.IsFemale, 'a', '' )] [catholic.GetNameNoTooltip|l], przyjmując [scoped_destroyer.GetFaith.GetNameNoTooltip|l]!"
 roman_restoration.0130.desc.pope.crucifixion: "\n\n[scoped_pope.GetFirstName], wciąż bezczelnie trzymając[Select_CString(scoped_pope.IsFemale, 'a', 'y' )] się bezpodstawnego tytułu Pontifexa Maximusa, został[Select_CString(scoped_pope.IsFemale, 'a', '' )] ukrzyżowan[Select_CString(scoped_pope.IsFemale, 'a', 'y' )] pośród płonących ruin Watykanu. W ten sposób kończy się haniebna linia chrześcijańskich papieży Rzymu."
 roman_restoration.0130.desc.pope.sacrificed: "\n\nWatykańska katedra została poświęcona i ponownie ofiarowana sile wyższej znanej jako [scoped_destroyer.GetFaith.HighGodName]. [scoped_pope.GetTitledFirstName|U] i [scoped_pope.Custom('PL_jego_jej')] krew to ofiara, którą złożono na tym samym ołtarzu, z którego niegdyś przychodziło [scoped_pope.Custom('PL_mu_jej')] głosić kazania."
 roman_restoration.0130.desc.no_pope: "\n\nZdezorganizowani [catholic.BishopNeuterPlural] indywidualnie próbowali zmobilizować przerażonych wiernych, ale teraz, gdy [catholic.ReligiousHeadName|l] nie jest już z nimi by im przewodzić, jasne jest, że dni władzy papieskiej dobiegły końca."
 roman_restoration.0130.a.a: "[scoped_destroyer.GetFaith.HighGodName] nam błogosławi!"
 roman_restoration.0130.a.b: "To jest czas naszego odrodzenia!"
 roman_restoration.0130.a.c: "Ich martwy bóg nie mógł ich przecież ochronić."
 roman_restoration.0131.desc.faithful: "[scoped_destroyer.GetTitledFirstName] poprowadził[Select_CString(scoped_destroyer.IsFemale, 'a', '' )] bezwzględną kampanię w wyniku której [scoped_destroyer.GetFaith.GetAdjective|l] władza obejmuje teraz cały Półwysep Apeniński.\n\nZ pomocą [scoped_destroyer.GetFaith.HighGodNamePossessive] wytropił[Select_CString(scoped_destroyer.IsFemale, 'a', '' )] [scoped_destroyer.GetSheHe] wszystkie pozostałe kabały katolików wciąż gromadzące się we Włoszech i pozbawił[Select_CString(scoped_destroyer.IsFemale, 'a', '' )] wszystkie główne biskupstwa bogactwa oraz wpływów, zadając w ten sposób poważny cios autorytetowi fałszywego Kościoła."
 roman_restoration.0131.desc.christians: "Potworna kampania terroru, której podj[Select_CString( scoped_destroyer.IsFemale, 'ęła', 'ął' )] się [scoped_destroyer.GetTitledFirstName], sprowadziła ruinę i ciemność na serce naszej Świętej Matki Kościoła!\n\nT[Select_CString( scoped_destroyer.IsFemale, 'a nikczemna poganka', 'en nikczemny poganin' )] pozbawił[Select_CString( scoped_destroyer.IsFemale, 'a', '' )] papiestwo wszystkich jego dóbr i godności, brutalnie zamordował[Select_CString( scoped_destroyer.IsFemale, 'a', '' )] niezliczoną liczbę teologów i nie spocznie, dopóki nie doprowadzi do upadku całego chrześcijaństwa. Ze zniszczonym Watykanem i jego hierarchią w rozsypce, wiara katolicka została zredukowana do bezładnej sekty."
 roman_restoration.0131.desc.fallback: "Śmiała kampania podboju, której podj[Select_CString( scoped_destroyer.IsFemale, 'ęła', 'ął' )] się [scoped_destroyer.GetTitledFirstName], przyniosła ruinę i ciemność w sercu Kościoła katolickiego!\n\nPozbawiwszy papiestwo większości jego dóbr i godności, wydawało się, że będzie usatysfakcjonowan[Select_CString(scoped_destroyer.IsFemale, 'a', 'y' )] dopiero wtedy, gdy całe chrześcijaństwo zostanie zrównane z ziemią. Ze zniszczonym Watykanem i jego hierarchią w rozsypce, wiara katolicka została zredukowana do bezładnej sekty."
 roman_restoration.0131.a.a: "Najwyższy czas, aby ktoś się tego podjął."
 roman_restoration.0131.a.b: "Koniec jest blisko!"
 roman_restoration.0131.a.c: "Rozumiem…"
 #Unifying Italy, by Flavio Verna
 roman_restoration.0140.t: "Cesarstwo Włoch"
 roman_restoration.0140.desc: "Od czasu upadku Cesarstwa Zachodniorzymskiego, Półwysep Apeniński był podzielony między zbuntowane państwa-miasta, chciwych biskupów i barbarzyńskich zdobywców.\n\nJednak pod rządami mojej dynastii Włochy odłożyły na bok drobne niesnaski i ponownie zjednoczyły się w całość, odradzając się jako dominująca potęga na zachodzie. Nie będziemy już dłużej nagrodą, o którą walczą Frankowie i Grecy, ani nie będziemy brutalnie traktowani przez piratów i barbarzyńskich pretendentów. Od tego dnia odzyskamy nasze miejsce jako prawdziwi spadkobiercy Cesarstwa Rzymskiego!"
 roman_restoration.0140.a: "Labor omnia vincit!"
 roman_restoration.0141.desc: "Od czasu upadku Cesarstwa Zachodniorzymskiego, Półwysep Apeniński był podzielony między zbuntowane państwa-miasta, chciwych biskupów i barbarzyńskich zdobywców, a jego dawna chwała blaknęła pośród próżnych sporów.\n\nJednak [scoped_ruler.GetTitledFirstName] ponownie zjednoczył[Select_CString(scoped_destroyer.IsFemale, 'a', '' )] Włochy, przywracając im status dominującego mocarstwa na zachodzie. Niegdysiejszy przedmiot sporu między Frankami a Grekami, stał się teraz samodzielnym imperium, władającym najważniejszymi ziemiami dawnego Rzymu."
 roman_restoration.0141.a: "To niefortunne."
 roman_restoration.0141.b: "Ciekawe…"
 #Restoring Roman Empire as Italy, by Flavio Verna
 roman_restoration.0150.t: "Od Rzymu do Rzymu"
 roman_restoration.0150.desc: "Teraz jasne jest, że żadna próba przywrócenia zniszczonego imperium nie zakończy się sukcesem, dopóki podejmują się ich barbarzyńscy Niemcy lub zniewieściali Grecy.\n\nJedynie dzięki poświęceniu narodu włoskiego Rzym odzyskał należne mu miejsce Królowej Miast.\n\n"
 roman_restoration.0150.a: "Omnes viae Romam ducunt."
 roman_restoration.0151.t: "Druga era Rzymu"
 roman_restoration.0151.desc.byzantines: "Stało się coś nie do pomyślenia! Małe włoskie państwa-miasta zdołały zjednoczyć się pod jednym sztandarem i wytyczyć krwawą ścieżkę do naszych wschodnich prowincji, starając się przywrócić dawne cesarstwo.\n\nRozszerzając swe rządy na większość starożytnych prowincji, [scoped_emperor.GetTitledFirstName] ogłosił[Select_CString(scoped_emperor.IsFemale, 'a', '' )], że Cesarstwo Rzymskie zostanie przywrócone pod [scoped_emperor.GetHerHis] barbarzyńskim przywództwem. Z tak niewielką legitymizacją, jaka nam pozostała, nie jesteśmy już w stanie odrzucić tego absurdalnego roszczenia."
 roman_restoration.0151.desc.others: "[scoped_emperor.GetTitledFirstName] i znajdujące się pod [scoped_emperor.GetHerHis] przywództwem Cesarstwo Włoch zdołał[Select_CString(scoped_emperor.IsFemale, 'a', '' )] odzyskać wystarczającą liczbę dawnych prowincji, aby proklamować odrodzenie Cesarstwa Rzymskiego.\n\nGardząc zarówno pretendentami z północy, jak i ze wschodu, ta nowa potęga stara się przywrócić swoje starożytne granice, na przekór wszystkich swoich przeciwników."
 #Roman Empire dismantles pretenders, by Flavio Verna
 roman_restoration.0160.t: "Pretendent"
 roman_restoration.0160.desc: "Zbyt długo tolerowaliśmy barbarzyńskich pretorianów z północy, obnoszących się z niezasłużoną godnością cesarską. Rzym znajduje się pod kontrolą prawdziwego cesarstwa, a żałosna federacja niemieckich watażków, która kiedyś chciała rządzić zachodem, została zepchnięta za Ren, do dzikich lasów, gdzie jest jej miejsce.\n\nCzas dać tym barbarzyńcom ostatnią lekcję i pozbawić ich raz na zawsze fałszywego cesarstwa."
 roman_restoration.0160.a: "Nasze legiony ich zniszczą!"
 roman_restoration.0161.t: "Zemsta Rzymu"
 roman_restoration.0161.desc: "[byz_emperor.GetTitledFirstName] publicznie potępił[Select_CString(byz_emperor.IsFemale, 'a', '' )] mnie jako fałszyw[Select_CString(hre_emperor.IsFemale, 'ą', 'ego' )] [hre_emperor.GetTitleTierName|l] i jest [Select_CString(byz_emperor.IsFemale, 'gotowa', 'gotów' )] uwolnić straszliwą potęgę [byz_emperor.GetPrimaryTitle.GetAdjective] przeciwko mojemu ludowi.\n\nNie wystarczyło, że [byz_emperor.GetHerHis] pobratymcy wypierają nas coraz bardziej od naszych ziem. Rzym nie spocznie, dopóki nie zniszczy wszystkich, którzy roszczą sobie prawo do jego chwały."
 roman_restoration.0161.a: "Nadal możemy walczyć!"
 roman_restoration.0162.t: "Frankowie za Renem"
 roman_restoration.0162.desc: "Po wszystkim. Nasza wielka kampania nieodwracalnie zniszczyła tak zwane Święte Cesarstwo Rzymskie. [hre_emperor.GetTitledFirstName] został[Select_CString(hre_emperor.IsFemale, 'a', '' )] całkowicie upokorzon[Select_CString(hre_emperor.IsFemale, 'a', 'y' )] i pozbawion[Select_CString(hre_emperor.IsFemale, 'a', 'y' )] całej godności cesarskiej. Nie ma już [hre_emperor.GetSheHe] władzy ani środków, by zjednoczyć barbarzyńskie plemiona Niemiec pod jednym sztandarem."
 roman_restoration.0162.a: "I krzyżyk na drogę!"
 roman_restoration.0163.t: "Zemsta Rzymu"
 roman_restoration.0163.desc: "Odradzający się Rzymianie okaleczyli Cesarstwo Niemieckie nie do poznania. Po druzgocącej przeciwko ich legionom, moje słowa niewiele teraz znaczą dla byłych wasali. To koniec marzenia Karola Wielkiego."
 roman_restoration.0163.a: "Jak mogło do tego dojść?"
 roman_restoration.0164.t: "Frankowie kontratakują"
 roman_restoration.0164.desc: "Poza wszelkimi oczekiwaniami, [hre_emperor.GetTitledFirstName] był[Select_CString( hre_emperor.IsFemale, 'a', '' )] w stanie zorganizować skuteczną obronę przed moimi legionami! Swoim zwycięstwem nadał[Select_CString( hre_emperor.IsFemale, 'a', '' )] nową legitymizację swojemu upadającemu Imperium, a moje imię splamił[Select_CString( hre_emperor.IsFemale, 'a', '' )] ponad wszelką wątpliwość."
 roman_restoration.0164.a: "A co z moimi orłami?!"
 roman_restoration.0165.t: "Frankowie kontratakują"
 roman_restoration.0165.desc: "Duma Rzymian okazała się ich zgubą. Pomimo wszystkich swoich przechwałek, legiony, które zgromadził[Select_CString(byz_emperor.IsFemale, 'a', '' )] [byz_emperor.GetTitledFirstName] okazały się nie zdołały pokonać moich wiernych $knight_culture_player_plural_possessive_no_tooltip_lowercase$. Dzięki mojej nieugiętej obronie, nadał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] mojemu tytułowi nową godność."
 roman_restoration.0165.a: "I nie ważcie się wracać!"
 roman_restoration.0170.t: "Pretendent"
 roman_restoration.0170.desc: "Zbyt długo pozwalaliśmy słabym pozostałościom cesarstwa Justyniana trzymać się godności tytułu, który już dawno został splamiony przez niekończącą się paradę niekompetentnych, małostkowych i dekadenckich królów.\n\nZarówno Włochy, jak i Grecja są już pod naszą kontrolą, podczas gdy oni zostali zredukowani do niczego więcej, jak tylko rozpadającego się wschodniego despotyzmu, zbyt chciwego i złośliwego, by uznać, że jego czas już dawno minął."
 roman_restoration.0170.a: "Musimy dać im odpowiednią zachętę."
 roman_restoration.0171.t: "Zemsta Rzymu"
 roman_restoration.0171.desc: "[hre_emperor.GetTitledFirstName] publicznie potępił[Select_CString(hre_emperor.IsFemale, 'a', '' )] mnie jako fałszyw[Select_CString(byz_emperor.IsFemale, 'ą', 'ego' )] [byz_emperor.GetTitleTierName|l] i jest [Select_CString(hre_emperor.IsFemale, 'gotowa', 'gotów' )] uwolnić straszliwą potęgę [hre_emperor.GetPrimaryTitle.GetAdjective] przeciwko mojemu ludowi.\n\nNie wystarczyło, że [hre_emperor.GetHerHis] pobratymcy wypierają nas coraz bardziej od naszych ziem. Rzym nie spocznie, dopóki nie zniszczy wszystkich, którzy roszczą sobie prawo do jego chwały."
 roman_restoration.0171.a: "Jesteśmy jedynymi prawdziwymi spadkobiercami Rzymu!"
 roman_restoration.0172.t: "Rozpad Bizancjum"
 roman_restoration.0172.desc: "Stało się. Skorumpowane resztki Imperium Greków zostały zmiecione z wybrzeży Grecji i Azji Mniejszej. [byz_emperor.GetTitledFirstName], pozbawion[Select_CString( byz_emperor.IsFemale, 'a', 'y' )] władzy przez swoich przywódców i biurokratów, z okaleczonymi armiami, nie może już dłużej utrzymywać swojego dekadenckiego dworu złożonego z pochlebców i podżegaczy, ani wykraczać ze swoim autorytetem poza mury swojego pałacu."
 roman_restoration.0172.a: "Najwyższy czas."
 roman_restoration.0173.t: "Zemsta Rzymu"
 roman_restoration.0173.desc: "Nasze imperium legło w gruzach. Po agresywnej kampanii upokorzeń i zniszczeń, barbarzyńskie hordy, którymi dowodził[Select_CString( hre_emperor.IsFemale, 'a', '' )] [hre_emperor.GetTitledFirstName], pozostawiły mi jedynie ruiny i walczące między sobą miasta-państwa. Tytuł, który kiedyś posiadał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nie nosi już żadnej godności cesarskiej."
 roman_restoration.0173.a: "Wy potwory!"
 roman_restoration.0174.t: "Grecy kontratakują"
 roman_restoration.0174.desc: "Ponad wszelkie oczekiwania, [byz_emperor.GetTitledFirstName] był[Select_CString( byz_emperor.IsFemale, 'a', '' )] w stanie zorganizować skuteczną obronę przed moimi siłami! Swoim zwycięstwem nadał[Select_CString( byz_emperor.IsFemale, 'a', '' )] nową legitymizację swojemu upadającemu imperium, a moje imię splamił[Select_CString( byz_emperor.IsFemale, 'a', '' )] ponad wszelką wątpliwość."
 roman_restoration.0174.a: "Jak mogło do tego dojść?!"
 roman_restoration.0175.t: "Grecy kontratakują"
 roman_restoration.0175.desc: "Uczeni długo będą dyskutować, co spowodowało, że [hre_emperor.GetTitledFirstName] prowadził[Select_CString( hre_emperor.IsFemale, 'a', '' )] wojny z prawdziwymi spadkobiercami Rzymu. Żałosna próba te[Select_CString( ROOT.Char.IsFemale, 'j pretendentki', 'go pretendenta' )], by odebrać mi moje boskie prawo do rządzenia Europą, zakończyła się jedynie przewidywalną i upokarzającą porażką."
 roman_restoration.0175.a: "Nigdy nie było co do tego wątpliwości."
 ######## Byz emp reclaims Constantinople
 roman_restoration.1200.t: "Miasto pożądane przez świat"
 roman_restoration.1200.desc: "Wspaniałe miasto Konstantynopol, lśniący klejnot wschodniego imperium, nareszcie wróciło do nas!\n\nTłumy pochlebców gromadzą się na przystrojonej sztandarami drodze znanej jako [Glossary( 'Mese', 'MESE_GLOSS' )], która ciągnie się od murów Teodozjusza aż do Wielkiego Pałacu. Okrzyki radości z powrotu [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] do domu słychać nawet po drugiej stronie Bosforu.\n\nJa, [ROOT.Char.GetFirstNameRegnal], zapiszę się w pamięci na wieki i przejdę do historii jako osoba, za sprawą której najcenniejszy z rzymskich klejnotów wrócił na łono swojego imperium."
 MESE_GLOSS: "#EMP Mese#! lub też Droga Środkowa była główną arterią komunikacyjną Konstantynopola oraz szlakiem, na którym zorganizowano liczne pochody i odbyto wiele triumfów. Jej główna, ozdobiona kolumnami część znana jako #EMP Regia#!, czyli Droga Cesarska, biegła na zachód od świątyni Hagia Sophia przez wszystkie miejskie [Glossary( 'fora', 'FORUM_GLOSS' )|l] – aż do murów Teodozjusza, przy których się rozwidlała."
 FORUM_GLOSS: "Forum lub też w języku greckim #EMP fóros#! było rzymskim określeniem dużego placu miejskiego, na którym odbywały się zgromadzenia publiczne i targi. Miejsca te często ozdabiano trofeami i rzeźbami."
 roman_restoration.1200.a: "Prawowita siedziba tronu imperium została odzyskana!"
 roman_restoration.1200.b.rome: "Roma victa!"
 roman_restoration.1200.b: "Miasto Konstantyna znów jest bezpieczne."
 half_price_chariot_race_tooltip: "Możesz zorganizować [activity|El], którą są #V wyścigi rydwanów#!, za połowę ceny"
 half_price_chariot_race_flag_desc: "Odbudowa"
 free_triumph_tooltip: "Możesz użyć [Concept('decision', 'decyzji')|E] „#V $hold_triumph_decision$#!” za darmo"
 ######## Byz emp reclaims Constantinople from you by Isabella Welch
 roman_restoration.1204.t: "Ty paskudny bachorze!"
 roman_restoration.1204.desc_vassal: "[Select_CString( byz_emp.IsFemale, 'Wyciągnęłam', 'Wyciągnąłem' )] Cię z tego plugastwa i mogę wrzucić Cię tam z powrotem! Chyba nie [Select_CString( ROOT.Char.IsFemale, 'sądziłaś', 'sądziłeś' )] naprawdę, że Konstantynopol, ostatni filar erudycji na tej pogardliwej ziemi, może być naprawdę Twój! Nawet Twój najmniejszy palec u nogi nie jest godny stąpać po jego lśniąco wybrukowanych drogach! Zwróć go albo spoczniesz na dnie Złotego Rogu – [Select_CString( byz_emp.IsFemale, 'sama Cię do niego wrzucę, jeśli będę musiała', 'sam Cię do niego wrzucę, jeśli będę musiał' )]."
 roman_restoration.1204.a: "Ja tylko dbał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m o niego dla ciebie!"
 roman_restoration.1204.b: "Oby drzazga wbiła ci się w ten skomlący tyłek, gdy usiądziesz na tronie."
