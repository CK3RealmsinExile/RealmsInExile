l_polish:
 #Forming Outremer, by Flavio Verna
 middle_east_decisions.0001.t: "Imperium Niebieskie"
 middle_east_decisions.0001.desc: "Od czasów Mahometa islam był siłą, z którą należało się liczyć na całym Wschodzie i zagrożeniem dla wyznawców Chrystusa. Jednak dzięki moim wysiłkom na rzecz zabezpieczenia Ziemi Świętej, już tak nie jest.\n\nUdało mi się wypędzić niewiernych znad wybrzeży Morza Śródziemnego i przegonić ich z powrotem na palące pustynie Arabii. Udało nam się wznieść święty krzyż naszego Pana od morza do morza i stworzyć prawdziwe Imperium Niebieskie na strzaskanym półksiężycu fałszywego proroka."
 middle_east_decisions.0001.a: "Może Bóg się nad nimi zlituje, ale nie ja."
 middle_east_decisions.0002.desc.christians: "Od czasów Mahometa islam był siłą, z którą należało się liczyć na całym Wschodzie i zagrożeniem dla wyznawców Chrystusa. Jednak dzięki wysiłkom [scoped_ruler.GetTitledFirstName] na rzecz zabezpieczenia Ziemi Świętej, już tak nie jest.\n\nDzięki błogosławieństwu [scoped_ruler.GetFaith.HighGodNamePossessive], [scoped_ruler.GetFirstName] wypędził[Select_CString(scoped_ruler.IsFemale, 'a', '' )] niewiernych znad wybrzeży Morza Śródziemnego i przegonił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ich z powrotem na palące pustynie Arabii. Wzni[Select_CString(scoped_ruler.IsFemale, 'osła', 'ósł' )] święty krzyż naszego Pana od morza do morza i stworzył[Select_CString(scoped_ruler.IsFemale, 'a', '' )] prawdziwe Imperium Niebieskie na strzaskanym półksiężycu fałszywego proroka."
 middle_east_decisions.0002.desc.muslims: "Krzyżowiec [scoped_ruler.GetTitledFirstName] i [Select_CString(scoped_ruler.IsFemale, 'jej', 'jego' )] barbarzyńskie hordy przyniosły wyznawcom [ROOT.Char.GetFaith.HighGodNamePossessive] niewyobrażalne cierpienia!\n\nCi nikczemni bałwochwalcy opanowali wszystkie miejsca święte naszej wiary. Nawet święte miasto Mekka znajduje się teraz w szponach tych bluźnierczych świń. Jeśli prawdziwi wyznawcy Proroka wkrótce nie odzyskają Arabii, może to być początek końca islamu."
 middle_east_decisions.0002.desc.others: "Od czasów Mahometa islam był siłą, z którą należało się liczyć na całym Wschodzie. Jednak dzięki wysiłkom, jakie poczynił[Select_CString( scoped_ruler.IsFemale, 'a', '' )] [scoped_ruler.GetTitledFirstName] na rzecz zabezpieczenia Ziemi Świętej, już tak nie jest.\n\n[scoped_ruler.GetTitleTierName] [Select_CString(scoped_ruler.IsFemale, 'ta', 'ten' )] wypędził[Select_CString(scoped_ruler.IsFemale, 'a', '' )] wyznawców Allaha znad wybrzeży Morza Śródziemnego i przegonił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ich z powrotem na palące pustynie Arabii. Wzni[Select_CString(scoped_ruler.IsFemale, 'osła', 'ósł' )] święty krzyż od morza do morza i na strzaskanym półksiężycu proroka stworzył[Select_CString(scoped_ruler.IsFemale, 'a', '' )] coś, co nazywa Imperium Niebieskim."
 middle_east_decisions.0002.a: "Chwała naszemu Panu!"
 middle_east_decisions.0002.b: "Niech [scoped_ruler.GetHerHis] ród będzie po tysiąckroć przeklęty!"
 middle_east_decisions.0002.c: "Rozumiem…"
 #Restoring the Sunni Caliphate, by Flavio Verna
 middle_east_decisions.0003.t: "Nowy kalifat"
 middle_east_decisions.0003.desc: "Od czasu, gdy niewierni zajęli Ziemię Świętą, prawdziwi wyznawcy Proroka rozproszyli się na cztery strony świata, bez przywództwa i woli kontynuowania świętej walki.\n\nTeraz wszystko się zmieni. Dzięki wsparciu [reformer.GetFaith.HighGodNamePossessive], odzyskał[Select_CString(reformer.IsFemale, 'am', 'em' )] Mekkę i Medynę oraz powstrzymał[Select_CString(reformer.IsFemale, 'am', 'em' )] falę niewiernych zalewającą Arabię. Dzięki wsparciu kilku szanowanych teologów, uznano mnie za nowego kalifa [reformer.GetFaith.GetName]#L u#!. Teraz jestem got[Select_CString(reformer.IsFemale, 'owa', 'ów' )] poprowadzić moich towarzyszy przeciwko niegodziwym bałwochwalcom, którzy wciąż plugawią naszą ojczyznę!"
 middle_east_decisions.0003.a: "Allahu akbar!"
 middle_east_decisions.0004.desc.ashari: "Od czasu, gdy niewierni zajęli Ziemię Świętą, prawdziwi wyznawcy Proroka rozproszyli się na cztery strony świata, bez przywództwa i woli kontynuowania świętej walki.\n\nTeraz wszystko się zmieni. Dzięki wsparciu [reformer.GetFaith.HighGodNamePossessive], [reformer.GetFirstName] odzyskał[Select_CString(reformer.IsFemale, 'a', '' )] Mekkę i Medynę oraz powstrzymał[Select_CString(reformer.IsFemale, 'a', '' )] falę niewiernych zalewającą Arabię. Dzięki wsparciu kilku szanowanych teologów, uznano [Select_CString(reformer.IsFemale, 'ją', 'go' )] za nowego kalifa [reformer.GetFaith.GetName|l]#L u#!., dzięki czemu jest got[Select_CString(reformer.IsFemale, 'owa', 'ów' )] poprowadzić swoich towarzyszy przeciwko niegodziwym bałwochwalcom, którzy wciąż plugawią naszą ojczyznę!"
 middle_east_decisions.0004.desc.other: "Od czasu, gdy niewierni zajęli Ziemię Świętą, [reformer.GetFaith.GetAdjective|l] wspólnota została rozproszona na cztery strony świata, bez przywództwa i woli kontynuowania świętej walki.\n\nWygląda jednak na to, że [reformer.GetFirstName] zdołał[Select_CString(reformer.IsFemale, 'a', '' )] zjednoczyć ich pod swym mądrym przywództwem. Po odzyskaniu świętych miast Mekki i Medyny oraz legitymizacji swoich roszczeń jako now[Select_CString(reformer.IsFemale, 'a', 'y' )] kalif[Select_CString(reformer.IsFemale, 'a', '' )], [reformer.GetFirstName] jest gotow[Select_CString(reformer.IsFemale, 'a', 'y' )] do wznowienia wielkiej wojny przeciwko niewiernym."
 middle_east_decisions.0004.a: "Allahu akbar!"
 middle_east_decisions.0004.b: "Z dwojga złego lepsze to, które się zna…"
 #Creating Israel, by Flavio Verna
 middle_east_decisions.0005.t: "Ziemia Obiecana"
 middle_east_decisions.0005.desc: "Teraz, gdy Jerozolima i Ziemia Obiecana znajdują się pod panowaniem Żydów, nadszedł czas, aby utworzyć nową zjednoczoną monarchię Izraela, podobną do wielkiego starożytnego królestwa Dawida i Salomona.\n\nOd dawna cierpiący naród żydowski w końcu stał się panem własnego losu. Ziemia Święta nie będzie już dłużej rozdzierana przez wojujących władców chrześcijańskich i muzułmańskich. Niech nowe królestwo zapoczątkuje w regionie erę pokoju i dobrobytu!"
 middle_east_decisions.0005.a: "Niech żyje Izrael!"
 middle_east_decisions.0006.desc.others: "Po odzyskaniu Jerozolimy przez Żydów, [scoped_ruler.GetTitledFirstName] postanowił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ogłosić się [scoped_ruler.GetTitleTierName] odrodzonego Izraela\n\nDługie wygnanie Żydów może w końcu dobiec końca, ponieważ wiele ich społeczności decyduje się na powrót do Ziemi Obiecanej."
 middle_east_decisions.0006.a: "Nadszedł czas!"
 middle_east_decisions.0006.b: "Rozumiem…"
 #Restore Jewish High Priesthood, by Flavio Verna
 middle_east_decisions.0007.t: " [scoped_ruler.GetFaith.GetName] – Nowe kapłaństwo"
 middle_east_decisions.0007.desc.intro: "Nie było kohena, najwyższego kapłana judaizmu, odkąd Rzymianie zniszczyli Drugą Świątynię około tysiąc lat temu. W końcu stanowisko to zostało obsadzone, a najwyższe kapłaństwo odtworzone.\n\n"
 middle_east_decisions.0007.desc.me: "Jako wpływow[Select_CString(ROOT.Char.IsFemale, 'a i pobożna przywódczyni', 'y i pobożny przywódca' )] narodu żydowskiego, kasta kapłańska uznała, że jestem najlepsz[Select_CString(ROOT.Char.IsFemale, 'ą kandydatką', 'ym kandydatem' )] do poprowadzenia religii żydowskiej w nową erę. Chociaż brakuje mi tradycyjnej krwi Aarona wymaganej do bycia kohen gadolem, zarówno kapłani, jak i laicy świętują moje wyświęcenie na głowę najwyższego kapłaństwa."
 middle_east_decisions.0007.desc.not_me: "Podobnie jak żydowscy kapłani w czasach starożytnych, kohen gadol tradycyjnie musiał być potomkiem Aarona, starszego brata Mojżesza. Z powodu braku odpowiednich kandydatów, wymóg ten został zniesiony, jednak [ROOT.Char.GetFaith.GetAdjective|l] społeczność religijna nadal darzy szacunkiem nowego najwyższego kapłana."
 middle_east_decisions.0007.a: "Niech [new_priest.GetHerHis] przywództwo nas inspiruje!"
 middle_east_decisions.0007.a.me: "Moje przywództwo zainspiruje nas wszystkich!"
 middle_east_decisions.0008.desc.others: "Po odbudowaniu sporej populacji żydowskiej w Jerozolimie, [scoped_ruler.GetTitledFirstName] wspiera założenie nowego najwyższego kapłaństwa, aby przewodzić Izraelitom.\n\nZgromadzenie to, na którego czele stoi [new_priest.GetTitledFirstName], ma przynosić jedność i wskazywać właściwą drogę rozwijającym się wspólnotom Izraela."
 middle_east_decisions.0008.a: "Niech [new_priest.GetHerHis] przywództwo nas inspiruje!"
 middle_east_decisions.0008.b: "Rozumiem…"
 #Restore Zoroastrian High Priesthood, by Flavio Verna
 middle_east_decisions.0009.t: " [scoped_ruler.GetFaith.GetName] – Nowe kapłaństwo"
 middle_east_decisions.0009.desc: "Po okresie wygnania i prześladowań po podbojach arabskich lud Persji zaakceptował zaratusztrianizm jako jedyną prawdziwą drogę do prawości. [scoped_ruler.GetTitledFirstName] nakazał[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ustanowienie urzędu, jakim jest [new_priest.GetTitleTierName], kapłan kapłanów, który będzie rządzić przywróconą hierarchią duchowieństwa.\n\n[new_priest.GetTitleTierName] będzie służyć jako najwyższy autorytet religijny [scoped_ruler.GetFaith.GetName|l]#L u#!, z uprawnieniami sięgającymi od błogosławieństwa przyszłych wypraw wojennych po udzielanie rozwodów małżeństwom."
 middle_east_decisions.0009.a: "Wieczny płomień płonie ponownie!"
 middle_east_decisions.0010.desc.muslims: "Przeklęci wyznawcy [scoped_ruler.GetFaith.HighGodNamePossessive] odzyskali wystarczająco dużo ziem i wpływów, aby [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'mogła', 'mógł' )] przywrócić ich bluźniercze kapłaństwo.\n\nJeśli nie zostaną szybko powstrzymani, ci wielbiący demony poganie mogą zatrzymać islamską ekspansję w Persji, plugawiąc umysły nieświadomych poddanych kłamstwami i wiarołomstwami."
 middle_east_decisions.0010.desc.others: "Dziwni czciciele ognia, wyznawcy [scoped_ruler.GetFaith.HighGodNamePossessive] odzyskali wystarczająco dużo terytoriów swoich przodków, aby przywrócić w pełni funkcjonujące kapłaństwo.\n\nJeśli nie zostaną wkrótce powstrzymani, mogą zatrzymać islamską ekspansję i sprawić, że Azja ponownie znajdzie się pod pieczą ich dawnych bogów."
 middle_east_decisions.0010.a: "[scoped_ruler.GetFaith.HighGodName] to potęga!"
 middle_east_decisions.0010.b: "Ich demony nie ochronią ich przed potęgą [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 middle_east_decisions.0010.c: "…Kult ognia?"
 #The Saoyshant appears, by Flavio Verna
 middle_east_decisions.0011.t: "Wybraniec Zaratusztry"
 middle_east_decisions.0011.desc: "Odkąd Imperium Sasanidów uległo arabskim najazdom, Persja cierpiała pod jarzmem mahometańskich władców. Ostatnie pozostałości starego zakonu zaratusztriańskiego wycofały się na północ, na równiny Azji Środkowej, ale teraz, w końcu, zaratusztrianie odzyskali panowanie nad Persją.\n\nTo cudowne odrodzenie można przypisać tylko mojemu wspaniałemu przywództwu, a wielu duchownych ogłosiło mnie Saoszjantem – zbawcą świata, o którym sam Zaratusztra mówił tysiące lat temu. Po przyjęciu tej roli, zaratusztrianie na całym świecie, czczą mnie jako świętą ikonę."
 middle_east_decisions.0011.a: "Obdarzę każdego dobrobytem."
 all_held_counties: "Wszystkie niewierne hrabstwa"
 middle_east_decisions.0013.desc: "Odkąd Imperium Sasanidów uległo arabskim najazdom, Persja cierpiała pod jarzmem mahometańskich władców. Ostatnie pozostałości starego zakonu zaratusztriańskiego wycofały się na północ, na równiny Azji Środkowej, ale teraz, w końcu, zaratusztrianie odzyskali panowanie nad Persją.\n\nTo cudowne odrodzenie można przypisać tylko wspaniałemu przywództwu, jakim wykazał[Select_CString(scoped_ruler.IsFemale, 'a', '' )] się [scoped_ruler.GetFirstName], a wielu duchownych ogłosiło, że jest [scoped_ruler.GetSheHe] Saoszjantem – zbawcą świata, o którym sam Zaratusztra mówił tysiące lat temu. Po przyjęciu tej roli, [scoped_ruler.GetTitledFirstNameNoTooltip] jest teraz czczon[Select_CString(scoped_ruler.IsFemale, 'a', 'y' )] jako święta ikona przez zaratusztrian na całym świecie."
 middle_east_decisions.0013.desc.muslims: "Kapłani ognia przeklętego bluźniercy Zaratusztry, niegdyś zdegradowani do miana pustynnych wyrzutków, powstali z popiołów i odzyskali tron Persji!\n\nW pełni obłąkańczej dumy, ich [scoped_ruler.GetTitleTierName] postanowił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] teraz ogłosić się żywym bogiem."
 middle_east_decisions.0013.desc.others: "Odkąd Imperium Sasanidów uległo arabskim najazdom, wyznawcy Zaratusztry byli w odwrocie. Ich wygnanie dobiegło jednak ostatnio końca, kiedy to [scoped_ruler.GetFaith.GetAdjective|l] społeczność religijna zdołała odbudować starożytne imperium.\n\nOdgrywając znaczącą rolę w tym nieoczekiwanym obrocie wydarzeń, ich [scoped_ruler.GetTitleTierName] postanowił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ogłosić się Saoszjantem, proroczym zbawcą ich wiary."
 middle_east_decisions.0013.a: "Niech przyniesie dobrobyt nam wszystkim!"
 middle_east_decisions.0013.b: "Szaleństwo i diabelstwo!"
 middle_east_decisions.0013.c: "Rozumiem…"
 #Create Sultanate of Rum, by Flavio Verna
 middle_east_decisions.0014.t: "Nowy Rzym"
 middle_east_decisions.0014.desc: "Wraz z podbojem bogatych ziem Azji Mniejszej udało mi się zgromadzić wystarczające siły, aby utworzyć nowy sułtanat, który bez wątpienia będzie w stanie przyćmić sam Rzym.\n\nWciąż jest wiele do zrobienia, ale nie wątpię, że kronikarze uznają ten moment za jeden z kluczowych kroków w podboju Europy przez wyznawców [scoped_ruler.GetFaith.HighGodNamePossessive]."
 middle_east_decisions.0014.a: "Niech Zachód zadrży!"
 middle_east_decisions.0015.desc.liege: "Po serii zwycięstw w Anatolii [scoped_ruler.GetTitledFirstName] postanowił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ogłosić się jako [scoped_ruler.GetTitleTierName] Rumu, twierdząc, że nie jest już wobec mnie lojaln[Select_CString(scoped_ruler.IsFemale, 'a', 'y' )], oraz że będzie kontynuować walkę z niewiernymi na własnych warunkach."
 middle_east_decisions.0015.desc.romans: "Okrutny watażka, [scoped_ruler.GetTitledFirstName], utorował[Select_CString(scoped_ruler.IsFemale, 'a', '' )] sobie ścieżkę przez Anatolię i założył[Select_CString(scoped_ruler.IsFemale, 'a', '' )] nowy sułtanat w regionie.\n\nNa domiar tego, w nikczemnym pokazie pychy postanowił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ubiegać się o tytuł [scoped_ruler.GetTitleTierName] Rzymu."
 middle_east_decisions.0015.desc.others: "Bogata prowincja Azji Mniejszej, niegdyś bastion chrześcijaństwa upadła. Teraz rządzi nią [scoped_ruler.GetTitledFirstName], któr[Select_CString(scoped_ruler.IsFemale, 'a', 'y' )] utworzył[Select_CString(scoped_ruler.IsFemale, 'a', '' )] nowy sułtanat w regionie."
 middle_east_decisions.0015.a: "Jak [scoped_ruler.GetSheHe] śmie!"
 middle_east_decisions.0015.b: "Rozumiem…"
 #Revive the Armenian Empire, by Ewan Cowhig Croft
 middle_east_decisions.1001.t: "Powstanie nowego orła"
 middle_east_decisions.1001.desc: "Minęły stulecia, odkąd Armenia po raz ostatni utrzymywała ten poziom dominacji nad Lewantem i na Kaukazem. Bliźniacze imperia wschodu i zachodu, raz po raz nas upokarzały. Czasami zachód mówi po łacinie, czasami po grecku, a wschód mówił po persku lub arabsku, jednakże imperia te zawsze walczyły między sobą, a nasze starożytne ziemie służyły im jako pole bitwy.\n\nOd dzisiaj jest to przeszłość. Udało mi się odzyskać dawne terytoria Tigranesa Wielkiego, a sztandar z orłem Wielkiej Armenii znów powiewa na wietrze!"
 middle_east_decisions.1001.a: "Dokonam jeszcze większych rzeczy!"
 middle_east_decisions.1001.b: "Powtórzenie osiągnięć starożytnych nie umniejsza ich wagi."
 middle_east_decisions.1002.desc: "Od jakiegoś czasu w górach Kaukazu mają miejsce bardzo dziwne wydarzenia. Wbrew wszelkim przeciwnościom losu osoba znana jako [founder.GetFullNameNoTooltip] zdołała stworzyć pokaźne państwo rozciągające się od Morza Kaspijskiego na wschodzie po wybrzeża Morza Śródziemnego na zachodzie. Choć niedoskonałe, z grubsza odtworzyło ono dawno wymarłe imperium Tigranesa Wielkiego, co heroldzi władcy nowo powstałego państwa pragną szybko rozgłosić.\n\nOrzeł – symbol Wielkiej Armenii – znów się wznosi, ale na jak długo?"
 middle_east_decisions.1002.a: "Godność cesarska wymaga czegoś więcej niż tylko ziemi."
 middle_east_decisions.1002.b: "Tym razem nikt nas nie rozdzieli."
 middle_east_decisions.1002.c: "Zostanie takim samym przypisem, co jego poprzednik."
