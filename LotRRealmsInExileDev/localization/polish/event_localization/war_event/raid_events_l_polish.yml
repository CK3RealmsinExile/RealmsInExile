l_polish:
 raiding.0002.t: "Ogień i krew"
 raiding.0002.desc: "Osada [sacked_barony.GetNameNoTierNoTooltip] padła łupem moich najeźdźców. Mamy do dyspozycji rozległe połacie ziemi, a do wyboru wielu drżących poddanych i lśniące skarby, których [sacked_county_owner.GetTitledFirstName] nie zdołał[Select_CString( sacked_county_owner.IsFemale, 'a', '' )] przede mną ukryć.\n\nŻołnierze stoją w gotowości, czekając na mój rozkaz, aby nadać im kierunek."
 raiding.0002.a: "Niech [raider_capital.GetNameNoTooltip] wykorzysta umiejętności pojmanej ludności."
 raiding.0002.b: "Przynieście mi obfite łupy!"
 raiding.0002.c: "Wzięliśmy już wystarczająco dużo."
 raiding.0003.t_spared: "Oszczędzenie [sacked_county.GetAdjectiveNoTooltip]"
 raiding.0003.t_attacked: "Złupienie [sacked_county.GetAdjectiveNoTooltip]"
 raiding.0003.desc.admin_plundered_independent: "Po zburzeniu bram [sacked_barony.GetAdjectiveNoTooltip] [raider.GetTitledFirstName] ma pełną swobodę działania nad znacznie większym hrabstwem [sacked_county.GetAdjectiveNoTooltip] i korzystając z okazji, porywa oraz zniewala możliwie jak najwięcej uczonych urzędników i wykwalifikowanych robotników. Chłopi rwą włosy z głowy i płaczą za utraconymi członkami rodziny."
 raiding.0003.desc.gold_plundered_independent: "Po wyczerpującym oblężeniu [raider.GetTitledFirstName] zdołał[Select_CString(raider.IsFemale, 'a', '' )] przełamać obronę [sacked_barony.GetAdjectiveNoTooltip] i rozkazał[Select_CString(raider.IsFemale, 'a', '' )] swoim żołnierzom rabować wszystko to, co ma jakąkolwiek wartość. Wkrótce połowa bogactwa [sacked_county.GetAdjectiveNoTooltip] znajdzie się w ich rękach!"
 raiding.0003.desc.spared_plundered_independent: "Pomimo poddania się [sacked_barony.GetAdjectiveNoTooltip] [raider.GetHerHis] wojskom [raider.GetTitledFirstName] oszczędził[Select_CString(raider.IsFemale, 'a', '' )] mieszkańcom [sacked_county.GetAdjectiveNoTooltip] dalszych grabieży. Zamiast tego, wydaje się, że zamierza zdobyć swoje łupy, atakując #EMP mnie#!!"
 raiding.0003.desc.admin_plundered_vassal: "Mój senior nie zdołał obronić [sacked_barony.GetAdjectiveNoTooltip] przed najazdem i teraz [raider.GetTitledFirstName] jest właścicielem kluczowej fortecy [sacked_county.GetAdjectiveNoTooltip]. Nawet w tej chwili wrogie wojska panoszą się po wioskach, porywając wykwalifikowanych rzemieślników i ich czeladników."
 raiding.0003.desc.gold_plundered_vassal: "Bez pomocy mojego seniora, mieszkańcy [sacked_barony.GetAdjectiveNoTooltip] mieli niewielkie szanse. [raider.GetTitledFirstName] i [raider.GetHerHis] najeźdźcy splądrowali osadę. Dranie zabrały wszystko, od doczesnych dóbr chłopów po mój szczęśliwy kielich.\n\nPołowa [sacked_county.GetAdjectiveNoTooltip] płonie z powodu najazdu [raider.GetPrimaryTitle.GetAdjectiveNoTooltip], a [raider.GetTitledFirstNameNoTooltip] gdzieś tam jest i pije z mojego kubka."
 raiding.0003.desc.spared_plundered_vassal: "Chociaż mojemu seniorowi nie udało się przerwać oblężenia [sacked_barony.GetAdjectiveNoTooltip], [raider.GetTitledFirstName] niezależnie od tego trzymał[Select_CString(raider.IsFemale, 'a', '' )] swoje wojska na krótkiej smyczy.\n\nW ten sposób większość wiosek nie doświadczyła niczego więcej, niż zwykłej grabieży, ale wygłodniały wzrok [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] zwrócił się gdzie indziej…"
 raiding.0003.a: "To diabeł!"
 raiding.0003.b: "Z #EMP pewnością#! pomszczę tę zniewagę."
 raiding.0003.c: "[sacked_county.GetTierAsNameNoTooltip] [sacked_county.GetAdjectiveNoTooltip] musi zostać odbudowane."
 raiding.0004.desc.admin_plundered: "Właściciel splądrowanego hrabstwa [sacked_county_owner.GetTitledFirstName] zapłacił[Select_CString( CHARACTER.IsFemale, 'a', '' )] cenę za chciwość [raider.GetTitledFirstName]. Wraz upadkiem osady [sacked_barony.GetNameNoTierNoTooltip], całe połacie [sacked_county.GetNameNoTierNoTooltip] zostało bez ochrony.\n\nNiepokonani grabieżcy [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] szaleją, porywając i zniewalając każdego wykwalifikowanego robotnika, jakiego znajdą."
 raiding.0004.desc.gold_plundered: "Kiedy [raider.GetTitledFirstNameNoTooltip] zdobył[Select_CString(raider.IsFemale, 'a', '' )] osadę [sacked_barony.GetNameNoTierNoTooltip], większość [sacked_county.GetAdjectiveNoTooltip] została pozostawiona na pastwę szabrowników z [raider.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nJako że w okolicy nie pozostało zbyt wiele twierdz, które mogłyby się im przeciwstawić, najeźdźcy zabrali ze sobą każdy cenny przedmiot i kawałek srebra, jaki udało im się znaleźć."
 raiding.0004.desc.spared_plundered: "Pomimo pomyślnego oblężenia osady [sacked_barony.GetNameNoTierNoTooltip], fortyfikacje chroniące hrabstwo [sacked_county.GetAdjectiveNoTooltip] sprawiły, że [raider.GetTitledFirstName] musiał[Select_CString(raider.IsFemale, 'a', '' )] wstrzymać swoje wojska. Wynikające z tego grabieże były rzadkie i sporadyczne.\n\nChociaż twój wasal został oszczędzony, oczy [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] zachłannie przyglądają się twoim własnym domenom…"
 raiding.0004.a: "Przeklinam tych wrednych dzikusów!"
 raiding.0004.a.tribal: "Niech szlag trafi tych kundli z [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 raiding.0004.b: "Zapłać główszczyznę za zgubionych."
 raiding.0004.c: "Pomóż im się odbudować."
 raiding.0004.c.architect: "[Select_CString(architect.IsFemale, 'Twoja', 'Twój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.GetTitledFirstNameNoTooltip] zostaje przez ciebie wysłan[Select_CString(architect.IsFemale, 'a', 'y' )], aby nadzorować naprawy."
 recently_sacked_modifier: "Niedawno ograbiono"
 recently_sacked_modifier_desc: "Najeźdźcy nie znajdą tutaj niczego, co można zabrać, a strach przed ich powrotem trzyma chłopów w ryzach."
 rebuilding_after_sacking_modifier: "Odbudowa po najeździe"
 rebuilding_after_sacking_modifier_desc: "Bogaty dobroczyńca pomaga miejscowym naprawić zniszczone osady."
 raiding.0004.c.feed.t: "Senior płaci za naprawy"
 raiding.0004.c.feed.desc: "Mój senior zapłacił zespołom architektów i administratorów, aby wesprzeć odbudowę [sacked_county.GetAdjectiveNoTooltip]."
 raiding.0004.c.feed.desc2: "Mój senior wysłał królewskiego architekta, aby poprowadził zespoły architektów i administratorów do pomocy w odbudowie [sacked_county.GetAdjectiveNoTooltip]."
 raiding.0011.t: "Dostarczono łup z najazdu"
 raiding.0011.desc: "Twoi najeźdźcy przynoszą ze sobą [ROOT.Var('raid_loot').GetValue|V0] [gold_i] i [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] w łupach i uznaniu."
 raiding.0011.desc_non_tribal: "Twoi najeźdźcy przynoszą ze sobą [ROOT.Var('raid_loot').GetValue|V0] [gold_i] w łupach, co kosztuje cię [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] uznania."
 raiding.0012.a.t: "Utracono łup z najazdu"
 raiding.0012.a.desc: "[recipient.GetTitledFirstName] zabrał[Select_CString( recipient.IsFemale, 'a', '' )] [ROOT.Var('raid_loot').GetValue|V0] [gold_i] z naszego skarbu!\n\nTo zwycięstwo dało [Select_CString( recipient.IsFemale, 'jej', 'mu' )] [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.t: "Odzyskano łup z najazdu"
 raiding.0012.b.desc: "Zdobyto [ROOT.Var('raid_loot').GetValue|V0] [gold_i] wartości łupu od [raider.GetTitledFirstName]!\n\nTo zwycięstwo dało ci [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0023.t: "Terror z miejsca znanego jako [capital_province.GetNameNoTooltip]"
 raiding.0023.desc: "Przez lata dokonywał[Select_CString(raid_leader.IsFemale, 'am', 'em' )] niszczycielskich najazdów, sprowadzając pełną furię [raid_leader.GetFaith.HighGodNamePossessive] na drżący świat, bo przecież gdyby nie było na to zgody [raid_leader.GetFaith.HighGodNamePossessive], już dawno spotkało by mnie zniszczenie, czyż nie?\n\nZamiast tego, moi domownicy śpią otoczeni skradzionymi wytworami obcych władców, a egzotyczne niewolnice ogrzewają moje łoże.\n\nZaprawdę, zarówno szlachta, jak i chłopi trzęsą się na mój widok, a rodzice uciszają płaczące dzieci grożąc, że je odwiedzę."
 raiding.0023.a: "Ha! Niech płaczą, kiedy usłyszą moje imię!"
