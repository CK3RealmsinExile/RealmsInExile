l_polish:
 war_event.1901: "Twój [liege|El], [attacker_winner.GetUINameNotMe], wygrywa swoją [Concept('war', 'wojnę')|E] przeciwko osobie znanej jako [defender_loser.GetUINameNotMe]!"
 war_event.1902: "Twój [liege|El], [defender_loser.GetUINameNotMe], przegrywa swoją [Concept('war', 'wojnę')|E] przeciwko osobie znanej jako [attacker_winner.GetUINameNotMe]!"
 war_event.1903: "Twój [liege|El], [attacker_white_peace.GetUINameNotMe], zawiera [white_peace|El] z osobą znaną jako [defender_white_peace.GetUINameNotMe]!"
 war_event.1904: "Twój [liege|El], [defender_white_peace.GetUINameNotMe], zawiera [white_peace|El] z osobą znaną jako [attacker_white_peace.GetUINameNotMe]!"
 war_event.1905: "Twój [liege|El], [attacker_loser.GetUINameNotMe], przegrywa swoją wojnę przeciwko osobie znanej jako [defender_winner.GetUINameNotMe]!"
 war_event.1906: "Twój [liege|El], [defender_winner.GetUINameNotMe], przegrywa swoją wojnę przeciwko osobie znanej jako [attacker_loser.GetUINameNotMe]!"
 war_event.notification_liege_win.t: "Senior wygrał wojnę"
 war_event.notification_liege_loss.t: "Senior przegrał wojnę"
 war_event.1001.t: "Mój senior wypowiada wojnę"
 war_event.1001.desc: "To dziwne, jak szybko sytuacja może się zmienić podczas wojny. \n\nGdy ja i [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] walczymy ze sobą zaciekle, przychodzi wiadomość. [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] żąda, abym [Select_CString( ROOT.Char.IsFemale, 'porzuciła swoją kampanię i dołączyła', 'porzucił swoją kampanię i dołączył' )] do [Select_CString( liege_invalidator.IsFemale, 'niej', 'niego' )] w #EMP [liege_invalidator.GetHerHis]#! własnej wojnie, której celem jest również [recipient.GetTitledFirstName]."
 war_event.1001.a: "A-ale co z moją wojną!? Niech Cię!"
 war_event.2003.desc: "Jako że [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] prowadzi teraz wojnę przeciwko tobie, moje siły przyłączą się do [liege_invalidator.GetHerHis] sprawy."
 war_event.2003.a: "Niech tak będzie."
 war_event.2001.t: "Nowy przeciwnik"
 war_event.2001.desc: "Nic na tym świecie nie jest pewne, zwłaszcza w czasach wojny. [war.GetName|U] nie różni się niczym spośród innych wojen.\n\nJako że celem tego konfliktu nie jest już [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)], lecz [defender.Custom2('MyCharacterIntroduction', ROOT.Char)], mądrze byłoby dokonać ponownej oceny sytuacji."
 war_event.2001.a: "Mój cel jest wciąż ten sam."
 war_event.2001.a.tt: "Wojna trwa dalej"
 war_event.2001.b: "To już nie jest najlepszy sposób działania."
 war_event.2001.c: "Może uda nam się dobić targu?"
 war_event.2001.c.tt: "Zażądaj dużej sumy w złocie od osoby znanej jako [defender.GetTitledFirstName] w zamian za zakończenie wojny"
 war_event.2002.t: "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc: "Niestety, w tym konflikcie znaleźliśmy się po przeciwnych stronach. To nigdy nie było moim zamiarem, dlatego wycofam swoje wojska."
 war_event.2002.a: "Mądry wybór."
 war_event.2004.t: "[harald.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2004.desc: "Jesteśmy teraz na wojennej ścieżce, ale może uda nam się zawrzeć układ, który rozwiąże ten konflikt pokojowo?\n\nWycofam swoje wojska, jeśli otrzymam odpowiednią ilość złota…"
 war_event.2004.a: "Dobry układ."
 war_event.2004.b: "Nigdy!"
 war_event.2005.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2005.desc: "Twoja mądrość cię wyprzedza. Zawierasz umowę."
 war_event.2005.a: "Doskonale!"
 war_event.2006.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2006.desc: "Obawiam się, że muszę odrzucić twoją ofertę. Spotkamy się na polu bitwy."
 war_event.2006.a: "A więc wojna."
 war_event.3001.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc: "Dwa lata temu obiecał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] mi pomoc w [war.GetName], ale jak dotąd nie zrobił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] nic, aby wesprzeć mnie w tych wysiłkach.\n\nJaki jest sens naszego sojuszu, jeśli nawet nie kiwniesz palcem, aby mi pomóc?"
 war_event.3001.a: "Natychmiast wyślę ci żołnierzy na pomoc!"
 war_event.3001.a.tt: "Jeśli w ciągu 12 miesięcy nie zdobędę [Concept( 'war_contribution', 'wkładu wojennego' )|E], stracę [Concept( 'prestige_level', 'poziom prestiżu' )|E] i wystawię sojusz z [war_owner.GetTitledFirstNameNoTooltip] na ryzyko!"
 war_event.3001.b: "Ta skrzynia złota powinna wynagrodzić moją nieobecność…"
 war_event.3001.b.tt: "Nie będę już wysyłał żołnierzy do walki w [war.GetName]."
 war_event.3001.c: "Przepraszam, nie powinienem był twierdzić, że pomogę."
 war_event.3002.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start: "Pomimo twojej obietnicy wysłania żołnierzy na pomoc, nadal nie widzę ani jednego z twoich żołnierzy na polu bitwy."
 war_event.3002.desc.end.1: "Łamiąc w ten sposób przysięgę, sprowadziłeś hańbę na siebie i swoją rodzinę."
 war_event.3003.desc.end.2: "Twoja porażka w tym względzie poważnie nadszarpnęła moje zaufanie do Ciebie, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a: "Bardzo dobrze."
 war_event.3003.2.a: "Następnym razem zrobię to lepiej."
 war_event.3003.2.b: "Może powinienem po prostu zakończyć nasz sojusz…?"
 war_event.neighbor_war.both_neighbors.t: "Wojna sąsiadów rozstrzygnięta"
 war_event.neighbor_war.both_neighbors.desc: "Tw[Select_CString( winner.IsFemale, 'oja sąsiadka', 'ój sąsiad' )] [winner.GetTitledFirstName] wygrał[Select_CString( winner.IsFemale, 'a', '' )] wojnę z twoim drugim sąsiadem [loser.GetTitledFirstName] ([war.GetName|U])"
 war_event.neighbor_war.only_winner.t: "Sąsiedni władca wygrał wojnę"
 war_event.neighbor_war.only_winner.desc: "Tw[Select_CString( winner.IsFemale, 'oja sąsiadka', 'ój sąsiad' )] [winner.GetTitledFirstName] wygrał[Select_CString( winner.IsFemale, 'a', '' )] wojnę, w której celem był[Select_CString( loser.IsFemale, 'a', '' )] [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] ([war.GetName|U])"
 war_event.neighbor_war.only_loser.t: "Sąsiedni władca przegrał wojnę"
 war_event.neighbor_war.only_loser.desc: "Tw[Select_CString( loser.IsFemale, 'oja sąsiadka', 'ój sąsiad' )] [loser.GetTitledFirstName] przegrał[Select_CString( loser.IsFemale, 'a', '' )] wojnę, w której celem był[Select_CString( winner.IsFemale, 'a', '' )] [winner.Custom2('YourCharacterIntroductionNoComma', this_player)] ([war.GetName|U])"
 #Holy wars "soft invalidated" by faith change
 war_event.3101.t: "Nowo odkryta wiara"
 war_event.3101.desc: "dotarły do mnie wieści o tym, że osoba znana jako [defender.GetTitledFirstName] nawróciła się na [defender.GetFaith.GetNameNoTooltip|l]. Już nie mam powodu do wypowiedzenia jej wojny."
 war_event.3101.a: "Nadszedł czas, aby odłożyć nasze miecze."
 war_event.3101.b.tt: "[war.GetName] trwa"
 war_event.3101.b: "[defender.GetSheHe|U] myśli, że to mnie powstrzyma? Ha!"
 war_event.3102.t: "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc: "Twoja nowo odkryta wiara w [ROOT.Char.GetFaith.HighGodNamePossessive] jest mało przekonująca. Moja sprawa jest nadal słuszna – nie będzie żadnego miłosierdzia."
 war_event.3102.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"
