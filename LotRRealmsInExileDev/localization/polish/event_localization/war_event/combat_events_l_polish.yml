 combat_event.1012.slain_message.desc.double: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] oraz [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] zosta[Select_CString( And(primary_deceased.IsFemale, secondary_deceased.IsFemale), 'ły uśmiercone', 'li uśmierceni')] przez twoje siły"
