 combat_event.1013.slain_message.desc.multiple: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] innych wojowników zostali zabici"
