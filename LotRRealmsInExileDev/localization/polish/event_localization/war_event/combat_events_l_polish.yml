l_polish:
 combat_event.0003.t: "Niezwyciężony"
 combat_event.0003.desc.opening: "Sto bitew, sto zwycięstw!"
 combat_event.0003.desc.commander: "Dzięki mojemu ostatniemu zwycięstwu nad [enemy_commander.GetTitledFirstName] i [enemy_commander.Custom('PL_jego_jej')] żołnierzami,"
 combat_event.0003.desc.no_commander: "Z moim ostatnim zwycięstwem w bitwie"
 combat_event.0003.desc.ending: "W końcu osiągnąłem ten przełomowy kamień milowy.\n\nOdkąd nie przegrałem ani jednej bitwy, zaczęły krążyć pogłoski, że jestem niezwyciężony i dysponuję niezłomną siłą, której żaden mistrz nie zna. Wszystko wskazuje na to, że może być to prawdą…"
 combat_event.0003.desc.alt_ending: "W końcu osiągnąłem ten przełomowy kamień milowy.\n\nZ każdą wygraną bitwą pogłoski o moich umiejętnościach bojowych stawały się coraz głośniejsze. Teraz, gdy moje czyny przewyższały te z legend, mogę naprawdę powiedzieć, że jestem niezwyciężony i dysponuję niezłomną siłą, której nikt nigdy nie przezwycięży."
 combat_event.0003.a: "Niech wszyscy z bliska i daleka wiedzą, jaki jestem dobry!"
 combat_event.0003.b: "Nie mogę być zbyt zarozumiały. Jedna zgubiona strzała może wszystko zmienić."
 combat_event.0003.b.zealous: "Jam jest [ROOT.Char.Custom('signature_weapon')] istoty znanej jako [ROOT.Char.GetFaith.HighGodName] i tylko ja wykonuję boską wolę."
 combat_event.0004.t: "Obalenie kolosa"
 combat_event.0004.desc: "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char )|U] to legendarn[Select_CString(enemy_commander.IsFemale, 'a dowódczyni, która jest znana', 'y dowódca, który jest znany' )] na całym świecie, jako że stoczył[Select_CString(enemy_commander.IsFemale, 'a', '' )] ponad sto bitew i żadnej z nich nie przegrał[Select_CString(enemy_commander.IsFemale, 'a', '' )].\n\nMimo tych osiągnięć, dzisiaj zdołał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(enemy_commander.IsFemale, 'ją', 'go' )] pokonać i pokazać światu, że nie jest [enemy_commander.GetSheHe] niezwyciężon[Select_CString(enemy_commander.IsFemale, 'a', 'y' )]!"
 combat_event.0004.a: "Mój oręż, [ROOT.Char.Custom('signature_weapon')], sprawia, że nawet legendy padają na kolana!"
 combat_event.0004.b: "Jeśli może być pokonan[Select_CString(enemy_commander.IsFemale, 'a', 'y' )], ten los zagraża również mnie."
 combat_event.0004.b.zealous: "Dziękuję [ROOT.GetCharacter.GetFaith.WarGodName] za upokorzenie te[Select_CString( enemy_commander.IsFemale, 'j', 'go' )] [Select_CString( enemy_commander.IsFemale, 'kobiety', 'mężczyzny' )]"
 combat_event.0005.t: "Obalenie kolosa"
 combat_event.0005.desc: "Dzisiaj zdarzyła się rzecz niespotykana – [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pokonał[Select_CString( friendly_commander.IsFemale, 'a', '' )] mnie w walce! Naprawdę zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] myśleć, że nigdy nie przegram, ale teraz został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zgnębion[Select_CString( ROOT.Char.IsFemale, 'a i upokorzona', 'y i upokorzony' )].\n\nMimo tej straty moja reputacja nadal jest nienaruszona, chociaż [friendly_commander.GetFirstName] ukradł[Select_CString( friendly_commander.IsFemale, 'a', '' )] część mojej chwały i sławy."
 combat_event.0005.a: "[friendly_commander.GetSheHe|U] zasługuje na uznanie za pokonanie takiej osoby jak ja. "
 combat_event.0005.b: "Niedopuszczalne! [friendly_commander.GetSheHe|U] pożałuje dnia, w którym nasze drogi się skrzyżowały!"
 combat_event.0005.message: "Rozwścieczon[Select_CString( enemy_commander.IsFemale, 'a', 'y' )] swoją przegraną w bitwie, [enemy_commander.GetTitledFirstName] przysi[Select_CString( enemy_commander.IsFemale, 'ęgła', 'ągł' )] zemstę!"
 #Combatants Taken Prisoner
 combat_event.1002.pow_message.t: "Wrodzy bojownicy schwytani"
 combat_event.1002.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] został[Select_CString( primary_prisoner.IsFemale, 'a schwytana', ' schwytany' )] przez twoje siły"
 combat_event.1002.pow_message.desc.double: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] i [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] zosta[Select_CString( And(primary_prisoner.IsFemale, secondary_prisoner.IsFemale), 'ły schwytane ','li schwytani')] przez twoje siły"
 combat_event.1002.pow_message.desc.multiple: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] innych wojowników zostali schwytani przez twoje siły"
 combat_event.1002.pow_message.desc.end: "po zwycięskiej bitwie pod [combat_location.GetName]!"
 combat_event.1003.pow_message.t: "Sojuszniczy bojownicy schwytani"
 combat_event.1003.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] staje się [Concept('prisoner_of_war', 'jeńcem wojennym')|E]"
 combat_event.1003.pow_message.desc.double: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] i [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] stają się [Concept('prisoners_of_war', 'jeńcami wojennymi')|E]"
 combat_event.1003.pow_message.desc.multiple: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] i inne osoby w liczbie [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] stają się [Concept('prisoners_of_war', 'jeńcami wojennymi')|E]"
 combat_event.1003.pow_message.desc.end: "przez twojego przeciwnika, którym jest [combat_winner.GetTitledFirstName], po wygranej [Concept('battle', 'bitwie')|E] pod miejscem znanym jako [combat_location.GetName]!"
 combat_event.1004.pow_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] wzięt[Select_CString( primary_prisoner.IsFemale, 'a', 'y' )] do niewoli"
 combat_event.1004.pow_message.desc.end: "przez osobę, którą jest [combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)] po wygranej przez [combat_winner.Custom('PL_niego_nia')] [Concept('battle', 'bitwie')|E] pod miejscem znanym jako [combat_location.GetName]!"
 combat_event.1005.pow_toast.t: "Wrodzy bojownicy schwytani"
 combat_event.1005.pow_toast.desc: "[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] po pojmaniu przez twoje siły podczas [Concept('battle', 'bitwy')|E] pod miejscem znanym jako [combat_location.GetName] staje się [Concept('prisoner_of_war', 'jeńcem wojennym')|E]!"
 combat_event.1005.pow_toast.desc.primary: "Twój wróg, [valuable_prisoner.GetTitledFirstName] po pojmaniu przez twoje siły podczas [Concept('battle', 'bitwy')|E] pod miejscem znanym jako [combat_location.GetName] staje się [Concept('prisoner_of_war', 'jeńcem wojennym')|E]!"
 combat_event.1006.pow_toast.t: "Dziedzic wzięty jako więzień"
 combat_event.1006.pow_toast.desc: "[valuable_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] po pojmaniu przez osobę, którą jest [combat_winner.GetTitledFirstName], podczas [Concept('battle', 'bitwy')|E] pod miejscem znanym jako [combat_location.GetName] staje się [Concept('prisoner_of_war', 'jeńcem wojennym')|E]!"
 combat_event.1007.pow_toast.t: "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t: "Wrogi przywódca wojenny schwytany"
 combat_event.1007.pow_toast.desc: "[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] po pojmaniu przez osobę, którą jest [combat_winner.GetTitledFirstName], podczas [Concept('battle', 'bitwy')|E] pod miejscem znanym jako [combat_location.GetName] staje się [Concept('prisoner_of_war', 'jeńcem wojennym')|E]!"
 combat_event.1007.pow_toast.desc.primary: "Twój wróg, [valuable_prisoner.GetTitledFirstName], po pojmaniu przez osobę, którą jest [combat_winner.GetTitledFirstName], podczas [Concept('battle', 'bitwy')|E] pod miejscem znanym jako [combat_location.GetName] staje się [Concept('prisoner_of_war', 'jeńcem wojennym')|E]!"
