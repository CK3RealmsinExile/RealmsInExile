l_polish:
 #Captured prisoner notifications, by Mathilda Bjarnehed
 siege.0002.one_captured.t: "Więzień schwytany podczas oblężenia"
 siege.0002.several_captured.t: "Więźniowie schwytani podczas oblężenia"
 siege.0002.one_captured: "[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] został[Select_CString( prisoner_1.IsFemale, 'a', '' )] schwytan[Select_CString( prisoner_1.IsFemale, 'a', 'y' )] przez ciebie podczas oblężenia [barony.GetAdjective]."
 siege.0002.two_captured: "[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] i [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))] [Select_CString( And(prisoner_1.IsFemale, prisoner_2.IsFemale ), 'zostały schwytane', 'zostali schwytani' )] podczas oblężenia [barony.GetAdjective]."
 siege.0002.several_captured: "[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))|U] oraz [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] innych dworzan zostało schwytanych podczas oblężenia [barony.GetAdjective]."
 siege.0003.one_captured.t: "Dworzanin schwytany podczas oblężenia"
 siege.0003.several_captured.t: "Dworzanie schwytani podczas oblężenia"
 siege.0003.one_captured: "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( prisoner_1.IsFemale, 'a', '' )] schwytan[Select_CString( prisoner_1.IsFemale, 'a', 'y' )]"
 siege.0003.two_captured: "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] [prisoner_1.GetFirstName] oraz [ROOT.Char.Custom2('RelationToMeShort', prisoner_2)] [prisoner_2.GetFirstName] to osoby, które zostały pojmane"
 siege.0003.several_captured: "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] [prisoner_1.GetFirstName] oraz [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] innych dworzan to osoby, które zostały pojmane"
 siege.0003.end: "podczas oblężenia [barony.GetAdjective], czego dokonał[Select_CString(occupant.IsFemale, 'a', '' )] [occupant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 siege.0004.relation_captured.t: "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] wzięt[Select_CString( prisoner_1.IsFemale, 'a', 'y' )] do niewoli"
 siege.0004.one_captured: "$siege.0003.one_captured$"
 siege.0004.two_captured: "$siege.0003.two_captured$"
 siege.0004.several_captured: "$siege.0003.several_captured$"
 siege.0004.end: "$siege.0003.end$"
 siege.0013.one_killed.t: "Dworzanin zabity podczas oblężenia"
 siege.0013.several_killed.t: "Dworzanie zabici podczas oblężenia"
 siege.0013.one_killed: "[Select_CString(casualty_1.IsFemale, 'Moja dworzanka', 'Mój dworzanin' )] [casualty_1.GetFirstName] został[Select_CString(casualty_1.IsFemale, 'a zabita', ' zabity' )]"
 siege.0013.two_killed: "[Select_CString( And( casualty_1.IsFemale, casualty_2.IsFemale), 'Moje dworzanki', 'Moi dworzanie' )] [casualty_1.GetFirstName] i [casualty_2.GetFirstName] zosta[Select_CString( And( casualty_1.IsFemale, casualty_2.IsFemale), 'ły zabite', 'li zabici' )]"
 siege.0013.several_killed: "[casualty_1.GetFirstName] oraz [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] innych moich dworzan zostało zabitych"
 siege.0013.end: "$siege.0003.end$"
 siege.0014.one_killed.t: "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U] zabit[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] podczas oblężenia"
 siege.0014.one_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( casualty_1.IsFemale, 'a', '' )] zabit[Select_CString( casualty_1.IsFemale, 'a', 'y' )]"
 siege.0014.two_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)] zostali zabici"
 siege.0014.several_killed.t: "Ludzie zabici podczas oblężenia"
 siege.0014.several_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] innych zostało zabitych"
 siege.0014.end: "$siege.0013.end$"
 siege.0102.title: "Baronia [barony.GetNameNoTier] zdobyta przez wroga"
