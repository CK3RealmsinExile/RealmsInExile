 siege.1005.pow_toast.desc.primary: "Mój wróg, [valuable_prisoner.GetTitledFirstName], został[Select_CString( valuable_prisoner.IsFemale, 'a', '' )] przeze mnie wzięt[Select_CString( valuable_prisoner.IsFemale, 'a', 'y' )] jako więzień podczas oblężenia [barony.GetAdjective]"
 siege.1006.pow_toast.t: "Schwytano wartościowego więźnia"
 siege.1006.pow_toast.desc: "[occupant.GetTitledFirstName] wzi[Select_CString( occupant.IsFemale, 'ęła', 'ął' )] [valuable_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] jako więźnia po oblężeniu [barony.GetAdjective]"
 siege.1007.pow_toast.t: "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc: "[occupant.GetTitledFirstName] wzi[Select_CString(occupant.IsFemale, 'ęła', 'ął' )] [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] jako więźnia po oblężeniu [barony.GetAdjective]"
 siege.1007.pow_toast.desc.primary: "[occupant.GetTitledFirstName] wzi[Select_CString(occupant.IsFemale, 'ęła', 'ął' )] mojego wroga [valuable_prisoner.GetTitledFirstName] jako więźnia po oblężeniu [barony.GetAdjective]"
