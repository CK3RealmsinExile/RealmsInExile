l_polish:
 great_holy_war.0011.christian.t: "Królowie-krzyżowcy"
 great_holy_war.0011.muslim.t: "Wznowiony dżihad"
 great_holy_war.0011.pagans.t: "Gniew starych bogów"
 great_holy_war.0011.fallback.t: "Wojowniczy [awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc: "Rzym, miasto świętego Piotra i siedziba papiestwa, padł ofiarą niewiernych. W odpowiedzi na to, papież[Select_CString( ghw_first_sponsor.IsFemale, 'yca', '' )] znajdując[Select_CString( ghw_first_sponsor.IsFemale, 'a', 'y' )] się na wygnaniu, [ghw_first_sponsor.GetHerHis|U] Świętobliwość, [ghw_first_sponsor.GetTitledFirstName], zadeklarował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] swój zamiar zawarcia sojuszu chrześcijańskich władców w celu odzyskania wiecznego miasta."
 great_holy_war.0011.christian.europe.desc: "Serce zachodniego chrześcijaństwa jest oblężone przez niewiernych! Zdesperowani chrześcijańscy władcy zdołali przekonać [ghw_first_sponsor.GetHerHis|U] Świętobliwość, [ghw_first_sponsor.GetTitledFirstName], aby zadeklarował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] swój zamiar zawarcia wielkiego sojuszu w celu wypędzenia pogan. Niech [awakening_faith.WarGodName] nad nami czuwa!"
 great_holy_war.0011.christian.byzantion.desc: "Cesarstwo Wschodniorzymskie. Bizancjum, bastion chrześcijaństwa przeciwko mahometańskim niewiernym na wschodzie, jest zagrożone upadkiem. W związku z zaistniałą sytuacją kryzysową, [ghw_first_sponsor.GetHerHis|U] Świętobliwość, [ghw_first_sponsor.GetTitledFirstName], zaakceptował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] możliwość otwartej inwazji połączonych sił chrześcijańskich."
 great_holy_war.0011.catholic.jerusalem.desc: "Chrześcijańscy pielgrzymi do Ziemi Świętej są ofiarami wszelkiego rodzaju nadużyć, a ich trasy są najeżone niebezpieczeństwami.\n\nW celu ochrony pielgrzymów i zabezpieczenia Jerozolimy dla Chrystusa i wiernych, [ghw_first_sponsor.GetHerHis|U] Świątobliwość, [ghw_first_sponsor.GetTitledFirstName], zaakceptował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )] możliwość otwartej inwazji połączonych sił chrześcijańskich."
 great_holy_war.0011.christian.fallback.desc: "Już zbyt długo wyznający [awakening_faith.GetName] są bestialsko traktowani przez heretyków i niewiernych. Nie będziemy dłużej cierpieć, gdy nasze miejsca święte są dewastowane przez bluźnierców, a nasze wierzenia wyśmiewane przez fałszywych proroków. Nadszedł czas, aby prawdziwi wyznawcy [awakening_faith.WarGodNamePossessive] zjednoczyli się i odpowiedzieli ciosem przeciwko niewiernym!"
 great_holy_war.0011.muslim.mecca.desc: "Stało się coś niewyobrażalnego! Święte miasto Mekka padło łupem niewiernych, a Kaaba została zbezczeszczona przez ich obecność. [ghw_first_sponsor.GetHerHis|U] Magnificencja [ghw_first_sponsor.GetTitledFirstName] ogłosił[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )], że na świecie nastała era odnowionego dżihadu. Święte miasto musi zostać odbite za wszelką cenę. Wszyscy prawi muzułmańscy wierni powinni przygotować się do wstąpienia wstąpić w szeregi mudżahedinów i przygotować się na nadchodzące walki."
 great_holy_war.0011.muslim.jerusalem.desc: "Święte miasto Jerozolima, gdzie Prorok został wzięty do nieba, padło łupem niewiernych! [ghw_first_sponsor.GetHerHis|U] Magnificencja, [ghw_first_sponsor.GetTitledFirstName], nie pozwoli na to i oświadczył[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )], że nadchodzi kolejna era wielkich podbojów, tak jak to miało miejsce za czasów pierwszych kalifów. Dar al-islam musi być broniony! Wszyscy prawi muzułmańscy wierni powinni wstąpić w szeregi mudżahedinów i przygotować na nadchodzące walki."
 great_holy_war.0011.muslim.arabia.desc: "Islam jest w poważnym niebezpieczeństwie – grozi mu atak pogan i niewiernych na samo jego serce. W odpowiedzi, [ghw_first_sponsor.GetHerHis|U] Wspaniałość, [ghw_first_sponsor.GetTitledFirstName] ogłosił[Select_CString(ghw_first_sponsor.IsFemale, 'a', '' )], że na świecie nadeszła era wznowionego dżihadu. Główne regiony dar al-islamu muszą zostać odzyskane za wszelką cenę. Wszyscy pobożni muzułmanie powinni przygotować się do wstąpienia w szeregi mudżahedinów w nadchodzącej walce."
 great_holy_war.0011.muslim.africa.desc: "Islam jest w poważnym niebezpieczeństwie – grozi mu atak pogan i niewiernych na Afrykę. W odpowiedzi, [ghw_first_sponsor.GetHerHis|U] Wspaniałość, [ghw_first_sponsor.GetTitledFirstName] ogłosił[Select_CString(ghw_first_sponsor.IsFemale, 'a', '' )], że na świecie nadeszła era wznowionego dżihadu. Zachodnie regiony ummy muszą zostać odzyskane za wszelką cenę. Wszyscy pobożni muzułmanie powinni przygotować się do wstąpienia w szeregi mudżahedinów w nadchodzącej walce."
 great_holy_war.0011.muslim.fallback.desc: "Islam jest w poważnym niebezpieczeństwie – grozi mu atak niewiernych i apostatów. Cała pobożna społeczność [awakening_faith.GetAdjective|l] powinna przygotować się do wstąpienia w szeregi mudżahedinów w nadchodzącej walce. Oznacza to rozpoczęcie nowej ery ekspansji islamu."
 great_holy_war.0011.generic.fallback.head.desc: "Gdy [awakening_faith.GetReligion.GetAdjective|l] społeczność wiernych jest nękana z każdej strony przez bluźnierców, [ghw_first_sponsor.GetTitledFirstName] zdecydował[Select_CString( ghw_first_sponsor.IsFemale, 'a', '' )], że nadszedł czas, aby wszyscy wojownicy [awakening_faith.WarGodNamePossessive] chwycili za broń i bronili swoich świętych terenów, planując wspaniałą kampanię religijnego podboju."
 great_holy_war.0011.generic.fallback.desc: "Nie możemy dłużej stać bezczynnie, gdy bluźniercy nachodzą nas z każdej strony, bezczeszcząc nasze święte miejsca i brutalnie traktując naszych braci. Nadszedł czas, aby wojownicy [awakening_faith.WarGodNamePossessive] podnieśli broń i zjednoczyli się w słusznej sprawie."
 great_holy_war.0011.generic.ending.positive: "\n\nTo sygnalizuje początek nowej ery, w której [awakening_faith.GetReligion.GetName|l] rozpocznie nowe wielkie święte wojny – [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative: "\n\nTo może być początek bezprecedensowej agresji religijnej."
 great_holy_war.0011.generic.ending.coreligionist.head: "\n\n[other_pope.GetTitleTierName] i inni znaczący członkowie naszego duchowieństwa omawiają już teologiczne konsekwencje tej wiadomości i są chętni do podążania za przykładem i tak jak [awakening_faith.GetAdherentNamePluralNoTooltip] rozpocząć nową erę religijnego podboju, aby szerzyć [ROOT.Char.GetFaith.GetNameNoTooltip|l]."
 great_holy_war.0011.generic.ending.coreligionist.autonomous: "\n\nTeologiczne konsekwencje tych wieści są już omawiane przez wielu znaczących członków naszego duchowieństwa, którzy chcą podążyć za przykładem i tak jak [awakening_faith.GetAdherentNamePluralNoTooltip] rozpocząć nową erę religijnego podboju, aby szerzyć [ROOT.Char.GetFaith.GetNameNoTooltip|l]."
 great_holy_war.0011.directed.a: "Moje oddziały natychmiast dołączą do kampanii!"
 great_holy_war.0011.directed.b: "Bracia [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] otrzymają moją ochronę!"
 great_holy_war.0011.a: "Deus vult!"
 great_holy_war.0011.b: "Allahu akbar!"
 great_holy_war.0011.c: "[ROOT.Char.GetFaith.WarGodName|U] jest z nami!"
 great_holy_war.0011.d: "[ROOT.Char.GetFaith.WarGodName|U] nas chroni!"
 great_holy_war.0011.e: "Skoro tak twierdzą…"
 great_holy_war.0011.tooltip.effect: "Każda [awakening_faith.GetReligion.GetAdjective|l] [faith|El] ma teraz dostęp do [Select_CString(EqualTo_string(awakening_faith.GHWName, 'Krucjata'), 'krucjat', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Dżihad'), 'dżihadów', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Wielka święta wojna'), 'wielkich świętych wojen', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Święta migracja'), 'świętych migracji', Select_CString(EqualTo_string(awakening_faith.GHWName, 'Wielkie oczyszczenie'), 'wielkich oczyszczeń', awakening_faith.GHWName)))))]"
 great_holy_war.0015.opening: "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom: "Każdy [Concept( 'theocratic', 'teotratyczny' )|E] wasal wyznający [scoped_pope.GetFaith.GetName|l]"
 great_holy_war.0015.desc: "Deklarując swoje wsparcie dla sprawiedliwej walki z niewiernymi, odkupił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] swoje grzechy w oczach [scoped_pope.GetFaith.WarGodNamePossessive]. Jako tak[Select_CString( ROOT.Char.IsFemale, 'ą', 'iego' )], uznajemy cię za godn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] ponownego uczestnictwa w Komunii Świętej."
 great_holy_war.0015.a: " Najwyższy czas…"
 great_holy_war.0015.b: "Zaprawdę, [scoped_pope.GetFaith.WarGodName] jest [Select_CString(EqualTo_string(scoped_pope.GetFaith.WarGodSheHe, 'ona' ), 'miłosierna', 'miłosierny' )]!"
 great_holy_war.0016.desc.a: "Jesteśmy głęboko rozczarowani twoją decyzją o porzuceniu sprawiedliwej sprawy i świętej wojny znanej jako [scoped_pope.GetFaith.GHWName]. [scoped_pope.GetFaith.WarGodName] nie zapomni twojej zniewagi. Nie zapomnimy jej i my."
 great_holy_war.0016.desc.b: "Jesteśmy głęboko rozczarowani i zaniepokojeni twoją decyzją o porzuceniu sprawiedliwej sprawy i świętej wojny znanej jako [scoped_pope.GetFaith.GHWName]. [scoped_pope.GetFaith.WarGodName] patrzy na ciebie i twoje bluźnierstwo z pogardą."
 great_holy_war.0016.desc.c: "Nie będziemy tolerować twojego bluźnierczego zachowania. Odmawiając poparcia dla świętej wojny znanej jako [scoped_pope.GetFaith.GHWName], nie pozostawiasz nam innego wyboru. Niniejszym przestajesz być częścią naszej wspólnoty i odtąd zabrania ci się przystępowania do komunii świętej."
 great_holy_war.0016.a: "Mam ważniejsze rzeczy na głowie."
 great_holy_war.0016.b: "Co ja zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?!"
 great_holy_war.0017.title: "[scoped_pope.GetFaith.GHWName]: rezygnacja"
 great_holy_war.0017.desc.a: "Odstąpienie od przyrzeczenia złożonego w sprawie świętej wojny znanej jako [scoped_pope.GetFaith.GHWName] z pewnością obniży moją pozycję w oczach duchowieństwa i może ściągnąć na mnie gniew Stolicy Apostolskiej.\n\nTrzeba mi poważnie rozważyć potencjalne konsekwencje tego działania, zanim podejmę decyzję, ponieważ ryzykuję, że Kościół oskarży mnie o herezję."
 great_holy_war.0017.desc.b: "Odstąpienie od przyrzeczenia złożonego w sprawie świętej wojny znanej jako [scoped_pope.GetFaith.GHWName] z pewnością obniży moją pozycję w oczach duchowieństwa i może sprawić, że [scoped_pope.GetTitledFirstName] zacznie myśleć o mnie z gniewem. Trzeba mi poważnie rozważyć potencjalne konsekwencje tego działania, zanim podejmę decyzję, ponieważ ryzykuję oskarżenie o bluźnierstwo."
 great_holy_war.0017.a: "Nie obchodzi mnie to."
 great_holy_war.0017.b: "Może działam zbyt pochopnie…"
 great_holy_war.0018.desc: "Jeśli zdecyduję się wziąć udział w świętej wojnie znanej jako [scoped_pope.GetFaith.GHWName], trzeba mi będzie zebrać armię i ruszyć na wrogów wiary, gdy nadejdzie odpowiedni czas.\n\nPonieważ wycofanie się z danego słowa może spowodować, iż [scoped_pope.GetTitledFirstName] zacznie myśleć o mnie z gniewem, muszę poważnie rozważyć tę decyzję, zanim zaangażuję moje państwo w tę walkę."
 great_holy_war.0018.a: "Dołączę do tej wojny w imię [scoped_pope.GetFaith.WarGodNamePossessive]!"
 great_holy_war.0018.b: "Muszę się jeszcze nad tym zastanowić…"
 great_holy_war.0003.title: "Wierni przygotowują się do wojny"
 great_holy_war.0003.catholic.desc: "Papieski wysłannik dotarł na mój dwór, przynosząc wieści z Watykanu. [ghw_sponsor.GetTitledFirstName] wydał[Select_CString( ghw_sponsor.IsFemale, 'a', '' )] wezwanie do broni dla wszystkich prawych władców chrześcijańskich. Jako [ROOT.Char.GetTitleAsNameNoTooltip|l] – [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] mam przygotować swoich ludzi do wsparcia tej najświętszej sprawy, sponsorowanej przez sam Kościół Powszechny.\n\nWszystkim tym, którzy podejmą walkę z plugawymi niewiernymi bezczeszczącymi święte tereny [target_kingdom.GetAdjective], Stolica Apostolska obiecuje pełne rozgrzeszenie ze wszystkich grzechów i gwarantuje miejsce w niebie."
 great_holy_war.0003.fallback.desc: "Chwalebne wieści dotarły na mój dwór. [ghw_sponsor.GetTitledFirstName|U] decyduje, że nadszedł czas, aby wszyscy sprawiedliwi [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] zjednoczyli się pod jednym sztandarem i pomaszerowali przeciwko wrogom wiary w ramach świętej wojny znanej jako [ghw_sponsor.GetFaith.GHWName]. [ghw_sponsor.GetFaith.WarGodName] patrzy na nas z dumą!\n\nWszystkim, którzy przyłączą się do tej świętej wyprawy, przysługiwać będzie [ghw_sponsor.GetFaith.DivineRealm]. [ghw_sponsor.GetTitleTierName|U] to gwarantuje."
 great_holy_war.0003.a: "Moi wojownicy będą gotowi do walki!"
 great_holy_war.0003.a.tt: "Deklaracja natychmiastowego dołączenia do świętej wojny, którą propaguje [ghw_sponsor.GetTitledFirstName], a która znana jest jako [ghw_sponsor.GetFaith.GHWName]"
 great_holy_war.0003.b: "Chętnie pomogę w finansowaniu tej świętej sprawy."
 great_holy_war.0003.c: "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] rozważyć dołączenie…"
 great_holy_war.0003.a.lifted_excommunication: "Moja [excommunication|El] zostanie zdjęta"
 great_holy_war.0023.desc: "Nie dotarła do nas jeszcze twoja deklaracja poparcia dla świętej wojny znanej jako [scoped_pope.GetFaith.GHWName]. Czy muszę ci przypominać, że jako [ROOT.GetCharacter.GetTitleTierName|l] i jednocześnie [scoped_pope.GetFaith.GetAdherentNameNoTooltip] musisz prowadzić wojnę przeciwko niewierzącym? [target_character.Custom('GetUnbelieverNamePlural')|U] to twój wróg, a walka z nimi to twój święty obowiązek."
 great_holy_war.0023.desc.hooked: "Nie dotarła do nas jeszcze twoja deklaracja poparcia dla świętej wojny znanej jako [scoped_pope.GetFaith.GHWName]. Jest to nie do przyjęcia! Żądam twego natychmiastowego dołączenia do naszej batalii, w której wrogiem są niewierzący i [target_character.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0003.a.hooked: "Nie mam zbyt wielkiego wyboru, jak mniemam?"
 great_holy_war.0023.c: "Już robię swoje, walcząc z [Select_CString(EqualTo_string(target_character.Custom('GetUnbelieverNamePlural'), 'poganie' ), 'poganami', 'niewiernymi' )]!"
 great_holy_war.0023.d: "To nie moja wojna."
 great_holy_war.0024.dead.recipient.title: "[ghw_claimant.GetFirstNameNoTooltip] zmarł[Select_CString( ghw_claimant.IsFemale, 'a', '' )]"
 great_holy_war.0024.dead.recipient.replaced: "[ghw_claimant.GetTitledFirstName] jest teraz now[Select_CString(ghw_claimant.IsFemale, 'ą pełnoprawną kandydatką', 'ym pełnoprawnym kandydatem' )] [Select_CString(EqualTo_string(the_faith.GHWName, 'Krucjata'), 'tej krucjaty', Select_CString(EqualTo_string(the_faith.GHWName, 'Dżihad'), 'tego dżihadu', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielka święta wojna'), 'tej wielkiej świętej wojny', Select_CString(EqualTo_string(the_faith.GHWName, 'Święta migracja'), 'tej świętej migracji', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielkie oczyszczenie'), 'tego wielkiego oczyszczenia', the_faith.GHWName)))))]."
 great_holy_war.0024.dead.recipient.open: "[former_recipient.GetTitledFirstName] zmarł[Select_CString( former_recipient.IsFemale, 'a', '' )], pozostawiając tytuł [target_kingdom.GetAdjective] pod władzą najświętszego wojownika."
 great_holy_war.0028.dead.beneficiary_title: "Martwy beneficjent"
 great_holy_war.0028.dead.beneficiary: "W związku z tym, że [former_beneficiary.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] mojej osoby, to postać, która odeszła z tego świata, muszę wybrać nowego beneficjenta w zakresie świętej wojny znanej jako [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0029.invalid.beneficiary_title: "Niewłaściwy beneficjent"
 great_holy_war.0029.converted.beneficiary: "W związku z tym, że [former_beneficiary.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] mojej osoby, to postać, która wskutek nieszczęsnych decyzji zmieniła swoją wiarę, nie przysługuje [former_beneficiary.Custom('PL_mu_jej')] już ziemia przyznawana w ramach świętej wojny znanej jako [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.incapable.beneficiary: "Niestety, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] nie może pełnić już roli beneficjenta. Mówiąc szczerze, nie może pełnić już w ogóle żadnej roli."
 great_holy_war.0030.excommunicated.beneficiary: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))|U] [former_beneficiary.GetFirstName] to osoba, którą objęto ekskomuniką. Nie może zatem już pełnić roli beneficjenta w ramach świętej wojny znanej jako [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.devoted.beneficiary: "Ponieważ [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] postanawia złożyć śluby, muszę wybrać kogoś innego, kto będzie moim beneficjentem w ramach świętej wojny znanej jako [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.sick.beneficiary: "M[Select_CString( former_beneficiary.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] jest zbyt słab[Select_CString( former_beneficiary.IsFemale, 'a', 'y' )] i schorowan[Select_CString( former_beneficiary.IsFemale, 'a', 'y' )], aby być mo[Select_CString( former_beneficiary.IsFemale, 'ją beneficjentką', 'im beneficjentem' )]. Muszę wybrać kogoś innego."
 great_holy_war.0030.ruler.beneficiary: "M[Select_CString( former_beneficiary.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], któr[Select_CString( former_beneficiary.IsFemale, 'a została władczynią', 'y został władcą' )] z własnymi obowiązkami, nie nadaje się już do roli moj[Select_CString( former_beneficiary.IsFemale, 'ej beneficjentki', 'ego beneficjenta' )]."
 great_holy_war.0030.heir.beneficiary: "M[Select_CString( former_beneficiary.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], któr[Select_CString( former_beneficiary.IsFemale, 'a jest następna', 'y jest następny' )] w kolejce do odziedziczenia tytułu, nie nadaje się już do bycia mo[Select_CString( former_beneficiary.IsFemale, 'ją beneficjentką', 'im beneficjentem' )]."
 great_holy_war.0040.desc: "Zasoby wojenne stanowią sumę wszystkich datków wniesionych przez zwolenników wyprawy, jaką jest [ROOT.Char.GetFaith.GHWName|l].\n\nCzęść tego złota zostanie rozdzielona między uczestników po zakończeniu fazy przygotowawczej, a reszta zostanie podzielona między zwycięzców w zależności od ich wkładu."
 great_holy_war.0040.a: "Opróżnię swoje kufry dla tej sprawy!"
 great_holy_war.0040.b: "Przekażę hojny datek."
 great_holy_war.0040.c: "Mogę przeznaczyć kilka monet na to przedsięwzięcie."
 great_holy_war.0040.d: "Poważnie się nad tym zastanowię."
 great_holy_war.0050.title: "[the_faith.GHWName] wobec [target_kingdom.GetAdjectiveNoTooltip]"
 great_holy_war.0050.base.desc: "Władcy wyznający [the_faith.GetNameNoTooltip|l], pokrzepieni wezwaniem do broni, które rzucił[Select_CString(ghw_sponsor.IsFemale, 'a', '' )] [ghw_sponsor.GetTitledFirstName], zaczęli gromadzić ogromną hurmę fanatyków. Na ziemie [target_kingdom.GetAdjectiveNoTooltip] ma ruszyć [the_faith.GHWName|l], przeciwko tym, których oburza [the_faith.ReligiousSymbol]. Każdego dnia przybywa coraz więcej fanatyków, tworząc potężną armię, nad którą unosi się [the_faith.ReligiousSymbol], aby tylko sprowadzić wojnę na nasze ziemie."
 great_holy_war.0050.defender.desc: "\n\nSpoczywa na mnie obowiązek przygotowania moich współwładców wyznających [ROOT.Char.GetFaith.GetNameNoTooltip|l] i zorganizowania na czas obrony wobec sił, które wystawią przeciwko nam [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0050.others.desc: "\n\nMódlmy się, a [ROOT.Char.GetFaith.WarGodName] okaże nam łaskę i [target_character.GetTitledFirstName] otrzyma odpowiednią ilość odwagi i męstwa. W ten sposób będziemy w stanie przeciwstawić się nadciągającej fali, którą wiodą przeciwko nam [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0050.a: "[ROOT.Char.GetFaith.WarGodName|U] ochroni nas przed niebezpieczeństwem, które niosą za sobą [ghw_sponsor.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0051.catholic.attackers.desc: "Nadszedł wreszcie czas! [the_faith.WarGodName] sprowadzi święty gniew na nikczemne siły, które prowadzą [ghw_defender.Custom('GetUnbelieverNamePlural')] z ziem o nazwie [target_kingdom.GetBaseNameNoTier].\n\nRozpalona słuszną furią i niezłomną determinacją wielka armia krzyżowców, którą zebrała postać znana jako [ghw_sponsor.GetTitledFirstName], wyrusza, by wymierzyć boską sprawiedliwość złym siłom. [the_faith.DivineRealm|U] to miejsce, które czeka na nas wszystkich!"
 great_holy_war.0051.generic.attackers.desc: "Nadszedł wreszcie czas, by [ghw_defender.Custom('GetUnbelieverNamePlural')] uświęcili ziemie o nazwie [target_kingdom.GetBaseNameNoTier] własną krwią. [the_faith.WarGodName] patrzy na nas z dumą!\n\nNasi święci wojownicy maszerują z przekonaniem, że bez względu na to, czy wyjdą z batalii zwycięsko, czy też zginą w walce z niewiernymi, ich poświęcenie zapewni im miejsce w raju, który znamy jako [the_faith.PositiveAfterLife]."
 great_holy_war.0051.generic.defenders.desc: "Hordy, które [ghw_sponsor.Custom('GetUnbelieverNamePlural')] i [ghw_sponsor.GetTitledFirstName] wiodą przeciwko nam, rozpoczęły swój marsz w kierunku ziem znanych jako [target_kingdom.GetBaseNameNoTier].\n\nJeśli ich nie powstrzymamy, te dzikusy, których wyraźnie inspiruje [ROOT.Char.GetFaith.DevilName], będą pustoszyć nasze ziemie i mordować naszych ludzi bez litości! [target_kingdom.GetBaseNameNoTierNoTooltip] i [ghw_defender.GetFaith.GetName|l] muszą zwyciężyć! Dla naszego wspólnego dobra!"
 great_holy_war.0051.generic.start.tt: "[the_faith.GHWName] wobec [target_kingdom.GetAdjectiveNoTooltip] natychmiast się rozpoczyna!"
 great_holy_war.0052.title.winners: "[the_faith.GHWName]: Zwycięstwo"
 great_holy_war.0052.title.losers: "[the_faith.ReligiousSymbol|U] i gniew"
 great_holy_war.0052.generic.attackers.desc: "[the_faith.WarGodName|U] [Select_CString(EqualTo_string(the_faith.WarGodSheHe, 'ona' ), 'sprawiła', 'sprawił' )], że [title_recipient.GetShortUINameNotMe] odni[Select_CString(title_recipient.IsFemale, 'osła', 'ósł' )] zwycięstwo w toczonej o ziemie [target_kingdom.GetAdjective] wielkiej świętej wojnie znanej jako [the_faith.GHWName]. Kiedy [ghw_defender.GetTitledFirstName] i [ghw_defender.GetHerHis] pogańscy wojownicy zostali wielokrotnie pokonani, nasi wojownicy zmusili wrogów wiary do przyznania się do haniebnej porażki.\n\nTeraz, gdy rządy nad okupowanymi ziemiami sprawuje pobożna [the_faith.GetAdjectiveNoTooltip|l] władza, możemy być pewni, że boska wola [the_faith.WarGodNamePossessive] została wypełniona. Jest to chwalebny dzień dla wszystkich prawdziwych wyznawców spod znaku, jakim jest [the_faith.ReligiousSymbol]!"
 great_holy_war.0052.generic.defenders.desc: "[ghw_defender.GetTitledFirstName] musiał[Select_CString( ghw_defender.IsFemale, 'a zostać opuszczona' , ' zostać opuszczony' )] przez [ghw_defender.GetFaith.WarGodNamePossessive], przez co [ghw_defender.GetHerHis] armie zostały doszczętnie zmiażdżone przez żołnierzy, których znakiem jest [the_faith.ReligiousSymbol|U].\n\nGdy [the_faith.GHWName] skończył[Select_CString(EqualTo_string( the_faith.GHWName, '$ghw_purification$'), 'o', Select_CString(EqualTo_string( the_faith.GHWName, '$ghw_jihad$'), '', 'a') )] się po ich myśli, [ROOT.Char.Custom('GetUnbelieverNamePlural')] zajęli terytorium i okolice [target_kingdom.GetAdjective] oraz twierdzą, że ta ziemia od zawsze była [the_faith.GetAdjectiveNoTooltip|l]."
 great_holy_war.0052.generic.outsiders.desc: "[the_faith.GetAdjectiveNoTooltip|U] święta wojna znana jako [the_faith.GHWName] i prowadzona wobec obszaru o nazwie [target_kingdom.GetBaseNameNoTier] zakończyła się spektakularnym sukcesem. Święci wojownicy, którymi dowodzi [ghw_sponsor.GetTitledFirstName], raz po raz pokonywali swoich wrogów, na stałe zajmując ich ziemie.\n\nTrudno powiedzieć, jak długo potrwają ich rządy i czy [ghw_defender.GetFaith.WarGodName] nie pomoże swym wyznawcom w odegraniu się za to upokorzenie, ale przynajmniej na razie to [the_faith.ReligiousSymbol] wyznaczać będzie drogę mieszkańcom ziem znanych jako [target_kingdom.GetBaseNameNoTierNoTooltip]."
 great_holy_war.0052.a: "[the_faith.WarGodName|U] jest z nami!"
 great_holy_war.0052.b: "Czymże zasłużył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na karę od [ROOT.Char.GetFaith.WarGodNamePossessive]?!"
 great_holy_war.0052.c: "Niechże kłócą się [ghw_sponsor.Custom('GetUnbelieverNamePlural')], dla nas to bez znaczenia."
 great_holy_war.0053.title: "Złamany [the_faith.ReligiousSymbol]"
 great_holy_war.0053.generic.attackers.desc: "Wojownicy [the_faith.WarGodNamePossessive] znaleźli tylko śmierć i upokorzenie u bram [target_kingdom.GetAdjective]. \n\n[the_faith.GHWName], do [Select_CString(EqualTo_string(the_faith.GHWName, 'Dżihad'), 'którego', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielkie oczyszczenie'), 'którego', 'której'))] tak ochoczo wzywał[Select_CString( ghw_sponsor.IsFemale, 'a', '' )] i wspierał[Select_CString( ghw_sponsor.IsFemale, 'a', '' )] [ghw_sponsor.GetTitledFirstName] zakończyła się katastrofalną klęską, szkodząc sprawie wiernych. To z pewnością sprawi, że kolejni bluźniercy i niewierni będą porzucać [the_faith.GetName|l]."
 great_holy_war.0053.generic.defenders.desc: "Żałośni żołnierze [the_faith.WarGodNamePossessive] nie mogli równać się z naszymi wojownikami.\n\n[ghw_defender.GetTitledFirstName] pod swym mądrym i pobożnym przywództwem sprawił[Select_CString(ghw_defender.IsFemale, 'a', '' )], że wierni [ghw_defender.GetFaith.GetAdherentNamePlural] odparli najeźdźców i ponownie potwierdzili swoje roszczenia wobec [target_kingdom.GetAdjective]. Być może następnym razem [ghw_sponsor.GetTitleTierName|l] nie będzie tak skor[Select_CString(ghw_sponsor.IsFemale, 'a', 'y' )] do marnowania życia, które stracili [ghw_sponsor.GetHerHis] wyznawcy – [the_faith.GetAdherentNamePlural] – w daremnej próbie sprawdzenia potęgi [ghw_defender.GetFaith.WarGodNamePossessive]."
 great_holy_war.0053.generic.outsiders.desc: "Po wielu niepowodzeniach i upokarzających porażkach [the_faith.GHWName], [Select_CString(EqualTo_string(the_faith.GHWName, 'Dżihad'), 'który', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielkie oczyszczenie'), 'które', 'którą'))] zwołał[Select_CString(ghw_sponsor.IsFemale, 'a', '' )] [ghw_sponsor.GetTitledFirstName] w celu podbicia [target_kingdom.GetAdjective] kończy się sromotną klęską.\n\nWierni [ghw_defender.GetFaith.GetAdherentNamePlural], którymi dowodził[Select_CString(ghw_defender.IsFemale, 'a', '' )] [ghw_defender.GetTitledFirstName], wypędzili wszystkich najeźdźców i zmusili ich przywódców do poddania się."
 great_holy_war.0053.a: "[the_faith.WarGodName|U] nas [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WarGodSheHe, 'ona' ), 'porzuciła', 'porzucił' )]!"
 great_holy_war.0053.b: "[attacker.Custom('GetUnbelieverNamePlural')|U] zasmakowali gniewu [ghw_defender.GetFaith.WarGodNamePossessive]!"
 great_holy_war.0056.title: "[the_faith.GHWName] ponosi klęskę"
 great_holy_war.0056.desc: "[the_faith.ReligiousSymbol|U] potrzebuje obrony wobec wrogów naszej wiary. [ghw_sponsor.GetTitledFirstName|U] żarliwie wzywa więc do walki, ale zew ten nie jest wystarczająco przekonujący. Zbyt mało jest wiernych, którzy decydują się posłuchać [ghw_sponsor.Custom('PL_jego_jej')] wezwania do broni, o wiele za mało, by zorganizować odpowiednią armię.\n\nNie mając innego wyboru, [ghw_sponsor.GetTitleTierName] wydaje pod przymusem oświadczenie, że święta wojna znana jako [the_faith.GHWName] nie odbędzie się, a wszyscy władcy, którzy zignorowali [ghw_sponsor.Custom('PL_jego_jej')] zew, będą potępieni za tchórzostwo i niegodziwość."
 great_holy_war.0056.a: "Jak to się stało, że tak daleko odeszliśmy od wskazówek [the_faith.WarGodNamePossessive]?"
 great_holy_war.0056.b: "Godne politowania."
 great_holy_war.0056.c: "Dlaczego znowu mnie to niepokoi?"
 great_holy_war.0057.title: "Żołnierz noszący [the_faith.ReligiousSymbol] na płaszczu"
 great_holy_war.0057.crusader.desc: "Nasze armie są gotowe do wzięcia udziału w [Select_CString(EqualTo_string(the_faith.GHWName, 'Krucjata'), 'krucjacie', Select_CString(EqualTo_string(the_faith.GHWName, 'Dżihad'), 'dżihadzie', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielka święta wojna'), 'wielkiej świętej wojnie', Select_CString(EqualTo_string(the_faith.GHWName, 'Święta migracja'), 'świętej migracji', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielkie oczyszczenie'), 'wielkim oczyszczeniu', the_faith.GHWName)))))] na rzecz [target_kingdom.GetAdjective]. Jak [the_faith.WarGodName] da, wkrótce zwyciężymy, a krew pogan zabarwi ziemię na czerwono."
 great_holy_war.0057.mujahid.desc: "Nasza wielka walka w końcu się rozpoczęła. Nasze wojska stoją gotowe do bitwy z niewiernymi i z błogosławieństwem [the_faith.WarGodNamePossessive] wkrótce staną zwycięsko na murach [target_kingdom.GetAdjective]."
 great_holy_war.0057.generic.outsiders.desc: "Nasze armie są gotowe do wzięcia udziału w [Select_CString(EqualTo_string(the_faith.GHWName, 'Krucjata'), 'krucjacie', Select_CString(EqualTo_string(the_faith.GHWName, 'Dżihad'), 'dżihadzie', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielka święta wojna'), 'wielkiej świętej wojnie', Select_CString(EqualTo_string(the_faith.GHWName, 'Święta migracja'), 'świętej migracji', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielkie oczyszczenie'), 'wielkim oczyszczeniu', the_faith.GHWName)))))] na rzecz [target_kingdom.GetAdjective]. Gdy [the_faith.WarGodName] jest po naszej stronie, na pewno zwyciężymy!"
 great_holy_war.0057.a: "Niech [the_faith.WarGodName] prowadzi nas ku zwycięstwu!"
 great_holy_war.0058.title: "Okazanie tchórzostwa"
 great_holy_war.0058.base.desc: "Podczas gdy bardziej cnotliwi wojownicy wciąż maszerują w stronę [target_kingdom.GetAdjective], ja porzucił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] swoje armie na rzecz bezpieczniejszego schronienia. Podczas gdy oni toczą bezlitosną wojnę z plugawymi poganami, ja plamię swoje imię i poddaję w wątpliwość moją determinację w dążeniu do [Select_CString(EqualTo_string(the_faith.GHWName, 'Krucjata'), 'tej krucjaty', Select_CString(EqualTo_string(the_faith.GHWName, 'Dżihad'), 'tego dżihadu', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielka święta wojna'), 'tej wielkiej świętej wojny', Select_CString(EqualTo_string(the_faith.GHWName, 'Święta migracja'), 'tej świętej migracji', Select_CString(EqualTo_string(the_faith.GHWName, 'Wielkie oczyszczenie'), 'tego wielkiego oczyszczenia', the_faith.GHWName)))))]."
 great_holy_war.0058.a: "Nie powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] opuszczać pola…"
 great_holy_war.0061.title: "Wynagrodzenie"
 great_holy_war.0061.notification: "[scoped_beneficiary.GetFirstName] otrzymuje nagrodę za wkład swojej rodziny wniesiony podczas niedawno toczonej świętej wojny znanej jako [scoped_beneficiary.GetFaith.GHWName]."
 great_holy_war.0070.title: "Nowe królestwo"
 great_holy_war.0070.base.desc: "Teraz gdy [Select_CString(title_recipient.IsFemale, 'została ustanowiona pełnoprawna', 'został ustanowiony pełnoprawny' )] [title_recipient.GetTitleTierName|l] [target_kingdom.GetAdjective], [the_faith.GetAdherentNamePlural] wreszcie mogą spać spokojnie, wiedząc, że [the_faith.WarGodName] uśmiecha się do naszych dobrych uczynków. Fakt, że [Select_CString(title_recipient.IsFemale, 'nowa władczyni', 'nowy władca' )] [target_kingdom.GetAdjective] należy do mojej dynastii, jest tylko kolejnym dowodem naszej boskiej łaski."
 great_holy_war.0070.a: "Ciekawe, jak[Select_CString(title_recipient.IsFemale, 'ą władczynią', 'im władcą' )] będzie…"
 great_holy_war.0070.b: "Nadszedł czas, aby skupić się z powrotem na swoim państwie."
 great_holy_war.0071.generic.attackers.desc: "[attacker.GetTitledFirstName|U] wzywa nas do świętej wojny znanej jako [attacker.GetFaith.GHWName]. Wszyscy prawdziwi [attacker.GetFaith.GetAdherentNamePlural] mają wyruszyć pod jednym sztandarem przeciwko wrogom naszej wiary.\n\nNadszedł wreszcie czas, by [ghw_defender.Custom('GetUnbelieverNamePlural')] uświęcili ziemie o nazwie [target_kingdom.GetBaseNameNoTier] własną krwią. [the_faith.WarGodName] patrzy na nas z dumą!"
 great_holy_war.0071.generic.defenders.desc: "[attacker.GetTitledFirstName|U], osoba podła i bez zasad, wzywa do świętej wojny znanej jako [attacker.GetFaith.GHWName] i toczonej przeciwko niewinnym mieszkańcom ziem o nazwie [defender.GetPrimaryTitle.GetBaseNameNoTier].\n\nJeśli chcemy przetrwać, musimy stawić czoła bezwzględnej hordzie fanatyków walczących pod [attacker.Custom('PL_jego_jej')] sztandarem."
 great_holy_war.0081.title: "[Select_CString(EqualTo_string(actor.GetFaith.GHWName, 'Dżihad'), 'Nowy', Select_CString(EqualTo_string(actor.GetFaith.GHWName, 'Wielkie oczyszczenie'), 'Nowe', 'Nowa'))] [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc: "Z jakiegoś powodu [actor.GetFaith.GHWName] odbiega od pierwotnego celu i przenosi się na ziemie [secondary_recipient.GetPrimaryTitle.GetAdjective].\n\nWygląda na to, że okrutni [actor.GetFaith.GetAdherentNamePlural] oszczędzili nasze ziemie, przynajmniej na razie."
 great_holy_war.0081.a: "W końcu jesteśmy bezpieczni."
 great_holy_war.0082.desc: "Od pewnego czasu wiara [actor.GetFaith.GetAdjective|l] gromadzi siły do udziału w świętej wojnie znanej jako [actor.GetFaith.GHWName].\n\nWskutek nieoczekiwanego zrządzenia losu gorliwcy dowodzący tą wielką armią postanowili jednak zmienić swoje pierwotne plany i pomaszerowali w kierunku ziem o nazwie [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]!"
 great_holy_war.0082.a: "Mamy niewiele czasu na przygotowanie!"
 great_holy_war.0085.toast: "Jako że [converter.GetTitledFirstName] nawrócił[Select_CString( converter.IsFemale, 'a', '' )] się, zmuszon[Select_CString( GetPlayer.IsFemale, 'a', 'y' )] jestem do porzucenia swojego przyrzeczenia"
