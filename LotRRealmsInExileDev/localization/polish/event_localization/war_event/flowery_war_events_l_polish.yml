l_polish:
 designated_sacrifice_died.t: "Naznaczona ofiara zmarła"
 designated_sacrifice_died.desc: "[dead_designated_sacrifice.GetShortUINameNotMe|U] [Select_CString( dead_designated_sacrifice.IsFemale, 'zmarła', 'zmarł' )] zanim [Select_CString( ROOT.Char.IsFemale, 'mogłam', 'mogłem' )] złożyć [Select_CString( dead_designated_sacrifice.IsFemale, 'ją', 'go' )] w ofierze dla [ROOT.Char.GetFaith.HighGodNamePossessive]. [ROOT.Char.GetFaith.AltPriestTermPlural|U] i ludzie są niezadowoleni."
 designated_sacrifice_release.t: "Naznaczona ofiara została uwolniona"
 designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUINameNotMe|U] [Select_CString( released_designated_sacrifice.IsFemale, 'została uwolniona', 'został uwolniony' )] zamiast być [Select_CString( released_designated_sacrifice.IsFemale, 'złożoną', 'złożonym' )] w ofierze dla [ROOT.Char.GetFaith.HighGodNamePossessive]. [ROOT.Char.GetFaith.AltPriestTermPlural|U] i ludzie są niezadowoleni."
 designated_human_sacrifice_modifier: "Wybrano ofiarę z ludzi"
 designated_human_sacrifice_modifier_desc: "Zgodnie z boską wolą, ta postać ma być ofiarą z ludzi. Przynajmniej tak twierdzi jej oprawca."
 human_sacrifice.0001.t: "Spragnieni bogowie"
 human_sacrifice.0001.desc: "Minęło kilka lat, odkąd prowadziłem kwiecistą wojnę w imię [ROOT.Char.GetFaith.HighGodNamePossessive], a nadal nie poświęciłem wszystkich szeroko znanych jeńców schwytanych pod koniec konfliktu. [ROOT.Char.GetFaith.AltPriestTermPlural|U] i inni tracą cierpliwość, a wśród chłopstwa zaczynają krążyć słuchy, że [ROOT.Char.GetFaith.WarGodName] [Select_CString(EqualTo_string( ROOT.Char.GetFaith.WarGodSheHe, 'ona' ), 'odwróciła', 'odwrócił' )] ode mnie wzrok."
 human_sacrifice.0001.a: "Chwila, może spóźniona ofiara rozwiąże problem?"
 human_sacrifice.0001.b: "Mogę znieść ich pogardę ze stoickim spokojem."
 human_sacrifice.0001.c: "Niedobrze mi się robi od ich barbarzyństwa."
 human_sacrifice_coward_modifier: "Urażono spragnionych bogów"
 human_sacrifice_coward_modifier_desc: "Ta postać jest znana z tego, że płaszczy się i szuka wymówek przed boskością."
 flowery_war_cb_ended_invalid.t: "Wojna unieważniona"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "Konflikt – [war.GetName] – dobiegł końca: Zdobył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ofiary gdzie indziej."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "Konflikt – [war.GetName] – dobiegł końca: [attacker.GetShortUINameNotMe] zdobył[Select_CString( attacker.IsFemale, 'a', '' )] odpowiednie ofiary gdzie indziej."
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "Konflikt – [war.GetName] – dobiegł końca: żaden z głównych uczestników nie składa człowieka w ofierze."
