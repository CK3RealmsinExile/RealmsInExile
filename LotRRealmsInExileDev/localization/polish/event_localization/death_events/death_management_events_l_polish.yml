 death_management.4002.b: " Chyba nigdy się nie dowiem…"
 death_management.4002.c: "Spoczywaj w pokoju, [Select_CString( dead_character.IsFemale, 'matko', 'ojcze' )]."
 death_management.4002.d: "Chcę… z powrotem [Select_CString( dead_character.IsFemale, 'swoją matkę', 'swojego ojca' )]!"
 death_management.4002.tt: "[Select_CString( dead_character.IsFemale, 'Twoja', 'Twój' )] [dead_character.Custom('MotherFather')|l], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w areszcie domowym."
 death_management.4008.t: "Wszystko, co mogłoby się zdarzyć"
 death_management.4008.desc.like_my_prison: "Pomimo moich czynów, [dead_character.GetTitledFirstName] nigdy nie był[Select_CString(dead_character.IsFemale, 'a', '' )] przeze mnie znienawidzon[Select_CString(dead_character.IsFemale, 'a', 'y' )]. Od czasu do czasu wyobrażał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie nawet naszą wspólną przyszłość – rzeczy, które osiągniemy i rodzinę, którą zbudujemy. Wszystkie te marzenia rozpadły się, gdy dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, że [Select_CString(dead_character.IsFemale, 'moja oblubienica umarła', 'mój oblubieniec umarł' )] w moim lochu. To nie tak miało być!"
 death_management.4008.desc.like: "Kiedy powiedziano mi, że [Select_CString(dead_character.IsFemale, 'moja narzeczona', 'mój narzeczony' )] [dead_character.GetTitledFirstName] zmarł[Select_CString(dead_character.IsFemale, 'a', '' )] w lochach, w których zamkn[Select_CString(house_arrest_holder.IsFemale, 'ęła', 'ął' )] [Select_CString(dead_character.IsFemale, 'ją', 'go' )] [house_arrest_holder.GetTitledFirstName], wszystkie moje marzenia o wspólnym życiu legły w gruzach. Teraz nic z tego, co sobie wyobrażał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], nie wydarzy się. Nasze nadzieje, marzenia i rodzina, którą byśmy zbudowali… Wszystko przepadło."
 death_management.4008.desc.dislike: "Kiedy powiedziano mi, że m[Select_CString( dead_character.IsFemale, 'oja narzeczona', 'ój narzeczony' )], [dead_character.GetTitledFirstName], zmarł[Select_CString(dead_character.IsFemale, 'a', '' )] w lochach, w których zamkn[Select_CString(house_arrest_holder.IsFemale, 'ęła', 'ął' )] [Select_CString(dead_character.IsFemale, 'ją', 'go' )] [house_arrest_holder.GetTitledFirstName], nie mogę zaprzeczyć, że poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ulgę. Oczywiście, nie odczuwam radości z powodu [dead_character.GetHerHis] śmierci, ale cieszę się, że nie będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] brać z ni[Select_CString( dead_character.IsFemale, 'ą', 'm' )] ślubu. Był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym doprawdy nieszczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], a „dopóki śmierć nas nie rozłączy” to naprawdę długi okres czasu…"
 death_management.4008.desc.dislike_my_prison: "Kiedy powiedziano mi, że m[Select_CString( dead_character.IsFemale, 'oja narzeczona', 'ój narzeczony' )], [dead_character.GetTitledFirstName], od[Select_CString( dead_character.IsFemale, 'eszła', 'szedł' )] będąc moim więźniem, nie mogę zaprzeczyć, że poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ulgę. Oczywiście, nie odczuwam radości z powodu [dead_character.GetHerHis] śmierci, ale cieszę się, że nie będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] brać z ni[Select_CString( dead_character.IsFemale, 'ą', 'm' )] ślubu. Był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym doprawdy nieszczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], a „dopóki śmierć nas nie rozłączy” wydawało mi się tak odległą koncepcją…"
 death_management.4008.desc.neutral_my_prison: "Kiedy [dead_character.GetTitledFirstName] i ja oficjalnie zaczę[Select_CString( And(ROOT.Char.IsFemale, dead_character.IsFemale), 'ły','li')]śmy być zaręczeni, zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] odczuwać zarówno ekscytację, jak i strach na myśl o zbliżającym się małżeństwie. Teraz, gdy od[Select_CString( dead_character.IsFemale, 'eszła', 'szedł' )] z tego świata będąc moim więźniem, za[Select_CString( ROOT.Char.IsFemale, 'częłam', 'cząłem' )] za ni[Select_CString( dead_character.IsFemale, 'ą', 'm' )] tęsknić, mimo iż tak naprawdę nigdy [Select_CString( dead_character.IsFemale, 'jej', 'go' )] nie znał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kto wie, co mog[Select_CString( And(ROOT.Char.IsFemale, dead_character.IsFemale), 'ły','li')]byśmy osiągnąć razem?"
 death_management.4008.desc.neutral: "Kiedy [dead_character.GetTitledFirstName] i ja oficjalnie zaczę[Select_CString( And(ROOT.Char.IsFemale, dead_character.IsFemale), 'ły','li')]śmy być zaręczeni, zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] odczuwać zarówno ekscytację, jak i strach na myśl o zbliżającym się małżeństwie. Teraz, gdy od[Select_CString( dead_character.IsFemale, 'eszła', 'szedł' )] w lochu, w którym trzymał[Select_CString(house_arrest_holder.IsFemale, 'a', '' )] [Select_CString(dead_character.IsFemale, 'ją', 'go' )] [house_arrest_holder.GetTitledFirstName], za[Select_CString( ROOT.Char.IsFemale, 'częłam', 'cząłem' )] za ni[Select_CString( dead_character.IsFemale, 'ą', 'm' )] tęsknić, mimo iż tak naprawdę nigdy [Select_CString( dead_character.IsFemale, 'jej', 'go' )] nie znał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kto wie, co mog[Select_CString( And(ROOT.Char.IsFemale, dead_character.IsFemale), 'ły','li')]byśmy osiągnąć razem?"
 death_management.4008.a.tt: "Tw[Select_CString( dead_character.IsFemale, 'oja narzeczona', 'ój narzeczony' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w areszcie domowym, co oznacza, że umowa małżeńska jest nieważna."
 death_management.4008.a: "Spoczywaj w pokoju, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b: "Przeszliśmy od razu do #EMP Dopóki śmierć nas nie rozłączy#!"
 death_management.9998.t: "Poznanie samego siebie: Koniec jest bliski"
 death_management.9998.desc: "Czuję to w kościach. [ROOT.Char.GetFaith.DeathDeityName] przyjdzie po mnie wkrótce. Jak stary przyjaciel, cierpliwie czeka, aby mnie przyjąć."
 death_management.9998.a: "Będę martw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w ciągu roku."
 death_management.9998.a.tt: "Powin[Select_CString( ROOT.Char.IsFemale, 'naś', 'ieneś' )] uporządkować swoje sprawy."
 #### Battle Death Events ####
 #Intro 1
 death_management.intro.witnessed: "Próbuję zebrać myśli wśród chaosu, który spowija tereny znane jako [battle_death_location.GetTerrain.GetNameNoTooltip|l] w obszarze o nazwie [battle_death_location.GetNameNoTierNoTooltip]."
 death_management.intro.war: "[battle_death_location.GetTerrain.GetNameNoTooltip] (część obszaru o nazwie [battle_death_location.GetNameNoTooltip]) – wieści z tego miejsca w końcu dotarły za sprawą wyczerpanego posłańca."
 death_management.intro: "Konflikt, który toczą [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] i [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip], niewiele mnie interesował, aż do momentu, gdy usłyszałem opis moich radców na temat bitwy o obszar o nazwie [battle_death_location.GetNameNoTooltip]."
 #Intro 2
 death_management.intro.enemy: "Przede mną, [dead_character.GetFirstName], szarżuje w kierunku wroga.\n\n"
 death_management.intro.friendly: "Po drugiej stronie terenu dostrzegam, jak [dead_character.GetFirstName] podejmuje rozpaczliwą walkę.\n\n"
 death_management.intro.letter.lover: "Ze ściskiem w żołądku powodowanym strachem o moją miłość, sięgam po zwój.\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse: "Chwytam świstek papieru, przeglądając go w poszukiwaniu informacji o swo[Select_CString( dead_character.IsFemale, 'jej żonie', 'im mężu' )].\n\n$death_management.intro.letter$"
 death_management.intro.letter.family: "Od razu wiem, że dopełnił się straszliwy los [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('dead_character'))].\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend: "Nie mogę nie przejmować się losem moje[Select_CString( dead_character.IsFemale, 'j najlepszej przyjaciółki', 'go najlepszego przyjaciela' )].\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival: "Jeszcze przed jego otwarciem wiem, że zawiera on dobrą wiadomość.\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir: "Biorę głęboki oddech; tak wiele zależy od losu moje[Select_CString( dead_character.IsFemale, 'j dziedziczki', 'go dziedzica' )].\n\n$death_management.intro.letter$"
 death_management.intro.letter: "Tam, spośród depesz, jest napisane:\n"
 #Death flavor
 death_management.death.witnessed.enemy: "Jedna z naszych formacji, [battle_death_leader.Custom('GetRandomEmployedMAA')], nęka [dead_character.Custom('PL_go_ja')] nieustannie. To jasne, że jest już u kresu sił, a [dead_character.GetWomenMen] padają wokół [dead_character.Custom('PL_niego_niej')] jak muchy."
 death_management.death.witnessed.friendly: "[battle_death_enemy.Custom('GetRandomEmployedMAA')|U] [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] powoli [Select_CString(dead_character.IsFemale, 'ją', 'go' )] otaczają, a [dead_character.GetHerHis] wyczerpanie jest aż nazbyt wyraźne."
 death_management.death.war.enemy: "„#EMP Potwierdzamy, że [dead_character.GetTitledFirstName] nie żyje. Osoba ta zmarła, stawiając z wielkim męstwem opór wojskom [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]. Śmiertelny cios zadała następująca formacja: [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 death_management.death.war.friendly: "„#EMP Wykazawszy się męstwem, [dead_character.GetTitledFirstName] umiera w trakcie prowadzenia ataku na wojska [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]. [battle_death_enemy.Custom('GetRandomEmployedMAA')|U] to formacja, która okazała się zgubą tej osoby."
 death_management.death.uninvolved: "„#EMP Potwierdzamy, że [dead_character.GetTitledFirstName] nie żyje. Osoba ta zmarła, stawiając z wielkim męstwem opór wojskom [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]. Śmiertelny cios zadała następująca formacja: [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 #Killer
 death_management.killer.witnessed.enemy: "[battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] postaci, którą jest [battle_death_killer.GetLiege.GetTitledFirstName], przypuszcza błyskawiczną i zdeterminowaną szarżę, dzierżąc nad głową oręż, którym jest [battle_death_killer.Custom('signature_weapon')]. [battle_death_killer.GetTitledFirstName] zadaje miłosierny cios, od którego [dead_character.GetFirstNameNoTooltip] pada bez życia."
 death_management.killer.witnessed.friendly: "Nagle mój wzrok przykuwa [battle_death_killer.Custom('signature_weapon')] i widzę, jak [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] postaci o imieniu [battle_death_killer.GetLiege.GetTitledFirstName], zadaje okrutny śmiertelny cios."
 death_management.killer: "[battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] postaci, którą jest [battle_death_killer.GetLiege.GetTitledFirstName], zabija [dead_character.Custom('PL_go_ja')] w zaciętym starciu”.#!"
 death_management.no_killer: "Został[Select_CString( dead_character.IsFemale, 'a trafiona', ' trafiony' )] zabłąkaną strzałą podczas zaciętej potyczki”#!."
 #Spouse
 death_management.1200.t: "Odejście współmałżonk[Select_CString( dead_character.IsFemale, 'i', 'a' )]"
 death_management.1200.desc_sad: "\n\nNie powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] pozwolić [dead_character.GetHerHim] odejść… nie w taki sposób…"
 death_management.1200.desc_happy: "\n\nNareszcie, [dead_character.Custom('InsultNoun')] w końcu nie żyje!"
 death_management.1200.a: "[battle_death_killer.GetFirstNameNoTooltip] jest martw[Select_CString( battle_death_killer.IsFemale, 'ą kobietą! Martwą!', 'ym mężczyzną! Martwym!' )]"
 death_management.1200.b: "Nigdy cię nie zapomnę…"
 death_management.1200.c: "Udowodnił[Select_CString( dead_character.IsFemale, 'a', 'e' )]ś swoje męstwo, [Select_CString( dead_character.IsFemale, 'moja kochana', 'mój kochany' )]…"
 death_management.1200.d: "W końcu jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 #Child
 death_management.1201.t: "Odejście [Select_CString( dead_character.IsFemale, 'córki', 'syna' )]"
 death_management.1201.desc: "\n\nNie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( dead_character.IsFemale, 'jej', 'go' )] uratować… ale żaden rodzic nie powinien przeżyć swojego dziecka…"
 death_management.1201.a: "[battle_death_killer.GetFirstNameNoTooltip] nie ucieknie przed odpowiedzialnością!"
 death_management.1201.b: "#EMP [Select_CString( dead_character.IsFemale, 'Moja odważna córko', 'Mój odważny synu' )]…#!"
 death_management.1201.c: "To nie był twój czas, moje dziecko…"
 death_management.1201.d: "Spoczywaj w pokoju, dziecko."
 #Parent
 death_management.1202.t: "Odejście rodzica"
 death_management.1202.desc: "\n\nJest już za późno, aby cokolwiek zmienić, jednakże mam nadzieję, że znajdzie [dead_character.GetSheHe] spokój w miejscu, które znamy jako [dead_character.GetFaith.PositiveAfterLife]."
 death_management.1202.a: "#EMP Dlaczego ty, [Select_CString( dead_character.IsFemale, 'mamusiu', 'tatusiu' )]?#!"
 death_management.1202.b: "[battle_death_killer.GetFirstNameNoTooltip] za to zapłaci."
 #Lover
 death_management.1204.t: "Odejście kochank[Select_CString( dead_character.IsFemale, 'i', 'a' )]"
 death_management.1204.desc: "\n\nMoje serce zamienia się w lód, gdy uświadamiam sobie, że już nigdy nie poczuję ciepła uścisku [Select_CString( dead_character.IsFemale, 'mojej ukochanej', 'mojego ukochanego' )]…"
 death_management.1204.a: "#EMP M[Select_CString( dead_character.IsFemale, 'oja odważna', 'ój odważny' )] [dead_character.GetFirstNameNoTooltip]#!…"
 death_management.1204.b: "…zostaniesz pomszczon[Select_CString( dead_character.IsFemale, 'a', 'y' )]!"
 #Best Friend
 death_management.1205.t: "Odejście przyjaci[Select_CString( dead_character.IsFemale, 'ółki', 'ela' )]"
 death_management.1205.desc: "\n\nNigdy więcej nie będę dzielić [dead_character.GetHerHis] cennego towarzystwa…"
 death_management.1205.a: "Tylko nie [dead_character.GetFirstNameNoTooltip]!"
 death_management.1205.b: "[battle_death_killer.GetFirstNameNoTooltip] za to zapłaci!"
 #Rival
 death_management.1206.t: "Odejście rywal[Select_CString( dead_character.IsFemale, 'ki', 'a' )]"
 death_management.1206.desc: "\n\nNie mogę się powstrzymać od uśmiechu na myśl, że [dead_character.GetFirstNameNoTooltip] zgin[Select_CString( dead_character.IsFemale, 'ęła', 'ął' )] walcząc w #EMP moich#! wojnach; to podniesie mnie na duchu na wiele dni!"
 death_management.1206.a: "Dobrze się stało."
 death_management.1206.b: "Szkoda, że to nie ja stoję za [dead_character.Custom('PL_jego_jej')] śmiercią!"
 death_management.1206.c: "Cóż za #EMP bohaterska postawa!#! [battle_death_killer.GetFirstNameNoTooltip] zasługuje na mały upominek. [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U] będzie w sam raz!"
 #Heir
 death_management.1207.t: "Odejście dziedzic[Select_CString( dead_character.IsFemale, 'zki', 'a' )]"
 death_management.1207.desc: "\n\nLinia sukcesji obszaru o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], musi zostać ponownie przeanalizowana…"
 death_management.1207.a: "Ta osoba nie była gotowa…"
 death_management.1207.b: "…ale [battle_death_killer.GetFirstNameNoTooltip] też nie!"
 death_battle_new_rivalry_title: "[avenger.GetTitledFirstNameNoTooltip] szuka zemsty"
 #Family Feud
 death_management.3006.b: "Szkoda, miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m nadzieję, że wytrzyma dłużej."
 death_management.3006.c: "$death_management.1006.e$"
 death_management.3006.d: "$death_management.1006.f$"
 death_management.1006.d: "O jednego członka rodu [dead_character.GetHouse.GetBaseNameNoTooltip] mniej do zmartwień!"
 death_management.1006.e: "W końcu mogę to zostawić za sobą."
 death_management.1006.f: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] to ród, z którym się nie zadziera."
