l_polish:
 death_management.1000.killed.tt: "[dead_character.GetTitledFirstName] [Select_CString(dead_character.IsFemale, 'została zabita', 'został zabity' )] przez [killer.GetTitledFirstName]"
 death_management.1000.t: "Dopóki śmierć nas nie rozłączy"
 death_management.1000.murder: "[dead_character.GetTitledFirstName] został[Select_CString( dead_character.IsFemale, 'a', '' )] zamordowan[Select_CString( dead_character.IsFemale, 'a', 'y' )]!"
 death_management.1000.plaguestart: "Choroba i zaraza kontynuują swój wstrząsający marsz przez tereny o nazwie [realm.GetNameNoTier], niosąc śmierć zarówno chłopom, jak i szlachcie. Ta brutalna, bezkrytyczna prawda rzadko wychodzi na jaw, aż do chwil takich jak ta.\n\n"
 death_management.1000.plaguespouse: "Mogę tylko patrzeć w milczeniu, jak medycy odsuwają się od ciała. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))|U] nie żyje. Podchodzę bliżej i wyciągam rękę, chcąc chwycić [dead_character.Custom('PL_jego_jej')] dłoń. Wciąż jest ciepła.\n\n"
 death_management.1000.like: "Jak serce może znieść taki ból bez pęknięcia? To niemożliwe! A jednak stało się inaczej. Moje serce bije, podczas gdy Twoje zamilkło. Och, [dead_character.GetFirstName], moja miłości. Życie bez Ciebie nie będzie już takie samo."
 death_management.1000.neutral: "M[Select_CString( dead_character.IsFemale, 'oja ukochana', 'ój ukochany' )] [dead_character.GetFirstName]. Być może nigdy Cię nie kochał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jednakże odczuwam Twoje odejście boleśniej, niż mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to sobie wyobrazić. Zawsze był[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] przy mnie, był[Select_CString( dead_character.IsFemale, 'aś moją towarzyszką', 'eś moim towarzyszem' )]. Czy traktował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] Cię poważnie? Jest tyle rzeczy, o których nie zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] Ci powiedzieć…"
 death_management.1000.dislike: "[dead_character.GetFirstName|U] kiedy wydał[Select_CString( dead_character.IsFemale, 'a', 'e' )]ś ostatni oddech, poczuł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ulgę. Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wstydzić, ale tak naprawdę nie było między nami straconej miłości. Wreszcie jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę zacząć życie od nowa!"
 death_management.1000.murder_wedding: "Ach, cóż za zupełnie niespodziewana śmierć. W ogóle nie zaplanowana. Nikt nie mógł przewidzieć jej nadejścia!"
 death_management.1000.a: "Przynajmniej pozostaną wspomnienia."
 death_management.1000.b: "Mam nadzieję, że odnajdziesz spokój, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c: "Ani jednego dnia za wcześnie!"
 death_management.1000.tt: "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] małżon[Select_CString( dead_character.IsFemale, 'ka', 'ek' )], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)]."
 death_management.1001.t: "Przeżyć swoje dziecko"
 death_management.1001.murder: "[dead_character.GetTitledFirstName] został[Select_CString( dead_character.IsFemale, 'a', '' )] zamordowan[Select_CString( dead_character.IsFemale, 'a', 'y' )]!"
 death_management.1001.tt: "Osoba znana jako [dead_character.GetTitledFirstName], a dla ciebie [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetDeathReasonHideKiller]."
 death_management.1001.plaguechild: "Mój żołądek skręca się i wije w cichej agonii, gdy niosą [dead_character.Custom('PL_jego_jej')] ciało. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))|U] [dead_character.GetFirstName] nie żyje. Lekarze i uzdrowiciele robili wszystko, co w ich mocy, aby [dead_character.Custom('PL_go_ja')] uratować, ale ich ponure twarze są bardziej wymowne niż jakiekolwiek słowa.\n\nTaka młodość, taka obietnica. Tak wielu umrze jeszcze w ten sam sposób.\n\nNiech [ROOT.Char.GetFaith.HighGodName] ma nas w swojej opiece."
 death_management.1001.child: "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak wielką nadzieję dla ciebie, moje najdroższe dziecko. Rzeczy, których miał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] się nauczyć, doświadczyć i zrobić. Miał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] przed sobą tyle możliwości; całe życie czekało na ciebie. Może kiedyś miał[Select_CString( dead_character.IsFemale, 'abyś', 'byś' )] własne dzieci. Ale teraz nic z tego nie będzie…"
 death_management.1001.like: "[ROOT.Char.GetFaith.HighGodName] wydaje dziś niemiłosierny wyrok. Jeżeli grzeszę, czemu to nie ja ponoszę za to karę? Moje dziecko było przecież niewinne! Miało jeszcze całe życie przed sobą…"
 death_management.1001.neutral: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że w moim wieku okrucieństwa tego świata nie mogą mnie już zaskoczyć, ale nigdy nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'am się, że będę musiała', 'em się, że będę musiał' )] doświadczyć śmierci własne[Select_CString( dead_character.IsFemale, 'ej córki', 'go syna' )]. Mam tylko nadzieję, że teraz zostanie [Select_CString( dead_character.IsFemale, 'jej', 'mu' )] oszczędzona agonia, przez którą muszę przechodzić…"
 death_management.1001.dislike: "Czyż obowiązkiem [Select_CString( ROOT.Char.IsFemale, 'matki', 'ojca' )] nie jest kochać swoje dzieci? A jednak nie jestem w stanie zmusić się do płaczu, gdy [dead_character.GetFirstName] [Select_CString( dead_character.IsFemale, 'odeszła', 'odszedł' )] z tego świata. Gdzieś po drodze [Select_CString( ROOT.Char.IsFemale, 'musiałam', 'musiałem' )] popełnić błąd, zepchnąć [Select_CString( dead_character.IsFemale, 'ją', 'go' )] na ścieżkę, którą nigdy nie [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] podążać. Chociaż można mnie winić za to, kim się [Select_CString( dead_character.IsFemale, 'stała', 'stał' )], teraz to już przeszłość. Nareszcie."
 death_management.1001.a: "Nie zasługiwał[Select_CString( dead_character.IsFemale, 'a', '' )] na to."
 death_management.1001.c: "Na żal jest już za późno."
 death_management.1001.d: "Spoczywaj w pokoju, malutk[Select_CString( dead_character.IsFemale, 'a', 'i' )] [dead_character.GetFirstNameNoTooltip]."
 death_management.1004.t: "Pustka, która pozostała"
 death_management.1004.desc: "Moje łóżko nie jest puste; tę obecność czuje się tak namacalnie, jak twoje ciało wtulone w moje. A jednak ta obecność nie jest tobą, [dead_character.GetFirstName], lecz tylko sumą pragnień i udręk, które pozostawił[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] po sobie. W ciągu dnia obowiązki mogą mnie rozpraszać, ale tutaj, gdzie wspomnienia są tak żywe, nie ma ucieczki."
 death_management.1004.a: "Czy ten ból kiedykolwiek zniknie?"
 death_management.1004.a.tt: "Osoba znana jako [dead_character.GetTitledFirstName], a dla ciebie kochanek, [dead_character.GetDeathReasonHideKiller]."
 death_management.lover.desc: "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] kochan[Select_CString( dead_character.IsFemale, 'ka', 'ek' )], [dead_character.GetTitledFirstName], umarł[Select_CString( dead_character.IsFemale, 'a', '' )] "
 death_management.1005.t: "Pozostają tylko wspomnienia"
 death_management.1005.desc: "Och, [dead_character.GetFirstName]. Gdybyś nadal był[Select_CString( dead_character.IsFemale, 'a', '' )] ze mną, wiem, że powiedział[Select_CString( dead_character.IsFemale, 'abyś', 'byś' )] mi, żebym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]… że będzie lepiej. I z pewnością miał[Select_CString( dead_character.IsFemale, 'abyś', 'byś' )] rację, jak zawsze. Teraz pozostało mi tylko przeklinać i płakać. Jak miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] tego nie robić, skoro od[Select_CString( dead_character.IsFemale, 'eszłaś', 'szedłeś' )] z tego świata?"
 death_management.1005.desc.ritual_best_friend: "[dead_character.GetFirstName] nie żyje! [Select_CString(dead_character.IsFemale, 'Moja najlepsza i najprawdziwsza przyjaciółka została uśmiercona, wzięta', 'Mój najlepszy i najprawdziwszy przyjaciel został uśmiercony, wzięty' )] w zimny uścisk [ROOT.Char.GetFaith.DeathDeityNamePossessive] przed swoim czasem. Płaczę, zawodzę, rwę włosy i ubrania, ale wiem, że już nigdy [Select_CString(dead_character.IsFemale, 'jej', 'go' )] nie zobaczę.\n\n[dead_character.GetFirstNameNoTooltip], drog[Select_CString(dead_character.IsFemale, 'a, słodka', 'i, słodki' )] [dead_character.GetFirstNameNoTooltip] chciał[Select_CString(dead_character.IsFemale, 'aby', 'by' )], żebym to zrobił[Select_CString(ROOT.Char.IsFemale, 'a', '' )], i muszę mieć nadzieję, że pamięć o [Select_CString(dead_character.IsFemale, 'niej', 'nim' )] podtrzyma mnie w tych mrocznych czasach, ale życie bez [Select_CString(dead_character.IsFemale, 'niej', 'niego' )] wydaje się jak świeca bez płomienia…"
 death_management.1005.a: " Nigdy nie zostaniesz zapomnian[Select_CString( dead_character.IsFemale, 'a', 'y' )], [Select_CString( dead_character.IsFemale, 'moja przyjaciółko', 'stary przyjacielu' )]."
 death_management.1005.a.tt: "Osoba znana jako [dead_character.GetTitledFirstName], a dla ciebie przyjaciel, [dead_character.GetDeathReasonHideKiller]."
 death_management.friend.desc: "[Select_CString( dead_character.IsFemale, 'Twoja przyjaciółka', 'Twój przyjaciel' )], [dead_character.GetTitledFirstName], umarł[Select_CString( dead_character.IsFemale, 'a', '' )]."
 death_management.1007.t: "Zrządzenie losu"
 death_management.1007.start_murder: "[dead_character.GetTitledFirstName] został[Select_CString( dead_character.IsFemale, 'a', 'y' )] zamordowan[Select_CString( dead_character.IsFemale, 'a', 'y' )]!"
 death_management.1007.start: "Dzisiaj, kiedy od[Select_CString(dead_character.IsFemale, 'eszła', 'szedł' )] [dead_character.GetTitledFirstName], przyszłość [ROOT.Char.GetPrimaryTitle.GetAdjective] zmienia swój bieg."
 death_management.1007.same_or_higher_tier: "Nigdy nie dowiemy się już czy [dead_character.GetHerHis] panowanie zjednoczyłoby nasze ziemie"
 death_management.1007.mytitle: "Nigdy się nie dowiemy, jak[Select_CString(dead_character.IsFemale, 'a', 'i' )] był[Select_CString(dead_character.IsFemale, 'aby', 'by' )] z [Select_CString(dead_character.IsFemale, 'niej', 'niego' )] [ROOT.Char.GetTitleTierName|l],"
 death_management.1007.ruler: "Nigdy nie dowiemy się jak[Select_CString( dead_character.IsFemale, 'ą władczynią by została', 'im władcą by został' )]"
 death_management.1007.end: "oraz czy [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] zyska lub straci na [dead_character.GetHerHis] śmierci."
 death_management.1007.a: "Jedna opowieść się kończy, a inna zaczyna."
 death_management.1007.a.tt: "Osoba znana jako [dead_character.GetTitledFirstName], a dla ciebie dziedzic, [dead_character.GetDeathReasonHideKiller]."
 death_management.1006.t: "Klątwa zdjęta"
 death_management.1006.desc: "Los nie zawsze mi sprzyjał – [ROOT.Char.GetFaith.HighGodName] wie, że przeklinam dzień, w którym [dead_character.GetTitledFirstName] i ja się poznaliśmy. Jednakże dzisiaj klątwa została zdjęta! Fortuna uśmiechnęła się do mnie i sprawiła, że [Select_CString(dead_character.IsFemale, 'ta', 'ten' )] [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] spoczywa już w grobie!"
 death_management.1006.a.tt: "Osoba znana jako [dead_character.GetFullName], a dla ciebie [rival|El], [dead_character.GetDeathReasonHideKiller]."
 death_management.parent.desc: "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [Select_CString( dead_character.IsFemale, 'matka', 'ojciec' )], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.sibling.desc: "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [Select_CString( dead_character.IsFemale, 'siostra', 'brat' )], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.betrothed.desc: "Osoba znana jako [dead_character.GetFullName], która była z tobą [Concept('betrothed', 'zaręczona')|E], [dead_character.GetDeathReason]."
 death_management.liege_councillor.desc: "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [Select_CString(dead_character.IsFemale, Concept('councillor', 'radna'), Concept('councillor', 'radny'))|E], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.liege.desc: "Osoba znana jako [dead_character.GetFullName], a dla ciebie [vassal|El], [dead_character.GetDeathReason]."
 death_management.pinned.desc: "Osoba, którą się interesujesz, [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.1008.desc: "[dead_character.GetTitledFirstName], z któr[Select_CString(dead_character.IsFemale, 'ą', 'ym' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName] jest w związku małżeńskim, od[Select_CString(dead_character.IsFemale, 'eszła', 'szedł' )]. Wszystkie misterne plany zostały pokrzyżowane przez kapryśny odruch [ROOT.Char.GetFaith.DeathDeityNamePossessive], choć nasze kłopoty wydają się małe w obliczu żałoby, która dotknęła rodzinę zmarłe[Select_CString(dead_character.IsFemale, 'j', 'go' )]…"
 death_management.1008.a: "Spoczywaj w pokoju."
 death_management.1008.a.tt: "Małżonek [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc: "Małżonek twojego dziedzica [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1009.t: "Nieprzewidziana tragedia"
 death_management.1009.desc: "[dead_character.GetTitledFirstName], druga połówka, z którą [betrothed_of_dead_character.GetFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] mojej osoby, chce wziąć ślub, nie żyje. Wszystkie te starannie przygotowane plany zostały pokrzyżowane przez kapryśny impuls siły wyższej, którą znamy jako [ROOT.Char.GetFaith.DeathDeityName], choć takie żale mogą się wydawać małostkowe i nieistotne w porównaniu z bólem [dead_character.Custom('PL_jego_jej')] rodziny…"
 death_management.1009.a: "Spoczywaj w pokoju, maluczk[Select_CString( dead_character.IsFemale, 'a', 'i' )]."
 death_management.1009.a.tt: "Narzeczon[Select_CString( dead_character.IsFemale, 'a', 'y' )] postaci [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)] i umowa małżeńska jest nieważna."
 death_management.betrothed_child.desc: "Narzeczon[Select_CString( dead_character.IsFemale, 'a', 'y' )] postaci [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1010.t: "Koniec z lekcjami"
 death_management.1010.murderer: "Gdy wieść o tym, że [dead_character.GetTitledFirstName] od[Select_CString( dead_character.IsFemale, 'eszła', 'szedł' )], rozchodzi się po korytarzach, muszę uważać, by nie dać po sobie poznać, iż moja twarz jest martwa. Dopiero, gdy siedzę w powozie w drodze do domu, staje się dla mnie jasne… [dead_character.GetSheHe] nie żyje."
 death_management.1010.under_12: "To wszystko wydaje się takie surrealistyczne: Najpierw [dead_character.GetTitledFirstName] nie odbiera mnie pewnego ranka z zajęć, a teraz jestem w dorożce w drodze do domu.\n\nKiedy pytam, dlaczego [dead_character.GetFirstName] się ze mną nie żegna, szmery wokół mnie powoli uświadamiają mi, że już więcej [Select_CString( dead_character.IsFemale, 'jej', 'go' )] nie zobaczę."
 death_management.1010.12_or_over: "Wiadomość dotarła do mnie, gdy szykował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do zajęć i nie wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już, co ze sobą zrobić. M[Select_CString( dead_character.IsFemale, 'oja nauczycielka', 'ój nauczyciel' )], [dead_character.GetTitledFirstName], [Select_CString( dead_character.IsFemale, 'odeszła', 'odszedł' )] z tego świata.\n\nNawet w drodze do domu czuję się dziwnie ze świadomością, że już nigdy więcej [Select_CString( dead_character.IsFemale, 'jej', 'go' )] nie zobaczę."
 death_management.1010.under_12_liked_educator: "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], aby chociaż się pożegnał[Select_CString( dead_character.IsFemale, 'a', '' )]."
 death_management.1010.under_12_disliked_educator: "I tak chcę mieć nowego nauczyciela!"
 death_management.1010.over_12_liked_educator: "Tak wiele mnie nauczył[Select_CString( dead_character.IsFemale, 'aś', 'eś' )], [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator: "Tak może będzie nawet lepiej."
 death_management.1010.a.tt: "[dead_character.GetTitledFirstName] zmarł[Select_CString( dead_character.IsFemale, 'a', '' )], przez co nie będziesz już dłużej otrzymywać nauk."
 death_management.educator.desc: "[dead_character.GetTitledFirstName], będąc[Select_CString( dead_character.IsFemale, 'a wychowawczynią', 'y wychowawcą' )] postaci [ward_of_dead_character.GetTitledFirstName], umarł[Select_CString( dead_character.IsFemale, 'a', '' )]."
 death_management.2000.t: "Dopóki [prison_holder.GetFirstNameNoTooltip] nas nie rozdzieli"
 death_management.2000.t.root_killer: "Dopóki nie rozstaniemy się"
 death_management.2000.t.no_killer: "Rozdarcie"
 death_management.2000.murderer: "Och [dead_character.GetFirstName], nasze wspólne życie mogłoby trwać dłużej, ale widocznie tak musiało być.\n\nNie jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z tego, że mam na rękach Twoją krew, ale wiem, że gdybyś m[Select_CString( dead_character.IsFemale, 'ogła', 'ógł' )], chciał[Select_CString( dead_character.IsFemale, 'abyś', 'byś')] żebym patrzył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] w przyszłość i znalazł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] szczęście."
 death_management.2000.like: "Jak serce może znieść taki ból bez pęknięcia? To niemożliwe! A jednak stało się inaczej. Moje serce bije, podczas gdy Twoje zamilkło.\n\nOch, [dead_character.GetFirstName], moja miłości."
 death_management.2000.like_end_killer: "Nie mogę pozbyć się ze swojej głowy widoku, w którym [prison_holder.GetTitledFirstName] kończy twoje życie."
 death_management.2000.like_end: "Nie mogę pozbyć się z głowy obrazu ciebie marniejące[Select_CString( dead_character.IsFemale, 'j', 'go' )], zamkniętego w lochu, którym zarządza [prison_holder.GetTitledFirstName]."
 death_management.2000.neutral: "M[Select_CString( dead_character.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [dead_character.GetFirstName]. Być może nigdy Cię nie kochał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jednakże czuję Twoje odejście bardziej dotkliwiej niż kiedykolwiek myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to możliwe. Zawsze był[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] przy mnie, był[Select_CString( dead_character.IsFemale, 'aś moją jedyną towarzyszką', 'eś moim jedynym towarzyszem' )]."
 death_management.2000.neutral_end_killer: "Pomyśleć, że [prison_holder.GetTitledFirstName] odbierze mi cię w tak brutalny sposób…"
 death_management.2000.neutral_end: "Pomyśleć, że zginiesz w lochach, w których zamkn[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] [prison_holder.GetTitledFirstName]…"
 death_management.2000.dislike: "[Select_CString( dead_character.IsFemale, 'Żono', 'Mężu' )], gdy wydał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] ostatnie tchnienie, ulga przepełniła mnie tak samo jak gniew. Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wstydzić, ale muszę przyznać, że tak naprawdę nigdy nie było między nami miłości."
