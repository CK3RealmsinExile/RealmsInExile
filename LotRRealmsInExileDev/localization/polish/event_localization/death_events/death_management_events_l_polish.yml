 death_management.3002.neutral: "Być może nie byliśmy sobie bliscy i być może to ja spowodował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] twoją śmierć, ale zawsze będziesz mo[Select_CString( dead_character.IsFemale, 'ją matką', 'im ojcem' )], [dead_character.GetFirstName].\n\nKiedy odchodził[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] z tego świata, tysiące pytań ogarnęło mój umysł. Czy traktował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] cię poważnie? Czy twoja śmierć była błędem, którego powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] uniknąć? [Select_CString( dead_character.IsFemale, 'Matko', 'Ojcze' )]… Czy naprawdę mnie kochał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )]?"
 death_management.3002.dislike: "Twoja krew mogła płynąć w moich żyłach, ale nie był[Select_CString(dead_character.IsFemale, 'aś moją prawdziwą matką', 'eś moim prawdziwym ojcem' )]. Nie czuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] nic poza ulgą po twoim odejściu. Nie czuję nawet poczucia winy, choć to ja jestem za to odpowiedzialn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. Nareszcie twój cień przestanie się snuć nad moim ramieniem."
 death_management.3002.a: "Zawsze będę Cię kochać, [Select_CString( dead_character.IsFemale, 'matko', 'ojcze' )]."
 death_management.3002.b: " Chyba nigdy się nie dowiem…"
 death_management.3002.c: "Krzyżyk na drogę!"
 death_management.3002.d: "Chcę… z powrotem swo[Select_CString( dead_character.IsFemale, 'ją matkę', 'jego ojca' )]!"
 death_management.3002.tt: "Two[Select_CString( dead_character.IsFemale, 'ja', 'ój' )] [dead_character.Custom('MotherFather')|l], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w twoich lochach."
 death_management.3006.t: "Przeżycie swojego rywala"
 death_management.3006.desc: "Kiedy mój strażnik przyniósł radosną nowinę, wydawało mi się to nie do wiary! Osoba, która toczyła ze mną odwieczną rywalizację, [dead_character.GetTitledFirstName], w końcu zmarła w moich lochach.\n\nPomyśleć, że ta kanalia już nigdy więcej nie będzie chodziła po tym świecie – i to za moją sprawą. Chyba zacznę tańczyć ze szczęścia!"
 death_management.3006.a: "Na [dead_character.GetHerHis] płytkim grobie!"
 death_management.3006.a.tt: "Twój [rival|El], którym jest osoba o imieniu [dead_character.GetFirstNameNoTooltip], umarł!"
 death_management.3008.t: "Wszystko, co mogłoby się zdarzyć"
 death_management.3008.desc.like: "Zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] wyobrażać sobie przyszłość, w której ja i [dead_character.GetTitledFirstName] żyjemy razem i zakładamy rodzinę. Wszystkie te marzenia legły w gruzach, gdy pozwolił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoj[Select_CString( dead_character.IsFemale, 'ej narzeczonej', 'emu narzeczonemu' )] umrzeć w moich lochach!"
 death_management.3008.desc.dislike: "Kiedy dowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że m[Select_CString( dead_character.IsFemale, 'oja narzeczona', 'ój narzeczony' )] [dead_character.GetTitledFirstName] zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w moich lochach, odetchnął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z ulgą. Cieszę się, że teraz nie będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] brać z ni[Select_CString( dead_character.IsFemale, 'ą', 'm' )] ślubu."
 death_management.3008.desc.neutral: "Odkąd ja i [dead_character.GetTitledFirstName] oficjalnie się zaręczyliśmy, zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] odczuwać zarówno ekscytację, jak i strach na myśl o zbliżającym się małżeństwie. Teraz, gdy moje przeznaczenie zginęło w lochach, doświadczam tęsknoty, mimo iż tak naprawdę nigdy [Select_CString( dead_character.IsFemale, 'jej', 'go' )] nie znał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kto wie, jaka czekałaby nas przyszłość?"
 death_management.3008.a.tt: "Tw[Select_CString( dead_character.IsFemale, 'oja narzeczona', 'ój narzeczony' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w twoich lochach, a umowa małżeńska jest już nieważna."
 death_management.3008.a: "Spoczywaj w pokoju, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b: "Przeskoczyliśmy od razu do „I cię nie opuszczę aż do śmierci”."
 death_management.prisoner.desc: "[Select_CString( dead_character.IsFemale, 'Moja więźniarka', 'Mój więzień' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w moich lochach."
 death_management.4000.t: "Dopóki śmierć nas nie rozłączy"
 death_management.4000.like_opening: "Jak serce może znieść taki ból bez pęknięcia? To niemożliwe! A jednak stało się inaczej. Moje serce bije, podczas gdy Twoje zamilkło.\n\n"
 death_management.4000.like_my_prison: "Och, [dead_character.GetFirstName], m[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [dead_character.Custom('LoverPetName_possessive')]. Czy uwierzył[Select_CString( dead_character.IsFemale, 'a', '' )]byś mi, gdybym ci powiedział[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że nadal cię kocham? Nawet po tym wszystkim, co zrobił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m?"
 death_management.4000.like: "Och, [dead_character.GetFirstName], [dead_character.Custom('LoverPetName_possessive')]. Nie mogę pozbyć się z głowy obrazu ciebie marniejące[Select_CString(dead_character.IsFemale, 'j', 'go' )] w lochu, w którym zamkn[Select_CString(house_arrest_holder.IsFemale, 'ęła', 'ął' )] cię [house_arrest_holder.GetTitledFirstName]."
 death_management.4000.neutral_opening: "M[Select_CString( dead_character.IsFemale, 'oja droga', 'ój drogi' )] [dead_character.GetFirstName]. Być może nigdy Cię nie kochał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale czuję Twoje odejście bardziej dotkliwie, niż kiedykolwiek myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to możliwe.\n\n"
 death_management.4000.neutral_my_prison: "Mam nadzieję, że wybaczysz mi moje grzechy. Zarówno to, co ci zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak i wszystkie inne rzeczy, o których nie powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 death_management.4000.neutral: "Zawsze przy mnie był[Select_CString(dead_character.IsFemale, 'aś', 'eś' )]. Pomyśleć, że zginiesz w lochu, w którym trzymał[Select_CString(house_arrest_holder.IsFemale, 'a', '' )] cię [house_arrest_holder.GetTitledFirstName]… Miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ci tyle do powiedzenia!"
 death_management.4000.dislike_my_prison: "[Select_CString( dead_character.IsFemale, 'Żono', 'Mężu' )], gdy wydał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] ostatnie tchnienie spędzając resztę swojego życia w moim więzieniu, przepełniła mnie ulga. Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wstydzić, ale muszę przyznać, że tak naprawdę nigdy nie było między nami miłości. Wreszcie jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę zacząć życie od nowa!"
 death_management.4000.dislike: "[Select_CString( dead_character.IsFemale, 'Żono', 'Mężu' )], gdy wydał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] ostatnie tchnienie spędzając życie w więzieniu należącym do [house_arrest_holder.GetTitledFirstName], przepełniła mnie ulga. Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wstydzić, ale muszę przyznać, że tak naprawdę nigdy nie było między nami miłości. Wreszcie jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę zacząć życie od nowa!"
 death_management.4000.a: "Przynajmniej pozostaną wspomnienia."
 death_management.4000.b: "Mam nadzieję, że odnajdziesz spokój, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c: "Ani jednego dnia za wcześnie!"
 death_management.4000.tt: "[Select_CString( dead_character.IsFemale, 'Twoja małżonka', 'Twój małżonek' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w areszcie domowym."
 death_management.4007.t: "Zrządzenie losu"
 death_management.4007.start_my_prison: "Dzisiaj, kiedy więziona przeze mnie osoba, [dead_character.GetTitledFirstName], odeszła z tego świata, przyszłość ziem o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier] zmienia się. Nigdy nie dowiemy się, czy jako"
 death_management.4007.start: "Dzisiaj, kiedy [dead_character.GetTitledFirstName], osoba więziona przez personę znaną jako [house_arrest_holder.GetTitledFirstName], odeszła z tego świata, przyszłość ziem o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier] zmienia się. Nigdy nie dowiemy się, czy jako"
 death_management.4007.mytitle: "[ROOT.Char.GetTitleTierName|l]"
 death_management.4007.ruler: "władc[Select_CString(dead_character.IsFemale, 'zyni', 'a' )]"
 death_management.4007.end_adventurer: "ktoś taki jak [dead_character.GetSheHe] spisałby się dobrze, czy źle, ani czy [dead_character.GetHerHis] śmierć jest dla [dead_character.GetHerHis] towarzyszy błogosławieństwem, czy przekleństwem."
 death_management.4007.end: "ktoś taki jak [dead_character.GetSheHe] spisałby się dobrze, czy źle, ani czy [dead_character.Custom('PL_jego_jej')] śmierć jest błogosławieństwem, czy przekleństwem dla miejsca takiego jak [ROOT.Char.GetPrimaryTitle.GetType.GetNameNoTier]."
 death_management.4007.end.heir: "\n\nMam tylko nadzieję, że m[Select_CString( new_heir.IsFemale, 'oja nowa następczyni', 'ój nowy następca' )] [new_heir.GetTitledFirstName] sprosta temu zadaniu."
 death_management.4007.a: "Jedna opowieść się kończy, a zaczyna inna."
 death_management.4007.b: "Mam nadzieję, że moje działania były właściwe."
 death_management.4007.a.tt: "[Select_CString( dead_character.IsFemale, 'Twoja dziedziczka', 'Twój dziedzic' )], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w domowym areszcie."
 death_management.4007.a.tt.heir: "[new_heir.GetTitledFirstName] jest twoim nowym następcą."
 death_management.4001.t: "Przeżyć swoje dziecko"
 death_management.4001.tt: "[Select_CString( dead_character.IsFemale, 'Twoja', 'Twój' )] [dead_character.Custom('GetDaughterSon')|l], [dead_character.GetTitledFirstName], zmarł[Select_CString( dead_character.IsFemale, 'a', '' )] w areszcie domowym."
 death_management.4001.child_my_prison: "Och, m[Select_CString( dead_character.IsFemale, 'oja słodka', 'ój słodki' )] [dead_character.GetTitledFirstName]! Mam nadzieję, że dokonał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] właściwego wyboru, zmuszając cię do spędzenia ostatnich dni życia w zamknięciu.\n\nWszystkie te rzeczy, których nigdy się nie nauczysz, nie doświadczysz, nie zrobisz… "
 death_management.4001.child: "Och, [Select_CString(dead_character.IsFemale, 'moja droga', 'mój drogi' )] [dead_character.GetTitledFirstName]! Tak niewinn[Select_CString(dead_character.IsFemale, 'a', 'y' )], tak[Select_CString(dead_character.IsFemale, 'a młoda', 'i młody' )], a jednak [house_arrest_holder.GetTitledFirstName] zmusił[Select_CString(house_arrest_holder.IsFemale, 'a', '' )] [Select_CString(dead_character.IsFemale, 'ją', 'go' )] do spędzenia swoich ostatnich dni w więzieniu.\n\nŚwiat jest rzeczywiście okrutnym miejscem… ale przynajmniej teraz wiem, że nigdy nie doświadczysz najgorszych jego okropności."
 death_management.4001.like: "Jak [ROOT.Char.GetFaith.HighGodName] może pozwalać na to, aby taka osoba jak [dead_character.GetFirstName], [dead_character.Custom('GetDaughterSon')] mojej osoby, zginęła w więzieniu, w szponach tej kanalii, którą jest [house_arrest_holder.GetTitledFirstName]? Moje dziecko było przecież bez winy!\n\nModlę się, aby znalazło w życiu pozagrobowym zarówno spokój, jak i wolność."
 death_management.4001.like_my_prison: "Och, jak [ROOT.Char.GetFaith.HighGodName] może pozwalać na to, aby taka osoba jak [dead_character.GetFirstName], [dead_character.Custom('GetDaughterSon')] mojej osoby, odeszła z tego świata? Modlę się, aby w życiu pozagrobowym moje dziecko znalazło zarówno spokój, jak i siłę, by mi wybaczyć."
 death_management.4001.neutral_opening: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jestem już zbyt star[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby zaskoczyły mnie okrucieństwa tego świata, lecz nigdy nie przypuszczał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że przyjdzie mi składać do grobu [Select_CString( ROOT.Char.IsFemale, 'moją własną córkę', 'mojego własnego syna' )].\n\n"
 death_management.4001.neutral_my_prison: "Nawet jeśli musiał[Select_CString( dead_character.IsFemale, 'a', '' )] spędzić swoje ostatnie chwile na tej ziemi w charakterze mojego więźnia, mam nadzieję, że teraz jest w stanie znaleźć spokój."
 death_management.4001.neutral: "Boleję nad tym, że [house_arrest_holder.GetTitledFirstName] więził[Select_CString( house_arrest_holder.IsFemale, 'a', '' )] [Select_CString( dead_character.IsFemale, 'ją w swoich lochach i tam spędziła', 'go w swoich lochach i tam spędził' )] swoje ostatnie chwile na tej ziemi. Mam nadzieję, że teraz jest w stanie zaznać spokoju."
 death_management.4001.dislike_opening: "Czyż nie jest obowiązkiem [Select_CString( ROOT.Char.IsFemale, 'matki', 'ojca' )] kochać swoje dzieci?"
 death_management.4001.dislike_my_prison: "A jednak, nie jestem w stanie zmusić się do płaczu po tym, jak więzion[Select_CString( dead_character.IsFemale, 'a', 'y' )] przeze mnie [dead_character.GetFirstName], od[Select_CString( dead_character.IsFemale, 'eszła', 'szedł' )] z tego świata."
 death_management.4001.dislike: "A jednak, nie jestem w stanie zmusić się do płaczu po tym, jak [dead_character.GetFirstName], któr[Select_CString(dead_character.IsFemale, 'ą', 'ego' )] więził[Select_CString(house_arrest_holder.IsFemale, 'a', '' )] [house_arrest_holder.GetTitledFirstName], od[Select_CString(dead_character.IsFemale, 'eszła', 'szedł' )] z tego świata."
 death_management.4001.dislike_end: "\n\nGdzieś po drodze musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] popełnić błąd i sprowadzić swo[Select_CString( dead_character.IsFemale, 'ją córkę', 'jego syna' )] na drogę, której nigdy nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] usankcjonować. Chociaż mogę być winn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] temu, kim się stał[Select_CString( dead_character.IsFemale, 'a', '' )], jest to już przeszłością. W końcu."
 death_management.4001.a: "Nie zasługiwał[Select_CString( dead_character.IsFemale, 'a', '' )] na to."
 death_management.4001.c: "Na żale jest już za późno."
 death_management.4001.d: "Spoczywaj w pokoju, malutk[Select_CString( dead_character.IsFemale, 'a', 'i' )] [dead_character.GetFirstNameNoTooltip]."
