 death_management.2001.neutral: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jestem za star[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by dać się zaskoczyć okrucieństwom tego świata, jednak nigdy nie przewidział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] patrzeć, jak [prison_holder.GetTitledFirstName] zabija moj[Select_CString( dead_character.IsFemale, 'ą własną córkę', 'ego własnego syna' )]. Mam tylko nadzieję, że teraz oszczędzono [Select_CString( dead_character.IsFemale, 'jej', 'mu' )] cierpienia, które musiał[Select_CString( dead_character.IsFemale, 'a', '' )] znosić…"
 death_management.2001.dislike: "Czy nie jest obowiązkiem [Select_CString( ROOT.Char.IsFemale, 'matki', 'ojca' )] kochać swoje dzieci? Odkąd [dead_character.GetFirstName] od[Select_CString( dead_character.IsFemale, 'eszła', 'szedł' )] z tego świata, ani razu nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w stanie zmusić się do płaczu."
