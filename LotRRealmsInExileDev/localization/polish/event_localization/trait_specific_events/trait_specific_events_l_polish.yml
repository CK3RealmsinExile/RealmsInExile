l_polish:
 trait_specific.1001.desc: "Nasz [ROOT.Char.Custom('GetCourt')|l] nękają ostatnio dziwni ludzie – niektórych widuję tylko kątem oka, jak jakieś cienie, innych dostrzegam na chwilę, lecz wtem znikają jak gdyby nigdy nic.\n\nPozostają nieuchwytni niezależnie od tego, ilu ludzi wyślę na ich poszukiwania, a ich szyderstwa tylko się nasilają!"
 trait_specific.1001.a: "Tam…! M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] przysiąc…"
 trait_specific.1002.desc: "Ostatnio ciężko mi było myśleć logicznie – moje myśli są rozproszone jak chmury na letnim niebie.\n\nPtaki na zewnątrz zaczęły śpiewać inną melodię. Ludzie z premedytacją mówią zagadkowym językiem i #EMP nikt#! nie przyjmuje do wiadomości, że kolendra jest naprawdę okropną przyprawą."
 trait_specific.1002.a: "Zaraz, o czym ja myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 trait_specific.1010.t: "Rodzący się obłęd"
 trait_specific.1010.desc: "Ostatni tydzień minął mi na kręceniu się w kółko jak liść w tornadzie. Co jest rzeczywistością? Co jest #EMP prawdziwe#!? Nie potrafię już odpowiedzieć na te pytania.\n\nWiem tylko, że ta kobieta w chmurach mnie rozumie, ale cienie z każdym dniem sięgają coraz dalej."
 trait_specific.1010.a: "Trzymają się jak szczury… Sio, wykocie się!"
 trait_specific.2001.t: "Początek"
 trait_specific.2001.desc: "W moim żołądku pojawia się mdłe uczucie. Próbuję wrócić do własnego gniazdka, ale drzwi kurczą się na moich oczach! Co… co się #EMP dzieje?!#!\n\nNagle czuję jakiś zapach… Pamiętam go skądś, ale… #EMP skąd#!? Służąca pyta się mnie, czy wszystko w porządku, ale nie mogę jej odpowiedzieć, nie mogę nic zrobić…"
 trait_specific.2001.a: "Ja… Jak długo mnie nie było?"
 trait_specific.2002.desc: "Ostatnio doświadczam pewnych… epizodów. Coś mnie nachodzi, przejmuje kontrolę nad moim ciałem i pozostawia mnie zmęczon[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] i zdezorientowan[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )].\n\nPróbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ukryć to przed innymi ludźmi, ale trudno jest kontrolować coś, co przychodzi i odchodzi, jak chce."
 trait_specific.2002.a: "Patrzą na mnie, jak na kogoś… #EMP opętanego#!."
 trait_specific.3001.desc: "Gdy zbłąkana strzała przelatuje obok mojej głowy, nie czuję #EMP nic#! – żadnego strachu, żadnej paniki, nawet żadnej złości.\n\nTo jest ostatnio na porządku dziennym – czuję, jakby jakaś zasłona odgradzała mnie od uczuć i świata. Czuję takie… #EMP zmęczenie#!…"
 trait_specific.3001.a: "Chyba wrócę do łóżka."
 trait_specific.3002.desc_opening: "Jakie to wszystko ma znaczenie? Dlaczego wykonujemy te ruchy dzień po dniu…"
 trait_specific.3999.t: "Szare dni"
 trait_specific.3999.desc: "Przez całe życie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że szczęście nie przychodzi mi tak łatwo jak innym, a teraz to uczucie jest mi tak obce jak powietrze rybie."
 trait_specific.3999.desc_end: "\n\nMotywacja i energia mi uciekają. Gdy moje życie pogrąża się w szarej otępiałości, czuję, że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] panikować, ale nawet to mnie przerasta."
 trait_specific.3999.a: "Tego wszystkiego jest za dużo…"
 trait_specific.4001.t: "Alternatywna lektura"
 trait_specific.4001.landed: "W zakurzonym kącie biblioteki znajduję tomiszcze"
 trait_specific.4001.adventurer: "W kącie zawalonego śmieciami kufra znajduję tomiszcze"
 trait_specific.4001.desc: "– oprawione w skórę i zapisane dziwnymi symbolami – częściowo ukryte za innymi księgami. Jest stare, ale wyraźnie ktoś brał je niedawno do rąk.\n\nWertując kolejne jego stronice, szybko zdaję sobie sprawę, że dotyczy… wiedzy #EMP niekonwencjonalnej#!."
 trait_specific.4001.a: "Interesujące… Rozejrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się dookoła, zanim usiadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do czytania."
 trait_specific.4001.a_tt: "Mam nadzieję, że nie ma w pobliżu kogoś, kto ostatnio czytał tę książkę…"
 trait_specific.4001.b: "Herezja! Niech zajmą się tym [ROOT.Char.GetFaith.PriestNeuterPlural]."
 trait_specific.5001.t: "Smakosz"
 trait_specific.5001.desc: "Dziczyzna, łoś, przepiórka… Na tym świecie jest do spróbowania tak wiele egzotycznych przysmaków!\n\nChoć na przestrzeni lat było mi dane zaznać smaku różnych wykwintnych mięs, nie mogę przestać się zastanawiać, co jest jeszcze do odkrycia. Jakie smakowe przygody mogą czekać mój język?"
 trait_specific.5001.a: "Muszę spróbować tego wszystkiego!"
 trait_specific.5001.a.tt: "Poszukam bardziej egzotycznych rodzajów mięsa"
 trait_specific.5001.b: "Wariacja, którą tutaj mam, jest w porządku."
 trait_specific.5002.desc: "Podczas poszukiwań rzadkich mięs zakorzeniła się w mojej głowie pewna myśl. Z trudem przyznaję się do tego nawet przed sobą, ale nie mogę przestać się zastanawiać, jak smakowałoby mięso #EMP ludzkie#!…\n\nW obliczu choroby mojego służącego, która spycha go na krawędź ziemskiego żywota, biorę go pod moją prywatną opiekę."
 trait_specific.5002.a: "Wybaczcie mi – muszę się tego dowiedzieć!"
 trait_specific.5002.b: "Nie zrobię nic poza modlitwą za jego duszę."
 trait_specific.5003.t: "Doprowadzenie do skrajności"
 trait_specific.5003.desc: "To miał być tylko krótki wypad, przyjemna wycieczka po wiejskich okolicach. Minęło sporo dni, odkąd widzieliśmy inną żywą osobę, a nasze zaopatrzenie dawno się skończyło, konie już bowiem zjedliśmy.\n\nNasz przewodnik obiecuje, że w ciągu tygodnia dotrzemy do cywilizacji, ale część służących jest już u kresu wytrzymałości, a mój żołądek burczy coraz głośniej z każdą mijającą godziną."
 trait_specific.5003.a: "Zrobię to, co muszę, żeby przetrwać…"
 trait_specific.5003.b: "Możemy to przetrwać!"
 trait_specific.6001.t: "Nowe fantazje"
 trait_specific.6001.desc: "Ostatnimi czasy moje regularne poczynania wcale mnie nie #EMP ekscytują#!. Medycy zalecają różnego rodzaju maści, ale to na nic.\n\nPodczas gdy moja rozpacz rośnie, w jakimś kramie kupieckim znajduję ukryte na dnie stosu książki przedstawiające pewne… niezwykłe czynności. Nie mogę przestać przewracać kartek, a w moich biodrach budzi się żar."
 trait_specific.6001.a: "Cóż, jeśli to jest to, czego potrzeba…"
 trait_specific.6001.b: "Jestem od tego lepsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 trait_specific.6002.t: "Eksperymentowanie"
 trait_specific.6002.desc: "Sięgam, by rozpiąć [lover.Custom('GetUpperClothingArticle')], którą ma na sobie [lover.GetTitledFirstName], kiedy nagle [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] się odsuwa.\n\n– [ROOT.Char.Custom('LoverPetName')Possessive|U], przyszło mi do głowy, żeby spróbować z tobą czegoś #EMP nowego#! – mówi, sięgając pod łóżko z uśmiechem, tylko po to, by wyciągnąć [ROOT.Char.Custom('DeviantObjectArticle')].\n\n– Może użyjemy… #EMP tego#!?"
 trait_specific.6002.a: "Cóż, nie każ mi czekać!"
 trait_specific.6002.b: "Interesują cię… #EMP takie#! rzeczy?!"
 trait_specific.6002.b_known: "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że lubi takie dziwne rzeczy, ale to?!"
 trait_specific.7001.t: "Do dna!"
 trait_specific.7001.desc: "Nic nie uspokaja mnie tak skutecznie, jak [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Wiem, że ukojenie w cudownych procentach znajdę zarówno po ciężkim dniu, jak i po dobrym dniu. A właściwie to #EMP zawsze#!."
 trait_specific.7001.a: "Przynieś mi jeszcze jeden!"
 trait_specific.7002.b: "Jestem od tego silniejsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 trait_specific.8001.t: "Kiełkujące zainteresowanie"
 trait_specific.8001.desc: "Pewien jowialny kupiec wetknął mi w rękę woreczek nasion – roślin, które według niego są dobre dla zdrowia i umysłu.\n\nMuszę przyznać, że mam niewielkie doświadczenie w pielęgnowaniu roślin, ale czy to może być trudne?"
 trait_specific.8001.a: "Wykorzystam je do założenia własnego ogrodu!"
 trait_specific.8001.a.success: "Uprawiasz bujny ogród"
 trait_specific.8001.a.small_success: "Projekt się nie udaje, ale zdobywasz dużo wiedzy"
 trait_specific.8001.a.failure: "Nasiona nie chcą kiełkować"
 trait_specific.8002.b: "Muszą być coś warte…"
 trait_specific.9001.t: "Wieczorne refleksje"
 trait_specific.9001.desc: "[ROOT.Char.Custom('GetExpensiveDrink_Singular')|U] – każdy kolejny łyk tego wyszukanego napoju rozpieszcza moje podniebienie, podczas gdy wzrokiem wodzę po kolejnych linijkach mojego poematu.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')|U]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nDoprawdy, jestem jednym z największych umysłów artystycznych epoki!"
 trait_specific.9001.a: "Piękny wiersz! Nad czym mam się dalej zastanawiać?"
 trait_specific.9001.b: "Pisanie jest zabawne, ale nie znam się na #EMP rymowaniu#!."
 trait_specific.9001.c: "Może zamiast tego wezmę kąpiel…"
 trait_specific.8501.t: "Podejrzany chichot"
 trait_specific.8501.desc: "Kiedy [ROOT.Char.Custom('GetCourtierPlural')] wysłuchują mojej tyrady na dość poważny temat, zauważam, że [mean_courtier.GetTitledFirstName] chichocze.\n\nDopiero gdy staję przed [mean_courtier.Custom('PL_nim_nia')], a [mean_courtier.GetSheHe] prosi mnie o powtórzenie słowa „szemrany”, uświadamiam sobie, że kpi z mojego seplenienia."
 trait_specific.8501.a: "To niegrzeczne, ale cóż mogę zrobić?"
 trait_specific.8501.b: "Uwięzić [Select_CString(mean_courtier.IsFemale, 'ją', 'go' )]!"
 trait_specific.8501.c: "Jeśli uważasz, że to takie zabawne, to za chwilę też zaczniesz seplenić."
 trait_specific.8501.d: "Dawaj, powtórz to jeszcze raz."
 trait_specific.8501.e: "Może zechcesz przyjrzeć się temu bliżej?"
 trait_specific.8501.f: "Myślę, że przekonasz się, że [ROOT.Char.GetFaith.HealthGodName] również sepleni."
 trait_specific.8501.g: "Nie #EMP uwierzysz#!, co mogę zrobić z tym językiem…"
 trait_specific.8501.d.tt: "[mean_courtier.GetTitledFirstName] i ty stoczycie [single_combat_duel|El]"
 trait_specific.8501.h: "Wszystko w porządku?"
