l_polish:
 send_poem_interaction: "Wyślij wiersz"
 send_poem_interaction_desc: "[recipient.GetTitledFirstNameNoTooltip] otrzyma od ciebie osobistą i wzruszającą twórczość"
 send_poem_interaction.positive_auto_accept.tt: "Jako że wiersz jest pozytywny, [recipient.GetFirstNameNoTooltip] może go od razu zaakceptować, o ile ma o tobie wystarczająco dobrą [Concept('opinion', 'opinię')|E]"
 SEND_POEM_ROMANCE: "Dzieło o romansie"
 SEND_POEM_MOURNING: "Dzieło o żałobie"
 SEND_POEM_LEGACY: "Dzieło o spuściźnie"
 SEND_POEM_STRIFE: "Dzieło o walce"
 SEND_POEM_INCOMPETENCE: "Dzieło opisujące niekompetencję"
 send_poem_interaction.success: "Wiersz jest zachwalany"
 send_poem_interaction.failure: "Wiersz jest wyszydzany"
 trait_specific_interactions.000.generate_poem: "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1: "Osoba imieniem [actor.GetTitledFirstName], a dla mnie [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))], stworzyła nowe dzieło, które cieszy się ogromną popularnością w miejscu, którym jest [actor.Custom('GetCourt')]:"
 trait_specific_interactions.000.intro.part3: "a [actor.GetFirstNameNoTooltip] publicznie zadedykował[Select_CString(actor.IsFemale, 'a', '' )] go #EMP mnie.#!"
 trait_specific_interactions.000.outro: "Do tej pory zachowywał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] swe myśli dla siebie, jednak wrzawa wokół stała się zbyt głośna, by móc to nadal ignorować."
 trait_specific_interactions.0001.t: "Dotyk romansu"
 trait_specific_interactions.0001.desc.intro: "$trait_specific_interactions.000.intro.part1$ utwór mówi o miłości i romansie, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a: "Nie wiem do końca, co o tym myśleć…"
 trait_specific_interactions.0001.b: "[actor.GetFirstNameNoTooltip], widzę, że jest napisany #EMP z głębi serca#!!"
 trait_specific_interactions.0001.c: "Pfft, bzdura!"
 trait_specific_interactions.0011.t: "Pocieszenie na piśmie"
 trait_specific_interactions.0011.desc.intro: "$trait_specific_interactions.000.intro.part1$ utwór mówi o uczuciu smutku i straty, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c: "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t: "Wersy o dziedzictwie"
 trait_specific_interactions.0021.desc.intro: "$trait_specific_interactions.000.intro.part1$ utwór mówi o pamięci i tym, co po sobie zostawiamy, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t: "Dążenie pośród wojny"
 trait_specific_interactions.0031.desc.intro: "$trait_specific_interactions.000.intro.part1$ utwór traktuje o sukcesie i rosnącej wielkości, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t: "Nikczemn[Select_CString(recipient.IsFemale, 'a', 'y' )] [recipient.GetTitleAsNameNoTooltip|l]"
 trait_specific_interactions.0041.desc.intro: "$trait_specific_interactions.000.intro.part1$ utwór jest uwłaczający, podżegający i poświęcony #EMP specjalnie#! mnie i mojej „wyjątkowej mieszance niekompetencji i braku umiaru”."
 trait_specific_interactions.0041.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b: "Hmmm. Tak. #EMP Niezwykle zabawne.#!"
