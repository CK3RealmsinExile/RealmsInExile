l_polish:
 trait_specific_ongoing.1001.t: "Wstrząsające objawienia"
 trait_specific_ongoing.1001.desc: "Wielokrotnie uderzam dłońmi o ramę łóżka. Gdy patrzę na nie z góry, widzę, że przez jedną z nich przebiega pęknięcie – moje obawy się sprawdziły! Jestem ze szkła!\n\nOdtąd muszę poruszać się płynnie i powoli, żadnych gwałtownych ruchów, żadnych sopranów…"
 trait_specific_ongoing.1001.a: "Niech nikt mnie nie dotyka!"
 trait_specific_ongoing.1003.t: "Proszę poczekać"
 trait_specific_ongoing.1003.desc: "Wchodzę do swojej prywatnej przestrzeni i staję twarzą w twarz z ogromnym niedźwiedziem.\n\n– Och, cukiereczku! Porzuciłeś swoich przyjaciół? – pytam go i prowadzę z powrotem do wielkiej sali.\n\nGdy wychodzimy na zewnątrz, rozlega się kakofonia dźwięków – witają mnie wszystkie zwierzęta, które udało mi się zdobyć!"
 trait_specific_ongoing.1003.a: "Moi kochani! Znajdę wam jeszcze więcej przyjaciół!"
 trait_specific_ongoing.1003.a.flavor: "Kiedy wychodzimy na zewnątrz, cukiereczek zaczyna mnie gonić"
 trait_specific_ongoing.1003.b: "Powinienem… je sprzedać, prawda?"
 trait_specific_ongoing.1004.t: "Koszyczek pełen radości"
 trait_specific_ongoing.1004.desc: "Na mój rozkaz wszystkie zwierzęta, które gościć ma [court_location.Custom('BaronyTownType')] na ziemiach znanych jako [court_location.GetNameNoTier] mają być przyprowadzane do mnie.\n\n"
 trait_specific_ongoing.1004.desc_cat: "Moi słudzy przynoszą mi najnowszą zdobycz w małym plecionym koszyku. Para [ROOT.Char.Custom('RandomCatEyeColor')] kocich oczu spogląda zza krawędzi, a z wnętrza słychać ciche miauknięcie."
 trait_specific_ongoing.1004.desc_dog: "Moi służący przynoszą mi ostatni połów w małym plecionym koszyku. Gdy zaglądam do środka, znajduję tam szczeniaka, który szczeka na mój widok i zaczyna merdać ogonem!"
 trait_specific_ongoing.1004.a: "Ten kot jest teraz mój!"
 trait_specific_ongoing.1004.b: "Ten pies jest teraz mój!"
 trait_specific_ongoing.1004.c_cat: "Kot! Sprzedaj go do kuchni."
 trait_specific_ongoing.1004.c_dog: "Pies! Sprzedaj go do hodowli."
 trait_specific_ongoing.1005.t: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U], osoba droga mojemu sercu i niedawno zmarła"
 trait_specific_ongoing.1005.desc: "Gdy wychodzę na zewnątrz w mglistą noc, nagle pojawia się zjawa i przemawia donośnym głosem.\n\n„[ROOT.Char.GetFirstNameNoTooltip]! Minęło zbyt wiele czasu!”\n\nTo [Select_CString(dead_person.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName], któr[Select_CString(dead_person.IsFemale, 'a', 'y' )] jak sądził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], [dead_person.GetDeathReason]!"
 trait_specific_ongoing.1005.a: "Dobrze, że nie jest!"
 trait_specific_ongoing.1006.desc: "Od roku, dzień po dniu, [Select_CString(dead_person.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName] przychodzi. Zapewnia, że ​​inni nie mogą [Select_CString(dead_person.IsFemale, 'jej', 'go' )] zobaczyć, ale ludzie zaczynają się martwić…\n\nJak mam się na czymś skupić, kiedy [dead_person.GetSheHe] się w ten sposób?!"
 trait_specific_ongoing.1006.a: "Zostaw mnie w spokoju!"
 trait_specific_ongoing.1007.t: "Sen o szkle"
 trait_specific_ongoing.1007.desc: "Wyczołgał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się do świadomości po śnie tak głębokim, że prawie się zgubił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )].\n\nŚnił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] o wielkich taflach szkła, które w wirze gwiazd niosły mnie bliżej słońca. Sięgając jak najdalej, zdołał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] chwycić ciało niebieskie i jego płomienną chwałę. Pociągn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] tak mocno, że spadło na ziemię. Obejmując je, poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ukojenie i ciepło, jakiego nigdy wcześniej nie było mi dane zaznać."
 trait_specific_ongoing.1007.a: "Takie wspaniałe, takie wielkie!"
 trait_specific_ongoing.1007.a.tt: "Teraz mogę podjąć decyzję o budowie #bold Szklanego Pomnika#!"
 trait_specific_ongoing.1008.t: "Utrata rzeczywistości"
 trait_specific_ongoing.1008.desc: "Ja i [friend.GetTitledFirstName] spędzamy wspólnie dzień, gdy nagle wszystko zaczyna wirować…\n\nStalowa szarość, krwista czerwień, krzycząca twarz, głębokie, karmazynowe morza…\n\nKiedy się ockn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], kucam nad [friend.GetHerHis] zwłokami z zakrwawionym nożem w ręku."
 trait_specific_ongoing.1008.a: "[friend.GetFirstNameNoTooltip]! O nie… Muszę ukryć ciało."
 trait_specific_ongoing.1008.b: "Muszę się przyznać!"
 trait_specific_ongoing.1009.t: "Nie do zranienia"
 trait_specific_ongoing.1009.desc: "„Nie bójcie się!” – krzyczę ze szczytu budynku, by uspokoić zgromadzonych pod nim ludzi. „Nic mi się nie stanie!”\n\nZeskakuję z gracją z gzymsu i śmieję się, gdy odczuwam mrowienie brzucha spowodowane upadkiem."
 trait_specific_ongoing.1009.a: "HAHAHA – AAAAACH!"
 trait_specific_ongoing.1009.a.success: "Ląduję dobrze"
 trait_specific_ongoing.1009.a.failure: "Nie jestem tak niepokonan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], jak mi się wydawało"
 trait_specific_ongoing.1010.t: "Mój koń [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc: "Mój piękny koń bojowy, [ROOT.Char.Custom('WarhorseStoryName')], wiezie mnie z lekkością na swym grzbiecie, podczas gdy obserwuje nas cały [ROOT.Char.Custom('GetCourt')].\n\n– Ten koń jest perfekcyjny! Poświęcajcie mu co najmniej godzinę dziennie, czy to na tresurę, czy też pielęgnację. Ten wierzchowiec jest mi droższy niż ktokolwiek inny. Odmaszerować."
 trait_specific_ongoing.1010.a: "Wszyscy się przed [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'nią', 'nim' )] pokłonią."
 trait_specific_ongoing.1011.t: "Innowacyjne prawo"
 trait_specific_ongoing.1011.desc: "Gdy zarządzam dworem, moją uwagę nieustannie przykuwają wspaniałe stroje. Luksusowe tkaniny, biżuteria – pah!\n\nDlaczego zadają sobie tyle trudu? Czy oni nie wiedzą, że ja i tak jestem w stanie przez nie przejrzeć? Wszystko byłoby o wiele łatwiejsze, gdyby ktoś po prostu… zakazał noszenia ubrań.\n\nChwileczkę…"
 trait_specific_ongoing.1011.a: "Noszenie ubrań jest teraz zabronione. Wynocha!"
 all_adult_courtiers: "Każdy dorosły dworzanin"
 trait_specific_ongoing.1012.t: "Wizje ciemności"
 trait_specific_ongoing.1012.desc: "Nie pamiętam, jak to się stało, ale po powrocie do domu, którym jest [ROOT.Char.Custom('ResidenceBuilding')], moi [ROOT.Char.Custom('GetCourtierPlural')] wszystko mi opowiadają.\n\nPonoć widziano, jak biegam po okolicy, ostrzegając ludzi, że nadchodzą nietoperze, i przekonując ich, że tych nocnych kreatur będzie wystarczająco dużo, by przesłoniły słońce i zabrały ze sobą całą naszą stolicę – miasto [capital.GetNameNoTier] – tam, skąd dostępu do lepszego miejsca po śmierci nie będzie."
 trait_specific_ongoing.1012.a: "Co się ze mną dzieje…"
 trait_specific_ongoing.1012.b: "Och, będę przygotowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], kiedy przyjdą!"
 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t: "Wiadomość zza światów"
 trait_specific_ongoing.2001.start.desc: "Wiem, że się zbliżają, nim je zobaczę. Nagły przypływ"
 trait_specific_ongoing.2001.dread.desc: "postrachu,"
 trait_specific_ongoing.2001.anxiety.desc: "niepokoju,"
 trait_specific_ongoing.2001.euphoria.desc: "euforii,"
 trait_specific_ongoing.2001.joy.desc: "radości,"
 trait_specific_ongoing.2001.nausea.desc: "mdłości,"
 trait_specific_ongoing.2001.walls.desc: "[ROOT.Char.Custom('GetChamber')] zamyka się,"
 trait_specific_ongoing.2001.sulfur.desc: "ostry zapach siarki"
 trait_specific_ongoing.2001.smoke.desc: "intensywny zapach dymu"
 trait_specific_ongoing.2001.citrus.desc: "ostry smak cytrusów na moim języku"
 trait_specific_ongoing.2001.lavender.desc: "świeży powiew lawendy"
 trait_specific_ongoing.2001.bile.desc: "gryzący zapach żółci"
 trait_specific_ongoing.2001.incense.desc: "mdlący zapach kadzidła"
 trait_specific_ongoing.2001.blood.desc: "metaliczny zapach krwi"
 trait_specific_ongoing.2001.stand_before_me.desc: "– i wtedy się wyłaniają.\n\nKilka"
 trait_specific_ongoing.2001.glowing.desc: "świetlistych istot"
 trait_specific_ongoing.2001.hazy.desc: "mglistych sylwetek"
 trait_specific_ongoing.2001.dark.desc: "mrocznych istot"
 trait_specific_ongoing.2001.shaking.desc: "drżących istot"
 trait_specific_ongoing.2001.shimmering.desc: "mieniących się istot"
 trait_specific_ongoing.2001.speaking.desc: "przemawiających chórem"
 trait_specific_ongoing.2001.whispers.desc: "szeptów."
 trait_specific_ongoing.2001.screeches.desc: "wrzasków."
 trait_specific_ongoing.2001.chimes.desc: "kurantów."
 trait_specific_ongoing.2001.raindrops.desc: "kropel deszczu."
 trait_specific_ongoing.2001.thunder.desc: "grzmotów."
 trait_specific_ongoing.2001.end.desc: "Kim są te istoty i czego ode mnie chcą?"
 trait_specific_ongoing.2001.a: "Muszą być posłańcami [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 trait_specific_ongoing.2001.a.success: "[clergy.GetCouncilTitle] [clergy.GetShortUINameNotMe] zostaje przekonan[Select_CString( clergy.IsFemale, 'a', 'y' )], że twoje wizje są święte"
 trait_specific_ongoing.2001.a.failure: "[clergy.GetCouncilTitle|U] [clergy.GetShortUINameNotMe] jest zaniepokojon[Select_CString(clergy.IsFemale, 'a', 'y' )] twoimi opowieściami"
 trait_specific_ongoing.2001.b: "To jest coś innego, głębsza siła, i ja jej #EMP pragnę#!."
 trait_specific_ongoing.2001.c: "J-jestem po prostu zmęczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. Muszę lepiej o siebie dbać."
 trait_specific_ongoing.2001.b.success: "Zdobywasz tajemną wiedzę"
 trait_specific_ongoing.2001.b.success.tt: "Masz wybór: możesz przyjąć nowe prawdy lub zachować wierność wobec siły wyższej znanej jako [clergy.GetFaith.HighGodName]"
 trait_specific_ongoing.2001.b.failure: "Znajdujesz kilka interesujących, ale zwyczajnych książek"
 trait_specific_ongoing.2002.desc: "Moje poszukiwania wiedzy obiecanej przez posłańców zaprowadziły mnie w niezwykłe miejsca. Ciemne zaułki, podejrzane karczmy, zakurzone księgarnie – dotarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tam, gdzie nie dotarł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] jeszcze żad[Select_CString(ROOT.Char.IsFemale, 'na', 'en' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], a moja nagroda była naprawdę wielka.\n\nOdkry[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wiele tomów na temat [ROOT.Char.GetFaith.WitchGodNamePossessive] i mocy, którymi obdarza swoich wyznawców. Jestem kuszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], nie mogę temu zaprzeczyć."
 trait_specific_ongoing.2002.a: "[Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'Mroczna Mistrzyni', 'Mroczny Mistrzu' )] jestem two[Select_CString(ROOT.Char.IsFemale, 'ją pokorną służką', 'im pokornym sługą' )]!"
 trait_specific_ongoing.2002.b: "To mnie przerasta. To jest zbyt niebezpieczne."
 trait_specific_ongoing.2003.desc: "W poszukiwaniu ukrytej wiedzy znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiele interesujących tomów, ale nic naprawdę wyjątkowego. Obawiam się, że mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] źle zinterpretować wolę tych dziwnych istot – lub wyobrazić sobie całą sprawę!"
 trait_specific_ongoing.2003.a: "Czy mój umysł płata mi figle?"
 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t: "Boski atrybut"
 trait_specific_ongoing.2010.possessed_start.desc: "Otrzymuję częste przekazy od trzech świętych istot. Przychodzą do mnie prawie każdej nocy, a ich twarze spowite są boskim światłem. Myślę, że muszą to być duchy"
 trait_specific_ongoing.2010.zeal_start.desc: "Od około miesiąca mam powtarzający się sen, w którym dyskutuję na temat teologii. Towarzyszą mi"
 trait_specific_ongoing.2010.health.desc: "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc: "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc: "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc: "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc: "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc: "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc: "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc: "jak i [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc: "jak i [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc: "jak i [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc: "jak i [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc: "jak i [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc: "jak i [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_trickster.desc: "jak i [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc: "\n\nMoże wybrali mnie, abym szerzył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ich słowo, a w zamian wynagrodzą mnie swoimi błogosławieństwami? Pomodlę się do…"
 trait_specific_ongoing.2010.health: "[ROOT.Char.GetFaith.HealthGodName] o zdrowie i długowieczność."
 trait_specific_ongoing.2010.fertility: "[ROOT.Char.GetFaith.FertilityGodName] o nowe życie i płodność."
 trait_specific_ongoing.2010.wealth: "[ROOT.Char.GetFaith.WealthGodName] o bogactwo i obfitości."
 trait_specific_ongoing.2010.household: "[ROOT.Char.GetFaith.HouseholdGodName] o szczęśliwą rodzinę."
 trait_specific_ongoing.2010.household.tt: "Wszyscy twoi [Concept( 'close_family_members', 'bliscy członkowie rodziny' )|E] i [Concept( 'spouses', 'małżonkowie' )|E]"
 trait_specific_ongoing.2010.knowledge: "[ROOT.Char.GetFaith.KnowledgeGodName] o wiedzę i mądrość."
 trait_specific_ongoing.2010.war: "[ROOT.Char.GetFaith.WarGodName] o siłę w walce…"
 trait_specific_ongoing.2010.trickster: "[ROOT.Char.GetFaith.TricksterGodName] o spryt i szczęście."
 trait_specific_ongoing.2010.fallback: "Nie sądzę, abym został[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wybran[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t: "Niech [ROOT.Char.GetFaith.HighGodName] cię uzdrowi"
 trait_specific_ongoing.2015.desc: "[ROOT.Char.GetFaith.HouseOfWorship|U] i filary tej świątyni zaczynają się wyginać, gdy nachodzi mnie kolejny epizod. Nie wydaję żadnego dźwięku, ale wiem, że [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] zdaje sobie sprawę z tego, że coś jest nie tak. Kiedy [ROOT.Char.Custom('GetReligiousRite')] dobiega końca, podchodzi do mnie z zatroskanym wyrazem twarzy.\n\n– To musi być [ROOT.Char.GetFaith.DevilName], istota podła i jej sługusy. Twoje ciało uległo ich natarciu, wasza miłość. [ROOT.Char.GetFaith.HighGodName] to jedyne zbawienie. Zwróć się w stronę światła, nim będzie za późno!"
 trait_specific_ongoing.2015.physician.desc: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] musiał[Select_CString(physician.IsFemale, 'a', '' )] [Select_CString(chaplain.IsFemale, 'ją', 'go' )] podsłuchać: „To, czego potrzebuje [ROOT.Char.GetTitleAsNameNoTooltip|l] to spokój i cisza, a nie groźby potępienia!”."
 trait_specific_ongoing.2015.a: "Modlitwa przegoni ciemność."
 trait_specific_ongoing.2015.a.success: "Modlitwy są skuteczne"
 trait_specific_ongoing.2015.a.failure: "Napady wciąż się powtarzają"
 trait_specific_ongoing.2015.b: "Post oczyści moją duszę."
 trait_specific_ongoing.2015.b.success: "Post jest skuteczny"
 trait_specific_ongoing.2015.b.failure_health: "Post pozostawia cię osłabion[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )]"
 trait_specific_ongoing.2015.b.failure_eating: "Zmagasz się z surowymi zasadami"
 trait_specific_ongoing.2015.b.failure_eating.tt: "Twoje podejście do jedzenia zmieni się"
 trait_specific_ongoing.2015.c: "Co byś zasugerował[Select_CString(physician.IsFemale, 'a', '' )], [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success: "Leczenie zastosowane przez medyka jest skuteczne"
 trait_specific_ongoing.2015.e: "Zostaw mnie w spokoju!"
 trait_specific_ongoing.2016.physician1.desc: "[physician.GetTitledFirstName] kazał[Select_CString(physician.IsFemale, 'a', '' )] mi dużo odpoczywać oraz unikać błyszczących przedmiotów, głośnych dźwięków i ekstremalnej pogody."
 trait_specific_ongoing.2016.physician2.desc: "\n\n[physician.GetHerHis|U] rada musiała zadziałać, bo od tamtej pory nie miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] żadnych ataków!"
 trait_specific_ongoing.2016.fasting1.desc: "[chaplain.GetTitledFirstName] poinstruował[Select_CString(chaplain.IsFemale, 'a', '' )] mnie, abym jadł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] tylko jeden mały posiłek wieczorem i dał[Select_CString(chaplain.IsFemale, 'a', '' )] mi długą listę produktów do wykluczenia. Nabiał, mięso, jajka, słodycze, alkohol, oleje, ostre przyprawy, warzywa rosnące pod ziemią…"
 trait_specific_ongoing.2016.fasting2.desc: "\n\nTo był trudny reżim do przestrzegania, ale musiał zadziałać, bo od tego czasu nie miał[Select_CString( ROOT.Char.IsFemale, 'ma', 'em' )] żadnych epizodów!"
 trait_specific_ongoing.2016.prayer1.desc: "[chaplain.GetTitledFirstName|U] poleca mi spędzać co najmniej trzy godziny dziennie na modlitwie w skupieniu. [ROOT.Char.GetFaith.ReligiousText|U] to tekst, którego rozdziały mam studiować w międzyczasie."
 trait_specific_ongoing.2016.prayer2.desc: "\n\nMoje poświęcenie zostało nagrodzone, ponieważ od tamtej pory nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] żadnych epizodów!"
 trait_specific_ongoing.2016.a.physician: "Masz moje podziękowania, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain: "[ROOT.Char.GetFaith.HighGodName] jest potężny!"
 trait_specific_ongoing.2017.prayer2.desc: "\n\nZrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] co w mojej mocy, ale wygląda na to, że nie jestem god[Select_CString(ROOT.Char.IsFemale, 'na', 'zien' )] miłosierdzia [ROOT.Char.GetFaith.HighGodNamePossessive]. Moje epizody są tak samo regularne jak wcześniej."
 trait_specific_ongoing.2017.physician2.desc: "\n\nStarał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się jak najlepiej stosować do [physician.GetHerHis] rad, ale moje epizody są tak samo regularne jak wcześniej."
 trait_specific_ongoing.2017.a: "Może zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] coś nie tak?"
 trait_specific_ongoing.2018.fasting2.desc: "\n\nRobię wszystko, co w mojej mocy, aby przestrzegać ścisłego planu, ale czuję się tylko słabsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Moje epizody są tak samo regularne jak wcześniej, a wyczerpanie, które po nich następuje, jest jeszcze trudniejsze do opanowania."
 trait_specific_ongoing.2018.a: "Poddaję się. Potrzebuję swojej siły."
 trait_specific_ongoing.2019.fasting2.desc: "\n\nZasady były trudne do przestrzegania, a ja miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obsesję na punkcie każdego szczegółu. Jedzenie jest ciągle na pierwszym planie."
 trait_specific_ongoing.2019.a: "Nikt się nie dowie, jeśli złamię zasady… Tylko trochę!"
 trait_specific_ongoing.2019.b: "Nie mogę zawieść – zbyt wiele jest do stracenia!"
 ### POSSESSED REOCCURANCE EVENT ###
 trait_specific_ongoing.2020.t: "Znajome uczucie"
 trait_specific_ongoing.2020.a: "Nie znowu! #EMP Odmawiam#!! To się #EMP nie#! dzieje…"
 trait_specific_ongoing.2020.start.desc: "Ogarnia mnie nagły przypływ"
 trait_specific_ongoing.2020.dread.desc: "strachu,"
 trait_specific_ongoing.2020.fear.desc: "lęku,"
 trait_specific_ongoing.2020.anxiety.desc: "niepokoju,"
 trait_specific_ongoing.2020.nausea.desc: "mdłości,"
 trait_specific_ongoing.2020.anger.desc: "gniewu,"
 trait_specific_ongoing.2020.end.desc: "gdy podłoga zaczyna się skręcać i uginać pod moimi stopami. Mimo że już od dłuższego czasu jestem oszczędzan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], natychmiast rozpoznaję te znaki.\n\nUciekam do swoich komnat, zanim zacznę płakać – lub całkowicie stracę kontrolę nad swoim ciałem…"
 trait_specific_ongoing.2025.t: "Brak miejsca do ukrycia się"
 trait_specific_ongoing.2025.start.desc: "[dummy_gender.GetWomanMan|U] przede mną wygląda dziwnie. [dummy_gender.Custom('PL_jego_jej')|U] twarz jest wykrzywiona… wykrzywia się? Czy [dummy_gender.GetSheHe] jest w ogóle człowiekiem?\n\nRzeczywistość się zmienia, a ja uświadamiam sobie, że to znowu [ROOT.Char.Custom('PossessedEpisode')] – a wszystko to widzi mój [ROOT.Char.Custom('GetCourt')]. Kiedy"
 trait_specific_ongoing.2025.end.desc: "wypełnia moje nozdrza, próbuję mówić, ale usta się nie poruszają."
 trait_specific_ongoing.2025.a: "Muszę się stąd wydostać, zanim będzie gorzej!"
 trait_specific_ongoing.2025.b: "[ROOT.Char.GetTitleAsNameNoTooltip] tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] jak ja nie może myśleć o tym, co inni powiedzą."
 trait_specific_ongoing.2025.b.success: "Twoi [ROOT.Char.Custom('GetCourtierPlural')] są pod wrażeniem twojej odwagi"
 trait_specific_ongoing.2025.b.failure: "Twoi [ROOT.Char.Custom('GetCourtierPlural')] są zniesmaczeni"
 trait_specific_ongoing.2025.c: "Gdzie jest [helper.GetFirstNameNoTooltip]? Potrzebuję [helper.GetHerHis] pomocy!"
 trait_specific_ongoing.2025.d: "To wiadomość od [ROOT.Char.GetFaith.HighGodNamePossessive]! Powiem im!"
 trait_specific_ongoing.2025.d.success: "Twoi [ROOT.Char.Custom('GetCourtierPlural')] ci wierzą"
 trait_specific_ongoing.2025.d.failure: "Twoi [ROOT.Char.Custom('GetCourtierPlural')] sądzą, że kłamiesz"
 trait_specific_ongoing.2025.e: "Mogę udawać, że to wizja od [ROOT.Char.GetFaith.HighGodNamePossessive]…"
 trait_specific_ongoing.2025.e.failure: "Twoi [ROOT.Char.Custom('GetCourtierPlural')] przejrzeli twój spisek"
 trait_specific_ongoing.2025.every_courtier: "Każdy [actor.Custom('GetCourtier')]"
 trait_specific_ongoing.3001.t: "Nieszczęścia chodzą parami"
 trait_specific_ongoing.3001.desc: "[sympathetic_character.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )], podchodzi do mnie po tym, jak kończę przemawiać do swoich ludzi, z których część wciąż jeszcze kręci się w pobliżu.\n\n– Wasza czcigodność, ponoć ty również cierpisz na okresy… melancholii. Może moglibyśmy porozmawiać o naszych doświadczeniach?"
 trait_specific_ongoing.3001.a: "Chodź, mamy wiele do omówienia."
 trait_specific_ongoing.3001.b: "Nie mam takich problemów! O czym ty mówisz?!"
 trait_specific_ongoing.3001.b.tt: "Ha, ha… ha."
 trait_specific_ongoing.3002.t: "Długoterminowe rozwiązania"
 trait_specific_ongoing.3002.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – [Select_CString(court_physician.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] przychodzi do mnie pewnego wieczoru. „Mam kilka środków, które moglibyśmy wypróbować na twoją uporczywą melancholię. Może się trochę pogorszyć, zanim się poprawi, ale warto spróbować!”"
 trait_specific_ongoing.3002.a: "Zrobił[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] wszystko, żeby się od tego uwolnić."
 trait_specific_ongoing.3002.b: "Potrzebuję tylko długiej drzemki. Albo trzech."
 trait_specific_ongoing.3003.desc: "– Aby wyleczyć się z tego rodzaju przypadłości, bardzo ważnym jest przewietrzenie złych myśli – zapewnia mnie m[Select_CString(court_physician.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. – Przychodź do mnie kilka razy w tygodniu. Porozmawiamy o tym, co cię obciąża."
 trait_specific_ongoing.3003.a: "Znajdę na to nieco czasu."
 trait_specific_ongoing.3003.b: "Tego wszystkiego jest dla mnie za dużo – wracam do łóżka."
 trait_specific_ongoing.3004.desc: "– Abyś poczuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się lepiej, musimy popracować zarówno nad twoimi myślami, jak i zachowaniem – informuje mnie m[Select_CString( court_physician.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. – Pomogę Ci zidentyfikować Twoje negatywne myśli i nawyki oraz pracować nad ich zmianą.\n"
 trait_specific_ongoing.3004.a: "To ma sens!"
 trait_specific_ongoing.3005.desc: "– Ćwiczenia i stymulacja cielesna będą skuteczne w równoważeniu twoich płynów humoralnych – mówi mi [court_physician.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] mojej osoby. – [ROOT.Char.Custom('ResidenceBuilding')] ci w tym pomoże. Codziennie zrobisz po trzy rundki wokół tego miejsca."
 trait_specific_ongoing.3005.a: "Dam z siebie wszystko."
 trait_specific_ongoing.3006.desc: "– Te niedobre myśli i melancholia są najwyraźniej wynikiem działania złych duchów lub demonów – mówi mi [court_physician.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] mojej osoby. – [ROOT.Char.Custom('DefaultPriestTitle')|U] będzie się za ciebie modlić, żeby wygnać czające się w tobie zło."
 trait_specific_ongoing.3006.a: "Moc [ROOT.Char.GetFaith.HighGodNamePossessive] uleczy mnie!"
 trait_specific_ongoing.3007.desc: "Po tym wszystkim, przez co przesz[Select_CString( court_physician.IsFemale, 'ła moja', 'edł mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName], stopniowo zauważam, że znów mogę #EMP czuć#! różne rzeczy."
 trait_specific_ongoing.3007.desc_ending: "\n\nCzuję, że podobnie jak słońce przebija się przez grubą warstwę chmur, szczęście ponownie wnika w moją duszę."
 trait_specific_ongoing.3007.a: "Jestem… szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 trait_specific_ongoing.3008.desc_physician_died: "M[Select_CString( court_physician.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] od[Select_CString( court_physician.IsFemale, 'eszła', 'szedł' )] z tego świata, nim zdążył[Select_CString( court_physician.IsFemale, 'a', '' )] pomóc mi uporać się z melancholią. Jednakże wskazówki, które pozostawił[Select_CString( court_physician.IsFemale, 'a', '' )], umożliwiły mi dokończenie leczenia samodzielnie."
 trait_specific_ongoing.3008.desc_no_depression: "Nie muszę już kontynuować leczenia, które ustalił[Select_CString( court_physician.IsFemale, 'a', '' )] mi m[Select_CString( court_physician.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName], aby pozbyć się melancholii, ponieważ jestem już woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] od tej przypadłości!"
 trait_specific_ongoing.3008.desc_fallback: "[Select_CString(court_physician.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] nie zakończył[Select_CString(court_physician.IsFemale, 'a', '' )] jeszcze leczenia mojej melancholii, ale czuję, że ciemność ze mnie uchodzi."
 trait_specific_ongoing.3009.t: "Ciężkie dni"
 trait_specific_ongoing.3009.desc: "Jeden dzień następuje po drugim, nieubłaganie, nawet gdy mój umysł tonie w wyczerpaniu i beznadziei.\n\nCzasami nawet wstanie rano z łóżka to dla mnie zbyt wiele."
 trait_specific_ongoing.3009.a: "Po prostu muszę się położyć…"
 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t: "Szydercze uwagi"
 trait_specific_ongoing.3015.start.desc: "Czy to sarkastyczny komentarz, czy pełne dezaprobaty spojrzenie, [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] nieustannie okazuje swoją pogardę dla mojego stanu zdrowia."
 trait_specific_ongoing.3015.council.desc: "Gdy śpieszę się na spotkanie rady, po raz kolejny się spóźniając,"
 trait_specific_ongoing.3015.withdraw.desc: "Gdy wstaję, by wcześnie wycofać się z kolacji,"
 trait_specific_ongoing.3015.book.desc: "Gdy uświadamiam sobie, że zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o książce, którą mi pożyczył[Select_CString( unsympathetic.IsFemale, 'a', '' )],"
 trait_specific_ongoing.3015.end.desc: "wiem dokładnie, jak zareaguje.\n\n– Czemu mnie to w ogóle dziwi – mówi [unsympathetic.GetTitledFirstNameNoTooltip] z westchnieniem, a mnie serce się kraje. "
 trait_specific_ongoing.3015.a: "Udowodnię [unsympathetic.GetHerHim], że się myli!"
 trait_specific_ongoing.3015.b: "„Zamknij się, [unsympathetic.Custom('InsultAdjective')] [unsympathetic.Custom('InsultNoun')]!”"
 trait_specific_ongoing.3015.c: "Ma rację. Jestem nic niewart[Select_CString(ROOT.Char.IsFemale, 'a', '')]…"
 trait_specific_ongoing.3015.a.success: "Przezwyciężam swój letarg"
 trait_specific_ongoing.3015.a.neutral: "Wciąż jestem zmęczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 trait_specific_ongoing.3015.a.failure: "Zmuszanie się do wysiłku jest wyczerpujące"
 trait_specific_ongoing.5001.t: "Prywatne spotkanie"
 trait_specific_ongoing.5001.desc_opening: "Cały [ROOT.Char.Custom('GetCourt')] już śpi. Wreszcie ja i [victim.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )], jesteśmy sam na sam.\n\n"
 trait_specific_ongoing.5001.desc_small: "Podczas naszej rozmowy nie mogę nie zauważyć [victim.GetHerHis] ścięgnistych ramion i wychudzonego ciała…"
 trait_specific_ongoing.5001.desc_big: "Podczas naszej rozmowy, nie mogę nie zauważyć [victim.GetHerHis] grubych ramion, soczystych kopców mięsa i tłuszczu…"
 trait_specific_ongoing.5001.desc: "Podczas naszej rozmowy, nie mogę nie zauważyć [victim.GetHerHis] jasnej skóry i tego, co się pod nią dzieje przy każdym ruchu…"
 trait_specific_ongoing.5001.a: "Przekąska o północy byłaby mile widziana."
 trait_specific_ongoing.5001.b: "– Proszę, [victim.GetFirstNameNoTooltip], kontynuuj."
 trait_specific_ongoing.5002.desc: "M[Select_CString( murderer.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName] i ja zostaliśmy sami, ponieważ reszta dworu udała się na spoczynek.\n\nW miarę upływu nocy [murderer.GetHerHis] wzrok staje się coraz bardziej intensywny, a oczy nie odrywają się od odsłoniętej części mojego ciała. W momencie, gdy zamierzam zakwestionować [murderer.GetHerHis] zamiary, [murderer.GetSheHe] wyciąga nóż i uśmiecha się.\n"
 trait_specific_ongoing.5002.a: "Nie, nie, błagam– NIE! AAACH!"
 trait_specific_ongoing.5003.t: "Cielesne pokusy"
 trait_specific_ongoing.5003.desc_opening: "[servant.GetTitledFirstName] przykuwa moją uwagę – kształt [servant.Custom('PL_jego_jej')] ramion, krągłość [servant.Custom('PL_jego_jej')] szyi… Gdy jesteśmy sam na sam w spiżarni, z zalotnym uśmiechem na ustach pyta, czego od [servant.Custom('PL_niego_niej')] chcę.\n\n– Pragnę twego ciała – odpowiadam, przyciskając się do [servant.Custom('PL_niego_niej')]."
 trait_specific_ongoing.5003.desc_big: "– Jest tak[Select_CString( servant.IsFemale, 'a', 'i' )] pulchn[Select_CString( servant.IsFemale, 'a', 'y' )] – tak[Select_CString( servant.IsFemale, 'a', 'i' )] peł[Select_CString( servant.IsFemale, 'na', 'en' )] #EMP życia#!!"
 trait_specific_ongoing.5003.desc: "– Jest tak[Select_CString( servant.IsFemale, 'a', 'i' )] peł[Select_CString( servant.IsFemale, 'a', 'en' )] #EMP życia#!!"
 trait_specific_ongoing.5003.a: "Jednym płynnym ruchem podrzynam [Select_CString( servant.IsFemale, 'jej', 'mu' )] gardło."
 trait_specific_ongoing.5003.b: "Rozpinam [servant.GetHerHis] [servant.Custom('GetUpperClothingArticle')]."
 trait_specific_ongoing.5004.t: "Przerwa na posiłek"
 trait_specific_ongoing.5004.desc: "Jadąc z moim orszakiem na terenie [county.GetAdjective] natknęliśmy się na odosobniony dom, w którym mieszka samotnie stara kobieta.\n\nPoprosił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swój orszak, aby zaczekał na drodze, a sam[Select_CString( ROOT.Char.IsFemale, 'a weszłam', ' wszedłem' )] do domu."
 trait_specific_ongoing.5004.a: "Proszę pani, niech mi pani pomoże!"
 trait_specific_ongoing.5004.b: "Więc powiedz mi, jak się tu sprawy mają?"
 trait_specific_ongoing.5005.t: "Nocna przekąska"
 trait_specific_ongoing.5005.desc: "Spacerując późno w nocy, nagle zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [Select_CString(courtier.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] uci[Select_CString(courtier.IsFemale, 'ęła', 'ął' )] sobie drzemkę.\n\nNigdy wcześniej nie zauważyłem, ale ma [courtier.GetSheHe] naprawdę wspaniałe ciało…"
 trait_specific_ongoing.5005.a: "To #EMP prawie#! więcej niż jestem w stanie przełknąć!"
 trait_specific_ongoing.5005.b: "Obudzę [Select_CString( courtier.IsFemale, 'ją', 'go' )] – nie może czuć się tutaj komfortowo."
 trait_specific_ongoing.6001.t: "Przyłapan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] z opuszczonymi spodniami"
 trait_specific_ongoing.6001.desc: "Nim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName] przybędzie na nasze spotkanie, wyciągam [ROOT.Char.Custom('DeviantObjectArticle')], aby się podniecić – #EMP Och…!#!\n\nZabawa tak mnie pochłania, że nie słyszę, jak ktoś wchodzi do środka. Słyszę natomiast, jak [lover.GetTitledFirstNameNoTooltip] głośno wciąga powietrze, widząc, co robię."
 trait_specific_ongoing.6001.a: "Mam tego więcej… Przyłączysz się do mnie?"
 trait_specific_ongoing.6001.a.success: "Wchodzi w to"
 trait_specific_ongoing.6001.a.failure: "Nie podziela twojego… smaku"
 trait_specific_ongoing.6001.b_woman: "Ja… M–medyk zalecił to na witalność!"
 trait_specific_ongoing.6001.b_man: "Ja… M–medyk zalecił to na męskość!"
 trait_specific_ongoing.6002.t: "Zboczon[Select_CString(liege.IsFemale, 'a seniorka', 'y senior' )]"
 trait_specific_ongoing.6002.desc: "[liege.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )], czeka na mnie w swoich komnatach.\n\nOtwieram drzwi i zastaję [liege.Custom('PL_go_ja')] w ekstazie wspomaganej przez [ROOT.Char.Custom('DeviantObjectArticle')] – pierwszy raz widzę, że można tego używać w taki sposób!"
 trait_specific_ongoing.6002.a: "Och och och, teraz #EMP to#! jest interesujące!"
 trait_specific_ongoing.6002.b: "O, to… wygląda #EMP interesująco#!."
 trait_specific_ongoing.6002.c: "Co to ma znaczyć?!"
 trait_specific_ongoing.6002.d: "Po prostu wyjdę."
 trait_specific_ongoing.6003.t: "Dewiacja"
 trait_specific_ongoing.6003.desc_opening: "Jestem w ekstazie, wspomagan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] przez [ROOT.Char.Custom('DeviantObjectArticle')], kiedy [Select_CString(vassal.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName] wchodzi do pokoju.\n\n"
 trait_specific_ongoing.6003.desc_deviant: "[vassal.GetHerHis|U] oczy rozszerzają się – nie z obrzydzenia, ale z zainteresowania. „Och, nigdy nie myślał[Select_CString(vassal.IsFemale, 'am', 'em' )] o użyciu tego w ten sposób. Jesteś inspiracją!”"
 trait_specific_ongoing.6003.desc_joined: "Widzę, że się waha, ale potem zamyka drzwi i wchodzi do środka. „Och, [liege.GetTitledFirstNameNoTooltip], to wygląda… To wygląda #EMP interesująco#!! Pozwól, że ci pomogę”."
 trait_specific_ongoing.6003.desc_exposed: "Przerażon[Select_CString( vassal.IsFemale, 'a', 'y' )] otwiera drzwi na oścież. „[liege.GetTitledFirstNameNoTooltip], co to wszystko ma znaczyć?!”"
 trait_specific_ongoing.6003.desc_ew: "Przerażon[Select_CString(vassal.IsFemale, 'a', 'y' )] wycofuje się z pokoju. „Udawajmy…, że nic nie widział[Select_CString(vassal.IsFemale, 'am', 'em' )], dobrze?”"
 trait_specific_ongoing.6003.a: "#EMP Uch…!#!"
