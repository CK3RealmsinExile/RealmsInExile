l_polish:
 first_line_text_set_1_A: "Jestem niczym te delikatne kwiatów łany,"
 first_line_text_set_1_B: "Chcę, byś zaprosiła mnie do swojej altany,"
 first_line_text_set_2_A: "Gwiazdą przewodnią jesteś, tylko cenić Ciebie,"
 first_line_text_set_2_B: "Szwajcarem nie jestem, dobrze rozumiem siebie,"
 second_line_text_set_1_A: "Sprawiasz, że w myślach mam bastion murowany,"
 second_line_text_set_1_B: "A władzy mam tyle, co feudalne pany,"
 second_line_text_set_2_A: "Szczęścia tego żadna osoba nie pogrzebie,"
 second_line_text_set_2_B: "Pocałunek lekki, czuję się jak w niebie,"
 third_line_text_set_1_A: "Może wart spędzić więcej czasu na myśleniu,"
 third_line_text_set_1_B: "Może wart bardziej przyjrzeć się temu trąceniu,"
 third_line_text_set_2_A: "Wzdłuż drogi ptaszka, w odpowiedzi dążeniu,"
 third_line_text_set_2_B: "Między kozim serem a twarogiem istnieniu,"
 fourth_line_text_set_1_A: "Moja miłość ulega tonięcia wrażeniu."
 fourth_line_text_set_1_B: "Żartuję, oddajmy się wszyscy upojeniu."
 fourth_line_text_set_2_A: "To jedynie słowo, nie ulega zdwojeniu."
 fourth_line_text_set_2_B: "Przepraszam, moje usta uległy bredzeniu."
 poetry_line_break: "\n"
 #Lines from the Song of Roland
 poetry.0002.t: "Poemat!"
 #First line
 0002.blank_verse_line_1_A: " Król Marsyl jest w Saragossie,"
 0002.blank_verse_line_1_B: " Ten ci Blankandryn najmędrszy był śród pogan,"
 0002.blank_verse_line_1_C: " Król Karol, cesarz nasz Wielki,"
 0002.blank_verse_line_1_D: " Cesarz weseli się, rad jest z siebie,"
 #Second line
 0002.blank_verse_line_2_A: " Przechadza się w sadzie, w cieniu;"
 0002.blank_verse_line_2_B: " Męstwem swym dzielny rycerz,"
 0002.blank_verse_line_2_C: " Siedem pełnych lat zostawał w Hiszpanii,"
 0002.blank_verse_line_2_D: " Zdobył Kordowę, mury zrównał z ziemią,"
 #Third line
 0002.blank_verse_line_3_A: " Kładzie się na ganku z błękitnego marmuru,"
 0002.blank_verse_line_3_B: " Rozumem dobry rajca swego pana."
 0002.blank_verse_line_3_C: " Aż po samo morze zdobył tę pyszną ziemię,"
 0002.blank_verse_line_3_D: " Zwalił kamienne wieże."
 #Fourth line
 0002.blank_verse_line_4_A: " Więcej niż dwadzieścia tysięcy ludu jest wkoło niego."
 0002.blank_verse_line_4_B: " Rzecze królowi: „Nie przerażaj się, królu!”"
 0002.blank_verse_line_4_C: " Nie masz zamku, który by mu się ostał,"
 0002.blank_verse_line_4_D: " Złoto, srebro, szacowne zbroje."
 #Lines from the Song of Roland for now
 poetry.0003.t: "Wiersz o [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
 #First line
 0003.line_1_A: "Ziemie spustoszone złośliwością [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]"
 0003.line_1_B: "W trwającej epoce [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]"
 0003.line_1_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Król Karol, cesarz nasz Wielki,"
 0003.line_1_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Cesarz weseli się, rad jest z siebie,"
 #Second line
 0003.line_2_A: "Wszyscy okrutności [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] swe życie oddaliśmy"
 0003.line_2_B: "Widząc teraz oczami [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_2_C: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Siedem pełnych lat zostawał w Hiszpanii,"
 0003.line_2_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Zdobył Kordowę, mury zrównał z ziemią,"
 #Third line
 0003.line_3_A: "Jeśli [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] nie móc mi dosięgnąć"
 0003.line_3_B: "Gdy [ROOT.GetCharacter.Custom('two_syllable_number')|D] lat [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D] już minęło"
 0003.line_3_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Aż po samo morze zdobył tę pyszną ziemię,"
 0003.line_3_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Zwalił kamienne wieże."
 #Fourth line
 0003.line_4_A: "Mogą mi nigdy nie zabrać [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]"
 0003.line_4_B: "Istność [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D] wkrótce pójdzie w zapomnienie"
 0003.line_4_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Nie masz zamku, który by mu się ostał,"
 0003.line_4_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Złoto, srebro, szacowne zbroje."
 0003.poetry_from: "[actor.GetTitledFirstName] napisał[Select_CString(actor.IsFemale, 'a', '' )] dla ciebie wiersz\n\n"
