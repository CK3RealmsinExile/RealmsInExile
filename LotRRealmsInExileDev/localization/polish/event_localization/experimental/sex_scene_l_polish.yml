 sex_scene.0001.t: "Chwila razem"
 sex_scene.0001.opening_1: "Obejmuję [Select_CString(second.IsFemale, 'ją', 'go' )] i słyszę [second.GetHerHis] szybki oddech w swoim uchu."
 sex_scene.0001.opening_2: "Skóra przy skórze – nic nie rozdziela naszych ciał, gdy się wzajemnie obejmujemy."
 sex_scene.0001.opening_3: "Gdy zdejmuję ubranie, [second.GetSheHe] pożera mnie wzrokiem, a [second.GetHerHis] oczy płoną pożądaniem."
 sex_scene.0001.opening_4: "„Pokaż mi, jak się czujesz” – szepcze, ciężko oddychając oraz rozpinając moją [ROOT.GetCharacter.Custom('GetClothingArticle')]."
 sex_scene.0001.opening_5: "Gdy gładka skóra uwalnia się od materiału, ogarnia mnie fala nagłego, silnego pożądania."
 sex_scene.0001.opening_6: "[second.GetHerHis|U] usta, te miękkie wargi, ten poszukujący język… [second.GetHerHis|U] oczy uśmiechają się do mnie."
 sex_scene.0001.opening_7: "Widząc [Select_CString(second.IsFemale, 'ją', 'go' )] przede mną, pożądanie jest zbyt wielkie, by je kontrolować."
 sex_scene.0001.opening_8: "Żaden dźwięk nigdy nie wzbudził we mnie takiej żądzy jak słowa, które teraz szepcze mi do ucha."
 sex_scene.0001.second_1: "Czuję, jak głód [second.GetHerHis] dotyku płonie na mojej skórze."
 sex_scene.0001.second_2: "Wkrótce zaczyna jęczeć moje imię coraz głośnie, jak nasze ruchy stają się bardziej intensywne."
 sex_scene.0001.second_3: "Namiętne pocałunki, ciężkie oddechy i walące serca zacierają granicę między [second.GetHerHis] pożądaniem a moim."
 sex_scene.0001.second_4: "Finezyjnie zarzuca mi rękę na szyję i przyciąga moje usta do siebie. Stawiam delikatny opór, ale tylko na chwilę."
 sex_scene.0001.second_5: "Nie ma wahania, zwłoki, czasu na delikatność. Jest tylko moje pragnienie."
 sex_scene.0001.second_6: "Wodzę delikatnie opuszkami palców po [second.GetHerHis] ciele tak, że wije się pod moim dotykiem i wypręża w moją stronę."
 sex_scene.0001.second_7: "Nasze bolące pragnienia spotykają się i jednym płynnym pchnięciem stajemy się jednością."
 sex_scene.0001.second_8: "Ociera się o mnie; [second.GetHerHis] ciało tęskni za odkupieniem."
 sex_scene.0001.second_9: "Prowadzi moją rękę w dół między swoje nogi, aby pokazać mi, jak bardzo jest [second.Custom('wet_hard')]."
 sex_scene.0001.third_1: "Intensywność pochłania nas oboje, a świat obraca się wokół osi, która przebiega przez nas i tę chwilę."
 sex_scene.0001.third_2: "Wiem, że w tej chwili jest m[Select_CString( second.IsFemale, 'oja', 'ój' )] i tylko m[Select_CString( second.IsFemale, 'oja', 'ój' )]…"
 sex_scene.0001.third_3: "Dostaje gęsiej skórki, gdy czule wodzę palcami po [second.GetHerHis] ciele. Wkrótce dotyk staje się mocniejszy i bardziej głodny. Chwytam."
 sex_scene.0001.third_4: "Idę dalej, przekraczając wszelkie granice wyczerpania i rozsądku; poza nami nie ma niczego."
 sex_scene.0001.third_5: "Nikt nigdy wcześniej nie sprawił, że poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tak jak teraz. Uśmiecha się do mnie. [second.GetSheHe|U] to wie."
 sex_scene.0001.third_6: "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że wiem jak ugasić ten płomień, ale [second.GetSheHe] wznieca we mnie prawdziwy pożar, którego nie da się kontrolować."
 sex_scene_ending_location: "[ROOT.Char.Custom2('sex_scene_ending_location' , SCOPE.sC('second') )]"
 sex_scene_ending_random: "[ROOT.Char.Custom2('sex_scene_ending_random' , SCOPE.sC('second') )]"
 sex_scene.0001.last_1: "Następnie przesuwam dłoń, delikatnie pieszcząc [second.GetHerHis] ciało."
 sex_scene.0001.last_2: "Oboje jesteśmy oblani potem, ale [second.GetSheHe] w końcu się poddaje i schodzi na mnie."
 sex_scene.0001.last_3: "Kiedy w końcu się rozstajemy, wciąż widzę wspomnienie naszej przyjemności, które iskrzy się w [second.GetHerHis] oczach, będących lustrzanym odbiciem moich."
 sex_scene.0001.last_4: "Kończy ostatnim, pochłaniającym wszystko pocałunkiem. Ta chwila osłodzi moje sny do końca życia."
 sex_scene.0001.last_5: "Wydaje się niemal nieśmiał[Select_CString( second.IsFemale, 'a', 'y' )], gdy się rozstajemy. Uroczy kontrast do pasji, którą właśnie dzieliliśmy."
 sex_scene.0001.last_6: "Kiedy odchodzi, spogląda na mnie zalotnie. Przygryza wargę w czułym uśmiechu."
 sex_scene.0001.a: "Do następnego razu, [second.GetFirstNameNoTooltip]."
