 #Garden
 sex_scene.0003.opening_garden_1: "[Select_CString(second.IsFemale, 'Moja', 'Mój' )] [second.Custom2('RelationToMe', SCOPE.sC('second'))] przysz[Select_CString(second.IsFemale, 'ła', 'edł' )] do mnie podczas mojej wędrówki po ogrodach. Zapach [second.GetHerHis] skóry zmieszał się ze słodyczą kwiatów."
 sex_scene.0003.conclusion_garden_1: "Zostawił[Select_CString(second.IsFemale, 'a', '' )] mnie zadowolon[Select_CString(ROOT.Char.IsFemale, 'ą i spokojną', 'ego i spokojnego' )] za żywopłotem."
 #Private chambers
 sex_scene.0003.opening_private_chambers_1: "Z bijącym sercem odkluczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] drzwi, aby wpuścić [Select_CString(second.IsFemale, 'ją', 'go' )] do moich prywatnych komnat."
 sex_scene.0003.conclusion_private_chambers_1: "Godziny później wciąż pieszczotliwie kreśliliśmy palcami wzory, pisząc na swoich ciałach miłosne wyznania."
 #The Stables
 sex_scene.0003.opening_stables_1: "Gdybyśmy ja i [Select_CString(SCOPE.sC('second').IsFemale, 'moja', 'mój' )] [second.Custom2('RelationToMe', SCOPE.sC('second'))] zostali przyłapani, wybuchłby skandal, ale tego wieczoru w stajni nie było nikogo innego."
 sex_scene.0003.conclusion_stables_1: "Mam tylko nadzieję, że nasze jęki namiętności zostały zagłuszone przez tupot i rżenie koni."
 #A copse
 sex_scene.0003.opening_copse_1: "[second.Custom2('RelationToMe', SCOPE.sC('second'))|U] i ja spotkaliśmy się w zagajniku niedaleko miejsca znanego jako [second.Custom('ResidenceBuilding')]. Serce mi waliło, choć było wiadomo, że nikt nas tam nie zobaczy…"
 sex_scene.0003.conclusion_copse_1: "Jeszcze przez chwilę po [second.GetHerHis] odejściu, trawa w której leżał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], utrzymywała [second.GetHerHis] ciepło."
 #The kitchen
 sex_scene.0003.opening_kitchen_1: "Służący mógł wejść do kuchni w każdej chwili! Prawie zaprotestował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], gdy pociągn[Select_CString(second.IsFemale, 'ęła', 'ął' )] mnie w stronę blatu, szarpiąc za moją [second.Custom('GetClothingArticle')]. Ale tylko prawie."
 sex_scene.0003.conclusion_kitchen_2: "Jeszcze kilka godzin później czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] lepkość [Select_CString( second.IsFemale, 'kobiecych soków, którymi', 'nasienia, którym' )] oblał[Select_CString( second.IsFemale, 'a', '' )] [Select_CString( ROOT.Char.IsFemale, 'me piersi', 'mój tors' )]."
 sex_scene.0003.conclusion_kitchen_3: "To był radosny, choć krótkotrwały przypływ podniecenia. Mogę jednak pominąć jutrzejszy gulasz."
