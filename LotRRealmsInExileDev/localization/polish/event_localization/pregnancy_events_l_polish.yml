l_polish:
 pregnancy.1001.t: "Ciąża!"
 pregnancy.1001.d: "Dziecko rośnie w moim łonie. M[Select_CString( real_father.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], będzie dumn[Select_CString( real_father.IsFemale, 'a', 'y' )]!"
 pregnancy.1001.a: "Dobrze!"
 pregnancy.1002.t: "Ciąża!"
 pregnancy.1002.d: "Los się do mnie uśmiecha! Moja [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], nosi moje dziecko!"
 pregnancy.1002.a: "Nie mogę się doczekać, aż obejmę je w ramiona!"
 pregnancy.1101.t.dead: "Życie toczy się dalej"
 pregnancy.1101.t.divorced: "Wyjątkowe okoliczności"
 pregnancy.1101.desc.start: "W moim łonie rośnie dziecko, a ja nie mam wątpliwości, że jest to dziecko"
 pregnancy.1101.desc.dead: "mojego zmarłego męża [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.divorced: "mojego byłego męża [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.end: "\n\nChociaż okoliczności towarzyszące tej ciąży są niefortunne, przynajmniej mogę się cieszyć, że moje nienarodzone dziecko nie zostanie uznane za bękarta."
 pregnancy.1101.a.dead: "Gdyby tylko [ex_spouse.GetFirstNameNoTooltip] mógł tutaj być…"
 pregnancy.1101.a.divorced: "Myślę, że muszę natychmiast poinformować [ex_spouse.GetFirstNameNoTooltip]."
 pregnancy.1102.t: "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc: "Teraz jest już jasne, że [mother.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] mojej osoby, jest w ciąży, choć na podstawie upływu czasu nie sądzę, by było to moje dziecko.\n\nPrawdopodobnie jego prawdziwym ojcem jest [ex_spouse.GetTitledFirstName], którego [mother.GetTitledFirstName] wybrała sobie na męża przede mną."
 pregnancy.1102.a: "Niestety."
 pregnancy.1103.opening: "Do: mój [mother.Custom2('RelationDescriptor', ROOT.Char)] były mąż,"
 pregnancy.1103.opening_concubine: "Do: [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [mother.Custom2('RelationDescriptor', ROOT.Char)] był[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )],"
 pregnancy.1103.desc: "Piszę, aby poinformować Cię, że jestem w ciąży i jest to z pewnością Twoje dziecko.\n\nJako że byliśmy małżeństwem, gdy to dziecko zostało poczęte, nie ma skazy bękarta. Kiedy dziecko się urodzi, będzie znane jako Twoje prawowite potomstwo."
 pregnancy.1103.desc_concubine: "Piszę, aby poinformować Cię, że jestem w ciąży i jest to z pewnością Twoje dziecko.\n\nJako że byliśmy razem, gdy to dziecko zostało poczęte, nie ma skazy bękarta. Kiedy dziecko się urodzi, będzie znane jako twoje potomstwo."
 pregnancy.1103.a: "W porządku."
 pregnancy_not_first_child_message_title: "[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))|U] zachodzi w ciążę"
 pregnancy_not_first_child_message: "Twoja [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName] nosi twoje dziecko"
 pregnancy.2001.t: "Nieślubny"
 pregnancy.2001.opening: "Zadręczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tym wszystkim, jednakże znaki nie pozostawiają wątpliwości. Jestem w ciąży!"
 pregnancy.2001.father_is_married: "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest bez wątpienia ojcem, jednakże pozostaje w związku małżeńskim i na pewno nie uznałby mojego dziecka za swoje!"
 pregnancy.2001.father_is_unmarried: "\n\nMój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] jest bez wątpienia ojcem, jednakże my nie mamy ślubu. Co ludzie powiedzą o moim dziecku?"
 pregnancy.2001.a: "Dam wszystkim znać, kim jest ojciec!"
 pregnancy.2001.b: "[real_father.GetFirstNameNoTooltip] musi wiedzieć, ale nikt inny!"
 pregnancy.2001.c: "Nie mogę #EMP nikomu#! powiedzieć…"
 pregnancy.2001.c.tt: "Masz nadzieję, że nikt się nie dowie!"
 pregnancy.2001.d: "Potrzebuję, aby jakaś mądra kobieta przygotowała mi napar."
 pregnancy.2002.t: "Przez innego mężczyznę"
 pregnancy.2002.desc: "Zadręczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tym wszystkim, jednakże znaki nie pozostawiają złudzeń. Jestem w ciąży!\n\nNie jest to powód do radości, ponieważ nie mam wątpliwości, że to [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] jest prawdziwym ojcem, a nie m[Select_CString( SCOPE.sC('spouse').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]!"
 pregnancy.2002.desc.polyamorous: "Zadręczam się tym wszystkim, jednakże znaki nie pozostawiają złudzeń. Jestem w ciąży!\n\nNie mam wątpliwości, że to [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jest prawdziwym ojcem, a nie [spouse.GetFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mojej osoby."
 pregnancy.2002.a: "Przyznaję się do swojej niewierności!"
 pregnancy.2002.b: "[real_father.GetFirstNameNoTooltip] będzie wiedział, w zaufaniu."
 pregnancy.2002.c: "Nikt nie może się o tym dowiedzieć."
 pregnancy.2002.c.tt: "#F Masz nadzieję, że to pozostanie tajemnicą#!"
 reveal_illegitimate_pregnancy_to_real_father_tt: "[real_father.GetFirstName] odkrywa skrywaną tajemnicę"
 pregnancy.2002.d: "Potrzebuję naparu od mędrczyni. "
 search_for_real_father_tt: "#F Będę go szukać!#!"
 pregnancy_treatment_fails_tt: "Leczenie kończy się niepowodzeniem"
 pregnancy.2003.t: "Oczekiwanie"
 pregnancy.2003.desc_no_notice: "Przez długi czas dręczyły mnie myśli, czy wywar z [ROOT.Char.Custom('Abortifacient')] na pewno zadziała, ale teraz już nie mam wątpliwości.\n\nNie noszę w sobie już dziecka."
 pregnancy.2003.desc_pain: "Wywar z [ROOT.Char.Custom('Abortifacient')] wywołał u mnie skurcze i spowodował wymioty, ale lepsze to niż brak jakichkolwiek efektów.\n\nJuż nie jestem w ciąży."
 pregnancy.2003.a: "Zrobił[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )], co musiał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )]"
 pregnancy.2004.t: "Choroba"
 pregnancy.2004.desc: "Mikstura z [ROOT.Char.Custom('Abortifacient')] zakończyła moją ciążę, ale spowodowała wymioty i gorączkę. Mędrczyni przestrzegała mnie przed gorączką, jednakże doświadczany przeze mnie ból nie zanika."
 pregnancy.2004.a: "Dam radę przez to przejść."
 pregnancy.2005.t: "Oczekiwanie"
 pregnancy.2005.desc: "Miałam nadzieję, że mikstura z [ROOT.Char.Custom('Abortifacient')] zakończy moje problemy, ale mędrczyni ostrzegła mnie, że nie musi się tak zdarzyć.\n\nObawiam się, że mój niepokój jest uzasadniony, bo nie mam wątpliwości, że to dziecko nadal rośnie w moim brzuchu."
 pregnancy.2005.a: "Nic więcej nie można zrobić."
 pregnancy.2007.t: "Przemijanie"
 pregnancy.2007.desc: "Wszystko jest rozmazane, odkąd wypił[Select_CString(ROOT.Char.IsFemale, 'a', 'e' )]m ten wywar z [ROOT.Char.Custom('Abortifacient')]. Szare i zamglone postacie poruszające się cichymi szmerami obok mojego łóżka, zlewają się z ciemnymi krańcami mojego pola widzenia. Gdy szepty robią się coraz głośniejsze, narasta też pieczenie w mojej piersi."
 pregnancy.2007.a: "Kogo zastanę?"
 pregnancy.2050.t: "Przez kogoś innego"
 pregnancy.2050.desc.polyamorous: "Zadręczał[Select_CString(ROOT.Char.IsFemale, 'a', 'e' )]m się nad tym, a znaki są jasne. Jestem w ciąży!\n\nNie mam wątpliwości, że [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] jest prawdziwym ojcem."
 pregnancy.2050.desc: "Zadręczał[Select_CString(ROOT.Char.IsFemale, 'a', 'e' )]m się nad tym, a znaki są jasne. Jestem w ciąży!\n\nNie mam również wątpliwości, że prawdziwym ojcem jest [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], a nie [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]. Nie jest to powód do radości, ponieważ wszyscy teraz wiedzą, że nie dochował[Select_CString(ROOT.Char.IsFemale, 'a', 'e' )]m [spouse.GetHerHim] wierności…"
 pregnancy.2101.t: "Przedwczesna radość"
 pregnancy.2101.desc_other_children: "Wraz ze zwiększaniem się objętości brzucha, rośnie mój niepokój. To nie pierwszy raz kiedy jestem w ciąży, ale to złowieszcze uczucie jest mi nieznane. Coś jest nie tak.\n\nW nocy pojawiają się skurcze, a kiedy wstaję rano, widzę, że moje prześcieradło jest zakrwawione i zniszczone."
 pregnancy.2101.desc_pain: "Wraz ze zwiększaniem się objętości brzucha, rośnie też mój niepokój. Po raz pierwszy jestem w ciąży, a to złowieszcze uczucie sugeruje, że coś jest nie tak.\n\nW nocy pojawiają się skurcze, a kiedy wstaję rano, widzę, że moje prześcieradło jest zakrwawione i zniszczone."
 pregnancy.2101.desc: "Z upływem dni zamiast brzucha rośnie mój niepokój. Czy na pewno nie powinien już być bardziej widoczny? Czy dziecko na pewno już by nie się ujawniło?\n\nCoś musiało pójść nie tak, bo nie czuję w sobie żadnej iskry życia."
 pregnancy.2101.a: "Nie jestem już w ciąży."
 pregnancy.2102.desc: "„To dziecko nie było mi przeznaczone”.\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zapewnia mnie, że takie jest życie, jednakże w nadziei nadal trzyma rękę na swoim brzuchu."
 pregnancy.2102.a: "Nie jest już w ciąży."
 pregnancy.3001.t: "Nieostrożność"
 pregnancy.3001.opening: "Jako że brzuch [mother.GetTitledFirstName] rośnie, nie ma żadnych wątpliwości, iż jest w ciąży!"
 pregnancy.3001.lovers_love: "Nic nie powiedział[Select_CString( mother.IsFemale, 'a', '' )], ale czy to może być wynikiem naszej miłości?"
 pregnancy.3001.lovers_not_love: "[mother.GetSheHe|U] nic nie powiedział[Select_CString( mother.IsFemale, 'a', '' )], ale czy to może być wynikiem naszych cielesnych relacji?"
 pregnancy.3001.not_lovers: "[mother.GetSheHe|U] nic nie powiedział[Select_CString( mother.IsFemale, 'a', '' )], ale czy to może być wynikiem naszego niedawnego romansu?"
 pregnancy.3001.a: "Muszę [Select_CString( mother.IsFemale, 'ją', 'go' )] o to zapytać."
 pregnancy.3001.a.tt: "Konfrontujesz się z [mother.GetFirstNameNoTooltip] w sprawie dziecka"
 pregnancy.3001.b: "Może nigdy się nie dowiem, ale zawsze będę się zastanawiać…"
 pregnancy.3001.b.tt: "Działasz wbrew swoim podejrzeniom"
 pregnancy.3002.t: "Nieostrożność"
 pregnancy.3002.lovers: "Oczywiście w mojej głowie pojawiły się podejrzenia, gdy tylko wiadomym stało się, że [mother.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] mojej osoby, jest w ciąży. A teraz potwierdza [mother.GetSheHe], że to dziecko jest moje!"
 pregnancy.3002.not_lovers: "[mother.GetTitledFirstName] jest w ciąży. Dała mi do zrozumienia, że jest to następstwem naszych niedozwolonych igraszek."
 pregnancy.3002.spouse_exists: "\n\nNa szczęście [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName], myśli, że dziecko należy do [Select_CString( spouse.IsFemale, 'niej', 'niego' )]."
 pregnancy.3002.a: "Och [mother.GetFirstNameNoTooltip], gdybyśmy by[Select_CString( And(spouse.IsFemale, ROOT.Char.IsFemale), 'ły', 'li' )] tylko my i nasze dziecko…"
 pregnancy.3002.b.not_again: "Jak mogł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] pozwolić, aby to się powtórzyło?"
 pregnancy.3002.b: "To musi pozostać tajemnicą!"
 pregnancy.3002.a.tt: "Dziecko, które urodzi [mother.GetShortUINameNotMeNoTooltip], nie będzie znało swojego ojca"
 pregnancy.3002.c: "Niech prawda ujrzy światło dzienne!"
 pregnancy.3003.t: "Nabrzmiały brzuch"
 pregnancy.3003.desc: "[mother.GetTitledFirstName] przyszła do mnie i od razu wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w jakim celu. Jest brzemienna, a w jej sercu, tak jak i w moim, nie ma wątpliwości, kto jest ojcem. Dziecko urodzone poza prawowitymi granicami małżeństwa jest skazane na życie w charakterze bękarta. Czy takiego losu chcę dla swojego dziecka?"
 pregnancy.3003.desc_no_bastards: "[mother.GetTitledFirstName] przysz[Select_CString( mother.IsFemale, 'ła', 'edł' )] do mnie, a ja od razu wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w jakim celu. Powiedziała mi, że jest w ciąży. Zarówno ona, jak i ja, nie mamy absolutnie żadnych wątpliwości co do tego, kto jest ojcem. Jakie życie czeka moje dziecko urodzone poza związkiem małżeńskim?"
 pregnancy.3003.a: "To musi pozostać tajemnicą!"
 pregnancy.3003.a.tt: "Na razie sekret pozostanie w ukryciu"
 pregnancy.3003.b: "Och, to radosna wiadomość!"
 pregnancy.3004.t: "Nabrzmiały brzuch"
 pregnancy.3004.desc: "[mother.GetTitledFirstName] przysz[Select_CString( mother.IsFemale, 'ła', 'edł' )] do mnie, a ja od razu wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w jakim celu. Powiedziała mi, że jest w ciąży. Zarówno [mother.GetSheHe|l], jak i ja, nie mamy absolutnie żadnych wątpliwości co do tego, kto jest ojcem.\n\nZ tego względu, że [spouse.GetFirstName] jest [Select_CString( spouse.IsFemale, 'moją żoną', 'moim mężem' )], nie mogę zrobić nic poza trwaniem w nadziei, że moje zaangażowanie pozostanie tajemnicą."
 pregnancy.3004.a: "Nigdy bym nie pomyślał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że do tego dojdzie."
 pregnancy.5001.t: "„Muszę wiedzieć!”"
 pregnancy.5001.desc: "[real_father_inquirer.GetTitledFirstName] mnie odszukał[Select_CString( real_father_inquirer.IsFemale, 'a', '' )]. Kładzie dłoń na moim brzuchu i patrzy na mnie z zatroskaną miną."
 pregnancy.5001.real_father: "\n\n„Chcę tylko usłyszeć jak mówisz, że dziecko jest moje”."
 pregnancy.5001.not_father: "\n\n– Proszę, bądź ze mną szczer[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )].\n\nSwój wzrok skupiam na korytarzu za [Select_CString( real_father.IsFemale, 'nią', 'nim' )], obawiając się, że ktoś zobaczy nas razem."
 pregnancy.5001.a: "Dziecko jest twoje, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b: "Nie jesteś ojcem mojego dziecka."
 pregnancy.5002.t: "Nasza krew"
 pregnancy.5002.love: "„Oczywiście, że jest twoje, [ROOT.Char.GetFirstNameNoTooltip]!”\n\nZapominam nawet o tym, że ktoś może nas słyszeć. Radość i zmieszanie przepływają przez moje ciało. Jakby wszystkie moje modlitwy zostały wysłuchane, nasz związek został pobłogosławiony, nawet jeśli pojawiły się… komplikacje."
 pregnancy.5002.not_love: "„Oczywiście, że jest twoje, [ROOT.Char.GetFirstNameNoTooltip]!”\n\nMartwię się, że ktoś [Select_CString( mother.IsFemale, 'ją', 'go' )] usłyszy, ale na szczęście wokół nas była tylko cisza. Dobrze, że tak jest, bo nagle mam dużo kwestii do przemyślenia."
 pregnancy.5002.a: "Nas dwoje… Dziecko…"
 pregnancy.5002.b: "To radosna nowina, którą należy się dzielić!"
 pregnancy.5003.t: "Zły pomysł"
 pregnancy.5003.desc: "Mimo że naciskam, [mother.GetTitledFirstName] pozostaje nieugięt [Select_CString( mother.IsFemale, 'a', 'y' )]. – Dziecko nie jest twoje, [ROOT.Char.GetFirstNameNoTooltip].\n\nCzy naprawdę tak bardzo się mylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 pregnancy.5003.a: "Czy [mother.GetSheHe] mówi mi prawdę?"
 pregnancy.5003.a.tt: "„Tylko czas pokaże, czy mam rację…”"
 pregnancy_announcement_my_child_will_be_a_bastard: "Moje dziecko będzie traktowane jako [bastard|El], jako że jego ojcem jest [real_father.GetTitledFirstNameNoTooltip]"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father: "Dziecko, które urodzi [mother.GetTitledFirstNameNoTooltip], będzie [Concept( 'bastard','bękartem' )|E], ja zaś będę jego rzekomym ojcem"
 pregnancy_announcement_the_child_will_be_a_bastard: "Dziecko, które urodzi [mother.GetTitledFirstNameNoTooltip] będzie [Concept( 'bastard', 'bękartem' )|E], zaś jego ojcem będzie [real_father.GetTitledFirstNameNoTooltip]"
 pregnancy.6001.t: "Ponad wszelką wątpliwość"
 pregnancy.6001.desc: "Dziecko, które w sobie noszę, może być z nieprawego łoża, ale będzie dorastać wiedząc, kim jest jego ojciec, bez względu na to, co o tym myśli sobie [real_father.GetTitledFirstName]."
 pregnancy.6001.a: "Zawsze będę robić to, co jest najlepsze dla mojego dziecka."
 pregnancy.6002.t: "Ponad wszelką wątpliwość"
 pregnancy.6002.desc: "[mother.GetTitledFirstName] publicznie ogłosił[Select_CString( mother.IsFemale, 'a', '' )], że jestem ojcem [mother.GetHerHis] nienarodzonego dziecka!"
 pregnancy.6002.married: "\n\n– Jak mogł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś to zrobić?! – [spouse.GetFirstName] patrzy na mnie [spouse.Custom('GeneralTemperament')]."
 pregnancy.6002.unmarried_sympathetic: "\n\nDziecko urodzone poza małżeństwem będzie miało trudne życie, ale przynajmniej będzie znało prawdę."
 pregnancy.6002.unmarried_unsympathetic: "\n\nCzy nie wystarczy, że [mother.GetSheHe] dźwiga ten ciężar, czy musi pociągnąć za sobą również mnie?"
 pregnancy.6002.a: "Co ludzie powiedzą?"
 pregnancy.6003.t: "Ponad wszelką wątpliwość"
 pregnancy.6003.desc: "[mother.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] mojej osoby, wyznaje w końcu, że nie tylko [mother.Custom('PL_jego_jej')] ciąża jest wynikiem nieślubnego związku, ale też że prawdziwym ojcem [mother.Custom('PL_jego_jej')] nienarodzonego jeszcze dziecka jest nie kto inny jak tylko [real_father.GetTitledFirstName]!\n\nJaką hańbę sprowadza [mother.GetSheHe] na mój ród! Jak może robić mi coś takiego? Nam?"
 pregnancy.6003.a: "[real_father.GetFirstNameNoTooltip]?!"
 pregnancy.6004.t: "Ponad wszelką wątpliwość"
 pregnancy.6004.desc: "[Select_CString(mother.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], dał[Select_CString(mother.IsFemale, 'a', '' )] do zrozumienia, że [mother.GetHerHis] nienarodzone dziecko jest nie tylko owocem nielegalnego związku, ale ojcem jest nie kto inny jak [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pregnancy.6004.incest: "\n\nCo stanie się z dzieckiem, które zostało poczęte w tak bezbożnym związku?"
 pregnancy.6004.mother_married: "\n\nCo zrobi [mother.GetHerHis] [spouse.GetWifeHusband] [spouse.GetTitledFirstName], gdy się dowie?"
 pregnancy.6004.mother_unmarried: "\n\nCo się stanie z [mother.GetHerHis] dzieckiem teraz, gdy cały świat o tym wie?"
 pregnancy.6004.a: "Wprowadził[Select_CString(mother.IsFemale, 'a', '' )] zamęt w tym domu!"
 pregnancy.6005.t: "Ponad wszelką wątpliwość"
 pregnancy.6005.desc: "[mother.GetTitledFirstName|U] ujawnia całemu światu nieprawego ojca swojego nienarodzonego jeszcze dziecka. Chcę mieć nadzieję, że tak nie jest, ale oczywiście wiem, że to prawda. Prawdziwym ojcem jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] mojej osoby, [real_father.GetTitledFirstName]!"
 pregnancy.6005.a: "[real_father.GetFirstNameNoTooltip], jak mogł[Select_CString( real_father.IsFemale, 'aś', 'eś' )]?"
 pregnancy.6006.t: "Ponad wszelką wątpliwość"
 pregnancy.6006.desc: "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został nazwany prawdziwym ojcem nienarodzonego dziecka, którego matką jest [mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 pregnancy.6006.real_father_married: "\n\nCzy nie myślał[Select_CString( real_father.IsFemale, 'a', '' )] o znaczeniu swojego małżeństwa z osobą, którą jest [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]?"
 pregnancy.6006.real_father_unmarried: "Czy nie pomyślał[Select_CString( real_father.IsFemale, 'a', '' )] o honorze swojej rodziny?"
 pregnancy.6006.a: "Kimże będzie dla nas to bękarcie dziecko?"
 #For polyamorous faith reveal
 pregnancy.6999.t: "Przez innego mężczyznę"
 pregnancy.6999.desc: "[mother.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] mojej osoby, ogłasza, że jest w ciąży z dzieckiem, którego ojcem jest [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Mimo że dziecko nie jest moje, jako [ROOT.Char.Custom('WifeHusband')] dopełnię swojego obowiązku i zaopiekuję się [mother.Custom('PL_nim_nia')] w nadchodzących miesiącach."
 pregnancy.6999.a: "To obowiązek, który wypełnię."
