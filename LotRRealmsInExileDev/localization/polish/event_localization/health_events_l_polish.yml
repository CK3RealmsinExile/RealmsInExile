l_polish:
 fire_court_physician_effect.tt: "Postać znana jako [THIS.Char.GetShortUINameNotMe] nie pracuje już jako [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc: "Moja rana się zagoiła"
 health_wounded_title: "Rana:"
 health.0002.t: "$health_wounded_title$ Zdrowienie"
 health.0002.desc: "Moje obrażenia powoli się znikają, a ból nie jest już moim stałym towarzyszem. Wciąż jestem osłabion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale dziś jestem w stanie zrobić wiele rzeczy, które jeszcze miesiąc temu wydawały się niemożliwe."
 health.0002.a: "Czekam na całkowite wyzdrowienie."
 health.0003.t: "$health_wounded_title$ Otarcie się o śmierć"
 health.0003.desc: "Wygląda na to, że najgorsze minęło. Brzegi mojej ziejącej rany i złamane kości zaczęły się powoli ze sobą zrastać."
 health.0003.a: "Może po prostu przez to przejdę."
 health.0004.t: "$health_wounded_title$ Pieczenie mija"
 health.0004.desc: "Skóra wokół rany jest stwardniała, ale pieczenie w jej środku minęło. Wygląda na to, że infekcja zniknęła."
 health.0004.a: "[ROOT.Char.GetFaith.HealthGodName] to potęga."
 health.wounded_1_success: "Skuteczne leczenie ran"
 health.wounded_1_failure: "Nieudane leczenie ran"
 #Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t: "$health_wounded_title$ Głębokie cięcie"
 health.0102.desc: "Każdy krok sprawia, że całe moje ciało przeszywa ból, a najmniejszy ruch powoduje brak tchu. Gdy ostrożnie dotykam rany, dłoń szybko zmienia kolor na szkarłatny, a ja zaczynam drżeć, widząc krew spływającą po moim boku."
 health.0102.court_physician.desc: "\n\n„Nie martw się, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Twoja rana jest głęboka, ale moja wiedza jest jeszcze głębsza”."
 health.0102.a: "Muszę tylko na chwilę usiąść…"
 health.0104.t: "$health_wounded_title$ Ciężkie zranienie"
 health.0104.desc: "Czy ta kość, którą widzę, jest osadzona w moim ciele, czy też jest czymś, co powinno być głębiej w nim schowane? Gdy moja skóra zionie niczym wygłodniałe paszcze śmierci, paraliżuje mnie wylewająca się z rany rzeka krwi."
 health.0104.court_physician.desc: "\n\n„Jesteś ciężko rann[Select_CString(ROOT.Char.IsFemale, 'a, moja pani', 'y, mój panie' )]. Musimy natychmiast się tobą zająć!”"
 health.0104.a: "Niech [ROOT.Char.GetFaith.HealthGodName|U] uwolni mnie od tego bólu!"
 #Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc: "Zainfekowana rana"
 health.0202.t: "$health_wounded_title$ wewnętrzne zanieczyszczenie"
 health.0202.desc: "Czuję jakby setka noży przeszywała moją ranę! Gdy ciało staje się ciemne, a krew blada, oczywistym staje się, że rana została zainfekowana."
 health.0202.unintelligent: "Czuję jakby wiele noży przecinało skórę wokół mojej rany, gdy tylko ją dotykam. Ciało jest wrażliwe, a krew ma chyba niewłaściwy kolor."
 health.0202.court_physician.desc: "\n\n„Twoja rana została zainfekowana, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Ale nie martw się, poradzimy sobie z tym”."
 health.0202.a: "Mam nadzieję, że to przeżyję."
 health.0203.desc: "Gangrena w ranie"
 health.0204.t: "$health_wounded_title$ Ponure wieści"
 health.0204.desc: "Rana ma boleć, a pewien obrzęk nie jest niczym niezwykłym, więc założył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że rana się goi. Teraz jednak na mojej skórze pojawiają się pęcherze, a zaczerwienione miejsca zaczynają nabierać czarnej barwy. Moje ciało gnije na moich oczach!"
 health.0204.court_physician.desc: "\n\n„Nabawił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się gangreny, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. To bardzo poważne… Natychmiast musimy rozpocząć leczenie!”"
 #Disease Contraction, by Mathilda Bjarnehed
 health.1001.t: "[SCOPE.Custom('EventTitleDisease')]: Moje śmiertelne ciało"
 health.1001.desc: "[ROOT.Char.GetTitleAsNameNoTooltip] czy chłop, bogaty czy biedny – to wszystko nieważne. W końcu i tak wszyscy jesteśmy śmiertelni.\n\nTe słowa krążą mi po głowie już od wczesnego ranka, kiedy to obudził mnie mocny kaszel i tępy ból pulsujący w głowie i gardle. Moim ciałem wstrząsają dreszcze, a śluz wycieka ze wszystkich otworów w głowie.\n\n"
 health.1001.nophysician.desc: "Z pewnością w moim państwie żyje osoba, która jest w stanie uleczyć mnie z tego przeklętego stanu…"
 health.1001.court_physician.desc: "– Charczenie słychać już z daleka – mówi [physician.GetFirstName], osoba dbająca o moje zdrowie, wsuwając głowę do środka. – Na szczęście znam sporo środków, które mogą pomóc."
 health.1001.a: "Pragnę jedynie zostać w łóżku…"
 health.1001.b: "Muszę #EMP natychmiast#! wracać do domu!"
 health.1002.t: "[SCOPE.Custom('EventTitleDisease')]: Ostry jak nóż"
 health.1002.desc: "Oddychanie to taka prosta, wspaniała rzecz – mały cud, o którym rzadko się myśli. Teraz, kiedy z trudem utrzymuję miarowy oddech, a po atakach kaszlu pojawiają się kłujące bóle w klatce piersiowej, oddychanie jest ciągle na pierwszym miejscu w mojej głowie."
 health.1002.court_physician.desc: "\n\n– To zapalenie płuc – mówi [physician.GetFirstName] podczas badania. – Nie należy tego lekceważyć. Jak każesz postąpić?"
 health.1002.a: "Proszę, nie pozwól mi odejść!"
 health.1003.t: "[SCOPE.Custom('EventTitleDisdease')]: Cena wystawnego życia"
 health.1003.court_amenities_gout.desc: "Mój dwór słynie z obfitych, nieustających posiłków. Kiedy moje stopy zaczynają puchnąć, dociera do mnie, że wielu z nas może być zmuszonych do przygotowania się na nieustający ból."
 health.1003.desc: "Nazywają ją „chorobą królów”, zupełnie jakby spuchnięte i bolące stawy był oznaką luksusu lub błogosławieństwem.\n\nMój duży palec u nogi jest szczególnie boleśnie rozdęty, przez co utykam.\n\nW szczytowych momentach bólu przeklinam moje szlacheckie pochodzenie i zazdroszczę prostym wieśniakom."
 health.1003.court_physician.desc: "\n\n– Szczerze współczuję – mówi [physician.GetFirstName], rozkładając obok mnie kilka maści. – Mam parę pomysłów, które mogą złagodzić objawy dny moczanowej."
 health.1003.a: "Przynieście mi odrobinę maści! Szybko!"
 health.1004.t: "[SCOPE.Custom('EventTitleDisease')]: Odwrócony wzrok"
 health.1004.desc: "Pierwsze objawy były łagodne, więc fakt ich wystąpienia szybko wyleciał mi z pamięci. Być może strach nie pozwalał mi dostrzec prawdy. Ale to okropne znamię na mojej twarzy, ta zmiana chorobowa… To coś, czego nie mogę dłużej ignorować.\n\n[ROOT.Char.Custom('GetCourtierPlural')|U] nadal wykonują moje polecenia, ale coś się zmieniło w tym, jak na mnie patrzą. Czy to strach w ich oczach? Litość? Obrzydzenie?"
 health.1004.court_physician.desc: "\n\n„Przykro mi. Trąd jest trwałym utrapieniem, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Jednakże znam metody na złagodzenie twoich objawów”."
 health.1004.a: "Co ja takiego uczynił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że zasłużyłem na to przekleństwo?"
 health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: Gorączka obozowa"
 health.1005.desc: "Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] historie o odważnych wojownikach padających jak muchy, nim jeszcze postawili stopę na polu walki. Ale ja, [ROOT.Char.GetTitleAsNameNoTooltip]? Ten stan strasznych boleści i gorączki nie powinien mnie dotknąć.\n\nGdy kolejny posiłek wciska mi się do gardła, modlę się o odkupienie, a moje nozdrza przeszywa ostry smród żółci."
 health.1005.court_physician.desc: "\n\n„Nie martw się, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Zapewniam cię, że tyfus jest uleczalny”."
 health.1005.a: "Błagam, niech to się skończy!"
 health.1006.t: "[SCOPE.Custom('EventTitleDisease')]: Stopniowo…"
 health.1006.desc: "Szkarłatna plama, tak wyraźna na jasnym materiale. Patrzę na nią z niedowierzaniem, tłumiąc kolejny atak kaszlu. Czy to…? Czy ja…?\n\nDrżącą dłonią wycieram usta. Czuję, że moje wargi są gorące, a palce wilgotne, ale boję się spojrzeć."
 health.1006.court_physician.desc: "\n\n„Obawiam się, że zaraził[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się suchotami, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Natychmiast wdrożę niezbędne leczenie”."
 health.1006.a: "Czy taki czeka mnie los? Powoli zmarnieć?"
 health.1007.t: "[SCOPE.Custom('EventTitleDisease')]: Obcy wewnątrz mnie"
 health.1007.desc: "Jest we mnie coś, co nie jest mną. Przeżera się przez moje ciało, żywi się moją energią życiową, rośnie w siłę, podczas gdy ja usycham.\n\nPrzyciskam dłonie do zgrubienia na skórze i aż mnie swędzą palce, by to wyrwać ze swojego ciała. Myśl o powiększaniu się guza sprawia, że chce mi się wymiotować."
 health.1007.court_physician.desc: "\n\n„Tak, niestety to rak. Znam tylko jedną skuteczną kurację…”"
 health.1007.a: "Nie ma zwycięzców w walce z tym przeciwnikiem."
 health.1008.t: "[SCOPE.Custom('EventTitleDisease')]: Płomień miłości"
 health.1008.desc: "Uczucie palenia w kroczu stało się tak nieznośne, że muszę przeprosić wszystkich i uciec do siebie. W końcu mogę się podrapać, by poczuć ulgę.\n\nUlga jednak nie nadchodzi, bo moje palce napotkały pęcherze i boleśnie je rozdrapały!"
 health.1008.partner.a: "To [infecting_partner.GetFirstNameNoTooltip]…!"
 health.1008.no_partner.a: "Ale jak? Kto?!"
 health.1013.t: "[SCOPE.Custom('EventTitleDisease')]: Ospa wietrzna"
 health.1013.desc: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to tylko kilka pęcherzy. Kiedy był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tym zniesmaczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], przeklinając mojego pecha, nigdy nie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie, że będzie jeszcze gorzej. Teraz czerwona wysypka rozprzestrzenia się po całym moim ciele.\n\nWiem, co będzie dalej. Wrzody, gorączka, wszelkiego rodzaju bóle i uwiąd. I na końcu – jeśli będę tak długo żyć – stracę rozum."
 health.1013.court_physician.desc: "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]. To… nie wygląda dobrze. Zobaczę, co da się zrobić”."
 health.1013.partner.a: "Przekl[Select_CString(infecting_partner.IsFemale, 'ęłaś', 'ąłeś' )] mnie, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a: "Jestem przeklęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Prawdziwie i całkowicie przeklęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 health.1014.t: "[SCOPE.Custom('EventTitleDisease')]: Zejście"
 health.1014.desc: "Gdzie ja jestem?\n\nPatrzę na pusty korytarz przede mną, serce mi kołacze i ręce się trzęsą. Jak się tu znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]? Mój umysł jest… w rozsypce. Są obrazy w mojej głowie – schody, upadki, cienie w narożnikach – ale nie mogę ich do siebie dopasować.\n\nKtoś mnie obserwuje.\n\nObracam się dookoła, ale znajduję tylko większą pustkę."
 health.1014.a: "Nie boję się ciebie. Słyszysz mnie?! NIE BOJĘ SIĘ!"
 health.1010.t: "[SCOPE.Custom('EventTitleDisease')]: Czarna ospa"
 health.1010.desc: "Przy pierwszej fali gorączki i wymiotów, miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] rozpaczliwą nadzieję, że nie będzie to nic gorszego niż angielskie poty. Potem poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się trochę lepiej, wstał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z łóżka i wrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do swoich obowiązków. Przez tydzień wszystko było dobrze – do czasu, gdy zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pierwsze czerwone plamy w ustach."
 health.1010.end.desc: "\n\nTo było dwa dni temu. Teraz te zmiany chorobowe występują na całej mojej skórze…"
 health.1010.court_physician.desc: "\n\n„Rzeczywiście, te zmiany skórne to niewątpliwie oznaka ospy. Bardzo groźna choroba, jeśli nie będzie leczona”."
 health.1010.a: "[ROOT.Char.GetFaith.HealthGodName], nie! Błagam, jeszcze nie teraz! To dzieje się zbyt szybko!"
 health.1011.t: "[SCOPE.Custom('EventTitleDisease')]: Dotyk śmierci"
 health.1011.desc: "Strach przed czarną śmiercią stale mi towarzyszył przez całe moje życie. Moja piastunka w dzieciństwie opowiadała mi na dobranoc przerażające historie o dymienicach i czerniejących kończynach.\n\nAle zaraza morowa nie jest już tylko straszną historią. Delikatnie naciskam palcami guzek pod pachą. Ciemna i zabójcza siła zanieczyszcza moje ciało, pożerając mnie, gdy wciąż jeszcze oddycham."
 health.1011.court_physician.desc: "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], zrobię wszystko, co w mojej mocy, ale mądrze byłoby przygotować się na najgorsze…”"
 health.1011.a: "[ROOT.Char.GetFaith.HealthGodName], błagam! Wybaw mnie z tego koszmaru!"
 #Travel loc if you get ill on the road
 health.travel.t: "[SCOPE.Custom('EventTitleDisease')]: Koniec podróży?"
 health.travel.option.home: "W domu mogę szukać najlepszej opieki."
 health.travel.option.home.flavor: "Rozpoczynasz podróż do domu, porzucając [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]"
 health.travel.option.continue: "Musimy walczyć dalej."
 #Recover from diseases, by Mathilda Bjarnehed
 health.1101.t: "[SCOPE.Custom('EventTitleDisease')]: Moje stare ja"
 health.1101.desc: "Budząc się wczesnym rankiem wraz z pierwszymi promieniami słońca, uświadamiam sobie, że po raz pierwszy od tygodni mój sen był spokojny. Ostry kaszel zniknął!\n\nDroga do zdrowia była długa i kręta, ale znów mogę cieszyć się jego urokami."
 health.1101.a: "Cieszę się, że znów się dobrze czuję."
 health.1102.t: "[SCOPE.Custom('EventTitleDisease')]: Moja siła powraca"
 health.1102.desc: "Muszę przyznać, że w pewnym momencie martwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o swoje życie, ale teraz ta udręka jest tylko niewyraźnym wspomnieniem. Szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], biorę głęboki wdech, przygotowując się na nadchodzący dzień."
 health.1102.a: "Czas na podbój świata!"
 health.1103.t: "[SCOPE.Custom('EventTitleDisease')]: Uwolnienie od bólu"
 health.1103.desc: "Musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ograniczać i zrezygnować z wielu życiowych przyjemności, ale jest to ofiara, którą chętnie bym ponownie poniósł. Są inne rzeczy, którymi można się cieszyć w życiu niż jedzenie i picie!\n\nTeraz, kiedy moje bóle już mnie nie krępują, jestem w końcu woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę je realizować."
 health.1103.a: "Umiar się opłacił!"
 health.1105.t: "[SCOPE.Custom('EventTitleDisease')]: Wygrana bitwa"
 health.1105.desc: "W przeciwieństwie do wielu przede mną, był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wystarczająco siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby przetrwać niszczące skutki straszliwej gorączki obozowej. Nie zaprzeczę, że to było brutalne wyzwanie, ale wytrwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 health.1105.a: "Żyję, by dalej walczyć."
 health.1106.t: "[SCOPE.Custom('EventTitleDisease')]: Druga szansa"
 health.1106.desc: "[Select_CString( ROOT.Char.IsFemale, 'Zaczęłam', 'Zacząłem' )] strasznie chudnąć, kaszleć i pluć krwią. Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że zmizernieję do zera. Na pewno tak się czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], kiedy ledwo mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wstać z łóżka.\n\nTeraz jednak odzyskał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdrowie i siły, choć to był bardzo powolny proces. W końcu jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do stawienia czoła światu i wszystkim jego wyzwaniom."
 health.1106.a: "Czas na podbój świata!"
 health.1107.t: "[SCOPE.Custom('EventTitleDisease')]: Medyczny cud"
 health.1107.desc: "Mówią mi, że jestem cudem, [Select_CString( ROOT.Char.IsFemale, 'wybranką', 'wybrańcem' )]. Ludzie nie powinni wracać do zdrowia po czymś takim.\n\nJednak czuję się dobrze, a guz zniknął. Nie ma innego wytłumaczenia – wyleczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z raka."
 health.1107.a: "Będę żyć pełnią życia!"
 health.1109.t: "[SCOPE.Custom('EventTitleDisease')]: Wielka ulga"
 health.1109.desc: "Obawiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że choroba dworska odbierze mi życie, ale wygląda na to, że wygrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tę walkę. Od wielu miesięcy nie mam objawów. Nadszedł czas, by pozbyć się tego nieustannego zmartwienia."
 health.1109.a: "Będę żyć pełnią życia!"
 health.1110.t: "[SCOPE.Custom('EventTitleDisease')]: [ROOT.Char.GetFaith.DeathDeityName] to siła, przed którą można jednak uciec"
 health.1110.desc: "Chociaż blizny pozostały, zarówno na mojej skórze, jak i w moim umyśle, wydaje się, że choroba opuściła moje ciało. Przeżyję. Wciąż mam czas…"
 health.1110.a: "[ROOT.Char.GetFaith.HealthGodName] to potęga! Udało mi się odzyskać zdrowie!"
 health.1110.a.tt: "Teraz jestem odporn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na: [GetTrait('smallpox').GetName( GetNullCharacter )|l]"
 health.1111.t: "[SCOPE.Custom('EventTitleDisease')]: Wbrew wszelkim przeciwnościom"
 health.1111.desc: "Wygląda na to, że [ROOT.Char.GetFaith.DeathDeityName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.DeathDeitySheHe, 'ona' ), 'przeszła', 'przeszedł' )] przez moje drzwi, [Select_CString(EqualTo_string(ROOT.Char.GetFaith.DeathDeitySheHe, 'ona' ), 'czuwała', 'czuwał' )] przy moim łóżku, ale w końcu [Select_CString(EqualTo_string(ROOT.Char.GetFaith.DeathDeitySheHe, 'ona' ), 'zdecydowała', 'zdecydował' )] się pozwolić mi żyć. Nigdy nie zapomnę męki [ROOT.Char.GetFaith.DeathDeityHerHis|U] dotyku, a jednak [Select_CString(EqualTo_string(ROOT.Char.GetFaith.DeathDeitySheHe, 'ona' ), 'otworzyła', 'otworzył' )] mi oczy na cud życia.\n\n Plaga pochłonęła wiele dusz, ale ja nie będę jedną z nich."
 health.1111.a: "[ROOT.Char.GetFaith.HealthGodName] to potęga! To cud!"
 health.1111.a.tt: "[GetTrait('bubonic_plague').GetName( GetNullCharacter )] już mi dłużej nie zagraża"
 #STD events, by Mathilda Bjarnehed
 health.2001.t: "[SCOPE.Custom('EventTitleDisease')]: Paskudna niespodzianka"
 health.2001.start.desc: "Gdy wsunął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się pomiędzy prześcieradła, gdzie leżał[Select_CString( std_partner.IsFemale, 'a', '' )] [std_partner.GetFirstName], z przerażeniem stwierdził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że na je[Select_CString( std_partner.IsFemale, 'j', 'go' )] najbardziej intymnych częściach ciała pojawiły się ropiejące pęcherze!"
 health.2001.not_sick.desc: "Jak [std_partner.GetSheHe] m[Select_CString( std_partner.IsFemale, 'ogła', 'ógł' )] przynieść do naszego łóżka tak obrzydliwą przypadłość?"
 health.2001.sick.desc: "Czy ja [Select_CString( std_partner.IsFemale, 'jej', 'mu' )] to zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 health.2001.a.not_sick: "Zdradzieck[Select_CString(std_partner.IsFemale, 'a', 'i' )] z ciebie [std_partner.Custom('InsultNounSexual')]. Wynoś się z mojego łóżka!"
 health.2001.a.sick: "Wybacz mi, [std_partner.GetFirstNameNoTooltip], ale nie mogę dzielić z Tobą łoża w takich okolicznościach."
 health.2001.c.not_sick: "Sama myśl o tym, że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] cię dotknąć… Nie mogę!"
 health.2001.c.sick: "Wybacz mi, [std_partner.GetFirstNameNoTooltip], ale nie możemy tak dłużej postępować."
 health.2001.d.not_sick: "Wybaczam ci, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick: "M[Select_CString( std_partner.IsFemale, 'oja najdroższa', 'ój najdroższy' )], nie mogę wyrazić, jak bardzo jest mi z tego powodu przykro!"
 health.2001.c.tt: "Dalej odwiedzam [Select_CString( std_partner.IsFemale, 'ją', 'go' )] w łóżku, ryzykując zakażenie infekcją"
 health.2001.c.tt_sick: "Dalej odwiedzam [Select_CString( std_partner.IsFemale, 'ją', 'go' )] w łóżku"
 health.2002.t: "[SCOPE.Custom('EventTitleDisease')]: Coś gorszego"
 health.2002.start.desc: "To, na co narzekał[Select_CString(std_partner.IsFemale, 'a', '' )] [std_partner.GetFirstName], było niczym innym jak pęcherzami, które w końcu pokazały swoje prawdziwe oblicze. Na [std_partner.GetHerHis] skórze rozprzestrzenia się czerwona wysypka – pewna oznaka choroby dworskiej."
 health.2002.early_great_pox.desc: "\n\nCzy to znaczy, że…?"
 health.2002.a.not_sick: "Odejdź ode mnie!"
 health.2002.a.sick: "Nie… Nie mogę. To zbyt wiele!"
 health.2002.b.not_sick: "Nie mogę być z tobą, gdy jesteś w takim stanie, [std_partner.GetFirstName]!"
 health.2002.b.sick: "Najdroższ[Select_CString( std_partner.IsFemale, 'a', 'y' )], bardzo mi przykro, ale nie mogę…"
 health.2002.c: "Będę cię w tym wspierał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], m[Select_CString( std_partner.IsFemale, 'oja ukochana', 'ój ukochany' )]"
 health.2002.d.not_sick: "To oznaczałoby mój koniec."
 health.2002.d.sick: "Jesteśmy przeklęci!"
 health.2003.t: "[SCOPE.Custom('EventTitleDisease')]: Odrzucenie"
 health.2003.start.desc: "Kiedy [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))] usłyszał[Select_CString(other_partner.IsFemale, 'a', '' )] ode mnie o moim cierpieniu, szukał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] u [Select_CString(other_partner.IsFemale, 'niej', 'niego' )] pocieszenia, ale został[Select_CString(ROOT.Char.IsFemale, 'am odrzucona', 'em odrzucony' )]. Obrzydzenie błyszczało w [other_partner.GetHerHis] oczach, kiedy"
 health.2003.consort.desc: "kazał[Select_CString(other_partner.IsFemale, 'a', '' )] mi trzymać się z dala od [other_partner.GetHerHis] łóżka."
 health.2003.lover.desc: "zakończył[Select_CString(other_partner.IsFemale, 'a', '' )] związek między nami."
 health.2003.a: "Czy to wszystko ma być mi odebrane?"
 #Courtier/guest/prisoner has contagious disease
 health.2101.t: "[SCOPE.Custom('EventTitleDisease')]: Zabójca pośród nas"
 health.2101.smallpox_outbreak.desc: "Na mój dwór spadło przekleństwo śmierci – odkryto przypadek ospy!"
 health.2101.smallpox_spreads.desc: "Kolejna dusza została przeklęta ospą."
 health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName|U] podnosi swoją kosę na moje państwo – odkryto pierwszy przypadek straszliwej dżumy!"
 health.2101.bubonic_plague_spreads.desc: "Kolejna dusza stoi u progu śmierci, przerażające dymienice pokrywają [sick_character.GetHerHis] skórę."
 health.2101.typhus_outbreak.desc: "Na dworze pojawił się niebezpieczny przypadek gorączki obozowej. Chorych nękają wysypka, kaszel i gorączka."
 health.2101.typhus_spreads.desc: "Pojawił się kolejny przypadek zarażenia tyfusem."
 health.2101.consumption_outbreak.desc: "Suchy kaszel rozbrzmiewa po całym dworze. Suchoty uśmierciły swą pierwszą ofiarę."
 health.2101.consumption_spreads.desc: "Coraz więcej nieszczęśliwych dusz cierpi z powodu suchot."
 health.2101.measles_outbreak.desc: "Wysypka na skórze chorych to wyraźny znak: na dworze wykryto odrę."
 health.2101.measles_spreads.desc: "Coraz więcej osób podupada na zdrowiu i cierpi z powodu mocnej wysypki sugerującej obecność odry."
 health.2101.dysentery_outbreak.desc: "Smród roztaczający się wokół nie pozostawia wątpliwości. Na dworze wykryto czerwonkę."
 health.2101.dysentery_spreads.desc: "Na światło dzienne wychodzą kolejne przypadki czerwonki, wychodki są zajęte dzień i noc."
 health.2101.ergotism_outbreak.desc: "Gwałtowne ruchy ofiar dają znać wszystkim wokół, że na dworze pojawił się ergotyzm."
 health.2101.ergotism_spreads.desc: "Ergotyzm wciąż dopada kolejne ofiary, powodując palący ból kończyn."
 health.2101.imporant.desc: "[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))|U] [sick_character.GetFirstName] walczy o swoje życie."
 health.2101.prisoner.desc: "Pechową ofiarą jest [sick_character.GetTitledFirstName], jed[Select_CString( sick_character.IsFemale, 'na z moich więźniarek', 'en z moich więźniów' )]."
 health.2101.courtier_or_guest.desc: "Nieszczęsną ofiarą jest [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]."
 health.2101.immune.desc: "\n\nO ile ja jestem odporn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na tę niszczycielską chorobę, o tyle fakt, że [sick_character.GetFirstName] jest tu obecn[Select_CString( sick_character.IsFemale, 'a', 'y' )], stanowi realne zagrożenie dla pozostałych postaci na moim dworze."
 health.2101.not_immune.desc: "\n\nSkaza, która opanowała [sick_character.GetHerHis] ciało, jest zagrożeniem dla nas wszystkich. Dopóki zmaga się z chorobą, nikt na dworze nie może czuć się bezpiecznie."
 health.2101.a: "Odizolować [Select_CString( sick_character.IsFemale, 'ją', 'go' )] i modlić się o odkupienie."
 health.2101.a.tt: "Choroba nie będzie się łatwo rozprzestrzeniać po moim dworze"
 health.2101.b: "[sick_character.GetTitledFirstName] zostanie wygnan[Select_CString( sick_character.IsFemale, 'a', 'y' )] z mojego dworu!"
 health.2101.c: "Wyrzucić [Select_CString( sick_character.IsFemale, 'ją', 'go' )]!"
 #Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t: "[SCOPE.Custom('EventTitleDisease')]: [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] i choroba"
 health.2201.start.desc: "Docierają do mnie poważne wieści. [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))|U] [sick_character.GetFirstName] choruje na"
 disease_ill_article: "$articleblank_blank$"
 disease_ill: "przeziębienie."
 disease_pneumonic: "zapalenie płuc."
 disease_gout_ridden: "podagrę."
 disease_leper: "trąd."
 disease_typhus: "dur plamisty."
 disease_consumption: "suchoty."
 disease_cancer: "raka."
 disease_lovers_pox: "opryszczkę."
 disease_early_great_pox: "opryszczkę."
 disease_great_pox: "chorobę dworską."
 disease_smallpox: "ospę."
 disease_bubonic_plague: "dżumę."
 disease_measles: "odrę."
 disease_ergotism: "święty ogień."
 disease_dysentery: "czerwonkę."
 missing_illness: "#D Brakująca choroba #!"
 health.2201.minor_disease.desc: "\n\nNormalnie taka drobna przypadłość nie byłaby powodem do zmartwień, jednakże [sick_character.GetFirstName] ma słabe zdrowie, co oznacza, że może sobie z tym nie poradzić."
 health.2201.leprosy.desc: "\n\nChociaż może żyć jeszcze wiele lat, [sick_character.GetHerHis] brzydota sprawi, że będzie odtrącan[Select_CString( sick_character.IsFemale, 'a', 'y' )] i niezrozumian[Select_CString( sick_character.IsFemale, 'a', 'y' )]. Nawet ja nie potrafię stłumić w sobie obrzydzenia na myśl o tym, że na [sick_character.GetHerHis] skórze mogą pojawić się zmiany…"
 health.2201.lethal_disease.desc: "\n\nChoroba zabija bezlitośnie, zabierając młodych i starych, biednych i bogatych, mężczyzn i kobiety. Obawiam się, że to koniec. Tylko cud może [sick_character.Custom('PL_go_ja')] uratować."
 health.2201.major_disease.desc: "\n\nPrzyszłość jest niepewna. Śmierć czai się tuż przy [sick_character.GetHerHis] łożu, ale nie wszystko jest stracone. [sick_character.GetFirstNameNoTooltip] może przeżyć, jeśli szczęście będzie po [sick_character.GetHerHis] stronie.\n\nTylko [ROOT.Char.GetFaith.FateGodName] zna [sick_character.GetHerHis] los."
 health.2201.court_physician.desc: "\n\nMedyk chce poznać szczegóły na temat leczenia, które przechodzi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.2201.court_physician.desc_sick_physician: "\n\nMoże i jest [sick_character.GetSheHe] mo[Select_CString( ROOT.Char.IsFemale, 'ją medyczką', 'im medykiem' )], ale mimo to oczekuje ode mnie wskazówek."
 health.2201.a: "To jest zagrożenie, przed którym nie jestem w stanie [Select_CString( sick_character.IsFemale, 'jej', 'go' )] uchronić."
 #There is no longer an outbreak!
 health.2102.t: "[SCOPE.Custom('EventTitleDisease')]: Nowy dzień"
 health.2102.start1.desc: "Wybuch epidemii"
 health.2102.smallpox.desc: "ospy,"
 health.2102.bubonic_plague.desc: "dżumy,"
 health.2102.start2.desc: "która dokonała spustoszenia na moim dworze, w końcu dobiega końca."
 health.2102.physician.desc: "Wszystkie ofiary albo wyzdrowiały, albo na zawsze odeszły z tego świata.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zapewnia mnie, że wszystkie ciała zostały należycie usunięte, a zagrożenie całkowicie zniknęło."
 health.2102.no_physician.desc: "Wszystkie ofiary albo wyzdrowiały, albo odeszły z tego świata; nie ma już żadnej choroby."
 health.2102.2_victims.desc: "\n\nJednak droga do wyzdrowienia jest długa. [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)], [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)] oraz wielu innych odeszło z tego świata. Życie toczy się dalej, ale blizny pozostają."
 health.2102.1_victim.desc: "\n\nJednak droga do wyzdrowienia jest długa. [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oraz wielu innych odeszło z tego świata. Życie toczy się dalej, ale blizny pozostają."
 health.2102.root_victim.desc: "\n\nNiekiedy budzę się zlan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] zimnym potem i sparaliżowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] strachem. Udało mi się, jednakże blizny – na skórze i w głowie – pozostaną na długie lata."
 health.2102.a.victim: "Wreszcie możemy odpocząć. I opłakiwać."
 health.2102.a.no_victim: "Wreszcie jesteśmy bezpieczni."
 health.2102.a.dead_and_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! [Select_CString( EqualTo_CFixedPoint( THIS.Var('dead_victims_num').GetValue ,'(CFixedPoint)1'), 'ofiara choroby umarła', Select_CString( LessThan_CFixedPoint( THIS.Var('dead_victims_num').GetValue ,'(CFixedPoint)5'), 'ofiary choroby umarły', 'ofiar choroby umarło') )], a #P [THIS.Var('surviving_victims_num').GetValue|0]#! [Select_CString( EqualTo_CFixedPoint( THIS.Var('surviving_victims_num').GetValue ,'(CFixedPoint)1'), 'ofiara choroby przeżyła', Select_CString( LessThan_CFixedPoint( THIS.Var('surviving_victims_num').GetValue ,'(CFixedPoint)5'), 'ofiary choroby przeżyły', 'ofiar choroby przeżyło') )] na dworze"
 health.2102.a.no_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! [Select_CString( EqualTo_CFixedPoint( THIS.Var('dead_victims_num').GetValue ,'(CFixedPoint)1'), 'ofiara choroby umarła', Select_CString( LessThan_CFixedPoint( THIS.Var('dead_victims_num').GetValue ,'(CFixedPoint)5'), 'ofiary choroby umarły', 'ofiar choroby umarło') )] na dworze"
 health.2102.a.no_dead.tt: "#P [THIS.Var('surviving_victims_num').GetValue|0]#! [Select_CString( EqualTo_CFixedPoint( THIS.Var('surviving_victims_num').GetValue ,'(CFixedPoint)1'), 'ofiara choroby przeżyła', Select_CString( LessThan_CFixedPoint( THIS.Var('surviving_victims_num').GetValue ,'(CFixedPoint)5'), 'ofiary choroby przeżyły', 'ofiar choroby przeżyło') )] na dworze"
 health.2102.a.dead.tt: "[THIS.Char.GetShortUINameNotMe] zmarł[Select_CString( THIS.Char.IsFemale, 'a', '' )] z powodu epidemii"
 health.2102.a.surviving.tt: "[THIS.Char.GetShortUINameNotMe] zachorował[Select_CString( THIS.Char.IsFemale, 'a', '' )] z powodu epidemii, jednakże finalnie wyzdrowiał[Select_CString( THIS.Char.IsFemale, 'a', '' )]"
 health.2202.t: "[SCOPE.Custom('EventTitleDisease')]: Zrównoważone płyny humoralne"
 health.2202.desc: "Idąc korytarzami, słyszę stłumiony śmiech. Ten głos… Już dawno nie brzmiał tak wyraźnie i czysto.\n\nPopycham na wpół otwarte drzwi, a tam przede mną stoi bliska mi osoba: [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName]! Najwyraźniej udało się jej wyleczyć"
 health.2202.desc.happy: "\n\n[Select_CString(sick_character.IsFemale, 'Moja ukochana', 'Mój ukochany' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] znów jest zdrow[Select_CString(sick_character.IsFemale, 'a', 'y' )]! Trudno nie uronić łzy radości…"
 health.2202.desc.angry: "\n\nJak do tego doszło? Dlaczego [ROOT.Char.GetFaith.HealthGodName] na to pozwala? #EMP Dlaczego ja?!#!"
 health.2202.desc.relieved: "\n\nGdy wita mnie, z moich ramion spada ogromny ciężar. Z trudem powstrzymuję łzę ulgi."
 health.2202.desc.neutral: "\n\nKłaniam się [sick_character.Custom('PL_mu_jej')] uroczyście."
 health.2202.a.happy: "Wspaniałe wieści! Niech pochwalony będzie [ROOT.Char.GetFaith.HealthGodName]!"
 health.2202.a.angry: "Jakie to niefortunne…"
 health.2202.a.relieved: "Mój dwór jest trochę bezpieczniejszy."
 health.2202.a.neutral: "Szczęściar[Select_CString( sick_character.IsFemale, 'a', 'z' )]."
 #Recruit physician event
 health.3001.disease.t: "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.t: "Każdy [ROOT.Char.Custom('GetCourt')] musi mieć medyka"
 health.3001.fallback_reason.desc: "Nawet [ROOT.Char.GetTitleTierName] i [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourt')] ciągle narażeni są na niebezpieczeństwa tego świata. Muszę zatrudnić nadwornego medyka, aby nie dotknęły nas żadne urazy ani choroby.\n\nMam kilka rekomendacji i udało mi się znaleźć różnych kandydatów do wyboru."
 health.3001.decision.desc: "Nawet [ROOT.Char.GetTitleTierName] i [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourtierPlural')] ciągle narażeni są na niebezpieczeństwa tego świata. Zgodnie z moją prośbą podlegli mi słudzy znaleźli kilku odpowiednich kandydatów, z których na pewno kogoś wybiorę."
 health.3001.already_sick.desc: "W końcu moi słudzy znaleźli ludzi, którzy mogliby nadać się do roli mojego nadwornego medyka. Tak czy inaczej, obawiam się, że nie mogę sobie teraz pozwolić na bycie wybrednym."
 health.3001.a: "Najwyraźniej [high_skill_option.GetFirstNameNoTooltip] posiada dość doświadczenia."
 health.3001.a.tt: "[GetCourtPositionType('court_physician_court_position').GetName()] otrzymuje również miesięczną pensję w wysokości [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 health.3001.a.aptitude: "[high_skill_option.GetUINameNotMe] ma następujące [aptitude|El]: [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )|l]"
 health.3001.b: "[low_skill_option.GetFirstNameNoTooltip] może być, jeżeli nie ma nikogo lepszego."
 health.3001.b.aptitude: "[low_skill_option.GetUINameNotMe] ma następujące [aptitude|El]: [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )|l]"
 health.3001.c: "[mystic_option.GetFirstNameNoTooltip] twierdzi, że przesz[Select_CString( mystic_option.IsFemale, 'ła', 'edł' )] szkolenie w zakresie „medycyny alternatywnej”."
 health.3001.c.aptitude: "[mystic_option.GetUINameNotMe] ma następujące [aptitude|El]: [mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )|l]"
 health.3001.d.two: "Nikt z nich nie potrafi mi zaimponować."
 health.3001.d.more: "Nikt nie robi na mnie wrażenia."
 health.3001.e: "[excellent_skill_option.GetFirstNameNoTooltip] jest szeroko znan[Select_CString( excellent_skill_option.IsFemale, 'a', 'y' )] w kręgach naukowych."
 health.3001.e.aptitude: "[excellent_skill_option.GetUINameNotMe] ma następujące [aptitude|El]: [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )|l]"
 health.3001.d.tt: "Nie rekrutuję nikogo na stanowisko, jakim jest [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t: "[SCOPE.Custom('EventTitleDisease')]: Czas na leczenie"
 health.3101.start.desc: "Ponury zapach bulgoczących nalewek i maści atakuje moje zmysły, gdy wchodzę do pracowni, którą zajmuje [physician.GetFirstName]. Spogląda na mnie znad medykamentu, który właśnie przyrządza.\n\n– Najwyższy czas. Znam kilka sposobów, aby uleczyć"
 health.3101.safe_recommendation.desc: "Chociaż sądzę, że wystarczyłaby tylko zwykła nalewka,"
 health.3101.risky_recommendation.desc: "Zalecał[Select_CString( physician.IsFemale, 'abym', 'bym' )] drastyczne środki, jednakże"
 health.3101.mystic_recommendation.desc: "Jeśli mogę być tak odważn[Select_CString( physician.IsFemale, 'a', 'y' )], chciał[Select_CString( physician.IsFemale, 'abym', 'bym' )] polecić… alternatywne leczenie. Jak zawsze"
 health.3101.end.desc: "decyzja należy do ciebie – mówi z grymasem na twarzy.\n\n– To nie będzie przyjemne."
 health.3101.a: "Nie rób więcej niż to, co konieczne."
 health.3101.b: "Na ostrożność jest już za późno!"
 health.3101.c: "Chcę… spróbować czegoś nowego."
 health.3101.d: "Zostaw mnie!"
 health.3101.e: "Biegnij po medyka! Natychmiast!"
 health.3101.e.already_looking: "Już niedługo! Pomoc jest w drodze!"
 health.3101.e_sick_physician: "Potrzebuję nowego medyka!"
 health.3101.e.tt: "Moi służący będą poszukiwać potencjalnych kandydatów do pracy jako [GetCourtPositionType('court_physician_court_position').GetName()]"
 health.3101.tutorial.tt: "Gdy wybierzesz tę opcję, dowiesz się, jak obsadzić następujące stanowisko: [GetCourtPositionType('court_physician_court_position').GetName()|l]. Osoba ta może być w stanie wyleczyć twoją przypadłość."
 health.3101.f: "[ROOT.Char.GetFaith.HighGodName], pomocy! Czy naprawdę mam umrzeć w taki sposób…?!"
 health_3101_already_looking_tt: "Już poszukujesz osoby na stanowisko, jakim jest [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 safe_diseaste_treatment.tt: "Bezpieczne metody leczenia mogą tymczasowo złagodzić objawy i wiążą się z niewielkim ryzykiem"
 risky_diseaste_treatment.tt: "Ryzykowne leczenie może mieć wspaniałe rezultaty, ale może również prowadzić do zaostrzenia objawów lub trwałych obrażeń."
 mystic_diseaste_treatment.tt: "Mistyczne zabiegi są nieprzewidywalne. Rezultat dziwnych rytuałów może być cudowny, ale może też doprowadzić cię do szaleństwa…"
 safe_wound_treatment.tt: "Bezpieczne leczenie może tymczasowo złagodzić mój ból i wiąże się z niewielkim ryzykiem"
 risky_wound_treatment.tt: "Ryzykowne leczenie może przynieść wspaniałe rezultaty, ale może również prowadzić do pogorszenia objawów lub trwałych obrażeń"
 no_treatment_effect.tt: "Brak leczenia, natura niech zdecyduje o dalszym losie"
 deny_treatment_effect.tt: "Żadne leczenie nie zostanie przeprowadzone, a natura niech zdecyduje o dalszym losie"
 pick_own_treatment_effect.adult.tt: "[sick_character.GetTitledFirstName] zdecyduje jakiego rodzaju leczenia chce."
 pick_own_treatment_effect.child.tt: "Medyk zdecyduje jakie leczenie otrzyma [sick_character.GetTitledFirstName]"
 health.3102.t: "[SCOPE.Custom('EventTitleDisease')]: M[Select_CString( SCOPE.sC('sick_character').IsFemale, 'oja schorowana', 'ój schorowany' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3102.preamble: "Trzaskające płomienie oświetlają wszechogarniający pomieszczenie mrok. Na stole lekarskim leży [sick_character.GetFirstName], a [sick_character.Custom('PL_jego_jej')] ciało jest aż sztywne od pełnego lęku napięcia.\n\n"
 health.3102.start.desc: "Czas zadecydować o sposobie leczenia osoby o imieniu [sick_character.GetFirstName], która cierpi na"
 health.3102.start.desc_sick_physician: "Czas zadecydować o sposobie mojego leczenia. Nie zamierzam dłużej cierpieć na"
 health.3102.treatment: "Dostępnych jest kilka potencjalnych metod leczenia – od typowych, aż po niekonwencjonalne. To do mnie należy decyzja, która z nich najlepiej sprawdzi się w przypadku dolegliwością, na jaką cierpi [sick_character.GetFirstNameNoTooltip]."
 health.3102.a: "Zachowaj ostrożność. Nie rób więcej, niż jest to konieczne."
 health.3102.b: "Nadszedł czas na drastyczne środki."
 health.3102.c: "Tylko siła wyższa może [Select_CString( sick_character.IsFemale, 'ją', 'go' )] teraz uratować."
 health.3102.c_sick_physician: "Tylko siła wyższa może cię teraz uratować."
 health.3102.d: "Nie będzie jakiegokolwiek leczenia."
 health.3102.e_adult: "Niech [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] zdecyduje."
 health.3102.e_child: "Ufam twojemu osądowi."
 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]: Optymistyczna przyszłość"
 health.safe_treatment.1.desc: "[physician.GetTitledFirstName] decyduje, że najlepszym sposobem leczenia będzie odpoczynek. Otacza mnie miękkimi poduszkami i delikatnie okrywa wieloma warstwami koców. Zanim opuszcza [ROOT.Char.Custom('GetChambersOrTent')], zasuwa mi zasłony. Jest południe.\n\nTrochę dodatkowego snu okazało się"
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName] przypisał[Select_CString( physician.IsFemale, 'a', '' )] moje dolegliwości niewłaściwej diecie. Aby ożywić mój organizm, nalegał[Select_CString( physician.IsFemale, 'a', '' )], abym przez tydzień spożywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tylko surowe warzywa i ziołowe herbaty. Aby mnie nie kusić, skonfiskował[Select_CString( physician.IsFemale, 'a', '' )] moje zapasy smakołyków. Nigdy jednak ich nie zwrócił[Select_CString( physician.IsFemale, 'a', '' )].\n\nRestrykcje dietetyczne okazały się"
 health.safe_treatment.3.desc: "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi położyć się na łóżku, a potem podać swoje ręce. Mocno pocierał[Select_CString( physician.IsFemale, 'a', '' )] i uderzał[Select_CString( physician.IsFemale, 'a', '' )] moje w dłonie, aż stały się czerwone, a następnie powtórzyła zabieg na stopach. Na koniec delikatnie uszczypnęła mnie w górne i dolne kończyny.\n\nTa dziwna procedura okazała się"
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi przezroczystą miksturę w pozłacanej fiolce. Jako że wcześniej próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już [Select_CString( physician.IsFemale, 'jej', 'jego' )] remediów, początkowo był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaniepokojon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale gdy ją wypiłem, nie wyczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ani zapachu, ani smaku. Zapytał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o składniki, jednakże [physician.GetSheHe] powiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, że to tajemna receptura.\n\nTajemnicza mikstura okazała się"
 health.safe_treatment.5.desc: "– Opanuj swój oddech – poradził[Select_CString( physician.IsFemale, 'a', '' )] mi [physician.GetTitledFirstName]. Pióro w [physician.GetHerHis] dłoni wygląda niemal eterycznie, gdy zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] delikatnie muskać mnie pod nosem. – Przepadnij, siło nieczysta! – ponaglił[Select_CString( physician.IsFemale, 'a', '' )], gdy głośno kichnął[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m.\n\nOsobliwe łaskotanie okazało się"
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName] zorganizował[Select_CString(physician.IsFemale, 'a', '' )] małą ceremonię w moim imieniu. Gdy moja rodzina i najbliższe otoczenie zebrało się w głównej sali, [ROOT.Char.Custom('DefaultPriestTitle')] wygłosił kazanie podkreślające moją cnotliwość i dobroć. Ceremonia zakończyła się godziną cichej modlitwy.\n\nOdwołanie się do [ROOT.Char.GetFaith.HealthGodNamePossessive] okazało się"
 health.safe_treatment.7.desc: "Od wielu wieczorów [physician.GetTitledFirstName] siedzi obok mnie i recytuje fragmenty świętych tekstów. [ROOT.Char.GetFaith.ReligiousText] to słowa, które niosą ukojenie.\n\nA [ROOT.Char.GetFaith.HealthGodName] to"
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName] polecił[Select_CString(physician.IsFemale, 'a', '' )], aby [ROOT.Char.Custom('DefaultPriestTitle')] sprowadził najlepszego śpiewaka na dworze, którym okazało się małe dziecko o jasnym, tenorowym głosie. Przez kilka dni z rzędu dziecko to śpiewało mi do snu.\n\nKojący głos okazał się"
 health.safe_treatment.9.desc: "Z kielicha unosiła się para, gdy [physician.GetTitledFirstName] mieszał[Select_CString( physician.IsFemale, 'a', '' )] w nim zieloną substancję. Długo wyjaśniał[Select_CString( physician.IsFemale, 'a', '' )] lecznicze właściwości zioła, zanim poprosił[Select_CString( physician.IsFemale, 'a', '' )] mnie o wypicie tego naparu. „Korzeń też tam jest” – wyjawił[Select_CString( physician.IsFemale, 'a', '' )] chełpliwie.\n\nGorzkie zioło okazało się"
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName] upierał[Select_CString( physician.IsFemale, 'a', '' )] się, że moje płyny humoralne są zaburzone i że najlepszym sposobem na ich przywrócenie będzie upuszczenie krwi. Po zapoznaniu się z wykresami astronomicznymi zdecydował[Select_CString( physician.IsFemale, 'a', '' )], że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] mieć upuszczoną krew pod pachami i na skroniach.\n\nUpuszczanie krwi okazało się"
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi się rozebrać, a następnie uklęknąć z uniesionymi pośladkami. To było już wystarczająco niezręczne, ale kiedy zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przyrząd medyczny w [Select_CString( physician.IsFemale, 'jej', 'jego' )] dłoniach, prawie pękł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Musiał[Select_CString( physician.IsFemale, 'a', '' )] to zauważyć, bo poklepał[Select_CString( physician.IsFemale, 'a', '' )] mnie uspokajająco po ramieniu i kazał[Select_CString( physician.IsFemale, 'a', '' )] przestać się naprężać.\n\nLewatywa okazała się"
 health.safe_treatment.12.desc: "[ROOT.Char.Custom('GetChambersOrTent')|U], gdzie przebywam, odwiedza[physician.GetTitledFirstName] z glinianym słojem w rękach. Siada przy moim łóżku, wyciąga ze słoika pijawkę i obdarza ją czułym spojrzeniem, zanim ostrożnie kładzie mi ją na twarzy.\n\n– Pozostań nieruchomo, wasza czcigodność. Pozwól jej się pożywić.\n\nPijawki okazały się"
 health.safe_treatment.13.desc: "Gdy [ROOT.Char.Custom('GetChambersOrTent')], gdzie przebywam, odwiedza [physician.GetTitledFirstName], podąża za [physician.Custom('PL_nim_nia')] powietrze o bardzo nieprzyjemnym zapachu. Źródłem tego smrodu jest słoik w [physician.Custom('PL_jego_jej')] rękach.\n\n– To mieszanka krowiego łajna i ziół na twój okład, wasza czcigodność. – Kiedy [physician.GetFirstName] zaczyna rozsmarowywać to na mojej klatce piersiowej, prawie wymiotuję.\n\nOstatecznie okład okazał się"
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName] przyni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] mi miksturę z rokitnika i senny. Początkowo sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mikstura jest nieskuteczna, ale jeszcze tego samego dnia poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] bulgotanie w jelitach, które wysłało mnie do toalety. Gdy wył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z udręki, [physician.GetFirstName] zapewnił[Select_CString( physician.IsFemale, 'a', '' )] mnie, że obrzydliwość została wydalona wraz z moim kałem.\n\nW końcu, oczyszczanie okazało się"
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi zwęglone zwłoki kota i kazał[Select_CString( physician.IsFemale, 'a', '' )] mi się nimi zajadać. Kiedy jadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], opowiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, jak godzinami ganiał[Select_CString( physician.IsFemale, 'a', '' )] pulchnego kota po moich gospodarstwach. Myślę, że chciał[Select_CString( physician.IsFemale, 'a', '' )] pochwały za swoją ciężką pracę, ale ohydny smak posiłku sprawił, że milczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nW końcu, tłuste jedzenie okazało się"
 health.safe_treatment.16.desc: "[ROOT.Char.Custom('GetChambersOrTent')|U], gdzie przebywam, odwiedza [physician.GetTitledFirstName] i przynosi skrzeczące wiadro. Każe mi odsłonić górną część ciała. Chwyta ropuchę, patroszy ją zręcznymi rękoma i układa na mojej klatce piersiowej jeszcze drgającą tuszę. Kontynuuje, dopóki wiadro nie jest puste, a mój tors całkiem zakryty.\n\nLeczenie ropuchą okazało się"
 health.safe_treatment.17.desc: "[ROOT.Char.Custom('GetChambersOrTent')|U], gdzie przebywam, odwiedza [physician.GetTitledFirstName] i podaje mi napój w odcieniu żółtego koloru. Każe zatkać nos podczas picia. Kiedy ciepły płyn przechodzi przez moje usta, prawie natychmiast wypluwam go z powrotem. Żądam informacji o zawartości kubka. [physician.GetTitledFirstName] wyjawia, że to świeży mocz ciężarnej lochy.\n\nŚwińska wydalina okazała się"
 health.safe_treatment.18.desc: "[ROOT.Char.Custom('GetChambersOrTent')|U], gdzie przebywam, odwiedza [physician.GetTitledFirstName]. Przynosi ze sobą wiadro, do którego wkłada rękę. Kiedy ją wyciąga, między palcami trzyma wijącą się rybkę.\n\n– Proszę szeroko otworzyć usta – mówi, wrzucając mi zwierzę do ust. Wstrzymuję odruch wymiotny, gdy rybka łaskocze tylną ścianę mojego gardła.\n\nCokolwiek było w tej rybie, okazało się"
 health.safe_treatment.19.desc: "Płyn w kielichu był ciepły i kwaśny. „To wypędzi gorączkę z organizmu” – wyjaśnił[Select_CString(physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName].\n\nMikstura okazała się"
 health.safe_treatment.20.desc: "Aby przywrócić równowagę moim płynom humoralnym, [physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi pić słoną wodę, aby wywołać wymioty. Było to bardzo skuteczne.\n\nOpróżnienie żołądka okazało się"
 health.safe_treatment.21.desc: "Aby pozbyć się moich dolegliwości, [physician.GetTitledFirstName] nakazał[Select_CString( physician.IsFemale, 'a', '' )] mi spać, wisząc do góry nogami przez kilka dni. „To przywróci ci równowagę” – zapewnił[Select_CString( physician.IsFemale, 'a', '' )] mnie.\n\nCzuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się jak nietoperz.\n\nDziwna pozycja do spania okazała się"
 health.3103.end.desc: "być tym, czego potrzebował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Na razie najgorsze objawy zostały złagodzone, a przyszłość wydaje się bardziej optymistyczna."
 health.3103.a: "Doskonała robota, [physician.GetFirstNameNoTooltip]."
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]: Jeszcze gorzej"
 health.3104.end.desc: "być niczym wnoszącym dla mojego stanu zdrowia. Prawdę mówiąc, myślę, że czuję się gorzej!"
 health.3104.a: "Odejdź. Chcę odpocząć…"
 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]: Medyczny cud"
 health.risky_treatment_medicine.1.desc: "[ROOT.Char.Custom('GetChambersOrTent')|U], gdzie przebywam, odwiedza [physician.GetTitledFirstName]. Przynosi ze sobą garnek, który wydaje dziwny brzęczący dźwięk. Zanim udaje mi się [physician.Custom('PL_go_ja')] powstrzymać, rzuca go na podłogę, gdzie eksploduje chmurą odłamków ceramiki i rojem wściekłych pszczół. Gdy medyk ucieka z pomieszczenia, staję się ich jedynym celem."
 health.risky_treatment_medicine.2.desc: "Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] uwierzyć własnym oczom, gdy [physician.GetTitledFirstName] wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] z torby odciętą rękę. Czarne plamy na jej palcu przyprawiły mnie o dreszcze i zażądał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] informacji, skąd ją wzi[Select_CString( physician.IsFemale, 'ęła', 'ął' )]. Uciszył[Select_CString( physician.IsFemale, 'a', '' )] mnie i zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] pocierać tą odciętą ręką o moją klatkę piersiową."
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi miksturę najbardziej osobliwego rodzaju. Nie miała ani zapachu, ani smaku, a wyglądała jak płynne srebro. Metaliczny napar był dość łatwy do połknięcia, a mimo to nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] stłumić niepokoju."
 health.risky_treatment_medicine.4.desc: "[physician.GetTitledFirstName] upierał[Select_CString( physician.IsFemale, 'a', '' )] się, że jedynym lekarstwem na mój stan jest przebiegnięcie się nago o północy. Podczas następnej pełni księżyca zmusił[Select_CString( physician.IsFemale, 'a', '' )] mnie do rozebrania się i sprintu przez pustkowie. „Nie zatrzymuj się, aż nogi się pod tobą ugną!” – krzyczał[Select_CString( physician.IsFemale, 'a', '' )] za mną. „Wydal to zło przez swój pot!”."
 health.risky_treatment_medicine.5.desc: "Proszek był żółty i miał smakowity zapach. Z przerażeniem patrzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak [physician.GetTitledFirstName] miesza go z siarką i posypuje nim jeszcze wilgotny pęcherz żółciowy bobra. Zwierzę znaleziono chore na wściekliznę, a piana wydzielająca się z pyska wykazywała wyraźne oznaki choroby. „Zło zwalczamy złem, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]”."
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName] pod[Select_CString( physician.IsFemale, 'eszła', 'szedł' )] do mnie z małym nożem. Przytrzymał[Select_CString( physician.IsFemale, 'a', '' )] moją rękę i zrobił[Select_CString( physician.IsFemale, 'a', '' )] precyzyjne nacięcie, ledwo przecinając skórę. Następnie zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] wyciskać z rany coś nieprzyjemnego. Szybkie spojrzenie na moje ciało było wszystkim, co mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] znieść."
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi talerz, na którym znajdowała się szara, proszkowata substancja. Najwyraźniej składała się z rozdrobnionych strupów osoby w stanie gorszym od mojego. [physician.GetTitledFirstName] nie żartując, nakazał[Select_CString( physician.IsFemale, 'a', '' )] mi się pochylić i wciągnąć tyle, ile się da."
 health.risky_treatment_medicine.8.desc: "Czerwony proszek miał kuszący kolor. Jeden ze służących popełnił błąd, próbując go w czystej postaci – jego język mocno spuchł i [physician.GetTitledFirstName] ostro go za to skarcił[Select_CString( physician.IsFemale, 'a', '' )]. Mając to na uwadze, [physician.GetTitledFirstName] wsypał[Select_CString( physician.IsFemale, 'a', '' )] przyprawę do kielicha z wodą i starannie wymieszał[Select_CString( physician.IsFemale, 'a', '' )], po czym podał[Select_CString( physician.IsFemale, 'a', '' )] mi łyżeczkę tej substancji."
 health.risky_treatment_medicine.9.desc: "[ROOT.Char.Custom('GetChambersOrTent')|U], gdzie przebywam, odwiedza [physician.GetTitledFirstName]. Oczy mi się rozszerzają, gdy widzę, że wprowadza kozę. Cuchnący zapach jej wzdęć sprawia, że zasłaniam nos, jednakże medyk odciąga moją rękę.\n\n– Wybacz, wasza czcigodność, ale tak wygląda leczenie – mówi, zalecając głębokie wdechy."
 health.risky_treatment_surgery.1.desc: "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi napój, który miał bardzo dziwny smak. Poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się odrętwiał[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], a powieki zaczęły mi opadać. „Przepraszam, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], ale nie chcesz być przytomn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w następnym etapie” – powiedział[Select_CString( physician.IsFemale, 'a', '' )]. Ogarnęła mnie panika i próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wstać ze stołu operacyjnego, jednakże moje kończyny odmawiały mi posłuszeństwa."
 health.risky_treatment_surgery.2.desc: "[physician.GetTitledFirstName] został[Select_CString( physician.IsFemale, 'a', '' )] zapewnion[Select_CString( physician.IsFemale, 'a', 'y' )] przez swojego asystenta, że mikstura mnie uśpiła. Och, jak bardzo się mylili! Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mówić ani się ruszać, a mimo to był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] świadomy wszystkiego, co mi robili. Próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] krzyczeć i miotać się, ale był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] więźniem we własnym ciele. Procedura wydawała się trwać bez końca…"
 health.risky_treatment_amputation.1.desc: "[physician.GetTitledFirstName] zapi[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ostatni pas, zabezpieczając mnie na stole operacyjnym. „Nie będę cię okłamywać, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. To będzie potwornie bolesne, ale trzeba to zrobić”.\n\nPróbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaprotestować, gdy [physician.GetTitledFirstName] wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] piłę, ale z powodu mikstury uspokajającej, którą kazał[Select_CString( physician.IsFemale, 'a', '' )] mi wypić, niewyraźnie wypowiadał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] słowa."
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName] poinformował[Select_CString( physician.IsFemale, 'a', '' )] mnie, że zidentyfikował[Select_CString( physician.IsFemale, 'a', '' )] skażoną tkankę, która jest przyczyną mojej choroby, i że jej usunięcie najprawdopodobniej mnie wyleczy. Był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] bardzo zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i zgodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na operację.\n\nŻałuję, że [physician.GetFirstName] nie powiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, iż „tą tkanką” była moja twarz."
 health.risky_treatment_eye.1.desc: "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi wypić łyk naparu z maku, zanim przywiązał[Select_CString( physician.IsFemale, 'a', '' )] mnie do swojego stołu operacyjnego. Prawie przysn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], gdy przygotowywał[Select_CString( physician.IsFemale, 'a', '' )] swoje narzędzia, ale kiedy podni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] skalpel w kierunku mojego oka, poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się rozbudzony. „Przykro mi, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], ale musimy usunąć źródło problemu”."
 health.3105.end.desc: "\n\nO dziwo, nie odczuwam już żadnych objawów…"
 health.3105.a: "To cud!"
 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]: Zrównoważone płyny humoralne"
 health.3106.end.desc: "\n\nLeczenie było prawie tak samo nieprzyjemne jak moje objawy, ale wydaje się, że było skuteczne. Wprawdzie nie jestem jeszcze całkowicie wyleczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale czuję się znacznie lepiej."
 health.3106.a: "Dożyję kolejnego dnia."
 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]: Katastrofalny błąd medyczny"
 health.3107.death.desc: "\n\nKiedy się obudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to w kościach. Coś poszło nie tak, ale to bardzo, bardzo nie tak."
 health.3107.end.desc: "\n\nMyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że nie mogę już poczuć się gorzej niż wcześniej, ale [physician.GetFirstNameNoTooltip] udowodnił[Select_CString( physician.IsFemale, 'a', '' )], że jednak się mylę!"
 health.3107.a: "Czuję się… słabo…"
 health.3107.b: "To się więcej nie powtórzy. Rozumiesz mnie? "
 health.3107.c: "Wszyscy znaliśmy ryzyko. Przebaczam ci."
 health.3107.d: "Straż! Zabierzcie [Select_CString( physician.IsFemale, 'ją', 'go' )] ode mnie i zamknijcie na klucz!"
 health.3107.d.tt: "W moim więzieniu [physician.GetTitledFirstName] będzie skazan[Select_CString( physician.IsFemale, 'a', 'y' )] na moją wolę"
 health.3107.e: "T[Select_CString( physician.IsFemale, 'a zdrajczyni', 'en zdrajca' )] zasługuje na śmierć!"
 health.3107.f: "Och [physician.GetFirstNameNoTooltip], co ty sobie zrobił[Select_CString( physician.IsFemale, 'aś', 'eś' )]?"
 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]: Ogromna siła"
 health.mystic_treatment_occult.cannibal.desc: "„Wypij to” – wyszeptał[Select_CString( physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName]. Jak tylko płyn znalazł się w mych ustach, zaczęły się dziwne doznania. Moje kończyny zdrętwiały, ale w ich wnętrzu budził się ogień…\n\n„A teraz zjedz to”. Kawałki były ciepłe, miękkie, lecz trudne do pogryzienia. Kiedy podał[Select_CString( physician.IsFemale, 'a', '' )] mi resztę bladej ręki, napełnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nią żołądek aż do syta."
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName] kazał[Select_CString(physician.IsFemale, 'a', '' )] mi się rozebrać i wmasował[Select_CString(physician.IsFemale, 'a', '' )] olejek w moją skórę. Kiedy przesun[Select_CString(physician.IsFemale, 'ęła', 'ął' )] rękę w kierunku mojego najbardziej intymnego miejsca, [physician.GetHerHis] oczy szukały moich, a ja zdał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że tego chcę. Przytakn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )].\n\nWkrótce do rąk [Select_CString(physician.IsFemale, 'medyczki', 'medyka' )] dołączyły kolejne. Gładkie, zrogowaciałe, pomarszczone, smukłe, silne. Kiedy ugięły mi się kolana, złapały mnie, a ja poddał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się ich dotykowi."
 health.mystic_treatment_occult.1.desc: "Będąc przykut[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] do łóżka, służba poinformowała mnie, że dym ze stosu było widać wiele mil stąd. Życie ponad dwóch tuzinów wspaniałych zwierząt, złożonych w wielkiej ofierze, zostało zakończone w nocy. Zgodnie z poleceniem, które [physician.GetTitledFirstName] wydał[Select_CString( physician.IsFemale, 'a', '' )], przez dwa tygodnie nacierał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] skórę popiołem."
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName] polecił[Select_CString( physician.IsFemale, 'a', '' )] mi wejść do pustej wanny, a następnie opuścił[Select_CString( physician.IsFemale, 'a', '' )] mnie na chwilę, abym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] rozebrać się na osobności. [physician.GetHerHis|U] powrót zwiastowało głośne „baah!”. Za [Select_CString( physician.IsFemale, 'nią', 'nim' )] szedł służący i pół tuzina kóz. [physician.GetFirstNameNoTooltip] zręczną ręką chwycił[Select_CString( physician.IsFemale, 'a', '' )] kozy i poderżnęła im gardła nad wanną, jedna po drugiej.\n\nPlamy na podłodze nie znikają…"
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName] powiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, że [ROOT.Char.GetFaith.HealthGodName] żąda ofiary. Późnym wieczorem usłyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] krzyki. Podążając za dźwiękiem, zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak [physician.GetFirstNameNoTooltip] pochyla się nad ciałem. W je[Select_CString( physician.IsFemale, 'j', 'go' )] oczach dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] panikę, a na rękach krew. „To dla dobra państwa…!” – wyszeptał[Select_CString( physician.IsFemale, 'a', '' )]."
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName] dał[Select_CString( physician.IsFemale, 'a', '' )] mi woreczek z ziołami i wysłał[Select_CString( physician.IsFemale, 'a', '' )] mnie w podróż, abym odnalazł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] swojego „przewodnika duchowego”. Wędrował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] po pustkowiu przez wiele dni, jedząc tylko korzenie z woreczka, śpiąc pod gwiazdami. W końcu poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obecność. Przede mną stała wielka rogata bestia. Odwrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się i natychmiast uciekł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nPo bezpiecznym powrocie do domu budzę się we własnym łóżku i czuję, że już nie zasnę. Czy to ja jestem bestią?"
 health.mystic_treatment_occult.5.desc: "[physician.GetTitledFirstName] stał[Select_CString( physician.IsFemale, 'a', '' )] w rogu mojego łóżka, gdy służba zapalała świece. W moje ręce włożono naczynie – sądząc po dźwiękach, zawierało małe, przerażone zwierzę. „Stworzenie to będzie nosić twoje brzemiona w twoim zastępstwie” – wyjaśnił[Select_CString( physician.IsFemale, 'a', '' )]. Wkrótce rozpoczęły się śpiewy."
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName] posadził[Select_CString( physician.IsFemale, 'a', '' )] mnie przed wysokim lustrem i zapalił[Select_CString( physician.IsFemale, 'a', '' )] wokół mnie krąg świec. „Musimy skontaktować się z drug[Select_CString( ROOT.Char.IsFemale, 'ą', 'im' )] tobą” – stwierdził[Select_CString( physician.IsFemale, 'a', '' )] swobodnie. Kiedy skierował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]na n[Select_CString( physician.IsFemale, 'ią', 'iego' )] wzrok, położył[Select_CString( physician.IsFemale, 'a', '' )] swoją rękę na moim ramieniu. „To może… cię zmienić”."
 health.mystic_treatment_questionable.2.desc: "Pokój oświetlał jedynie płomień świecy. Stojąc twarzą do zachodniego okna, [physician.GetTitledFirstName] malował[Select_CString(physician.IsFemale, 'a', '' )] mi paznokcie kroplami oliwy. Poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ciepło na skórze, gdy przesun[Select_CString(physician.IsFemale, 'ęła', 'ął' )] moją rękę w kierunku płomienia. „Nie martw się, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Dzięki mądrości [ROOT.Char.GetFaith.HealthGodNamePossessive], zostaniesz oczyszczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]”."
 health.mystic_treatment_questionable.3.desc: "„Księżyc domaga się twojego oddania” – powiedział[Select_CString(physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName], po czym podał[Select_CString( physician.IsFemale, 'a', '' )] mi ciastko z czymś o korzennym zapachu. Kilka minut po zjedzeniu spojrzał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w nocne niebo i zaimprowizował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] najwspanialszy wiersz na świecie. Później słowa samodzielnie umykały mi z moich ust…"
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi pić szczególnie mocny napar, każdego wieczoru przed snem. „To rozluźni tkankę twojego jestestwa, wpuszczając duchy do twojego ciała” – zapewniał[Select_CString( physician.IsFemale, 'a', '' )] mnie. „Jest też dość… relaksujący” – przyznał[Select_CString( physician.IsFemale, 'a', '' )], uśmiechając się do mnie."
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName] mówi mi, że [ROOT.Char.GetFaith.ReligiousText] to trudny tekst i że interpretacja zawartych tam słów to niełatwe zadanie, ale oczyszczenie przez ogień jest sztuką tak starą jak sam świat. Nie można było się wtedy domyśleć, że oznacza to chodzenie po rozżarzonych węglach."
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName] powiedział[Select_CString(ROOT.Char.IsFemale, 'a', '' )] mi, że [ROOT.Char.GetFaith.HealthGodName] żąda próby mojego umysłu. Razem podróżowaliśmy, aż dotarliśmy do małego jeziora. Ramię w ramię weszliśmy do wody. Był[Select_CString(ROOT.Char.IsFemale, 'am zszokowana', 'em zszokowany' )], gdy [physician.GetFirstNameNoTooltip] złapał[Select_CString(physician.IsFemale, 'a', '' )] mnie za ramię i przytrzymał[Select_CString(physician.IsFemale, 'a', '' )]. Musiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] stracić przytomność, bo nie pamiętam, co działo się potem…"
 health.3108.end.desc: "\n\nKiedy obudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się rano, wszystkie bóle i dolegliwości zniknęły. Czy [physician.GetSheHe]… mnie wyleczył[Select_CString( physician.IsFemale, 'a', '' )]?"
 health.3108.a: "Nie wiem, jak się czuć… Albo w co wierzyć."
 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]: Sprzeczne uczucia"
 health.3109.end.desc: "\n\nNadal nie jestem jeszcze pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] co czuję po tym, co się ostatnio wydarzyło. Nie mogę jednak zaprzeczyć, że od tego czasu większość moich dolegliwości ustąpiła."
 health.3109.a: "Nie wiem, czego się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale to nie było to."
 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]: w mrok"
 health.3110.end.desc: "\n\nMój umysł musiał zostać zmieniony, spaczony przez jakąś mroczną sztuczkę. Nigdy nie zgodził[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] się na to dobrowolnie. Wspomnienia wciąż mnie prześladują…"
 #Punishment for mistreating important people
 health.3200.death.desc: "Chociaż widzę, że jest to [sick_character.GetTitledFirstName], to [sick_character.GetHerHis] twarz mogłaby sugerować coś innego. Nie ma [Select_CString( sick_character.IsFemale, 'jej', 'go' )] już… tam. Reszta ciała jest zawinięta w gruby całun, zakrywający makabryczne szczegóły porażki, której dopuścił[Select_CString( physician.IsFemale, 'a', '' )] się [physician.GetTitledFirstName]."
 health.3200.failure.desc: "[sick_character.GetTitledFirstName] wygląda okropnie, rozpoznanie [Select_CString(sick_character.IsFemale, 'jej', 'go' )] zajęło mi kilka chwil. Jest tak posiniaczon[Select_CString(sick_character.IsFemale, 'a', 'y' )] i opuchnięt[Select_CString(sick_character.IsFemale, 'a', 'y' )], że ledwie przypomina człowieka. Gdy chwytam [Select_CString( sick_character.IsFemale, 'ją', 'go' )] za dłoń, próbuje mi coś powiedzieć, ale żaden dźwięk nie przechodzi przez [sick_character.GetHerHis] usta."
 health.3200.failure.desc_2: "Zamierzam odwiedzić [ROOT.Char.Custom('GetChambersOrTent')], gdzie przebywa [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]. Gdy się zbliżam, słyszę przerażający krzyk pełen bólu – ledwie przypominający ludzki. Wpadam do środka i widzę, że [sick_character.GetFirstNameNoTooltip] leży na podłodze, kuląc się, a [sick_character.Custom('PL_jego_jej')] ciało #EMP pokrywa#! krew."
 health.3200.failure.desc_3: "Chwilę zajmuje mi zrozumienie pełnego zakresu obrażeń, jakie [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] wyrządził[Select_CString(sick_character.IsFemale, 'a', '' )] własnemu ciału; jest pokryt[Select_CString(sick_character.IsFemale, 'a', 'y' )] niewyobrażalną ilością krwi i wciąż energicznie trzyma nóż. Zanim zdążył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zainterweniować, rzucił[Select_CString(sick_character.IsFemale, 'a', '' )] rozczarowane spojrzenie na ostre ostrze, po czym zemdlał[Select_CString(sick_character.IsFemale, 'a', '' )]."
 health.3200.end.desc: "\n\nMedy[Select_CString( physician.IsFemale, 'czka', 'k' )] stoi w rogu i niespokojnie porusza swoimi rękoma…"
 health.3200.death.tt: "[sick_character.GetTitledFirstName] zmarł[Select_CString( sick_character.IsFemale, 'a', '' )] w trakcie leczenia."
 health.3201.desc: "[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))|U] [sick_character.GetFirstName] ma coś dzikiego w oczach. Pytam się [sick_character.Custom('PL_go_ja')] o to, co się wtedy wydarzyło, jednakże z [sick_character.Custom('PL_jego_jej')] ust nie pada ani jedno słowo.\n\n"
 health.3201.occult.desc: "Służący przekazał mi, że [physician.GetTitledFirstName] odprawił[Select_CString( physician.IsFemale, 'a', '' )] jakiś zły rytuał, w następstwie czego [sick_character.GetFirstName] popadł[Select_CString( sick_character.IsFemale, 'a', '' )] w obłęd. Delikatnie rzecz ujmując, historia jest makabryczna."
 health.3201.occult.desc_sick_physician: "Służący przekazał mi, że [physician.GetTitledFirstName] odprawił[Select_CString( physician.IsFemale, 'a', '' )] jakiś zły rytuał, w następstwie popadł[Select_CString( physician.IsFemale, 'a', '' )] w obłęd. Delikatnie rzecz ujmując, historia jest makabryczna."
 health.3201.questionable.desc: "Wszystko wskazuje na to, że ta „alternatywna” terapia, którą zaproponował[Select_CString( physician.IsFemale, 'a', '' )] [physician.GetFirstName], skończyła się tragedią."
 health.3201.c: "Nie mów o tym ani słowa, [physician.GetFirstNameNoTooltip]!"
 court_physician_treatment_success_message_title: "Leczenie zakończone powodzeniem"
 court_physician_treatment_failure_message_title: "Leczenie zakończone niepowodzeniem"
 inform_relatives_about_disease_treatment_effect.safe_success.desc: "[physician.GetTitledFirstName] złagodził[Select_CString(physician.IsFemale, 'a', '' )] objawy choroby, na którą cierpi [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc: "[physician.GetTitledFirstName] próbuje uleczyć chorobę, na którą cierpi [sick_character.GetTitledFirstName], ale bez powodzenia."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc: "[physician.GetTitledFirstName] wyleczył[Select_CString(physician.IsFemale, 'a', '' )] chorobę, na którą cierpiał[Select_CString(sick_character.IsFemale, 'a', '' )] [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.risky_success.desc: "[physician.GetTitledFirstName] znacznie złagodził[Select_CString(physician.IsFemale, 'a', '' )] objawy choroby, na którą cierpi [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc: "[physician.GetTitledFirstName] spartaczył[Select_CString(physician.IsFemale, 'a', '' )] leczenie choroby, na którą cierpi [sick_character.GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc: "[sick_character.GetTitledFirstName] nie jest sobą po nieudanym rytuale, który przeprowadził[Select_CString(physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName]!"
 physician_level_up_chance_effect.t: "Zwiększono wiedzę nadwornego medyka"
 #Wound treatment, by Linnéa Thimrén
 health.4000.t: "$health_wounded_title$ M[Select_CString( SCOPE.sC('sick_character').IsFemale, 'oja', 'ój' )] rann[Select_CString( SCOPE.sC('sick_character').IsFemale, 'a', 'y' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|l]"
 health.4000.start.desc: "M[Select_CString( sick_character.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))], [sick_character.GetTitledFirstName], [Select_CString(sick_character.IsFemale, 'została zraniona', 'został zraniony' )],"
 health.4000.infected_wound.desc: "a do [sick_character.GetHerHis] ciała wdała się gangrena. Jeżeli zastosuję odpowiednią metodę leczenia, a [ROOT.Char.GetFaith.HealthGodName] jest miłosierny, powin[Select_CString( sick_character.IsFemale, 'na', 'ien' )] z tego wyjść."
 health.4000.gangrene.desc: "a do [sick_character.GetHerHis] ciała wkrada się plugastwo i śmierć.\n\nCiemność rozprzestrzenia się nad [sick_character.GetHerHis] świadomością i tylko [ROOT.Char.GetFaith.FateGodName] wie czy da radę z tego wyjść."
 health.4000.close_to_death_wounded.desc: "a rana jest nad wyraz głęboka. Każdy [sick_character.GetHerHis] oddech jest walką i obawiam się, że tylko cud może [Select_CString( sick_character.IsFemale, 'ją', 'go' )] uratować."
 health.4000.very_wounded.desc: "a rana jest nad wyraz głęboka. Obawiam się, że [sick_character.GetHerHis] ciało nie jest wystarczająco silne, aby samodzielnie sobie z tym poradzić. Czuję jak śmierć czyha przy [sick_character.GetHerHis] łóżku."
 health.4000.wounded.desc: "jednakże widać, że sprawia [Select_CString( sick_character.IsFemale, 'jej', 'mu' )] to ból. Dolegliwość jest niewielka, lecz nie można jej lekceważyć."
 health.4000.a: "Tutaj już nic więcej nie można zrobić."
 health.4001.start.desc: "„Nadszedł czas, aby wyleczyć twoje rany."
 health.4001.safe_recommendation.desc: "Jestem pew[Select_CString( physician.IsFemale, 'na', 'ien' )], że wystarczy proste leczenie, ale"
 health.4001.gangrene.desc: "Jako że śmierć rozprzestrzenia się już po całym ciele, obawiam się, że muszę zalecić… #EMP drastyczne#! środki, jednakże"
 health.4001.infection.desc: "Z tego względu, że do rany wdała się infekcja, muszę podjąć drastyczne środki, jednakże"
 health.4001.risky_recommendation.desc: "Rekomenduję podjęcie drastycznych środków, jednakże"
 health.4002.start.desc: "– To czas, w którym [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] poddaje się leczeniu."
 health.4002.start.desc_sick_physician: "„Nadszedł czas, aby mnie wyleczyć."
 health.4101.t: "$health_wounded_title$ Zdrowienie"
 health.4101.desc_infection: "Kiedy [physician.GetFirstName] zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] delikatnie mieszać zioła i miód, myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że sobie ze mnie żartuje, gdyż zielenina z pewnością nie może mi pomóc. Gdy rozsmarował[Select_CString( physician.IsFemale, 'a', '' )] okład na bolącej mnie ranie, okazało się, że"
 health.4101.desc_1: "Kiedy [physician.GetFirstName] rozlał[Select_CString(physician.IsFemale, 'a', '' )] wino na moją ranę, ból był większy, niż cierpienie, które do tej pory znosił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. \n\n„Proszę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], musimy dostać się w głąb rany, aby pozbyć się tego plugastwa”.\n\nI rzeczywiście, po ciasnym zabandażowaniu rany,"
 health.4101.desc_2: "[physician.GetFirstName] szybko nawlekł[Select_CString( physician.IsFemale, 'a', '' )] igłę i zabrał[Select_CString( physician.IsFemale, 'a', '' )] się do pracy nad moją raną tak, jakby wykonywała ręczne robótki przy ognisku. Widok szwów, które trzymały moje ciało w ryzach, był masakryczny! W miarę upływu czasu"
 health.4101.desc_end: "zaczęła się ona goić."
 health.4101.a: "Doskonała robota, [physician.GetFirstNameNoTooltip]!"
 health.4102.t: "$health_wounded_title$ Obolał[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 health.4102.desc_infection: "[ROOT.Char.Custom('GetChambersOrTent')|U], gdzie przebywam, odwiedza [physician.GetFirstName]. Torba, którą wnosi ze sobą, poruszyła się sama, a jej wnętrze drga jak żywe. Gdy [physician.GetFirstNameNoTooltip] wyciąga wijącą się pijawkę, czuję, że twarz mi blednie.\n\n– Po prostu nie ruszaj się teraz, wasza czcigodność…\n\nNie wiem, jaki był spodziewany efekt, ale na pewno nie taki. Stwór wyssał moją krew, ale"
 health.4102.desc_end: "nie przyczyniło się to do poprawy mojego stanu zdrowia, a ból tylko się nasilił."
 health.4102.a: "Argh…! Nie dotykaj mnie!"
 health.4103.t: "$health_wounded_title$ Uzdrawiające dłonie"
 health.4103.risky_treatment_medicine.1.desc: "[ROOT.Char.Custom('GetChambersOrTent')|U], gdzie przebywam, odwiedza [physician.GetFirstName]. Rozpala ogień i przypuszczam, że ciepło miało poprawić mi nastrój. Jednak gdy [physician.Custom('PL_jego_jej')] pomocnik zaczyna przywiązywać mnie do łóżka, zauważam, że w płomieniach rozgrzewa się żelazny pręt."
 health.4103.risky_treatment_disfigurement.1.desc: "[physician.GetFirstName] widząc moje przerażenie, wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ze swojej torby długi nóż i krzywą igłę. „Aby twoje ciało mogło się zagoić, musimy usunąć całą uszkodzoną tkankę i zamknąć ranę”.\n\nNie wiem, co bolało mocniej – przeszywający ból rozdzieranego ciała i uczucie szarpania skóry przez igłę, czy widok siebie same[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] po tym zabiegu."
 health.4103.end.desc: "\n\nKu mojemu zdziwieniu szybko odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że moje ciało jest na dobrej drodze do wyzdrowienia!"
 health.4104.t: "$health_wounded_title$ W drodze do celu"
 health.4104.end.desc: "\n\nPo zakończeniu tego leczenia trudno mi znaleźć radość z powrotu do zdrowia, ale jestem na dobrej drodze. "
 health.4105.t: "$health_wounded_title$ Katastrofa nadchodzi"
 health.4105.end.desc: "\n\nNie sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mogę odczuwać większy ból, ale szybko się okazało, jak bardzo się mylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
