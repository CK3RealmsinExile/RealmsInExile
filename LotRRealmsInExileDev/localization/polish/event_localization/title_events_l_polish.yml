l_polish:
 title_event_francia_name_change.title: "Koniec pewnych czasów"
 title_event_francia_name_change.desc: "Panowanie dynastii Karolingów dobiegło końca!\n\n[francia_title.GetName] to ziemie, które już do nich nie należą. Po usunięciu Karolingów obszar ten przestał być częścią ich dawnego imperium.\n\nWkrótce zasiądę na tronie jako [ROOT.Char.GetTitleAsNameNoTooltip], a nas czeka nowa i świetlana przyszłość. Dlatego jedynym właściwym rozwiązaniem jest usunięcie #EMP wszelkich i wszystkich#! pozostałości po ich wpływach. Włącznie z samym #EMP imieniem#!!"
 title_event_francia_name_change.a: "Rozpoczyna się nowa epoka!"
 title_event_francia_name_change.a_tt_1: "[francia_title.GetName] zmienia nazwę na #high Francję#!"
 title_event_francia_name_change.a_tt_2: "[francia_title.GetName] zmienia nazwę na #high $k_germany$#!"
 title_event.0012.t: "Podział korony"
 title_event.0012.desc: "[castille.GetName] to nowo powstałe państwo, a stary kraj o nazwie [asturias.GetBaseNameNoTier] nie ma obecnie władcy, co oznacza, że królestwo Pelagiusza ostatecznie pogrążyło się w zapomnieniu. Jego resztki będą od teraz znane jako [leon.GetBaseNameNoTier]. Przynajmniej do czasu, aż [castille.GetBaseNameNoTierNoTooltip] i rozkwit tych ziem nie przyćmią ich do końca."
 title_event.0012.a: "Tak jak powinno być."
 title_event.0013.t: "$title_event.0012.t$"
 title_event.0013.desc: "Teraz gdy zarówno [asturias.GetBaseNameNoTier], jak i [castille.GetBaseNameNoTier] są pod moim panowaniem, pomysł zjednoczonej [asturias.GetAdjectiveNoTooltip] jest przez wielu uważany za nieco niejasny i niepotrzebny.\n\nZamiast tego chłopstwo i szlachta zaczęli określać zachodnią stronę moich dominiów tak jak dominującą część wewnętrzną – [leon.GetBaseNameNoTier]."
 title_event.0013.a: "Dwie korony są lepsze niż jedna!"
 title_event.0014.t: "$title_event.0012.t$"
 title_event.0014.desc: "[castille.GetBaseName] jako nowopowstałe niezależne państwo, którym włada [castille_char.Custom2('MyCharacterIntroduction' leon_char)], podważa prawa mojego własnego państwa do tytułowania się jako [asturias.GetBaseName].\n\nBezpowrotnie utraciliśmy wschodnie terytoria, a [leon.GetBaseNameNoTier] dominuje nad nami, więc ludzie wszystkich klas i sekt pozwalają, aby stary tytuł odszedł w zapomnienie."
 title_event.0014.a: "Separatyści!"
 title_event.0014.b: "Pewnego dnia odzyskamy te ziemie…"
 title_event.0014.c: "Hurra! Całe #EMP królestwo#! towarzyszy!"
 title_event.0015.t: "$title_event.0012.t$"
 title_event.0015.desc: "[castille.GetBaseName] istnieje od nie tak dawana, jednakże teraz [leon_char.Custom2('MyCharacterIntroduction', castille_char)] nie może już dłużej mówić, że [asturias.GetBaseNameNoTier] jest naprawdę zjednoczonym państwem.\n\nBez równowagi, do której przyczyniły się moje posiadłości na wschodzie, [asturias.GetBaseNameNoTierNoTooltip] to po prostu [leon.GetBaseName]. Tak właśnie chłopi, duchowieństwo, a nawet szlachta nazywają teraz ten region, ku mojemu wielkiemu rozczarowaniu."
 title_event.0015.a: "Władza wróciła tam, gdzie zawsze powinna być."
 title_event.0015.b: "Dziś Kastylia, jutro #EMP Leon#!."
 title_event.0015.c: "Może i dzielą nas rządy, ale łączy krew!"
