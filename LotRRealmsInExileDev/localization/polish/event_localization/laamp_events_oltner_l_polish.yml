l_polish:
 ep3_laamp_flavor_oltner.3001.t: "Serce towarzysza"
 ep3_laamp_flavor_oltner.3001.desc: "– Niech [ROOT.Char.GetTitledFirstNameNoTooltip]… a dla mnie [entourage_to_marry_2.Custom2('RelationToMeShort', SCOPE.sC('root_char'))]… zechce mnie wysłuchać! Tutaj, w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], przyszło mi kogoś poznać. To niezwykle [marriage_material.Custom('RandomPositiveShallowAdjective')] osóbka… – [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))|U] imieniem [entourage_to_marry_2.GetFirstNameNicknamed] aż się zacina z emocji.\n\n– [marriage_material.Custom('PL_jego_jej')|U] rodzina nie zezwoli nam jednak na ślub, jeśli nie wniosę solidnego posagu! – duka [entourage_to_marry_2.GetFirstNameNicknamed]. – Proszę, pomóż mi."
 ep3_laamp_flavor_oltner.0001.a: "…na [ROOT.Char.GetFaith.HighGodNamePossessive]! Pieniędzy ci nie brakuje, masz z czego zapłacić!"
 ep3_laamp_flavor_oltner.0001.b: "Oczywiście, że pomogę!"
 ep3_laamp_flavor_oltner.0001.c: "Ciekawe, czy ta osóbka gotowa jest uciec z tobą…"
 ep3_laamp_flavor_oltner.0001.c.success: "[marriage_material.GetFirstName] dołącza do ciebie"
 ep3_laamp_flavor_oltner.0001.c.failure: "[marriage_material.GetFirstName] nie jest pod wrażeniem"
 ep3_laamp_flavor_oltner.0001.d: "To nie mój problem."
