 relic_name_highgod: "[ROOT.Char.GetFaith.HighGodNamePossessive]"
 relic_name_highgod_alternate: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 relic_name_health: "[ROOT.Char.GetFaith.HealthGodNamePossessive]"
 relic_name_symbol: "[ROOT.Char.GetFaith.ReligiousSymbol|U]"
