 artifact_damaged_in_duel: "Mój artefakt [DAIBE_artifact.GetName] otrzymał [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] obrażeń, podczas gdy ja i [DAIBE_opponent.GetShortUINameNotMeNoTooltip] ścieraliśmy się w pojedynku"
 artifact_claim_gained_notification: "Zyskano roszczenie do artefaktu"
 artifact_claim_lost_notification: "Utracono roszczenie do artefaktu"
 #Event localization
 artifact.0011.t: "Utracono [this_artifact.Custom('InventoryCourtArtifact')|l]!"
 artifact.0011.tooltip: "Utracił[Select_CString( GetPlayer.IsFemale, 'aś', 'eś' )] artefakt [this_artifact.GetName] na rzecz [owner.GetTitledFirstNameNoTooltip]"
 artifact.0012.t: "Zyskano [this_artifact.Custom('InventoryCourtArtifact')|l]!"
 artifact.0012.tooltip: "[Select_CString( GetPlayer.IsFemale, 'Otrzymałaś', 'Otrzymałeś' )] artefakt [this_artifact.GetName] od postaci [old_owner.GetTitledFirstNameNoTooltip]"
 artifact.0021.t: "[this_artifact.Custom('InventoryCourtArtifact')] został zniszczony!"
 artifact.1001.t: "Z prochu powstałeś, w rdzę…?"
 artifact.1001.desc.antiquarian: "M[Select_CString( antiquarian.IsFemale, 'oja antykwariuszka', 'ój antykwariusz' )] [antiquarian.GetTitledFirstName] podchodzi do mnie, trzymając w swoich dłoniach mój artefakt ([this_artifact.GetName])."
 artifact.1001.desc.servant: "Jed[Select_CString( dummy_servant_gender.IsFemale, 'na', 'en' )] z moich służących podchodzi do mnie, trzymając w swoich dłoniach mój artefakt ([this_artifact.GetName])."
 artifact.1001.desc.weapon: "\n\n– Wasza wysokość, podczas czyszczenia zbrojowni rzuciło mi się w oczy, że [SCOPE.Custom('ThisArtifactType')] doszczętnie rdzewieje. Co powinniśmy z tym zrobić?\n\nPrzyglądam się dokładnie temu przedmiotowi. Przekucie go nie sprawi, że będzie znów nadawać się do walki. Mimo to artefakt można niewielkim kosztem oczyścić i wystawić na widok w jakimś ładnym miejscu."
 artifact.1001.desc.other: "\n\n– Wasza wysokość, podczas porządkowania magazynu rzuciło mi się w oczy, że [SCOPE.Custom('ThisArtifactType')] ma już swoje lata i praktycznie się rozpada! Co powinniśmy z tym zrobić?\n\nPrzyglądam się dokładnie temu przedmiotowi. Przekucie go nie sprawi, że będzie znów nadawać się do noszenia. Mimo to artefakt można niewielkim kosztem oczyścić i wystawić na widok w jakimś ładnym miejscu."
 artifact.1001.a: "Opłacalne przedsięwzięcie."
 artifact.1001.a.tt.free: "#instruction Ten [artifact|El] może być przekształcony za darmo!#!"
 artifact.1001.a.tt: "Artefakt [this_artifact.GetName] zostaje przekształcony w [court_artifact|El] zapewniający tylko [grandeur|El] i [prestige|El]"
 artifact.1001.b: "Nie, to zbyt drogie."
 manhunter: "#EMP „Łowca”#!"
 heartseeker: "#EMP „Pożeracz serc”#!"
 artifact.1001.desc.kills_none: "[this_artifact.GetDesc]\n\nBroń ta, nigdy nie użyta w walce, służy jedynie jako ozdoba, którą można powiesić na ścianie jakiegoś lorda."
 artifact.1001.desc.kills_one: "[this_artifact.GetDesc]\n\nUżyta niegdyś do zabicia przeciwnika w bitwie, broń ta udowodniła swoją wartość na tyle, by wystawić ją w sali władcy."
 artifact.1001.desc.kills_some: "[this_artifact.GetDesc]\n\nPo zabiciu [ROOT.Var('num_kills').GetValue|V0] wrogów, ta broń zasłużyła na miejsce w sali wielkiego wojownika lub innego władcy."
 artifact.1001.desc.kills_many: "[this_artifact.GetDesc]\n\nChoć nie jest już zdolna do walki, [ROOT.Var('num_kills').GetValue|V0] życia, które pochłonęła ta broń, sprawiło, że stała się symbolem sprawności bojowej, nadającym się do wystawienia w sali wielkiego wojownika."
 artifact.1001.desc.kills_tons: "[this_artifact.GetDesc]\n\nChoć nie jest już zdolna do walki, [ROOT.Var('num_kills').GetValue|V0] życia, które pochłonęła ta broń, czynią z niej legendarny symbol sprawności bojowej, wzbudzający respekt lub strach u wszystkich, którzy na nią spojrzą."
 #Degraded Artifact Events
 artifact.3000.t: "Rozpadający się artefakt: Ponowne wykorzystanie"
 artifact.3000.desc.armorer_intro: "Mój zbrojmistrz, [antiquarian.GetTitledFirstName], podchodzi do mnie z zatroskanym wyrazem twarzy.\n\n– Wasza czcigodność, coraz bardziej martwię się o należący do waszej czcigodności artefakt. [this_artifact.GetName|U] to obecnie obraz nędzy i rozpaczy i obawiam się, że ten skarb lada moment może się rozpaść."
 artifact.3000.desc.antiquarian_intro: "Mój antykwariusz, [antiquarian.GetTitledFirstName], podchodzi do mnie z zatroskanym wyrazem twarzy.\n\n– Wasza czcigodność, coraz bardziej martwię się o należący do waszej czcigodności artefakt. [this_artifact.GetName|U] to obecnie obraz nędzy i rozpaczy i obawiam się, że ten skarb lada moment może się rozpaść."
 artifact.3000.desc.antiquarian: "\n\n„Obawiam się, że może być za późno na renowację, ale nie wszystko jest stracone. Jeśli pozwolisz, mogę go rozłożyć na przydatne części, które będzie można wykorzystać przy tworzeniu przyszłego artefaktu!”"
 artifact.3000.desc.servant_intro: "Podchodzi do mnie sługa z poczuciem winy na twarzy i czymś ukrytym za plecami.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja pani', 'Mój panie')], jak zawsze czyścił[Select_CString(dummy_servant_gender.IsFemale, 'am', 'em')] twoją kolekcję i zauważył[Select_CString(dummy_servant_gender.IsFemale, 'am', 'em')], że jeden z twoich artefaktów – [this_artifact.GetName] – jest w stanie kompletnej ruiny."
 artifact.3000.desc.servant: "„Bez fachowca na dworze przywrócenie mu dawnej świetności może okazać się niemożliwe, nie mniej jednak równie dobrze możemy zachować jego fragmenty do ponownego wykorzystania w nowym artefakcie…”"
 artifact.3000.a: "Jest to dla mnie bolesne, ale zrób to. "
 artifact.3000.b: "Można go jeszcze uratować!"
 artifact.3000.c: "Założę się, że to przez #EMP ciebie#! jest teraz zniszczony!"
 artifact.3001.t: "Inspiracja: Ponowne wykorzystanie"
 artifact.3001.desc: "[inspiration_owner.GetFirstName] z zapałem podchodzi dziś do mnie.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja pani', 'Mój panie')]! Grzebał[Select_CString(inspiration_owner.IsFemale, 'am', 'em')] wśród porzuconych przedmiotów i zepsutych drobiazgów w waszych składnicach w poszukiwaniu inspiracji, kiedy natrafiłem na nieoczekiwany skarb. Wygląda na to, że zostawił[Select_CString(ROOT.GetCharacter.IsFemale, 'aś', 'eś')] w magazynie trochę zapasowych materiałów z rozebranego artefaktu do wykorzystania w przyszłości… Cóż, ta przyszłość nadeszła właśnie dziś!\n\nJeśli użył[Select_CString(inspiration_owner.IsFemale, 'a', '')]bym tych elementów do realizacji mojego projektu, nie ucierpiałaby na tym jakość, a ja mógł[Select_CString(inspiration_owner.IsFemale, 'a', '')]bym zwrócić ci część złota, które przeznaczył[Select_CString(ROOT.GetCharacter.IsFemale, 'aś', 'eś')] na zakup materiałów!”"
 artifact.3001.a: "To wspaniała wiadomość!"
 artifact.3010.t: "Rozpadający się artefakt: Sprzedaż"
 artifact.3010.desc.antiquarian: "\n\n„Być może jakiś handlarz złomem byłby zainteresowany kupnem części za adekwatną cenę…”"
 artifact.3010.desc.servant: "\n\n„Jest teraz całkowicie bezużyteczny i nierozpoznawalny! Równie dobrze możesz go sprzedać kolekcjonerowi złomu i zarobić na nim kilka złotych monet…”"
 artifact.3010.a: "Dobrze, i tak nie było mi to potrzebne."
 artifact.3010.a.tt: "Artefakt [this_artifact.GetNameNoTooltip|U] zostanie sprzedany kupcowi i stracony na zawsze."
 artifact.3010.b: "Ten artefakt należy do #EMP MNIE!#!"
 artifact.3020.t: "Rozpadający się artefakt: Adaptacja"
 artifact.3020.desc: "\n\n„Być może nigdy nie odzyska swojego pierwotnego zastosowania, ale jeśli pozwolisz, mogę przynajmniej ocalić jego część jako pamiątkę minionej chwały! W końcu przez pewien czas ten artefakt był potężnym symbolem twojej władzy…”"
 artifact.3020.a: "Przynajmniej do czegoś się jeszcze nadaje…"
 artifact.3020.b: "Po prostu rób swoje i napraw to!"
 keepsake_trinket_name: "Pamiątka po artefakcie ([this_artifact.GetNameNoTooltip])"
 keepsake_trinket_description: "Fragment utraconego artefaktu ([this_artifact.GetNameNoTooltip]), który [owner.GetTitledFirstNameNoTooltip] może zachować na pamiątkę, dzięki pracy [owner.GetHerHis] antykwariusza."
 artifact.3030.t: "Rozpadający się artefakt: Konserwacja"
 artifact.3030.desc: "\n\n„Aby go uratować, mam pewną propozycję. Niedawno pogrywał[Select_CString( antiquarian.IsFemale, 'a', 'e' )]m w kości i wygrał[Select_CString( antiquarian.IsFemale, 'a', 'e' )]m zakurzony zwój od szemranej postaci na objazdowym jarmarku – bardzo szczęśliwy interes, gdyż jego treść dobrze wpasowała się w moje pączkujące zainteresowania alchemią! Stary zwój opisuje sekretną miksturę, która z pewnością uczyni #EMP dowolny artefakt#! jeszcze lepszym niż nowy. Proszę, pozwól mi go wypróbować!”"
 artifact.3030.a: "Jasne, gorzej już być nie może…"
 artifact.3030.b: "#EMP Nie#! próbuj nawet stosować na mój artefakt tej mikstury!"
 artifact.3030.a.bigsuccess: "Artefakt jest czystszy i solidniejszy niż kiedykolwiek"
 artifact.3030.a.bigsuccess.t: "Artefakt odnowiony i ulepszony"
 artifact.3030.a.success: "Artefakt zostaje naprawiony"
 artifact.3030.a.success.t: "Artefakt naprawiony"
 artifact.3030.a.failure: "Naprawa zakończona niepowodzeniem"
 artifact.3030.a.failure.t: "Nieudana naprawa"
 artifact.3030.a.bigfailure: "Artefakt został zniszczony"
 artifact.3030.a.bigfailure.t: "Artefakt zniszczony!"
 artifact.3040.t: "Rozpadający się artefakt: Oferta"
 artifact.3040.desc.antiquarian: "M[Select_CString( antiquarian.IsFemale, 'oja antykwariusza', 'ój antykwariusz' )] [antiquarian.GetTitledFirstName] oraz [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] podchodzą do mnie.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], zwrócono mi uwagę, że twój artefakt – [this_artifact.GetName] – jest w fatalnym stanie… Pomimo moich najlepszych starań, bez odpowiednich funduszy nie mogę zrobić nic więcej, aby go należycie zabezpieczyć przed dalszym rozpadem!”\n\n„Niemniej jednak znalazł[Select_CString( antiquarian.IsFemale, 'a', 'e' )]m możliwe rozwiązanie, które nieco odciąży twój budżet. [vassal.GetTitledFirstNameNoTooltip|U] zaoferował[Select_CString( vassal.IsFemale, 'a', '' )] się wziąć na swoje barki te wydatki w zamian za zwykły dowód twojej wdzięczności”."
 artifact.3040.desc.no_antiquarian: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z tak fałszywie skruszonym wyrazem twarzy, że już obawiam się [vassal.GetHerHis] kolejnych słów.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], to absolutna #EMP szkoda#!, że tak cenne skarby jak twój artefakt ([this_artifact.GetName]) leżą zapomniane i porzucone na pastwę losu! Proszę, pozwól mi zapłacić za jego renowację – w zamian za drobną przysługę”."
 artifact.3040.a: "Wiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że jest jakiś haczyk… Ale w porządku!"
 artifact.3040.b: "Załóżmy, że jesteśmy kwita."
 artifact.3040.c: "Nie potrzebuję twojej pomocy."
 artifact.3050.t: "Rozpadający się artefakt!"
 artifact.3050.desc: "[durability|E] znajdującego się w twoim posiadaniu artefaktu wysokiej jakości ([this_artifact.GetName]) zbliża się do #N 0#!. Przedmiot może ulec zniszczeniu!"
 artifact.4000.t: "Przeklęte plotki"
 artifact.4000.desc.antiquarian_intro: "M[Select_CString( antiquarian.IsFemale, 'oja antykwariuszka', 'ój antykwariusz' )] [antiquarian.GetTitledFirstName] od kilku dni wygląda na zmartwion[Select_CString( antiquarian.IsFemale, 'ą', 'ego' )], gdy w końcu decyduje się do mnie podejść.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], mam niepokojące wieści na temat jednego z twoich cennych dóbr, twojego artefaktu ([this_artifact.GetName]). Dwór huczy od plotek dotyczących tego przedmiotu, a goście i dworzanie patrzą na niego ze strachem i podejrzliwością… Uważają, że jest on #EMP przeklęty!#! Jak głoszą plotki, "
 artifact.4000.desc.servant_intro: "W ciągu ostatnich kilku dni nie mogłem nie zauważyć, że mój dwór bardziej niż zwykle huczy od plotek, choć wszystkie głosy cichną, gdy wchodzę do sali.\n\nKiedy w końcu udaje mi się złapać słu[Select_CString( dummy_servant_gender.IsFemale, 'żącą', 'żącego' )], by poprosić o wyjaśnienie, [dummy_servant_gender.GetHerHis] odpowiedź brzmi: „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], to ty nie wiesz? Przecież to twój artefakt ([this_artifact.GetName])! Wszyscy wiedzą, że jest #EMP przeklęty!#! To jasne, że"
 artifact.4000.desc.stolen: "nikt nie może go posiąść na własność, albowiem jest skazany na kradzież i wieczne spory!”"
 artifact.4000.desc.assassinated: "przynosi on wielkie nieszczęście i gwałtowną śmierć temu, kto go posiada!”"
 artifact.4000.desc.ghost: "zamieszkuje go złowrogo nastawiony duch zmarłego!”"
 artifact.4000.desc.fallback: "jest przesiąknięty podstępną mocą [ROOT.Char.GetFaith.DevilNamePossessive]!”"
 artifact.4000.desc.end: "\n\n„Być może interwencja świętego mężczyzny lub kobiety mogłaby uspokoić wszystkich…”"
 artifact.4000.cursed_name: "Przeklęty artefakt ([this_artifact.GetNameNoTooltip])"
 artifact.4000.cursed_desc: "[this_artifact.GetDesc]\n\nZarówno szlachta jak i chłopi milkną lub wzywają boskiej ochrony w obecności tego przedmiotu, który jest znany jako przeklęty."
 artifact.4000.a: "Natychmiast znajdźcie taką osobę!"
 artifact.4000.b: "Niech wszyscy skulą się ze strachu na jego widok!"
 artifact.4001.t: "Przeklęte plotki: Boska interwencja"
 artifact.4001.desc.antiquarian_intro: "– Wasza czcigodność – woła do mnie mój [ROOT.Char.Custom('GetAntiquarianOrArmorer')|l], [antiquarian.GetTitledFirstName]."
 artifact.4001.desc.servant_intro: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ó panie' )]” – śpiesznym krokiem podchodzi do mnie sługa, któremu towarzyszy uroczyście wyglądająca postać."
 artifact.4001.desc: "– Zgodnie z twoją prośbą znaleziono święt[Select_CString( holy_man.IsFemale, 'ą kobietę, która', 'ego mężczyznę, który' )] pobłogosławi twój artefakt ([this_artifact.GetName]).\n\n– Pozwól, że ci [Select_CString( holy_man.IsFemale, 'ją', 'go' )] przedstawię. Jestem pewien, że [holy_man.GetFirstName] będzie w stanie zdjąć klątwę i uspokoi umysły twoich dworzan."
 artifact.4001.a: "Zrób wszystko, co w twojej mocy [holy_man.GetFirstNameNoTooltip]… "
 artifact.4001.a.success: "Złamanie klątwy"
 artifact.4001.a.failure: "Utrzymanie klątwy"
 artifact.4001.a.success.desc: "Klątwa zostaje złamana"
 artifact.4001.a.failure.desc: "Klątwa dalej się utrzymuje"
 artifact.4002.t: "Przeklęte plotki: Mroczna sława"
 artifact.4002.desc.antiquarian_intro: "Mój [ROOT.Char.Custom('GetAntiquarianOrArmorer')|l], [antiquarian.GetTitledFirstName], zwraca się do mnie z zamyślonym wyrazem twarzy."
 artifact.4002.desc.servant_intro: "W drodze do moich komnat zatrzymuje mnie grupa przestraszonych służących. Jeden z nich mówi:"
 artifact.4002.desc: "\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], musisz zdawać sobie sprawę, że złośliwa reputacja twojego artefaktu ([this_artifact.GetName]), jako przedmiotu przeklętego, stale się zwiększa przez te wszystkie lata… Twoi dworzanie, służba, a nawet goście są nim sterroryzowani!\n\nCzy zgodził[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś się wezwać świętego mężczyznę lub kobietę, aby pobłogosławił ten przedmiot i wreszcie dał spokój twoim przerażonym poddanym?"
 artifact.4010.t: "Zabójcza broń sławy"
 artifact.4010.desc.antiquarian_intro: "– Czy do uszu waszej czcigodności dotarły już najnowsze wieści? – pyta mój [ROOT.Char.Custom('GetAntiquarianOrArmorer')|l], [antiquarian.GetTitledFirstName], zbliżając się do mnie."
 artifact.4010.desc.servant_intro: "Nie mogę nie słuchać podekscytowanych głosów dochodzących z małego tłumu służących znajdującego się w sali."
 artifact.4010.desc: "\n\n„Sława artefaktu [this_artifact.GetName], który posiada [ROOT.Char.GetTitledFirstNameNoTooltip], roznosi się po całym świecie i ciągle rośnie! Wszyscy z podziwem dyskutują o tym, jak [SCOPE.Custom('ThisArtifactType')] ścina wrogów tak łatwo jak kwiaty na polu, i wychwalają posiadacza tej niezwyciężonej broni!”"
 artifact.4010.a: "Wspaniałe wieści!"
 artifact_killer_1_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact_killer_2_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle2')]"
 artifact_killer_3_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle4')]"
 artifact_killer_1_desc: "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 15 zwycięskich bitwach, jest znana z tego, że pokazuje prawdziwe męstwo swoich właścicieli."
 artifact_killer_2_desc: "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 30 zwycięskich bitwach, słynie z zadawania bólu wrogom jej właściciela."
 artifact_killer_3_desc: "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 50 zwycięskich bitwach, znana jest z tego, że zawsze przynosi triumf swojemu właścicielowi."
 artifact_killer_4_desc: "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 100 zwycięskich bitwach, owiana jest wieloma legendami."
 artifact.4020.t: "Rozsławiona zbroja"
 artifact.4020.desc: "\n\n„Wszyscy rozpoznają ten artefakt ([this_artifact.GetName]), który dzierży [ROOT.Char.GetTitledFirstNameNoTooltip]. Jak żaden inny, błyszczy na polu bitwy i daje znać zarówno przyjaciołom, jak i wrogom, że nieśmiertelny bohater kroczy wśród nich!”"
 artifact.4020.a: "Wspaniałe wieści!"
 artifact_armor_1_name: "[this_artifact.GetNameNoTooltip|U] [this_artifact.Custom('RandomArmorTitle1')]"
 artifact_armor_2_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle3')]"
 artifact_armor_4_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc: "[this_artifact.GetDesc]\n\nZapewniając bezpieczeństwo swojemu właścicielowi przez co najmniej 15 bitew, zbroja ta zaczęła zdobywać uznanie na polu bitwy."
 artifact_armor_2_desc: "[this_artifact.GetDesc]\n\nChroniąc swojego właściciela przez co najmniej 30 bitew, zbroja ta zapewniła sobie sławę na polu bitwy."
 artifact_armor_3_desc: "[this_artifact.GetDesc]\n\nZbroja ta, która zapewniała bezpieczeństwo swojemu właścicielowi przez co najmniej 50 bitew, jest powszechnie znana i wzbudza lęk zarówno wśród przyjaciół, jak i wrogów."
 artifact_armor_4_desc: "[this_artifact.GetDesc]\n\nZbroja ta, która zapewniała bezpieczeństwo swojemu właścicielowi przez co najmniej 100 bitew, jest uważana za przedmiot legendarny."
 artifact.4030.t: "Korona naszego ludu"
 artifact.4030.desc.antiquarian_intro: "Mój [ROOT.Char.Custom('GetAntiquarianOrArmorer')|l], [antiquarian.GetTitledFirstName], podchodzi do mnie z szerokim uśmiechem na twarzy i z moim artefaktem w rękach. To [this_artifact.GetName]."
 artifact.4030.desc.servant_intro: "Sługa, którego zadaniem jest zazwyczaj czyszczenie moich najcenniejszych rzeczy, przychodzi do mnie, trzymając w swoich rękach mój artefakt ([this_artifact.GetName])."
 artifact.4030.desc_emperor: "\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], czy wiesz, że przez pokolenia koronę tę [Select_CString( ROOT.Char.IsFemale, 'nosiła każda', 'nosił każdy' )] [ROOT.Char.GetTitleTierName|l], przez co stała się powszechnie znana jako symbol władzy cesarskiej?”"
 artifact.4030.desc_kingdom: "\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], czy wiesz, że przez pokolenia koronę tę [Select_CString( ROOT.Char.IsFemale, 'nosiła każda', 'nosił każdy' )] [ROOT.Char.GetTitleTierName|l], przez co stała się integralną część tożsamości [primary_title_scope.GetAdjectiveNoTooltip]?”"
 artifact_emperors_crown_name: "Cesarski artefakt ([this_artifact.GetNameNoTooltip])"
 artifact_emperors_crown_desc: "[this_artifact.GetDesc]\n\nPrzez wiele pokoleń korona ta należała do cesarzy, zyskując w ten sposób dodatkowy autorytet."
 artifact_crown_special_name: "[this_artifact.GetNameNoTooltip] z ziem znanych jako [primary_title_scope.GetNameNoTierNoTooltip]"
 artifact_crown_special_desc: "[this_artifact.GetDesc]\n\nTa korona była przekazywana przez kilka pokoleń władców o tym samym tytule, stając się tym samym symbolem ich siły."
 artifact.4040.t: "Oko specjalisty"
 artifact.4040.desc: "Z błyskiem w oku podchodzi do mnie [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], nie mogł[Select_CString( helpful.IsFemale, 'am', 'em' )] nie zauważyć, że twój artefakt, [this_artifact.GetName], został wykonany bardzo dobrze… Jednak tylko prawdziwy znawca pola bitwy, taki jak ja, mógłby dostrzec drobne niedociągnięcia, których usunięcie mogłoby uczynić go jeszcze bardziej skutecznym narzędziem wojny!”\n\nNakazuję [helpful.GetHerHim] zamilknąć, gdy zaczyna paplać o #EMP symetrii#!, #EMP równowadze#! i #EMP stępieniu krawędzi#!, ale dociera do mnie, że [helpful.GetFirstNameNoTooltip] m[Select_CString( helpful.IsFemale, 'ogłaby', 'ógłby' )] ulepszyć mój artefakt w zamian za #EMP symboliczny dowód mojej wdzięczności#!."
 artifact.4040.a: "W porządku, rób swoje."
 artifact.4040.a.tt: "Artefakt [this_artifact.GetName|U] został udoskonalony!"
 artifact.4040.b: "Nie potrzebuję twojej pomocy."
 artifact.4050.t: "Wybuch złości"
 artifact.4050.desc: "Od jakiegoś czasu stres wzbiera we mnie niczym wielka fala. Czuję coraz większą złość i wiem, że lada moment wybuchnę spektakularnie pod byle pretekstem.\n\nGdy wchodzę do mojej wielkiej sali, w której służba plotkuje, dworzanie paplają nieznośnie, a moi radni przekrzykują się jeden przez drugiego, domagając się mojej uwagi, przelewa się czara goryczy.\n\n– #EMP DOŚĆ TEGO!#! – ryczę i łapię pierwszą lepszą rzecz w zasięgu wzroku, a następnie ciskam nią w najbliższą ścianę.\n\nW sali zapada cisza, a ja w końcu zwracam uwagę na przedmiot, który został przeze mnie rzucony. To [this_artifact.GetName]. Mój skarb leży teraz zniszczony na podłodze, a moja wściekłość natychmiast ustępuje miejsca trwodze…"
 artifact.4050.a: "Cholera!"
 artifact.4060.t: "[SCOPE.Custom('ThisArtifactType')|U] z błogosławieństwem [ROOT.Char.GetFaith.HighGodNamePossessive]"
 artifact.4060.desc: "„Pozwól, że przedstawię ci tę postać. [holy_man.GetFirstName] – [holy_man.GetWomanMan] wielkiej świętości, znan[Select_CString( holy_man.IsFemale, 'a', 'y' )] w całej twojej krainie”.\n\n„Przybył[Select_CString( holy_man.IsFemale, 'a', '' )] na twój dwór, przyciągnięt[Select_CString( holy_man.IsFemale, 'a', 'y' )] twoją sławą, jako pobożne[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] i sprawiedliwe[Select_CString( ROOT.Char.IsFemale, 'j władczyni', 'go władcy' )], i chciał[Select_CString( holy_man.IsFemale, 'a', '' )]by objąć boską ochroną jeden z twoich skarbów”.\n\n„Czy wyrażasz na to zgodę?”"
 artifact.4060.a: "Z pokorą przyjmuję twoją ofertę, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b: "To nie będzie konieczne."
 artifact_4060_blessed_artifact_name: "Błogosławiony artefakt ([this_artifact.GetNameNoTooltip])"
 artifact_4060_blessed_artifact_desc: "[this_artifact.GetDesc]\n\nZgodnie z tradycyjną opowieścią, przedmiot ten został pobłogosławiony przez świętego mężczyznę lub kobietę, dzięki czemu otrzymał boską ochronę. Mądrzy ludzie nie zadzierają z tym, co nadprzyrodzone, niezależnie od tego, czy w to wierzą, czy nie."
 artifact.4070.t: "Zbezczeszczona relikwia"
 artifact.4070.desc: "Przejęcie od pogan kontroli nad naszym cennym artefaktem ([this_artifact.GetName]) z pewnością musiało postawić mnie w lepszej pozycji w oczach [ROOT.Char.GetFaith.HighGodNamePossessive]. Mimo to pozostaje we mnie poczucie niepokoju, podsycane przez kilka głosów na moim dworze.\n\n#EMP „Poganie zanieczyścili naszą relikwię!”, „Rzucili na nią klątwę!”, „Kto wie, do jakich ohydnych rytuałów jej używali!”#!\n\nPewnie nieco przesadzają, ale chyba wymyślna religijna procesja w celu jej „oczyszczenia” nie mogłaby zaszkodzić?"
 artifact.4070.a: "Zorganizujmy ją od razu!"
 artifact.4070.b: "Nie, oni są po prostu zbyt przesądni."
 artifact.4080.t: "Broń doświadczonego pojedynkowicza"
 artifact.4080.desc: "\n\n[this_artifact.GetName] jest na językach wszystkich! Widocznie [ROOT.Char.GetTitledFirstNameNoTooltip] jak i każdy inny używca tejże broni wygra każdy pojedynek! Doszły mnie też słuchy, że tylko najwartościowsi są godni, by ją dzierżyć! Co więcej, niedawno pewien wędrowny kupiec powiedział mi, że sława owej niezwyciężonej broni dotarła nawet do jego ojczystych ziem!"
 artifact_duel_weapon_1_name: "[this_artifact.GetNameNoTooltip|U] [this_artifact.Custom('RandomDuelTitle1')]"
 artifact_duel_weapon_2_name: "[this_artifact.GetNameNoTooltip|U] [this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name: "[this_artifact.GetNameNoTooltip|U] [this_artifact.Custom('RandomDuelTitle3')]"
 artifact_duel_weapon_4_name: "[this_artifact.GetNameNoTooltip|U] [this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc: "[this_artifact.GetDesc]\n\nPo pokonaniu co najmniej 5 wrogów w pojedynku broń ta okazała się niezawodna i przynosząca szczęście."
 artifact_duel_weapon_2_desc: "[this_artifact.GetDesc]\n\nPo pokonaniu co najmniej 10 wrogów w pojedynku broń ta zyskuje pewną renomę."
 artifact_duel_weapon_3_desc: "[this_artifact.GetDesc]\n\nPo pokonaniu co najmniej 20 wrogów w pojedynku broń ta zyskała przerażającą reputację."
 artifact_duel_weapon_4_desc: "[this_artifact.GetDesc]\n\nPo pokonaniu co najmniej 30 wrogów w pojedynku broń ta pozostawiła po sobie legendarne dziedzictwo."
 artifact.6001.t: "Wrogi sztandar"
 artifact.6001.desc.commander: "Rozglądam się po polu bitwy, zastanawiając się, jak ta bitwa zostanie zapamiętana, a następnie spoglądam na pozostałych poległych. Zauważam, że zbliża się grupa moich żołnierzy, którzy grzecznie się przede mną kłaniają.\n\n"
 artifact.6001.desc: "Bitwa pod miejscowością znaną jako [combat_location.GetName] zakończyła się oszałamiającym zwycięstwem! Z zapałem słucham posłańca czytającego raport, który napisał[Select_CString( friendly_commander.IsFemale, 'a moja dowódczyni', ' mój dowódca' )] [friendly_commander.GetTitledFirstName], a następnie zwracam się do żołnierzy stojących przede mną.\n\n"
 artifact.6001.desc.looting: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]! Natrafiliśmy na sztandar wroga, gdy… „sprzątaliśmy” pole bitwy! Pomyśleliśmy, że szkoda byłoby go zostawić, może chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś go zatrzymać jako trofeum?”"
 artifact.6001.desc.killed_defender: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]! Dopadliśmy pozostałych wrogów, którzy podjęli odważną walkę. Oddali swoje życie w obronie tego sztandaru”."
 artifact.6001.a: "Będzie wspaniałym dodatkiem do mojej kolekcji!"
 artifact.6001.b: "Połóżcie go na stosie pogrzebowym. Nie potrzebujemy tego bezużytecznego symbolu."
 artifact.6001.toast: "Utracono sztandar w miejscu znanym jako [combat_location.GetNameNoTooltip]"
 artifact.7000.a.boil_skull: "[skull_boiler.GetFirstName] gotuje czaszkę postaci [skull_to_boil.GetFirstName], zamieniając ją w [court_artifact|El]"
 artifact_rival_skull: "Czaszka postaci [skull_to_boil.GetTitledFirstName], na [Select_CString( skull_to_boil.IsFemale, 'której', 'którym' )] wykonano egzekucję. [ROOT.Char.GetTitledFirstName] [Select_CString( ROOT.Char.IsFemale, 'miała', 'miał' )] [Select_CString( skull_to_boil.IsFemale, 'ją za rywalkę', 'go za rywala' )]. Czaszkę [Select_CString( skull_boiler.IsFemale, 'wygotowała i oczyściła', 'wygotował i oczyścił' )] [skull_boiler.GetFirstName]. Na czole wyryte są słowa: „[skull_to_boil.Custom('InsultAdjective')|U] [skull_to_boil.Custom('InsultNoun')]”."
 artifact.7000.t: "Rywal na zawsze"
 artifact.7000.desc: "Ach, niech [ROOT.Char.GetFaith.HighGodName] ma mnie w swojej opiece. [skull_to_boil.GetFirstName] nie żyje i to jeszcze wskutek #EMP mojego#! rozkazu!\n\nMuszę przyznać, że będzie mi brakować [skull_to_boil.Custom('PL_jego_jej')] żałosnych skomleń w moich lochach… Może trzeba było zachować jakąś [skull_to_boil.Custom('PL_jego_jej')] część, by móc rzucać w nią obelgami, gdy będę odpoczywać na swoim tronie?\n\nZresztą [skull_boiler.GetFirstName] i tak pewnie nie robi teraz nic ważnego, więc…"
 artifact.7000.a: "[skull_boiler.GetFirstNameNoTooltip], wygotuj i oczyść dla mnie tę czaszkę. Teraz."
 artifact.7000.b: "Nie, niech [skull_to_boil.GetFirstNameNoTooltip] #EMP jak najszybciej#! zniknie z mojego umysłu!"
 artifact.4090.t: "Relikwia w ręku…"
 artifact.4090.desc.antiquarian: "[antiquarian.GetTitledFirstName], osoba zajmująca się na moim dworze historią, zwraca się do mnie z pewnym pomysłem. Jeśli [that_artifact.GetName] znajdzie się w rękojeści mojej broni, [this_artifact.GetName] będzie bliżej siły wyższej znanej jako [ROOT.Char.GetFaith.HighGodName], gdy przyjdzie mi dzierżyć mój oręż.\n\n– Gdy [this_artifact.GetType|l] trafi do twojej ręki, namacalnie będziesz dotykać miejsca, które wszyscy znamy jako [ROOT.Char.GetFaith.PositiveAfterLife] – mówi [antiquarian.GetTitledFirstNameNoTooltip] z fanatyzmem religijnym w oczach."
 artifact.4090.desc: "Pewnego dnia moją uwagę przykuwa [that_artifact.GetName]. Badam przedmiot w ręku i nagle nachodzi mnie pomysł. Jeżeli umieszczę tę relikwię w rękojeści mojej broni – [this_artifact.GetName] – będę bliżej [ROOT.Char.GetFaith.HighGodNamePossessive], gdy przyjdzie mi ją dzierżyć."
 artifact.4090.a: "Zawsze chcę być bliżej [ROOT.Char.GetFaith.HighGodNamePossessive]."
 artifact.4090.b: "To nieodpowiednie."
 artifact.4090.a.tt: "Umieszczono relikwię w broni"
 artifact_weapon_relic_desc: "[this_artifact.GetDesc]\n\nW rękojeści została umieszczona relikwia [ROOT.Char.GetFaith.GetAdjective|l] – [that_artifact.GetNameNoTooltip]."
 relic_weapon_name: "[this_artifact.GetType|U] [ROOT.Char.Custom('artifact_relic_desc')]"
 embedded_not_destroyed_tooltip: "Relikwia, [that_artifact.GetName], zostaje umieszczona w mojej broni, [this_artifact.GetName]."
