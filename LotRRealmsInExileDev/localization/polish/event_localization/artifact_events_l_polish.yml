 artifact_lost_in_raid: "[SAISE_attacker.GetShortUINameNotMeNoTooltip] ukradł[Select_CString( SAISE_attacker.IsFemale, 'a', '' )] artefakt [SAISE_artifact.GetName] podczas prowadzonego najazdu na ziemie miejsca znanego jako [SAISE_location.GetNameNoTooltip]"
 artifact_seized_toast: "Zdobyto artefakt"
 artifact_seized_in_siege: "Zdobył[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] artefakt [SAISE_artifact.GetName] po oblężeniu miejsca znanego jako [SAISE_location.GetNameNoTooltip]"
 artifact_seized_in_raid: "Zdobył[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] artefakt [SAISE_artifact.GetName] w następstwie prowadzonego najazdu na miejsce znane jako [SAISE_location.GetTitle.GetNameNoTierNoTooltip]"
 artifact_damaged_toast: "Uszkodzono artefakt"
