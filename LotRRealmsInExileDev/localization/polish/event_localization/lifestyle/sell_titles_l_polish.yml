l_polish:
 sell_titles.0001.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0001.desc.dislike: "Nie interesują mnie puste obietnice, które sprzedajesz, ale jeśli tak bardzo potrzebujesz złota, to wierzę, że możemy dojść do jakiegoś porozumienia."
 sell_titles.0001.desc.normal: "Nie szukam większych zaszczytów, [vassal.Custom2('RelationToMeShortVocative', ROOT.Char)], ale jeśli potrzebujesz złota, ufam, że możemy dojść do porozumienia."
 sell_titles.0001.a: "Jak widzisz, potrzebuję pieniędzy dla dobra państwa."
 sell_titles.0001.b: "To nie jest przepychanka na chłopskim targu!"
 sell_titles.0002.opening: "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0002.desc: "Powiedziano mi, że oferujesz tytuły w zamian za „dary”.\n\n[Select_CString(friend.IsFemale, 'Moja', 'Mój' )] przyjaci[Select_CString(friend.IsFemale, 'ółko', 'elu' )], jeżeli potrzebujesz złota, powin[Select_CString(friend.IsFemale, 'naś', 'ieneś' )] mnie o tym poinformować!"
 sell_titles.0002.a: "Jesteś [Select_CString( friend.IsFemale, 'prawdziwą przyjaciółką', 'prawdziwym przyjacielem' )], [friend.GetFirstNameNoTooltip]!"
 sell_titles.0002.b: "Nie mogę tego zaakceptować."
 sell_titles.0003.desc: "Tytuły, które mi ofiarował[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], przynoszą mi zaszczyt i oczywiście odwdzięczę się za nie w należyty sposób!\n\nNie mogę ci wystarczająco podziękować za ten zaszczyt. Czegokolwiek zażądasz, zrobię dla ciebie wszystko, co w mojej mocy."
 sell_titles.0003.a: " Jesteś prawdziwym i lojalnym wasalem."
 sell_titles.0003.a.flavor: "[Select_CString(ROOT.Char.IsFemale, 'Chciałabym', 'Chciałbym')], żeby wszyscy wiedzieli, że jestem niezwykle [Select_CString(ROOT.Char.IsFemale, 'hojna', 'hojny')]."
 sell_titles.0004.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
 sell_titles.0004.desc: "Doszły mnie słuchy, że sprzedajesz tytuły, mimo że ja sam[Select_CString(vassal.IsFemale, 'a', '' )] nie został[Select_CString(vassal.IsFemale, 'am', 'em' )] odpowiednio uhonorowan[Select_CString(vassal.IsFemale, 'a', 'y' )] za swoją służbę.\n\nRzeczywiście, biorąc pod uwagę moje osiągnięcia w twoim imieniu, nie zaszkodziłoby kilka nowych tytułów."
 sell_titles.0004.a: "Niech tak będzie."
 sell_titles.0004.b: "Nie wywyższaj się!"
 sell_titles.0005.desc: "Nawet jeśli nie są to lenna, zobowiązania związane z tytułami, które oferujesz, są o wiele bardziej hojne, niż można by się spodziewać.\n\nOczywiście uhonoruję taką hojność odpowiednim darem!"
 sell_titles.0005.a: "Są? Och."
 sell_titles.0005.b: "To nie jest to, co… Przeklinam cię!"
 sell_titles.0006.desc: "Chociaż wiem, że narażam się na twój gniew, mój honor wymaga, abym zabrał[Select_CString(vassal.IsFemale, 'a', '' )] głos. Twoja oferta dawania „tytułów” w zamian za „dary” jest napędzana jedynie zwykłą chciwością, co widać jak na dłoni!\n\nMój honor pochodzi z mojego szlachectwa, a nie z mojego bogactwa, ale wygląda na to, że uważasz inaczej!"
 sell_titles.0006.a: "Jak śmiesz mnie tak zawstydzać!?"
 sell_titles.1002.t: "Sprzedaj tytuły: Skromna propozycja"
 sell_titles.1002.desc: "Niejak[Select_CString(merchant.IsFemale, 'a', 'i' )] [merchant.GetTitledFirstName], bogat[Select_CString(merchant.IsFemale, 'a kupczyni', 'y kupiec' )], usłyszał[Select_CString(merchant.IsFemale, 'a', '' )] o moich próbach odsprzedania zbędnych tytułów. Ma [merchant.GetSheHe] jednak o wiele bardziej śmiałą propozycję:\n\n„Gdybym przedstawił[Select_CString(merchant.IsFemale, 'a', '' )] dowody na to, że jestem dalece spokrewnion[Select_CString(merchant.IsFemale, 'a', 'y' )] z dynastią [ROOT.Char.GetDynasty.GetBaseName], czy poparł[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )] moje roszczenie?”\n\nPropozycja jest całkowicie niedorzeczna, ale posiada [merchant.GetSheHe] również niedorzeczną ilość złota…"
 sell_titles.1002.a.muslim: "Nawet Mahomet był kupcem!"
 sell_titles.1002.a: "Uczcijmy powrót moj[Select_CString( merchant.IsFemale, 'ej', 'ego' )] dawno zaginion[Select_CString( merchant.IsFemale, 'ej', 'ego' )] [Select_CString( merchant.IsFemale, 'siostry', 'brata' )]!"
 sell_titles.1002.b: "Moje imię nie jest na sprzedaż. To nie podlega dyskusji!"
 sell_titles.1004.t: "Sprzedaj tytuły: Wspaniała okazja"
 sell_titles.1004.desc: "Wbrew wszelkim przeciwnościom losu, [merchant.GetTitledFirstName], [Select_CString(merchant.IsFemale, 'kupczyni, która okazała', 'kupiec, który okazał' )] się być bardzo, bardzo dalek[Select_CString(merchant.IsFemale, 'ą krewną, udowodniła', 'im krewnym, udowodnił' )], że jest doskonał[Select_CString(merchant.IsFemale, 'ą wojowniczką', 'ym wojownikiem' )]!\n\nKto by pomyślał, że zwykły człowiek może kiedykolwiek osiągnąć takie wyżyny?"
 sell_titles.1004.a: "Mimo wszystko może naprawdę jest ze szlachetnej krwi?"
 sell_titles.1005.desc: "Odkąd [merchant.GetTitledFirstName] został[Select_CString(merchant.IsFemale, 'a', '' )] przeze mnie przyjęt[Select_CString(merchant.IsFemale, 'a', 'y' )]… to znaczy, odkąd wrócił[Select_CString(merchant.IsFemale, 'a', '' )] do rodziny, [ROOT.Char.GetFaith.AltPriestTermPlural] nabrali do [Select_CString(merchant.IsFemale, 'niej', 'niego' )] szacunku. Najwyraźniej jest dość mądr[Select_CString(merchant.IsFemale, 'a', 'y' )]. O wiele bardziej, niż można by się spodziewać po zwykł[Select_CString(merchant.IsFemale, 'ej plebejuszce', 'ym plebejuszu' )]."
 sell_titles.1005.a: "Przypuszczam, że wśród zwykłej skały znajduje się nawet złoto."
 sell_titles.1006.desc: "#EMP Może#! nowe perspektywy są dobre od czasu do czasu? [merchant.GetTitledFirstName], już wystarczająco uzdolnion[Select_CString(merchant.IsFemale, 'a', 'y' )], by zdobyć miejsce w moim rodzie, udowodnił[Select_CString(merchant.IsFemale, 'a', '' )], że jest niezwykle wprawion[Select_CString(merchant.IsFemale, 'a', 'y' )] w poruszaniu się po zawiłościach mojego dworu. Czasami muszę się nawet zastanawiać, czy nie wie [merchant.GetSheHe] więcej o tym, co się dzieje, niż ja!"
 sell_titles.1006.a: "Na szczęście ma [merchant.GetSheHe] u mnie dług."
 sell_titles.1007.t: "Sprzedaj tytuły: Czarna owca"
 sell_titles.1007.desc: "Jest powód, dla którego z mieszczan nie robi się szlachciców pod wpływem kaprysu. Odkąd [merchant.GetTitledFirstName] dołączył[Select_CString(merchant.IsFemale, 'a', '' )] do mojego dworu, przynosił[Select_CString(merchant.IsFemale, 'a', '' )] tylko i wyłącznie wstyd.\n\nPopar[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [merchant.GetHerHis] twierdzenie, że jest z mojego rodu, więc nic nie można z tym teraz zrobić. Bez wątpienia jest to błąd, którego raczej nie popełnię ponownie!"
 sell_titles.1007.a: "Co za wstyd…"
