 commission_epic.0001.t: "Epos rodzinny"
 commission_epic.0001.desc: "To, czego potrzebuję, to klasyczna opowieść o wspaniałości mojej rodziny. Doskonałym będzie [ROOT.Char.Custom('CompositionType')] o początkach dynastii [ROOT.Char.GetDynasty.GetBaseName] oraz o wielkich rzeczach, jakie są nam pisane!\n\nPotrzebuję tylko kogoś, kto wie, jak opowiedzieć tę historię…"
 commission_epic.0001.a: "[writer.GetTitledFirstNameNoTooltip], doskonał[Select_CString( writer.IsFemale, 'a gawędziarka', 'y gawędziarz' )]!"
 writer_writes_epic: "[writer.GetTitledFirstName] tworzy epos"
 commission_epic.0001.b: "Podlegli mi [ROOT.Char.Custom('CommissionEpicScribes')] poradzą sobie z tym zadaniem."
 scribes_write_epic: "Moi skrybowie tworzą epos"
 bards_write_epic: "Moi skrybowie tworzą epos"
 commission_epic.0001.c: "Z pewnością każd[Select_CString( servant.IsFemale, 'a', 'y' )] skromn[Select_CString( servant.IsFemale, 'a', 'y' )] [servant.Custom('GenderedLowlyServantType')] potrafi to zrobić?"
 servant_writes_epic: "[servant.GetTitledFirstName] tworzy epos"
 commission_epic.0001.d: "Po namyśle…"
 commission_epic.writing_begins: "Rozpoczyna się tworzenie utworu…"
 commission_epic.high_chance: "Wysoka szansa na [exceptional_epic|El]"
 commission_epic.medium_chance: "Nieprzewidywalna szansa na [exceptional_epic|El]"
 commission_epic.low_chance: "Niska szansa na [exceptional_epic|El]"
 commission_epic.opt_out: "Na razie odpuszczę sobie napisanie rodzinnego eposu"
 commission_epic.reduced_chance: "Zmniejszona szansa na stworzenie [Concept( 'exceptional_epic', 'wybitnego eposu' )|E]"
 commission_epic.increased_chance: "Zwiększona szansa na stworzenie [Concept( 'exceptional_epic', 'wybitnego eposu' )|E]"
 commission_epic.0002.t: "Epos rodzinny: Perspektywa"
 commission_epic.0002.writer: "Mój rodzinny epos zdaje się dobrze rozwijać, a niektóre wersy już brzmią tak, jakby były cytowane przez kolejne dekady, lecz [writer.GetTitledFirstName] ma jeszcze mnóstwo pytań odnośnie do głównego nurtu opowieści.\n\nByłoby łatwiej odpowiedzieć, gdyby wszystko najpierw [Select_CString( writer.IsFemale, 'napisała', 'napisał')]. Wtedy m[Select_CString( writer.IsFemale, 'ogłabym', 'ógłbym')] [writer.GetHerHim] powiedzieć, co mi się w tym nie podoba, jednakże [writer.GetSheHe] upiera się, że potrzebuje natychmiastowej odpowiedzi."
 commission_epic.0002.servant: "[servant.GetFirstName], słu[Select_CString( servant.IsFemale, 'żąca, której', 'żący, któremu' )] zlecił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pracę nad historią mojej rodziny, wydaje się doświadczać pewnych trudności. To, że w ogóle robi postępy, jest dość imponujące. Jak się jednak okazuje, nie umie [servant.GetSheHe] ani czytać, ani rymować.\n\nMimo to pracuje całe dnie i noce, a teraz przysz[Select_CString( servant.IsFemale, 'ła', 'edł' )] do mnie z ważnym pytaniem: „O czym to dokładnie ma być, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”."
 commission_epic.0002.scribes: "Moi [ROOT.Char.Custom('CommissionEpicScribes')] rozpoczęli pracę nad moim eposem rodzinnym, ale już napotkali problem. Nie mogą dojść do porozumienia, na czym powinna skupić się fabuła, a każdy [ROOT.Char.Custom('CommissionEpicScribe')] upiera się, że to jego część wymaga najwięcej uwagi.\n\n„Nie chcemy się narzucać, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], ale musisz to rozstrzygnąć, zanim rozerwiemy się nawzajem na strzępy!”."
 commission_epic.0002.iberia_epic.a: "Napisz o prawie mojej dynastii do władania Iberią!"
 commission_epic.0002.a: "Skup się na opowieściach o roszczeniach przodków mojej dynastii."
 commission_epic.propaganda: "Gdy epos zostanie ukończony, zyskam [claims|El] do sąsiednich tytułów."
 commission_epic.0002.b: "Epos powinien skupiać się na mnie i moim losie, oczywiście!"
 commission_epic.more_prestige: "Zyskam więcej [Concept( 'prestige', 'prestiżu' )|E], gdy epos zostanie ukończony"
 commission_epic.0002.c: "To jest historia #EMP rodziny#!, więc wykaż się szczodrością."
 commission_epic.more_dynasty_prestige: "Zyskam więcej [Concept( 'dynasty_prestige', 'renomy' )|E], gdy epos zostanie ukończony"
 commission_epic.0002.d: "Opowiedz historię najwierniej, jak potrafisz."
 commission_epic.more_piety: "Zyskam również trochę [Concept( 'piety', 'pobożności' )|E], gdy epos zostanie ukończony"
 commission_epic.1001.t: "Epos rodzinny: Kwestia czasu"
 commission_epic.1001.opening: "Od tygodni nie zostały mi zaprezentowane nowe postępy dotyczące mojej eposu rodzinnego, a cały proces trwa zbyt długo."
 commission_epic.1001.composer: "Odnoszę wrażenie, że zajmuje [composer.GetSheHe] się robotą głupiego! Czy to naprawdę zbyt wiele, aby wymagać od nie[Select_CString( composer.IsFemale, 'j', 'go' )] doskonałości i dostarczyć mi to dzieło już teraz?"
 commission_epic.1001.scribes: "[Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom('CommissionEpicScribes')] zajmuje się robotą głupiego! Czy to naprawdę zbyt wiele, aby wymagać od nie[Select_CString( composer.IsFemale, 'j', 'go' )] doskonałości i dostarczyć to teraz??"
 commission_epic.1001.a: "Chcę żeby to było dobre i chcę tego #EMP natychmiast!#!"
 commission_epic.1001.b: "Ktokolwiek napisze mój epos, zostanie odsunięty na bok na tak długo, jak będzie trzeba."
 commission_epic.1001.b_scribes: "Ktokolwiek napisze mój epos, zostanie odsunięty na bok na tak długo, jak będzie trzeba."
 commission_epic.1001.c: "Więc, jeśli zrobimy tom pierwszy z poprzedniego materiału…"
 commission_epic.1002.t: "Epos rodzinny: Bogaty materiał źródłowy"
 commission_epic.1002.composer: "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] słucha jak [composer.GetTitledFirstName] opowiada o kilku ciekawych faktach, które odkrył[Select_CString(composer.IsFemale, 'a', '' )] na temat moich przodków. „Teraz, wierzę, że część, w której pojawia się [ROOT.Char.Custom('CompositionDetail')] może być prawdziwa, ponieważ…”\n\nTo z pewnością fascynujące, ale [composer.GetHerHis] [Select_CString(EqualTo_string(ROOT.Char.Custom('CompositionType'), '$CompositionType_poem|q$' ), 'wielki', 'wielka' )] [ROOT.Char.Custom('CompositionType')] czeka na ukończenie, prawda? Co do tej konkretnej anegdoty…"
 commission_epic.1002.scribes: "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] słucha, jak niektórzy z moich skrybów opowiadają o kilku ciekawych faktach, które odkryli na temat moich przodków. \n\n„Teraz, wierzę, że część, w której pojawia się [ROOT.Char.Custom('CompositionDetail')] może być prawdziwa, ponieważ…”\n\nTo z pewnością fascynujące, ale ich [Select_CString(EqualTo_string(ROOT.Char.Custom('CompositionType'), '$CompositionType_poem|q$' ), 'wielki', 'wielka' )] [ROOT.Char.Custom('CompositionType')] czeka na ukończenie, prawda? Co do tej konkretnej anegdoty…"
 commission_epic.1002.a: "Należy podzielić się tym ze wszystkimi moimi wasalami!"
 commission_epic.1002.a.tt: "Po ukończeniu otrzymasz epos rodzinny – [artifact|El], który poprawia [Concept( 'opinion', 'opinię' )|E] [Concept( 'vassal', 'wasala' )|E]"
 commission_epic.1002.b: "Dodaj to do eposu, aby szybciej go skończyć!"
 commission_epic.1002.b.tt: "Co oznacza również, że mogę odzyskać część wypłaconego wynagrodzenia!"
 commission_epic.1003.t: "Epos rodzinny: Ucieczka pisarza"
 commission_epic.1003.composer: "[composer.GetTitledFirstName] został[Select_CString(composer.IsFemale, 'a przyłapana', ' przyłapany' )] na próbie wymigania się od swoich obowiązków! Na szczęście strażnik rozpoznał [Select_CString(composer.IsFemale, 'ją', 'go' )], gdy przechodził[Select_CString(composer.IsFemale, 'a', '' )] przez bramę.\n\n„To wyczerpująca praca” – broni się – „Niekończące się dni i noce, [Select_CString(ROOT.Char.IsFemale, 'moja łaskawa pani', 'mój łaskawy panie' )]! Rozpaczliwie pragnę kilku dni odpoczynku”."
 commission_epic.1003.scribes: "Niektórzy z moich skrybów zostali przyłapani na próbie wymigania się od swoich obowiązków dotyczących mojego rodzinnego eposu! Na szczęście strażnik rozpoznał ich, gdy przechodzili przez bramę.\n\n„To wyczerpująca praca” – wyjaśniają. „Niekończące się dni i noce, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Rozpaczliwie pragniemy kilku dni odpoczynku”."
 commission_epic.1003.a: "Bardzo dobrze, być może warto zrobić sobie przerwę."
 commission_epic.1003.b: "Przykuć [Select_CString(composer.IsFemale, 'ją', 'go' )] do stołu roboczego!"
 commission_epic.1003.b_scribes: "Przykuć ich do stołu roboczego!"
 commission_epic.1004.t: "Epos rodzinny: Doświadczony iluminator"
 commission_epic.1004.opening: "Doszły mnie słuchy, że"
 commission_epic.1004.devotee_male: "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female: "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending: "znan[Select_CString(illuminator.IsFemale, 'a', 'y' )] ze swoich iluminacji przebywa w mieście na terenie [barony.GetAdjective]. Jako że pisanie mojego eposu rodzinnego postępuje, może być to idealny moment, by pomyśleć o tym, jak powinny wyglądać strony w ostatecznej formie."
 commission_epic.1004.a: "Zatrudnij iluminatora, bez względu na koszty!"
 commission_epic.1004.b: "[composer.GetTitledFirstNameNoTooltip] może zrobić to [composer.GetHerselfHimself]."
 commission_epic.1004.b_scribes: "Moi [ROOT.Char.Custom('CommissionEpicScribes')] mogą zrobić to sami."
 commission_epic.1004.success: "Znakomite iluminacje"
 commission_epic.1004.failure: "Kiepskie iluminacje"
 commission_epic.1004.c: "Zawsze uważał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się w pewnym sensie za artyst[Select_CString(ROOT.Char.IsFemale, 'kę', 'ę' )]…"
 commission_epic.1005.t: "Epos rodzinny: Pieśń naszego ludu"
 commission_epic.1005.opening: "Zastanawiam się nad kilkoma ostatnimi wersami, które"
 commission_epic.1005.composer: "napisał[Select_CString(composer.IsFemale, 'a', '' )] [composer.GetFirstName]"
 commission_epic.1005.scribes: "napisali moi [ROOT.Char.Custom('CommissionEpicScribes')]"
 commission_epic.1005.ending: "dla mojego rodzinnego eposu, a kiedy zaczynam je nucić, zdaję sobie sprawę, że mają ten sam rytm, co jedna z ulubionych pieśni moich współplemieńców!\n\nGdyby historia moich przodków została ułożona do tak zapadającej w pamięć melodii, z pewnością nigdy nie zostałaby zapomniana!"
 commission_epic.1005.a: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] o to poprosić na samym początku!"
 commission_epic.1005.b_composer: "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że [ROOT.Char.Custom2('CommissionEpicComposer', composer)] mogą wymyślić coś równie dobrego."
 commission_epic.1005.b: "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że [ROOT.Char.Custom('CommissionEpicComposer')] mogą wymyślić coś równie dobrego."
 commission_epic.1005.classic: "Skomponowana klasyczna melodia"
 commission_epic.1005.enjoyable: "Skomponowana przyjemna melodia"
 commission_epic.1005.terrible: "Skomponowana okropna melodia"
 commission_epic.1006.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc: "[ROOT.Char.Custom('CompositionTypeActionPast')|U][Select_CString(vassal.IsFemale, 'm', 'em' )] fragmenty twojego nowego eposu rodzinnego i zainspirowała mnie prawdziwa lojalność spowodowana głęboką przyjaźnią między tymi legendarnymi bohaterami.\n\nBył[Select_CString(vassal.IsFemale, 'aby zaszczycona', 'bym zaszczycony' )] mogąc nazywać cię [Select_CString(ROOT.Char.IsFemale, 'moją przyjaciółką', 'moim przyjacielem' )], jak również wiernie ci służyć."
 commission_epic.1006.a: "Zawsze był[Select_CString(vassal.IsFemale, 'aś moją przyjaciółką', 'eś moim przyjacielem' )], [vassal.GetFirstNameNoTooltip]!"
 commission_epic.1006.b: "Twoja lojalność powinna być zagwarantowana, bez względu na wszystko."
 commission_epic.1007.opening: "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc: "[ROOT.Char.Custom('CompositionTypeActionPast')|U][Select_CString(vassal.IsFemale, 'm', 'em' )] fragmenty twojego nowego eposu rodzinnego i jestem wstrząśnięt[Select_CString(vassal.IsFemale, 'a', 'y' )] tym, jak ignoruje ona wkład moich własnych przodków!\n\nTa hańba przepełniła czarę goryczy. Jest jasne, że nie żywisz nic poza złą wolą wobec mnie i mojej rodziny!"
 commission_epic.1007.a: "Jak śmiesz zwracać się w ten sposób do swojego seniora?!"
 commission_epic.1007.b: "Przepraszam, twoja rodzina oczywiście zostanie uwzględniona!"
 commission_epic.2001.t: "Epos rodzinny: Pierwszeństwo"
 commission_epic.2001.desc_composer: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie z ekscytującymi wieściami: „[Select_CString(EqualTo_string(ROOT.Char.Custom('CompositionTypeActionPP'), '$CompositionTypeAction_listening|q$' ), Select_CString( steward.IsFemale, 'Słuchałam ostatniej części', 'Słuchałem ostatniej części' ), Select_CString( steward.IsFemale, 'Czytałam ostatnią część', 'Czytałem ostatnią część' ) )] twojego eposu rodzinnego, a [ROOT.Char.Custom2('CommissionEpicComposer', composer)] [Select_CString(EqualTo_string(ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer ), '$CommissionEpicComposerHasHave_has|q$' ), Select_CString( composer.IsFemale, 'odkryła', 'odkrył' ), 'odkryli' )] coś bardzo interesującego!”."
 commission_epic.2001.desc_scribes: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie z ekscytującymi wieściami: „[Select_CString(EqualTo_string(ROOT.Char.Custom('CompositionTypeActionPP'), '$CompositionTypeAction_listening|q$' ), Select_CString( steward.IsFemale, 'Słuchałam ostatniej części', 'Słuchałem ostatniej części' ), Select_CString( steward.IsFemale, 'Czytałam ostatnią część', 'Czytałem ostatnią część' ) )] twojego eposu rodzinnego, a [ROOT.Char.Custom('CommissionEpicComposer')] [Select_CString(EqualTo_string(ROOT.Char.Custom('CommissionEpicComposerHasHave' ), '$CommissionEpicComposerHasHave_has|q$' ), Select_CString( composer.IsFemale, 'odkryła', 'odkrył' ), 'odkryli' )] coś bardzo interesującego!”."
 commission_epic.2001.desc: "\n\nWygląda na to, że ziemie [county.GetAdjective] nigdy nie miały zostać na stałe w rękach rodu [vassal.GetHouse.GetName]. Możemy wysunąć prawne roszczenie do owych ziem, na których włada obecnie [vassal.GetTitledFirstName]!"
 commission_epic.2001.a: "Jeżeli słusznie są to moje ziemie, uczynię je moimi."
 commission_epic.2001.b: "[vassal.GetFirstNameNoTooltip] na pewno zechce sformalizować tę koncesję."
 commission_epic.2001.c: "Możemy to pominąć."
 commission_epic.2001.c.flavor: "Ale upewnimy się, że [vassal.GetTitleTierName] będzie tego świadom."
 commission_epic.2002.t: "Epos rodzinny: Duma rodziny"
 commission_epic.2002.desc: "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wydaje się być ostatnią osobą, która [ROOT.Char.Custom('CompositionTypeActionPast')] fragmenty mojego eposu rodzinnego.\n\n„[Select_CString(grandparent.IsFemale, 'Twoja praprababka była', 'Twój prapradziadek był' )] fascynującą i zaradną postacią” – mówi mi – „Jeśli udałoby się nam przekonać ludzi, że jesteś choć w połowie tak przebiegł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] jak [grandparent.GetSheHe], zastanowiliby się dwa razy, zanim wystąpiliby przeciwko tobie”."
 commission_epic.2002.a: "Krew [Select_CString( grandparent.IsFemale, 'tej żmii', 'tego węża' )] płynie w moich żyłach!"
 commission_epic.2002.a.tt: "Po ukończeniu otrzymasz epos rodzinny – [artifact|El], który poprawia [hostile_scheme_resistance|El]"
 commission_epic.2002.b: "Albo możemy zadeklarować, że był[Select_CString( grandparent.IsFemale, 'a honorowa i szlachetna', ' honorowy i szlachetny' )]…"
 commission_epic.2003.t: "Epos rodzinny: Wieczne zobowiązania"
 commission_epic.2003.desc: "Wygląda na to, że [court_chaplain.GetFirstName] [Select_CString(EqualTo_string(ROOT.Char.Custom('CompositionTypeActionPP'), '$CompositionTypeAction_listening|q$' ), Select_CString( court_chaplain.IsFemale, 'słuchała części', 'słuchał części' ), Select_CString( court_chaplain.IsFemale, 'czytała część', 'czytał część' ) )] mojej nowej epopei rodzinnej. Rzecz jasna odkrył[Select_CString(court_chaplain.IsFemale, 'a', '' )] pewne „rozbieżności” między dawnymi obietnicami a naszą obecną rzeczywistością.\n\nJuż widzę, że nie odpuści tego tak łatwo. „Na pewno dostrzegasz to, jak mądrze i dobroczynnie byłoby spełnić obietnice swoich przodków, nieprawdaż?”"
 commission_epic.2003.a_same_dynasty: "Oboje wiemy, że nasza dynastia dotrzymuje swych obietnic."
 commission_epic.2003.a: "Należę do długiej linii rodziny dotrzymującej obietnic."
 commission_epic.2003.b: "Moi przodkowie byli pobożni, ale niekoniecznie mądrzy."
 commission_epic.2004.t: "Epos rodzinny: Uderzenie inspiracji"
 commission_epic.2004.desc_scribes: "[ROOT.Char.Custom('CommissionEpicComposer')|U] [Select_CString(EqualTo_string(ROOT.Char.Custom('CommissionEpicComposerHasHave' ), '$CommissionEpicComposerHasHave_has|q$' ), Select_CString( composer.IsFemale, 'pozwoliła', 'pozwolił' ), 'pozwolili' )] sobie na wiele…"
 commission_epic.2004.desc_composer: "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] [Select_CString(EqualTo_string(ROOT.Char.Custom('CommissionEpicComposerHasHave' ), '$CommissionEpicComposerHasHave_has|q$' ), Select_CString( composer.IsFemale, 'pozwoliła', 'pozwolił' ), 'pozwolili' )] sobie na wiele…"
 commission_epic.2004.desc: "swobody w moim eposie rodzinnym w odniesieniu do działań wojennych i bitew. Tworzy to dramatyczne sceny, ale obawiam się, że [Select_CString(marshal.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|l] został[Select_CString(marshal.IsFemale, 'a urażona', ' urażony' )], gdy marszczy brwi w pewnej scenie.\n\nNiemal odczuwam ulgę, kiedy w końcu dzieli się swoimi przemyśleniami: „To wszystko są bzdury, ale część, w której pojawia się [ROOT.Char.Custom('CompositionDetail')] podsunęła mi kilka pomysłów…”."
 commission_epic.2004.a: "Powinniśmy korzystać z inspiracji, niezależnie od jej źródła!"
 commission_epic.2004.a.tt: "Po ukończeniu otrzymasz epos rodzinny – [artifact|El], który poprawia [Concept( 'advantage', 'przewagę w bitwie' )|E]"
 commission_epic.2004.b: "Wyjaśnijcie mi to, ze szczegółami…"
 commission_epic.2005.t: "Epos rodzinny: Szczerość i postrzeganie"
 commission_epic.2005.desc: "[Select_CString(chancellor.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))], [chancellor.GetTitledFirstName], [ROOT.Char.Custom('CompositionTypeActionPP')] mój epos rodzinny, który powoli układa się w całość.\n\n„Wiele z tego nie brzmi zbyt wiarygodnie, jak na przykład fragment, w którym pojawia się [ROOT.Char.Custom('CompositionDetail')]” – mówi mi – „Z drugiej strony, kto może powiedzieć, jak wyglądała przeszłość? Jeśli już zajmujesz się upiększaniem, dlaczego nie posunąć się tak daleko, jak tylko możemy?”"
 commission_epic.2005.a: "W końcu ważne jest, abyśmy opowiedzieli dobrą historię…"
 commission_epic.2005.b: "Nie, powinien być jak najbardziej wierny prawdzie."
 commission_epic.2005.b.tt: "Po ukończeniu otrzymasz epos rodzinny – [artifact|El], który poprawia [Concept( 'success_chance', 'szansę powodzenia' )|E] [Concept( 'personal_scheme', 'osobistego spisku' )|E]"
 commission_epic.2006.t: "Epos rodzinny: Związani wiarą"
 commission_epic.2006.desc: "Nie wiem, czy odczuwać ulgę, czy konsternację z powodu entuzjazmu, jaki [court_chaplain.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] mojej osoby, okazuje, gdy [ROOT.Char.Custom('CompositionTypeActionPP')] i chłonie słowa z ukończonych już części mojego rodzinnego eposu.\n\n– To jest opowieść z cudownym morałem! – twierdzi. – Dynastia [ROOT.Char.GetDynasty.GetBaseName] zawsze osiągała prawdziwą wielkość, gdy doradzali jej duchowni, a tych, którzy lekceważyli te rady, czekały mroczne czasy! Mam nadzieję, że jest to lekcja, której i ty zechcesz wysłuchać."
 commission_epic.2006.a: "Rzeczywiście, znam to aż za dobrze."
 commission_epic.2006.a.tt: "Po ukończeniu otrzymasz epos rodzinny – [artifact|El], który zwiększa [piety|E] i podatki od osób z tą samą [Concept( 'faith', 'wiarą' )|E]"
 commission_epic.2006.b: "Hah! Jest dokładnie na odwrót."
 commission_epic.2006.b.flavor: "To [ROOT.Char.GetFaith.AltPriestTermPlural] od zawsze słucha się naszych rad."
 commission_epic.2006.c: "Oboje wiemy, że we wszystkim sprawach rodzina jest na pierwszym miejscu."
 commission_epic.2006.c.same_dynasty: "Ta opcja jest dostępna, ponieważ [court_chaplain.GetFirstNameNoTooltip] należy do tej samej [Concept( 'dynasty','dynastii' )|E], co ja"
 commission_epic.6001.t: "Kilka małych upiększeń"
 commission_epic.6001.writerservant: "Pracując przez jakiś czas nad moją kroniką, [composer.GetName] szuka mnie.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]” – mówi: „Muszę przyznać, że choć twoja dynastia jest rzeczywiście wspaniała, to roszczenia przodków, które miał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] nadzieję znaleźć, mogą nie być… tak łatwe do potwierdzenia. Potrzebuję więcej czasu i środków, aby zgłębić stare teksty. W przeciwnym razie będę musiał[Select_CString(composer.IsFemale, 'a', '' )] dokonać drobnych upiększeń w opowieściach, a twoje twierdzenia mogą stać się mniej przekonujące…”"
 commission_epic.6001.scribes: "Moi skrybowie dzień i noc pracowali, przekopując się przez stare manuskrypty, szukając roszczeń terytorialnych moich przodków, które mogliby wyeksponować w kronice.\n\n„Niestety” – mówią. „Być może będziemy musieli dorobić trochę szczegółów tu i tam, jeśli chodzi o… prawdę w tej sprawie, czynach oraz domenach twoich przodków i tak dalej. Z pewnością to rozumiesz, [Select_CString( ROOT.Char.IsFemale, 'najjaśniejsza pani', 'najjaśniejszy panie' )]?”"
 commission_epic.6001.a: "Dorabiajcie, co tylko chcecie, abyście to skończyli!"
 commission_epic.6001.b: "Po prostu weź moje złoto i przeprowadź więcej badań."
 commission_epic.less_credible: "Kronika będzie mniej wiarygodna"
 commission_epic.more_credible: "Kronika może być bardziej wiarygodna"
 commission_epic.6003.t: "Wiarygodne roszczenia"
 commission_epic.6003.writer: "[composer.GetName] pilnie pracował[Select_CString(composer.IsFemale, 'a', '' )] nad moją kroniką, która staje się coraz bardziej okazała i wątpliwa w równym stopniu.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – mówi. – „Znalazł[Select_CString(composer.IsFemale, 'am', 'em' )] stary poszarpany tekst, w którym jest napisane, że tak zwany [Select_CString(ancestor_1.IsFemale,'królowa','król')] [ancestor_1.GetFirstNameNoTooltip] rządził[Select_CString(ancestor_1.IsFemale, 'a', '' )] niegdyś terenami [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] i [neighboring_county_3.GetNameNoTier]. Mogę zgłębić drzewa genealogiczne i dokonać kilku nazwijmy to #italic twórczych dodatków#!, aby ustalić, że był[Select_CString(ancestor_1.IsFemale, 'a ona', ' on' )] twoim przodkiem. Następnie [Select_CString(ancestor_1.IsFemale, 'mogłabym', 'mógłbym' )] wykorzystać [ancestor_1.GetHerHis] historię, aby dać ci mniej lub bardziej wiarygodne roszczenia do niektórych z tych ziem, a nawet wszystkich…”"
 commission_epic.6003.servant: "[composer.GetName] pilnie pracował[Select_CString(composer.IsFemale, 'a', '' )] nad moją coraz bardziej wątpliwą kroniką.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], znalazł[Select_CString(composer.IsFemale, 'am', 'em' )] zniszczoną inskrypcję wotywną, którą napisał[Select_CString(ancestor_1.IsFemale, 'a', '' )] [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Łowczyni','Łokietek')], [Select_CString(ancestor_1.IsFemale,'królowa','król')] [neighboring_county_1.GetAdjective], [neighboring_county_2.GetAdjective] i [neighboring_county_3.GetAdjective] w dawnych czasach. Mogę dokonać kilku kreatywnych uzupełnień do twojego drzewa genealogicznego, aby wykazać, że był[Select_CString(ancestor_1.IsFemale, 'a ona', ' on' )] twoim przodkiem. Następnie [Select_CString(composer.IsFemale, 'mogłabym', 'mógłbym' )] dokonać w kronice kilku drobnych upiększeń et cetera, aby stanowczo potwierdzić twoje roszczenia do niektórych z tych ziem – lub nawet wszystkich”."
 commission_epic.6003.scribes: "Moi skrybowie ciężko pracowali nad moją coraz bardziej zagmatwaną kroniką.\n\n– [Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )] – mówią. – Znaleźliśmy marginalia w starożytnym manuskrypcie, mówiące, że [Select_CString(ancestor_1.IsFemale, 'kobieta, którą', 'mężczyzna' )] zwano [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Szczodra','Jednooki')], miał[Select_CString(ancestor_1.IsFemale, 'a', '' )] jakieś wpływy na terenach [neighboring_county_1.GetAdjective], [neighboring_county_2.GetAdjective] i [neighboring_county_3.GetAdjective] w dawnych czasach. Moglibyśmy zgłębić drzewa genealogiczne, aby twórczo #italic ustalić#!, że był[Select_CString(ancestor_1.IsFemale, 'a ona', ' on' )] twoim przodkiem. Następnie w kronice moglibyśmy użyć tego do potwierdzenia twojego prawa do władania niektórymi z tych ziem – lub nawet nimi wszystkimi…"
 commission_epic.6003.a: "Wszystkie z nich!"
 commission_epic.6003.b: "[neighboring_county_1.GetNameNoTierNoTooltip] wygląda wspaniale o tej porze roku!"
 commission_epic.6003.c: "[neighboring_county_2.GetNameNoTierNoTooltip] jest tym, czego chcę!"
 commission_epic.6003.d: "[neighboring_county_3.GetNameNoTierNoTooltip] musi należeć do mnie."
 commission_epic.paranoid_neighbors: "Twoi sąsiedzi będą bardzo zdenerwowani, gdy dowiedzą się o tej kronice"
 commission_epic.6004.t: "Wiarygodne roszczenia"
 commission_epic.6004.writerservant: "[composer.GetName] pilnie pracował[Select_CString(composer.IsFemale, 'a', '' )] nad moją kroniką, która rośnie coraz bardziej zarówno w zakresie, jak i objętości.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – mówi. – „Udało mi się znaleźć stary dokument o prawach podatkowych i ziemskich, dość ponura lektura, ale wspominał o [Select_CString(ancestor_1.IsFemale, 'damie znanej', 'lordzie znanym' )] jako [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale, 'Wysoka', 'Łysy' )], któr[Select_CString(ancestor_1.IsFemale, 'a rządziła', 'y rządził' )] terenami [neighboring_county_1.GetAdjective] i [neighboring_county_2.GetAdjective] w dawnych czasach. Udało mi się prześledzić [ancestor_1.GetHerHis] pochodzenie od późnej starożytności aż do ciebie! Mogę więc zapewnić ci roszczenia do którejkolwiek z tych ziem, tak wiarygodne, że nikt nie zdoła ich zlekceważyć”."
 commission_epic.6004.scribes: "Moi skrybowie ciężko pracowali nad moją kroniką, która z każdym dniem staje się coraz dłuższa i obszerniejsza.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – mówią. – „Znaleźliśmy bardzo stary statut królewski, zgodnie z którym [ancestor_1.GetLadyLord] [ancestor_1.GetFirstNameNoTooltip] otrzymał[Select_CString(ancestor_1.IsFemale, 'a', '' )] władzę nad terenami [neighboring_county_1.GetAdjective] i [neighboring_county_2.GetAdjective]. Dzięki wskazówkom [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] mogliśmy prześledzić twój rodowód aż do [Select_CString(ancestor_1.IsFemale, 'niej', 'niego' )] i upewniliśmy się, że zrobimy to w kronice. Oznacza to, że jedno z tych terytoriów słusznie należy do ciebie”."
 commission_epic.6004.a: "Dlaczego nie oba z nich?"
 commission_epic.6004.b: "[neighboring_county_1.GetNameNoTierNoTooltip] to z pewnością część mojego dziedzictwa."
 commission_epic.6004.c: "Od zawsze towarzyszy mi uczucie, że terytorium znane jako [neighboring_county_2.GetNameNoTierNoTooltip] powinno należeć do mnie!"
 commission_epic.6005.t: "Niedokończony epos"
 commission_epic.6005.writerservant: "„Od dawna podejrzewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że coś jest nie tak z moją kroniką i rzeczywiście, [composer.GetName] szuka mnie teraz z zatroskaną miną”.\n\n„Niestety, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – mówi. „Starał[Select_CString(composer.IsFemale, 'am', 'em' )] się jak mogł[Select_CString(composer.IsFemale, 'am', 'em' )], ale nie był[Select_CString(composer.IsFemale, 'am', 'em' )] w stanie znaleźć wystarczająco dobrej historii roszczeń, by ją uzasadnić. Nie mogę kontynuować tej pracy. Mimo to, stworzył[Select_CString(composer.IsFemale, 'am', 'em' )] kronikę, która wychwala cnoty twojej dynastii. Proszę się tym zadowolić i nie karać mnie za moją porażkę…”"
 commission_epic.6005.scribes: "Moi skrybowie najwyraźniej zmagają się z moją kroniką i rzeczywiście, szukają mnie teraz z zatroskaną miną.\n\n„Niestety” – mówią. „Nie mogliśmy znaleźć żadnej wystarczająco dobrej historii, aby uzasadnić twoje roszczenia. Próbowaliśmy, ale to było poza naszymi możliwościami. Jednak stworzyliśmy kronikę, która wychwala cnoty twojej dynastii. Proszę, bądź z tego zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i nie karz nas za naszą porażkę…”"
 commission_epic.6005.a: "Do lochu z wami!"
 commission_epic.6005.b: "Wy niekompetentni głupcy…"
 commission_epic.6005.c: "Czy to [ROOT.GetCharacter.GetFaith.HighGodName] karze mnie za moją próżność?"
 commission_epic.6005.d: "Przynajmniej mam kronikę…"
 commission_epic.6006.t: "Silna propaganda"
 commission_epic.6006.writerservant: "„Jest już ukończona, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – mówi [composer.GetName], wręczając mi duże tomisko.\n\n„To jest kronika rodu [ROOT.Char.GetDynastyHouseNameNoTooltip], opisująca bardzo szczegółowo jego historię władania różnymi ziemiami, których pożądał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś. Z pewnością nikt teraz nie będzie mógł zakwestionować twoich słusznych roszczeń!”"
 commission_epic.6006.scribes: "Wreszcie moi skrybowie ukończyli kronikę propagandy. Wyglądają na zadowolonych, gdy wręczają mi ogromnie dużą księgę.\n\n„Oto ona, [Select_CString(ROOT.Char.IsFemale,'najjaśniejsza pani','najjaśniejszy panie')], wielka kronika rodu [ROOT.Char.GetDynastyHouseNameNoTooltip], szczegółowo omawiająca wszystkie twoje roszczenia. Niech przyniesie ci wielkie szczęście”."
 commission_epic.6006.a: "Doskonale!"
 propaganda_chronicle_name: "Kronika propagandy rodu [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 propaganda_chronicle_desc: "Ten opasły tom z bolesnymi szczegółami omawia chwałę rodu [ROOT.Char.GetDynastyHouseNameNoTooltip] i jego różne, mniej lub bardziej dziwaczne, roszczenia terytorialne."
 half_baked_propaganda_chronicle_name: "Niedokończona kronika propagandowa"
 half_baked_propaganda_chronicle_desc: "Ta książka mogłaby okryć się niesławą, gdyby została ukończona. W obecnej formie nie przekonuje żadnego czytelnika do roszczeń terytorialnych, o które zabiegał jego patron, zamiast tego lirycznie opowiada o rzekomych zaletach dynastii [ROOT.Char.GetDynastyNameNoTooltip]."
 commission_epic.9001.t: "Epos rodzinny"
 commission_epic.9001.writer: "Epos mojej rodziny wreszcie został ukończony, a [composer.GetTitledFirstName] ma powód do dumy!"
 commission_epic.9001.servant: "Wygląda na to, że [composer.GetTitledFirstName] okazał[Select_CString(composer.IsFemale, 'a', '' )] się dobrym wyborem, kiedy wybrał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(composer.IsFemale, 'ją', 'go' )] do skomponowania eposu o mojej rodzinie. Pomimo wszelkich wyzwań, ukończone dzieło jest całkiem imponujące."
 commission_epic.9001.scribes: "Epos mojej rodziny wreszcie został ukończony, a moi [ROOT.Char.Custom('CommissionEpicScribes')] mają powód do dumy!"
 commission_epic.9001.conclusion: "\n\nHistoria moich przodków stanowi podstawę fabuły i służy jako przykład tego, co to znaczy być władcą, nawet jeśli w kilku miejscach się przeciąga, a część, w której pojawia się [ROOT.Char.Custom('CompositionDetail')] jest całkowicie niedorzeczna. Mimo to jestem dumny, że mogę zachować to dzieło w mojej rodzinnej bibliotece, aby przyszłe pokolenia cieszyły i uczyły się z niej."
 commission_epic.9001.a: "Historia ma nam wiele do powiedzenia."
 commission_epic.9002.t: "Znakomity epos"
 commission_epic.9002.writer: "[composer.GetTitledFirstName|U] kończy podobno mój epos rodzinny. Cóż to będzie za [ROOT.Char.Custom('CompositionType')], istnie chwalebne dzieło!"
 commission_epic.9002.scribes: "Moi [ROOT.Char.Custom('CommissionEpicScribes')] ukończyli mój epos rodzinny. Cóż to za [ROOT.Char.Custom('CompositionType')], istnie chwalebne dzieło!"
 commission_epic.9002.conclusion: "\n\nJest pełno dramatu, rozterek moralnych i napiętych pojedynków. Jest tam wszystko, z czego ulepiona jest moja rodzina! Pojawił się nawet taki szczegół jak [ROOT.Char.Custom('CompositionDetail')|l]. Oczywiście to trochę naciągane, ale dzięki temu mogła zaistnieć wzruszająca chwila podkreślająca losy mojego rodu!"
 commission_epic.9002.a: "To może być najwspanialsz[Select_CString(EqualTo_string( ROOT.Char.Custom('CompositionType'), '$CompositionType_poem|q$' ), 'y', 'a' )] [ROOT.Char.Custom('CompositionType')] w historii!"
 commission_epic.9101.t: "Epos rodzinny: Ukończone dzieło"
 commission_epic.9101.desc: "[composer.GetTitledFirstName] zagościł[Select_CString( composer.IsFemale, 'a', '' )] na moim dworze na tyle długo i zdążył[Select_CString( composer.IsFemale, 'a', '' )] mnie poznać na tyle dobrze, że dziwnie się teraz czuję, kiedy ma wyruszyć dalej w drogę.\n\n„Muszę ruszać dalej… jest tyle nieopisanych powieści” – próbuje się wytłumaczyć."
 commission_epic.9101.a: "Najwidoczniej to pożegnanie."
 commission_epic.9101.b: "Wciąż mamy tu dla ciebie dużo zajęć!"
 commission_epic.9101.c: "Potrzebuję twojego talentu. Tutaj."
 commission_epic.9101.d: "Tylko nie zapomnij do mnie napisać!"
 commission_epic.9101.d.tt: "[composer.GetTitledFirstName] opuści twój dwór"
 commission_epic.9102.t: "Epos rodzinny: Służalczość"
 commission_epic.9102.desc: "[composer.GetTitledFirstName] okazał[Select_CString( composer.IsFemale, 'a', '' )] się być o wiele bardziej zdoln[Select_CString( composer.IsFemale, 'a', 'y' )], niż spodziew[Select_CString( ROOT.Char.IsFemale, 'a', '' )]łbym się po tego zwykł[Select_CString( composer.IsFemale, 'ej służącej', 'ym służącym' )]. Gdybym nie wiedział[Select_CString( ROOT.Char.IsFemale, 'a', '' )] czym się zajmuje, pomyślał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym, że wywodzi się z rodu poetów!\n\nPo tym tym czasie, który spędziliśmy razem, wydaje mi się dziwne, żeby pozwolić [composer.GetHerHim] wrócić do przerzucania ziemi, czy czegokolwiek innego, czym zajmował[Select_CString( composer.IsFemale, 'a', '' )] się wcześniej."
 commission_epic.9102.a: "Powin[Select_CString( composer.IsFemale, 'na', 'ien' )] pójść w świat."
 commission_epic.9102.a.flavor: "Niech zobaczy, czy potrafi coś z siebie wykrzesać."
 commission_epic.9102.b: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że znajdę dla nie[Select_CString( composer.IsFemale, 'j', 'go' )] jakieś zajęcie."
 commission_epic.9102.c: "Dziwnie to brzmi, ale chcę [Select_CString( composer.IsFemale, 'ją', 'go' )] mieć przy sobie."
 commission_epic.9103.desc: "Po upływie takie czasu, który [composer.GetTitledFirstName] spędził[Select_CString( composer.IsFemale, 'a', '' )] na moim dworze, i biorąc pod uwagę, jak dobrze mnie już zna, nie mogę pozwolić [composer.GetHerHim] tak po prostu odejść.\n\n[composer.GetFirstNameNoTooltip] widzi to podobnie. „Mam jeszcze wiele historii do opowiedzenia i wydaje się słuszne, że powin[Select_CString( composer.IsFemale, 'nam', 'ienem' )] kontynuować ich opowiadanie tutaj”."
 commission_epic.9103.a: "Będziesz nadal służyć mi z honorem."
 commission_epic.9104.desc: "[composer.GetTitledFirstName] zagościł[Select_CString(composer.IsFemale, 'a', '' )] na moim dworze na tyle długo i zdążył[Select_CString(composer.IsFemale, 'a', '' )] mnie poznać na tyle dobrze, że dziwnie się teraz czuję, kiedy nie ma [Select_CString(composer.IsFemale, 'jej', 'go' )] tutaj, aby zobaczyć odbiór swojej pracy.\n\n[ROOT.Char.Custom('CompositionTypeActionPP')|U]ją zarówno ludzie wykształceni, jak i dzieci, a nawet ja uważam ją za inspirację."
 commission_epic.9104.a: "Przynajmniej nie od[Select_CString(composer.IsFemale, 'eszła', 'szedł' )] na dobre!"
 commission_epic.9104.b: "Takie czasem jest życie."
 commission_epic.9104.b.flavor: "[ROOT.Char.Custom('CompositionTypeActionPP')|U]jąc tę historię, muszę się zastanowić. Czy [composer.GetFirstNameNoTooltip] wiedział[Select_CString(composer.IsFemale, 'a', '' )], że tak to się skończy?"
 commission_epic.9998.t: "Epos rodzinny: Niedogodność"
 commission_epic.9998.imprisoned_by_me: "Jako że [composer.GetTitledFirstName] został[Select_CString( composer.IsFemale, 'a uwięziona', ' uwięziony' )] w moich lochach,"
 commission_epic.9998.imprisoned: "Jako że [composer.GetTitledFirstName] został[Select_CString( composer.IsFemale, 'a uwięziona', ' uwięziony' )],"
 commission_epic.9998.incapacitated: "Jako że [composer.GetTitledFirstName] nie znajduje się w najlepszym stanie,"
 commission_epic.9998.left_court: "Jako że [composer.GetTitledFirstName] nie przebywa już na moim dworze,"
 commission_epic.9998.ending: "trudno jest [composer.GetHerHim] kontynuować pracę nad moim eposem rodzinnym.\n\nNa szczęście moi [ROOT.Char.Custom('CommissionEpicScribes')] będą w stanie przejąć to zadanie."
 commission_epic.9998.a: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że poradzą sobie wystarczająco dobrze."
 commission_epic.9998.tt: "Prace są kontynuowane"
 commission_epic.9999.t: "Epos rodzinny: Koniec"
 commission_epic.9999.murdered_by_me: "Biorąc pod uwagę drastyczne środki, jakie musiałem podjąć wobec [Select_CString(composer.IsFemale, 'niej', 'niego' )], wygląda na to, że [composer.GetTitledFirstName] nigdy tak naprawdę nie nadawał[Select_CString(composer.IsFemale, 'a', '' )] się do skomponowania mojego eposu rodzinnego."
 commission_epic.9999.died: "Kiedy [composer.GetTitledFirstName] od[Select_CString( composer.IsFemale, 'eszła', 'szedł' )] z tego świata, prace nad moim eposem rodzinnym zostały wstrzymane.\n\nBędzie to trudne zadanie, ale moi [ROOT.Char.Custom('CommissionEpicScribes')] będą musieli kontynuować wysiłki na rzecz ukończenia tego dzieła."
 commission_epic.9999.a: "[composer.GetHerHis|U] praca zostanie ukończona."
