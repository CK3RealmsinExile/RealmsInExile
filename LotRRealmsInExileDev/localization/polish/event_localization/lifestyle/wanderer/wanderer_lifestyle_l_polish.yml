l_polish:
 wanderer_lifestyle_events.10.t: "Sny o podróży"
 wanderer_lifestyle_events.10.desc: "Te komnaty, te ściany, to pieprzone krzesło… Mam #bold dość#! tego wszystkiego.\n\n#emp Muszę#! się stąd wydostać. Muszę się gdzieś udać. Gdziekolwiek indziej.\n\nKażdy dzień spędzony w tej wstrętnej komnacie sprawia, że czuję, jak kawałek po kawałku ucieka mi życie."
 wanderer_lifestyle_events.10.a: "Potrzebuję przerwy od tego wszystkiego…"
 wanderer_lifestyle_events.10.a.tt: "[traveling|E] usunie [modifier|El] i zapewni [Concept('stress_loss', 'redukcję stresu')|E] i [lifestyle_experience|El]"
 wanderer_restlessness_modifier: "Niepokój"
 wanderer_restlessness_modifier_desc: "#emp Ten [modifier|El] zniknie, kiedy odbędziesz kolejną [travel|E]#!\nKażdy okropny dzień upływa na marzeniach o byciu gdzieś indziej."
 wanderer_restlessness_removal_title: "Odprężenie"
 wanderer_lifestyle_events.20.t: "Czas spędzony w miejscu znanym jako [reminiscing_location.GetNameNoTooltip]"
 wanderer_lifestyle_events.20.desc: "Kiedy przeglądam swoje rzeczy, natrafiam na figurkę, która ukazuje coś osobliwego – to [SCOPE.Custom('mythical_map_creatures')]. Mam ją z podróży do miejsca o nazwie [reminiscing_location.GetName]. Kiedy na nią patrzę, przypominam sobie"
 wanderer_lifestyle_events.20.desc.special_building: "[reminiscing_location.GetHolding.GetSpecialBuildingType.GetName], miejsce, które od dawna nie zaprzątało moich myśli."
 wanderer_lifestyle_events.20.desc.coastal: "wielki port i piękny widok na ocean."
 wanderer_lifestyle_events.20.desc.river: "przepływającą przez miasto rzekę i wiele przerzuconych przez nią mostów."
 wanderer_lifestyle_events.20.desc.castle: "imponujący zamek, dumnie górujący nad miastem."
 wanderer_lifestyle_events.20.desc.city: "wielkie, majestatyczne miasto i jego dzielnice z wszystkimi drobnymi zakamarkami."
 wanderer_lifestyle_events.20.desc.people: "przyjaznych ludzi, którzy tam mieszkali."
 wanderer_lifestyle_events.20.desc.outro_child: "\n\nKiedy tak wspominam, do pomieszczenia wpada nagle [listening_child.GetFirstName]. – Co to jest? – pyta, rzucając na figurkę ciekawskie spojrzenie."
 wanderer_lifestyle_events.20.desc.outro: "\n\nKiedy tak wspominam, zaczynam odczuwać tęsknotę. Może… Może dobrym pomysłem byłoby odwiedzić miejsce znane jako [reminiscing_location.GetNameNoTooltip] jeszcze raz."
 wanderer_lifestyle_events.20.a: "Pozwól, że opowiem ci o stworzeniach, jakimi są [SCOPE.Custom('mythical_map_creatures')] z miejsca znanego jako [reminiscing_location.GetNameNoTooltip]!"
 wanderer_lifestyle_events.20.b: "Pewnego dnia znów ujrzę miejsce znane jako [reminiscing_location.GetNameNoTooltip]…"
 wanderer_lifestyle_events.20.b.child: "To figurka z miejsca znanego jako [reminiscing_location.GetNameNoTooltip], może kiedyś cię tam zabiorę."
 wanderer_lifestyle_events.20.a.win: "Twoja historia [listening_child.Custom('PL_go_ja')] oczarowuje"
 wanderer_lifestyle_events.20.a.lose: "[listening_child.GetSheHe|U] nie do końca wierzy w twoją historię, ale słuchanie jej tak czy inaczej sprawia [listening_child.Custom('PL_mu_jej')] radość"
 wanderer_lifestyle_events.20.b.tt: "Możesz uzyskać dodatkowe doświadczenie do [Concept('wanderer_lifestyle', 'wędrownego stylu życia')|E] lub uzyskać [Concept('stress_loss', 'redukcję stresu')|E], jeśli twoja [travel|El] przebiegnie przez miejsce znane jako [reminiscing_location.GetName]"
 wanderer_lifestyle_events.25.t: "Kolejna wizyta"
 wanderer_lifestyle_events.25.desc: "Przechadzam się tymi samymi uliczkami, które pamiętam z mojej poprzedniej podróży do miejsca o nazwie [province_location.GetName]. Widzę te same stragany, czuję te same zapachy i słyszę te same dźwięki.\n\nWiedza, że niektóre rzeczy się nie zmieniają, dodaje mi otuchy."
 wanderer_lifestyle_events.25.a: "Jest tu dokładnie tak, jak miało być."
 wanderer_lifestyle_events.30.t: "Sny o odległych krainach"
 wanderer_lifestyle_events.30.desc: "Przeglądając swoje książki, znajduję dziennik podróży kupca przejeżdżającego przez [ROOT.Char.Custom('DistantLandsRegionLoc')].\n\n– #emp Kiedy wędrujemy przez [ROOT.Char.Custom('DistantLandsTerrainTypeLoc')], widzę, jak [ROOT.Char.Custom('DistantLandsGroupTypeLoc')] [ROOT.Char.Custom('DistantLandsPluralTypeLoc')] [ROOT.Char.Custom('DistantLandsActivityTypeLoc')].#!"
 wanderer_lifestyle_events.30.desc.singular: "#emp Zwierzę miało [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Udało mi się je przez chwilę obserwować i było zupełnie niepodobne do bestii, które znam. Dopiero później ktoś powiedział mi, jak się nazywa.#!"
 wanderer_lifestyle_events.30.desc.plural: "#emp Zwierzęta miały [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Udało mi się je przez chwilę obserwować i były zupełnie niepodobne do bestii, które znam. Dopiero później ktoś powiedział mi, jak się nazywają.#!"
 wanderer_lifestyle_events.30.a.singular: "Pewnego dnia ujrzę to na własne oczy."
 wanderer_lifestyle_events.30.a.plural: "Pewnego dnia i ja je ujrzę."
 wanderer_lifestyle_events.30.a.europe: "Możesz uzyskać dodatkowe doświadczenie do [Concept('wanderer_lifestyle', 'wędrownego stylu życia')|E] lub uzyskać [Concept('stress_loss', 'redukcję stresu')|E], jeśli odbędziesz [travel|El] przez miejsce znane jako [GetGeographicalRegion('world_europe').GetName]"
 wanderer_lifestyle_events.30.a.africa: "Możesz uzyskać dodatkowe doświadczenie do [Concept('wanderer_lifestyle', 'wędrownego stylu życia')|E] lub uzyskać [Concept('stress_loss', 'redukcję stresu')|E], jeśli odbędziesz [travel|El] przez miejsce znane jako [GetGeographicalRegion('world_africa').GetName]"
 wanderer_lifestyle_events.30.a.asia: "Możesz uzyskać dodatkowe doświadczenie do [Concept('wanderer_lifestyle', 'wędrownego stylu życia')|E] lub uzyskać [Concept('stress_loss', 'redukcję stresu')|E], jeśli odbędziesz [travel|El] przez miejsce znane jako [GetGeographicalRegion('world_middle_east').GetName]"
 wanderer_lifestyle_events.30.a.india: "Możesz uzyskać dodatkowe doświadczenie do [Concept('wanderer_lifestyle', 'wędrownego stylu życia')|E] lub uzyskać [Concept('stress_loss', 'redukcję stresu')|E], jeśli odbędziesz [travel|El] przez miejsce znane jako [GetGeographicalRegion('world_india').GetName]"
 wanderer_lifestyle_events.30.a.tibet: "Możesz uzyskać dodatkowe doświadczenie do [Concept('wanderer_lifestyle', 'wędrownego stylu życia')|E] lub uzyskać [Concept('stress_loss', 'redukcję stresu')|E], jeśli odbędziesz [travel|El] przez miejsce znane jako [GetGeographicalRegion('world_tibet').GetName]"
 wanderer_lifestyle_events.30.a.steppe: "Możesz uzyskać dodatkowe doświadczenie do [Concept('wanderer_lifestyle', 'wędrownego stylu życia')|E] lub uzyskać [Concept('stress_loss', 'redukcję stresu')|E], jeśli odbędziesz [travel|El] przez miejsce znane jako [GetGeographicalRegion('world_steppe').GetName]"
 wanderer_lifestyle_events.35.t: "Sen się ziścił"
 wanderer_lifestyle_events.35.desc.singular: "Podczas podróży przez miejsce znane jako [province_location.Custom('HoldingNoHoldingTerrainRoaming')] zauważam nagle zwierzę, które [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Na początku zastanawiam się, co to za bestia, ale później przypominam sobie opis z książki, która wpadła mi w ręce lata temu – to musi być uciekinier ze stada [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U] – to zwierzę jest niemal dokładnie takie, jak opisywał je przewodnik, "
 wanderer_lifestyle_events.35.desc.singular.adorable: "a jednak znacznie bardziej urocze, niż ktokolwiek mógłby sobie wyobrazić. Ma w sobie coś interesującego."
 wanderer_lifestyle_events.35.desc.singular.neutral: "a jednak, wbrew moim oczekiwaniom, jest to coś innego. Ale nie w zły sposób."
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "a jednak zaskakuje mnie jego wygląd… Tak czy inaczej czuję ogromną radość, że w końcu udało mi się je wytropić!"
 wanderer_lifestyle_events.35.desc.plural: "Podczas podróży przez miejsce znane jako [province_location.Custom('HoldingNoHoldingTerrainRoaming')] zauważam nagle grupę zwierząt, która [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Na początku zastanawiam się, co to za bestie, ale później przypominam sobie opis z książki, która wpadła mi w ręce lata temu – to muszą być stada [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U] – są niemal dokładnie takie, jakimi opisywał je przewodnik, "
 wanderer_lifestyle_events.35.desc.plural.adorable: "a jednak znacznie bardziej urocze, niż ktokolwiek mógłby sobie wyobrazić. Mają w sobie coś interesującego."
 wanderer_lifestyle_events.35.desc.plural.neutral: "$wanderer_lifestyle_events.35.desc.singular.neutral$"
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "a jednak zaskakuje mnie ich wygląd… Tak czy inaczej czuję ogromną radość, że w końcu udało mi się je wytropić!"
 wanderer_lifestyle_events.35.a: "TO NALEŻY DO MNIE!"
 wanderer_lifestyle_events.35.a.win: "Udaje ci się schwytać zwierzę, jakim jest [ROOT.Char.Custom('DistantLandsLoc')]"
 wanderer_lifestyle_events.35.a.lose: "Robisz z siebie głupca"
 wanderer_lifestyle_events.35.b.singular: "To, że w końcu udało mi się zobaczyć jednego osobnika, mi wystarczy."
 wanderer_lifestyle_events.35.b.plural: "To, że w końcu udało mi się je zobaczyć, mi wystarczy."
