l_polish:
 journey_events.10.t: "Towarzysz podróży"
 journey_events.10.desc: "– Mój seniorze, nie umknęło mojej uwadze, że przydałby ci się towarzysz podróży – mówi [provider_character.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], wchodząc do mojego gabinetu. Patrzy na mnie wymownie i rzecze dalej: – Przez miejsce znane jako [ROOT.Char.GetCapitalLocation.GetName] przejeżdża dziś karawana kupiecka i z tego co wiem, ma bardzo duży wybór zwierząt na sprzedaż.\n\nKiedy dopytuję o szczegóły, opowiada mi o psach, koniach i wszelakiego rodzaju ptakach drapieżnych, które udało [provider_character.Custom('PL_mu_jej')] się tam dojrzeć. Po chwili przemyśleń stwierdzam, że być może towarzysz podróży jest dokładnie tym, czego potrzebuję."
 journey_events.10.a: "Koń bojowy byłby idealnym towarzyszem."
 journey_events.10.b: "Psy! To są najlepsi towarzysze."
 journey_events.10.c: "Sokół do wspólnych polowań jest dokładnie tym, czego mi trzeba."
 journey_events.10.d: "Nie potrzebuję żadnego zwierzaka."
 journey_events.11.t: "Towarzysz podróży: koń"
 journey_events.11.desc: "Upływają może dwa dni, a przede mną nareszcie staje wielki, silny koń. Wsiadam na niego, biorę w dłoń lejce i czuję, jak bestia zaczyna mi się opierać.\n\nPrzez chwilę martwię się, że rumak mnie zrzuci, ale w końcu – z ledwością – udaje mi się go opanować. W spojrzeniu, którym po chwili obdarza mnie koń, tli się iskra szacunku."
 journey_events.11.a: "Myślę, że z czasem zostaniemy dobrymi przyjaciółmi."
 journey_events.12.t: "Towarzysz podróży: pies"
 journey_events.12.desc: "Upływają może dwa dni, a przede mną nareszcie stawiają niewielkie pudło, które delikatnie się porusza, kiedy podchodzę bliżej. Po chwili wahania otwieram je i znajduję w środku mojego malutkiego towarzysza.\n\nW chwilę po zdjęciu pokrywy pudła szczeniak wyskakuje z niego i zaczyna energicznie biegać po pomieszczeniu. Po niewiele więcej niż minucie zatrzymuje się, przewraca na bok i zaczyna drzemać."
 journey_events.12.a: "Trochę mały, prawda?"
 journey_events.20.t: "Wysoko na niebie"
 journey_events.20.desc: "Jest już dość późno, kiedy [informer_character.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('informer_character'))], podchodzi do mnie z błyskiem w oku.\n\n– Mój seniorze, krążą plotki, że może cię to zainteresować.\n\nOpowiada o tym, jak udało [informer_character.Custom('PL_mu_jej')] się zasłyszeć historię o zjawisku astronomicznym, które ostatnio dość regularnie można zaobserwować na niebie nad miejscem znanym jako [destination_province.GetName]. Chociaż szczegóły tego zjawiska nie są jasne, podobno jest to okazja jedyna w swoim rodzaju i za naszego życia może się więcej nie powtórzyć."
 journey_events.20.a: "To doprawdy interesujące…"
 wayfarer_astronomical_phenomenon: "Zjawisko astronomiczne"
 wayfarer_astronomical_phenomenon_desc: "#emp Podczas [Concept('activity', 'aktywności')|E], którą jest [GetActivityType('activity_roaming').GetName|l], doświadczysz unikalnego wydarzenia w tej [Concept('barony', 'baronii')|E]#!\n\nZgodnie z tym, co powiada miejscowa ludność, w tej prowincji regularnie występuje wspaniałe zjawisko astronomiczne."
 journey_events.30.t: "Opowieść albo dwie"
 journey_events.30.desc: "Wpadam na osoby znane jako [character_1.GetFirstName] i [character_2.GetFirstName]; widzę, że z podekscytowaniem o czymś rozmawiają. – Naprawdę? W miejscu znanym jako [traveller_province.GetName]? – kiedy zauważają mnie, [character_1.GetFirstNameNoTooltip] odwraca się do mnie i pyta: – To był cel jednej z twoich podróży, prawda [ROOT.Char.GetFirstName]?\n\n– Bo widzisz, [character_2.GetFirstNameNoTooltip] opowiada, że w miejscu o nazwie [traveller_province.GetNameNoTooltip] jest [traveller_province.Custom('journey_events_30_custom_loc')]. Udało ci się tam ujrzeć coś takiego?"
 journey_events.30.a: "[traveller_province.Custom('journey_events_30_short_custom_loc')|U] w miejscu o nazwie [traveller_province.GetNameNoTooltip]? Och, poczekaj, aż ci o tym opowiem!"
 journey_events.30.a.tt: "#emp Możliwe#!, że [traveller_province.Custom('journey_events_30_short_custom_loc')] w miejscu o nazwie [traveller_province.GetNameNoTooltip] to atrakcja, która była na trasie jednej z twoich podróży, ale związana z nią historia nie jest zbytnio ciekawa. Może trzeba ją lekko podkoloryzować…"
 journey_events.30.a.win: "Udaje mi się przekonać ich, że wiem wszystko na ten temat"
 journey_events.30.a.loss: "Orientują się, że historia jest „podkoloryzowana”"
 journey_events.30.b: "Chyba tak."
 journey_events.30.c: "Nie. [character_2.GetFirstNameNoTooltip], opowiedz mi o tym więcej."
 journey_events_30_custom_loc_fallback: "piękny naturalny łuk"
 journey_events_30_custom_loc_oasis: "niezapomniana zielona oaza"
 journey_events_30_custom_loc_desert: "pradawny strzelisty megalit"
 journey_events_30_custom_loc_mountains: "wspaniały widok ze zbocza góry"
 journey_events_30_custom_loc_forest: "wielki las"
 journey_events_30_short_custom_loc_fallback: "łuk"
 journey_events_30_short_custom_loc_oasis: "oaza"
 journey_events_30_short_custom_loc_desert: "megalit"
 journey_events_30_short_custom_loc_mountains: "widok"
 journey_events_30_short_custom_loc_forest: "wielki las"
 journey_events.40.t: "Lokalny bard"
 journey_events.40.desc: "– Mój seniorze – zwraca się do mnie [suggester_character.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suggester_character'))], kiedy wchodzi do pokoju. – Wszyscy we dworze wiedzą, z jaką radością dzielisz się opowieściami o swoich podróżach i wyczynach, i zapewniam cię, że cieszy to ich wszystkich.\n\n– Podobno jest tutaj miejscowy bard – kontynuuje – ktoś w rodzaju minstrela, którego sympatią darzy miejscowe chłopstwo. Jeśli dobrze go zmotywujesz, może zacznie w państwie dzielić się także twoimi historiami?"
 journey_events.40.a: "Masz rację, każdy zasługuje na to, by poznać moje opowieści…"
 journey_events.40.a.tt: "Niektóre [counties|El] w twoim [Concept('realm', 'państwie')|E] zyskają modyfikator „[GetModifier( 'journey_local_bard_modifier' ).GetNameWithTooltip|U]” na #high 3 lata#!"
 journey_events.40.b: "[suggester_character.GetFirstNameNoTooltip], naprawdę znam lepsze sposoby na wydanie swoich pieniędzy."
 journey_local_bard_modifier: "Lokalny bard"
 journey_local_bard_modifier_desc: "Bard, ku uciesze miejscowej ludności, opowiada historie o podróżach władcy."
 journey_events.50.t: "Noc w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 journey_events.50.desc: "Od długiego czasu dumam nad tym, jak moi podwładni spędzają wspólnie czas, kiedy nie widzą ich przełożeni. Po dłuższym zastanowieniu znajduję odpowiedni moment, aby się wymknąć, a także jakieś szmaty, których mogę użyć jako przebrania.\n\nKiedy zbliża się właściwy moment, zaczynam wątpić w słuszność mojej eskapady. Czy takie zachowanie jest godne kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip]?"
 journey_events.50.a: "Już za późno, żeby się wycofać."
 journey_events.50.a.win: "Wymykam się"
 journey_events_50_event_chain_begins_tt: "Udaję się do miejsca o nazwie [rootscope.GetCapitalLocation.GetName]"
 journey_events.50.a.loss: "Przyłapano mnie w łachmanach"
 journey_events.50.b: "Nie, nie mogę ryzykować, że ktoś mnie zobaczy w tych szmatach!"
 journey_events.50.b.tt: "Co też mnie podkusiło? Oczywiście, że nie będę siedzieć z chłopami i służącymi!"
 journey_events.51.desc: "Podczas przechadzki ulicami znajduję obskurny, ale uczęszczany budynek. Kiedy tylko tam wchodzę, ktoś podaje mi alkohol, a tłum ludzi przepycha mnie do miejsca w rogu. W tym czasie nikt nie spojrzał na mnie więcej niż raz.\n\nSiedzę w spokoju, bez żadnego towarzystwa, obserwując pozostałych gości. Głośna grupa zebrała się wokół dużego stołu, gdzie kilkoro chłopów dobrze się bawi, grając w kości."
 journey_events.51.a: "Cóż, trzeba im pokazać, jak szlachta gra w gry."
 journey_events.51.a.tt: "Czas odebrać im to, co mają. To prawie tak, jakby zostali opodatkowani!"
 journey_events.51.a.big_win: "Wygrywam niemal każdą rozgrywkę"
 journey_events.51.a.win: "Wygrywam od czasu do czasu"
 journey_events.51.a.loss: "Przegrywam częściej niż wygrywam"
 journey_events.51.b: "Czas dopić alkohol i udać się do domu."
 journey_events.51.b.tt: "To obserwowanie chłopów wystarczy mi do końca życia."
 journey_events.52.desc: "Na początku atmosfera jest ożywiona i wesoła, ale im później się robi i im więcej alkoholu wlewają w siebie zgromadzeni przy stole, tym bardziej stają się sfrustrowani i wściekli. Jedna z osób, [local_gambler.GetFirstNameNoTooltip], wstaje i donośnym głosem ogłasza: – Pieprzyć szlachtę! Nie mają pojęcia jak nam, #bold normalnym#! ludziom, się żyje! A szczególnie ta bezużyteczna gnida, [ROOT.Char.GetTitledFirstName]!\n\n– Kurczę się w krześle, kiedy wokół stołu podnoszą się głosy aprobaty. [local_gambler.GetFirstNameNoTooltip] podłapuje ton i kiedy odwraca się do mnie, pyta: – A ty co o tym myślisz?"
 journey_events.52.a: "Myślę, że pora na następną kolejkę!"
 journey_events.52.a.tt: "Po prostu podawaj im alkohol, aż przestaną narzekać!"
 journey_events.52.b: "Cóż, właściwie… to #bold ja#! jestem [ROOT.Char.GetTitledFirstNameNoTooltip]."
 journey_events.52.b.tt: "Udowodnię im, jak bardzo się mylą, tak mnie oceniając!"
 journey_events.52.c: "Podobno [threat_1.GetTitledFirstNameNoTooltip] osobiście zgarnia nasze podatki dla siebie…"
 journey_events.52.c.chancellor: "Do moich uszu dotarło wiele historii o skorumpowanej osobie, którą jest [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]…"
 journey_events.52.c.steward: "Podobno [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] pobiera większe podatki, żeby zachowywać część dla siebie…"
 journey_events.52.c.marshal: "Jam świadkiem, że osoba znana jako [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] śmiertelnie pobiła kiedyś człowieka na ulicy…"
 journey_events.52.c.spymaster: "Do moich uszu dotarło wiele podejrzanych historii o osobie, którą jest [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]…"
 journey_events.52.c.chaplain: "Krążą plotki o grzechach, których dopuszcza się [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]…"
 journey_events.52.c.fallback: "Podobno winę za to ponosi kto inny – [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]."
 journey_events.52.c.tt: "To świetna okazja, żeby zrzucić okazję na głupca, którym jest [threat_1.GetFirstNameNoTooltip]."
 journey_drink_and_circus_modifier: "Alkohol i cyrk"
 journey_drink_and_circus_modifier_desc: "W tym hrabstwie wzrosła ilość alkoholu, którą senior rozdaje miejscowym karczmom. Niektórzy mówią, że robi to osobiście."
 journey_blame_game_modifier: "Niepopularny szlachcic"
 journey_blame_game_modifier_desc: "Ta postać jest wyjątkowo niepopularna wśród miejscowej ludności i szerzy się na jej temat wiele plotek."
 journey_blame_game_province_modifier: "Popularny władca"
 journey_blame_game_province_modifier_desc: "Władca tego hrabstwa staje się coraz bardziej popularny, kiedy po mieście roznoszą się opowieści o tym, jak walczy za swoich ludzi."
 journey_pauper_king_modifier: "Król-nędzarz"
 journey_pauper_king_modifier_desc: "Władca, który podobno jest bardzo popularny wśród chłopów i służących ze względu na liczne przyjacielskie kontakty z osobami z niższych klas."
 journey_events.53.desc: "Zamawiam kolejkę za kolejką, aż w końcu wszyscy zasypiają lub idą do domu. Na koniec przy stole zostaję tylko ja i [local_gambler.GetFirstNameNoTooltip]. Ledwie trzyma [local_gambler.GetSheHe] pion, ale mimo tego posyła mi zezowate spojrzenie.\n\n– Wiesz, jak na szlachcica, to nie jest z ciebie taki zły człowiek – mamrocze, a potem opada, waląc głową w stół, i dołącza do innych śpiących."
 journey_events.53.a: "Hmm, ciekawe, kiedy udało [local_gambler.Custom('PL_mu_jej')] się to odkryć."
 journey_events.53.a.tt: "Czas wracać do domu, zanim ktokolwiek zacznie się niepokoić, że mnie nie ma."
 journey_events.54.desc: "Na początku atmosfera jest dość napięta, ale po kilku historiach o moich podróżach – i równie wielu kolejkach alkoholu – czuję, że ludzie zaczynają się rozluźniać. Po chwili napięcie mija, atmosfera w karczmie staje się radosna, a miejscowi zadają wszelakiego rodzaju pytania.\n\n– Mój seniorze, jeśli mogę… – zaczyna ostrożnie [local_gambler.GetFirstNameNoTooltip] – Mamy tutaj, w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], lokalną milicję, ale z chęcią służylibyśmy ci bardziej bezpośrednio.\n\nPomimo tego, że próbuję ich upominać, ofertę wciskają mi bardzo natarczywie. Kiedy karczmarz w końcu zamyka bar, wydają się być w świetnych nastrojach i powoli wychodzą za drzwi."
 journey_events.54.a: "Cóż za produktywny wieczór!"
 local_militia_name_default: "Miejscowa milicja"
 journey_events.55.desc: "Próbuję rozluźnić nieco atmosferę, kiedy nagle czuję uderzenie – pierwsze z wielu.\n\nPo lawinie ciosów i kopnięć wyrzucają mnie z karczmy w boczną alejkę. Ledwie czuję swoją twarz i upadam, gdy próbuję stanąć na nogi.\n\nPo kilku godzinach okropnego bólu jeden z przechodzących strażników jakimś cudem mnie rozpoznaje. Funkcjonariusze pomagają mi się podnieść i odprowadzają mnie do domu."
 journey_events.55.a: "Cały ten pomysł to była głupota…"
 journey_events.56.desc: "Na początku to miały być jedynie drobne uszczypliwości w kierunku osoby o imieniu [threat_1.GetFirstName], ale po chwili mnie poniosło. To już nie jest zagrywka mająca na celu zrzucenie winy, tylko pełnoprawny pokaz pogardy.\n\nKontynuując moje kwieciste opowieści o [threat_1.Custom('PL_jego_jej')] zdeprawowaniu, wplatam też kilka słów na temat tego, jak ciężko komuś takiemu, jak ja, znosić [threat_1.Custom('PL_jego_jej')] zepsucie.\n\nKiedy wieczór się kończy, ludzie wychodzą z wyraźnie odmienioną opinią na mój temat, a także na temat osoby, którą jest [threat_1.GetFirstName]."
 journey_events.56.a: "[threat_1.GetFirstName] ma to, na co zasługuje."
 journey_events.56.a.tt: "Produktywny wieczór. Już pora iść do domu, zanim ktokolwiek zacznie się za bardzo martwić, że mnie nie ma."
 journey_events.57.desc: "Pomimo usilnych prób zrzucenia winy na osobę, którą jest [threat_1.GetCouncilTitle] [threat_1.GetFirstName], ciągle ktoś mi przerywa. Wtrącają coś na temat mojego charakteru i przywołują plotki na mój temat.\n\nNim się orientuję, wieczór nagle się kończy, a towarzystwo wychodzi z karczmy z opinią na mój temat jeszcze gorszą niż wcześniej. Jak, do jasnej cholery, mogło się to stać?"
 journey_events.57.a: "Kto by pomyślał, że aż tak mnie nie lubią?"
 journey_events.57.a.tt: "Cóż… nie był to zbyt produktywny wieczór, ale na pewno zapadnie mi w pamięć…"
