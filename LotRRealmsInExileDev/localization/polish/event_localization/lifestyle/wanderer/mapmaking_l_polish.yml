l_polish:
 mapmaking.0001.t: "Plany podróży i wykresy"
 mapmaking.0001.desc: "Przyszedł czas, aby udokumentować to, czego udało mi się nauczyć podczas moich podróży, żeby inni mogli czerpać z mojego doświadczenia. Szczegółowy plan podróży wraz z mapami i wykresami pozwoli mi podzielić się sprawdzonymi na własnej skórze spostrzeżeniami.\n\nW pierwszej kolejności muszę podjąć decyzję, na której z moich podróży bazować."
 mapmaking.0001.a: "Domena o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]"
 mapmaking.0001.a.tt: "Ten projekt będzie stworzony w oparciu o twoją wizytę w miejscu o nazwie [visited_own_county.GetName] i wizyty w innych posiadłościach w twojej domenie\nArtefakt będzie mocniejszy, jeśli odwiedzisz więcej posiadłości w swojej [Concept('domain', 'domenie')|E]"
 mapmaking.0001.b: "Ziemie znane jako [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0001.b.tt: "Ten projekt będzie stworzony w oparciu o twoją wizytę u osoby znanej jako [visited_own_vassal.GetName] i innych wasali\nArtefakt będzie mocniejszy, jeśli odwiedzisz więcej [Concept('capital', 'stołecznych')|E] [Concept('baronies', 'baronii')|E], których właścicielami są [powerful_vassals|El]"
 mapmaking.0001.c: "Droga do miejsca o nazwie [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0001.c.tt: "Ten projekt będzie stworzony w oparciu o twoją wizytę w miejscu o nazwie [poi_map_target.GetName] i w położonym tam [Concept('point_of_interest', 'ciekawym miejscu')|E]\nArtefakt będzie mocniejszy, jeśli masz wyższe doświadczenie cechy [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0001.d: "Mapa miejsca o nazwie [foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0001.d.tt: "Ten projekt będzie stworzony w oparciu o twoją wizytę w miejscu o nazwie [foreign_capital_map_target.GetName], stolicy miejsca znanego jako [foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName]\nArtefakt będzie mocniejszy, jeśli masz wyższe doświadczenie cechy [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "Tworzenie map domeny"
 mapmaking.0010.desc: "Każdy dobry senior powinien znać swoje państwo. Powinien wiedzieć, z kim może załatwić pewne sprawy, gdzie znaleźć skrawek wolnej ziemi, co należy podtrzymać i jakie problemy przezwyciężyć.\n\nKiedy siadam, aby narysować mapę opisującą moje ziemie, zastanawiam się, jakie są najważniejsze informacje, które chcę przekazać jej odbiorcom. Czego nauczyły mnie moje podróże?"
 mapmaking.0010.a: "Należy się skupić na niewykorzystanych zasobach"
 mapmaking.0010.a.tt: "Wybranie tej opcji poskutkuje stworzeniem przewodnika, który przyniesie korzyści dla ekonomii [Concept('domain', 'domeny')|E]\nTa opcja czerpie korzyści z wyższego poziomu [Concept('stewardship', 'zarządzania')|E] postaci"
 mapmaking.0010.b: "Obronność państwa jest najważniejsza"
 mapmaking.0010.b.tt: "Wybranie tej opcji poskutkuje stworzeniem przewodnika, który przyniesie korzyści dla obronności twojej [Concept('domain', 'domeny')|E]\nTa opcja czerpie korzyści z wyższego poziomu [Concept('martial', 'walki')|E] postaci"
 mapmaking.0020.t: "Ziemie znane jako [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0020.desc: "Odwiedzając ziemie należące do moich wasali, dowiaduję się wiele o tym, jak traktują swoich poddanych, czego im brakuje i czego mają pod dostatkiem. Wiem też, od kogo mogę dowiedzieć się o ich sekretach i gdzie ukrywają bogactwo.\n\nCiężko będzie zawrzeć to wszystko na jednej mapie, dlatego muszę zdecydować, na czym się skupić."
 mapmaking.0020.a: "Pokażę, jak można ich kontrolować"
 mapmaking.0020.a.tt: "Wybranie tej opcji poskutkuje stworzeniem przewodnika, który przyniesie korzyści związane z [Concept('dread', 'postrachem')|E]\nTa opcja czerpie korzyści z wyższego poziomu zaprawienia w doświadczeniu cechy [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0020.b: "Ta mapa pozwoli mi im pomóc"
 mapmaking.0020.b.tt: "Wybranie tej opcji poskutkuje stworzeniem przewodnika, który pozwoli stworzyć dobre relacje z [Concept('vassals', 'wasalami')|E] i [Concept('courtiers', 'dworzanami')|E]\nTa opcja czerpie korzyści z wyższego poziomu [Concept('diplomacy', 'dyplomacji')|E] postaci"
 mapmaking.0020.c: "Moja mapa ukaże ich tajemnice"
 mapmaking.0020.c.tt: "Wybranie tej opcji poskutkuje stworzeniem przewodnika, który przyniesie korzyści w tworzeniu [Concept('schemes', 'spisków')|E]\nTa opcja czerpie korzyści z wyższego poziomu [Concept('intrigue', 'intrygi')|E] postaci"
 mapmaking.0030.t: "Niezbadane"
 mapmaking.0030.desc: "[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] to jedno z miejsc, które chyba wywarło na mnie największe wrażenie podczas moich wypraw. Podróż do miejsca o nazwie [poi_map_target.GetHolding.GetNameNoTooltip] sama w sobie była równie niezapomniana i mogłaby upłynąć znacznie szybciej, gdyby porządniej się do niej przygotować.\n\nNiestety na mapie mogę zamieścić ograniczoną liczbę informacji i kiedy siadam, aby zapisać, co się wydarzyło, dumam, nad którymi informacjami się skupić." #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0030.a: "Nie ma nic ważniejszego niż szybka i bezpieczna przeprawa."
 mapmaking.0030.a.tt: "Skupienie się na przeprawie przez miejsce o nazwie [poi_map_target.GetHolding.GetNameNoTooltip] poskutkuje stworzeniem przewodnika, który przyniesie korzyści związane z szybkością i bezpieczeństwem [Concept('travel', 'podróży')|E]\nTa opcja czerpie korzyści z wyższego poziomu zaprawienia w doświadczeniu cechy [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0030.b: "Narysuję mapę miejsca o nazwie [poi_map_target.GetHolding.GetNameNoTooltip]."
 mapmaking.0030.b.tt: "Skupienie się na miejscu o nazwie [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] poskutkuje stworzeniem przewodnika, który przyniesie korzyści związane z tym rodzajem [Concept('point_of_interest', 'ciekawego miejsca')|E]\nTa opcja czerpie korzyści z wyższego poziomu podróżnika w doświadczeniu cechy [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0040.t: "[foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0040.desc: "Moja podróż do miejsca o nazwie [foreign_kingdom_map_target.GetNameNoTier] nauczyła mnie wielu rzeczy, nie tylko na temat poddanych w tym miejscu, ale także tego, jak ich ziemie różnią się od naszych. Pochodzący stąd ludzie mają swoje zwyczaje i zarabiają na życie w zupełnie inny sposób niż my. To miejsce było mi obce pod wieloma względami.\n\nKiedy siadam, aby zapisać to, czego udało mi się nauczyć, dumam nad tym, co chcę przekazać innym podróżnikom i na jakich informacjach się skupić."
 mapmaking.0040.a: "Dwór w miejscu o nazwie [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] był doprawdy niezapomniany"
 mapmaking.0040.a.tt: "Skupienie się na dworze poskutkuje stworzeniem przewodnika, który przyniesie korzyści związane z [Concept('prestige', 'prestiżem')|E]\nTa opcja czerpie korzyści z wyższego poziomu podróżnika w doświadczeniu cechy [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0040.b: "Skupię się na ludziach i ich zwyczajach"
 mapmaking.0040.b.tt: "Skupienie się na miejscowej ludności poskutkuje stworzeniem przewodnika, który przyniesie korzyści związane z [Concept('diplomacy', 'dyplomacją')|E]\nTa opcja czerpie korzyści z wyższego poziomu zaprawienia w doświadczeniu cechy [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0040.c: "Wszyscy muszą wiedzieć o występujących w miejscu o nazwie [foreign_kingdom_map_target.GetNameNoTooltip] stworzeniach, jakimi są [SCOPE.Custom('mythical_map_creatures')]!"
 mapmaking.0040.c.tt: "Skupienie się na mitycznych stworzeniach poskutkuje stworzeniem przewodnika, który przyniesie korzyści związane z [Concept('dynasty_prestige', 'renomą')|E]"
 mapmaking.0004.t: "[background_terrain_scope.Custom('GetTerrainLandPlural')|U] w miejscu o nazwie [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.heat.t: "Palący upał krainy o nazwie [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetName]"
 mapmaking.0004.snow.t: "[background_terrain_scope.Custom('GetBadWeatherDesc')|U] w miejscu znanym jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.0004.fighting.t: "Niebezpieczeństwa miejsca znanego jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.monsoon.t: "Deszcze w miejscu znanym jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.desc.intro: "Każdy przewodnik musi ostrzegać czytelnika o czyhających na niego niebezpieczeństwach.\n\n"
 mapmaking.0004.fighting.desc: "Podróże po tych rejonach nauczyły mnie, żeby zawsze zachowywać czujność oraz wypatrywać zasadzek i niespodziewanych ataków. Rządy silniejszych są prawem w miejscu znanym jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]. Niezależnie od tego, czy naprzeciw mnie stawali bandyci, miejscowi baronowie czy zagraniczne armie, gotowość do obrony była obowiązkowa.\n\n"
 mapmaking.0004.snow.desc: "Nigdy nie zapomnę zim spędzonych w miejscu znanym jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]. Zim z niespodziewanymi zamieciami, nagłymi spadkami temperatury i niekończącym się oceanem śniegu, w którym musieliśmy brodzić.\n\n"
 mapmaking.0004.heat.desc: "Najbardziej wyraźne z moich wspomnień o miejscu znanym jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] to obraz bezlitośnie palących promieni słońca. Kiedy przekraczaliśmy [background_terrain_scope.Custom('GetTerrainLandPlural')], bez przerwy rozglądaliśmy się za cieniem i pitną wodą.\n\n"
 mapmaking.0004.monsoon.desc: "Silne deszcze w miejscu znanym jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] na zawsze pozostaną w mojej pamięci. Podczas pory monsunowej nawet najbezpieczniejsza ścieżka zamieniała się w błotniste grzęzawisko.\n\n"
 mapmaking.0004.terrain_steppes.desc: "Ciągnące się szeroko stepy są chyba najbardziej imponującym aspektem tego obszaru. Dzikie, nieokiełznane i trudne do uprawy ziemie oferują bardzo niewiele zasobów i wody pitnej…"
 mapmaking.0004.terrain_deep_forests.desc: "Rozległe lasy nadają kształt każdej podróży po tym obszarze. Jakie trasy obierać? Jak atakować i polować? To wspomnienia z miejsca znanego jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], które będą mi zawsze towarzyszyć…"
 mapmaking.0004.terrain_wetlands.desc: "Mokradła to aspekt tego obszaru, którego nie da się zapomnieć. Kiedy o nich myślę, od razu przychodzi mi na myśl zdradliwy teren i szukanie najlepszego sposobu na znalezienie drogi we mgle…"
 mapmaking.0004.terrain_undulating.desc: "Żeby podróżować po tych obszarach, trzeba być przygotowanym na wycieńczające wędrówki – teren wznosi się i opada z każdym kolejnym zakrętem. Z drugiej strony, czasami nadal wracam do pięknych widoków rozciągających się ze szczytów…"
 mapmaking.0004.terrain_open_farmland.desc: "Zaopatrywanie się w zapasy nigdy nie było tutaj problemem – ten obszar nie obfituje w niebezpieczne tereny. Dobrze obrabiane pola rozciągają się w każdym kierunku od miejsca znanego jako [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]…"
 mapmaking.0004.terrain_open.desc: "Tak rozległy i otwarty teren sprawia, że nie ma szans, abyśmy mogli ukryć nasze przybycie. Musimy być gotowi, żeby stawić czoła każdemu wrogowi w bezpośrednim starciu…"
 mapmaking.0004.terrain_desert.desc: "Pustynia była podczas mojej podróży bardzo wymagającym obszarem – rozległe piaski nie oferowały schronienia ani przed słońcem, ani przed wrogami."
 mapmaking.0004.terrain_jungle.desc: "Dżungla jest domem wielu zwierząt i roślin, zarówno tych pożytecznych, jak i śmiertelnie niebezpiecznych. Umiejętności odróżnienia jednych od drugich i właściwego rozbicia obozu są w tym miejscu nieodzowne…"
 mapmaking.0004.desc.generic_fallback: "Rzadko zdarzało mi się widzieć tak nudne tereny – zarówno przed tą podróżą, jak i po niej. Nijakość tych ziem odzwierciedlała zamieszkująca je równie nijaka ludność."
 mapmaking.0004.a: "Skup się na podróżowaniu po terenie, którym są [background_terrain_scope.Custom('GetTerrainLandPlural')]"
 mapmaking.0004.a.tt: "Wybranie tej opcji poskutkuje stworzeniem artefaktu, który przynosi korzyści związane z [Concept('terrain', 'terenem')|E] znanym jako [background_terrain_scope.GetTerrain.GetName]"
 mapmaking.0004.b: "Opiszę, jak przygotowywać zasadzki"
 mapmaking.0004.b.tt: "Wybranie tej opcji poskutkuje stworzeniem artefaktu, który przynosi korzyści związane z bezpieczeństwem w [Concept('travel', 'podróży')|E] i możliwością bronienia się"
 mapmaking.0004.c: "Skup się na tym, jak radzić sobie z zimnem"
 mapmaking.0004.c.tt: "Wybranie tej opcji poskutkuje stworzeniem artefaktu, który przynosi korzyści związane z zimą"
 mapmaking.0004.d: "Radzenie sobie z gorącem jest najważniejsze"
 mapmaking.0004.d.tt: "Wybranie tej opcji poskutkuje stworzeniem artefaktu, który przynosi korzyści związane z bezpieczeństwem [Concept('travel', 'podróży')|E] po gorącym [Concept('terrain', 'terenie')|E]"
 mapmaking.0004.e: "Ważniejszy jest monsun"
 mapmaking.0004.e.tt: "Wybranie tej opcji poskutkuje stworzeniem artefaktu, który przynosi korzyści związane z bezpieczeństwem [Concept('travel', 'podróży')|E] po mokrym [Concept('terrain', 'terenie')|E]"
 mapmaking.1000.t: "Podróż do miejsca o nazwie [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.internal.t: "Podróż przez miejsce znane jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.mythical.t: "Podróż do ziem, które zamieszkują [SCOPE.Custom('mythical_map_creatures')GetNameNoTooltip]"
 mapmaking.1000.desc: "Kiedy zapisuję ostatnią stronę mojego manuskryptu, przepełnia mnie ogromna satysfakcja.\n\nZapisywanie tego, co przyszło mi przeżyć podczas moich podróży, jest pod wieloma względami nostalgicznym przeżyciem. Pozwala mi wrócić do jednych z najbardziej kształtujących mnie momentów z mojej przeszłości, a także stworzyć coś, co pomoże przyszłym podróżnikom.\n\nMam nadzieję, że powstający właśnie przewodnik, wraz z dołączonymi doń mapami z oznaczoną trasą mojej podróży przez miejsce znane jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip], wytrzyma próbę czasu."
 mapmaking.1000.a: "Ta podróż dobiegła końca"
 map_artifact_name: "Podróż do miejsca o nazwie [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 map_artifact_name_domain: "Domena osoby znanej jako [author.GetTitledFirstNameNoTooltip]"
 map_artifact_name_vassal_dread: "O podporządkowaniu wasali z miejsca znanego jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 map_artifact_name_vassal_opinion: "Podróż przez państwo o nazwie [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTooltip]"
 map_artifact_name_vassal_intrigue: "Sekretny przewodnik po państwie znanym jako [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTooltip]"
 map_artifact_name_poi: "Podróż do budowli znanej jako [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 map_artifact_name_mythical: "[SCOPE.Custom('mythical_map_creatures_capitalized')] i ich ziemie"
 map_artifact_beginning_western: "Ta mała, oprawiona w skórę książka to przewodnik ze złożoną mapą w środku. Zarówno książka, jak i mapa opisują podróż osoby o imieniu [author.GetFullName]"
 map_artifact_beginning_far_eastern: "Ten zapisany na liściu palmy manuskrypt to przewodnik opisujący podróż, której podjęła się osoba o imieniu [author.GetFullName]"
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc] w państwie o nazwie [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Dołączona jest szczegółowa mapa, również spod [author.Custom('PL_jego_jej')] ręki.\nTo historia podróży przez "
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc] do ziem znanych jako [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Dołączona jest szczegółowa mapa, również spod [author.Custom('PL_jego_jej')] ręki.\nTo historia podróży przez "
 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc]niesamowity gorąc z nieustannym brakiem wody,"
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc]gwałtowne monsuny,"
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]wyjątkowe zimno, burze śnieżne,"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]ziemie pełne bezprawia, gdzie niemalże nie da się uniknąć konfliktów,"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]pełen wzgórz teren, niebezpieczne górskie przejścia,"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]zdradzieckie mokradła z wodami pełnymi zarazków,"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]rozległe, otwarte równiny, na których nie da się schronić,"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]niewybaczające błędów pustynie, bez wody i schronienia,"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]gęste dżungle pełne niebezpiecznych zwierząt,"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]ogromne lasy pełne ukrytych niebezpieczeństw,"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]otwarte stepy z dala od zasiedlonych ziem,"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]obfite tereny rolnicze, które mogłyby wykarmić każdą świtę,"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc] i opinia osoby o imieniu [author.GetFirstNameNoTooltip] na temat tego, jak sobie z tym radzić.\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc]Opisywana podróż została podjęta w celu zbadania domeny autora. Przewodnik opisuje szczegółowo to, co [author.GetTitledFirstName] wie o swojej domenie, oraz sposób na to, jak najlepiej wydobywać surowce i bogacić się na jej ziemiach."
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc]Opisywana podróż została podjęta w celu zbadania domeny autora. Zarówno przewodnik, jak i mapa opisują to, jak [author.GetTitledFirstName] broni swoich ziem przed wrogimi armiami. Mapa wskazuje najlepsze miejsca do wzniesienia punktów obronnych oraz opisuje, jak najlepiej wesprzeć zbrojnych i co może zrobić nacierający wróg."
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]Przewodnik opisuje podróż autora podjętą w celu zbadania ziem jego wasali.\nDostrzeżone mocne strony są zaznaczone na mapie wraz z instrukcjami, jak przełamać wszelki opór. Przewodnik zawiera też notatki na temat osobowości samych wasali i opisuje, jakim sposobem najlepiej ich zastraszyć, żeby się podporządkowali."
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]Tekst opisuje podróż autora podjętą w celu zbadania ziem jego wasali. Zawiera notatki dotyczące zarówno cennych zasobów, jak i osobowości każdego z wasali. Znajduje się w nim też wiele sugestii dotyczących tego, jak wesprzeć i przypochlebić się właścicielom ziemskim, żeby utrzymać ich wsparcie."
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]Tekst opisuje podróż autora podjętą w celu poznania jego wasali. Zawiera obszerne notatki dotyczące wejść do zamków, sekretnych przejść oraz miejsc, w których wasale osoby o imieniu [author.GetTitledFirstName] przechowują to, co mają najcenniejszego."
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc]Zdaje się, że celem podróży była wizyta w budynku o nazwie [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Mapa dokładnie opisuje, jaką drogą poruszał się autor i jak uniknąć pomyłek, których [author.GetTitledFirstName] uważa, że dało się uniknąć po drodze."
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc]Zdaje się, że celem podróży była wizyta w budynku o nazwie [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. W środku jest mapa opisująca tylko [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] i otoczenie, a przewodnik opisuje to, czego można się tam spodziewać."
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc]Wizyta na dworze w miejscu o nazwie [foreign_kingdom_map_target.GetNameNoTooltip], położonym w miejscu znanym jako [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip], jest punktem kulminacyjnym opisywanej podróży. Autor na wielu stronach opisuje, jak wygląda życie wyższych sfer w państwie."
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc]Celem podróży była wizyta na dworze w miejscu o nazwie [foreign_kingdom_map_target.GetNameNoTooltip], ale przewodnik niemalże całkowicie pomija jego stolicę. Zamiast tego opisuje mieszkającą tam ludność – jej dziwne zachowanie i zwyczaje."
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc]Wizyta na dworze na dworze w miejscu o nazwie [foreign_kingdom_map_target.GetNameNoTooltip] jest punktem kulminacyjnym opisywanej podróży. Głównym tematem przewodnika jest jednak kolorowy i kwiecisty opis ziem, które nawiedzają [SCOPE.Custom('mythical_map_creatures')] i informacje na temat tego, jak podróżnik powinien się przygotować, żeby sobie z nimi poradzić."
