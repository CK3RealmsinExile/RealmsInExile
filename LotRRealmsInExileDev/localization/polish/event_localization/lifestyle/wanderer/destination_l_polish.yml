l_polish:
 destination_events.10.t: "Doświadczony wędrowiec"
 destination_events.10.desc: "– Mój seniorze – zaczyna [provider_character.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], wchodząc do mojego gabinetu. – Ostatnio udało mi się nawiązać kontakt z pewnym mistrzem karawany, który może ci się przydać w podróży. Odbył wiele wypraw i ma doświadczenie, którego szukamy.\n\nOd jakiegoś czasu nie możemy znaleźć nikogo, kto mógłby przewodzić moim podróżom, może to dobra okazja?"
 destination_events.10.a: "Zatrudnijmy więc tego wędrowca."
 destination_events.10.a.tt: "[aptitude|E] osoby znanej jako [travel_leader_character.GetUINameNotMe] to pełnienie roli, którą jest [travel_leader_character.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )|l]"
 destination_events.10.b: "[travel_leader_character.GetSheHe|U] mnie nie interesuje."
 destination_events.20.t: "Przygotowania do wyprawy"
 destination_events.20.desc: "– Co? Dodatkowe zapasy, powiadasz? – odpowiadam, kiedy [provider_character.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], mówi mi o niedawnym odkryciu w jednym z magazynów.\n\n– Dokładnie tak. Nie wiemy, dlaczego nie ma ich w naszych księgach, ale w takiej chwili stanowią prawdziwe błogosławieństwo. Wiesz już, co z nimi zrobić?\n\nTe dodatkowe zapasy mogą się przydać w mojej kolejnej podróży"
 destination_events.20.a: "Dzięki nim nasza podróż może być spokojna i dogłębnie wnikliwa."
 destination_events.20.b: "Sprawdźmy, czy uda nam się wymienić te zapasy na konie."
 destination_events.20.c: "Sprzedajcie dodatkowe zapasy."
 destination_excursion_safety_modifier: "Przygotowani do wyprawy: bezpieczeństwo"
 destination_excursion_safety_modifier_desc: "#emp Zniknie po dotarciu do [Concept('destination', 'miejsca docelowego')|E]#!\nZapasy zostały odłożone na kolejną podróż, żeby zapewnić jej bezpieczeństwo."
 destination_excursion_speed_modifier: "Przygotowani do wyprawy: prędkość"
 destination_excursion_speed_modifier_desc: "#emp Zniknie po dotarciu do [Concept('destination', 'miejsca docelowego')|E]#!\nDo kolejnej podróży przygotowano dodatkowe konie, tak aby przebiegła ona sprawnie i szybko."
 destination_events.30.t: "Podróż do miejsca o nazwie [journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]"
 destination_events.30.desc: "Niedawno wpadł mi w ręce plan podróży opisujący wyprawę jednego z lokalnych kupców do miasta o nazwie [journey_province.GetName]. Bardzo szczegółowo dokumentuje [ROOT.Char.GetSheHe] swoje odwiedziny w miejscu znanym jako [journey_province.GetHolding.GetSpecialBuildingType.GetName], a także inne miejscowe atrakcje, które powinno się zobaczyć podczas wizyty w mieście.\n\nMoże to tam się udam, kiedy znów wyruszę w drogę…"
 destination_events.30.a: "To musi być niezapomniane miejsce!"
 destination_events.30.a.tt: "Możesz uzyskać dodatkowe doświadczenie w [Concept('wanderer_lifestyle', 'wędrownym stylu życia')|E], jeśli [GetActivityType('activity_journey').GetName|l] obejmie odwiedziny w miejscu znanym jako [journey_province.GetName]"
 destination_events.30.toast.title: "Podróż do miejsca o nazwie [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 destination_events.40.t: "Język [poi_province.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 destination_events.40.desc: "Z jakiegoś powodu wspominam moją podróż do miejsca znanego jako [poi_province.GetName], a w szczególności język [poi_province.GetCulture.GetLanguage.GetName|l], który można było tam często usłyszeć. Jest taki #emp [poi_province.Custom('DestinationInspiredLanguageDescriptor')]#!, przez co trudno o nim zapomnieć.\n\nZrządzeniem losu [teacher_character.GetFirstName] – osoba badająca społeczność, której kultura jest [teacher_character.GetCulture.GetName|l] – pojawia się na moim dworze. Mogę poprosić ją o świadczenie mi usług i może uda się jej nauczyć mnie języka, którym jest [poi_province.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 destination_events.40.a: "To sprawi, że moja kolejna podróż będzie znacznie przyjemniejsza!"
 destination_events.40.b: "Nauka innego języka pewnie wymaga bardzo dużo pracy…"
 destination_inspired_by_language: "Inspiracja językiem"
 destination_inspired_by_language_desc: "Ta postać została zainspirowana do nauki nowego języka podczas podróży do obcych krain."
