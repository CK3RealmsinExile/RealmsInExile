l_polish:
 lifestyle_nicknames.0001.t: "Konwencja nazewnictwa"
 lifestyle_nicknames.0001.desc: "Po niezliczonych godzinach spędzonych na ślęczeniu nad księgami rachunkowymi, podliczaniu cyferek i zarządzaniu miejscem, którym jest [ROOT.Char.Custom('GetCourt')], moja drobiazgowość wreszcie się opłaciła. Dzięki mnie [ROOT.Char.Custom('GetRealmOrDomicile')] prosperuje znacznie lepiej niż kiedykolwiek!\n\n[ROOT.Char.GetTitleAsNameNoTooltip] o dużych umiejętnościach, takich, jakie posiadam ja, [ROOT.Char.GetFullName], zasługuje na uznanie dokonanych osiągnięć.\n\nZastanawiam się, jaki przydomek pasowałby do mnie najlepiej."
 lifestyle_nicknames.0001.a: "Chcę być znan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] ze swojej administracji!"
 lifestyle_nicknames.0001.b: "Zostanę zapamiętan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] za swoją uczciwość!"
 lifestyle_nicknames.0001.c: "Ludzie poznają mnie po moich prawach!"
 lifestyle_nicknames.0001.d: "Po namyśle, nieważne."
 lifestyle_nicknames.0001.tt: "Pozwalasz, aby to twoje czyny – a nie [Concept( 'epithet','epitety')|E] – mówiły za ciebie."
 lifestyle_nicknames.0002.desc: "– Bądź wola twoja, mój seniorze! – krzyczy [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second','lifestyle_nicknames_steward')], kiedy opuszcza miejsce, którym są moje [ROOT.Char.Custom('GetChamberPlural')].\n\nWstaję z krzesła i wychodzę na [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames.0002.laamp','lifestyle_nicknames.0002.landed')]. W jaki sposób mają mnie zapamiętać?"
 lifestyle_nicknames.0002.landed: "balkon. Poniżej widzę tysiące głów ludzi, którzy pod moimi rządami żyją w dobrobycie."
 lifestyle_nicknames.0002.laamp: "zewnątrz, do centrum obozu. Wokół mnie widzę setki ludzi, którzy pod moją chorągwią żyją w dobrobycie."
 lifestyle_nicknames.0002.a: "Chcę, żeby zapamiętali mnie za moją szczodrość."
 lifestyle_nicknames.0002.b: "Mam nadzieję, że nie zapomną o mojej życzliwości."
 lifestyle_nicknames.0002.c: "Niech pewnego dnia spojrzą wstecz na #EMP elegancję moich rządów#!."
 lifestyle_nicknames.0002.d: "Po namyśle, nieważne."
 lifestyle_nicknames.0002.tt: "Być może dobrze prosperujące państwo jest lepszą nagrodą, niż bardziej wymyślny [nickname|El]."
 lifestyle_nicknames.0003.t: "Mowa jest srebrem"
 lifestyle_nicknames.0003.desc: "Cały czas poświęcony na działania dyplomatyczne przyniósł efekty. Mówi się, że milczenie jest złotem, ale ja odkrył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że umiejętność komunikowania się, argumentowania i przekonywania jest warta więcej niż samo złoto.\n\nKażdy szanowany władca za swoje sukcesy otrzymuje przydomek, więc jak powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] być zapamiętan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]?"
 lifestyle_nicknames.0003.a: "Wiem! A co powiesz na „Wspaniał[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]”?"
 lifestyle_nicknames.0003.b: "[ROOT.Char.GetFullName] Wspaniałomyśln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 lifestyle_nicknames.0003.c: "[Select_CString(ROOT.Char.IsFemale, 'Czyniąca', 'Czyniący' )] Pokój brzmi nieźle!"
 lifestyle_nicknames.0003.d: "Po namyśle, nieważne."
 lifestyle_nicknames.0003.tt: "Na [cognomen|El] trzeba zasłużyć, a nie je sobie przywłaszczyć."
 lifestyle_nicknames.0004.desc: "Cała ciężka praca spędzona nad doskonaleniem mojej polityki państwowej sprawiła, że stosunki wewnętrzne i zagraniczne są w doskonałym stanie. Chłopi z radością machają do mojego orszaku na ulicach, a większość moich dworzan znam z imienia.\n\nWydaje mi się, że wyrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie imię, ale jakie może ono być?"
 lifestyle_nicknames.0004.a: "Traktuję wszystkich sprawiedliwie, bez względu na ich pozycję, więc…"
 lifestyle_nicknames.0004.b: "Mam nadzieję, że zostanę docenion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za swoją dobroć."
 lifestyle_nicknames.0004.c: "Wszyscy mówią mi, że miło się ze mną rozmawia."
 lifestyle_nicknames.0004.d: "Po namyśle, nieważne."
 lifestyle_nicknames.0004.tt: "Czyny władcy powinny przemawiać głośniej niż jego [epithet|El]."
 lifestyle_nicknames.0005.t: "Miecz rozsądku"
 lifestyle_nicknames.0005.desc: "Pewnego wieczoru, kiedy wszyscy [ROOT.Char.Custom('GetCourtierPlural')] szybko opuścili miejsce, którym jest [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')], udało mi się usiąść i w spokoju pomyśleć.\n\n– Wszyscy wielcy władcy świata mają znaczące przydomki, dlaczego ze mną miałoby być inaczej? Od teraz cały świat będzie mnie tytułował następującym mianem: [ROOT.Char.GetTitledFirstName]…"
 lifestyle_nicknames.0005.a: "…[Select_CString( ROOT.Char.IsFemale, 'Zdobywczyni', 'Zdobywca' )]!"
 lifestyle_nicknames.0005.b: "…[Select_CString( ROOT.Char.IsFemale, 'Sroga', 'Srogi' )]!"
 lifestyle_nicknames.0005.c: "…[Select_CString( ROOT.Char.IsFemale, 'Szlachetna', 'Szlachetny' )]!"
 lifestyle_nicknames.0005.d: "…"
 lifestyle_nicknames.0005.tt: "Siedzisz spokojnie: twoje strategie, twój miecz, w końcu wyrzeźbią godne [cognomen|El]."
 lifestyle_nicknames.0006.desc: "Rzucam okiem na leżące przede mną plany bitwy i biorę do ręki jednego z drewnianych żołnierzyków. W dzieciństwie figurki te służyły mi jako zabawki, a teraz używam ich do planowania wojen.\n\n– [ROOT.Char.GetTitledFirstName]? – [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second','lifestyle_nicknames_marshal')|l] wchodzi do mojego namiotu – Dowódcy chcą z tobą porozmawiać. Jak powinniśmy cię przedstawić?\n\n[my_marshal.GetSheHe|U] ma rację, zadając to pytanie. [ROOT.Char.Custom('WomenMenPeople_GenderPreference')|U] muszą wiedzieć, że walczą dla kogoś znaczącego."
 lifestyle_nicknames_second: "[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]"
 lifestyle_nicknames_marshal: "[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]"
 lifestyle_nicknames_steward: "[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]"
 lifestyle_nicknames.0006.a: "Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], żeby znali mnie za mój strategiczny umysł."
 lifestyle_nicknames.0006.b: "Poznają mnie dzięki mojej determinacji."
 lifestyle_nicknames.0006.c: "Waleczność i odwaga doprowadziły mnie tutaj…"
 lifestyle_nicknames.0006.d: "Proszę, nazywaj mnie [ROOT.Char.GetFirstNameNoTooltip]."
 lifestyle_nicknames.0006.tt: "Ty także jesteś tylko śmierteln[Select_CString(ROOT.Char.IsFemale, 'ą kobietą', 'ym mężczyzną' )] i żaden [epithet|El] tego nie zmieni."
 lifestyle_nicknames.0007.t: "Milczenie jest złotem"
 lifestyle_nicknames.0007.desc: "Mówią, że wpływy są jak wiosenna trawa. Może rosnąć samoistnie, ale ja cierpliwie pielęgnował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] swoją, dopóki nie rozprzestrzeni się w moim państwie, a potem dalej. Ten ogród, który tak mozolnie pielęgnował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], rozkwitł w coś naprawdę pięknego.\n\nWładza znajduje się tam, gdzie ja jej pragnę. Cena, jaką płacę za milczenie ludzi, jest wysoka, ale jest to poświęcenie, na które jestem gotów. Jestem siłą, z którą należy się liczyć i powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zostać zapamiętan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] ze względu na wpływy, jakie posiadam! Potężne imię powinno ugruntować moje miejsce w historii…"
 lifestyle_nicknames.0007.a: "Jestem jak cień. Śledzę każdy ruch."
 lifestyle_nicknames.0007.b: "Obserwuję z daleka i uderzam bez wahania."
 lifestyle_nicknames.0007.c: "Największą nagrodą jest widzieć, jak moi poddani drżą."
 lifestyle_nicknames.0007.d: "Sekretem sukcesu jest sam sekret."
 lifestyle_nicknames.0007.tt: "Nie zdecydowano się na to. Przybranie niesławnego [Concept( 'nickname','przydomku')|E] z pewnością tylko zniweczyłoby Twoje wysiłki w przyszłości."
 lifestyle_nicknames.0008.desc: "[SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'Monarcha')], który potrafi zastraszyć osoby, którymi są jego [ROOT.Char.Custom('GetFollowerOrVassalPlural')], i wie, jak zainspirować swój lud. [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'Władca')] ukochany przez swoich poddanych, mający siłę, aby zmienić przeznaczenie miejsca, którym jest [ROOT.Char.Custom('GetRealmOrDomicile')]. Kraina, w której silni nie żerują na słabych.\n\nTo właśnie mój cel! Pragnę urzeczywistnić to marzenie.\n\nOd teraz będą mnie znali z…"
 lifestyle_nicknames.0008.a: "Mojej przebiegłości w zarządzaniu sprawami państwa."
 lifestyle_nicknames.0008.b: "Sekretów i szeptów, które mogą obalić imperia."
 lifestyle_nicknames.0008.c: "Mojego skrupulatnego tworzenia sieci wpływów."
 lifestyle_nicknames.0008.d: "Działań, które podejmę, aby pomóc swojemu rodowi i państwu."
 lifestyle_nicknames.0008.tt: "Postanawiasz nie przyjmować [Concept( 'epithet', 'epitetu' )|E] – dobrze prosperujący kraj jest nagrodą samą w sobie."
 lifestyle_nicknames.0009.t: "Pióro jest potężniejsze"
 lifestyle_nicknames.0009.desc: "Biblioteka w moim pałacu jest naprawdę godna podziwu. Tysiące ksiąg, książeczek i zwojów, zawierających wiedzę niedostępną dla większości. To moja duma, jedno z moich największych osiągnięć.\n\nWielkie umysły przeszłości są wciąż pamiętane, ich dzieła cytowane i studiowane. Zasługuję na to, by dołączyć do tego panteonu. Od tej pory będę znan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jako [ROOT.Char.GetTitledFirstName]…"
 lifestyle_nicknames.0009.a: "…$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b: "…$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c: "…$nick_the_chronicler$!"
 lifestyle_nicknames.0009.d: "…"
 lifestyle_nicknames.0009.tt: "Nie przyjmujesz [Concept('cognomen', 'godności')|E], wstydząc się, że taka pełna pychy myśl w ogóle przyszła ci do głowy."
 lifestyle_nicknames.0010.desc: "– Wasza miłość, już czas. – [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName] kłania się głęboko u drzwi do mych komnat.\n\nZbieram swoje notatki w stosik na biurku. Mam wygłosić mowę o ostatnich osiągnięciach kulturalnych kraju przed emisariuszami i ambasadorami.\n\n[my_chaplain.GetCouncilTitle|U] zatrzymuje mnie przed wejściem do sali.\n\n– Oni wszyscy oczywiście cię znają, ale mogę zaanonsować cię w dowolny wybrany przez ciebie sposób. Jak mam to zrobić?"
 lifestyle_nicknames.0010.a: "Kim jestem, jeśli nie [Select_CString(ROOT.Char.IsFemale, 'mędrczynią', 'mędrcem' )]?"
 lifestyle_nicknames.0010.b: "Hm. A może „$nick_the_scholar$?”"
 lifestyle_nicknames.0010.c: "Przypuszczam, że jestem w pewnym sensie historykiem…"
 lifestyle_nicknames.0010.d: "Po prostu [ROOT.Char.GetTitleAsName|l]."
 lifestyle_nicknames.0010.tt: "Wchodzisz do sali nie przywdziewając nowego [Concept( 'nickname', 'przydomka' )|E]."
 lifestyle_nicknames.0011.t: "Echo skandalu"
 lifestyle_nicknames.0011.desc: "Gdziekolwiek bym się nie udał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], nie mogę uniknąć nieprzychylnych spojrzeń zarówno szlachty, jak i pospólstwa. Pomimo moich najlepszych intencji, wygląda na to, że imię, które sobie wybrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], spotkało się z większą pogardą, niż m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się tego spodziewać.\n\nWycofuję się do swoich komnat i zastanawiam się, co powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] teraz zrobić…"
 lifestyle_nicknames.0011.a: "Mogą mnie nie szanować, ale muszą być mi posłuszni."
 lifestyle_nicknames.0011.a.tt: "Dajesz wszystkim do zrozumienia, że zamierzasz zachować wybrane przez siebie [cognomen|El] i nie chcesz, aby było inaczej."
 lifestyle_nicknames.0011.b: "Mają rację. Co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 lifestyle_nicknames.1000.t: "Przydomek: [nickname_getter.GetNicknameNoTooltip|U]"
 lifestyle_nicknames.1000.desc: "– [informer.Custom2('RelationToMeShortVocative', SCOPE.sC('nickname_getter'))], wiesz już, jak cię nazywają? – pyta mnie [nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))] [informer.GetFirstName], [informer.Custom('quirk_pos_pp')].\n\n"
 lifestyle_nicknames.1000.desc_prison: "„[nickname_getter.GetFirstNameNoTooltip], słyszał[Select_CString(nickname_getter.IsFemale, 'aś', 'eś' )] jak cię nazywają?” – [informer.GetFirstName] spluwa, stukając kubkiem o żelazne pręty.\n\n"
 lifestyle_nicknames.1000.desc_good: "„Nazywają cię #EMP «[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]»#!, spektakularne, czyż nie? Jest na ustach zarówno chłopów, jak i szlachty”."
 lifestyle_nicknames.1000.desc_bad: "„Nazywają cię #EMP «[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]»#!… być może nie jest to zbyt #EMP pochlebne#!, ale jest mało prawdopodobne, abyś [Select_CString(nickname_getter.IsFemale, 'mogła', 'mógł' )] zrobić cokolwiek, aby to zmienić”."
 lifestyle_nicknames.1000.end_bad_bad: "\n\n„Lepiej się przyzwyczajaj!” – [informer.GetFirstNameNoTooltip] chichocze, odchodząc."
 lifestyle_nicknames.1000.end_good_bad: "\n\n„Nie taki bym dla ciebie wybrał[Select_CString(informer.IsFemale, 'a', '' )]…” – mówi [informer.GetFirstNameNoTooltip] z wyraźną frustracją."
 lifestyle_nicknames.1000.end_bad_good: "\n\n„Jeśli to coś dla ciebie znaczy, obiecuję nie zwracać się do ciebie tym przydomkiem” – [informer.GetFirstNameNoTooltip] mówi i uśmiecha się."
 lifestyle_nicknames.1000.end_good_good: "\n\n„Myślę, że to powód do świętowania!” – [informer.GetFirstNameNoTooltip] wykrzykuje radosnym tonem."
 lifestyle_nicknames.1000.a: "Mogę się przyzwyczaić do tego przydomka!"
 lifestyle_nicknames.1000.b: "„[nickname_getter.GetNicknameNoTooltip|U]”? #EMP Co!?#! Niedorzeczne!"
 lifestyle_nicknames.1000.c: "Mały promyk światła w ciemności…"
 lifestyle_nicknames.1000.d: "Ach. Więc życie #emp może#! być gorsze."
 lifestyle_nicknames.1000.e: "*Pomruk z aprobatą*"
 lifestyle_nicknames.1000.f: "*Pomruk z dezaprobatą*"
