 ###################
 #Standard Events #
 ###################
 #Diplomacy (Majesty) Events:
 #1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 #3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes
 #Diplomay (Majesty) Special Events:
 #1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 #1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed
 #Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t: "Uchodźcy religijni"
 diplomacy_foreign.1074.desc: "[heretic_ruler.GetTitledFirstName|U] ma pod swoją władzą ziemie [target_county.GetAdjective], gdzie żyją liczni i pobożni [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l]. [heretic_ruler.GetTitleAsName|U], w końcu [heretic_ruler.GetFaith.GetAdherentName|l], z łatwością może zapoczątkować prześladowania wobec tamtejszej ludności, dlatego moim obowiązkiem jest chronić ją przed wpływem, jaki może mieć [heretic_ruler.Custom('PL_jego_jej')] [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))] filozofia."
 diplomacy_foreign.1074.a: "Nie możemy pozwolić, aby gnębił[Select_CString( heretic_ruler.IsFemale, 'a', '' )] wiernych!"
 diplomacy_foreign.1074.b: "Zróbcie wszystko, aby [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] bezpiecznie opuścili to miejsce."
 diplomacy_foreign.1074.c: "Wyślij wysłannika do, aby omówić ich traktowanie."
 diplomacy_foreign.1074.c.success: "[heretic_ruler.GetFirstName] otwarcie wita mojego wysłannika"
 diplomacy_foreign.1074.c.failure: "[heretic_ruler.GetFirstName] jest podejrzliw[Select_CString( heretic_ruler.IsFemale, 'a', 'y' )] względem mojego wysłannika"
 #Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t: "Korespondencja" #<DELETE THIS KEY>
 diplomacy_foreign.3001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc: "Słyszał[Select_CString(neighboring_ruler.IsFemale, 'am', 'em' )] o Tobie wiele dobrego i jestem zainteresowan[Select_CString(neighboring_ruler.IsFemale, 'a', 'y' )] rozpoczęciem wymiany korespondencji. Mam nadzieję, że ten list spotka się z Pan[Select_CString(ROOT.Char.IsFemale, 'i', 'a' )] zainteresowaniem, jako że czekam na szybką odpowiedź."
 diplomacy_foreign.3001.a: "Ja i [neighboring_ruler.GetFirstNameNoTooltip] zaczynamy wymieniać listy."
 diplomacy_foreign.3001.a.tt: "[neighboring_ruler.GetFirstName] będzie nadal wysyłać ci listy"
 diplomacy_foreign.3001.b: "Oprawić [neighboring_ruler.GetHerHis] list w ramkę i powiesić go w mojej sali!"
 diplomacy_foreign.3001.c: "Grzecznie odmów."
 diplomacy_foreign.3003.desc_dead: "[Select_CString(dead_ruler.IsFemale, 'Moja poprzedniczka', 'Mój poprzednik' )], [dead_ruler.GetTitledFirstName], zachęcał[Select_CString(dead_ruler.IsFemale, 'a', '' )] mnie, abym kontynuował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [dead_ruler.GetHerHis] korespondencję z Tobą. Muszę się przyznać, że nie wiem co napisać – upraszam Cię, wybierz jakiś temat!"
 diplomacy_foreign.3003.desc: "Dziękuję Ci za szybką odpowiedź! Nie mogę doczekać się naszej dalszej korespondencji. Upraszam Cię – wybierz pierwszy temat, o którym będziemy dyskutować!"
 diplomacy_foreign.3003.a_lifestyle_diplomat: "Omówmy niuanse etykiety!"
 diplomacy_foreign.3003.a_lifestyle_general: "Znam kilka wojennych opowieści, które chcę ci opowiedzieć."
 diplomacy_foreign.3003.a_lifestyle_administrator: "Osobliwości administracji państwa są po prostu #EMP fascynujące!#!"
 diplomacy_foreign.3003.a_lifestyle_schemer: "Och, założę się, że chciał[Select_CString( neighboring_ruler.IsFemale, 'aby', 'by' )] usłyszeć najnowsze plotki…"
 diplomacy_foreign.3003.a_lifestyle_scholar: "Filozoficzne debaty zawsze są interesujące! "
 diplomacy_foreign.3003.a.tt: "Poruszenie tematu, który jest ci bliski, może zrobić na ni[Select_CString( neighboring_ruler.IsFemale, 'ej', 'm' )] wrażenie"
 diplomacy_foreign.3003.b: "Poruszmy temat [neighboring_ruler.Custom('subject_of_interest')]."
 diplomacy_foreign.3003.b.tt: "Słyszał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] plotki na temat, który jest bliski je[Select_CString( neighboring_ruler.IsFemale, 'j', 'go' )] sercu"
 diplomacy_foreign.3003.c: "Wyślę prezent, aby okazać swoją wdzięczność."
 diplomacy_foreign.3003.c.tt: "Wierzysz, że jest [Select_CString( neighboring_ruler.IsFemale, 'kobietą, która', 'mężczyzną, który' )] ceni rzeczy materialne"
 diplomacy_foreign.3007.desc_dead: "M[Select_CString( dead_ruler_2.IsFemale, 'oja poprzedniczka', 'ój poprzednik' )] [dead_ruler_2.GetTitledFirstName] zachęcał mnie do kontynuowania korespondencji z Tobą. Ostatni list, który wysłał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )], zrobił na mnie dobre wrażenie!"
 diplomacy_foreign.3007.desc_lifestyle: "Miło mi było zobaczyć, jak bardzo angażujesz się w swoje pasje. Twój ostatni list zdecydowanie świadczy o tym, że potrafisz je realizować!"
 diplomacy_foreign.3007.desc_interest: "Kto by pomyślał, że spytasz o sprawę tak bliską memu sercu – zaprawdę, znasz mnie lepiej niż ktokolwiek inny!"
 diplomacy_foreign.3007.desc_gift: "Podarunek, który mi przysłał[Select_CString( neighboring_ruler.IsFemale, 'aś', 'eś' )], został bardzo doceniony!"
 diplomacy_foreign.3007.desc_ending: "Skoro tak bardzo mi pobłażasz, muszę zapytać, czy jest coś, co mogę dla ciebie zrobić?"
 diplomacy_foreign.3007.a: "Pragnę tylko dalszej wymiany korespondencji!"
 diplomacy_foreign.3007.a_random_list_good: "Dzięki naszej korespondencji poznaję wiele szczegółów w sferze polityki zagranicznej"
 diplomacy_foreign.3007.a_random_list_bad: "Niewiele dowiaduję się z listów, które wysyła mi [neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.b: "Może uda nam się zawrzeć umowę handlową?"
 diplomacy_foreign.3007.c: "Teraz, gdy zaspokoił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] twoje pragnienie rozmowy…"
 diplomacy_foreign.3007.c_tt: "Próbuję [Select_CString(neighboring_ruler.IsFemale, 'ją', 'go' )] przekonać, że jest mi coś [Select_CString(neighboring_ruler.IsFemale, 'winna', 'winien' )]!"
 diplomacy_foreign.3007.c_random_list_good: "[neighboring_ruler.GetFirstNameNoTooltip] został[Select_CString(neighboring_ruler.IsFemale, 'a', '' )] przeze mnie przekonan[Select_CString(neighboring_ruler.IsFemale, 'a', '' )]"
 diplomacy_foreign.3007.c_random_list_bad: "Zrobił[Select_CString(ROOT.Char.IsFemale,'a','e')]m z siebie głupca"
 diplomacy_foreign.3008.opening: "Do [neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3008.desc.dead: "M[Select_CString( dead_ruler_2.IsFemale, 'oja poprzedniczka', 'ój poprzednik' )] [dead_ruler_2.GetTitledFirstName] zachęcał[Select_CString( dead_ruler_2.IsFemale, 'a', '' )] mnie do kontynuowania korespondencji z Tobą. Jednak po ostatnim liście, który do mnie dotarł, kończę tę wymianę. Wygląda na to, że mylił[Select_CString( dead_ruler_2.IsFemale, 'a', '' )] się co do tego, jak bardzo jest Pan[Select_CString( neighboring_ruler.IsFemale, 'i', '' )] ujmując[Select_CString( neighboring_ruler.IsFemale, 'a', 'y' )]!"
 diplomacy_foreign.3008.desc.skilled: "Czy próbujesz zrobić ze mnie idiot[Select_CString( neighboring_ruler.IsFemale, 'kę', 'ę' )]? Twój ostatni list był tak niewyraźnie napisany, że nie mogł[Select_CString( neighboring_ruler.IsFemale, 'am', 'em' )] zrozumieć ani jednego zdania!"
 diplomacy_foreign.3008.desc.special: "Bardzo źle mnie ocenił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )], jeśli sądzisz, że to pochlebstwo gdziekolwiek cię zaprowadzi. Teraz widzę, że twoje słowa są tak samo puste jak twoja czaszka."
 diplomacy_foreign.3008.desc.bribe: "Bardzo źle mnie ocenił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )], jeśli myślisz, że to przekupstwo gdziekolwiek cię zaprowadzi. Chciwość jest niewiarygodnie niegodną cechą."
 diplomacy_foreign.3008.desc.end: "I pomyśleć, że tak cenił[Select_CString( neighboring_ruler.IsFemale, 'a', 'e' )]m Twoją przyjaźń…"
 diplomacy_foreign.3008.a: "Ups."
 diplomacy_foreign.3008.a.tt: "Przynajmniej się czegoś nauczyłeś!"
 ##################
 #Special Events #
 ##################
 #Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t: "Gościnność"
 diplomacy_foreign_special.1017.desc: "Im dłużej pogłębiam swą wiedzę w szlachetnej sztuce zarządzania państwem, tym bardziej uświadamiam sobie, jak bardzo korzystne jest utrzymywanie dobrych stosunków z sąsiadami.\n\n[Select_CString( ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] zaprosić jednego z nich na swój dwór, dzięki czemu pokażę im, jak [Select_CString( ROOT.Char.IsFemale, 'dobrą potrafię być przyjaciółką', 'dobrym potrafię być przyjacielem' )] – ale kto to powinien być?"
 diplomacy_foreign_special.1017.a: "[target_list_member_a.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.b: "[target_list_member_b.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.c: "[target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.d: "[Select_CString( ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] skupić się na zaspokajaniu własnych wasali."
 diplomacy_foreign_special.1017.great: "[THIS.Char.GetFirstName] jest pod wrażeniem mojej gościnności"
 diplomacy_foreign_special.1017.good: "[THIS.Char.GetFirstName] cieszy się ze swojej wizyty"
 diplomacy_foreign_special.1017.bad: "[THIS.Char.GetFirstName] jest zawiedzion[Select_CString( THIS.Char.IsFemale, 'a', 'y' )] i opuszcza wcześniej dwór"
 diplomacy_foreign_special.1017.friends_a: "[target_list_member_a.GetShortUINameNotMe|U] i ja możemy zostać przyjaciółmi"
 diplomacy_foreign_special.1017.friends_b: "[target_list_member_b.GetShortUINameNotMe|U] i ja możemy zostać przyjaciółmi"
 diplomacy_foreign_special.1017.friends_c: "[target_list_member_c.GetShortUINameNotMe|U] i ja możemy zostać przyjaciółmi"
 diplomacy_foreign_special.1018.opening: "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc: "Uprzejmie dziękuję ci za zaproszenie na twój dwór. Ja oraz mój orszak przybędziemy do obszaru o nazwie [root_realm.GetNameNoTierNoTooltip] w ciągu kilku tygodni."
 diplomacy_foreign_special.1017.a.spouse: "[helper_spouse.GetFirstNameNoTooltip], przywołaj służbę do pracy!"
 diplomacy_foreign_special.1017.a.no_spouse: "Natychmiast rozkażę sługom rozpoczęcie przygotowań!"
 diplomacy_foreign_special.1018.a.tt: "[foreign_guest.GetTitledFirstName] wkrótce przybędzie"
 diplomacy_foreign_special.1019.t: "$diplomacy_foreign_special.1017.t$: Ciepłe powitanie"
 diplomacy_foreign_special.1019.start.desc: "[foreign_guest.Custom('ComplimentAdjective')|U] [foreign_guest.GetTitledFirstName] jest w końcu tutaj! Dziś wieczorem wyprawimy ucztę na cześć przybycia naszych gości z zagranicy.\n\n"
 diplomacy_foreign_special.1019.spouse.desc: "[helper_spouse.GetFirstName], dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )], to osoba, która ciężko pracowała nad planowaniem uczty i przygotowaniami do niej. Pyta się mnie, czy mam jakieś sugestie odnośnie ostatnich poprawek."
 diplomacy_foreign_special.1019.no_spouse.desc: "Udało mi się zaplanować i przygotować wszystkie potrzebne rzeczy do uczty. Wszystko jest już praktycznie dopięte na ostatni guzik, ale zostało parę detali do dopracowania."
 diplomacy_foreign_special.1019.a: "Znam parę specjałów z obszaru o nazwie [foreign_guest_realm.GetNameNoTierNoTooltip]."
 diplomacy_foreign_special.1019.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] czuje się jak w domu"
 diplomacy_foreign_special.1019.a.failure.tt: "Mylisz się, a [foreign_guest.GetTitledFirstNameNoTooltip] jest obrażon[Select_CString( foreign_guest.IsFemale, 'a', 'y' )]"
 diplomacy_foreign_special.court_visit.very_well: "Wizyta na dworze przebiega #P bardzo dobrze#!"
 diplomacy_foreign_special.court_visit.poorly: "Wizyta na dworze przebiega #N kiepsko#!"
 diplomacy_foreign_special.1019.b: "Powinno być ekstrawagancko! Więcej… wszystkiego!"
 diplomacy_foreign_special.1019.b.rl.desc: "Wynik zależy od tego, jaką [foreign_guest.GetTitledFirstNameNoTooltip] ma osobowość"
 diplomacy_foreign_special.1019.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] docenia gest, jak każdy inny na [foreign_guest.GetHerHis] miejscu"
 diplomacy_foreign_special.1019.b.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] wolał[Select_CString( foreign_guest.IsFemale, 'a', '' )]by coś prostszego"
 diplomacy_foreign_special.1019.c: "Nie będę ryzykować, zmieniając coś na ostatnią chwilę."
 diplomacy_foreign_special.court_visit.normal: "Wizyta na dworze przebiega jak #Z zazwyczaj#!"
 diplomacy_foreign_special.court_visit.well: "Wizyta na dworze przebiega #P dobrze#!"
 diplomacy_foreign_special.court_visit.disaster: "Wizyta na dworze kończy się #N katastrofą#!"
 diplomacy_foreign_special.1020.t: "$diplomacy_foreign_special.1017.t$: Ćwiczenia lub relaksacja"
 diplomacy_foreign_special.1020.desc: "Jeśli wierzyć niebu, wygląda na to, że będziemy mieli dziś piękną pogodę! Mam doskonałą okazję, aby [foreign_guest.GetTitledFirstName], będąc[Select_CString( foreign_guest.IsFemale, 'a', 'y' )] moim gościem, m[Select_CString( foreign_guest.IsFemale, 'ogła', 'ógł' )] poznać piękno tutejszego kraju. Zastanawiam się, czy miał[Select_CString( foreign_guest.IsFemale, 'a', 'by' )] ochotę na ekscytujące polowanie? A może spokojny obiad w słońcu?"
 diplomacy_foreign_special.1020.a: "Polowanie to świetny pomysł!"
 diplomacy_foreign_special.1020.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] dobrze bawi się podczas polowania"
 diplomacy_foreign_special.1020.a.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] nie cieszy się tym"
 diplomacy_foreign_special.1020.b: "Myślę, że wolał[Select_CString(foreign_guest.IsFemale, 'aby', 'by' )] obiad."
 diplomacy_foreign_special.1020.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] dobrze bawi się podczas obiadu"
 diplomacy_foreign_special.1021.t: "$diplomacy_foreign_special.1017.t$: Zabawa lub kult"
 diplomacy_foreign_special.1021.desc: "Pragnę pokazać kulturalne atrakcje obszaru o nazwie [root_realm.GetNameNoTier] osobie, którą jest [foreign_guest.GetTitledFirstName]. Pytanie brzmi, czy woli [foreign_guest.GetSheHe] wielki bal z dworzanami, czy raczej chce zobaczyć, jak wygląda nasza najwspanialsza budowla – [ROOT.Char.GetFaith.HouseOfWorship|l]?"
 diplomacy_foreign_special.1021.a: "Mogę się założyć, że potrafi świetnie tańczyć!"
 diplomacy_foreign_special.1021.b: "[ROOT.Char.GetFaith.HouseOfWorship|U] wydaje się bardziej odpowiadać [foreign_guest.GetHerHis] gustom."
 diplomacy_foreign_special.1021.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] dobrze bawi się na balu"
 diplomacy_foreign_special.1021.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] cieszy się z tego, jak wygląda [ROOT.Char.GetFaith.HouseOfWorship]"
 diplomacy_foreign_special.1022.t: "$diplomacy_foreign_special.1017.t$: Osobliwa prośba"
 diplomacy_foreign_special.1022.desc: "– [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] to wspaniała osoba – mówi [foreign_guest.GetTitledFirstName], ociężale trzęsąc kubkiem napitku znanego w tych stronach jako [foreign_guest.Custom('RegionalDrink')]. [foreign_guest.Custom('PL_jego_jej')|U] oczy skierowane są na drugi koniec stołu, gdzie siedzi [interesting_relation.GetFirstName].\n\n– [ROOT.GetCharacter.GetTitledFirstNameNoTooltip|U], czy zgodzisz się na zorganizowanie prywatnej audiencji, którą uświetniłaby ta znamienita persona, [interesting_relation.GetLadyLord] [interesting_relation.GetFirstNameNoTooltip]? Rzecz jasna, nic niestosownego. Tylko zwykły obiad w moich komnatach."
 diplomacy_foreign_special.1022.a: "„Oczywiście! Nie powinno być problemu”."
 diplomacy_foreign_special.1022.a.tt: "Nie będziesz mieć wiedzy o tym, co dzieje się za zamkniętymi drzwiami"
 diplomacy_foreign_special.1022.b: "Pozwól na to, ale potajemnie podsłuchuj…"
 diplomacy_foreign_special.1022.b.duel.success: "Dowiesz się, co oni robią"
 diplomacy_foreign_special.1022.b.duel.failure: "Zostajesz zauważon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 diplomacy_foreign_special.1022.c: "– Nie sądzę, żeby to było właściwe."
 diplomacy_foreign_special.1023.t: "$diplomacy_foreign_special.1017.t$: Bezpodstawne podejrzenia"
 diplomacy_foreign_special.1023.desc: "Pozostawał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] cały czas w ukryciu, podczas gdy [foreign_guest.GetTitledFirstName] i [interesting_relation.GetFirstName] odbywali potajemną rozmowę. Wydaje się, że moje obawy były całkowicie bezpodstawne. Żadnych propozycji, żadnych spisków, żadnego uwodzenia."
 diplomacy_foreign_special.1023.a: "Co za ulga!"
 diplomacy_foreign_special.1024.t: "$diplomacy_foreign_special.1017.t$: Wesołe, dawne czasy"
 diplomacy_foreign_special.1024.desc: "Jestem w tym ukrytym przejściu już od kilku godzin, słuchając jak [foreign_guest.GetTitledFirstName] i [interesting_relation.GetFirstName] rozmawiają pozornie bez końca. W ich słowach nie ma nic podejrzanego, poza bliskością samej rozmowy, która wydaje się przesadna jak na ludzi, którzy dopiero co się poznali."
 diplomacy_foreign_special.1024.a: "Nie ma w tym nic złego."
 diplomacy_foreign_special.1024.b: "To się kończy, właśnie teraz!"
 diplomacy_foreign_special.1025.t: "$diplomacy_foreign_special.1017.t$: Wąż w mym łonie"
 diplomacy_foreign_special.1025.desc: "Z mojej kryjówki w ukrytym przejściu słyszę głośno i wyraźnie podstępne słowa, które wypowiada [foreign_guest.GetTitledFirstName]. Podejmuje wysiłki, aby [interesting_relation.GetFirstName] miał[Select_CString( interesting_relation.IsFemale, 'a', '' )] zatruty umysł i nastawił[Select_CString( interesting_relation.IsFemale, 'a', '' )] się przeciwko mnie. Wszystko wskazuje na to, że je[Select_CString( foreign_guest.IsFemale, 'j', 'go' )] działania przynoszą efekty."
 diplomacy_foreign_special.1025.a: "Phi! Pozwolę [foreign_guest.GetHerHim] myśleć, że ma szansę."
 diplomacy_foreign_special.1025.b: "Zdrajcy! Każde z was!"
 diplomacy_foreign_special.1026.t: "$diplomacy_foreign_special.1017.t$: Podstęp i pożądanie"
 diplomacy_foreign_special.1026.desc: "Kiedy [foreign_guest.GetTitledFirstName] wypowiada swoją obsceniczną sugestię, nie mam pewności, czy wściekam się z powodu [foreign_guest.Custom('PL_jego_jej')] całkowitego braku przyzwoitości, czy też jestem pod wrażeniem takiego tupetu. Uwieść członka mojej rodziny, [ROOT.GetCharacter.Custom2('RelationToMePossessive' , SCOPE.sC('interesting_relation') )], i to pod moim własnym dachem! Opieram się o chłodną ścianę ukrytego przejścia, starając się opanować burzę emocji."
 diplomacy_foreign_special.1026.a.tt: "Poznasz ich [secret|El]"
 diplomacy_foreign_special.1026.a: "Niech się bawią, co mnie to obchodzi."
 diplomacy_foreign_special.1026.b: "Zabieraj od [Select_CString(interesting_relation.IsFemale, 'niej', 'niego' )] swoje brudne łapska, [foreign_guest.Custom('InsultNoun')]!"
 diplomacy_foreign_special.1026.c: "Czy w tym łóżku jest miejsce dla trzech osób?"
 diplomacy_foreign_special.1026.c.success: "Nasza trójka spędza razem noc"
 diplomacy_foreign_special.1026.c.failure: "Są absolutnie przerażeni"
 diplomacy_foreign_special.1027.t: "$diplomacy_foreign_special.1017.t$: Szczur w swojej norze"
 diplomacy_foreign_special.1027.desc: "Cicho jak szept, skradam się ukrytymi korytarzami aż do komnat, w których na co dzień przebywa [foreign_guest.GetTitledFirstName]. Tam kucam, przygotowując się na długi wieczór.\n\nNagle, znikąd, jakaś ręka chwyta mnie za ramię, a moje ciało ogarnia przerażenie. „Czy tak traktujesz swoich gości, [ROOT.GetCharacter.GetTitledFirstName]?”"
 diplomacy_foreign_special.1027.a: "T-tak mi przykro!"
 diplomacy_foreign_special.1028.t: "$diplomacy_foreign_special.1017.t$: Płatki i ciernie"
 diplomacy_foreign_special.1028.desc: "Podczas naszego spaceru po ogrodach, [foreign_guest.GetTitledFirstName] i ja zatrzymaliśmy się, aby podziwiać widok. „Te proporcje, kolory… widział[Select_CString(foreign_guest.IsFemale, 'am', 'em' )] niewiele rzeczy równie pięknych jak to, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]” – mówi, wskazując na widok rozpościerający się przed nami.\n\nCzuję potrzebę powiedzenia czegoś miłego w odpowiedzi. Może coś o [foreign_guest.GetHerHis]…"
 diplomacy_foreign_special.1028.compassionate: "Cieple i serdeczności."
 diplomacy_foreign_special.1028.bold: "Bezwzględnej odwadze."
 diplomacy_foreign_special.1028.honorable: "Lojalności i poczuciu honoru."
 diplomacy_foreign_special.1028.greed: "Wysokich ambicjach."
 diplomacy_foreign_special.1028.rational: "Oczywistej racjonalności."
 diplomacy_foreign_special.1028.zealous: "Niezachwianej wierze."
 diplomacy_foreign_special.1028.energetic: "Energii i spontaniczności."
 diplomacy_foreign_special.1028.forgiving: "Wybaczającej naturze."
 diplomacy_foreign_special.1028.beautiful: "Królewskiej przystojności."
 diplomacy_foreign_special.1028.strong: "Niezwyklej sile."
 diplomacy_foreign_special.1028.extroverted: "Podejściu do ludzi."
 diplomacy_foreign_special.1028.dominant: "Asertywnej prezencji."
 diplomacy_foreign_special.1028.good: "Mój komplement jest dobrze odbierany"
 diplomacy_foreign_special.1028.neutral: "Mój komplement jest nietrafiony"
 diplomacy_foreign_special.1028.bad: "Mój komplement zostaje odebrany jako obelga"
 diplomacy_foreign_special.1028.compliment.tt: "To, jak dobrze [foreign_guest.GetTitledFirstName] przyjmie komplement, zależy głównie od tego, jak bardzo je[Select_CString( foreign_guest.IsFemale, 'j', 'mu' )] odpowiada, ale także od [foreign_guest.GetHerHis] opinii o tobie oraz twoich umiejętności [Concept( 'diplomacy', 'dyplomatycznych' )|E]."
 diplomacy_foreign_special.1029.good.message: "[foreign_guest.GetTitledFirstName] był[Select_CString( foreign_guest.IsFemale, 'a', '' )] zachwycon[Select_CString( foreign_guest.IsFemale, 'a', 'y' )] moim komplementem!"
 diplomacy_foreign_special.1029.neutral.message: "[foreign_guest.GetTitledFirstName] nie zwrocił[Select_CString( foreign_guest.IsFemale, 'a', '' )] uwagi na mój komplement."
 diplomacy_foreign_special.1029.bad.message: "[foreign_guest.GetTitledFirstName] wydawał[Select_CString( foreign_guest.IsFemale, 'a', '' )] się być urażon[Select_CString( foreign_guest.IsFemale, 'a', 'y' )] moją próbą skomplementowania…"
 diplomacy_foreign_special.1030.t: "$diplomacy_foreign_special.1017.t$: Trwałe więzi"
 diplomacy_foreign_special.1030.desc: "Po bez wątpienia całkowicie udanej wizycie [foreign_guest.GetTitledFirstName] i [foreign_guest.Custom('PL_jego_jej')] świta wyruszają w drogę do obszaru znanego jako [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nZanim [foreign_guest.GetTitleTierName] wejdzie do swojego powozu, [ROOT.GetCharacter.Custom('GestureOfFriendship')] i wyraża swoją"
 diplomacy_foreign_special.1030.bad_guest.desc: "Ta podstępna kreatura [foreign_guest.GetTitledFirstName] i [foreign_guest.Custom('PL_jego_jej')] świta wyruszają w drogę do obszaru znanego jako [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nZanim [foreign_guest.GetTitleTierName] wejdzie do swojego powozu, [ROOT.GetCharacter.Custom('GestureOfFriendship')] i wyraża swoją"
 diplomacy_foreign_special.1030.spouse.desc: "wdzięczność wobec mnie oraz osoby, którą określa jako „[helper_spouse.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]”. Obiecuję przekazać [foreign_guest.Custom('PL_jego_jej')] komplementy dalej."
 diplomacy_foreign_special.1030.no_spouse.desc: "wdzięczność. Zapewniam [Select_CString( foreign_guest.IsFemale, 'ją', 'go' )] ze kolejna wizyta jest więcej niż mile widziana."
 diplomacy_foreign_special.1030.a_bad_guest: "Myśli, że mnie ograł[Select_CString( foreign_guest.IsFemale, 'a', '' )], jednakże doskonale wiem, co zrobił[Select_CString( foreign_guest.IsFemale, 'a', '' )]."
 diplomacy_foreign_special.1030.a_extroverted: "Módlcie się, żeby wkrótce znów nas odwiedził[Select_CString( foreign_guest.IsFemale, 'a', '' )]!"
 diplomacy_foreign_special.1030.a_introverted: "Wreszcie trochę ciszy i spokoju."
 diplomacy_foreign_special.1030.a: "Niech Twoja podróż będzie szybka i bezpieczna!"
 diplomacy_foreign_special.1031.t: "$diplomacy_foreign_special.1017.t$: Wczesny wyjazd"
 diplomacy_foreign_special.1031.desc: "Ledwie wzeszło słońce, gdy zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że jeden z służących mojego gościa niesie dużą skrzynię. Podążam za [Select_CString(dummy_servant_gender.IsFemale, 'tą kobietą', 'tym mężczyzną' )] na dziedziniec, gdzie [foreign_guest.GetTitledFirstName] nadzoruje załadunek swoich powozów.\n\n[foreign_guest.GetFirstName] przestraszył[Select_CString(foreign_guest.IsFemale, 'a', '' )] się, gdy się z [Select_CString(foreign_guest.IsFemale, 'nią', 'nim' )] przywitał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] i zacz[Select_CString(foreign_guest.IsFemale, 'ęła', 'ął' )] wymyślać jakieś niejasne wymówki o liście i pilnych sprawach. Niezręcznie życzę [foreign_guest.GetHerHim] bezpiecznej podróży i wracam do swoich prywatnych kwater."
 diplomacy_foreign_special.1031.a: "Nie tak to sobie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]…"
 #Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening: "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc: "Myślę, że w najlepszym interesie naszych państw byłoby zaaranżowanie spotkania z naszymi spadkobiercami, którymi są [main_heir.GetTitledFirstName] oraz [other_heir.GetTitledFirstName]. Upewnienie się, że teraz zbudują stabilny i zdrowy związek z pewnością zapewni stabilność naszych ziem w przyszłości."
 diplomacy_foreign.1100.a: "Cóż za wspaniały pomysł!"
 diplomacy_foreign.1100.b: "Może zamiast tego powinniśmy się lepiej poznać."
 diplomacy_foreign.1100.t: "Kwitnąca przyjaźń"
 diplomacy_foreign.1101.desc: "Zaaranżowane spotkanie, które odbyli [other_heir.GetFirstName] i [main_heir.GetFirstName], stanowi doskonałą okazję, umożliwiającą stworzenie długotrwałego związku pomiędzy moim państwem, a państwem, którym rządzi [other_ruler.GetTitledFirstName].\n\nPowin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] być bardzo ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przy planowaniu tego spotkania."
 diplomacy_foreign.1101.a: "[scoped_capital.GetNameNoTooltip] będzie miejscem, do którego przybędzie [other_heir.GetFirstNameNoTooltip]."
 diplomacy_foreign.1101.court_visit.very_well: "Wizyta na dworze przebiega #P bardzo dobrze#!"
 diplomacy_foreign.1101.court_visit.poorly: "Wizyta na dworze przebiega #N słabo#!"
 diplomacy_foreign.1101.court_visit.well: "Wizyta na dworze przebiega #P dobrze#!"
 diplomacy_foreign.1101.a.tooltip: "Bycie gospodarzem pozwoli ci wpłynąć na przebieg spotkania"
 diplomacy_foreign.1101.b: "[main_heir.GetTitledFirstNameNoTooltip] odwiedzi dwór, którym zarządza [other_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1101.b.tooltip: "#N Nie#! będziesz w stanie wpłynąć na przebieg spotkania"
 diplomacy_foreign.1102.desc: "[other_heir.GetTitledFirstName] jest witan[Select_CString(other_heir.IsFemale, 'a', 'y' )] w okolicznościach odpowiednich dla tak znamienitego gościa. Spędzi [other_heir.GetSheHe] na terenie [scoped_capital.GetAdjectiveNoTooltip] kilka tygodni, podczas których [other_heir.GetSheHe] i [main_heir.GetFirstName] lepiej się poznają."
 diplomacy_foreign.1102.a: "Postaram się pomóc personie, którą jest [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )] mojej osoby."
 diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip] jest pod wrażeniem mojej gościnności"
 tooltip.diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip] był[Select_CString( other_heir.IsFemale, 'a', '' )] pod wrażeniem mojej gościnności"
 diplomacy_foreign.1102.a.duel_failure: "Moja obecność zakłóca spotkanie między młodymi dziedzicami"
 tooltip.diplomacy_foreign.1102.a.duel_failure: "Moja obecność zakłóciła spotkanie między młodymi dziedzicami"
 diplomacy_foreign.1102.b: "Myślę, że [other_heir.GetFirstNameNoTooltip] poczuje się zaszczycon[Select_CString(other_heir.IsFemale, 'a', 'y' )] hojnymi prezentami!"
 diplomacy_foreign.1102.c: "Ufam, że [main_heir.GetFirstNameNoTooltip] sam[Select_CString( main_heir.IsFemale, 'a', '' )] sobie poradzi."
 diplomacy_foreign.1102.c.tooltip.high: "[main_heir.GetTitledFirstName] spisze się #P dobrze#!"
 diplomacy_foreign.1102.c.tooltip.medium: "[main_heir.GetTitledFirstName] spisze się #P dostatecznie#!"
 diplomacy_foreign.1102.c.tooltip.low: "[main_heir.GetTitledFirstName] spisze się #N kiepsko#!"
 diplomacy_foreign.1103.start.desc: "Nadszedł w końcu czas, aby [other_heir.GetTitledFirstName] wrócił[Select_CString( other_heir.IsFemale, 'a', '' )] do domu."
 diplomacy_foreign.1103.culture_conversion.desc: "Wygląda na to, że podczas pobytu tutaj, młod[Select_CString( other_heir.IsFemale, 'a kobieta polubiła', 'y mężczyzna polubił' )] naszą kulturę i postanowił[Select_CString( other_heir.IsFemale, 'a', '' )] przejąć kilka zwyczajów z mojego dworu."
 diplomacy_foreign.1103.faith_conversion.desc: "Ucieszyła mnie wiadomość, że podczas pobytu tutaj, t[Select_CString( other_heir.IsFemale, 'a młoda kobieta zdecydowała', 'en młody mężczyzna zdecydował' )] się przyjąć [main_heir.GetFaith.GetName] i porzucić swoją starą wiarę."
 diplomacy_foreign.1103.present.desc: "Przed odejściem młod[Select_CString(other_heir.IsFemale, 'a kobieta postanowiła', 'y mężczyzna postanowił' )] uhonorować nas najbardziej wykwintnym prezentem w imieniu [other_heir.GetHerHis] [other_heir.Custom2('RelationToMePossessive' , SCOPE.sC('other_ruler') )]."
 diplomacy_foreign.1103.prestige.desc: "Uderzyła [Select_CString( other_heir.IsFemale, 'ją', 'go' )] nasza gościnność i obiecał[Select_CString( other_heir.IsFemale, 'a', '' )] rozgłaszać wieści o prestiżu mojego dworu wzdłuż i wszerz."
 diplomacy_foreign.1103.empty.desc: ""
 diplomacy_foreign.1103.friendship.desc: "\n\nSprawy pomiędzy tą dwójką potoczyły się lepiej niż zakładano. [other_heir.GetFirstName] i [main_heir.GetFirstName] są teraz nierozłączni."
 diplomacy_foreign.1103.love.desc: "\n\nSprawy pomiędzy tą dwójką potoczyły się lepiej niż zakładano. [other_heir.GetFirstName] i [main_heir.GetFirstName] zakochali się w sobie."
 diplomacy_foreign.1103.rivalry.desc: "\n\nNiestety nie wszystko poszło zgodnie z planem. [other_heir.GetFirstNameNoTooltip] i [main_heir.GetFirstName] nie mogą ze sobą wytrzymać."
 diplomacy_foreign.1103.opinion_gain.desc: "\n\nSprawy pomiędzy tą dwójką potoczyły się tak dobrze, jak [other_ruler.GetTitledFirstName] i ja mieliśmy nadzieję. [other_heir.GetFirstName] i [main_heir.GetFirstName] z czasem staną się dobrymi przyjaciółmi."
 diplomacy_foreign.1103.opinion_loss.desc: "\n\nNiestety, nie wszystko poszło zgodnie z planem: [other_heir.GetFirstNameNoTooltip] i [main_heir.GetFirstName] nie wydają się mieć ze sobą wiele wspólnego…"
 diplomacy_foreign.1103.tainted_exp.desc: "\n\nPrzynajmniej to doświadczenie pomogło mi pogłębić moją wiedzę o polityce."
 diplomacy_foreign.1103.good_exp.desc: "\n\nCo więcej, wizyta ta okazała się doskonałą okazją do doskonalenia moich umiejętności dyplomatycznych."
 diplomacy_foreign.1103.no_exp.desc: "\n\nPrawdziwie irytujące w tym całym wydarzeniu jest to, że nawet niewiele się z niego nauczył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success: "Zmiana kultury"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success: "Zmiana wiary"
 diplomacy_foreign.1103.a: "Lepiej kuć żelazo, póki gorące!"
 diplomacy_foreign.1103.b: "Powinniśmy to kiedyś powtórzyć…"
 diplomacy_foreign.1104.start.desc: "[main_heir.GetFirstName] w końcu wrócił[Select_CString( main_heir.IsFemale, 'a', '' )] po wizycie na dworze, którym rządzi [other_ruler.GetTitledFirstName]."
 diplomacy_foreign.1104.culture_conversion.desc: "\n\nPodczas krótkiego pobytu wydaje się, że bardzo polubił[Select_CString( main_heir.IsFemale, 'a', '' )] zwyczaje swoich gospodarzy."
 diplomacy_foreign.1104.faith_conversion.desc: "\n\nWydaje się, że podczas tej wizyty znalazł[Select_CString( main_heir.IsFemale, 'a', '' )] nowy cel w oddawaniu czci [other_heir.GetFaith.HighGodNamePossessive]."
 diplomacy_foreign.1104.present.desc: "\n\nZgodnie z [main_heir.GetHerHis] znakomitą pozycją, podczas pobytu został[Select_CString( main_heir.IsFemale, 'a', '' )] obsypan[Select_CString( main_heir.IsFemale, 'a', 'y' )] luksusowymi prezentami."
 diplomacy_foreign.1104.prestige.desc: "\n\nZgodnie ze swoją znamienną rangą, [main_heir.GetFirstNameNoTooltip] został[Select_CString( main_heir.IsFemale, 'a', '' )] łaskawie potraktowan[Select_CString( main_heir.IsFemale, 'a', 'y' )] przez gospodarza, który podczas [main_heir.GetHerHis] pobytu wielokrotnie publicznie chwalił naszą rodzinę."
 diplomacy_foreign.1105.hostdead.desc: "Niestety, [other_ruler.GetTitledFirstName] umarł[Select_CString(other_ruler.IsFemale, 'a', '' )], a wraz z [other_ruler.GetHerHis] śmiercią kończy się nasz plan zapoznania naszych dzieci ze sobą i złączenia naszych państw więzami przyjaźni."
 diplomacy_foreign.1105.guestdead.desc: "Niestety plan, który snuł[Select_CString(other_ruler.IsFemale, 'a', '' )] ze mną [other_ruler.GetTitledFirstName], został pokrzyżowany przez [other_heir.GetHerHis] nagłą śmierć"
 diplomacy_foreign.1105.fallback.desc: "Wygląda na to, że los sprzysiągł się, aby tylko [main_heir.GetFirstName] i [other_heir.GetFirstName] się nie spotkali. Być może w przyszłości pojawi się nowa okazja."
 diplomacy_foreign.1105.a: "Jakież to tragiczne…"
 #Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t: "Porządkowanie granic"
 diplomacy_foreign.1150.desc: "Od jakiegoś czasu zastanawiam się nad rozbieżnościami pomiędzy historycznymi i obecnymi granicami państw, którymi władamy [neighbor.GetTitledFirstName] i ja.\n\nWłada [neighbor.GetSheHe] hrabstwem [county.GetAdjective], ziemią, która powinna prawowicie należeć do [ruler.GetPrimaryTitle.GetAdjectiveNoTooltip], podczas gdy ja obecnie kontroluję [neighbor_county.GetName], do którego [neighbor.GetTitledFirstNameNoTooltip] rości sobie prawo do panowania."
 diplomacy_foreign.1150.a: "Rozwiązanie jest proste…"
 diplomacy_foreign.1160.a.success: "[neighbor.GetTitledFirstName] zostaje przekonan[Select_CString(neighbor.IsFemale, 'a', 'y' )]"
 diplomacy_foreign.1160.a.failure: "[neighbor.GetTitledFirstName] odrzuca moją propozycję"
 diplomacy_foreign.1150.b: "Na pewno możemy dojść do porozumienia?"
 diplomacy_foreign.1150.c: "Miecze, nie słowa, powinny rozwiązać ten spór."
 diplomacy_foreign.1151.desc: "Dzięki mojemu przenikliwemu zmysłowi dyplomatycznemu udało mi się zawrzeć układ, w wyniku którego [neighbor.GetTitledFirstName] zrzeknie się ziem znanych jako [county.GetNameNoTier] w zamian za terytorium o nazwie [neighbor_county.GetNameNoTier]. Miejmy nadzieję, że działanie to zapobiegnie niepotrzebnemu rozlewowi krwi między naszymi krajami w przyszłości."
 diplomacy_foreign.1151.a: "Pozostaje mieć nadzieję."
 diplomacy_foreign.1152.desc: "Niestety, [neighbor.GetTitledFirstName] nie chce wysłuchać moich argumentów i zrzec się ziem znanych jako [county.GetNameNoTier] w zamian za terytorium o nazwie [neighbor_county.GetNameNoTier]. Mogę mieć tylko nadzieję, że [neighbor.Custom('PL_jego_jej')] upór nie sprowadzi naszych krajów na mroczną ścieżkę."
 diplomacy_foreign.1152.a: "Konflikt może być nieunikniony."
 diplomacy_foreign.1153.desc: "[ruler.GetTitledFirstName|U] składa mi dziś osobliwą propozycję.\n\nOświadcza gotowość do zrzeczenia się władzy nad terytorium znanym jako [neighbor_county.GetNameNoTier], czyli ziemiami, do których mój kraj od dawna rości sobie prawa, w zamian za tereny [county.GetAdjective], władzę nad którymi rzekomo sprawowali [ruler.Custom('PL_jego_jej')] przodkowie."
 diplomacy_foreign.1153.a: "Uczciwa propozycja."
 diplomacy_foreign.1153.b: "Nie oddam tego, co jest moje!"
 #Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t: "Delikatne sprawy"
 diplomacy_foreign.1200.spouse.desc: "– Znów pracujemy do późna, wasza miłość?\n\n[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )|U] spogląda mi przez ramię, zerkając na dokumenty zalewające moje biurko.\n\n– Mam trochę doświadczenia w tych sprawach – mówi nieśmiało. – Może uda mi się sprawić, że [neighbor_ruler.GetTitledFirstName] obdarzy cię większym zaufaniem."
 diplomacy_foreign.1200.relative.desc: "– Doszły mnie słuchy, że próbujesz wzmocnić pozycję państwa u jego sąsiadów, [diplomacy_friend.Custom2('RelationToMeVocative' , ROOT.GetCharacter )].\n\n[diplomacy_friend.GetFirstName] zwraca się do mnie przyjacielsko.\n\n– Od dawna zajmuję się tymi kwestiami i chętnie wyciągnę do ciebie pomocną dłoń. Sprawię, że [neighbor_ruler.GetTitledFirstName] obdarzy cię większym zaufaniem. W końcu jesteśmy rodziną."
 diplomacy_foreign.1200.fallback.desc: "[diplomacy_friend.GetTitledFirstName] bardzo mi [Select_CString( diplomacy_friend.IsFemale, 'pomogła', 'pomógł' )] w ostatnich dniach, wspierając mnie w wysiłkach na rzecz wzmocnienia więzi państwa z naszymi sąsiadami. Teraz znowu oferuje chęć pomocy i obiecuje mi, że [neighbor_ruler.GetTitledFirstName] będzie traktować mnie z większym zaufaniem.\n\nTak trudno jest znaleźć kogoś w dzisiejszych czasach, na kim można naprawdę polegać…"
 diplomacy_foreign.1200.a.a: "Nic nie sprawiłoby mi większej przyjemności."
 diplomacy_foreign.1200.a.b: "Zaszczycasz mnie, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.a.c: "Zapamiętam twoją dobroć."
 diplomacy_foreign.1200.b: "Myślę, że [neighbor_ruler.GetTitledFirstNameNoTooltip] jest w moim zasięgu."
 diplomacy_foreign.1200.b.success: "Moje wysiłki dyplomatyczne przynoszą owoce"
 diplomacy_foreign.1200.b.failure: "[neighbor_ruler.GetTitledFirstName] nie jest [Select_CString( neighbor_ruler.IsFemale, 'zachwycona', 'zachwycony' )]"
 diplomacy_foreign.1200.c: "[neighbor_ruler.GetTitledFirstNameNoTooltip] nie jest wart zachodu…"
