l_polish:
 ###################
 #Standard Events #
 ###################
 #The Power of Words
 diplomacy_majesty.0004.t: "Siła słów"
 diplomacy_majesty.0004.desc: "Oboje to zauważyliśmy – wymuszone uśmiechy i urywane rozmowy, po których następuje niewygodna cisza. [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja nie utrzymujemy już takich stosunków jak kiedyś…\n\nMoże dobrze sformułowany komplement sprawiłby, że nasze relacje byłyby bardziej przystępne? Następnym razem, gdy się spotkamy, m[Select_CString( ROOT.Char.IsFemale, 'ogłabym powiedzieć nieco o', 'ógłbym powiedzieć nieco o' )] [compliment_receiver.GetHerHis]…"
 diplomacy_majesty.0004.compassionate: "Empatii i dobrym sercu."
 diplomacy_majesty.0004.bold: "Bezwzględnej odwadze."
 diplomacy_majesty.0004.honorable: "Lojalności i poczuciu honoru."
 diplomacy_majesty.0004.greed: "Wysokich ambicjach."
 diplomacy_majesty.0004.rational: "Jasnym umyśle."
 diplomacy_majesty.0004.zealous: "Niezachwianej wiary w [compliment_receiver.GetFaith.HighGodNamePossessive]."
 diplomacy_majesty.0004.energetic: "Młodzieńczym wigorze."
 diplomacy_majesty.0004.forgiving: "Wybaczającym charakterze."
 diplomacy_majesty.0004.beautiful: "Urodziwym usposobieniu."
 diplomacy_majesty.0004.strong: "Niezwyklej sile."
 diplomacy_majesty.0004.extroverted: "Niezrównanej umiejętności współpracy z ludźmi."
 diplomacy_majesty.0004.dominant: "Asertywnej prezencji."
 diplomacy_majesty.0004.fallback: "…nieważne. Boję się, że mogę [Select_CString( compliment_receiver.IsFemale, 'ją', 'go' )] obrazić!"
 diplomacy_majesty.0004.compliment.tt: "[compliment_receiver.GetTitledFirstName] zareaguje w zależności od tego, jak przypadnie [compliment_receiver.GetHerHim] to do gustu:"
 diplomacy_majesty.0004.success.tt: "Twój komplement zostaje dobrze odebrany"
 diplomacy_majesty.0004.neutral.tt: " Twój komplement jest nietrafiony"
 diplomacy_majesty.0004.failure.tt: "Twój komplement zostaje odebrany jako obelga"
 diplomacy_majesty.0004.neutral_outcome.desc: "Komplement, który otrzymał[Select_CString( compliment_receiver.IsFemale, 'a', '' )] ode mnie [compliment_receiver.GetTitledFirstName], był nietrafiony."
 diplomacy_majesty.0005.t: "$diplomacy_majesty.0004.t$: Słodkie jak miód"
 diplomacy_majesty.0005.desc: "Mój starannie przygotowany komplement sprawił, że [compliment_receiver.GetTitledFirstName] wynagrodził[Select_CString( compliment_receiver.IsFemale, 'a', '' )] mi to wdzięcznym uśmiechem i odrobiną rumieńców na swoich policzkach.\n\nRozmowa, którą później przeprowadziliśmy, była najprzyjemniejszą, spośród tych wszystkich, jakie odbyliśmy w świetle księżyca."
 diplomacy_majesty.0005.a: "Kilka miłych słów naprawdę może zdziałać cuda!"
 diplomacy_majesty.0006.t: "$diplomacy_majesty.0004.t$: Gorzkie jak piołun"
 diplomacy_majesty.0006.desc: "Chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], żeby moje słowa były miłe, jednakże [compliment_receiver.GetTitledFirstName] zareagował[Select_CString( compliment_receiver.IsFemale, 'a', '' )] w taki sposób, że nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wątpliwości co do swojej porażki. Wyraz oburzenia na je[Select_CString( compliment_receiver.IsFemale, 'j', 'go' )] twarzy sprawił, że serce opadło mi do żołądka."
 diplomacy_majesty.0006.a: "Jak mogł[Select_CString( ROOT.Char.IsFemale, 'am być taka nietaktowna', 'em być taki nietaktowny' )]…"
 #Kindred Spirits
 diplomacy_majesty.0016.t: "Bratnia dusza"
 diplomacy_majesty.0016.desc: "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] i ja myślimy i działamy w podobny sposób. Może nie zawsze się zgadzamy, ale w głębi duszy wydaje mi się, że dobrze do siebie pasujemy.\n\nTo może być fundamentem trwałej przyjaźni lub słabością, którą można wykorzystać…"
 diplomacy_majesty.0016.a: "Będziemy najlepszymi przyjaciółmi!"
 diplomacy_majesty.0016.a.tt: "[scheme|E] będzie miał zwiększoną [Concept( 'success_chance', 'szansę powodzenia' )|E]"
 diplomacy_majesty.0016.b: "Owinę [Select_CString( potential_friend.IsFemale, 'ją', 'go' )] sobie wokół palca…"
 diplomacy_majesty.0016.c: "Nie potrzebuję przyjaciół, mam noże!"
 #Loyal Subjects
 diplomacy_majesty.1020.t: "Lojalność lub strach"
 diplomacy_majesty.1020.desc: "Moi [ROOT.Char.Custom('GetFollowerOrVassalPlural')] zobowiązani są dochować wierności osobie, którą jest ich [ROOT.Char.GetTitleAsName]. Moje słowo jest prawem. Ile jest jednak warte posłuszeństwo bez szczerego oddania?\n\nW trudnych czasach powolna reakcja lub połowiczny wysiłek mogą prowadzić do katastrofy. Czy stać mnie na takie ryzyko?"
 diplomacy_majesty.1020.a: "Zdobędę ich niezachwianą lojalność."
 diplomacy_majesty.1020.b: "Mam [Select_CString( important_ruler.IsFemale, 'ważniejsze kobiety', 'ważniejszych mężczyzn' )], na których muszę wywrzeć wrażenie."
 diplomacy_majesty.1020.c: "Strach jest o wiele bardziej efektywnym narzędziem."
 diplomacy_majesty.1020.d: "Dlaczego powinno mnie obchodzić co myślą o mnie inni?"
 #A Battle of Ideas
 diplomacy_majesty.4030.t: "Walka idei"
 diplomacy_majesty.4030.desc: "Kiedy spędzam więcej czasu, rozwijając umiejętność zarządzania państwem i dyplomację, zastanawiam się nad podobieństwami między życiem w miejscu, którym jest [ROOT.Char.Custom('GetCourt')], a wojną. Czytanie przeciwnika… jego ruchów i kontrataków…\n\nZachowanie tych myśli dla siebie może dać mi tajną broń, dzięki której będę w stanie dopiąć swego. Z drugiej strony, jeśli [event_target.GetTitledFirstName] się o tym dowie, może obdarzyć mnie przychylnością…"
 diplomacy_majesty.4030.a: "Muszę rozwinąć tę teorię!"
 diplomacy_majesty.4030.a.success: "Moja nowa taktyka działa wyjątkowo dobrze"
 diplomacy_majesty.4030.a.failure: "Nie udaje mi się opracować skutecznej taktyki"
 diplomacy_majesty.4030.b: "Sojusznicy są niezbędni zarówno w czasie wojny, jak i pokoju."
 diplomacy_majesty.4030.c: "Samo myślenie w ten sposób będzie korzystne."
 diplomacy_majesty.4031.t: "$diplomacy_majesty.4030.t$: Oddziaływanie"
 diplomacy_majesty.4031.desc: "Po wielu nocnych rozmyślaniach opracował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] solidną strategię, jak udowodnić swój punkt widzenia w debacie.\n\nZacznę z silnej pozycji, przyjmując popularne stanowisko na temat, który jest niepodważalny, i z tej pozycji zaatakuję argumenty mojego przeciwnika, wskazując wszystkie ich wady.\n\nW ten sposób pozbędę się wszystkich możliwych rozwiązań problemu… wszystkich, z wyjątkiem tego, które ja preferuję."
 diplomacy_majesty.4031.a: "Ta technika sprawi, że ludzie przejdą na moją stronę."
 diplomacy_majesty.4032.t: "$diplomacy_majesty.4030.t$: Nieprzewidziane zaręczyny"
 diplomacy_majesty.4032.desc: "Spędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiele nocy, opracowując taktykę kierowania rozmowami w pożądanym przez siebie kierunku i zastanawiając się, jak mogą zareagować moi przeciwnicy.\n\nA jednak, gdy próbuję zastosować te strategie w praktyce, zawsze coś musi pójść niezgodnie z moimi oczekiwaniami. Chyba żaden plan nie przetrwa kontaktu z wrogiem."
 diplomacy_majesty.4032.a: "Przynajmniej ta porażka nie doprowadziła do ofiar śmiertelnych. "
 diplomacy_majesty.4033.t: "Niekończące się pomysły"
 diplomacy_majesty.4033.desc: "Dzisiaj [thinker.GetTitledFirstName] zwrócił[Select_CString( thinker.IsFemale, 'a', '' )] się do mnie z ciekawym pomysłem. Mówi, że warto pomyśleć o debacie na dworze jak o zażartej bitwie. Różni aktorzy dążą do odmiennych celów, a każdy z nich próbuje skierować rozmowę na swoją korzyść, z czego tylko jeden wygra."
 diplomacy_majesty.4033.a: "[thinker.GetSheHe|U] ma fascynujące pomysły na dyplomację!"
 #Lure of Language
 diplomacy_majesty.4070.t: "Powab języka"
 diplomacy_majesty.4070.desc: "Dość trudno jest rządzić, gdy [ROOT.Char.GetPrimaryTitle.GetName] jest domem dla ludzi o różnych kulturach. [ROOT.Char.Custom('GetCourtierPlural')] z innych krajów często czują się wyobcowani, gdy nie mogą mówić na dworze w swoim ojczystym języku, co rodzi niechęć.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] sugeruje, że poddani mi [my_vassal.GetCulture.GetCollectiveNoun] mogliby nawiązać ze mną o wiele lepsze relacje, gdyby byli w stanie porozmawiać ze mną w swoim języku."
 diplomacy_majesty.4070.a: "Pora zabrać się za książki!"
 diplomacy_majesty.4070.b: "Zatrudnię nauczyciela, który będzie mnie uczył."
 diplomacy_majesty.4070.c: "Po co się męczyć? [ROOT.Char.GetCulture.GetNameNoTooltip|U] kultura jest wyraźnie lepsza."
 diplomacy_majesty.4070.d: "Mój ochmistrz nadworny z pewnością może mi pomóc!"
 diplomacy_majesty.4070.success: "Poznaję język, którym posługują się [my_vassal.GetCulture.GetCollectiveNoun]"
 diplomacy_majesty.4070.failure: "Nie udaje mi się nauczyć nowego języka"
 diplomacy_majesty.4070.failure.tt: "Możesz zdecydować się na kontynuowanie nauki"
 diplomacy_majesty.4071.t: "$diplomacy_majesty.4070.t$: Nauczono się języka"
 diplomacy_majesty.4071.desc: "Po wielu długich tygodniach nauki mowa [my_vassal.GetCulture.GetName|l] mowa nareszcie przestała być dla mnie tajemnicą… Przynajmniej na elementarnym poziomie.\n\nDalsze praktykowanie poprawi moje umiejętności językowe, ale samo opanowanie podstaw sprawiło, że moi [ROOT.Char.Custom('GetCourtierPlural')], [my_vassal.GetCulture.GetCollectiveNoun], stali mi się bardziej bliscy."
 diplomacy_majesty.4071.a: "Dobrze spędzony czas."
 diplomacy_majesty.4071.b: "Taka fascynująca kultura… Chcę dowiedzieć się o niej nieco więcej!"
 diplomacy_majesty.4070.b.custom: "Każdy [ROOT.Char.Custom('GetCourtier')] z [Concept('close_family', 'bliskiej rodziny')|E] i każdy małoletni wasal bezpośredni"
 diplomacy_majesty.4072.t: "$diplomacy_majesty.4070.t$: Niepojęte!"
 diplomacy_majesty.4072.desc: "Pomimo wielu tygodni nauki, [my_vassal.GetCulture.GetName|l] mowa wciąż jest dla mnie zbyt trudna do opanowania. Nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się kilku słów, ale gramatyka, frazy… wciąż mi umykają. Nie mogę sobie wyobrazić, że jest to efektywne."
 diplomacy_majesty.4072.a: "Muszę dalej próbować!"
 diplomacy_majesty.4072.b: "Lepiej spożytkować czas na inne zajęcie."
 diplomacy_majesty.4072.c: "$diplomacy_majesty.4070.b$"
 diplomacy_majesty.4073.t: "$diplomacy_majesty.4070.t$: Bezowocne wysiłki"
 diplomacy_majesty.4073.desc: "Choć niechętnie się do tego przyznaję, nie wydaje mi się, żebym kiedykolwiek opanował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] język, jakim posługują się [my_vassal.GetCulture.GetCollectiveNoun]. Próbował[Select_CString(ROOT.Char.IsFemale, 'am i próbowałam', 'em i próbowałem' )], ale nie udało mi się zrobić żadnego postępu… Muszę się z tym pogodzić."
 diplomacy_majesty.4073.a: "Poddaję się."
 #Trappings of Majesty
 diplomacy_majesty.4090.t: "Oznaki majestatu"
 diplomacy_majesty.4090.desc: "Stoję ponad moimi poddanymi jako suwerenny władca, niezrównany w całym państwie. Ubierając się w te wspaniałe szaty i biżuterię, przypominam wszystkim, że to ja tu rządzę."
 diplomacy_majesty.4090.a: "Dla mnie tylko najlepszy gronostaj i aksamit!"
 diplomacy_majesty.4090.b: "Lokalna moda ma znaczenie symboliczne."
 diplomacy_majesty.4090.b.desc: "Szukam krawca wprawionego w wykorzystywaniu lokalnych materiałów"
 diplomacy_majesty.4090.b.success: "Kupuję strój, którego godny jest [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4090.b.success.tt: "Naprawdę, tylko [me.GetTitleAsNameNoTooltip|l] jest god[Select_CString(me.IsFemale, 'na', 'zien' )] twojego nowego wspaniałego stroju."
 diplomacy_majesty.4090.b.failure: "Kupuję nudny i nieciekawy strój"
 diplomacy_majesty.4090.b.failure.tt: "Twój nowy strój nie robi na nikim wrażenia."
 diplomacy_majesty.4090.c: "Nie potrzebuję żadnych #EMP rzeczy#!, aby legitymizować swoje rządy!"
 diplomacy_majesty.4090.c.zealous: "Słudzy [ROOT.Char.GetFaith.HighGodNamePossessive] nie potrzebują jakichkolwiek dóbr!"
 diplomacy_majesty.4090.d.lunatic.male: "Spodnie to nic innego jak więzienie dla nóg!"
 diplomacy_majesty.4090.d.lunatic.neutral: "Ubrania to nic innego jak więzienie dla ciała!"
 diplomacy_majesty.4090.d.lunatic.female: "Gorsety to nic innego jak uciskające więzy!"
 diplomacy_majesty.4090.d.lunatic_beautiful: "Żadne ubranie nie dorówna mojemu naturalnemu pięknu!"
 ##################
 #Special Events #
 ##################
 #A Tedious Disagreement
 diplomacy_majesty_special.1010.t: "Nużące nieporozumienie"
 diplomacy_majesty_special.1010.start.desc: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja zawsze kończymy debatę dyskutując na temat"
 diplomacy_majesty_special.1010.divine_attributes.desc: "zgodności boskich atrybutów."
 diplomacy_majesty_special.1010.free_will.desc: "zgodność boskiej uprzedniej wiedzy z wolną wolą."
 diplomacy_majesty_special.1010.faith_reason.desc: "relacji między wiarą a rozumem."
 diplomacy_majesty_special.1010.just_war.desc: "charakterze wojny sprawiedliwej."
 diplomacy_majesty_special.1010.chivalry.desc: "wartości rycerskich."
 diplomacy_majesty_special.1010.seven_virtues.desc: "najważniejszej z siedmiu cnót."
 diplomacy_majesty_special.1010.duty_women.desc: "obowiązków kobiet."
 diplomacy_majesty_special.1010.mercy.desc: "tego, czy miłosierdzie jest oznaką słabości."
 diplomacy_majesty_special.1010.ambition.desc: "tego, czy ambicja jest grzechem czy siłą."
 diplomacy_majesty_special.1010.inheritance.desc: "prawa dziedziczenia."
 diplomacy_majesty_special.1010.mapped_territory.desc: "tego, co znajduje się poza granicami wyznaczonego terytorium."
 diplomacy_majesty_special.1010.heroism.desc: "tego, czy bohaterstwo jest odwagą czy głupotą."
 diplomacy_majesty_special.1010.end.desc: "Nigdy do niczego nie dochodzimy, tylko w kółko powtarzamy te same argumenty…\nDosyć tego. Następny raz, kiedy pojawi się ten temat, musi być ostatni."
 diplomacy_majesty_special.1010.o.tt: "Ty i [debater.GetFirstNameNoTooltip] będziecie debatować w najbliższej przyszłości"
 diplomacy_majesty_special.1010.a: "Aby się przygotować, należy dokładnie zapoznać się z tematem."
 diplomacy_majesty_special.1010.a.success.desc: "Zwiększam swoje zrozumienie tematu"
 diplomacy_majesty_special.1010.a.success.tt: "Zwiększasz swoje szanse na sukces w debacie finałowej o #P 20%#!"
 diplomacy_majesty_special.1010.a.success.message: "Przygotowania do debaty finałowej poszły mi bardzo dobrze!"
 diplomacy_majesty_special.1010.a.failure.desc: "Doprowadzam się do wyczerpania"
 diplomacy_majesty_special.1010.a.failure.tt: "Zmniejszasz swoje szanse na sukces w debacie finałowej o #N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message: "Znudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się nauką i niewiele pamiętam."
 diplomacy_majesty_special.1010.b: "Przestudiowanie mojego przeciwnika może dać mi przewagę…"
 diplomacy_majesty_special.1010.b.success.desc: "Teraz [debater.GetTitledFirstNameNoTooltip] jest dla mnie bardziej zrozumiał[Select_CString(debater.IsFemale, 'a', 'y' )]"
 diplomacy_majesty_special.1010.b.success.tt: "Otrzymasz podpowiedź, którą taktykę wybrać w końcowej debacie"
 diplomacy_majesty_special.1010.c: "Odrobina odpoczynku pomoże mi się przygotować do konfrontacji."
 diplomacy_majesty_special.1010.d: "[Select_CString(debater.IsFemale, 'Ta', 'Ten' )] [debater.Custom('InsultNoun')] zobaczy kto tu rządzi!"
 diplomacy_majesty_special.1010.e: "Łatwiej jest po prostu pozwolić [debater.GetHerHim] wygrać."
 diplomacy_majesty_special.1011.start.desc: "Znowu, tak jak przewidywał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], kłócimy się"
 diplomacy_majesty_special.1011.study_subject_success.desc: "Jak dobrze, że moje przygotowania poszły tak sprawnie – mam kilka nowych argumentów w rękawie!"
 diplomacy_majesty_special.1011.study_opponent_success.desc: "Na szczęście zorientował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, że mogę wykorzystać fakt, że [debater.GetFirstName] jest [debater.Custom('StrongestAIValueNoun')|l]!"
 diplomacy_majesty_special.1011.failure.desc: "Niestety, moje wyczucie czasu jest fatalne. Chcąc się przygotować, nie spał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wczoraj w nocy zbyt długo."
 diplomacy_majesty_special.1011.end.desc: "\n\nStopniowo, coraz więcej ludzi wokół nas przysłuchuje się naszej debacie – niektórzy nieco mniej dyskretnie w porównaniu do innych. W końcu nadszedł czas, aby zakończyć to raz na zawsze.\n\nZanim zacznę, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zdecydować, jakiego wyniku najbardziej pragnę."
 diplomacy_majesty_special.1011.a: "Chcę przeciągnąć [Select_CString(debater.IsFemale, 'ją', 'go' )] na swoją stronę."
 diplomacy_majesty_special.1011.a.flavor: "Aby to osiągnąć, będę musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] przedstawić swoje pomysły w sposób, który [debater.GetFirstNameNoTooltip] uzna za odpowiedni…"
 diplomacy_majesty_special.1011.b: "Chcę zmiażdżyć [Select_CString(debater.IsFemale, 'ją', 'go' )] na oczach wszystkich!"
 diplomacy_majesty_special.1011.b.flavor: "Aby to osiągnąć, muszę wykorzystać jedną z wad, które ma [debater.GetFirstNameNoTooltip], aby uniemożliwić [debater.GetHerHim] logiczne myślenie…"
 diplomacy_majesty_special.1011.a.desc: "Możliwe wyniki debaty końcowej"
 diplomacy_majesty_special.1011.a.success.desc: "Jeśli wygram ostateczną debatę"
 diplomacy_majesty_special.1011.a.failure.desc: "Jeśli przegram ostateczną debatę"
 diplomacy_majesty_special.1011.b.rival: "Może stać się moim rywalem"
 diplomacy_majesty_special.1012.desc: "Biorąc pod uwagę to jaki charakter ma [debater.GetFirstName] i to, co o [Select_CString(debater.IsFemale, 'niej', 'nim' )] wiem, uważam, że najlepszym sposobem na przekonanie [Select_CString(debater.IsFemale, 'jej', 'go' )] jest…"
 diplomacy_majesty_special.1012.a: "… oparcie moich argumentów na logice."
 diplomacy_majesty_special.1012.a.tt: "Działa dobrze przeciwko tym, którzy są racjonalni, egoistyczni, sceptyczni lub o zimnym sercu"
 diplomacy_majesty_special.1012.b: "… zachowanie spokoju bez względu na wszystko."
 diplomacy_majesty_special.1012.generic.tt: "Skuteczność tej taktyki zależy od tego, jak dobrze pasuje ona do osobowości, którą ma [debater.GetTitledFirstName]"
 diplomacy_majesty_special.1012.b.tt: "Działa dobrze przeciwko tym, którzy są odważni, energiczni, mściwi lub niehonorowi"
 diplomacy_majesty_special.1012.c: "… odwołanie się do wyższych wartości."
 diplomacy_majesty_special.1012.c.tt: "Działa dobrze przeciwko tym, którzy są honorowi, życzliwi, wyrozumiali, wierzący lub nie mają ambicji"
 diplomacy_majesty_special.1012.d: "… uważne słuchanie [debater.GetHerHis] słów."
 diplomacy_majesty_special.1012.d.tt: "Działa dobrze przeciwko tym, którzy są ostrożni, ospali lub ignoranccy"
 diplomacy_majesty_special.1013.logic.desc: "Dzięki jasnemu wykazaniu, w jaki sposób jedna koncepcja opiera się na drugiej, nawet [ROOT.Char.Custom('FortifiedBuilding')] nie będzie miejscem zdolnym do odparcia siły moich argumentów. Kiedy dochodzę do wniosków, [debater.GetFirstName] nie ma wyboru i musi się ze mną zgodzić."
 diplomacy_majesty_special.1013.calm.desc: "Bez względu na to, jak [debater.GetFirstName] mnie prowokował[Select_CString( debater.IsFemale, 'a', '' )], kontrolował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje emocje, odpowiadając spokojnie i rzeczowo. Zrobiło to wrażenie na słuchaczach i coraz więcej z nich przytakiwało zgodnie, gdy mówił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. W końcu [debater.GetFirstName] też posłuchał[Select_CString( debater.IsFemale, 'a', '' )] i wkrótce był[Select_CString( debater.IsFemale, 'a', '' )] pod moim wrażeniem."
 diplomacy_majesty_special.1013.higher_values.desc: "Wiedząc, że [debater.GetFirstName] jest [Select_CString( ROOT.Char.IsFemale, 'kobietą dbającą', 'mężczyzną dbającym' )] o dobro wspólne, odwołał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do wyższych wartości, które są [debater.GetHerHim] tak bliskie. Z tej perspektywy zdał[Select_CString( debater.IsFemale, 'a', '' )] sobie wtedy wreszcie sprawę z wartości mojego punktu widzenia."
 diplomacy_majesty_special.1013.listen.desc: "Wiedząc, że [debater.GetFirstName] nie ma wystarczającej siły charakteru, by sprawdzić się w debacie, zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to, czego nikt wcześniej nie zrobił: słuchał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Bycie traktowan[Select_CString( debater.IsFemale, 'ą', 'ym' )] poważnie sprawiało [debater.GetHerHim] ogromną przyjemność, a kiedy skończył[Select_CString( debater.IsFemale, 'a', '' )], był[Select_CString( debater.IsFemale, 'a', '' )] zbyt szczęśliw[Select_CString( debater.IsFemale, 'a', 'y' )], by słuchać także mnie."
 diplomacy_majesty_special.1013.a.cruel: "Jak łatwo manipuluje się słabymi."
 diplomacy_majesty_special.1013.a.compassionate: "Cieszę się, że możemy to zostawić za sobą."
 diplomacy_majesty_special.1014.desc: "Biorąc pod uwagę to, co wiem o słabościach, jakie ma [debater.GetFirstName], myślę, że najskuteczniejszym sposobem na upokorzenie [Select_CString(debater.IsFemale, 'ją', 'go' )] przed wszystkimi jest…"
 diplomacy_majesty_special.1014.a: "… działanie bezwzględnie i przestraszenie [Select_CString(debater.IsFemale, 'jej', 'go' )]."
 diplomacy_majesty_special.1014.generic.tt: "#F Skuteczność tej taktyki zależy od tego, jak dobrze [debater.GetTitledFirstName] sobie z nią poradzi.#!"
 diplomacy_majesty_special.1014.a.tt: "#F Działa dobrze przeciwko tym, którzy są ostrożni, o dobrym sercu, wyrozumiali i ospali.#!"
 diplomacy_majesty_special.1014.b: "… sprowokowanie [Select_CString(debater.IsFemale, 'jej', 'go' )] do utraty panowania nad sobą."
 diplomacy_majesty_special.1014.b.tt: "#F Działa dobrze przeciwko tym, którzy są odważni, energiczni, mściwi i honorowi.#!"
 diplomacy_majesty_special.1014.c: "… wytknięcie [debater.GetHerHis] parszywego charakteru."
 diplomacy_majesty_special.1014.c.tt: "#F Działa dobrze przeciwko tym, którzy są niehonorowi, o zimnym sercu, egoistyczni lub sceptyczni.#!"
 diplomacy_majesty_special.1014.d: "… wyolbrzymienie [debater.GetHerHis] pozycji."
 diplomacy_majesty_special.1014.d.tt: "#F Działa dobrze przeciwko tym, którzy są ignorantami, wierzący lub nie mają ambicji.#!"
 diplomacy_majesty_special.1015.scare.desc: "Mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] być nieco bardziej subteln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], ale moje słabo skrywane groźby i złośliwe riposty z pewnością załatwiły sprawę. [debater.GetFirstName] ledwo potrafił[Select_CString(debater.IsFemale, 'a', '' )] wyartykułować swoje własne poglądy, a co dopiero przeciwstawić się moim!"
 diplomacy_majesty_special.1015.provoke.desc: "Sprawienie, że [debater.GetFirstName] wpadł[Select_CString( debater.IsFemale, 'a', '' )] w szał, było naprawdę proste. Gdy tylko zauważył[Select_CString( debater.IsFemale, 'a', '' )] zbulwersowane spojrzenia na twarzach naszych słuchaczy, było już za późno. W porównaniu z ni[Select_CString( debater.IsFemale, 'ą', 'm' )] wyglądał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak wzór mądrości, a ledwie musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się starać."
 diplomacy_majesty_special.1015.exaggerate.desc: "Zamiast rozwijać własne stanowisko, skupił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na przekręcaniu i wyolbrzymianiu stanowiska, które zaprezentował[Select_CString( debater.IsFemale, 'a', '' )] [debater.GetFirstName]. Początkowo nie zwracał[Select_CString( debater.IsFemale, 'a', '' )] na to uwagi i coraz bardziej bronił[Select_CString( debater.IsFemale, 'a', '' )] swoich skandalicznych poglądów. Kiedy w końcu przedstawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje, publiczność była po mojej stronie."
 diplomacy_majesty_special.1015.low_character.desc: "[debater.GetFirstName] nadal bronił[Select_CString(debater.IsFemale, 'a', '' )] swoich twierdzeń, ale moje odpowiedzi nie opierały się na faktach i logice, a na podobieństwach między [debater.GetHerHis] twierdzeniami a [debater.GetHerHis] wadami charakteru. Ponieważ każdy wie, że jest [debater.GetSheHe] [debater.Custom('InsultAdjective')], szybko zszargało to opinię publiczności na [debater.GetHerHis] stanowisko, bez względu na to, co mówił[Select_CString(debater.IsFemale, 'a', '' )]."
 diplomacy_majesty_special.1015.a.cruel: "Och, ten wyraz [debater.GetHerHis] twarzy! Bezcenne!"
 diplomacy_majesty_special.1015.a.compassionate: "Może był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] nieco zbyt ostr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]…"
 diplomacy_majesty_special.1016.start.desc: "Pomimo moich najlepszych prób"
 diplomacy_majesty_special.1016.logic.desc: "użycia logiki, [debater.GetFirstName] był[Select_CString(debater.IsFemale, 'a', '' )] zbyt zapalczyw[Select_CString(debater.IsFemale, 'a', 'y' )], by rozumować rozsądnie."
 diplomacy_majesty_special.1016.calm.desc: "zachowania spokoju, [debater.GetFirstName] szybko wkurzył[Select_CString(debater.IsFemale, 'a', '' )] mnie swoimi skandalicznymi wypowiedziami. [Select_CString(debater.IsFemale, 'Ta', 'Ten' )] [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
 diplomacy_majesty_special.1016.higher_values.desc: "odwołania się do wyższych wartości, [debater.GetFirstName] wywrócił[Select_CString(debater.IsFemale, 'a', '' )] wszystko do góry nogami, oskarżając mnie o próbę zmiany tematu."
 diplomacy_majesty_special.1016.listen.desc: "słuchania uważnie, [debater.GetFirstName] tylko trąbił[Select_CString(debater.IsFemale, 'a', '' )] w kółko w swój zwykle bezsensowny sposób. Podczas gdy ja fantazjował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] o rzeczach, które wolałb[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] robić, [debater.GetFirstName] faktycznie wydaje się mieć kilka dobrych uwag."
 diplomacy_majesty_special.1016.scare.desc: "przestraszenia [Select_CString(debater.IsFemale, 'jej', 'go' )], [debater.GetFirstName] tylko się zaśmiał[Select_CString(debater.IsFemale, 'a', '' )], a moje zachowanie wyszło na małostkowe i głupie."
 diplomacy_majesty_special.1016.provoke.desc: "sprowokowania [Select_CString(debater.IsFemale, 'jej', 'go' )], [debater.GetFirstName] zachował[Select_CString(debater.IsFemale, 'a', '' )] spokój. Zrobiło to wrażenie na naszej publiczności, podczas gdy moje zachowanie wydało się małostkowe."
 diplomacy_majesty_special.1016.exaggerate.desc: "obrócenia [debater.GetHerHis] opinii przeciwko [Select_CString(debater.IsFemale, 'niej', 'niemu' )], w rzeczywistości zagrał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] dokładnie po [debater.GetHerHis] myśli."
 diplomacy_majesty_special.1016.low_character.desc: "skierowania rozmowy na wady, które ma [debater.GetFirstName], okazało się, że nikt inny tak nie uważa. Zamiast tego, publiczność zaczęła [Select_CString(debater.IsFemale, 'ją', 'go' )] bronić!"
 diplomacy_majesty_special.1016.end.desc: "\n\nNieważne, że miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] rację – [debater.GetFirstName] owin[Select_CString( debater.IsFemale, 'ęła', 'ął' )] sobie gapiów wokół palca, a oni bez wahania przyjęli [debater.GetHerHis] słowa."
 diplomacy_majesty_special.1016.a: "Jakie to żenujące…"
 diplomacy_majesty_special.1050.title: "Debata zakończyła się bez rozstrzygnięcia"
 diplomacy_majesty_special.1050.message: "Ja i [debater.GetTitledFirstName] nigdy nie mieliśmy okazji skonfrontować naszych umiejętności w debacie."
