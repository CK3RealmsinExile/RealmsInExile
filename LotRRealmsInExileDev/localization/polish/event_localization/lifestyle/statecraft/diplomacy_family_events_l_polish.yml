l_polish:
 ###################
 #Standard Events #
 ###################
 #An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t: "Stosowny moment"
 diplomacy_family.0007.desc: "Pieczołowicie przygotowana przeze mnie kolacja przebiegła zgodnie z planem, a ja i [voter.GetTitledFirstName] zostajemy w końcu sam na sam. Wino i [voter.Custom('PL_jego_jej')] ulubiony przysmak, [voter.Custom('FavoriteTreat')], sprawiają, że [voter.Custom('PL_jego_jej')] nastrój wydaje się lepszy niż przez ostatnie miesiące.\n\nTo doskonała okazja, aby przekonać [voter.Custom('PL_go_ja')], że [candidate.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))], to osoba warta [voter.Custom('PL_jego_jej')] głosu…"
 diplomacy_family.0007.a: "Przedstaw swoje najbardziej przekonujące argumenty."
 diplomacy_family.0007.a.success.tt: "[voter.GetTitledFirstNameNoTooltip] zostaje przez ciebie przekonan[Select_CString(voter.IsFemale, 'a', 'y' )]"
 diplomacy_family.0007.a.success.desc: "[voter.GetTitledFirstName] zostaje przekonan[Select_CString(voter.IsFemale, 'a', 'y' )]. [candidate.GetTitledFirstName] otrzyma [voter.GetHerHis] głos."
 diplomacy_family.0007.a.failure.tt: "[voter.GetTitledFirstNameNoTooltip] pozostaje nieprzekonan[Select_CString(voter.IsFemale, 'a', 'y' )]"
 diplomacy_family.0007.a.failure.desc: "Maja próba zawiodła i [voter.GetTitledFirstName] pozostaje [Select_CString(voter.IsFemale, 'nieprzekonana', 'nieprzekonany' )]."
 diplomacy_family.0007.c: "Przysługa za przysługę brzmi uczciwie, nie?"
 diplomacy_family.0007.b: "Ta sakiewka może zmienić [voter.GetHerHis] zdanie…"
 diplomacy_family.0007.placeholder.tt: "[voter.GetShortUINameNotMe] będzie głosować za tym, aby kolejnym władcą ziem znanych jako [title.GetNameNoTier] została najlepsza możliwa osoba, czyli [candidate.GetShortUINameNotMe]"
 #A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t: "Skaza na charakterze"
 diplomacy_family.0008.start.desc: "Gdy odejdę z tego świata, [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] będzie rządził[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] w moim zastępstwie.\n\nNiestety, na moim dworze [disagreeable_heir.GetFirstNameNoTooltip] jest tematem plotek, z których wynika, że [disagreeable_heir.GetHerHis]"
 diplomacy_family.0008.lazy.desc: "żenująca senność"
 diplomacy_family.0008.craven.desc: "kompletne tchórzostwo"
 diplomacy_family.0008.arbitrary.desc: "całkowity brak moralności"
 diplomacy_family.0008.callous.desc: "zimne jak kamień serce"
 diplomacy_family.0008.stubborn.desc: "irytująca nieustępliwość"
 diplomacy_family.0008.gluttonous.desc: "nadmierne obżarstwo"
 diplomacy_family.0008.greedy.desc: "nienasycona chciwość"
 diplomacy_family.0008.arrogant.desc: "bezczelna pycha"
 diplomacy_family.0008.deceitful.desc: "przebiegłe łgarstwo"
 diplomacy_family.0008.vengeful.desc: "nieustanne narzekanie"
 diplomacy_family.0008.end.desc: "podważa predyspozycje do objęcia władzy. Zastanawiam się, czy uda [disagreeable_heir.GetHerHim] się utrzymać poparcie moich wasali, gdy mnie już nie będzie…"
 diplomacy_family.0008.end_no_vassals.desc: "to iście karygodna cecha. Zaczynam się zastanawiać, czy poradzi sobie z wzięciem odpowiedzialności za [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] i mieszkające tam osoby, kiedy mnie zabraknie…"
 diplomacy_family.0008.a: "Spróbuję naprawić [disagreeable_heir.GetHerHis] wady."
 diplomacy_family.0008.a.tt: "[disagreeable_heir.GetShortUINameNotMe|U] może przezwyciężyć swoje wady"
 diplomacy_family.0008.b: "Zamiast tego mów o [disagreeable_heir.GetHerHis] dobrych cechach."
 diplomacy_family.0008.b.custom: "Każdy [ROOT.Char.Custom('GetFollowerOrVassal')]"
 diplomacy_family.0008.c: "Skup się na sobie i świeć przykładem."
 diplomacy_family.0009.desc: "[disagreeable_heir.GetTitledFirstName] mimo braku entuzjazmu zgodził[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] się, abym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [disagreeable_heir.GetHerHis] mentor[Select_CString( ROOT.Char.IsFemale, 'ką', 'em' )].\n\nObawiam się, że [disagreeable_heir.GetHerHis] wady są głęboko zakorzenione, ale otworzenie oczu na prawdziwe doświadczenie może sprawić, że zda sobie sprawę z głupoty swojego postępowania.\n\nCo powinniśmy zrobić?"
 diplomacy_family.0009.wronglessonstart.desc: "Kiedy obserwował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak [disagreeable_heir.GetFirstName] wykonuje powierzone [disagreeable_heir.GetHerHim] zadanie, powoli ogarniało mnie zwątpienie. Nie próbował[Select_CString(disagreeable_heir.IsFemale, 'a', '' )]"
 diplomacy_family.0009.compassion.desc: "postawić się w sytuacji tych, którym się nie powiodło i współczuć im,"
 diplomacy_family.0009.honor.desc: "przyznać się do swoich błędów i poradzić sobie z ich konsekwencjami,"
 diplomacy_family.0009.greed.desc: "rozstać się z dobrami materialnymi,"
 diplomacy_family.0009.energy.desc: "rządzić w moim zastępstwie,"
 diplomacy_family.0009.vengefulness.desc: "okazać prawdziwe przebaczenie,"
 diplomacy_family.0009.wronglessonend.desc: "i zdawał[Select_CString(disagreeable_heir.IsFemale, 'a', '' )] się nie nauczyć niczego z tego ćwiczenia.\n\n[disagreeable_heir.GetFirstNameNoTooltip] otrzyma jeszcze jedną szansę, i być może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zmienić moją metodę.\n\nTym razem powinniśmy…"
 diplomacy_family.0009.rightlessonstart.desc: "Frustrujące było obserwowanie, jak [disagreeable_heir.GetFirstName] próbuje"
 diplomacy_family.0009.rightlessonend.desc: "wątpię, czy w ogóle próbował[Select_CString( disagreeable_heir.IsFemale, 'a', '' )]!\n\nJestem prawie pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że winn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )] temu wszystkiemu jest [disagreeable_heir.GetFirstNameNoTooltip] i [disagreeable_heir.GetHerHis] nadmierny entuzjazm, a nie prowadzona przeze mnie lekcja. Dam [disagreeable_heir.GetHerHim] jeszcze jedną szansę…\n\nPytanie brzmi, czy powinniśmy spróbować nowej taktyki? Czy też może wytrwałość zwycięży tego dnia?"
 diplomacy_family.0009.a: "Wyjdź na ulice i porozmawiaj z biednymi."
 diplomacy_family.0009.a.tt: "Lekcja odpowiednia dla kogoś, kto musi pracować nad swoim współczuciem"
 diplomacy_family.0009.b: "Przyznaj się do popełnionego błędu i napraw go."
 diplomacy_family.0009.b.tt: "Lekcja odpowiednia dla kogoś, kto musi pracować nad swoim honorem"
 diplomacy_family.0009.c: "Rozdaj rzeczy potrzebującym."
 diplomacy_family.0009.c.tt: "Lekcja odpowiednia dla kogoś, kto musi pracować nad swoją szczodrością"
 diplomacy_family.0009.d: "[disagreeable_heir.GetFirstNameNoTooltip] będzie rządzić dworem w moim zastępstwie."
 diplomacy_family.0009.d.tt: "Lekcja odpowiednia dla kogoś, kto musi popracować nad swoją stanowczością"
 diplomacy_family.0009.e: "Przebacz komuś, kto zrobił [disagreeable_heir.GetHerHim] coś złego."
 diplomacy_family.0009.e.tt: "Lekcja odpowiednia dla kogoś, kto musi popracować nad umiejętnością wybaczania"
 diplomacy_family.0010.t: "$diplomacy_family.0008.t$: Nowo odkryte zrozumienie"
 diplomacy_family.0010.start.desc: "Cieszę się, że [disagreeable_heir.GetTitledFirstName] w końcu się zmienia!"
 diplomacy_family.0010.compassion.desc: "Chociaż początkowo był[Select_CString(disagreeable_heir.IsFemale, 'a niezainteresowana', ' niezainteresowany' )], to jednak opowieści o tych biednych stworzeniach, które spotkaliśmy, zdawały się wywoływać lekkie poruszenie w [disagreeable_heir.GetHerHis] sercu.\n\nWracając do domu, siedział[Select_CString(disagreeable_heir.IsFemale, 'a', '' )] w cichej kontemplacji i nie wydawał[Select_CString(disagreeable_heir.IsFemale, 'a', '' )] się już tak bardzo"
 diplomacy_family.0010.honor.desc: "Chociaż początkowo nie [Select_CString( disagreeable_heir.IsFemale, 'sądziła, że to jej wina, odpowiedź, jaką otrzymała, gdy próbowała to naprawić, pomogła jej coś zrozumieć', 'sądził, że to jego wina, odpowiedź, jaką otrzymał, gdy próbował to naprawić, pomogła mu coś zrozumieć' )].\n\nPodejrzewam, że [disagreeable_heir.GetFirstNameNoTooltip] nigdy wcześniej nie spotkał[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] się z taką postawą i już nie wydaje się tak bardzo"
 diplomacy_family.0010.greed.desc: "Oczywiście, na początku trudno [disagreeable_heir.GetHerHim] było rozstać się ze swoim dobytkiem, ale doświadczenie radości i wdzięczności tych, którzy byli w prawdziwej potrzebie, było dla nie[Select_CString( disagreeable_heir.IsFemale, 'j', 'go' )] czymś zupełnie nowym.\n\nW drodze powrotnej do domu, [disagreeable_heir.GetFirstNameNoTooltip] wyznał[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] nawet, że nie tęsknił[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] za większością z tych przedmiotów i nie wydaje się już tak"
 diplomacy_family.0010.energy.desc: "Początkowo martwił[Select_CString( disagreeable_heir.IsFemale, 'am', 'em' )] się o skutek powierzenia [disagreeable_heir.GetHerHim] tak dużej odpowiedzialności, ale ponieważ nie miał[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] nikogo, za kim m[Select_CString( disagreeable_heir.IsFemale, 'ogłaby', 'ógłby' )] się schować lub komu powierzyć swoje zadania, stan[Select_CString( disagreeable_heir.IsFemale, 'ęła', 'ął' )] na wysokości zadania i je samodzielnie zrealizował[Select_CString( disagreeable_heir.IsFemale, 'a', '' )].\n\n[disagreeable_heir.GetFirstNameNoTooltip] był[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] nawet bardziej zaskoczon[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )] niż ja swoimi ukrytymi talentami i nie wydawał[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] się już tak bardzo"
 diplomacy_family.0010.vengefulness.desc: "Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak trudno [disagreeable_heir.GetHerHim] było stanąć twarzą w twarz z [Select_CString( dummy_gender.IsFemale, 'kobietą, która wyrządziła', 'mężczyzną, który wyrządził' )] [disagreeable_heir.GetHerHim] krzywdę, a wypowiadane słowa ugrzęzły [disagreeable_heir.GetHerHim] w ustach.\n\nNa szczęście [dummy_gender.GetWomanMan] odpowiedział[Select_CString( dummy_gender.IsFemale, 'a', '' )] łaskawie, a [disagreeable_heir.GetFirstName], idąc za [dummy_gender.GetHerHis] przykładem, wybaczył[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] [dummy_gender.GetHerHim] w prawdziwie serdeczny sposób. Nie wydawał[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] się już tak[Select_CString( disagreeable_heir.IsFemale, 'a', 'i' )]"
 diplomacy_family.0010.lazy.desc: "leniw[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.craven.desc: "niepewn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )] siebie"
 diplomacy_family.0010.arbitrary.desc: "bezwzględn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.callous.desc: "bezduszn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.stubborn.desc: "zawięt[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.gluttonous.desc: "żarłoczn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.greedy.desc: "samolubn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.arrogant.desc: "zadufan[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )] w sobie"
 diplomacy_family.0010.deceitful.desc: "nieuczciw[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.sadistic.desc: "zimnokrwist[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.vengeful.desc: "mściw[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.end.desc: "od tamtej pory."
 diplomacy_family.0010.a: "Wielkie osiągnięcie dla nas obu!"
 diplomacy_family.0010.b: "To było ćwiczenie edukacyjne, nic więcej."
 diplomacy_family.0010.c: "To jest tylko pierwszy krok! Musimy pracować jeszcze ciężej!"
 diplomacy_family.0011.t: "$diplomacy_family.0008.t$: Zakorzenione nawyki"
 diplomacy_family.0011.start.desc: "[disagreeable_heir.GetTitledFirstName] i [disagreeable_heir.GetHerHis]"
 diplomacy_family.0011.end.desc: "doprowadzają mnie do szaleństwa! Pomimo moich usilnych starań, nie poczynił[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] żadnych postępów.\n\nJeśli [disagreeable_heir.GetHerHis] serce nie nastawi się na zmiany, to nigdy do nich nie dojdzie."
 diplomacy_family.0011.a: "Poddaję się…"
 #Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t: "Kłótnia"
 diplomacy_family.2101.desc: "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)] i [family_2.Custom2('HerHisCharacterIntroduction', family_1)] kłócą się od wielu dni. Nawet teraz słyszę ich kłótnię wypełniającą pobliskie [ROOT.Char.Custom('GetRoom')]…\n\n– Niewiarygodne! – krzyczy [family_1.GetFirstName] – Jak [family_2.Custom('InsultNoun')] twojego pokroju może wierzyć, że jest idealnym uosobieniem cnót rodu [ROOT.Char.GetDynastyName]!? Ja zdecydowanie #EMP bardziej#! zasługuję na to wyróżnienie!"
 diplomacy_family.2101.a: "Żadnych konfliktów w rodzinie!"
 diplomacy_family.2101.a.tt: "Próbujesz przerwać ich kłótnię"
 diplomacy_family.2101.b: "Niech samodzielnie rozstrzygną swoje spory."
 diplomacy_family.2102.desc: "Kiedy odwiedzam [ROOT.Char.Custom('GetRoom')], [family_1.GetFirstName] odwraca się twarzą do mnie. – Cieszę się, że tu jesteś, [ROOT.Char.GetFirstNameNoTooltip]. Spróbujesz przemówić do rozsądku osobie, którą jest [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]? To, co mówi, jest kompletnie niedorzeczne!"
 diplomacy_family.2102.a: "Tak, wstydź się [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b: "Jesteś w błędzie, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c: "Oboje zachowujecie się jak rozwydrzone dzieci!"
 diplomacy_family.2102.c.success: "Słuchają się głosu rozsądku"
 diplomacy_family.2102.c.failure: "Nic do nich nie dociera"
 diplomacy_family.2102.d: "Ha! #EMP Bez wątpienia#! to ja jestem [Select_CString( ROOT.Char.IsFemale, 'najwspanialsza', 'najwspanialszy' )] z dynastii [ROOT.Char.GetDynastyNameNoTooltip]!"
 diplomacy_family.2102.d.flavor: "Cóż, to z pewnością jeden ze sposobów na powstrzymanie ich przed walką #EMP między sobą#!…"
 #Choosing Best Friend, by Flavio Verna
 diplomacy_family.2200.t: "Najdroższy ze wszystkich moich przyjaciół"
 diplomacy_family.2200.desc: "Niewiele [Select_CString(ruler.IsFemale, 'kobiet', 'mężczyzn' )] ma szczęście mieć tylu przyjaciół, co ja. Doceniam to wsparcie i obdarzam ich zaufaniem w równym stopniu. Czuję jednak, że spośród wszystkich dzielnych dusz, które zaliczam do moich wiernych towarzyszy życia, jedna rozumie mnie ponad wszystko."
 diplomacy_family.2200.a: "[friend_1.GetTitledFirstNameNoTooltip] jest m[Select_CString( friend_1.IsFemale, 'oją najlepszą przyjaciółką', 'oim najlepszym przyjacielem' )]."
 diplomacy_family.2200.a.tt: "[friend_1.GetTitledFirstName] może zostać t[Select_CString( friend_1.IsFemale, 'woją najlepszą przyjaciółką', 'woim najlepszym przyjacielem' )]"
 diplomacy_family.2200.b: "[friend_2.GetFirstNameNoTooltip] wzbudza we mnie więcej zaufania niż ktokolwiek inny."
 diplomacy_family.2200.b.tt: "[friend_2.GetTitledFirstName] może zostać two[Select_CString(friend_2.IsFemale, 'ją najlepszą przyjaciółką', 'im najlepszym przyjacielem' )]"
 diplomacy_family.2200.c: "Kto inny jak nie [friend_3.GetTitledFirstNameNoTooltip]?"
 diplomacy_family.2200.c.tt: "[friend_3.GetTitledFirstName] może zostać t[Select_CString( friend_3.IsFemale, 'woją najlepszą przyjaciółką', 'woim najlepszym przyjacielem' )]"
 diplomacy_family.2200.d: "Nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] nikogo faworyzować."
 diplomacy_family.2201.desc: "Dopiero niedawno zacz[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] sobie uświadamiać, jak bardzo polegam na radach i wsparciu, które okazuje mi [ruler.GetFirstName]. Postrzegam [Select_CString(ruler.IsFemale, 'ją', 'go' )] jako swoj[Select_CString(ruler.IsFemale, 'ą najbliższą i najdroższą przyjaciółkę', 'ego najdroższego i najbliższego przyjaciela' )]."
 diplomacy_family.2201.a: "Jesteśmy naprawdę bratnimi duszami."
 diplomacy_family.2201.b: "Jasne, jesteśmy przyjaciółmi, ale to wszystko."
 diplomacy_family.2201.b.tt: "Pozostajemy tylko przyjaciółmi"
 diplomacy_family.2201.a.tt: "Zostaliśmy prawdziwymi najlepszymi przyjaciółmi"
 #Jealous relative vs lover's spouse, by Flavio Verna
 diplomacy_family.2250.t: "[Select_CString(ruler.IsFemale, 'Zazdrosna', 'Zazdrosny' )] [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))]"
 diplomacy_family.2250.desc.intro: "Nie mogę znieść tego, że [lover.GetFirstName], dla mnie [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))], i [lover.Custom('PL_jego_jej')] [spouse.Custom('InsultAdjective')] [spouse.GetWifeHusband], [spouse.GetTitledFirstName], spędzają wspólnie czas."
 diplomacy_family.2250.desc.legal.pure: "\n\nMyśl o nieczystych rękach plamiących [lover.GetHerHis] ciało jest dla mnie torturą. Ob[Select_CString( And(lover.IsFemale, ROOT.Char.IsFemale), 'ie','oje')] pochodzimy z rodu [ruler.GetHouse.GetName], należymy do siebie!"
 diplomacy_family.2250.desc.legal.same: "\n\nDlaczego [ruler.GetFaith.HighGodName] chce faworyzować osobę taką jak [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] mojej osoby? Należymy przecież do rodu [ruler.GetHouse.GetName], a jednak [spouse.GetFirstNameNoTooltip] może mieszkać z [lover.Custom('PL_nim_nia')], podczas gdy ja muszę czaić się w ich cieniu.\n"
 diplomacy_family.2250.desc.illegal: "\n\nNawet jeśli nie możemy się pobrać, to nie znaczy, że nie mogę się przejmować tym, z kim spędzi resztę życia!"
 diplomacy_family.2250.a: "[spouse.GetFirstNameNoTooltip] niech lepiej trzyma swoje ręce przy sobie!"
 diplomacy_family.2250.a.tt: "Postaram się, aby [spouse.GetTitledFirstName] i [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] mojej osoby nie spali już ze sobą."
 diplomacy_family.2250.a.success.duel: "Sprawiłem, że [spouse.GetTitledFirstName] jest przeze mnie zastraszon[Select_CString( spouse.IsFemale, 'a', 'y' )]"
 diplomacy_family.2250.a.failure.duel: "[spouse.GetTitledFirstName] ignoruje moje ostrzeżenia"
 diplomacy_family.2250.a.failure.tt: "[spouse.GetTitledFirstName] ignorował[Select_CString( spouse.IsFemale, 'a', '' )] moje ostrzeżenia, których przedmiotem jest [lover.GetFirstName]"
 diplomacy_family.2250.b.a: "– Dlaczego po prostu nie umrzesz?!"
 diplomacy_family.2250.b.b: "Musi się z tym zmierzyć."
 diplomacy_family.2250.b.tt: "[scheme|E] będzie miał zwiększoną [Concept( 'success_chance', 'szansę powodzenia' )|E]"
 diplomacy_family.2250.b.spouse_joining: "[lover.GetFirstName] #P dołączy#! do mojego [Concept( 'scheme', 'spisku' )|E]"
 diplomacy_family.2250.b.spouse_refusing: "[lover.GetFirstName] #N NIE#! dołączy do mojego [Concept( 'scheme', 'spisku' )|E]"
 diplomacy_family.2250.c.a: "[house_head.GetTitledFirstNameNoTooltip] musi zakończyć to małżeństwo!"
 diplomacy_family.2250.c.b: "Muszę zakończyć to małżeństwo!"
 diplomacy_family.2250.c.flavor: "[house_head|E] ma prawo unieważnić związek małżeński, który zawarł[Select_CString( lover.IsFemale, 'a', '' )] [lover.GetFirstName]"
 diplomacy_family.2250.d: "Muszę nauczyć się żyć ze swoim cierpieniem."
 diplomacy_family.2251.desc: "[spouse.GetTitledFirstName] zastanowi się dwa razy, zanim [spouse.GetSheHe] i [lover.GetFirstName] zbliżą się do siebie ponownie. Byłem bardzo ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], żeby nie zdradzić swoich powodów, ale głupotą mogłoby być ponowne naciskanie na tę kwestię w przyszłości.\n\nPrędzej czy później [spouse.GetFirstNameNoTooltip] zdecyduje się zignorować moje groźby, ale na razie mogę spać spokojnie."
 diplomacy_family.2251.a: "Mam nadzieję, że [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] mojej osoby to doceni."
 diplomacy_family.2252.desc: "– Jak możesz zachowywać się tak nierozważnie?! – syczy na mnie [lover.GetFirstName], nie mając odwagi podnieść głosu nawet w miejscu, którym są moje własne [ROOT.Char.Custom('GetRoomPlural')].\n\n Wygląda na to, że [spouse.GetTitledFirstName], ignorując moje ostrzeżenia, postanawia poinformować o naszej rozmowie bliską mi osobę, którą jest [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))].\n\n– Nie mogę zaniedbać swoich obowiązków małżeńskich ze względu na ciebie, [ruler.GetFirstNameNoTooltip]! – Wypowiedziawszy te słowa, [spouse.GetTitledFirstName] pośpiesznie odchodzi."
 diplomacy_family.2252.a: "Ale…!"
 diplomacy_family.2253.desc.a: "Mój plan zadziałał bezbłędnie! [lover.GetFirstName] nie tkwi już w sidłach tej wszy, którą jest [spouse.GetTitledFirstName], a fakt ten ogromnie nas cieszy.\n\nGdy tylko [house_head.GetTitledFirstName] przekazuje [lover.Custom('PL_mu_jej')] nowinę, mój skarb przybiega do mnie, napełniając moje [ROOT.Char.Custom('GetRoomPlural')] wdziękiem i pragnąc wyrazić swoją wdzięczność w najmilszy możliwy sposób."
 diplomacy_family.2253.desc.b: "Mój plan zadziałał bezbłędnie! [lover.GetFirstName] nie tkwi już w sidłach tej wszy, którą jest [spouse.GetTitledFirstName], a fakt ten ogromnie nas cieszy.\n\nGdy tylko otrzymuje mój list, mój skarb przybiega do mnie, napełniając moje [ROOT.Char.Custom('GetRoomPlural')] wdziękiem i pragnąc wyrazić swoja wdzięczność w najmilszy możliwy sposób."
 diplomacy_family.2253.a: "Teraz wreszcie możemy być razem na zawsze!"
 diplomacy_family.2253.b: "To, co robię dla rodziny…"
 diplomacy_family.2253.c: "Wszyscy dowiedzą się o naszej miłości!"
 diplomacy_family.2254.desc.a: "Tliła się we mnie nadzieja, że [lover.GetFirstName] podziękuje mi za moje próby namowy osoby znanej jako [house_head.GetTitledFirstName] do udzielenia zgody na [lover.Custom('PL_jego_jej')] rozwód z osobą znaną jako [spouse.GetFirstName], lecz bynajmniej tak się nie stało.\n\nMoje mieszanie się w [lover.Custom('PL_jego_jej')] życie małżeńskie wywołało u [lover.Custom('PL_niego_niej')] wściekłość i nie chce mieć ze mną nic wspólnego."
 diplomacy_family.2254.desc.b: "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, że [lover.GetFirstName] będzie mi wdzięczn[Select_CString( lover.IsFemale, 'a', 'y' )] za załatwienie dla nie[Select_CString( lover.IsFemale, 'j', 'go' )] rozwodu, ale tak się nie stało.\n\nJest absolutnie wściekł[Select_CString( lover.IsFemale, 'a', 'y' )] z powodu mojego mieszania się w [lover.GetHerHis] życie małżeńskie i nie chce mieć ze mną nic wspólnego."
 diplomacy_family.2254.a: "Tu nie chodzi o nas, lecz o naszą o rodzinę!"
 diplomacy_family.2254.b: "Nie wiem, co powiedzieć…"
 #Dealing with lackluster family member, by Flavio Verna
 diplomacy_family.2300.t: "Oczyszczanie dynastii"
 diplomacy_family.2300.desc.intro: "Samo to, że [bad_relative.GetFirstName] istnieje, stanowi zniewagę dla chwalebnej dynastii."
 diplomacy_family.2300.desc.a: "\n\nM[Select_CString( bad_relative.IsFemale, 'oja', 'ój' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] jest takim niedorozwiniętym imbecylem, że za każdym razem z rodu [ruler.GetDynastyName] musi robić głupków."
 diplomacy_family.2300.desc.b: "\n\nM[Select_CString( SCOPE.sC('bad_relative').IsFemale, 'oja', 'ój' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] jest kompletnym rozczarowaniem we wszystkim, co stara się osiągnąć."
 diplomacy_family.2300.desc.c: "\n\nZniekształcon[Select_CString( bad_relative.IsFemale, 'a dziwaczka', 'y dziwak' )], m[Select_CString( bad_relative.IsFemale, 'oja', 'ój' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] z każdym swoim oddechem umniejsza rangę dynastii [bad_relative.GetDynasty.GetName]. Jak tak znamienity ród mógł spłodzić taką kreaturę jak [bad_relative.GetSheHe]?"
 diplomacy_family.2300.desc.d: "\n\nM[Select_CString( bad_relative.IsFemale, 'oja', 'ój' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))], zwiędła, poskręcana gałąź, będąca nieodłączną częścią naszego drzewa genealogicznego, stale przypomina o zdradzie, której dopuścił[Select_CString( bad_parent.IsFemale, 'a', '' )] się [bad_parent.GetFirstName]."
 diplomacy_family.2300.a: "Może uda mi się coś z nie[Select_CString( bad_relative.IsFemale, 'j', 'go' )] zrobić."
 diplomacy_family.2300.a.success.tt: "Sprawię, że [bad_relative.GetFirstName] nauczy się czegoś przydatnego"
 diplomacy_family.2300.a.success.effect.tt: "[bad_relative.GetFirstName] zwiększy jedną ze swoich [skills|El]"
 diplomacy_family.2300.a.failure.tt: "[bad_relative.GetFirstName] odmawia pomocy z mojej strony"
 diplomacy_family.2300.a.failure.toast: "[bad_relative.GetFirstName] nie zdołał[Select_CString( bad_relative.IsFemale, 'a', '' )] nauczyć się niczego istotnego"
 diplomacy_family.2300.b.a: "Muszę wzmóc swoje wysiłki, aby się [Select_CString( bad_relative.IsFemale, 'jej', 'go' )] pozbyć."
 diplomacy_family.2300.b.b: "Czasami trzeba przyciąć drzewo…"
 diplomacy_family.2300.c: "Muszę [Select_CString( bad_relative.IsFemale, 'ją', 'go' )] wypędzić!"
 diplomacy_family.2300.c.flavor: "[dynast|E] ma prawo wydziedziczyć członków rodziny"
 diplomacy_family.2300.d: "Wszyscy mamy jakieś wady…"
 diplomacy_family.2301.desc: "Trudno było wbić [bad_relative.GetHerHim] to do głowy, ale jakoś dał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] radę. Przynajmniej teraz [bad_relative.GetFirstName] nie jest już kompletnym rozczarowaniem…"
 diplomacy_family.2301.a: "Zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], co mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 ##################
 #Special Events #
 ##################
 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t: "Spór o następcę"
 diplomacy_family_special.2200.desc: "[ROOT.Char.Custom('ResidenceBuilding')|U] to miejsce, w którym zazwyczaj odpoczywam wieczorami. Pewnego razu przychodzi tam do mnie [heir.Custom2('MyCharacterIntroduction', ROOT.Char)], wykazując wyraźne poruszenie.\n\n– [vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] jest takim utrapieniem! – wykrzykuje. – Ciągle rozprawia o tym, że nie jestem najlepszą osobą do objęcia po tobie tronu. Uważa, że moja [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] wyklucza możliwość używania przeze mnie tytułu"
 diplomacy_family_special.2200.same_title.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc: "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc: "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.end.desc: "ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!"
 diplomacy_family_special.2200.a: "Usiądź ze mną, porozmawiamy o tej sprawie."
 diplomacy_family_special.2200.a.tt: "[heir.GetFirstNameNoTooltip] otrzyma ode mnie rady, w jaki sposób poradzić sobie z krytyką"
 diplomacy_family_special.2200.b: "Ja i [vassal.GetTitledFirstNameNoTooltip] porozmawiamy o tym."
 diplomacy_family_special.2200.b.tt: "Zażądam, aby [vassal.GetFirstNameNoTooltip] wyjaśnił[Select_CString( vassal.IsFemale, 'a', '' )] mi, dlaczego krytykuje [Select_CString(heir.IsFemale, 'moją następczynię', 'mojego następcę' )]"
 diplomacy_family_special.2200.c: "Dlaczego zawracasz mi tym głowę?"
 diplomacy_family_special.2201.desc: "[heir.GetFirstName] nie wie co robić. Odciągam [Select_CString( heir.IsFemale, 'ją', 'go' )] na bok, aby porozmawiać z [Select_CString( heir.IsFemale, 'nią', 'nim' )] od serca. Widzę, że jest rozgoryczon[Select_CString( heir.IsFemale, 'a', 'y' )] sytuacją, jaką stworzył[Select_CString( vassal.IsFemale, 'a', '' )] [vassal.GetTitledFirstName] i chętnie wysłucha mojej rady."
 diplomacy_family_special.2201.a: "Macie ze sobą więcej wspólnego niż myślicie."
 diplomacy_family_special.2201.a.success: "[heir.GetFirstNameNoTooltip] i [vassal.GetFirstNameNoTooltip] niwelują dzielące ich różnice"
 diplomacy_family_special.2201.a.failure: "[heir.GetFirstNameNoTooltip] nie chce się pogodzić z postacią [vassal.GetFirstNameNoTooltip]"
 diplomacy_family_special.2201.b: "Mogę ci pomóc ci. Wyciągnę z ciebie [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] na wierzch…"
 diplomacy_family_special.2201.b.success: "[heir.GetFirstNameNoTooltip] zgadza się popracować nad swoją osobowością"
 diplomacy_family_special.2201.b.failure: "[heir.GetFirstNameNoTooltip] nie chce zmienić swojej osobowości"
 diplomacy_family_special.2201.b.success.tt: "[heir.GetTitledFirstName] zaczyna próbować być bardziej [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt: "[heir.GetTitledFirstName] pozostaje [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c: "Dostanie karę za krytykowanie ciebie!"
 diplomacy_family_special.2202.desc: "[vassal.GetTitledFirstName] i ja spotkamy się, aby omówić problemy, które sprawia [vassal.Custom('PL_mu_jej')] [vassal.Custom('PL_jego_jej')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName].\n\n– Powiem wprost, [ROOT.Char.GetTitledFirstNameNoTooltip], nie podoba mi się pomysł osadzenia na tronie kogoś, kto ma w sobie taką [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]. Dla dobra miejsca, którym jest [ROOT.Char.Custom('GetRealmOrDomicile')], mogę dać znać o swoim niezadowoleniu, nawet jeśli oznacza to narażenie się na niebezpieczeństwo."
 diplomacy_family_special.2202.a: "Ale co z [heir.GetHerHis] dobrymi cechami?"
 diplomacy_family_special.2202.a.success: "[vassal.GetFirstNameNoTooltip] i [heir.GetFirstNameNoTooltip] rozwiązują swoje problemy"
 diplomacy_family_special.2202.a.failure: "[vassal.GetFirstNameNoTooltip] nie chce się pogodzić z postacią [heir.GetFirstNameNoTooltip]"
 diplomacy_family_special.2202.b: "Masz rację, [heir.GetFirstNameNoTooltip] jest rozczarowaniem."
 diplomacy_family_special.2202.c: "Nie będziesz krytykować osoby, którą jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] mojej osoby!"
 diplomacy_family_special.2210.desc: "Ja i [vassal.GetTitledFirstName] przeprowadzi[Select_CString( And(vassal.IsFemale, ROOT.Char.IsFemale), 'łyśmy','liśmy')] wspólną rozmowę, w wyniku której zrozumiał[Select_CString( vassal.IsFemale, 'a', '' )], że [heir.GetTitledFirstName] powin[Select_CString( heir.IsFemale, 'na', 'ien' )] otrzymać jeszcze jedną szansę. Skupiając się na tym, co ich łączy, a nie dzieli, można osiągnąć dużą zmianę."
 diplomacy_family_special.2210.a: "To dobrze wróży na przyszłość!"
 diplomacy_family_special.2211.desc: "Mimo moich usilnych prób przekonania [vassal.GetHerHim], że [vassal.GetSheHe] i [heir.GetTitledFirstName] da[Select_CString( And(vassal.IsFemale, heir.IsFemale), 'łyby','liby')] radę się dogadać, gdyby tylko [vassal.GetTitledFirstName] się postarał[Select_CString( vassal.IsFemale, 'a', '' )]. T[Select_CString( vassal.IsFemale, 'a głupia za nic nie chciała', 'en głupek za nic nie chciał' )] uznać, że [heir.GetTitledFirstName] ma w sobie coś sympatycznego."
 diplomacy_family_special.2211.a: "[vassal.GetTitledFirstNameNoTooltip] jest po prostu zwykł[Select_CString( vassal.IsFemale, 'ą chamką', 'ym chamem' )]!"
 diplomacy_family_special.2211.a.high_opinion: "Spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że [vassal.GetTitledFirstNameNoTooltip] jest zdoln[Select_CString( vassal.IsFemale, 'a', 'y' )] do czegoś lepszego."
 diplomacy_family_special.2212.desc: "Po rozmowie z [Select_CString( heir.IsFemale, 'nią', 'nim' )], [heir.GetTitledFirstName] powiedział[Select_CString( heir.IsFemale, 'a', '' )], że postara się lepiej zachowywać, gdy [vassal.GetTitledFirstName] będzie w pobliżu.\n\nSkupiając się na tym, co ich łączy, a nie różni, możliwe jest, że między nimi zrodzi się nowa przyjaźń."
 diplomacy_family_special.2212.a: "To bardzo dobry znak na przyszłość!"
 diplomacy_family_special.2213.desc: "Pomimo moich najlepszych starań, [heir.GetTitledFirstName] nie dał[Select_CString( heir.IsFemale, 'a', '' )] się przekonać, że gdyby tylko spróbował[Select_CString( heir.IsFemale, 'a', '' )], [heir.GetSheHe] i [vassal.GetTitledFirstName] mog[Select_CString( And( heir.IsFemale, vassal.IsFemale ), 'ły', 'li' )]by żyć w zgodzie. [heir.GetFirstNameNoTooltip] nie zamierza zmieniać swojego zachowania w stosunku do [Select_CString( vassal.IsFemale, 'niej', 'niego' )].\n\nWygląda na to, że animozje między nimi będą trwały jeszcze przez jakiś czas…"
 diplomacy_family_special.2213.a: "[heir.GetFirstNameNoTooltip] mnie rozczarował[Select_CString( heir.IsFemale, 'a', '' )]."
 diplomacy_family_special.2220.desc: "[heir.GetFirstName] i ja siadamy obok siebie. Zaczynam [heir.Custom('PL_mu_jej')] wówczas wyjaśniać, że [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] leży czasem w najlepszym interesie miejsca, którym jest [ROOT.Char.Custom('GetRealmOrDomicile')], nawet jeżeli takie zachowanie jest dla [heir.Custom('PL_niego_niej')] nienaturalne.\n\nNa początku wydaje się wątpić, ale kiedy mówię, że z czasem i praktyką będzie przychodzić [heir.Custom('PL_mu_jej')] to łatwiej, zdaje się, że [heir.Custom('PL_go_ja')] to przekonuje."
 diplomacy_family_special.2220.a: "Czas pokaże zmiany."
 diplomacy_family_special.2220.a.tt: "[heir.GetTitledFirstName] będzie próbować być bardziej [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2221.desc: "Chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, aby [heir.GetFirstName] przekonał[Select_CString( heir.IsFemale, 'a', '' )] się dla własnego dobra, że lepiej jest zwalczać swoją [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], podając [heir.GetHerHim] przykłady tego, jak korzystna jest [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], gdy zasiadł[Select_CString( heir.IsFemale, 'a', '' )]by na tronie jako [ROOT.Char.GetTitleAsNameNoTooltip].\n\nMimo to nie chciał[Select_CString( heir.IsFemale, 'a', '' )] nawet rozważyć zmiany swojego zachowania. Wygląda na to, że twardo obstaje przy swoim, nawet jeśli oznacza to zrażanie do siebie innych."
 diplomacy_family_special.2221.a: "Czemu nie może dostrzec prawdy w mych słowach?"
 diplomacy_family_special.2231.desc: "[heir.GetTitledFirstName] i [vassal.GetTitledFirstName] mog[Select_CString( And(heir.IsFemale, vassal.IsFemale), 'ły','li')] zapoczątkować swoją relację od wrogości i przekory, ale pod moim kierunkiem nauczy[Select_CString( And(heir.IsFemale, vassal.IsFemale), 'ły','li')] się rozumieć i ufać sobie nawzajem. Staranne pielęgnowanie tych cech doprowadziło do powstania między nimi silnej przyjaźni!"
 diplomacy_family_special.2231.a: "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że się uda!"
 diplomacy_family_special.2233.desc: "Od kilku lat zachęcał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, aby [heir.GetFirstName] zmienił[Select_CString( heir.IsFemale, 'a', '' )] swoje zachowanie i wygląda na to, że moje starania wreszcie się opłaciły!\n\nWydaje się, że [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] stała się dla [Select_CString( heir.IsFemale, 'niej', 'niego' )] czymś zupełnie naturalnym, nawykiem tak zakorzenionym, że nie musi już wkładać żadnego wysiłku, by się tak zachowywać."
 diplomacy_family_special.2233.a: "Cieszę się, widząc, jak [heir.GetFirstNameNoTooltip] dojrzewa jako człowiek."
