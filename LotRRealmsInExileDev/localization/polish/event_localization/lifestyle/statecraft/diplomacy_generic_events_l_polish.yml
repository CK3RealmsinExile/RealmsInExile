l_polish:
 diplomacy_lifestyle_rank_up_indication: "Mogę zyskać [perk|El] z zakresu [Concept( 'diplomacy_lifestyle', 'ścieżki dyplomacji' )|E]"
 ###################
 #Standard Events #
 ###################
 #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
 diplomacy_generic.0012.t: "Manipulacja społeczna"
 diplomacy_generic.0012.start.desc: "Gdy zdarzyło się to po raz pierwszy, ledwo zwrócił[Select_CString(ROOT.Char.IsFemale, 'a', 'e' )]m na to uwagę, ale teraz [disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)] stał[Select_CString(disobedient_subject.IsFemale, 'a się śmielsza', ' się śmielszy' )]. [disobedient_subject.GetHerHis|U] wyzwania nie pozostają już niezauważone"
 diplomacy_generic.0012.council.desc: "przy stole rady."
 diplomacy_generic.0012.vassal.desc: "wśród moich wasali."
 diplomacy_generic.0012.end.desc: "\n\nWystawia mnie na próbę. Inni zapewne pójdą w [disobedient_subject.GetHerHis] ślady – chyba że dam posmakować [disobedient_subject.GetHerHim] własnego lekarstwa…"
 diplomacy_generic.0012.a: "Zignoruję [Select_CString( disobedient_subject.IsFemale, 'ją', 'go' )] i ukradnę [disobedient_subject.GetHerHis] pomysły."
 make_invisible_option.tt: "Przypuszczasz, że [disobedient_subject.GetFirstName] jest powściągliw[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )], leniw[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )] lub bez ambicji"
 diplomacy_generic.0012.b: "Kpiny z [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')] uciszą [Select_CString( disobedient_subject.IsFemale, 'ją', 'go' )] na dobre."
 ridicule_option.tt: "Przypuszczasz, że [disobedient_subject.GetFirstName] jest nieśmiał[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )] i przejmuje się tym, co mówią o [Select_CString( disobedient_subject.IsFemale, 'niej', 'nim' )] inni"
 diplomacy_generic.0012.c: "„Zapominając” [Select_CString(disobedient_subject.IsFemale, 'ją', 'go' )] zaprosić, utrzymam [Select_CString(disobedient_subject.IsFemale, 'ją', 'go' )] w nieświadomości."
 withhold_information_option.tt: "Przypuszczasz, że [disobedient_subject.GetFirstName] nie jest zbyt byst[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )] lub trzyma się na uboczu"
 diplomacy_generic.0012.d: "[Select_CString( disobedient_subject.IsFemale, 'Powinna', 'Powinien' )] dostać zadanie niemożliwe do wykonania."
 impossible_task_option.tt: "Przypuszczasz, że [disobedient_subject.GetFirstName] zrobi wszystko w swojej mocy, aby wykonać zadanie"
 diplomacy_generic.0012.e: "Zostanie obwinion[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )] za wszystkie problemy."
 shame_option.tt: "Przypuszczasz, że [disobedient_subject.GetFirstName] jest sumienn[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )] lub przynajmniej chce, aby ludzie dobrze o [Select_CString( disobedient_subject.IsFemale, 'niej', 'nim' )] myśleli"
 diplomacy_generic.0012.f: "Komentując [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')], wyprowadzę [Select_CString( disobedient_subject.IsFemale, 'ją', 'go' )] z równowagi."
 objectification_option.tt: "Przypuszczasz, że [disobedient_subject.GetFirstName] często był[Select_CString( disobedient_subject.IsFemale, 'a uprzedmiotowiona', ' uprzedmiotowiony' )] z powodu swojego wyglądu"
 diplomacy_generic.0012.g: "„Subtelna” groźba położy temu kres."
 threat_option.tt: "Przypuszczasz, że [disobedient_subject.GetFirstName] jest tchórzliw[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )] lub chce utrzymać pokój"
 diplomacy_generic.0012.h: "„Jako #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#! nie pozwalam ci na taki ton!”"
 diplomacy_generic.0012.tt: "Niezbyt dyplomatycznie, ale skutecznie…"
 diplomacy_generic.0012.good_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] został[Select_CString( disobedient_subject.IsFemale, 'a', '' )] przez ciebie zmanipulowan[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )]"
 diplomacy_generic.0012.bad_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] nie daje się oszukać"
 diplomacy_generic.0012.terrible_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] przechytrza cię"
 diplomacy_generic.0012.failure.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] nie został[Select_CString( disobedient_subject.IsFemale, 'a', '' )] przez ciebie zmanipulowan[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )]"
 diplomacy_generic.0013.t: "Marionetka na sznurkach"
 diplomacy_generic.0013.make_invisible.desc: "Wygląda na to, że [suppressor.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))], nie wykazuje już zainteresowania moją opinią. Gdy mówię, przerywa mi lub skupia swoją uwagę na czymś innym. Czasami wydaje mi się też, że słucha mnie tylko po to, aby ukraść moje pomysły i przedstawić je później jako swoje własne…"
 diplomacy_generic.0013.ridicule.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))|U] mnie bagatelizuje! Co mogę zrobić, aby to zmienić? Za każdym razem, gdy mówię, [suppressor.GetTitledFirstName] przerywa mi, aby zakpić z moich pomysłów lub z mojej rzekomej wady – „[disobedient_subject.Custom('PointOfRidicule')]”."
 diplomacy_generic.0013.withhold_information.desc: "Ostatnio każdy jest na bieżąco z informacjami oprócz mnie! Wychodzę na niezgułę, gdy [suppressor.GetTitledFirstName] ciągle musi mi wyjaśniać rzeczy na spotkaniach lub gdy opieram swoje propozycje na przestarzałych informacjach. Obawiam się, że [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] celowo ukrywa przede mną informacje."
 diplomacy_generic.0013.impossible_task.desc: "[suppressor.GetTitledFirstName|U], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))], ciągle przydziela mi zadania niemożliwe do wykonania na czas! Kiedy próbuję wykonać je dokładnie, zarzuca mi lenistwo, a kiedy robię je szybko, uważa, że czynię to niechlujnie."
 diplomacy_generic.0013.shame.desc: "Ilekroć pojawia się problem, [suppressor.GetTitledFirstName] wydaje się myśleć, że to ja jestem winn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Jednakże, gdy tylko sam[Select_CString( ROOT.Char.IsFemale, 'a', '')] poruszę jakiś problem, oskarża mnie o skupianie się na niepotrzebnych rzeczach!"
 diplomacy_generic.0013.objectification.desc: "Gdy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] zwołuje spotkanie, ogarnia mnie niepokój. W ciągu ostatnich tygodni sporo osób zauważyło, że mam „[disobedient_subject.Custom('ObjectifiedFeature')]”, a kiedy przemawiam, [suppressor.GetSheHe] większą uwagę skupia na gapieniu się niż na słuchaniu. Dlaczego [suppressor.GetTitledFirstName] bardziej interesuje się moim ciałem niż tym, co mam do powiedzenia?"
 diplomacy_generic.0013.threat.desc: "Ostatnio [suppressor.GetTitledFirstName] dziwnie się na mnie patrzy, gdy tylko przemawiam. [suppressor.GetHerHis|U] wyraz twarzy zdradza podirytowanie oraz złość. Do tej pory nie wiem, co może być tego przyczyną. Pewnego razu, gdy się z [Select_CString( suppressor.IsFemale, 'nią', 'nim' )] nie zgodził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m z jedną rzeczą na spotkaniu, zagroził[Select_CString( suppressor.IsFemale, 'a', '' )] mi, że mnie wychłosta!"
 diplomacy_generic.0013.a: "Oboje możemy w to grać."
 diplomacy_generic.0013.a.success.tt: "[suppressor.GetTitledFirstNameNoTooltip] pomyślnie zostaje przez ciebie zmanipulowan[Select_CString(suppressor.IsFemale, 'a', 'y' )]"
 diplomacy_generic.0013.a.failure.tt: "Zostajesz zmanipulowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.b: "Być może sobie na to zasłużył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m…"
 diplomacy_generic.0014.t: "$diplomacy_generic.0012.t$: Mistrz ucisku"
 diplomacy_generic.0014.make_invisible.desc: "Za każdym razem, gdy [disobedient_subject.GetTitledFirstName] zaczyna tylko mówić, ziewam, zwracam uwagę gdzie indziej lub po prostu [disobedient_subject.GetHerHim] przeszkadzam. Wkrótce inni zaczęli mnie naśladować, a [disobedient_subject.GetTitledFirstNameNoTooltip] robił[Select_CString( disobedient_subject.IsFemale, 'a się coraz bardziej niepewna', ' się coraz bardziej niepewny' )]."
 diplomacy_generic.0014.ridicule.desc: "[disobedient_subject.GetTitledFirstName|U] wydaje się być poruszon[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )] z powodu moich ciągłych uszczypliwych komentarzy na temat [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')]! Od kiedy inni również zaczęli mnie naśladować, [disobedient_subject.GetTitledFirstNameNoTooltip] już nie jest tak[Select_CString( disobedient_subject.IsFemale, 'a pewna', 'i pewny' )] siebie."
 diplomacy_generic.0014.withhold_information.desc: "Odkąd postanowił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ukrywać przed [Select_CString(disobedient_subject.IsFemale, 'nią', 'nim' )] informacje, [disobedient_subject.GetTitledFirstName] zacz[Select_CString( disobedient_subject.IsFemale, 'ęła', 'ął' )] robić z siebie głupka więcej razy, niż jestem w stanie zliczyć. Odrzucanie [disobedient_subject.GetHerHis] przestarzałych propozycji było łatwiejsze od przechytrzenia psa."
 diplomacy_generic.0014.impossible_task.desc: "Gdy [disobedient_subject.GetTitledFirstName] próbował[Select_CString( disobedient_subject.IsFemale, 'a', '' )] wykonać swoje zadanie dokładnie, beształ[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( disobedient_subject.IsFemale, 'ją', 'go' )] na oczach wszystkich, a kiedy próbował[Select_CString( disobedient_subject.IsFemale, 'a', '' )] robić je pośpiesznie, pokazywał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m wszystkim [disobedient_subject.GetHerHis] niechlujstwo. Stawał[Select_CString( disobedient_subject.IsFemale, 'a', '' )] na rękach, aby mnie zadowolić, ale nigdy nie uznał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [disobedient_subject.GetHerHis] starań."
 diplomacy_generic.0014.shame.desc: "Kwestia, którą poruszył[Select_CString( disobedient_subject.IsFemale, 'a', '' )] [disobedient_subject.GetTitledFirstName], sprawiła, że źle na mnie patrzono, jednakże teraz sytuacja się odwróciła. Za każdym razem, gdy poruszał[Select_CString( disobedient_subject.IsFemale, 'a', '' )] temat, który mnie niepokoił, umiejętnie przenosił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] winę z powrotem na ni[Select_CString( disobedient_subject.IsFemale, 'ą', 'ego' )] lub sprawiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że wydawał[Select_CString( disobedient_subject.IsFemale, 'a', '' )] się małostkow[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )] i niepoważn[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )]."
 diplomacy_generic.0014.objectification.desc: "Sprośne żarty, uporczywe spojrzenia, przerywanie [disobedient_subject.GetHerHim] podczas rozmowy, aby „zachwalić” [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')]. Stopniowo sprawiał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [disobedient_subject.GetTitledFirstName] był[Select_CString( disobedient_subject.IsFemale, 'a', '' )] coraz bardziej spięt[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )] i nieśmiał[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )]."
 diplomacy_generic.0014.threat.desc: "Czasami zwykła groźba załatwia sprawę."
 diplomacy_generic.0014.end.desc: "Od teraz będzie milczał[Select_CString( disobedient_subject.IsFemale, 'a', '' )] i wpatrywał[Select_CString( disobedient_subject.IsFemale, 'a', '' )] się w podłogę."
 diplomacy_generic.0014.a.cruel: "Pomyśli dwa razy, zanim znów rzuci mi wyzwanie!"
 diplomacy_generic.0014.a.compassionate: "Może to okrutne, ale trzeba było tak zrobić."
 diplomacy_generic.0015.t: "$diplomacy_generic.0012.t$: Od lalkarza do marionetki"
 diplomacy_generic.0015.make_invisible.desc: "Kiedy [disobedient_subject.GetTitledFirstName] zacz[Select_CString( disobedient_subject.IsFemale, 'ęła', 'ął' )] mówić, ziewnął[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m i skupił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się na własnych dokumentach. Miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m nadzieję, że inni pójdą w moje ślady, ale zamiast tego zaangażowali się w rozmowę. Gdy w końcu przełkną[Select_CString( ROOT.Char.IsFemale, 'ła', 'łem' )]m swoją dumę, dołączył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m do nich. [disobedient_subject.GetFirstName|U] już miał[Select_CString( disobedient_subject.IsFemale, 'a', '' )] nade mną przewagę, a moje słowa zostaną wkrótce zapomniane."
 diplomacy_generic.0015.ridicule.desc: "Jak się okazało, [disobedient_subject.GetTitledFirstName] ma lepsze cięte riposty, niż się spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. Gdy tylko zażartował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m z [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')], był[Select_CString( disobedient_subject.IsFemale, 'a', '' )] w stanie natychmiast odwrócić sytuację na swoją korzyść i sprawić, że wyszedł[Select_CString( ROOT.Char.IsFemale, 'am na małostkową', 'em na małostkowego' )], wtrącając złośliwe komentarze podczas omawiania prawdziwego problemu."
 diplomacy_generic.0015.impossible_task.desc: "Ku mojemu wielkiemu zdziwieniu, [disobedient_subject.GetTitledFirstName] był[Select_CString( disobedient_subject.IsFemale, 'a', '' )] w stanie znaleźć kogoś do pomocy w przydzielonym [disobedient_subject.GetHerHim] zadaniu. Jako że ledwo razem wyrobili się z jego ukończeniem, oczywistym stało się, że prosił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m o zbyt dużo. Nie mogł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m nawet przyczepić się do sposobu jego wykonania."
 diplomacy_generic.0015.shame.desc: "Wykazanie, że to [disobedient_subject.GetTitledFirstName] jest winowajc[Select_CString( disobedient_subject.IsFemale, 'zynią', 'ą' )], okazało się być trudniejsze niż przypuszczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Owszem, potrafię być przekonując[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale okazuje się, że [disobedient_subject.GetSheHe] jest w tej grze jeszcze bardziej wprawion[Select_CString( disobedient_subject.IsFemale, 'a', 'y' )] niż ja. Jednym zdaniem rozerwał[Select_CString( disobedient_subject.IsFemale, 'a', '' )] moje wyjaśnienia na strzępy, przez co wysz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] albo na głupka, albo na niegodn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] zaufania. Nie jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], co jest gorsze."
 diplomacy_generic.0015.objectification.desc: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że moje lubieżne komentarze sprawią, iż [disobedient_subject.GetTitledFirstName] się uciszy, jednakże [disobedient_subject.GetHerHis] odpowiedź była wyjątkowo celna. Teraz inni uważają [Select_CString( disobedient_subject.IsFemale, 'ją', 'go' )] za jak[Select_CString( disobedient_subject.IsFemale, 'ąś świętoszkę', 'iegoś świętoszka' )], podczas gdy ja wyszł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na błah[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] i niemoraln[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )]."
 diplomacy_generic.0015.threat.desc: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że moje groźby sprawią, iż [disobedient_subject.GetTitledFirstName] się uciszy, jednakże [disobedient_subject.GetSheHe] je po prostu zignorował[Select_CString( disobedient_subject.IsFemale, 'a', '' )] i kontynuował[Select_CString( disobedient_subject.IsFemale, 'a', '' )] swoje działania. [disobedient_subject.GetHerHis|U] całkowity brak strachu sprawił, że moje słowa wydały się [Select_CString( disobedient_subject.IsFemale, 'jej', 'mu' )] błahe, a nie onieśmielające."
 diplomacy_generic.0015.withhold_information.desc: "Chociaż ciągle zapominał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]” o wysyłaniu do [Select_CString( disobedient_subject.IsFemale, 'niej', 'niego' )] wieści lub zapraszaniu [Select_CString( disobedient_subject.IsFemale, 'jej', 'go' )] na spotkania, [disobedient_subject.GetTitledFirstName] zawsze był[Select_CString( disobedient_subject.IsFemale, 'a', '' )] na bieżąco. Teraz w porównaniu do [Select_CString( disobedient_subject.IsFemale, 'niej', 'niego' )] wychodzę na zdezorientowa[Select_CString( ROOT.Char.IsFemale, 'ną', 'ego' )] i niekompetentn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )]!"
 diplomacy_generic.0015.a: "Tym razem wygrywasz, [disobedient_subject.GetFirstNameNoTooltip]."
