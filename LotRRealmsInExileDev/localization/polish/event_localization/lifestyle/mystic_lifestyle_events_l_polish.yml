l_polish:
 mystic_lifestyle_communion_header: "Mistyczna komunia: "
 mystic_lifestyle.1001.t: "$mystic_lifestyle_communion_header$Dezaprobata"
 mystic_lifestyle.1001.desc: "Moje przygotowania do mistycznej komunii są już na zaawansowanym etapie, kiedy podchodzi się do mnie [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n„Nie wierzę, że to, co robisz, jest całkowicie… ortodoksyjne” – mówi mi. „Dobry [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] powstrzymałby się od tego rodzaju zachowań”."
 mystic_lifestyle.1001.a: "To przybliża mnie do [ROOT.Char.GetFaith.HighGodNamePossessive] bardziej, niż można było się spodziewać!"
 mystic_lifestyle.1001.b: "Oczywiście. Co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 mystic_lifestyle.1001.b.flavor: "Jeśli powiesz [priest.Custom('PL_mu_jej')], że [ROOT.Char.GetFaith.HighGodNameAlternate] zaprząta twoje myśli, spotkasz się prawdopodobnie z [priest.Custom('PL_jego_jej')] niezadowoleniem"
 mystic_lifestyle.1002.opening: "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc: "Dotarły do mnie informacje, iż regularnie angażujesz się w bardzo nietypowe formy modlitwy.\n\nŻądam, abyś zaprzestał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tej niedorzecznej praktyki i odby[Select_CString( ROOT.Char.IsFemale, 'a', '' )] stosowną pokutę za tę błędną interpretację naszej wiary."
 mystic_lifestyle.1002.a: "Znam wolę [ROOT.Char.GetFaith.HighGodNamePossessive] lepiej od ciebie!"
 mystic_lifestyle.1003.opening: "Do: m[Select_CString( SCOPE.sC('vassal').IsFemale, 'oja', 'ój' )] żałośnie zagubion[Select_CString( vassal.IsFemale, 'a', 'y' )] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1003.desc: "[ROOT.Char.GetFaith.PriestNeuterPlural|U] nie pochwala twoich dziwnych praktyk i ktoś musi cię za to pociągnąć do odpowiedzialności. Jeżeli ja tego nie zrobię, [ROOT.Char.GetFaith.HighGodName] to zrobi.\n\nProszę, przejrzyj na oczy i zawróć z tej dziwnej drogi. Kto wie, do jakiej herezji lub kultu demonów może cię ona doprowadzić!"
 mystic_lifestyle.1003.a: "Twoja nieznajomość tajemnic [ROOT.Char.GetFaith.HighGodNamePossessive] mnie nie powstrzyma!"
 mystic_lifestyle.1004.t: "$mystic_lifestyle_communion_header$Pogłoski"
 mystic_lifestyle.1004.desc: "Najwyraźniej coraz więcej osób dowiaduje się o moich nieco nietypowych zwyczajach religijnych.\n\nTo, że nie rozumieją, co robię, jest niewątpliwe i nie stanowi większego problemu. Plotka jednak głosi, że za zamkniętymi drzwiami wykonuję pewne praktyki, których ludzie powinni się wystrzegać."
 mystic_lifestyle.1004.a: "Nie obchodzi mnie, co szepczą."
 mystic_lifestyle.1004.b: "Jeśli będę otwart[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i gościnn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], może zrozumieją?"
 mystic_lifestyle.1005.opening: "M[Select_CString( SCOPE.sC('vassal').IsFemale, 'oja droga', 'ój drogi' )] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1005.desc: "Nie rozumiem w pełni twoich zwyczajów i praktyk. Muszę jednak pochwalić Cię za wysiłek, jaki wkładasz w swoje modlitwy.\n\nGdyby tylko każdy prawdziwie wierzący był tak pobożny jak Ty."
 mystic_lifestyle.1005.a: "Cieszę się, że dostrzegasz mój wysiłek."
 mystic_lifestyle.1005.b: "Pozwól, że nauczę cię, jak to się robi!"
 mystic_lifestyle.1006.t: "$mystic_lifestyle_communion_header$Reputacja"
 mystic_lifestyle.1006.desc: "Dzięki moim mistycznym praktykom, zdaje się, że wyrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie reputację. Ludzie nie wiedzą dokładnie, co robię, ale myślą, że nie powinni ze mną zadzierać.\n\nNiedorzeczne, ale może nie takie złe…"
 mystic_lifestyle.1006.a: "Mogą bać się na tyle, na ile pozwalają im ich małe dusze."
 mystic_lifestyle.1006.b: "Uspokoję ich, przysięgając, że nie robię niczego złego."
 mystic_lifestyle.1007.t: "$mystic_lifestyle_communion_header$Coś nie tak"
 mystic_lifestyle.1007.desc: "Moja łączność z boskością była ostatnio inna. Nie czuję już ekstazy. Zamiast tego, coraz bardziej słab[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )].\n\nDziś ledwo mogę zebrać siły, by wstać z łóżka."
 mystic_lifestyle.1007.a: "Słudzy… Potrzebuję pomocy…"
 mystic_lifestyle.1008.t: "$mystic_lifestyle_communion_header$Cud"
 mystic_lifestyle.1008.desc: "Pomimo osłabienia robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], co mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], aby utrzymać komunię.\n\nByło to bardziej intensywne doświadczenie niż kiedykolwiek, i oto dziś rano moce niebiańskie zesłały mi cud!"
 mystic_lifestyle.1008.a: "Jestem uzdrowion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 mystic_lifestyle.1009.opening: "M[Select_CString( SCOPE.sC('mystic').IsFemale, 'oja droga', 'ój drogi' )] [SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1009.desc: "Muszę pochwalić Twoje mistyczne zgłębianie naszej wiary!\n\nBiorąc pod uwagę krążące plotki, wygląda na to, że sam[Select_CString( mystic.IsFemale, 'a', '' )] muszę się jeszcze czegoś nauczyć!"
 mystic_lifestyle.1009.a: "Chętnie podzielę się z tobą swoją wiedzą!"
