 #Your court thinks you're soft, by Luke Bean
 intrigue_dread.2301.t: "Pokaż im, kim jesteś"
 intrigue_dread.2301.desc.a: "– Jakież to szczęście, że zarządza nami tak łagodny i cnotliwy [ROOT.Char.Custom('GetCourtOwner')] o miękkim sercu! – [smirking_courtier.GetName] obdarza mnie zjadliwym uśmiechem. – Jakież to błogosławieństwo żyć w wolnym od strachu miejscu, jakim jest ten [ROOT.Char.Custom('GetCourt')]!"
 intrigue_dread.2301.desc.b: "– Jakież to szczęście, że zarządza nami tak szczery i sprawiedliwy [ROOT.Char.Custom('GetCourtOwner')], co nigdy zniża się do fałszu! – [smirking_courtier.GetName] obdarza mnie zjadliwym uśmiechem. – Jakież to błogosławieństwo żyć w wolnym od strachu miejscu, jakim jest ten [ROOT.Char.Custom('GetCourt')]!"
 intrigue_dread.2301.desc.c: "– Jakież to szczęście, że zarządza nami tak prostolinijny i skromny [ROOT.Char.Custom('GetCourtOwner')], co niczego od nas nie żąda! – [smirking_courtier.GetName] obdarza mnie zjadliwym uśmiechem. – Jakież to błogosławieństwo żyć w wolnym od strachu miejscu, jakim jest ten [ROOT.Char.Custom('GetCourt')]!"
 intrigue_dread.2301.desc.d: "– Jakież to szczęście, że zarządza nami tak sprawiedliwy i szanujący prawo [ROOT.Char.Custom('GetCourtOwner')]! – [smirking_courtier.GetName] obdarza mnie zjadliwym uśmiechem. – Jakież to błogosławieństwo żyć w wolnym od strachu miejscu, jakim jest ten [ROOT.Char.Custom('GetCourt')]!"
 intrigue_dread.2301.desc.e: "– Jakież to szczęście, że zarządza nami [ROOT.Char.Custom('GetCourtOwner')], który dba o poddanych i nigdy nie traktuje ich źle! – [smirking_courtier.GetName] obdarza mnie zjadliwym uśmiechem. – Jakież to błogosławieństwo żyć w wolnym od strachu miejscu, jakim jest ten [ROOT.Char.Custom('GetCourt')]!"
 intrigue_dread.2301.desc.outro: "\n\nGdy [smirking_courtier.GetFirstNameNoTooltip] wypowiada te słowa, mój [ROOT.Char.Custom('GetCourt')] śmieje się i wiwatuje. Ci ludzie nie boją się mnie, nie mają dla mnie szacunku. Nie znają mojej prawdziwej natury, którą już wkrótce okażę im w pełni."
 intrigue_dread.2301.a: "Przebij gardło postaci o imieniu [smirking_courtier.GetFirstName]."
 intrigue_dread.2301.b: "[ROOT.Char.Custom('GetDungeon')|U] – każ zaciągnąć tam osobę, którą jest [smirking_courtier.GetFirstName]."
 intrigue_dread.2301.c: "Uśmiechaj się, rechocz i planuj swą zemstę."
 intrigue_dread.2301.d: "[smirking_courtier.GetFirstName] umrze tej nocy. Niechaj reszta zastanawia się nad powodami."
 intrigue_show_them_all_modifier: "Jeszcze zobaczą"
 #Executions could be better, by Luke Bean
 intrigue_dread.2401.t: "Egzekucje można by usprawnić"
 intrigue_dread.2401.desc: "Skazany złodziej drga kilkukrotnie, wisząc na końcu liny, i zamiera. Tłum plebejuszy mruczy z aprobatą i zaczyna się rozchodzić.\n\nGdzież jednak podziały się wiwaty, jęki lub przerażenie? Mogę usprawnić publiczne egzekucje w hrabstwie [execution_county.GetName] jedną, prostą zmianą…"
 intrigue_dread.2401.a: "Więcej. Jeszcze. Więcej."
 intrigue_dread.2401.a.tt.success: "Na terenie całego hrabstwa [execution_county.GetNameNoTier] przeprowadza się czystki przestępców"
 tooltip.intrigue_dread.2401.a.duel_success: "$intrigue_dread.2401.a.tt.success$"
 intrigue_dread.2401.a.tt.failure: "Niesprawiedliwe egzekucje wywołują oburzenie w hrabstwie [execution_county.GetNameNoTier]"
 tooltip.intrigue_dread.2401.a.duel_failure: "$intrigue_dread.2401.a.tt.failure$"
 intrigue_dread.2401.b: "Obecność na egzekucjach jest obowiązkowa!"
 intrigue_dread.2401.b.tt.success: "Mieszkańcy hrabstwa [execution_county.GetNameNoTier] drżą w obliczu sprawiedliwości"
 tooltip.intrigue_dread.2401.b.duel_success: "$intrigue_dread.2401.b.tt.success$"
 intrigue_dread.2401.b.tt.failure: "Mieszkańcy hrabstwa [execution_county.GetNameNoTier] tracą czas, gapiąc się na egzekucje"
 tooltip.intrigue_dread.2401.b.duel_failure: "$intrigue_dread.2401.b.tt.failure$"
 intrigue_dread.2401.c: "Egzekucje powinny być powolne. I #EMP kreatywne#!…"
 intrigue_dread.2401.d: "Plebejusze nie powinni tracić czasu na egzekucjach."
