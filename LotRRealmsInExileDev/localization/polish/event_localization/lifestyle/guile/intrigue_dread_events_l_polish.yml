l_polish:
 #Join a touring theater company
 intrigue_dread_special.1101.t: "Odgrywanie roli"
 intrigue_dread_special.1101.desc: "Najpierw dwa konie, ubrane w wymyślne uzdy i pióra, a potem wóz obładowany kuframi i ludźmi.\n\nWkrótce mój orszak i ja zostajemy zaczepieni przez objazdowy zespół teatralny, pełen kolorowych ubrań i żywych ludzi.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]!” – [ROOT.Char.Custom('RandomWomanMan')] w podeszłym wieku woła z przejeżdżającego wozu. „Widzę twoje tęskne spojrzenie. Dlaczego nie dołączysz do nas podczas przedstawienia?”"
 intrigue_dread_special.1101.a.a: "Zagram chciwego parobka!"
 intrigue_dread_special.1101.a.b: "Zagram star[Select_CString( ROOT.Char.IsFemale, 'ą małżonkę', 'ego małżonka' )]!"
 intrigue_dread_special.1101.a.c: "Odegram rolę przebiegł[Select_CString( ROOT.Char.IsFemale, 'ej służącej', 'ego służącego' )]!"
 intrigue_dread_special.1101.a.d: "Zagram młod[Select_CString( ROOT.Char.IsFemale, 'ą kochankę', 'ego kochanka' )]!"
 intrigue_dread_special.1101.a.e: "Będę grał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] melancholijnego głupca!"
 intrigue_dread_special.1101.b: "Zarezerwuj mi miejsce w pierwszym rzędzie."
 intrigue_dread_special.1101.c: "To mnie przerasta."
 intrigue_dread_special.1102.desc: "Pierwszym etapem każdego występu, czy to takiego, który odbywa się w miejscu, którym jest [ROOT.Char.Custom('FortifiedBuilding')], czy na scenie, są przygotowania.\n\nDzięki pożyczonym ubraniom zachowuję anonimowość wśród gwarnej trupy teatralnej, a do rozpoczęcia przedstawienia została mi jeszcze chwila wolnego czasu."
 intrigue_dread_special.1102.a: "Nie, przesuń ten element tam!"
 intrigue_dread_special.1102.a.duel_success: "Dobrze wykorzystujesz swoje umiejętności organizacyjne"
 tooltip.intrigue_dread_special.1102.a.duel_success: "Wspaniale przygotowujesz scenę"
 intrigue_dread_special.1102.a.duel_failure: "Twoje instrukcje dezorientują aktorów"
 tooltip.intrigue_dread_special.1102.a.duel_failure: "Elementy scenografii są w rozsypce"
 intrigue_dread_special.1102.b: "Powtórzmy to razem!"
 intrigue_dread_special.1102.b.duel_success: "Zapoznajesz się z aktorami"
 tooltip.intrigue_dread_special.1102.b.duel_success: "Aktorzy docenili twoją pomoc"
 intrigue_dread_special.1102.b.duel_failure: "Twoje instrukcje dezorientują aktorów"
 tooltip.intrigue_dread_special.1102.b.duel_failure: "Aktorzy nie wydają się ci ufać"
 intrigue_dread_special.1102.c: "Przeczytam ten scenariusz #EMP jeszcze raz#!."
 intrigue_dread_special.1102.c.flavor: "Bezpieczny wybór, jednakże niskie ryzyko przynosi małe zyski."
 intrigue_dread_special.1103.desc: "Kiedy wychodzę na scenę wraz z innymi wykonawcami, uwaga publiczności jest niezachwiana.\n\nGdy jedna scena następuje po drugiej, czuję rytm opowiadanej historii; pulsuje ona we mnie. Kiedy przychodzi czas na moją pierwszą kwestię, mam wrażenie, że cała publiczność wstrzymuje oddech."
 intrigue_dread_special.1103.a: "Publiczność musi to #EMP poczuć#!!"
 intrigue_dread_special.1103.a.duel_success: "Doskonale wchodzę w swoją rolę"
 tooltip.intrigue_dread_special.1103.a.duel_success: "Publiczność była pod wrażeniem mojego występu"
 intrigue_dread_special.1103.a.duel_failure: "Nie udaje mi się wczuć w rolę"
 tooltip.intrigue_dread_special.1103.a.duel_failure: "Publiczność była zawiedziona"
 intrigue_dread_special.1103.b: "Skupię się na bezbłędnym przeczytaniu każdego wersu."
 intrigue_dread_special.1103.b.duel_success: "Publiczność jest pod wrażeniem mojego przemówienia"
 intrigue_dread_special.1103.b.duel_failure: "Jąkam się podczas swojego występu"
 intrigue_dread_special.1103.c: "Trzymaj się scenariusza i tła."
 intrigue_dread_special.1199.desc_win_feeling: "To krótka rola, ale staram się ją właściwie zagrać. Publiczność śledzi każde moje słowo, wciągnięta w opowieść, którą dla nich snuję."
 intrigue_dread_special.1199.desc_loose_feeling: "To krótka rola, ale jakoś nie udaje mi się jej dobrze zagrać. Zawsze był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w wywieraniu wpływu na ludzi na swoim dworze, ale stanąć twarzą w twarz z tyloma osobami… to zupełnie nowe doświadczenie."
 intrigue_dread_special.1199.desc_win_reading: "Bezbłędnie wypowiadam swoje kwestie, chwytając chwilę i wymagając od publiczności całej uwagi."
 intrigue_dread_special.1199.desc_loose_reading: "Gdy śmiech publiczności cichnie, próbuję otrząsnąć się ze swojej wpadki. Mówienie właściwych rzeczy we właściwym czasie jest zazwyczaj czymś, w czym jestem dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale robienie tego na scenie okazuje się trudniejsze, niż sobie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 intrigue_dread_special.1199.desc_fallback: "Trzymam się scenariusza, dzięki czemu scena przebiega gładko bez większych niespodzianek."
 intrigue_dread_special.1199.desc_win: "\n\nPo ostatniej scenie schodzimy ze sceny przy gromkich brawach. Tak dokładne oszukanie publiczności, utrzymanie swojej tożsamości w tajemnicy i oszukanie tak wielu ludzi naraz… To niewiarygodne uczucie!"
 intrigue_dread_special.1199.desc_loose: "\n\nGdy kończymy ostatni akt, kłaniając się na zmianę publiczności, cisza mówi sama za siebie, gdy nadchodzi moja kolej. Mimo starań nie udało mi się sprawić, by publiczność uwierzyła w moją fabułę, a rozczarowanie jest gorzkie do przełknięcia."
 intrigue_dread_special.1199.z: "Chcę to poczuć jeszcze raz! I jeszcze raz!"
 intrigue_dread_special.1199.a: "Zejdź ze sceny."
 intrigue_dread_special.1199.b: "Następnym razem, poczekajcie!"
 intrigue_dread_special.1199.c.a: "#EMP Będziecie#! wiwatować! Strażnicy!"
 intrigue_dread_special.1199.c.b: "To był z pewnością spisek, aby mnie upokorzyć! Strażnicy!"
 intrigue_dread_special.1197.t: "Okropny występ"
 intrigue_dread_special.1197.desc: "Przyznam, że mój pierwszy występ mógł być nieco wybrakowany… Wystawienie całej trupy na scenie spotkało się z dużo bardziej przychylną reakcją chłopów. No, może nie do końca #EMP przychylną#!, ale na pewno satysfakcjonującą."
 intrigue_dread_special.1197.a: "Przynajmniej dobrze się bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 intrigue_dread_special.1198.desc: "Powtarzamy przedstawienie raz za razem, a publiczność, pod czujnym okiem moich strażników, za każdym razem wiwatuje.\n\nPo każdej nowej próbie mój występ jest coraz bardziej wyrafinowany, podczas gdy inni artyści stają się coraz bardziej niechlujni, spowolnieni strachem i frustracją, aż w końcu jeden po drugim padają z wyczerpania, pozostawiając mnie sam[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] i triumfując[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] na scenie."
 intrigue_dread_special.1198.a: "Prawdziwie wzniosłe doświadczenie, czyż nie?"
 #Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t: "Zaniepokojeni [ROOT.Char.Custom('GetCourtierPlural')]"
 intrigue_dread_special.1301.desc: "„…i jak długo jeszcze będzie spiskować przeciwko #EMP nam#!? Ta intryga wymyka się spod kontroli” – [courtier_first.GetTitledFirstName] i [courtier_second.GetTitledFirstName] stoją z głowami blisko siebie, i wzdrygają się, gdy wchodzę zza rogu.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Rozmawialiśmy właśnie o twoich… zajęciach rekreacyjnych. Wygląda na to, że pochłaniają one wiele twojego czasu”."
 intrigue_dread_special.1301.a: "Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że spiskujecie przeciwko mnie! Straże!"
 intrigue_dread_special.1301.b: "To nic, czym musieliby się martwić #EMP lojalni#! [ROOT.Char.Custom('GetServants')]…"
 intrigue_dread_special.1301.c: "Zapewniam was, że nie ma się czego obawiać."
 intrigue_dread_special.1301.c.duel_success: "Moi [ROOT.Char.Custom('GetCourtierPlural')] zostają uspokojeni"
 tooltip.intrigue_dread_special.1301.c.duel_success: "Moje tłumaczenie było przekonujące"
 intrigue_dread_special.1301.c.duel_failure: "Moi poddani są niespokojni"
 tooltip.intrigue_dread_special.1301.c.duel_failure: "Nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wystarczająco przekonując[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 intrigue_dread_special.1301.d: "Zajmijcie się swoimi sprawami!"
 #Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t: "Wieczorny posiłek"
 intrigue_dread.1501.desc: "„Jak ci smakuje gulasz, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”\n\nPomieszane z kawałkami warzyw tłuste kawałki mięsa, których włóknista konsystencja jest przerywana czymś, co wygląda na krótkie i przerzedzone futro. Na pytanie o składniki, [Select_CString(cannibal_cook.IsFemale, 'moja prywatna kucharka', 'mój prywatny kucharz' )] [cannibal_cook.GetTitledFirstName] tylko się uśmiecha i próbuje mnie udobruchać.\n\n„Moim jedynym pragnieniem jest #EMP ci#! służyć, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”."
 intrigue_dread.1501.a: "Dokładna zawartość moich posiłków nie ma znaczenia."
 intrigue_dread.1501.b: "Myśli, że może mieć #EMP przede mną#! jakiś sekret?"
 intrigue_dread.1501.b.flavor: "Niewiedza może być błogosławieństwem, ale #EMP muszę#! to wiedzieć"
 intrigue_dread.1501.b.tt1: "Udaje mi się zakraść do kuchni"
 intrigue_dread.1501.b.tt2: "Zachowuje swój przepis w tajemnicy"
 intrigue_dread.1501.c: "Rozmaryn z ludzkim mięsem? Doskonały wybór!"
 intrigue_dread.1502.desc: "Gdy wchodzę do kuchni, wewnątrz panuje ciemność i pustka, a powietrze jest ciężkie od dymu. W kącie znajduję poplamioną książkę kucharską, z której korzysta [cannibal_cook.GetTitledFirstName].\n\n#EMP Podczas gotowania wątroby zauważono, że nadmierne spożycie piwa może znacznie obniżyć jakość tego organu#!\nUczucie zimna osiada w mojej klatce piersiowej, gdy przewracam kolejną stronę.\n#EMP Jednak dotyczy to gotowania dzieci poniżej roku życia#!."
 intrigue_dread.1502.a: "Przynieście mi [cannibal_cook.GetHerHis] głowę!"
 intrigue_dread.1502.a.flavor: "Ale nie na talerzu"
 intrigue_dread.1502.b: "[cannibal_cook.Custom('PL_jego_jej')|U] nowym domem będzie [ROOT.Char.Custom('GetDungeon')]!"
 intrigue_dread.1502.c: "Ale to było takie pyszne…"
 intrigue_dread.1503.desc: "Mimo usilnych starań nie dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] rady przedostać się do kuchni w taki sposób, który spowodowałby, że [cannibal_cook.GetTitledFirstName] nie nabrał[Select_CString( cannibal_cook.IsFemale, 'aby', 'by' )] jakichkolwiek podejrzeń."
 intrigue_dread.1503.a: "Ta tajemnica będzie mnie dręczyć…"
 #Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t: "Eksperymenty"
 intrigue_dread.1801.mentor_desc: "„I tylko odrobina więcej tej jednej całkowicie [Select_CString(test_subject.IsFemale, 'ją', 'go' )] powali” – mówi mi [intrigue_mentor.GetFirstName]. Nasz[Select_CString(test_subject.IsFemale, 'a', '' )] „ochotni[Select_CString(test_subject.IsFemale, 'czka', 'k' )]”, [test_subject.GetTitledFirstName] jest prawie całkowicie nieprzytomn[Select_CString(test_subject.IsFemale, 'a', 'y' )].\n\n[intrigue_mentor.GetFirstName] zaczyna odkładać buteleczki. „Niestety sądzę, że to może być wszystko, do czego nasz obiekt jest dziś zdolny”."
 intrigue_dread.1801.desc: "Szczerze dziękuję za to, że [test_subject.GetTitledFirstName] poświęcił[Select_CString( test_subject.IsFemale, 'a', '' )] się i przetestował[Select_CString( test_subject.IsFemale, 'a', '' )] kolekcję moich… substancji. Nikt poza ni[Select_CString( test_subject.IsFemale, 'ą', 'm' )] nie chciał zgodzić się na rolę ochotnika. Ten wieczór był dla nie[Select_CString( test_subject.IsFemale, 'j', 'go' )] czasem pełnym bólu, pieczenia i chwilowej utraty przytomności.\n\n"
 intrigue_dread.1801.a: "To było bardzo wnikliwe doświadczenie."
 intrigue_dread.1801.b: "Jeszcze nie skończyliśmy."
 intrigue_dread.1801.c: "Nigdy więcej nie róbmy czegoś takiego."
 #Torturing Courtier
 intrigue_dread.1901.t: "[disliked_courtier.Custom('InsultAdjective')|U] [Select_CString( disliked_courtier.IsFemale, 'idiotka', 'głupiec' )]"
 intrigue_dread.1901.desc: "[disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] od dłuższego czasu nadużywa mojej gościnności. \n\nZa każdym razem, gdy z ni[Select_CString( disliked_courtier.IsFemale, 'ą', 'm' )] rozmawiam, [disliked_courtier.Custom('quirk_neg_present')]. Czy [disliked_courtier.GetSheHe] #EMP próbuje#! mnie obrazić? T[Select_CString( disliked_courtier.IsFemale, 'a', 'en' )] [disliked_courtier.Custom('InsultNoun')] nie będzie mnie już dłużej traktować w ten sposób. Ktoś musi dać [disliked_courtier.GetHerHim] nauczkę!"
 intrigue_dread.1901.a: "Mam tę truciznę, którą chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wypróbować…"
 intrigue_dread.1901.b: "Szkoda by było, gdyby zrobił[Select_CString( disliked_courtier.IsFemale, 'a', '' )] z siebie głupca na dworze."
 intrigue_dread.1901.b.tt: "Ta opcja jest dostępna ze względu na to, że [disliked_courtier.GetFirstNameNoTooltip] ma cechę [GetTrait('gregarious').GetName( GetPlayer )|l]"
 intrigue_dread.1901.c: "Uszczuplenie [disliked_courtier.GetHerHis] sakiewki podniosłoby mnie na duchu!"
 intrigue_dread.1901.c.tt: "Ta opcja jest dostępna ze względu na to, że [disliked_courtier.GetFirstNameNoTooltip] ma cechę [GetTrait('greedy').GetName( GetPlayer )|l]"
 intrigue_dread.1901.d: "„Słyszeliście? W łóżku jest mdł[Select_CString(disliked_courtier.IsFemale, 'a', 'y' )] jak mąka”."
 intrigue_dread.1901.d.tt: "Ta opcja jest dostępna ze względu na to, że [disliked_courtier.GetFirstNameNoTooltip] ma cechę [GetTrait('lustful').GetName( GetPlayer )|l]"
 #Mind Break, by Sean Hughes
 intrigue_dread.4001.t: "Wykwintne cierpienie"
 intrigue_dread.4001.desc.start: "Nie zadowalają mnie już regularne tortury, z których słynę, a które zadaję swoim więźniom. Chcę stworzyć arcydzieło – dzieło sztuki, w którym zawrę udrękę i cierpienie, przewyższające wszystko, co do tej pory zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 intrigue_dread.4001.desc.single: "\n\nNie mogę się jednak powstrzymać od myśli, czy [prisoner_1.GetTitledFirstName] rzeczywiście jest odpowiednią kanwą dla mojego wielkiego dzieła?"
 intrigue_dread.4001.desc.multiple: "\n\nPytanie, kto będzie moim płótnem?"
 intrigue_dread.4001.a.single: "Tak, [prisoner_1.GetSheHe] będzie się dobrze sprawować…"
 intrigue_dread.4001.a: "[prisoner_1.GetTitledFirstNameNoTooltip] jest doskonał[Select_CString( prisoner_1.IsFemale, 'a', 'y' )]!"
 intrigue_dread.4001.b: "Może [prisoner_2.GetTitledFirstNameNoTooltip] będzie lepsz[Select_CString( prisoner_2.IsFemale, 'a', 'y' )]?"
 intrigue_dread.4001.c: "Myślę, że [prisoner_3.GetTitledFirstNameNoTooltip] lepiej się do tego nada."
 intrigue_dread.4001.a-c.tt: "W tym przypadku moim tematem będzie [THIS.Char.GetTitledFirstName]."
 intrigue_dread.4001.kinslayer: "Jeśli [THIS.Char.GetTitledFirstName] zostanie przez to zabit[Select_CString(THIS.Char.IsFemale, 'a', 'y' )], mogę stać się znan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] jako [GetTrait('kinslayer_3').GetName( GetPlayer )|l]."
 intrigue_dread.4001.d: "Nie, to nie jest odpowiedni moment."
 intrigue_dread.4001.d.flavor: "Wrócę do tego pomysłu za kilka lat, mam nadzieję, że z nowymi więźniami"
 intrigue_dread.4002.desc: "Teraz, kiedy mam już wybrane płótno, muszę zdecydować, jaką formę przybierze moje arcydzieło.\n\nPrzychodzi mi na myśl wiele cierpień, które może znosić [victim.GetTitledFirstName], ale by stworzyć prawdziwe arcydzieło, muszę skupić się na zrobieniu perfekcyjnie tylko jednej rzeczy."
 intrigue_dread.4002.a: "Uformuj [victim.GetHerHis] oskórowane ciało w piękną rzeźbę."
 intrigue_dread.4002.a.flavor: "Wystawię tę rzeźbę na pokaz. Niech [ROOT.Char.Custom('GetRealmOrDomicile')] podziwia mój kunszt!"
 intrigue_dread.4002.b: "[victim.GetSheHe|U] zaśpiewa mi słodką pieśń udręki…"
 intrigue_dread.4002.b.flavor: "Pamięć o [victim.GetHerHis] krzykach będę pielęgnować przez długie lata."
 intrigue_dread.4002.c: "Złam [victim.GetHerHis] umysł i uczyń [Select_CString( victim.IsFemale, 'ją', 'go' )] swo[Select_CString( victim.IsFemale, 'ją niewolnicą', 'im niewolnikiem' )]!"
 intrigue_dread.4002.c.flavor: "Rozpocznę długi i żmudny proces, w wyniku którego [victim.GetTitledFirstNameNoTooltip] zostanie pozbawion[Select_CString( victim.IsFemale, 'a', 'y' )] indywidualności, a następnie zamienion[Select_CString( victim.IsFemale, 'a', 'y' )] w mo[Select_CString( victim.IsFemale, 'ją wierną służącą', 'jego wiernego służącego' )]."
 intrigue_dread.4002.c.compassionate.tt: "Ostrzeżenie. Ze względu na moją współczującą naturę, podjęcie tej drogi znacznie zwiększy mój [stress|El]."
 intrigue_dread.4002.c.success.desc: "Udało mi się ukształtować [victim.GetHerHis] umysł. Teraz [victim.GetFirstNameNoTooltip] będzie służyć moim celom"
 intrigue_dread.4002.c.failure.desc: "[victim.GetFirstNameNoTooltip] zginie, zanim zdążę dokończyć ten proces"
 intrigue_dread.4002.d: "Zmienił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdanie, [victim.GetSheHe] się do tego nie nadaje…"
 intrigue_dread.4004.desc: "Aby ukształtować [victim.GetHerHis] umysł, [victim.GetTitledFirstName] musi zostać najpierw poddan[Select_CString(victim.IsFemale, 'a', 'y' )] ekstremalnemu stresowi.\n\nPowin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] starannie wybrać metodę tortur, na którą [victim.GetFirstNameNoTooltip] będzie szczególnie podatn[Select_CString(victim.IsFemale, 'ją', 'go' )] – w ten sposób zagwarantuję, że zadam [victim.GetHerHim] jak największą ilość traumy."
 intrigue_dread.4004.desc.followup: "[victim.GetTitledFirstName] traci podatność na moją obecną metodę tortur, która daje znacznie mniej rezultatów niż na początku. Będę musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wybrać coś innego…"
 intrigue_dread.4004.o.flavor: "Skuteczność tej techniki będzie się różnić w zależności od [Concept( 'traits', 'cech' )|E], które posiada [victim.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4004.a: "Tortury fizyczne i ból."
 intrigue_dread.4004.b: "Głód i niedobór snu."
 intrigue_dread.4004.c: "Upokorzenie i degradacja."
 intrigue_dread.4005.desc: "[victim.GetTitledFirstName] w końcu stracił[Select_CString( victim.IsFemale, 'a', '' )] nadzieję i nie walczy już ze mną w lochu.\n\nOznacza to, że czas przejść do drugiego etapu, w którym muszę wywołać w je[Select_CString( victim.IsFemale, 'j', 'go' )] umyśle tyle poczucia winy i zamętu, by zniszczyć je[Select_CString( victim.IsFemale, 'j', 'go' )] poczucie moralności, celu, a nawet tożsamości."
 intrigue_dread.4005.desc.followup: "[victim.GetTitledFirstName] wciąż trzyma się resztek swojej tożsamości, uszkodzonej, ale jeszcze niezniszczonej. Muszę zastosować inną taktykę, by dokończyć tę robotę…"
 intrigue_dread.4005.a: "Wypowiadaj uspokajające słowa… jednocześnie kontynuując tortury!"
 intrigue_dread.4005.b: "Przekonuj, że to wszystko jest karą za [victim.GetHerHis] grzechy."
 intrigue_dread.4005.c: "Pozwól [Select_CString( victim.IsFemale, 'jej', 'mu' )] oczekiwać ułaskawienia, a potem zmiażdż [victim.GetHerHis] nadzieje."
 intrigue_dread.4006.desc: "W końcu [victim.GetTitledFirstName] został[Select_CString( victim.IsFemale, 'a pozbawiona', ' pozbawiony' )] ostatnich śladów własnej tożsamości. Jest teraz pustym naczyniem, niezdolnym do interakcji z otaczającym [Select_CString( victim.IsFemale, 'ją', 'go' )] światem."
 intrigue_dread.4006.a: "Zmienię [Select_CString( victim.IsFemale, 'ją', 'go' )] tak, by pasował[Select_CString( victim.IsFemale, 'a', '' )] do mojego celu."
 intrigue_dread.4006.a.tt: "[victim.GetTitledFirstName] zostanie przemienion[Select_CString( victim.IsFemale, 'a w posłuszną służącą', 'y w posłusznego służącego' )]"
 intrigue_dread.4006.b: "Bardziej rozbawiłoby mnie, gdyby wrócił[Select_CString(victim.IsFemale, 'a', '' )] do domu jako pusta skorupa."
 intrigue_dread.4007.desc: "Zrobione – [victim.GetTitledFirstName], [Select_CString(victim.IsFemale, 'moja posłuszna niewolnica', 'mój posłuszny niewolnik' )], stoi przede mną, gotow[Select_CString(victim.IsFemale, 'a', 'y' )] zrobić wszystko, czego od [Select_CString(victim.IsFemale, 'niej', 'niego' )] zażądam."
 intrigue_dread.4007.a: "O rzeczy, które zrobimy razem!"
 intrigue_dread.4008.desc: "Minęło kilka lat, odkąd [victim.GetTitledFirstName] został[Select_CString( victim.IsFemale, 'a', '' )] wypuszczon[Select_CString( victim.IsFemale, 'a', 'y' )] powrotem na świat, by wykonywał[Select_CString( victim.IsFemale, 'a', '' )] moje polecenia."
 intrigue_dread.4008.desc.success: "Od tego czasu ponownie zaklimatyzował[Select_CString(victim.IsFemale, 'a', '' )] się w swoim środowisku i wrócił[Select_CString(victim.IsFemale, 'a', '' )] do swoich normalnych obowiązków – pozostając lojaln[Select_CString(victim.IsFemale, 'ą', 'ym' )] wobec mnie."
 intrigue_dread.4008.desc.lunatic: "\n\nNiestety wygląda na to, że rozbieżność między moim uwarunkowaniem a realiami [victim.GetHerHis] nowego życia okazała się dla [Select_CString(victim.IsFemale, 'niej', 'niego' )] zbyt duża i w końcu pękł[Select_CString(victim.IsFemale, 'a', '' )]."
 intrigue_dread.4008.desc.failure: "\n\nNiestety wygląda na to, że [victim.GetHerHis] przyjaciele i rodzina zdołali odwrócić efekty mojej delikatnej pracy nad [Select_CString(victim.IsFemale, 'nią', 'nim' )], przez co nie jest już [victim.GetSheHe] wobec mnie lojaln[Select_CString(victim.IsFemale, 'a', 'y' )]."
 intrigue_dread.4008.a.success: "Doskonale…"
 intrigue_dread.4008.a.lunatic: "Przynajmniej mieliśmy dobrą passę."
 intrigue_dread.4008.a.failure: "Przeklinam ich za zniszczenie mojej sztuki!"
 intrigue_dread.4011.desc: "[victim.GetTitledFirstName] opuszcza [ROOT.Char.Custom('GetDungeonPlural')] i nie mogę dłużej tworzyć z [victim.Custom('PL_niego_niej')] arcydzieła. Muszę wstrzymać moje plany do czasu, aż znajdę inne inspirujące płótno. Nawet jeśli udałoby mi się [victim.Custom('PL_go_ja')] odzyskać, to już nie będzie to samo."
 intrigue_dread.4011.a: "Żałosna porażka…"
 intrigue_dread.4013.desc: "Wygląda na to, że #EMP zabiegi#!, którym poddawana była osoba znana jako [victim.GetTitledFirstName], były zbyt drastyczne, gdyż jej życie gaśnie.\n\nNie uda mi się ukończyć mojego arcydzieła, chyba że pozyskam nowe inspirujące płótno, ale to, jak długo może mi to zająć, jest już wolą [ROOT.Char.GetFaith.HighGodNamePossessive] wie, jak długo może mi to zająć…"
 intrigue_dread.4013.a: "Następnym razem będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] być bardziej ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 intrigue_dread.4100.t: "Niekończące się przesłuchania"
 intrigue_dread.4100.desc.intro: "Nie ma dnia, żeby na dworze nie zawrócono mi głowy jakąś nową, mało istotną sprawą. Wszystko wskazuje na to, że dzisiaj [petitioner_1.GetTitledFirstName] i [petitioner_2.GetTitledFirstName] marnują mój czas na drobny spór."
 intrigue_dread.4100.desc.lazy: "\n\nLedwo mogę wysłuchać ich skarg… Jak mam rządzić, skoro większość mojego ograniczonego czasu i energii marnuję na takie bezsensowne sprawy?"
 intrigue_dread.4100.desc.councillors: "\n\nChcą mi wmówić, że jest to problem, który zagraża bezpieczeństwu państwa, ale nie mogę pozbyć się wrażenia, że w dużej mierze przeceniają powagę sytuacji, aby nakarmić własne ego."
 intrigue_dread.4100.desc.fallback: "\n\nIm bardziej wsłuchuję się w przedstawiane przez nich argumenty, tym bardziej jestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że całe to przesłuchanie jest poniżej moich możliwości."
 intrigue_dread.4100.z: "Zastanawiam się, jak rozmowne będą wasze odcięte głowy?"
 intrigue_dread.4100.a: "Straże, zabierzcie tych łotrów z moich oczu!"
 intrigue_dread.4100.b: "Już ja was nauczę cię marnować czas dworu!"
 intrigue_dread.4100.b.duel_success: "Petenci płaszczą się przed moim gniewem"
 intrigue_dread.4100.b.duel_failure: "Petenci czują się zniesławieni moimi groźbami"
 intrigue_dread.4100.c: "Pozwól mi usłyszeć to jeszcze raz…"
 intrigue_dread.4100.c.tooltip: "Poświęcisz czas na podjęcie decyzji"
 intrigue_dread.4100.c.support.petitioner_1: "Jeśli [petitioner_1.GetTitledFirstName] otrzyma twoje poparcie"
 intrigue_dread.4100.c.support.petitioner_2: "Jeśli [petitioner_2.GetTitledFirstName] otrzyma twoje poparcie"
 intrigue_dread.4100.d: "[scoped_chancellor.GetTitledFirstNameNoTooltip] powin[Select_CString( scoped_chancellor.IsFemale, 'na', 'ien' )] zająć się tymi sprawami."
 intrigue_dread.4102.desc.commanders: "Istota problemu, z którym przyszli do mnie [petitioner_1.GetFirstName] i [petitioner_2.GetFirstName] związana jest z pewnymi sprzeczkami między dowódcami a kilkoma weteranami armii."
 intrigue_dread.4102.desc.guests: "Najwyraźniej problem wynika z pewnego dyplomatycznego incydentu…"
 intrigue_dread.4102.desc.fallback: "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, że wysłuchanie ich żalów ujawni jakiś głębszy sens całej tej sprawy, tymczasem [petitioner_1.GetFirstName] i [petitioner_2.GetFirstName] kłócą się o tak mało istotne aspekty, że dźwięk całego hałasu dociera do moich uszu coraz słabiej."
 intrigue_dread.4102.desc.antagonizer: "\n\nJakby nie było, mogę powiedzieć, że [scoped_antagonizer.GetFirstNameNoTooltip] jest zdecydowanie najbardziej zgrzytliw[Select_CString( scoped_antagonizer.IsFemale, 'a', 'y' )] z tej dwójki."
 intrigue_dread.4102.a: "Żądam pokoju. Bo inaczej…"
 intrigue_dread.4102.b: "[petitioner_1.GetFirstNameNoTooltip] bez wątpienia ma rację."
 intrigue_dread.4102.c: "Słowa, które wypowiada [petitioner_2.GetFirstNameNoTooltip], brzmią prawdziwie."
 intrigue_dread.4200.t: "Las moich marzeń"
 intrigue_dread.4200.desc.intro: "Dzięki moim wysiłkom, by stać się postacią budzącą prawdziwy strach i szacunek, do mojego lochu trafiła ogromna liczba winnych i nielojalnych osób."
 intrigue_dread.4200.desc.noble_forest: "Moje cele są wypełnione po brzegi rywalami, zdrajcami i pospolitymi przestępcami. Być może nadszedł czas, w którym [ROOT.Char.GetFaith.DeathDeityName] powita ich w miejscu, które znamy jako [ROOT.Char.GetFaith.NegativeAfterLife]? [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] to ziemie, które również na tym skorzystają!"
 intrigue_dread.4200.desc.commoner_forest: "Wielu drobnych rzezimieszków i kieszonkowców ze wsi i miast czeka na swój los z dala od społeczeństwa, ale może mam lepszy pomysł co z nimi zrobić."
 intrigue_dread.4200.desc.middle: "\n\nW moich makabrycznych zamysłach wyobrażam sobie nabitych na pal zwyrodnialców i zdrajców otaczających mury miasta znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ze wszystkich stron: ponure przypomnienie dla wszystkich, którzy zapomnieli, co [ROOT.Char.GetTitleAsNameNoTooltip|l] robi z tymi, którzy zdecydowali się [Select_CString(ROOT.Char.IsFemale, 'ją', 'go' )] zdradzić."
 intrigue_dread.4200.desc.noble_forest.outro: "Widzę, jak [random_prisoner_scope.GetName] jest nabit[Select_CString(random_prisoner_scope.IsFemale, 'a', 'y' )] na pal, otoczon[Select_CString(random_prisoner_scope.IsFemale, 'a', 'y' )] przez pospólstwo nadziane w identyczny sposób. Teraz pozostaje tylko urzeczywistnić to marzenie!"
 intrigue_dread.4200.desc.commoner_forest.outro: "Widzę, jak pospolici przestępcy ciągną się rząd za rzędem, aż po sam horyzont. [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|U] to teraz miejsce, które ocieka ich krwią. Przy odrobinie pracy możemy zebrać wystarczającą liczbę tych szkodników, aby zrealizować moje marzenie."
 intrigue_dread.4200.a: "Do dzieła!"
 intrigue_dread.4200.b: "[random_prisoner_scope.GetTitledFirstNameNoTooltip] i kilku plebejuszy powinni wysłać wiadomość."
 intrigue_dread.4200.c: "Mała kolekcja ciał powinna wystarczyć."
 intrigue_dread.4200.d: "Wszyscy muszą się mnie lękać!"
 intrigue_dread.4200.e: "Na litość [ROOT.Char.GetFaith.HighGodNamePossessive]! Nie mogę tego zrobić!"
 intrigue_dread.4201.t: "Las trupów"
 intrigue_dread.4201.desc.intro: "W końcu moja wizja została ożywiona przez zwłoki niezliczonych przestępców. Spaceruję przy dźwiękach skrzeczących ptaków i delikatnym kapaniu stęchłej krwi na nasiąkniętą ziemię."
 intrigue_dread.4201.desc.noble_forest: "\n\n[random_prisoner.GetNameNoTooltip] przekuwa moją uwagę, [random_prisoner.GetHerHis] twarz zastygła w wyrazie szoku i przerażenia, jakby w jakiś sposób zdawał[Select_CString(random_prisoner.IsFemale, 'a', '' )] sobie sprawę ze swojego losu."
 intrigue_dread.4201.desc.commoner_forest: "\n\nMijam rząd za rzędem bezimiennych zwyrodnialców i bandytów, mając pewność, że każdy niedoszły rozbójnik lub zbrodniarz, którego cel to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], zobaczy wyraźnie, co spotyka tych, którzy próbują siać przestępczość i nieporządek na ziemiach znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 intrigue_dread.4201.desc.outro: "\n\nPo zakończeniu zwiedzania, przed powrotem do domu, zadowolon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] z pracy, wdycham ostatni łyk grobowej mgły."
 intrigue_dread.4201.a: "Teraz wszyscy będą się bać imienia „[ROOT.Char.GetNameNoTooltip]”."
 forest_of_corpses_1_modifier: "Las trupów"
 forest_of_corpses_1_modifier_desc: "W tym hrabstwie powstał duży las nabitych na pal zwłok."
 forest_of_corpses_2_modifier: "$forest_of_corpses_1_modifier$"
 forest_of_corpses_2_modifier_desc: "$forest_of_corpses_1_modifier_desc$"
 forest_of_corpses_3_modifier: "$forest_of_corpses_1_modifier$"
 forest_of_corpses_3_modifier_desc: "$forest_of_corpses_1_modifier_desc$"
 #Scaring a loved one, by Luke Bean
 intrigue_dread.2001.t: "Drży przede mną nawet [loved_one.GetSheHe]"
 intrigue_dread.2001.desc: "[loved_one.GetTitledFirstName] z trudem powstrzymuje drżenie rąk. Gdy podnoszę dłoń, aby pogłaskać [loved_one.GetHerHis] policzek, odsuwa się.\n\nOpowiada mi o dziwnych i strasznych rzeczach, jakie ludzie mówią na mój temat, i zastanawia się, które z nich są prawdziwe."
 intrigue_dread.2001.a: "Nie znają nawet #EMP połowy#! okropieństw, które były moim udziałem."
 intrigue_dread.2001.a.tt: "Podejdź bliżej. #EMP Bliżej#!. Wyszeptam ci wszystko na ucho."
 intrigue_dread.2001.b: "To wszystko po to, aby cię chronić!"
 intrigue_dread.2001.c: "Któż rozpowiada takie kalumnie? Żądam imion."
 intrigue_dread.2001.d: "Uśmiechnij się i odejdź."
 intrigue_dread.2001.b.into_it: "Postać o imieniu [loved_one.GetFirstName] jest poruszona twoją religijnością"
 intrigue_dread.2001.b.reassured: "Postać o imieniu [loved_one.GetFirstName] jest pewna swojego bezpieczeństwa"
 intrigue_dread.2001.b.terrified: "Postać o imieniu [loved_one.GetFirstName] jest przerażona twoim wyznaniem"
 tooltip.intrigue_dread.2001.c.duel_success: "Twoi strażnicy zbierają plotki"
 tooltip.intrigue_dread.2001.c.duel_failure: "Postać o imieniu [loved_one.GetFirstName] otwarcie ci się przeciwstawia"
 intrigue_protected_by_loved_one_modifier: "Pod skrzydłami miłości"
 intrigue_protected_by_loved_one_modifier_desc: "Ta postać ma ukochaną osobę, która zrobi #EMP wszystko#!, aby chronić swój obiekt westchnień."
 intrigue_defied_loved_one_opinion: "Sprzeciw wobec ukochanej osoby"
 #Rumors about a relative, by Luke Bean
 intrigue_dread.2101.t: "Plotki na temat postaci o imieniu [family_member.GetFirstNameNoTooltip]"
 intrigue_dread.2101.desc.intro: "– Udało mi się dotrzeć do źródła plotek krążących na temat osoby, którą jest [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)], a dla ciebie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))]. – [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] rzuca na stół kilka listów.\n\nIch treść jasno dowodzi, że to [hater.GetName] pragnie zbrukać dobre imię członka twojego rodu – osoby o imieniu [family_member.GetFirstName]."
 intrigue_dread.2101.desc.failed_assassination: "Ta kreatura twierdzi wręcz, że postać o imieniu [family_member.GetFirstName] chciała [hater.Custom('PL_go_ja')] zabić!"
 intrigue_dread.2101.desc.committed_adultery: "Zarzeka się [hater.GetSheHe], iż [family_member.GetFirstName] nie dotrzymuje ślubowań jako [family_member.GetWifeHusband], i opowiada sprośne historie na swój temat!"
 intrigue_dread.2101.desc.bullied_me: "Zarzeka się [hater.GetSheHe], iż [family_member.GetFirstName] już od dziecka ma przegniłe do cna serce, będące źródłem okrutnych prześladowań postaci o imieniu [hater.GetNameNoTooltip]."
 intrigue_dread.2101.desc.bad_friend: "Zarzeka się [hater.GetSheHe], iż [family_member.GetFirstName] to osoba na wskroś fałszywa i że [hater.Custom('PL_jego_jej')] serce pękło na dwoje, gdy ta postać zerwała ich przyjaźń."
 intrigue_dread.2101.desc.sinner: "Naśmiewa się [hater.GetSheHe] z usposobienia, jakie ma [family_member.GetFirstName], oskarżając [family_member.Custom('PL_go_ja')] o zachowanie szokujące, wręcz grzeszne."
 intrigue_dread.2101.desc.outro: "\n\nCzy ludzie naprawdę sądzą, że tak ważny dla mnie członek rodziny, jak [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] może być swobodnie obrażany?"
 intrigue_dread.2101.a: "Każcie rozpuścić jeszcze mroczniejsze plotki na temat postaci o imieniu [family_member.GetFirstName]. Niechaj wszyscy się nas boją."
 intrigue_dread.2101.a.tt.success: "Ludzie wierzą, że [family_member.GetFirstName] to postać zdolna do wszystkiego"
 tooltip.intrigue_dread.2101.a.duel_success: "Wierzą i trzęsą się ze strachu"
 intrigue_dread.2101.a.tt.failure: "Nikt nie kupuje twoich wyssanych z palca opowieści"
 tooltip.intrigue_dread.2101.a.duel_failure: "Ludzie drwią z twoich przesadzonych baśni"
 intrigue_dread.2101.b: "Zaproponuj, aby [hater.GetTitledFirstName] przyjął kilka monet w zamian za milczenie."
 intrigue_dread.2101.b.tt.success: "[hater.GetTitledFirstName] zaprzestanie mleć językiem"
 tooltip.intrigue_dread.2101.b.duel_success: "[hater.GetTitledFirstName] milczy, a wszyscy są szczęśliwi"
 intrigue_dread.2101.b.tt.failure: "[hater.GetTitledFirstName] w dalszym ciągu będzie rozpowiadać plotki"
 tooltip.intrigue_dread.2101.b.duel_failure: "[hater.GetTitledFirstName] przyjmuje monety, po czym kontynuuje rozsiewanie plotek"
 intrigue_everyone_is_satisfied_tt: "[hater.GetTitledFirstName] oraz [family_member.GetFirstName] cieszą się z takiego rozwiązania"
 intrigue_dread.2101.c: "Naślij potajemnie łotrów na postać o imieniu [hater.GetTitledFirstName]."
 intrigue_dread.2101.c.tt.success: "Nikt nie poważy się kalać dobrego imienia twojej rodziny"
 tooltip.intrigue_dread.2101.c.duel_success: "[hater.GetTitledFirstName] obecnie wraca do zdrowia po poważnym wypadku"
 intrigue_suspect_you_in_attack_success_tt: "Nikt nie jest w stanie udowodnić twojego zaangażowania w tę sprawę, ale podejrzenia mimo wszystko wzbudzają strach"
 intrigue_dread.2101.c.tt.failure: "Twoje powiązania z przestępczym półświatkiem stają się powszechnie znane"
 tooltip.intrigue_dread.2101.c.duel_failure: "[hater.GetTitledFirstName] podejrzewa cię o zorganizowanie nieudanego napadu"
 intrigue_dread.2101.d: "Zdystansuj się od postaci o imieniu [family_member.GetFirstName]."
 intrigue_everyone_heard_rumours_tt: "Wszyscy twoi dworzanie usłyszeli żenujące plotki na temat postaci o imieniu [family_member.GetNameNoTooltip]"
 intrigue_everyone_heard_horrifying_rumours_tt: "Wszyscy twoi dworzanie usłyszeli zatrważające plotki na temat postaci o imieniu [family_member.GetNameNoTooltip]"
 intrigue_bumbling_tyrant_modifier: "Nieudolny tyran"
 intrigue_blanket_of_fear_modifier: "Władca strachu"
 intrigue_controlling_the_narrative_modifier: "Władca narracji"
 intrigue_thrown_under_the_carriage_opinion: "Na dystans"
 intrigue_made_me_sound_scary_opinion: "Stal dźwięcząca w głosie"
 #Councillor is too scared to speak their mind, by Luke Bean
 intrigue_dread.2201.t: "Przerażenie dławiące [yesman.GetHerHis] głos"
 intrigue_dread.2201.desc: "– Bardzo mądra decyzja! – [yesman.Custom2('MyCharacterIntroduction', ROOT.Char)] uśmiecha się nerwowo, kiwając głową w moim kierunku niczym gołąb. – Zaiste, nic dodać, nic ująć!\n\n[yesman.GetNameNoTooltip] boi się mnie zbyt mocno, aby podważać moje słowo. To czyni [yesman.Custom('PL_go_ja')] jednostką bezużyteczną na tak ważnym stanowisku, jak [yesman.GetCouncilTitle]."
 intrigue_dread.2201.a: "Doskonale. Moi doradcy #EMP powinni#! się mnie bać."
 intrigue_dread.2201.b: "Głupcze, muszę wykonywać twoje zadania!"
 intrigue_dread.2201.c: "Mów swobodnie, twoja pozycja jest niezagrożona."
 intrigue_guaranteed_position_block_firing_councillor_effect_tt: "[yesman.GetShortUINameNotMe] to postać, której nie można usunąć z [Concept('council', 'rady')|E] przez kolejne 5 lat"
