l_polish:
 #Pillow Talk, by Sean Hughes
 intrigue_temptation.2201.t: "Rozmowa do poduszki"
 intrigue_temptation.2201.desc: "[my_lover.GetFirstName] i ja leżymy razem po naszym ostatnim stosunku, pogrążeni w beztroskiej rozmowie.\n\n– I nigdy nie uwierzysz, że… – nagle się zatrzymuje i rumieni. – Przepraszam m[Select_CString( ROOT.Char.IsFemale, 'oja kochana', 'ój kochany' )]; to musi być dla ciebie strasznie nudne…"
 intrigue_temptation.2201.a: "Wcale nie. Proszę, mów dalej…"
 intrigue_temptation.2201.a.success: "[my_lover.GetFirstName] dzieli się plotkami pochodzącymi z dworu, którym zarządza [court_owner.GetTitledFirstName]"
 intrigue_temptation.2201.a.success.tt: "Poznaję [secret|El] losowej postaci"
 intrigue_temptation.2201.a.failure: "[my_lover.GetFirstName] nie chce już więcej nic powiedzieć"
 intrigue_temptation.2201.b: "Słuchanie twojego głosu nigdy nie jest nudne, m[Select_CString( my_lover.IsFemale, 'oja droga', 'ój drogi' )]."
 intrigue_temptation.2201.d.sadistic: "Coś ukrywasz… Powiedz mi, #EMP natychmiast#!!"
 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t: "Z miłości i pożądania"
 intrigue_temptation_special.1001.desc: "Te rozmarzone miny i tęskne westchnienia mogą znaczyć tylko jedno – [wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)] pragnie romansu!\n\nMoże [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] wypróbować swoją zdolność swatania i złagodzić [wants_love.GetHerHis] cierpienia? Na pewno był[Select_CString( wants_love.IsFemale, 'aby wdzięczna', 'by wdzięczny' )]!"
 intrigue_temptation_special.1001.a: "[wants_love.GetFirstNameNoTooltip] już niedługo nie będzie samotn[Select_CString( wants_love.IsFemale, 'a', 'y' )]!"
 intrigue_temptation_special.1001.a.tt: "[wants_love.GetTitledFirstName] może stać się kochankiem osoby, którą wybiorę"
 intrigue_temptation_special.1001.b: "Muszę skupić się na swoim małżeństwie."
 intrigue_temptation_special.1001.c: "Muszę skupić się na swoim życiu miłosnym."
 intrigue_temptation_special.1002.t: "Kwestia gustu"
 intrigue_temptation_special.1002.desc: "Aby [wants_love.GetTitledFirstName] m[Select_CString( wants_love.IsFemale, 'ogła', 'ógł' )] znaleźć dla siebie idealn[Select_CString( wants_love.IsFemale, 'ego partnera', 'ą partnerkę' )], muszę się dowiedzieć więcej o [wants_love.GetHerHis] zapatrywaniach. Obserwując dyskretnie [wants_love.GetHerHis] zachowania na dworze, m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] poznać drzemiące w ni[Select_CString( wants_love.IsFemale, 'ej', 'm' )] najskrytsze pragnienia.\n\nNim jednak zacznę, muszę mieć gotową teorię. Czego [wants_love.GetFirstNameNoTooltip] oczekiwał[Select_CString( wants_love.IsFemale, 'aby', 'by' )] od partner[Select_CString( wants_love.IsFemale, 'a', 'ki' )]?"
 intrigue_temptation_special.1002.a: "Bratnie serce i osobowość pasująca do [wants_love.GetHerHis] własne[Select_CString( wants_love.IsFemale, 'j', 'go' )]."
 intrigue_temptation_special.1002.a.tt: "#F Większość ludzi, zwłaszcza tych, którzy są empatyczni i mili, preferuje partnerów o osobowości podobnej do ich własnej.\n\nJeśli moje założenie jest błędne, mogę przypuszczać, że [wants_love.GetFirstName] woli atrakcyjność lub władzę.#!"
 intrigue_temptation_special.1002.b: "Atrakcyjność, zarówno ciała jak i temperamentu."
 intrigue_temptation_special.1002.b.tt: "#F Żądni, aroganccy lub atrakcyjni ludzie mają tendencję do preferowania partnerów, którzy są przystojni, przyjaźni, odważni lub zalotni.\n\nJeśli moje założenie jest błędne, mogę przypuszczać, że [wants_love.GetFirstName] preferuje osoby o podobnej osobowości lub sile.#!"
 intrigue_temptation_special.1002.c: "Władza i wpływy."
 intrigue_temptation_special.1002.c.tt: "#F Ludzie, którzy pragną bogactwa i sukcesu, mają tendencję do preferowania silnych partnerów.\n\nJeśli moje założenie jest błędne, mogę przypuszczać, że [wants_love.GetFirstName] preferuje partnerów o dopasowanej osobowości lub atrakcyjności.#!"
 intrigue_temptation_special.1002.d: "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym się dowiedzieć, czy woli mężczyzn czy kobiety. "
 intrigue_temptation_special.1002.d.tt: "#F Większość ludzi woli partnerów płci przeciwnej, ale nierzadko zdarzają się tacy, którzy preferują partnerów tej samej płci lub jednocześnie dwóch partnerów obu płci.#!"
 intrigue_temptation_special.1003.t: "Dopasowanie"
 intrigue_temptation_special.1003.start.desc: "[wants_love.GetTitledFirstName] jest obserwowan[Select_CString( wants_love.IsFemale, 'a', 'y' )] przeze mnie od dłuższego czasu i mój wniosek jest oczywisty."
 intrigue_temptation_special.1003.personality_success.desc: "Tak jak podejrzewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], preferuje osoby o podobnym temperamencie do swojego."
 intrigue_temptation_special.1003.personality_failure.desc: "Mylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się. Wygląda na to, że osobowość niewiele [Select_CString( wants_love.IsFemale, 'ją', 'go' )] obchodzi. Chyba woli siłę lub atrakcyjność u partnera."
 intrigue_temptation_special.1003.sex_appeal_success.desc: "Ciągną [Select_CString( wants_love.IsFemale, 'ją', 'go' )], jak ćmę do ognia, osoby o wielkiej charyzmie i urodzie."
 intrigue_temptation_special.1003.sex_appeal_failure.desc: "Mylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się – [wants_love.GetSheHe] nie wydaje się umieć rozróżniać pomiędzy tymi, którzy są obdarzeni dobrym wyglądem, a tymi, którzy są zwykli. Pewnie bardziej zależy [wants_love.GetHerHim] na osobowości… albo na władzy."
 intrigue_temptation_special.1003.power_success.desc: "Jak się domyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], preferuje towarzystwo najbardziej wpływowych panów i pań na dworze."
 intrigue_temptation_special.1003.power_failure.desc: "Mylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się. Obcuje z ludźmi zarówno wysokiej, jak i niskiej rangi. To musi być jakiś inny element niż władza, który [Select_CString( wants_love.IsFemale, 'ją', 'go' )] intryguje – może pasująca osobowość lub szarmancki wygląd?"
 intrigue_temptation_special.1003.end.desc: "\n\nTeraz, gdy nieco lepiej rozumiem, czego pragnie [wants_love.GetFirstNameNoTooltip], zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] listę potencjalnych kandydat[Select_CString(wants_love.IsFemale, 'ów', 'ek' )]. Kto najlepiej pasowałby do [Select_CString(wants_love.IsFemale, 'mojej', 'mojego' )] [ROOT.GetCharacter.Custom2('RelationToMePossessive' , wants_love )]?"
 intrigue_temptation_special.1003.a: "[target_list_member_a.Custom('ComplimentAdjective')|U] [target_list_member_a.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.a.tt: "Staram się, aby [wants_love.GetFirstName] i [target_list_member_a.GetTitledFirstName] zostali parą"
 intrigue_temptation_special.1003.b: "[target_list_member_b.GetTitledFirstNameNoTooltip], [target_list_member_b.Custom('ComplimentAdjective')] [target_list_member_b.GetWomanMan]."
 intrigue_temptation_special.1003.b.tt: "Staram się, aby [wants_love.GetFirstName] i [target_list_member_b.GetTitledFirstName] zostali parą"
 intrigue_temptation_special.1003.c: "M[Select_CString( target_list_member_c.IsFemale, 'oja', 'ój' )] [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )], [target_list_member_c.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.c.tt: "Staram się, aby [wants_love.GetFirstName] i [target_list_member_c.GetTitledFirstName] zostali parą"
 intrigue_temptation_special.1003.tt: "Dobr[Select_CString(wants_love.IsFemale, 'ym partnerem', 'ą partnerką' )] byłby ktoś, kto spełnia [wants_love.GetHerHis] preferencje"
 intrigue_temptation_special.1004.t: "Tworzenie nastroju"
 intrigue_temptation_special.1004.start.desc: "Aby mieć pierwsze wrażenie co do jakości swojego wyboru, zorganizował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] małą kolację, na której pojawili się zarówno [wants_love.GetTitledFirstName], jak i [chosen_match.GetTitledFirstName]."
 intrigue_temptation_special.1004.great.desc: "Główną część kolacji spędzili na rozmowach, a kiedy ich nie było, rzucali sobie ciekawskie spojrzenia."
 intrigue_temptation_special.1004.good.desc: "Nie zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] żadnych ostatecznych znaków, jednakże dogadywali się bardzo dobrze."
 intrigue_temptation_special.1004.bad.desc: "Niestety nie było widać tej chemii, której się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Mam nadzieję, że to były tylko nerwy."
 intrigue_temptation_special.1004.end.desc: "\n\nMuszę uderzyć, póki żelazo jest gorące, sprawiając, że [wants_love.GetFirstNameNoTooltip] i [chosen_match.GetFirstNameNoTooltip] będą mieli kolejną szansę na spotkanie. Tym razem zorganizuję coś bardziej ekscytującego, aby mogli dzielić wspólne zainteresowania! "
 intrigue_temptation_special.1004.a: "Wesoły taniec."
 intrigue_temptation_special.1004.b: "Ekscytujące polowanie."
 intrigue_temptation_special.1004.c: "Wyprawa w celu sprawdzenia lokalnej infrastruktury."
 intrigue_temptation_special.1004.d: "Prywatna kolacja, aby podzielić się „ploteczkami”."
 intrigue_temptation_special.1004.e: "Poetycki wieczór."
 intrigue_temptation_special.1004.tt: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] wybrać takie zajęcie, które zarówno [wants_love.GetFirstName] jak i [chosen_match.GetFirstName] uznają za znajome i przyjemne, biorąc pod uwagę ich umiejętności."
 intrigue_temptation_special.1005.t: "Testowanie uczuć"
 intrigue_temptation_special.1005.great_diplomacy.desc: "Zazwyczaj nie jestem skłonn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do przechwałek, ale muszę przyznać, że minie wiele, ale to naprawdę wiele lat zanim ten taniec zostanie zapomniany! Zresztą, podejrzewam, że zarówno [wants_love.GetFirstName] jak i [chosen_match.GetFirstName] miło zapamiętają wczorajszy wieczór. Dzielili ze sobą niemal każdy taniec i nie mogli oderwać od siebie wzroku!"
 intrigue_temptation_special.1005.great_martial.desc: "Zwykle tego nie mówię, ale czasami potrafię być niezłym geniuszem! Zarówno [wants_love.GetFirstName] jak i [chosen_match.GetFirstName] świetnie się bawili na polowaniu. Pracowali razem, jakby znali się od zawsze i byli zdecydowanie najbardziej udaną parą."
 intrigue_temptation_special.1005.great_stewardship.desc: "[wants_love.GetFirstName] i [chosen_match.GetFirstName] jadący obok siebie byli radością dla oczu! Rozmawiali godzinami o mostach, młynach i systemach nawadniających, zanim nie zostali w tyle za resztą towarzystwa. Kto wie, dokąd zaprowadziła ich ta rozmowa, ale [wants_love.GetFirstName] wyglądał[Select_CString(wants_love.IsFemale, 'a na oczarowaną', ' na oczarowanego.' )]."
 intrigue_temptation_special.1005.great_intrigue.desc: "[wants_love.GetFirstName] i [chosen_match.GetFirstName] pasują jak ulał do szczwanych lisów! Wkrótce zdominowali rozmowę, wymieniając się pomysłami z imponującą prędkością. Rzadko widuję dwa tak współgrające ze sobą umysły!"
 intrigue_temptation_special.1005.great_learning.desc: "Rzadko kiedy widuję [Select_CString(wants_love.IsFemale, 'kobietę', 'mężczyznę' )] tak oczarowan[Select_CString(wants_love.IsFemale, 'ą', 'ego' )] jak [wants_love.GetFirstName], gdy słuchał[Select_CString(wants_love.IsFemale, 'a', '' )], jak [chosen_match.GetFirstName] recytował[Select_CString(chosen_match.IsFemale, 'a', '' )] dla nie[Select_CString(wants_love.IsFemale, 'j', 'go' )] wiersz! Przy ostatniej strofie prawie zalał[Select_CString(wants_love.IsFemale, 'a', '' )] się łzami.\n\nPo tym występie rozmawiali jeszcze przez wiele godzin – długo po tym, jak wszyscy inni goście wyszli."
 intrigue_temptation_special.1005.good_diplomacy.desc: "Wygląda na to, że zarówno [wants_love.GetFirstName], jak i [chosen_match.GetFirstName] zostali podniesieni na duchu tańcem. Dzięki mojemu dyskretnemu szturchnięciu, spędzili ze sobą dużo czasu, a po wyrazie ich twarzy jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że im się to podobało."
 intrigue_temptation_special.1005.good_martial.desc: "Tak jak podejrzewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], zarówno [wants_love.GetFirstName], jak i [chosen_match.GetFirstName] są wprawionymi myśliwymi, równie dobrze czującymi się na koniu, jak i na ziemi. Wygląda na to, że dobrze się bawili. Słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak [chosen_match.GetFirstNameNoTooltip] prawił[Select_CString(chosen_match.IsFemale, 'a', '' )] komplementy na temat tego, jak [wants_love.GetFirstNameNoTooltip] dobrze strzela z łuku."
 intrigue_temptation_special.1005.good_stewardship.desc: "Chociaż wycieczka w celu sprawdzenia infrastruktury nie jest może najbardziej romantyczną scenerią, to jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że zarówno [wants_love.GetFirstName] jak i [chosen_match.GetFirstName] uznali ją za interesującą. Długo rozmawiali o młynach i systemach nawadniania i wydawali się zadowoleni ze swojego towarzystwa."
 intrigue_temptation_special.1005.good_intrigue.desc: "[wants_love.GetFirstName] i [chosen_match.GetFirstName] byli mile widzianymi gośćmi na naszym prywatnym spotkaniu, dostarczając nam ciekawych plotek. Odkryli oni ten sam wstydliwy sekret dotyczący pewnego lorda i z nieskrywaną radością dyskutowali o nikczemnych szczegółach."
 intrigue_temptation_special.1005.good_learning.desc: "[wants_love.GetFirstName] i [chosen_match.GetFirstName] siedzi[Select_CString( And( chosen_match.IsFemale, wants_love.IsFemale ), 'ały', 'eli' )] oczarowan[Select_CString( And( chosen_match.IsFemale, wants_love.IsFemale ), 'e', 'i' )], gdy mój gość honorowy recytował swój wiersz. Musiał uderzyć w nich doprawdy głęboko, ponieważ rozmawia[Select_CString( And( chosen_match.IsFemale, wants_love.IsFemale ), 'ły', 'li' )] o nim przez prawie godzinę."
 intrigue_temptation_special.1005.bad_diplomacy.desc: "Ku mojemu rozczarowaniu, taniec okazał się fatalnym pomysłem."
 intrigue_temptation_special.1005.bad_martial.desc: "Chyba się pomylił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] myśląc, że polowanie będzie właściwym zajęciem."
 intrigue_temptation_special.1005.bad_stewardship.desc: "Patrząc z perspektywy czasu, wycieczka w celu sprawdzenia lokalnej infrastruktury była złym pomysłem."
 intrigue_temptation_special.1005.bad_intrigue.desc: "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że kameralna kolacja połączona z intrygującą rozmową sprawi, że [wants_love.GetFirstName] i [chosen_match.GetFirstName] zbliżą się do siebie, jednakże cała ta sprawa okazała się strasznie niezręczna."
 intrigue_temptation_special.1005.bad_learning.desc: "Jak się okazuje, poezja nie jest dla każdego."
 intrigue_temptation_special.1005.wants_love_struggled.desc: "Patrzenie, jak boryka się [wants_love.GetFirstName] było niemal bolesne. Przez całą tę smutną sprawę trzymał[Select_CString(wants_love.IsFemale, 'a', '' )] się na uboczu, a [chosen_match.GetFirstName] nie doczekał[Select_CString(chosen_match.IsFemale, 'a', '' )] się ani jednego spojrzenia w [chosen_match.GetHerHis] stronę."
 intrigue_temptation_special.1005.chosen_match_struggled.desc: "Patrzenie, jak boryka się [chosen_match.GetFirstName] było niemal bolesne. Przez całą tę smutną sprawę trzymał[Select_CString(chosen_match.IsFemale, 'a', '' )] się na uboczu, a [wants_love.GetFirstName] nie doczekał[Select_CString(wants_love.IsFemale, 'a', '' )] się ani jednego spojrzenia w [wants_love.GetHerHis] stronę."
 intrigue_temptation_special.1005.great_status.desc: "\n\nMiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, że moje małe przedsięwzięcie sprawi, że [wants_love.GetFirstNameNoTooltip] będzie w lepszym nastroju, ale nie spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się tak szybko zobaczyć rezultatów! O ile nie jestem zł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w ocenie ludzkich charakterów, to na pewno coś się dzieje między tą dwójką."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc: "\n\nNa szczęście wygląda na to, że to niezręczne zdarzenie nie zabiło rodzącego się między nimi uczucia. Chociaż jest jeszcze za wcześnie, aby to stwierdzić, myślę, że mogło mi się udać."
 intrigue_temptation_special.1005.good_status.desc: "\n\nObserwuję ich od kilku dni i jestem tego pewn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. Jest między nimi coś, czego wcześniej nie było."
 intrigue_temptation_special.1005.bad_status.desc: "\n\nCzas przyznać się do porażki. [wants_love.GetFirstNameNoTooltip] i [chosen_match.GetFirstNameNoTooltip] nigdy nie będą razem."
 intrigue_temptation_special.1005.a: "Naprawdę świetnie do siebie pasują!"
 intrigue_temptation_special.1005.b: "Bardzo dobrze znam się na ludziach."
 intrigue_temptation_special.1005.c: "Miłość jest największą tajemnicą."
 intrigue_temptation_special.1006.t: "Arogancka pomyłka"
 intrigue_temptation_special.1006.desc: "Aby przekonać się, jak dobrze do siebie pasują, zorganizował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] małą kolację, na którą zaproszeni zostali [wants_love.GetTitledFirstName] i [chosen_match.GetTitledFirstName].\n\nPróbował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zachęcić ich do nawiązania rozmowy, ale [not_interested.GetFirstNameNoTooltip] zachowywał[Select_CString(not_interested.IsFemale, 'a', '' )] się zimno i lekceważąco wobec [Select_CString(not_interested.IsFemale, 'mojego kandydata', 'mojej kandydatki' )]. Zamiast tego, wciąż zerkał[Select_CString(not_interested.IsFemale, 'a', '' )] na [Select_CString(interesting_ladylord.IsFemale, 'piękną damę', 'przystojnego pana' )] dalej przy stole. Może…?"
 intrigue_temptation_special.1006.a: "W przyszłości będę uważniej przyglądać się ludziom."
 intrigue_temptation_special.1007.t: "Satysfakcjonujący widok"
 intrigue_temptation_special.1007.desc: "Od wielu patrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak [wants_love.GetTitledFirstName] i [chosen_match.GetTitledFirstName] spędzają czas w swoim towarzystwie, szukając oznak swojego sukcesu. Dziś wieczorem moja ciekawość została zaspokojona.\n\nNa ławce ukrytej w najciemniejszym zakątku moich ogrodów, dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] t[Select_CString( And(wants_love.IsFemale, chosen_match.IsFemale), 'e dwie zakochane','ych dwoje zakochanych')]. Z zadowolonym uśmiechem na ustach wycofał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się zarośniętą ścieżką. Byli zbyt zagubieni w swoim pocałunku, by mnie zauważyć."
 intrigue_temptation_special.1007.a: "Życzę im jak najlepiej."
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t: "Słodkie pożegnanie"
 intrigue_temptation.3000.desc: "– Niech [ROOT.Char.GetLadyLord] wie, że to… to… To znaczy była to dla mnie przyjemność, móc gościć w miejscu tak pięknym, jak [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]… – [guest_lover.GetFirstName] jąka się, szykując się do odjazdu.\n\n– Udało mi się #emphasis cię#! poznać. Samo to sprawiło, że mój pobyt tutaj był bardzo udany. Mimo tego błagam – czy zanim wyjadę, spędzimy razem namiętną noc?\n\n[guest_lover.GetFirstName] daje się uwikłać mojej subtelnej manipulacji! Jak mam wykorzystać tę okazję?"
 intrigue_temptation.3000.a: "Tak, m[Select_CString( guest_lover.IsFemale, 'oja kochana', 'ój kochany' )], zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym dla ciebie wszystko!"
 intrigue_temptation.3000.b: "Skarbie, a co z tą plotką o moim wasalu?"
 intrigue_temptation.3000.c: "A [Select_CString( guest_lovers_friend.IsFemale, 'ta', 'ten' )] [guest_lovers_friend.GetFirstNameNoTooltip]… porozmawiasz z [Select_CString( guest_lovers_friend.IsFemale, 'nią', 'nim' )], moja słodyczy?"
 intrigue_temptation.3000.d: "Ach, nie mogę… a teraz ruszaj!"
 intrigue_temptation.3000.c.tt: "[guest_lover.GetFirstName] sprawi, że ja i [guest_lover.GetHerHis] [Select_CString( guest_lovers_friend.IsFemale, 'przyjaciółka', 'przyjaciel' )], [guest_lovers_friend.GetFullName], zbliżymy się do siebie"
 intrigue_temptation.3000.b.tt: "Próbuję zmusić [Select_CString(guest_lover.IsFemale, 'ją', 'go' )] do wyjawienia sekretu mojego wasala"
 intrigue_temptation.3000.b.success: "[guest_lover.GetFirstName] zdradził[Select_CString(guest_lover.IsFemale, 'a', '' )] mi pewien sekret!"
 intrigue_temptation.3000.b.failure: "[guest_lover.GetFirstName] nie zdradził[Select_CString(guest_lover.IsFemale, 'a', '' )] niczego podczas naszego kochania się…"
 yearly.3000.b.success.desc: "Udaje mi się [Select_CString(guest_lover.IsFemale, 'ją', 'go' )] przekonać"
 yearly.3000.b.success.tt: "Poznaję [secret|El] wasala"
 yearly.3000.b.failure.desc: "Nie udaje mi się [Select_CString(guest_lover.IsFemale, 'jej', 'go' )] przekonać"
 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t: "Kwiat pośród głuszy"
 intrigue_temptation.3010.start.desc: "Trzecią noc z rzędu siedzę przy tym samym stole, w tej samej gospodzie. Mam doskonały widok na bar – i stojąc[Select_CString(bar_servant.IsFemale, 'ą', 'ego' )] za nim zniewalając[Select_CString(bar_servant.IsFemale, 'ą barmankę', 'ego barmana' )].\n\nMoje fantazje zostają przerwane, gdy [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] uderza swoim kuflem o stół: „Widział[Select_CString(wingman.IsFemale, 'am', 'em' )], że [bar_servant.GetFirstName] przykuł[Select_CString(bar_servant.IsFemale, 'a', '' )] twoją uwagę” – szepcze z chytrym uśmiechem – „Nie winię cię, w końcu to"
 intrigue_temptation.3010.end.desc: "[bar_servant.Custom('RomanticComplimentAdjective')] [bar_servant.GetWomanMan]. Czy chcesz, żebym cię zapoznał[Select_CString(wingman.IsFemale, 'a', '' )]?”."
 intrigue_temptation.3010.a: "Znasz [Select_CString(bar_servant.IsFemale, 'ją', 'go' )]? Byłoby wspaniale!"
 intrigue_temptation.3010.b: "Chcę to zrobić sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )]."
 intrigue_temptation.3010.c: "Jestem tu tylko dla trunków…"
 intrigue_temptation.3010.success.tt: "Będę [Select_CString(GetPlayer.IsFemale, 'mogła', 'mógł' )] zdecydować, jak postąpić"
 intrigue_temptation.3010.a.success: "Z pewną pomocą, owin[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] [Select_CString(bar_servant.IsFemale, 'ją', 'go' )] wokół palca"
 intrigue_temptation.3010.a.failure: "[bar_servant.GetFirstNameNoTooltip] nie odpowiada na moje zaloty"
 intrigue_temptation.3010.b.success: "Owin[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] [Select_CString(bar_servant.IsFemale, 'ją', 'go' )] wokół palca"
 intrigue_temptation.3011.help.desc: "Widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak [bar_servant.GetFirstName] odrzucił[Select_CString(bar_servant.IsFemale, 'a', '' )] więcej zalotów, niż jestem w stanie zliczyć. Ale dzięki temu, że [wingman.GetTitledFirstName] mnie zapoznał[Select_CString(wingman.IsFemale, 'a', '' )] i [wingman.GetHerHis] zrelaksowanej postawie, szybko się otwiera.\n\nNasza rozmowa przebiega gładko – nie spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, że będę mieć tyle wspólnego z [Select_CString(bar_servant.IsFemale, 'barmanką', 'barmanem' )]! Zdaję sobie sprawę, że [wingman.GetFirstNameNoTooltip] wysz[Select_CString(wingman.IsFemale, 'ła', 'edł' )] dopiero, gdy [bar_servant.GetFirstNameNoTooltip] kładzie rękę na moim ramieniu i pyta, czy chcę pokój na noc. Pokój dla dwojga, sądząc po spojrzeniu w [bar_servant.GetHerHis] oczach."
 intrigue_temptation.3011.alone.desc: "Widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak [bar_servant.GetFirstName] odrzucił[Select_CString(bar_servant.IsFemale, 'a', '' )] więcej zalotów, niż jestem w stanie zliczyć. Gorszy człowiek byłby onieśmielony, ale ja z radością korzystałem z okazji, by uczyć się na ich błędach. Jestem got[Select_CString(ROOT.Char.IsFemale, 'owa', 'owy' )].\n\nNasza rozmowa przebiega gładko – nie spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, że będę mieć tyle wspólnego z [Select_CString(bar_servant.IsFemale, 'barmanką', 'barmanem' )]! Gdy wstaję, by wyjść, [bar_servant.GetFirstNameNoTooltip] kładzie rękę na moim ramieniu i pyta, czy chcę pokój na noc. Pokój dla dwojga, sądząc po spojrzeniu w [bar_servant.GetHerHis] oczach."
 intrigue_temptation.3011.a: "Tylko na noc? A może na #EMP każdą#! noc?"
 intrigue_temptation.3011.b: "Pokaż mi drogę, [bar_servant.Custom('LoverPetName_possessive')]."
 intrigue_temptation.3011.c: "Pochlebia mi to, ale chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tylko porozmawiać."
 #Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t: "Nowy płomień"
 intrigue_temptation.3020.start.desc: "Przez lata otrzymał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wiele portretów od różnych"
 intrigue_temptation.3020.nobles.desc: "szlachciców,"
 intrigue_temptation.3020.noblemen.desc: "szlachciców,"
 intrigue_temptation.3020.noblewomen.desc: "szlachcianek,"
 intrigue_temptation.3020.end.desc: "zarówno z zagranicy, jak i z kraju. Do tej pory zbierały one głównie kurz na jakimś strychu.\n\nMoże powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] je wyciągnąć i wybrać moją następną romantyczną pogoń?"
 intrigue_temptation.3020.a: "[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] sobie wyobrazić siebie z kimś nowym…"
 intrigue_temptation.3020.b: "Są zbyt pretensjonalne jak na mój gust."
 intrigue_temptation.3020.a.tt: "Wyciągam portrety"
 intrigue_temptation.3021.beauty.desc: "Wielu mówiło mi, że [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] jest ucztą dla oczu! Ciekawe, czy [potential_date.GetHerHis] portret oddaje [potential_date.GetHerHis] sprawiedliwość?"
 intrigue_temptation.3021.generic1.desc: "A może [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? Jest powszechnie znan[Select_CString(potential_date.IsFemale, 'a', 'y' )] jako bardzo [potential_date.Custom('ComplimentAdjective')] [potential_date.GetWomanMan]. Jednak słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] również, że potrafi być dość [potential_date.Custom('InsultAdjective')]…"
 intrigue_temptation.3021.generic2.desc: "Ach, [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName]! Zastanawiam się, czy dobrze byśmy do siebie pasowali?"
 intrigue_temptation.3021.ugly.desc: "To musi być [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [potential_date.GetHerHis|U] portret z pewnością został dobrze wykonany, ale słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że może nie jest to wierne podobieństwo…"
 intrigue_temptation.3021.generic3.desc: "Ten portret to nikt inny jak [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Mówi się o [Select_CString(potential_date.IsFemale, 'niej', 'nim' )], że jest [potential_date.Custom('ComplimentAdjective')], ale słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] też plotki, że bywa również [potential_date.Custom('InsultAdjective')]…"
 intrigue_temptation.3021.generic4.desc: "Ach, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Czy [potential_date.GetSheHe] może być [Select_CString(potential_date.IsFemale, 'tą jedyną', 'tym jedynym' )]?"
 intrigue_temptation.3021.arrogant.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] to osoba, która wysłała do mnie paczkę, w której znajdowało się kilka portretów. Dokładnie #EMP [ROOT.Char.Custom('ThreeToTwelve')]#!. Na dodatek wszystkie wyglądają tak samo…"
 intrigue_temptation.3021.impatient.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przysłał[Select_CString(potential_date.IsFemale, 'a', '' )] mi przez lata wiele portretów. Ostatni przyszedł z dość niecierpliwą notatką w załączeniu."
 intrigue_temptation.3021.tall.desc: "Na tym portrecie przedstawion[Select_CString(potential_date.IsFemale, 'a została', 'y został' )] [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Posłaniec, który go dostarczył, dokładnie opisał, jak wysok[Select_CString(potential_date.IsFemale, 'a', 'i' )] jest [potential_date.GetTitledFirstNameNoTooltip]. Wielokrotnie."
 intrigue_temptation.3021.adventurous.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] przysłał[Select_CString(potential_date.IsFemale, 'a', '' )] mi portret, do którego był dołączony list. Opisuje w nim siebie jako „spontanicznego ducha żądnego przygód”."
 intrigue_temptation.3021.fish.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przysłał[Select_CString(potential_date.IsFemale, 'a', '' )] mi portret przedstawiający siebie sam[Select_CString(potential_date.IsFemale, 'ą', 'ego' )] nad jeziorem, trzymając[Select_CString(potential_date.IsFemale, 'ą', 'ego' )] w ręku dużą rybę."
 intrigue_temptation.3021.dog.desc: "Na swoim portrecie [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] pozuje z uroczym małym pieskiem."
 intrigue_temptation.3021.do_not_believe.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dołączył[Select_CString(potential_date.IsFemale, 'a', '' )] do swojego portretu dość chrapliwą notkę. „Nie bardzo wierzę w poznanie przyszłe[Select_CString(potential_date.IsFemale, 'go małżonka', 'j małżonki' )] w ten sposób, ale równie dobrze mogę spróbować”."
 intrigue_temptation.3021.lewd.desc: "Na miłość boską, zapomniał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że to tu jest! Portret, który przysłał[Select_CString(potential_date.IsFemale, 'a', '' )] mi [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)], pozostawia mi bardzo małe pole dla wyobraźni. W zasadzie to żadnego, szczerze mówiąc."
 intrigue_temptation.3021.must_be_tall.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dołączył[Select_CString(potential_date.IsFemale, 'a', '' )] do swojego portretu bardzo długi i sympatyczny list. Na samym końcu namawia mnie, abym wkrótce odpisał[Select_CString(ROOT.Char.IsFemale, 'a', '' )], „ale tylko wtedy, gdy przekroczysz wzrost sześciu stóp”."
 intrigue_temptation.3021.a: "[Select_CString(potential_date.IsFemale, 'Moja faworytka', 'Mój faworyt' )]! Odłóż portret na górną kupkę."
 intrigue_temptation.3021.a.tt: "[potential_date.GetShortUINameNotMe] zostaje [Select_CString(potential_date.IsFemale, 'moją faworytką', 'moim faworytem' )], na któr[Select_CString(potential_date.IsFemale, 'ą', 'ego' )] mogę zwrócić szczególną uwagę"
 intrigue_temptation.3021.a.favorite_exists.tt: "[Select_CString(favorite.IsFemale, 'Moją obecną faworytką', 'Moim obecnym faworytem' )] jest [favorite.GetShortUINameNotMe]"
 intrigue_temptation.3021.b: "Strażniku! Odłóż portret na prawą kupkę."
 intrigue_temptation.3021.b.tt: "Zachowujesz portret, na którym jest [potential_date.GetShortUINameNotMe], do dalszego rozważenia"
 intrigue_temptation.3021.b.2_dates.tt: "[date_1.GetShortUINameNotMe] i [date_2.GetShortUINameNotMe] zosta[Select_CString(date_1.IsFemale, 'ły wybrane', 'li wybrani' )]. Mogę wybrać jeszcze #V 1#! osobę"
 intrigue_temptation.3021.b.1_date.tt: "[date_1.GetShortUINameNotMe] został[Select_CString(date_1.IsFemale, 'a wybrana', ' wybrany' )]. Mogę wybrać jeszcze #V 2#! osoby"
 intrigue_temptation.3021.c: "Nie, dziękuję! Odłóż portret na lewą kupkę."
 intrigue_temptation.3021.c.tt: "Wyrzuć portret na którym jest [potential_date.GetShortUINameNotMe]"
 every_approved_date: "Każdy, kogo portret zachowałem"
 intrigue_temptation.3021.d: "To bez sensu! Co za okropny pomysł."
 intrigue_temptation.3021.d.tt: "Odłóż portrety z powrotem na strych"
 intrigue_temptation.3022.desc: "To było wyczerpujące, ale dziwnie wciągające! Teraz, kiedy już dokonał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wyboru, mogę wyciągnąć moje pióro i napisać kilka pięknych wersów."
 intrigue_temptation.3022.a: "Obchodzi mnie tylko [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b: "[Select_CString(favorite.IsFemale, 'Wszystkie są godne', 'Wszyscy są godni' )] mojej poezji!"
 intrigue_temptation.3022.b.success: "Wszyscy są zachwyceni"
 intrigue_temptation.3022.b.failure: "Mój plan się nie powiódł"
 intrigue_temptation.3022.c: "Nie będę marnować czasu na żadn[Select_CString(favorite.IsFemale, 'ą', 'ego' )] z nich."
 intrigue_temptation.3023.t: "Do: [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3023.desc: "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a: "Jakże mi to pochlebia! Muszę odpisać!"
 intrigue_temptation.3023.b: "Z pewnymi zmianami, [Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale, 'mogłaby', 'mógłby' )] to otrzymać [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]."
 intrigue_temptation.3023.c: "Mdli mnie…"
 intrigue_temptation.3024.desc: "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a: "Idealnie!"
 intrigue_temptation.3025.t: "Do: dwulicow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3025.desc: "Dwa tygodnie temu otrzymał[Select_CString(answering_date.IsFemale, 'am', 'em' )] od ciebie list. Na kopercie było moje nazwisko, jednakże adresatem wiersza znajdującego się w środku był[Select_CString(lower_left_portrait.IsFemale, 'a', '' )] [lower_left_portrait.GetTitledFirstName]. Napisał[Select_CString(answering_date.IsFemale, 'am', 'em' )] do nie[Select_CString(lower_left_portrait.IsFemale, 'j', 'go' )], a [lower_left_portrait.GetSheHe] odpowiedział[Select_CString(lower_left_portrait.IsFemale, 'a', '' )] mi, że również otrzymał[Select_CString(lower_left_portrait.IsFemale, 'a', '' )] wiersz – dokładnie taki sam, ale przeznaczony dla inne[Select_CString(lower_right_portrait.IsFemale, 'j kobiety', 'go mężczyzny' )]!\n\nTo najbardziej podły i nikczemny spisek, o jakim kiedykolwiek słyszał[Select_CString(answering_date.IsFemale, 'am', 'em' )]. Nigdy więcej do nas nie pisz!"
 intrigue_temptation.3025.a: "Och. Wyszło… niezręcznie."
