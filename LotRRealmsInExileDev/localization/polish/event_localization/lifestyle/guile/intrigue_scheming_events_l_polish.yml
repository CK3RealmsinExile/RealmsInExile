l_polish:
 available_because_of_dread_tt: "Ta opcja jest dostępna z powodu twojego [Concept( 'dread', 'postrachu' )|E]"
 intrigue_lifestyle_perk_indication: "Możesz zyskać [perk|El] z zakresu [Concept( 'intrigue_lifestyle', 'ścieżki intrygi' )|E]"
 intrigue_scheming_focus_point_clear_gain: "Twoja wiedza w obszarze [Concept( 'intrigue_lifestyle', 'ścieżki intrygi' )|E] wzrasta"
 #Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t: "Lament [county.GetAdjectiveNoTooltip]"
 intrigue_scheming.1001.desc: "„Potrzebujemy tych zasobów dla wojska! Jeśli jedna mała wioska na terenie [county.GetAdjective] będzie musiała głodować…”\nWciąż słyszę gorącą kłótnię między moimi radnymi, kiedy [councillor.GetTitledFirstName], przedstawiciel[Select_CString(councillor.IsFemale, 'ka', '' )] [county.GetAdjectiveNoTooltip], wita mnie zmęczonym spojrzeniem, gdy podchodzę."
 intrigue_scheming.1001.a: "Proszę. Ten dekret zmusi ich, by zostawili cię w spokoju."
 intrigue_scheming.1001.b: "Czym jest jedna wioska w wielkim planie rzeczy?"
 #Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t: "Potrzeba zachowania tajemnicy"
 intrigue_scheming.1011.desc: "– Wasza czcigodność!\nOdwracam się i widzę, jak [council_member.GetTitledFirstName] biegnie w moim kierunku, z ledwością łapiąc oddech. – Kolejny posłaniec został znaleziony martwy. Skradziono mu zarówno sakiewkę, jak i list.\n\nTo już trzeci raz w tym roku. Sytuacje, które wcześniej były jeno irytujące, teraz zaczynają mnie martwić. Co jeśli nasi wrogowie czytają korespondencję, którą wymieniam ze swoimi szpiegami?"
 intrigue_scheming.1011.a: "Sprowadźcie tutaj kryptografa! Niech natychmiast rozpocznie swoją pracę!"
 intrigue_scheming.1011.a.flavor: "Będę współpracować z kryptografem, aby opracować specjalny kod."
 intrigue_scheming.1011.b: "Muszę być bardziej czujn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w przyszłości."
 intrigue_scheming.1012.desc: "Długa noc zamienia się we wczesny świt, ale ani ja, ani kryptograf [cryptographer.GetTitledFirstName] nie zaznaliśmy jeszcze odpoczynku."
 intrigue_scheming.1012.desc_archimedes: "„Ta udręka szybko by się skończyła, gdybyśmy tylko mieli pracę Archimedesa na temat szyfrów. Strony o kodach i szyfrowaniu…”"
 intrigue_scheming.1012.desc_al_kindi: "„Ta udręka szybko by się skończyła, gdybyśmy mieli dzieło Al-Kindiego na temat kryptografii. Strony o kodach i szyfrowaniu…”"
 intrigue_scheming.1012.desc_ending: "\nMamrotanie, które wydaje z siebie [cryptographer.GetTitledFirstName] dociera do mnie przez mgłę senności."
 intrigue_scheming.1012.a: "Mamy wiele do omówienia, ty i ja…"
 intrigue_scheming.1012.a.duel_success: "[cryptographer.GetTitledFirstNameNoTooltip] i ja z powodzeniem opracowujemy nowy szyfr"
 intrigue_scheming.1012.a.duel_failure: "[cryptographer.GetTitledFirstNameNoTooltip] nie jest w stanie nauczyć mnie swojej sztuki"
 intrigue_scheming.1012.b: "Obudź mnie, jeśli coś znajdziesz."
 intrigue_scheming.1013.desc_alive: "Wreszcie coś mamy! Po wielu długich rozmowach i jeszcze dłuższych nocach ja i [cryptographer.GetTitledFirstName] doszliśmy w końcu do konkluzji.\n\n"
 intrigue_scheming.1013.desc_dead: "Pomimo utraty kryptografa, w końcu coś mam!\n\n"
 intrigue_scheming.1013.desc_transposition: "Najlepiej posłuży nam raczej podstawowy system, czyli taki, który zmienia układ liter w słowie. Najważniejsze jest, aby odbiorca zrozumiał wiadomość bez zbyt dużego opóźnienia."
 intrigue_scheming.1013.desc_substitution: "Najlepiej przysłużyłby się naszym celom system, który zastępuje litery cyframi. Nasi wrogowie uznaliby to za nonsens!"
 intrigue_scheming.1013.desc_cipher: "Najlepiej przysłuży nam się szyfr, który spowoduje, iż wróg nabierze przekonania, że każde słowo jest napisane w obcym języku."
 intrigue_scheming.1013.a: "Nikt nie będzie w stanie tego złamać!"
 intrigue_scheming.1013.a.tt: "Zyskujesz #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! punktów [intrigue_rigueint|El]"
 intrigue_scheming.1013.b.tt: "Zyskujesz #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! punktów [intrigue_9_14_20_18_9_7_21_5|El]"
 intrigue_scheming.1013.c.tt: "Zyskujesz #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! punktów [intrigue_lqwuljxh|El]"
 intrigue_scheming.1014.desc_alive: "Niestety, choć bardzo się starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w stanie zrozumieć tajników sztuki kryptograficznej, którą posługuje się [cryptographer.GetTitledFirstName].\n\n[cryptographer.GetWomanMan|U] zapewnia mnie, że opracowany przez ni[Select_CString( cryptographer.IsFemale, 'ą', 'ego' )] kod jest bez wątpienia bezpieczny, jednak nie mogę pozbyć się wrażenia, że była to dla mnie stracona szansa na udoskonalenie swoich umiejętności."
 intrigue_scheming.1014.desc_dead: "Ponieważ [cryptographer.GetTitledFirstName] umiera, muszę wstrzymać prace nad szyfrem, który pozwoliłby na bezpieczną wymianę poufnych informacji.\n\nMogę żywić jeno nadzieję, że wkrótce pojawi się kolejna okazja, aby mój [ROOT.Char.Custom('GetCourt')] uodpornił się na działania szpiegowskie."
 intrigue_scheming.1014.a: "Co za wstyd…"
 #Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t: "Każdy zakamarek"
 intrigue_scheming.1201.desc: "[ROOT.Char.Custom('FortifiedBuilding')|U] to miejsce, w którym ciemna noc naprawdę potrafi ożywiać cienie. Wyimaginowane ryzyko nieproszonych gości zwiększa się wraz z liczbą niestrzeżonych zakamarków.\n\nJa widzę wiele sposobów na dostanie się tutaj. Kilka równie uważnych osób znajdzie ich o wiele więcej."
 intrigue_scheming.1201.a: "Zatrudnię grupę… #EMP dyskretnych#! informatorów."
 intrigue_scheming.1201.b: "Wystarczy mi już sama perspektywa!"
 intrigue_scheming.1202.desc: "– Oto co należy zrobić…\n\n[ROOT.Char.Custom('FortifiedBuilding')|U] to obecnie miejsce, po którym krąży [hired_spy.GetTitledFirstName], osoba o #EMP eksperckiej#! wiedzy w sztuce dyskrecji, która straszy zarówno służbę, jak i dworzan, wyłaniając się znienacka z najciemniejszych zakamarków.\n\nZ [hired_spy.Custom('PL_jego_jej')] notatek powoli wyłania się szczegółowy plan zwiększenia bezpieczeństwa."
 intrigue_scheming.1202.a: "Już czuję się bezpieczniej!"
 intrigue_scheming.1202.b: "Przydałby mi się ktoś z twoim talentem."
 intrigue_scheming.1202.b.tt: "[hired_spy.GetTitledFirstName] zostaje na twoim dworze"
 intrigue_scheming.1202.c: "Co oczywiste, ta wiedza nie może być powszechnie znana."
 #Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t: "Ciekawostki z dalekich stron"
 intrigue_scheming.1401.desc_opening: "Podczas wizyty na miejscowym targu moją uwagę przykuł[Select_CString(dummy_gender.IsFemale, 'a kupczyni', ' kupiec' )] z dalekiego kraju.\n\n„Podejdź bliżej, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Podziwiaj skarby, jakich jeszcze nigdy nie widziano na tych ziemiach!"
 intrigue_scheming.1401.desc1: "Musiał[Select_CString(dummy_gender.IsFemale, 'am', 'em' )] uważać na siebie, żeby zdobyć te piękności, ale udało mi się. Nigdy nie śpię z zamkniętymi oczami”."
 intrigue_scheming.1401.desc2: "Przesz[Select_CString(dummy_gender.IsFemale, 'łam', 'edłem' )] tuż obok strażników odpowiedzialnych za te piękności. Prawdziw[Select_CString(dummy_gender.IsFemale, 'a', 'y' )] ze mnie znawc[Select_CString(dummy_gender.IsFemale, 'zyni', 'a' )] ludzi”."
 intrigue_scheming.1401.desc3: "Musiał[Select_CString(dummy_gender.IsFemale, 'am', 'em' )] wtopić się w miejscowych, żeby zdobyć te piękności. To było naprawdę wstrząsające doświadczenie”."
 intrigue_scheming.1401.desc_ending: "\n\n[Select_CString(dummy_gender.IsFemale, 'Ta kupczyni', 'Ten kupiec' )] może mieć mi do zaoferowania coś więcej niż cuda z odległych stron świata."
 intrigue_scheming.1401.a: "„Twoje podróże muszą być bardzo interesujące!”"
 intrigue_scheming.1401.a.tt: "#F Przekonujesz [Select_CString(dummy_gender.IsFemale, 'kupczynię', 'kupca' )], aby podzielił[Select_CString(dummy_gender.IsFemale, 'a', '' )] się z tobą swoimi spostrzeżeniami.#!"
 intrigue_scheming.1401.a.success: "Przekonujesz kupc[Select_CString(dummy_gender.IsFemale, 'zynię', 'a' )]"
 intrigue_scheming.1401.a.failure: "Nie udaje ci się przekonać kupc[Select_CString(dummy_gender.IsFemale, 'zyni', 'a' )]"
 intrigue_scheming.1401.b: "#EMP Powie#! mi wszystko, co wie!"
 intrigue_scheming.1401.b.penalty: "Chłopi są rozgniewani twoim zachowaniem"
 intrigue_scheming.1401.c: "„To powinno wystarczyć za drobiazg i informację”."
 #Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t: "Rzeczy, o których wiemy"
 intrigue_scheming.1601.desc: "Skłamał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], gdybym powiedział[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że nie był[Select_CString(ROOT.Char.IsFemale, 'am zadowolona', 'em zadowolony' )] widząc, jak [blackmailed_vassal.GetTitledFirstName] drży, kiedy dał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [blackmailed_vassal.GetHerHim] znać, co wiem.\n\nBiorąc mnie na bok na osobności, [Select_CString(blackmailed_vassal.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))] chce wiedzieć, co może z tym zrobić."
 intrigue_scheming.1601.a: "Odrobina złota powinna wystarczyć."
 intrigue_scheming.1601.b: "Chcę komuś zaimponować…"
 intrigue_scheming.1601.c: "Nie ma możesz zrobić. Chcę tylko, żebyś się martwił[Select_CString(blackmailed_vassal.IsFemale, 'a', '' )]."
 #Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t: "Nauczyciel"
 intrigue_scheming.2001.desc: "– Nie uszło mojej uwadze, że interesuje się [ROOT.Char.GetLadyLord] sztuką… podstępu. Mogę pomóc w poszerzeniu wiedzy na ten temat.\n\n[future_mentor.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )], uśmiecha się [future_mentor.Custom('quirk_pos_adverb')], kiedy dołącza do mnie w miejscu znanym jako [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetRandomCampBuilding'),'moje ogrody')]. [future_mentor.GetTitledFirstName] to osoba znana z wybitnych umiejętności, a ja #EMP chętnie#! poszerzę swoją wiedzę o snuciu intryg."
 intrigue_scheming.2001.a: "„Prowadź”."
 intrigue_scheming.2001.b: "Był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym naiwn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdybym zaufał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] komuś z [future_mentor.GetHerHis] umiejętnościami."
 #Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t: "Intrygująca perspektywa"
 intrigue_scheming.2101.desc: "– Zwracam uwagę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], że możesz potrzebować któregoś z moich… talentów. [Select_CString(sneaky_person.IsFemale, 'Moja nowa znajoma', 'Mój nowy znajomy' )], [sneaky_person.GetTitledFirstName], [Select_CString(sneaky_person.IsFemale, 'uśmiechając się, podeszła do mnie', 'uśmiechając się, podszedł do mnie' )].\n\n– Jeśli moje usługi mogą przynieść Ci wiele korzyści, nie zawahaj się z nich skorzystać."
 intrigue_scheming.2101.a: "Mogę się po prostu przydać."
 intrigue_scheming.2101.b: "Nie jesteś odpowiedn[Select_CString(sneaky_person.IsFemale, 'ią kobietą', 'im mężczyzną' )] do tej pracy."
 intrigue_scheming.2102.t: "Lojaln[Select_CString( SCOPE.sC('sneaky_person').IsFemale, 'a', 'y' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person'))|l]"
 intrigue_scheming.2102.desc: "[ROOT.Char.Custom('GetCourtyard')|U] to miejsce, w którym postanawiam się ukryć. Stoję w cieniu i obserwuję, jak [sneaky_person.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )], znika w ciemnościach nocy.\n\nKolejny wieczór, kolejne potajemne spotkanie, a moja podejrzliwość wobec tej osoby ciągle rośnie."
 intrigue_scheming.2102.a: "[sneaky_person.GetFirstNameNoTooltip], co ty wyprawiasz?"
 intrigue_scheming.2102.a.tt: "Nie zauważa twojego śledztwa"
 intrigue_scheming.2102.b.tt: "Zdaje sobie sprawę, że jest obiektem twojego dochodzenia"
 intrigue_scheming.2102.b: "To chyba nic takiego."
 intrigue_scheming.2103.desc_not_noticed: "– [sneaky_person.GetSheHe|U] pracuje dla kogoś takiego jak [sneaky_person_scheme_owner.GetTitledFirstName]?!\n\nW miejscu, którym są [ROOT.Char.Custom('GetChamberPlural')] należące do osoby o imieniu [sneaky_person.GetTitledFirstName], znajduję list. Pismo to pozbawia mnie wszelkich złudzeń. [sneaky_person.GetSheHe|U] naprawdę spiskuje przeciwko mnie, a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] to tylko przyjęta przez [sneaky_person.Custom('PL_niego_nia')] maska."
 intrigue_scheming.2103.desc_noticed: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], co mogę dla ciebie zrobić?”\n\nMimo moich usilnych starań nic nie wskazuje na to, aby [sneaky_person.GetTitledFirstName] miał złowrogie nastawienie poza [sneaky_person.GetHerHis] dziwnymi nocnymi zwyczajami."
 intrigue_scheming.2103.a: "Do lochów z [Select_CString(sneaky_person.IsFemale, 'nią', 'nim' )]!"
 intrigue_scheming.2103.b: "Wyrzucić [Select_CString(sneaky_person.IsFemale, 'ją', 'go' )]."
 intrigue_scheming.2103.c: "Chyba wszyscy mamy swoje… #EMP potrzeby#!."
 #Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t: "Słudzy i panowie"
 intrigue_scheming.3001.desc: "[hooked_courtier.GetTitledFirstName], [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))] postaci [new_target.GetTitledFirstName], jest w mojej garści. Jednak przy odpowiedniej strategii mogę jeszcze bardziej zwiększyć swoją przewagę.\n\nByć może [hooked_courtier.GetFirstName] zdoła umocnić moje wpływy, pod którymi znajdzie się [new_target.GetTitleTierName]?"
 intrigue_scheming.3001.a: "[hooked_courtier.GetFirstNameNoTooltip] zostanie moim osobistym szpiegiem!"
 intrigue_scheming.3001.a.tt: "Jeśli [new_target.GetFirstNameNoTooltip] skrywa jakieś sekret:\n   Poznasz jeden z [new_target.GetHerHis] sekretów"
 intrigue_scheming.3001.b: "Oto, jak można z pewnością odkryć jeden z sekretów, które skrywa [new_target.GetFirstNameNoTooltip]…"
 intrigue_scheming.3001.b.tt: "Jeśli [new_target.GetFirstNameNoTooltip] ma jakieś sekret:\n   Poznasz jeden z [new_target.GetHerHis] sekretów\nJeśli nie:"
 intrigue_scheming.3001.b.success: "Sekret sfabrykowany"
 intrigue_scheming.3001.b.success_tt: "[hooked_courtier.GetFirstNameNoTooltip] „znajduje” „dowody” na istnienie jednego z sekretów, który skrywa [new_target.GetFirstNameNoTooltip]"
 intrigue_scheming.3001.b.failure: "Odkryto oszczerstwo"
 intrigue_scheming.3001.c: "Jesteś kluczem do pięknej pułapki, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success: "Upozorowane morderstwo"
 intrigue_scheming.3001.c.failure_secret: "Pułapka nie powiodła się"
 intrigue_scheming.3001.c.failure: "Odkryto pułapkę"
 intrigue_scheming.3001.c.failure.tt: "[new_target.GetFirstNameNoTooltip] dowiaduje się o twoim udziale w morderstwie"
 intrigue_scheming.3001.d: "Wyjaśnij, jak łatwo mogę do [Select_CString(new_target.IsFemale, 'niej', 'niego' )] dotrzeć."
 intrigue_scheming.3001.d.success: "Moja reputacja mnie wyprzedza"
 intrigue_scheming.3001.d.failure: "Puste groźby"
 intrigue_scheming.3001.z: "Rozpuść kilka plotek o tym, jak bardzo jestem przerażając[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 intrigue_scheming.3003.desc: "[hooked_courtier.GetTitledFirstName] dobrze wykonał[Select_CString(hooked_courtier.IsFemale, 'a', '' )] swoją pracę! Wiem już o sekrecie, który skrywa [new_target.GetTitledFirstName]. W ten sposób [hooked_courtier.GetFirstName] zdołał[Select_CString(hooked_courtier.IsFemale, 'a', '' )] spłacić swój dług względem mnie."
 intrigue_scheming.3003.a: "To nie było tak złe, jak mogło się wydawać, prawda?"
 intrigue_scheming.3003.b: "A teraz szantaż…"
 intrigue_scheming.3004.desc: "[hooked_courtier.GetTitledFirstName] nie zdołał[Select_CString(hooked_courtier.IsFemale, 'a', '' )] znaleźć jakichkolwiek obciążających informacji, które skrywa [new_target.GetTitledFirstName]. Mimo to głupi[Select_CString(hooked_courtier.IsFemale, 'a', '' )] upiera się, że za [hooked_courtier.GetHerHis] wysiłki [hooked_courtier.GetHerHis] dług wobec mnie jest w pełni spłacony!"
 intrigue_scheming.3004.a: "Czy nie jestem tak wspaniał[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], jak mi się zdawało?"
 intrigue_scheming.3013.desc: "[hooked_courtier.GetTitledFirstName|U] nie [Select_CString( hooked_courtier.IsFemale, 'mogła', 'mógł' )] znaleźć żadnych obarczających informacji, dzięki którym [new_target.GetTitledFirstName] [Select_CString( new_target.IsFemale, 'mogłaby', 'mógłby' )] stracić w oczach wszystkich, więc dobrze, że [Select_CString( new_target.IsFemale, 'sama przygotowałam', 'sam przygotowałem' )] pasującą historyjkę.\n\nWnet [new_target.GetFirstName] [Select_CString( new_target.IsFemale, 'stała', 'stał' )] się ofiarą paskudnych plotek, a ja mam w posiadaniu wszelkie dowody na ich istnienie."
 intrigue_scheming.3013.a: "[ROOT.Char.GetFaith.TricksterGodName] pomaga tym, którzy sami sobie pomagają."
 intrigue_scheming.3014.desc: "[hooked_courtier.GetTitledFirstName|U] nie [Select_CString( hooked_courtier.IsFemale, 'mogła', 'mógł' )] znaleźć żadnych obarczających informacji, które [Select_CString( new_target.IsFemale, 'mogłaby', 'mógłby' )] skrywać [new_target.GetTitledFirstName]. Niestety, plotki, które tak starannie rozpuścił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], zdają się nie mieć większego znaczenia. Nikt nie uwierzyłby w paskudne rzeczy, o które [new_target.GetTitleTierName|l] [Select_CString( new_target.IsFemale, 'miała zostać oskarżona', 'miał zostać oskarżony' )].\n\nCo więcej, te fałszywe plotki doprowadziły do mnie!"
 intrigue_scheming.3014.a: "Co to jest kilka nieszkodliwych kłamstw wśród przyjaciół?"
 intrigue_scheming.3021.desc: "Krzyki dało się słyszeć w każdym kącie miejsca, którym jest [new_target.Custom('ResidenceBuilding')]. [new_target.GetTitledFirstName] stoi w osłupieniu, wpatrując się w zajmujące jej [new_target.Custom('GetChamberPlural')] zakrwawione ciało, które umieścili tam w pośpiechu służący. To [hooked_courtier.GetTitledFirstName], a u boku ma nóż, którego właścicielem jest [new_target.GetTitledFirstName].\n\n– W końcu udało mi się spędzić trochę czasu w samotności, w ogrodzie. Musicie mi uwierzyć! – próbuje przekonać zbierający się tłum, który utworzyli [new_target.Custom('GetCourtierPlural')]. Czy ktoś by uwierzył w tak marne alibi?"
 intrigue_scheming.3021.a: "Uwielbiam zostawiać ludziom prezenty!"
 intrigue_scheming.3022.desc: "Moja próba wrobienia osoby znanej jako [new_target.GetTitledFirstName] zakończyła się katastrofą! Kiedy służący wkraczają do rzekomego miejsca zbrodni, którym są [new_target.Custom('GetChamberPlural')] osoby znanej jako [new_target.GetTitleTierName], [hooked_courtier.GetFirstName] nadal żyje, choć obficie krwawi.\n\nGdy na miejsce przybywa [new_target.GetFirstName], [hooked_courtier.GetFirstName] bierze ostatni oddech i mówi: „[ROOT.Char.GetTitledFirstName]…”."
 intrigue_scheming.3022.a: "Mam ochotę zabić [Select_CString( hooked_courtier.IsFemale, 'ją', 'go' )] jeszcze raz!"
 intrigue_scheming.3023.desc: "Plan był doskonały. [hooked_courtier.GetTitledFirstName] leży w miejscu, którym są [new_target.Custom('GetChamberPlural')] należące do osoby znanej jako [new_target.GetTitleTierName]. Ofiara ma gardło poderżnięte nożem, którego właścicielem jest [new_target.GetTitledFirstName], a zdarzenie musiało nastąpić w czasie, na który [new_target.GetTitleTierName] nie ma żadnego alibi.\n\nOkazuje się jednak, że sześciu służących może zaświadczyć, iż nie [new_target.GetTitledFirstName] jest zabójcą, bo dzień przyszło [new_target.Custom('PL_mu_jej')] spędzić na przejażdżce."
 intrigue_scheming.3023.a: "Co za marnotrawstwo dobrej ofiary!"
 intrigue_scheming.3031.desc: "Moja reputacja zdobywcy tego, czego chcę, niezależnie od środków, przynosi mi ogromne korzyści. Nie muszę wkładać wiele wysiłku, by przekonać swoich wasali i służących, którzy się przede mną płaszczą, do pójścia w moje ślady.\n\nWystarczyło, że [hooked_courtier.GetTitledFirstName] pewnego wieczoru znalazł[Select_CString(hooked_courtier.IsFemale, 'a', '' )] [Select_CString(new_target.IsFemale, 'ją samą', 'go samego' )] i przekazał[Select_CString(hooked_courtier.IsFemale, 'a', '' )] [Select_CString(new_target.IsFemale, 'jej', 'mu' )] list z moją pieczęcią. [new_target.GetTitleTierName] rozumie, jak łatwo mogę [Select_CString(new_target.IsFemale, 'ją', 'go' )] dosięgnąć."
 intrigue_scheming.3031.a: "Prawie szkoda. Lubię przekonywać ludzi…"
 intrigue_scheming.3032.desc: "[hooked_courtier.GetTitledFirstName] znalazł[Select_CString(hooked_courtier.IsFemale, 'a', '' )] [Select_CString(new_target.IsFemale, 'ją samą', 'go samego' )] pewnej nocy i dostarczył[Select_CString(hooked_courtier.IsFemale, 'a', '' )] list z moją pieczęcią, aby [new_target.GetTitledFirstName] miał[Select_CString(new_target.IsFemale, 'a', '' )] świadomość tego, jak daleko sięgają moje wpływy. Nie przyniosło to jednak zamierzonego efektu. Zamiast tego [new_target.GetTitledFirstName] szybko polubił[Select_CString(new_target.IsFemale, 'a', '' )] opowiadać wszystkim o moich „czczych pogróżkach”!"
 intrigue_scheming.3032.a: "Może pokażę ci, jak naprawdę bardzo czcze będą…"
 #The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t: "Siła oddziaływania"
 intrigue_scheming.3041.desc: "Cieszę się, że [vassal_target.GetTitledFirstName] chętnie wykonuje moje polecenia, ale [vassal_target.GetHerHis] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))], [liege_target.GetTitledFirstName], pozostaje poza moim zasięgiem. [vassal_target.GetFirstName] jest jednak człowiekiem, który pomoże mi to zmienić."
 intrigue_scheming.3041.a: "Senior jest odpowiedzialny za czyny swojego wasala…"
 intrigue_scheming.3041.a.success: "Strach przed konsekwencjami"
 intrigue_scheming.3041.a.failure: "Rozczarowujące"
 intrigue_scheming.3041.b: "[vassal_target.GetFirstNameNoTooltip] sprawi, że będzie się mnie bał!"
 intrigue_scheming.3041.b.torture_desc: "[vassal_target.GetFirstNameNoTooltip] może nie wyjść z tego cało"
 intrigue_scheming.3041.b.success: "Stanowcza ręka zawsze działa!"
 intrigue_scheming.3041.b.failure: "[liege_target.GetFirstNameNoTooltip] nie jest zastraszon[Select_CString( liege_target.IsFemale, 'a', 'y' )]"
 intrigue_scheming.3041.c: "Nie potrzebuję pomocy, aby osiągnąć swoje cele."
 intrigue_scheming.3042.desc: "[liege_target.GetTitledFirstName] wygląda na zdumion[Select_CString( liege_target.IsFemale, 'ą', 'ego' )], jakby zdrada, której dopuścił[Select_CString( vassal_target.IsFemale, 'a', '' )] się [vassal_target.GetTitledFirstName], była dla nie[Select_CString( liege_target.IsFemale, 'j', 'go' )] #EMP całkowitym#! zaskoczeniem. – Jesteś got[Select_CString( vassal_target.IsFemale, 'owa', 'ów' )] poprzeć każde żądanie te[Select_CString( ROOT.Char.IsFemale, 'j... tej', 'go... tego' )] [ROOT.Char.Custom('InsultNoun')]?!\n\n[vassal_target.GetFirstName] zgrywa się, przytakując surowo – zgodnie z planem. Uśmiecham się do swojego nowego pionka. – Nie wierz też ani przez chwilę, że jesteś sam[Select_CString( vassal_target.IsFemale, 'a', '' )]."
 intrigue_scheming.3042.a: "No to teraz, co m[Select_CString( vassal_target.IsFemale, 'ogła', 'ógł' )]byś dla mnie zrobić…"
 intrigue_scheming.3043.desc: "– Nie sądzisz chyba, że dam się tak łatwo zmusić! – obwieszcza [liege_target.GetTitledFirstName]. [vassal_target.GetTitledFirstName] zdaje się przed [liege_target.Custom('PL_nim_nia')] kurczyć i nie wykazuje już pewności siebie, która miała pomóc w spełnieniu moich żądań.\n\n[liege_target.GetTitleTierName] przekreśla moje wszystkie nadzieje. – Moi [liege_target.Custom('GetFollowerOrVassalPlural')] znają swoje miejsce. – [vassal_target.GetFirstName] potwierdza to milczeniem."
 intrigue_scheming.3043.a: "Wygląda na to, że to ponad me siły…"
 intrigue_scheming.3051.desc: "Zgodnie z planem, [liege_target.GetTitledFirstName] [Select_CString( liege_target.IsFemale, 'weszła', 'wszedł' )] do lochu, w którym znajdował[Select_CString( vassal_target.IsFemale, 'a', '' )] już [vassal_target.GetTitledFirstName], dzięki [Select_CString( vassal_target.IsFemale, 'jej', 'jemu' )] własnemu zaproszeniu. Tam [Select_CString( ROOT.Char.IsFemale, 'czekałam ja, gotowa', 'czekałem ja, gotowy' )] torturować naszego gospodarza w demonstracji mojej siły. Jednak [liege_target.GetFirstName] nie zareagował[Select_CString( liege_target.IsFemale, 'a', '' )] tak, jak się spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m.\n\n„Wygląda to tak, jakbyś nigdy tego nie robił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!”\n\nPatrzył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m w szoku, jak przejmuje kontrolę i sprawia, że [vassal_target.GetFirstName] wytrzymuje do świtu. Ale nie dłużej."
 intrigue_scheming.3051.a: "Cóż za przerażający pokaz!"
 intrigue_scheming.3051.b: "Tak wiele się nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 intrigue_scheming.3052.desc: "Zgodnie z planem, [liege_target.GetTitledFirstName] [Select_CString( liege_target.IsFemale, 'weszła', 'wszedł' )] do lochu, w którym znajdował[Select_CString( vassal_target.IsFemale, 'a', '' )] już [vassal_target.GetTitledFirstName], dzięki [Select_CString( vassal_target.IsFemale, 'jej', 'jemu' )] własnemu zaproszeniu. Tam [Select_CString( ROOT.Char.IsFemale, 'czekałam ja, gotowa', 'czekałem ja, gotowy' )], aby wyjawić, że nasz gospodarz jest więźniem we własnym domu.\n\nByć może radość z faktu, że [vassal_target.GetTitleTierName|l] znalazł[Select_CString( vassal_target.IsFemale, 'a', '' )] się w moich rękach była zbyt przytłaczająca, ale udało mi się ją przekuć w podpowiedź, jakiego dokładnie rodzaju uległości oczekuję."
 intrigue_scheming.3052.a: "Nawet przez krzyki, które wydawał[Select_CString( vassal_target.IsFemale, 'a', '' )] [vassal_target.GetFirstNameNoTooltip], [liege_target.GetFirstNameNoTooltip] zrozumiał[Select_CString( liege_target.IsFemale, 'a', '' )] przesłanie."
 intrigue_scheming.3053.desc: "Zgodnie z planem, [liege_target.GetTitledFirstName] [Select_CString( liege_target.IsFemale, 'weszła', 'wszedł' )] do lochu, w którym znajdował[Select_CString( vassal_target.IsFemale, 'a', '' )] już [vassal_target.GetTitledFirstName], dzięki [Select_CString( vassal_target.IsFemale, 'jej', 'jemu' )] własnemu zaproszeniu. Tam [Select_CString( ROOT.Char.IsFemale, 'czekałam ja, gotowa', 'czekałem ja, gotowy' )], aby wyjawić, że nasz gospodarz jest więźniem we własnym domu.\n\n[liege_target.GetFirstName] nie [Select_CString( liege_target.IsFemale, 'była tak przerażona', 'był tak przerażony' )] moim pokazem, jak się spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. „Twój zwyrodniały rodzaj tortur nigdy mnie nie przestraszy, [ROOT.Char.GetFirstName]!”"
 intrigue_scheming.3053.a: "Nie jest teraz w stanie mnie pocieszyć nawet fakt, że [vassal_target.GetFirstName] błaga o litość."
 #Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t: "Pogmatwane dziedzictwo"
 intrigue_scheming.3061.desc: "Od kilku dni mam obsesję na punkcie rodu [target.GetDynasty.GetBaseName], a teraz jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )]. Nie ma możliwości, aby [target.GetTitledFirstName] udowodnił[Select_CString( target.IsFemale, 'a', '' )] niezbicie, że [target.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName] jest [target.GetHerHis] dzieckiem!\n\nTam, gdzie brakuje dowodów, można je podłożyć… Nadszedł czas, abym napisał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] nową prawdę o tym, jaki w rzeczywistości [heir.GetFirstName] ma rodowód!"
 intrigue_scheming.3061.a: "[new_father.GetTitledFirstNameNoTooltip] był[Select_CString( new_father.IsFemale, 'aby', 'by' )] wspaniałym ojcem."
 intrigue_scheming.3061.b: "[mother.GetTitledFirstName] współżył[Select_CString( mother.IsFemale, 'a', '' )] ze służąc[Select_CString( mother.IsFemale, 'ym', 'ą' )]?! Co za wstyd!"
 intrigue_scheming.3061.c: "Ja będę tym wszystkim odgrywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] główną rolę!"
 intrigue_scheming.3061.d: "Cała ta dynastyczna historia może się przydać do czegoś innego."
 intrigue_scheming.3061.success: "Nowe dowody"
 intrigue_scheming.3061.c.success_tt: "[heir.GetTitledFirstNameNoTooltip] będzie m[Select_CString( heir.IsFemale, 'ogła', 'ógł' )] zostać ujawnion[Select_CString( heir.IsFemale, 'a', 'y' )] jako mój bękart"
 intrigue_scheming.3061.failure: "Lekceważenie linii krwi"
 intrigue_scheming.3061.a.success_tt: "Będę m[Select_CString( GetPlayer.IsFemale, 'ogła', 'ógł' )] ujawnić, że [heir.GetTitledFirstNameNoTooltip] jest bękartem postaci [new_father.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3061.b.success_tt: "Będę m[Select_CString( GetPlayer.IsFemale, 'ogła', 'ógł' )] ujawnić, że [heir.GetTitledFirstNameNoTooltip] jest bękartem postaci [commoner_target.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3062.opening: "Plotki zaczęły krążyć, tak jak tego oczekiwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Oczywiście nikt nie może nic powiedzieć – i o to w tym wszystkim chodzi!"
 intrigue_scheming.3062.ending: "Moi ludzie donoszą, że nawet [target.GetTitledFirstName] zachowuje się dziwnie, gdy tylko [heir.GetTitledFirstName] pojawia się w jego polu widzenia, a [new_father.GetTitledFirstName] patrzy z nieufnością."
 intrigue_scheming.3062.a: "Podam moje „dowody” do publicznej wiadomości!"
 intrigue_scheming.3062.b: "Czas nie jest do końca odpowiedni."
 intrigue_scheming.3062.b.tt: "#F Nie zdradzisz jeszcze tego „sekretu”#!"
 intrigue_scheming.3063.opening: "„Hah, te plotki są niedorzeczne! To po prostu [ROOT.Char.GetTitledFirstName] rozprzestrzenia plugawe kłamstwa”.\n\nMoi wspólnicy donoszą, że [new_father.GetTitledFirstName] zaprzeczył[Select_CString(new_father.IsFemale, 'a', '' )] wszelkim zarzutom, że [heir.GetTitledFirstName] może być [target.GetHerHis] [Select_CString(heir.IsFemale, 'córką', 'synem' )]."
 intrigue_scheming.3063.ending: "\n\n[target.GetTitledFirstName] zdaje się nie wierzyć, że moje plotki mogą być prawdziwe i potępia mnie jako haniebn[Select_CString( ROOT.Char.IsFemale, 'ą kłamczynię', 'ego kłamcę' )], które[Select_CString( ROOT.Char.IsFemale, 'j', 'mu' )] brak szacunku dla właściwego porządku rzeczy."
 intrigue_scheming.3063.a: "Protestuję! Wcale nie czuję się zawstydzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 intrigue_scheming.3064.ending: "Moi wspólnicy donoszą, że nawet [target.GetTitledFirstName] ma wątpliwości, stąd też [mother.GetTitledFirstName], [heir.GetTitledFirstName] oraz [commoner_target.GetTitledFirstName] nie wzbudzają w ni[Select_CString( target.IsFemale, 'ej', 'm' )] zaufania."
 intrigue_scheming.3065.opening: "„Jakbym kiedykolwiek pozwolił[Select_CString( mother.IsFemale, 'a', '' )], by tak[Select_CString( commoner_target.IsFemale, 'a prostaczka', 'i prostak' )] jak [commoner_target.GetTitledFirstName] położył[Select_CString( commoner_target.IsFemale, 'a', '' )] na mnie rękę”.\n\nMoi wspólnicy donoszą mi, że [mother.GetTitledFirstName] nie zwlekał[Select_CString( mother.IsFemale, 'a', '' )] ani sekundy z zaprzeczeniem plotkom, które próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o ni[Select_CString( mother.IsFemale, 'ej', 'm' )] rozpuścić."
 intrigue_scheming.3066.desc: "Daty, podróże, potencjalne tajne spotkania… Wszystko to jest na miejscu, a dzięki plotkom, które zasiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nawet [target.GetTitledFirstName] czuje pewne wątpliwości co do tego, czyim dzieckiem jest [heir.GetTitledFirstName].\n\nTo tylko kwestia czasu, zanim ktoś wyciągnie wniosek, że jestem prawdopodobnym kandydatem…"
 intrigue_scheming.3066.a: "Chodź do taty, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b: "Wszystko w swoim czasie. Wszystko w swoim czasie."
 intrigue_scheming.3067.opening: "Rozpowiadając o ni[Select_CString( mother.IsFemale, 'ej', 'm' )] plotki, nie przypuszczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że ja i [mother.GetTitledFirstName] spotkamy się osobiście.\n\n„Jak śmiesz mówić te podłe rzeczy o mnie i mo[Select_CString( heir.IsFemale, 'jej córce', 'im synu' )]?!” [mother.GetHerHis|U] słowa nie kłują tak bardzo, jak niespodziewane spoliczkowanie mojej twarzy. „To jest najbliższy dotyk z mojej strony, jaki kiedykolwiek będziesz mieć!”."
 intrigue_scheming.3067.a: "Zdaje się, że źle ocenił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoich przeciwników…"
 #Interrogation, by Sean Hughes
 intrigue_scheming.4021.t: "Przesłuchanie"
 intrigue_scheming.4021.desc: "Na podstawie informacji, które zebrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], podejrzewam, że [prisoner.GetTitledFirstName] wie o tajemnicy, której ja nie znam. Jako że obecnie trzymam [Select_CString( prisoner.IsFemale, 'ją', 'go' )] w niewoli, daje mi to doskonałą okazję do wykorzystania wszelkich metod, aby dowiedzieć się, co to dokładnie jest…"
 intrigue_scheming.4021.a: "Zaoferuj [Select_CString( prisoner.IsFemale, 'jej', 'mu' )] uwolnienie w zamian za informacje."
 intrigue_scheming.4021.a.success: "[prisoner.GetTitledFirstName] akceptuje moją ofertę"
 intrigue_scheming.4021.a.failure: "[prisoner.GetTitledFirstName] odrzuca moją ofertę"
 intrigue_scheming.4021.b: "Sztuczki umysłowe mogą być całkiem odkrywcze…"
 intrigue_scheming.4021.b.success: "[prisoner.GetTitledFirstName] podstępem zostaje zmuszon[Select_CString( prisoner.IsFemale, 'a', 'y' )] do wyjawienia informacji"
 intrigue_scheming.4021.b.failure: "[prisoner.GetTitledFirstName] zdołał[Select_CString( prisoner.IsFemale, 'a', '' )] oprzeć się moim sztuczkom umysłowym"
 intrigue_scheming.4021.c: "Zagróź [Select_CString( prisoner.IsFemale, 'jej', 'mu' )] torturami, jeśli się nie przyzna!"
 intrigue_scheming.4021.c.success: "Moje groźby powodują, że [prisoner.GetTitledFirstName] wyjawia informacje"
 intrigue_scheming.4021.c.failure: "[prisoner.GetTitledFirstName] jest odporn[Select_CString( prisoner.IsFemale, 'a', 'y' )] na moje groźby"
 intrigue_scheming.4021.success: "Poznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sekret, który skrywa [prisoner.GetTitledFirstName]"
 intrigue_scheming.4021.failure: "Nie dowiaduję się niczego istotnego"
 #Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t: "Podejrzenia"
 intrigue_scheming.4040.desc: "To jasne, że [ROOT.Char.Custom('GetCourtierPlural')] będą knuć i spiskować, ale mogę to wykorzystać na swoją korzyść.\n\nJeśli uda mi się zasiać wśród nich podejrzliwość, to nie będą mieli czasu ani środków, by spiskować przeciwko mnie, ponieważ będą zajęci własnym sporami!"
 intrigue_scheming.4040.a: "Natychmiast zacznę rozprzestrzeniać plotki!"
 intrigue_scheming.4040.a.success: "Plotki sprawiają, że moi [ROOT.Char.Custom('GetCourtierPlural')] przestają sobie ufać"
 intrigue_scheming.4040.a.success.tt: "[courtier_1.GetFirstName], [courtier_2.GetFirstName] i [courtier_3.GetFirstName] tracą #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#! [Concept('opinion','opinii')|E] o sobie nawzajem."
 intrigue_scheming.4040.a.success.desc: "Plotki, które dzięki mnie obiegają mój [ROOT.Char.Custom('GetCourt')], sprawiły, że moi [ROOT.Char.Custom('GetCourtierPlural')] – a przynajmniej ich część – przestali sobie ufać"
 intrigue_scheming.4040.a.failure: "Plotki zostają potraktowane jako bezsensowne bzdury"
 intrigue_scheming.4040.a.failure.tt: "Plotki, które obiegają twój [ROOT.Char.Custom('GetCourt')], zostają uznane za kompletne bzdury"
 intrigue_scheming.4040.b: "Jeśli tylko umieszczę wśród nich kilku szpiegów, będę bezpieczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 intrigue_scheming.4040.c.dread: "Moi [ROOT.Char.Custom('GetCourtierPlural')] doskonale wiedzą, że nie warto spiskować przeciwko mnie!"
 intrigue_scheming.4040.c.dread.tt: "Ta opcja jest dostępna z powodu twojego wysokiego [Concept( 'dread', 'postrachu' )|E]."
 #Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t: "Pośrednictwo informacyjne"
 intrigue_scheming.4050.desc.start: "Podejrzewam, że [buyer.GetTitledFirstName] był[Select_CString( buyer.IsFemale, 'aby', 'by' )] żywo zainteresowany informacjami, które zdobył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], wskazując, że"
 intrigue_scheming.4050.desc.lover: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] i [target.GetTitledFirstName] dzielą ze sobą łoże…"
 intrigue_scheming.4050.desc.incest: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName] i [target.GetTitledFirstName], [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))] postaci [owner.GetFirstNameNoTooltip], dzielą ze sobą cielesne więzi…"
 intrigue_scheming.4050.desc.pregnancy: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] jest w ciąży, a ojcem jest [target.GetTitledFirstName]…"
 intrigue_scheming.4050.desc.bastard: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] jest dzieckiem, które spłodził [target.GetRealFather.GetTitledFirstName]…"
 intrigue_scheming.4050.desc.murderattempt: "[owner.GetTitledFirstName] stał[Select_CString( owner.IsFemale, 'a', '' )] za nieudanym zamachem, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]…"
 intrigue_scheming.4050.desc.murderattemptself: "[owner.GetTitledFirstName] stał[Select_CString( owner.IsFemale, 'a', '' )] za nieudanym zamachem na je[Select_CString( target.IsFemale, 'j', 'go' )] życie…"
 intrigue_scheming.4050.desc.murder: "[owner.GetTitledFirstName] bezpośrednio przyczynił[Select_CString( owner.IsFemale, 'a', '' )] się do tego, że [buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] został[Select_CString( target.IsFemale, 'a zamordowana', ' zamordowany' )]…"
 intrigue_scheming.4050.desc.end: "\n\nA może był[Select_CString( buyer.IsFemale, 'aby', 'by' )] tym na tyle zainteresowan[Select_CString( buyer.IsFemale, 'a', 'y' )], że zaoferował[Select_CString( buyer.IsFemale, 'aby', 'by' )] mi coś konkretnego w zamian?"
 intrigue_scheming.4050.a: "Sprzedam [Select_CString( buyer.IsFemale, 'jej', 'mu' )] te informacje w zamian za złoto."
 intrigue_scheming.4050.b: "Sekret za sekret; to jest uczciwa wymiana."
 intrigue_scheming.4050.b.tt: "[buyer.GetTitledFirstName] zdradzi ci sekret, który zna"
 intrigue_scheming.4050.c: "Wyjawię [Select_CString( buyer.IsFemale, 'jej', 'mu' )] tę informację w zamian za przysługę."
 intrigue_scheming.4050.c.rival: "Niech ta informacja posłuży jako oferta pokoju między nami."
 intrigue_scheming.4050.c.opinion: "[buyer.GetHerHis|U] dobra wola jest jedyną zapłatą, jakiej potrzebuję."
 intrigue_scheming.4050.d: "Wiedza to moc, a ja nie oddam jej tak łatwo."
 intrigue_scheming.4050.success: "[buyer.GetTitledFirstName] akceptuje twoją ofertę"
 intrigue_scheming.4050.failure: "[buyer.GetTitledFirstName] odrzuca twoją ofertę"
 intrigue_scheming.4051.desc.start: "[seller.GetTitledFirstName] przybył[Select_CString( seller.IsFemale, 'a', '' )] do mnie twierdząc, że odkrył[Select_CString( seller.IsFemale, 'a', '' )],"
 intrigue_scheming.4051.desc.lover: "iż ktoś z mojej rodziny ma pozamałżeński romans."
 intrigue_scheming.4051.desc.bastard: "iż ciągłość mojego rodu jest zagrożona, jeśli nie podejmę niezbędnych działań."
 intrigue_scheming.4051.desc.murderattempt: "kto odpowiada za nieudany zamach, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.murderattemptself: "kto stał za nieudanym spiskiem mającym na celu zamordowanie mnie."
 intrigue_scheming.4051.desc.murder: "kto odpowiada za nieudany zamach, którego celem był[Select_CString( target.IsFemale, 'a', '' )] m[Select_CString( SCOPE.sC('target').IsFemale, 'oja', 'ój' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.incest: "iż mojej rodzinie występują kazirodcze związki!"
 intrigue_scheming.4051.desc.middle: "Zaoferował[Select_CString( seller.IsFemale, 'a', '' )], że przekaże mi całą swoją wiedzę, łącznie z nazwiskami i dowodami"
 intrigue_scheming.4051.desc.gold: "w zamian za pokaźną sumę złota."
 intrigue_scheming.4051.desc.secret: "w zamian za ujawnienie innego sekretu, który jest mi znany."
 intrigue_scheming.4051.desc.favor: "w zamian za przysługę, która zostanie wyświadczona w przyszłości."
 intrigue_scheming.4051.desc.rival: "jako propozycję pokoju między nami, abyśmy mogli odłożyć nasze urazy na bok."
 intrigue_scheming.4051.desc.opinion: "jako przejaw dobrej woli."
 intrigue_scheming.4051.a: "Muszę znać prawdę!"
 intrigue_scheming.4051.a.tt: "Zapoznajesz się ze szczegółami tego sekretu"
 intrigue_scheming.4051.a.opinion: "To rzeczywiście bardzo szczodre!"
 intrigue_scheming.4051.b: "Nie warto zaglądać pod każdy kamień…"
 intrigue_scheming.4052.desc: "[buyer.GetTitledFirstName] zgodził[Select_CString( buyer.IsFemale, 'a', '' )] się na moją propozycję, gdyż tajemnice, które posiadał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], były zbyt wielką pokusą, by można było ją zignorować. Jeśli będę dalej węszył[Select_CString( ROOT.Char.IsFemale, 'a', '' )], być może uda mi się w przyszłości zaaranżować więcej takich transakcji…"
 intrigue_scheming.4052.a: "Jest w tym duży potencjał!"
 intrigue_scheming.4053.desc: "Trudno powiedzieć, czy [buyer.GetTitledFirstName] uwierzył[Select_CString( buyer.IsFemale, 'a', '' )] mi, czy też nie, kiedy powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( buyer.IsFemale, 'jej', 'mu' )], że mam informacje dotyczące je[Select_CString( buyer.IsFemale, 'j', 'go' )] rodziny. Tak czy inaczej, nie zgodził[Select_CString( buyer.IsFemale, 'a', '' )] się na moje warunki i odesłał[Select_CString( buyer.IsFemale, 'a', '' )] mnie z pustymi rękoma."
 intrigue_scheming.4053.a: "Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] znaleźć inne sposoby na wykorzystanie tej informacji…"
 intrigue_scheming.4054.desc.start: "Po przeanalizowaniu dokumentów, które przedstawił[Select_CString( seller.IsFemale, 'a', '' )] mi [seller.GetTitledFirstName], stało się jasne, że"
 intrigue_scheming.4054.desc.lover: "[owner.GetTitledFirstName|U], dla mnie [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], i [target.GetTitledFirstName] to osoby, które dzielą ze sobą łoże!"
 intrigue_scheming.4054.desc.incest: "[owner.GetTitledFirstName|U], dla mnie [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], oraz [target.GetTitledFirstName], dla mnie [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], utrzymują ze sobą cielesne stosunki!"
 intrigue_scheming.4054.desc.pregnancy: "[owner.GetTitledFirstName|U], dla mnie [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], jest w ciąży, a ojcem jest [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.bastard: "[target.GetTitledFirstName|U], dla mnie [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], jest dzieckiem, które spłodził [target.GetRealFather.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattempt: "[owner.GetTitledFirstName] stał[Select_CString( owner.IsFemale, 'a', '' )] za nieudaną próbą morderstwa, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattemptself: "[owner.GetTitledFirstName] stał[Select_CString( owner.IsFemale, 'a', '' )] za nieudanym spiskiem, którego celem było zamordowanie mnie!"
 intrigue_scheming.4054.desc.murder: "[target.GetTitledFirstName|U], dla mnie [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], ponosi śmierć w wyniku morderstwa zaaranżowanego przez osobę znaną jako [owner.GetTitledFirstName]!"
 intrigue_scheming.4054.a: "Teraz przynajmniej wiem."
 intrigue_scheming.4054.a.incest: "Nienaturalne! To jest zniewaga dla [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 intrigue_scheming.4054.a.incest.deviant: "Och, bardzo kuszące!"
 intrigue_scheming.4054.a.incest.accepted: "Co jest w tym takiego złego?"
 intrigue_scheming.4054.a.murder: "Co za[Select_CString( owner.IsFemale, 'a podstępna kreatura', 'en podstępny nikczemnik' )]!"
 intrigue_scheming.4054.a.bastard: "Został[Select_CString( ROOT.Char.IsFemale, 'am zdradzona', 'em zdradzony' )]!"
 #Special Chain — Convince Courtier to Share Spy-Secrets
 intrigue_scheming_special.1001.t: "Odgrywanie roli"
 intrigue_scheming_special.1001.desc: "Podsłuchany szept i ostre spojrzenie są ostatnimi elementami, które sprawiają, że układanka zaczyna formować się w całość. M[Select_CString( SCOPE.sC('courtier_spy').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName] zna się na sztuce intrygi lepiej, niż wszyscy by sądzili.\n\nŚwiadomość, że na dworze jest ktoś taki, bardzo mnie irytuje. Mogę się jednak wiele nauczyć, jeśli uda mi się [Select_CString( courtier_spy.IsFemale, 'ją', 'go' )] przekonać, by mi zaufał[Select_CString( courtier_spy.IsFemale, 'a', '' )]."
 intrigue_scheming_special.1001.a: "Przekonam [Select_CString( courtier_spy.IsFemale, 'ją', 'go' )], że jesteśmy stworzeni z tego samego materiału!"
 intrigue_scheming_special.1001.b: "Ryzyko jest zbyt duże, #EMP nie#! mogę #EMP [courtier_spy.GetHerHim]#! zaufać."
 intrigue_scheming_special.1001.c: "Musi odejść!"
 intrigue_scheming_special.1002.desc: "Trwało to wiele dni, ale w końcu #EMP przypadkowo#! udało mi się trafić na moment, w którym [courtier_spy.GetTitledFirstName] przebywał[Select_CString( courtier_spy.IsFemale, 'a', '' )] w odosobnieniu. – [Select_CString( courtier_spy.IsFemale, 'Pani', 'Panie' )], chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]…\n\n– Gdybyś w[Select_CString( ROOT.Char.IsFemale, 'eszła', 'szedł' )] do pokoju i zobaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że tw[Select_CString( ROOT.Char.IsFemale, 'ój małżonek', 'oja małżonka' )] krzyczy na młodą dziewczynę za upuszczenie talerza, co byś wtedy zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]?\n\nCzy [courtier_spy.GetSheHe] mnie testuje? Może to jest moja szansa, aby przekonać [Select_CString( courtier_spy.IsFemale, 'ją', 'go' )], że mamy ze sobą wiele wspólnego."
 intrigue_scheming_special.1002.a: "Z pewnością zostałaby ona ukarana."
 intrigue_scheming_special.1002.b: "Każdy popełnia błędy, ja bym jej wybaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 intrigue_scheming_special.1002.c: "Oboje musieliby mi powiedzieć, co się stało."
 intrigue_scheming_special.1002.d: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że poradzą sobie z tym lepiej beze mnie."
 intrigue_scheming_special.1002.e: "Zachęcał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] do rozmowy, ona rozwiązuje większość problemów."
 intrigue_scheming_special.1002.f: "Walka? Od[Select_CString( ROOT.Char.IsFemale, 'eszłabym', 'szedłbym' )] tak szybko, jak to możliwe."
 intrigue_scheming_special.1002.g: "Przyłączył[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] się do krzyku!"
 intrigue_scheming_special.1002.h: "Poprosił[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] każdą ze stron o przedstawienie swojej racji."
 intrigue_scheming_special.1003.desc_good: "„Hm” – zatrzymuje się zamyślon[Select_CString(courtier_spy.IsFemale, 'a', 'y' )], a następnie kontynuuje.\n\n"
 intrigue_scheming_special.1003.desc_bad: "„Hm” – zatrzymuje się, marszcząc czoło, jakby smakował[Select_CString(courtier_spy.IsFemale, 'a', '' )] coś kwaśnego, a potem kontynuuje.\n\n"
 intrigue_scheming_special.1003.desc: "„W środku marszu na bitwę, kiedy rozbijasz obóz, podchodzi do ciebie oficer i pyta, co zrobić ze złapanym szpiegiem”."
 intrigue_scheming_special.1003.a: "Uczyń ze szpiega przykład!"
 intrigue_scheming_special.1003.b: "Najpierw upewnił[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] się, że szpieg jest dobrze traktowany."
 intrigue_scheming_special.1003.c: "Szpieg? Nieważne. Maszerujemy dalej!"
 intrigue_scheming_special.1003.d: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że oficer wiedziałby, co robić."
 intrigue_scheming_special.1003.e: "Porozmawiał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] ze szpiegiem i zobaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )], co ma do powiedzenia."
 intrigue_scheming_special.1003.f: "Poprosił[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] oficera, żeby się tym zajął i zostawił mnie w spokoju."
 intrigue_scheming_special.1003.g: "Szpieg?! Nigdy by do tego nie doszło!"
 intrigue_scheming_special.1003.h: "Oczywiście szpieg będzie musiał odpowiedzieć na kilka pytań. Prędzej czy później"
 intrigue_scheming_special.1004.desc_good: "Przytakuje, po czym opisuje mi kolejny scenariusz.\n\n"
 intrigue_scheming_special.1004.desc_bad: "[courtier_spy.GetHerHis|U] brwi opadają, a spojrzenie staje się zimne.\n\n"
 intrigue_scheming_special.1004.desc: "„Podejmujesz decyzję – powiedzmy, że wszystkie podatki w hrabstwie zostaną podniesione i dociera do ciebie, że jeden z twoich wasali otwarcie kwestionuje tę decyzję. Jak zareagujesz?”"
 intrigue_scheming_special.1004.a: "Kara jest jedynym właściwym rozwiązaniem."
 intrigue_scheming_special.1004.b: "Wszyscy się w jakimś stopniu różnimy; nie przeszkadzałoby mi to."
 intrigue_scheming_special.1004.c: "Nikt nie zadaje mi takich pytań! Stawił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym czoła wasalowi."
 intrigue_scheming_special.1004.d: "Jeśli mój wasal uważa, że to zła decyzja, to pewnie tak jest."
 intrigue_scheming_special.1004.e: "Cały dwór dowiedziałby się o każdym błędzie wasala."
 intrigue_scheming_special.1004.f: "Próbował[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym zignorować to, co się stało, jako że nie ma potrzeby robić scen."
 intrigue_scheming_special.1004.g: "Cóż, skonfrontował[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym się z nimi. Głośno."
 intrigue_scheming_special.1004.h: "Różnica zdań powinna być rozwiązywana w drodze dyskusji."
 intrigue_scheming_special.1099.desc_won: "[courtier_spy.GetHerHis|U] twarz rozświetla zaskakująco ciepły uśmiech. – Wydajesz się być [Select_CString( ROOT.Char.IsFemale, 'kobietą', 'mężczyzną' )] o zdrowym osądzie.\n\n[courtier_spy.Custom('quirk_pos_present')|U], po czym bezszelestnie rusza w dół korytarza. – Proszę, dołącz do mnie. Mamy wiele do omówienia."
 intrigue_scheming_special.1099.desc_lost: "Zmarszczył[Select_CString( courtier_spy.IsFemale, 'a', '' )] brwi i cofn[Select_CString( courtier_spy.IsFemale, 'ęła', 'ął' )] się o krok. – Był[Select_CString( courtier_spy.IsFemale, 'a', '' )]bym wdzięczn[Select_CString( courtier_spy.IsFemale, 'a', 'y' )], gdybyś ponownie nie podchodził[Select_CString( ROOT.Char.IsFemale, 'a', '' )] do mnie w tej sprawie.\n\nZanim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] odpowiedzieć, on[Select_CString( courtier_spy.IsFemale, 'a', '' )] już ruszył[Select_CString( courtier_spy.IsFemale, 'a', '' )] korytarzem, z każdym krokiem skrywając się coraz bardziej w cieniu."
 intrigue_scheming_special.1099.a: "Lepiej kontynuować tę farsę, przynajmniej na razie."
 intrigue_scheming_special.1099.b: "[courtier_spy.GetSheHe|U] z pewnością wydaje się być zagadką."
 #Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t: "Ścigan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez cienie"
 intrigue_scheming_special.1301.desc: "Kroki odbijające się echem po mrocznych korytarzach, zgubione papiery w moim gabinecie, cień widziany kątem oka…"
 intrigue_scheming_special.1301.desc_mentor_or_other: "\n\n– Myślisz, że ktoś cię śledzi? – pyta [mentor_or_other.GetTitledFirstName], dla mnie [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))]. Zastanawia się nad tym przez chwilę, a następnie przytakuje.\n\n– [ROOT.Char.Custom('FortifiedBuilding')|U] to ostatnimi czasy miejsce, w którym #EMP zauważyć#! można wiele podejrzanych rzeczy."
 intrigue_scheming_special.1301.a: "Muszę dotrzeć do sedna sprawy!"
 intrigue_scheming_special.1301.b: "Upewnię się, że już nigdy nie będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] martwić się o bezpieczeństwo."
 intrigue_scheming_special.1302.desc: "[ROOT.Char.Custom('FortifiedBuilding')|U]… Czekam w ukryciu i obserwuję jeden z bardziej odludnych korytarzy: ten sam, który prowadzi do większości prywatnych komnat i do ogrodów.\n\n#EMP Czy głupotą było przychodzenie tutaj? Może gdybym…#! Słyszę kroki. Cichy ruch na korytarzu, postać wyłaniająca się z cienia.\n\nCo [sneaky_courtier.GetTitledFirstName] tu robi?"
 intrigue_scheming_special.1302.a: "Natychmiast się z ni[Select_CString( sneaky_courtier.IsFemale, 'ą', 'm' )] skonfrontuję!"
 intrigue_scheming_special.1302.a.tt: "Jeśli [sneaky_courtier.GetFirstName] jest zamieszan[Select_CString( sneaky_courtier.IsFemale, 'a', 'y' )] w spisek, ujawnisz to\nJeżeli jednak nie, twoja próba zdemaskowania szpiega zakończy się niepowodzeniem"
 intrigue_scheming_special.1302.b: "Muszę być pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Nadal będę za ni[Select_CString( sneaky_courtier.IsFemale, 'ą', 'm' )] podążać."
 intrigue_scheming_special.1302.b.tt1: "[sneaky_courtier.GetSheHe|U] nie zauważa cię"
 intrigue_scheming_special.1302.b.tt2: "[sneaky_courtier.GetSheHe|U] słyszy jak za ni[Select_CString( sneaky_courtier.IsFemale, 'ą', 'm' )] podążasz"
 intrigue_scheming_special.1302.c: "Nie będę się narażać, bo to może nie być on[Select_CString( sneaky_courtier.IsFemale, 'a', '' )]."
 intrigue_scheming_special.1302.c.tt: "Będziesz kontynuował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] poszukiwania szpiega."
 intrigue_scheming_special.1303.desc_exposed: "Konieczność śledzenia, aby się dowiedzieć, co robi [sneaky_courtier.GetTitledFirstName], nie jest już potrzebna. Wiadomo już, że jest znanym szpiegiem!\n\nMiejmy nadzieję, że jeśli historia się powtórzy, będę w stanie podjąć podejrzenia wobec szpiegów jeszcze wcześniej… To z trudem zdobyta wiedza!"
 intrigue_scheming_special.1303.desc_sneak_win: "[ROOT.Char.Custom('FortifiedBuilding')|U] to miejsce pełne różnorakich przejść. Niemalże bezszelestnie udaję się w ślad za [sneaky_courtier.Custom('PL_nim_nia')]. [sneaky_courtier.GetTitledFirstName|U] pędzi jednym korytarzem za drugim, a po kilku minutach mija moje komnaty i wychodzi do ogrodów."
 intrigue_scheming_special.1303.desc_sneak_win_spy: "Podążam za ni[Select_CString( sneaky_courtier.IsFemale, 'ą', 'm' )] bezszelestnie, a gdy zbliżamy się do moich prywatnych komnat, czuję, że wrasta mi puls. \n\nWkrótce dźwięk zamka i otwieranie drzwi odbija się echem po korytarzu."
 intrigue_scheming_special.1303.desc_sneak_fail: "[ROOT.Char.Custom('FortifiedBuilding')|U]… Jestem wszędzie tam, gdzie [sneaky_courtier.GetTitledFirstName], ale nikt mnie nie dostrzega. Gdy zbliżamy się do moich prywatnych komnat i ogrodów, moje serce zaczyna bić coraz mocniej. Co [sneaky_courtier.GetSheHe] tu robi? W rozkojarzeniu trącam wazon zdobiący korytarz, który w następstwie mojego niezdarstwa rozbija się o posadzkę.\n\nBrzdęk towarzyszący temu zdarzeniu niemal zagłusza [sneaky_courtier.Custom('PL_jego_jej')] pośpieszne kroki, które zanikają w głębi korytarza. Wkrótce [sneaky_courtier.Custom('PL_jego_jej')] postać niknie w mroku nocy."
 intrigue_scheming_special.1303.a: "Skonfrontuj się z ni[Select_CString( sneaky_courtier.IsFemale, 'ą', 'm' )]!"
 intrigue_scheming_special.1303.b: "Cholera! Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mieć się na baczności."
 intrigue_scheming_special.1303.c: "Cóż, mamy dziś piękną noc."
 intrigue_scheming_special.1303.c.tt: "Odkładasz swoje podejrzenia na bok. To była cenna lekcja.\n"
 intrigue_scheming_special.1303.d: "Udało mi się jednak zauważyć pierwsze oznaki!"
 intrigue_scheming_special.1304.desc_found: "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]! Ledwo co zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się skulić w mrocznym uścisku cieni, gdy korytarzem przesz[Select_CString( sneaky_courtier.IsFemale, 'ła', 'edł' )] [sneaky_courtier.GetTitledFirstName], kierując się prosto do moich komnat.\n\nPo dźwięku wyważonego zamka kładę rękę na [sneaky_courtier.GetHerHis] ramieniu, na co on[Select_CString( sneaky_courtier.IsFemale, 'a', '' )] reaguje krzykiem."
 intrigue_scheming_special.1304.desc_not_found: "W nocy na korytarzu panuje cisza. Nie słychać szeptu i nie widać groźnych cieni.\n\nMoże jednak powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] podążyć drogą, którą kroczył[Select_CString( sneaky_courtier.IsFemale, 'a', '' )] [sneaky_courtier.GetTitledFirstName]?"
 intrigue_scheming_special.1304.a: "„Myślę, że powin[Select_CString(sneaky_courtier.IsFemale, 'naś', 'ieneś' )] pójść ze mną”."
 intrigue_scheming_special.1304.b: "A może w ogóle nie było zagrożenia?"
 intrigue_scheming_special.1350.desc: "Teraz gdy [sneaky_courtier.GetTitledFirstName] od[Select_CString( sneaky_courtier.IsFemale, 'eszła', 'szedł' )], nigdy nie dowiem się, czy działał[Select_CString( sneaky_courtier.IsFemale, 'a', '' )] przeciwko mnie, czy też nie… Jednakże moje śledztwo wiele mnie nauczyło i następnym razem nie będę się zastanawiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 intrigue_scheming_special.1350.a: "[sneaky_courtier.GetHerHis|U] odejście było błogosławieństwem, czy tylko zbiegiem okoliczności?"
 intrigue_scheming_special.1398.desc: "„Dlaczego miał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )] mnie oskarżać o takie rzeczy?!” – [sneaky_courtier.GetTitledFirstName] pyta mnie [sneaky_courtier.Custom('GeneralTemperament')] w głosie. „Wychodził[Select_CString(sneaky_courtier.IsFemale, 'am', 'em' )] tylko do ogrodów, aby zaczerpnąć powietrza”.\nTeraz, widząc ból w [sneaky_courtier.GetHerHis] oczach, nie wiem, jak mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie wyobrazić, że jest szpiegiem.\n"
 intrigue_scheming_special.1398.a: "Mam nadzieję, że może mi wybaczyć."
 intrigue_scheming_special.1399.desc: "Kładę dłoń na [sneaky_courtier.GetHerHis] ramieniu, a [sneaky_courtier.GetTitledFirstName] odwraca się szybko jak błyskawica. Przyłapan[Select_CString( sneaky_courtier.IsFemale, 'a', 'y' )] w samym środku swojej misji, nawet nie próbuje się bronić.\n\nTa cała historia dała mi cenną lekcję zaufania i czujności, a ja jestem teraz bystrzejsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] niż kiedykolwiek!"
 #An Anonymous Informant by Chad Uhl
 realm_has_more_than_2_siegeable_holdings_trigger_desc: "Można oblegać dwa lub więcej posiadłości wroga"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not: "Można oblegać mniej niż 2 posiadłości wroga"
 intrigue_scheming.1801.t: "Anonimowy informator"
 intrigue_scheming.1801.desc: "i wręcza mi anonimowy list, który właśnie do [spymaster.Custom('PL_niego_niej')] dotarł. Wygląda na to, że mamy niepowtarzalną okazję, by zdobyć informacje na temat strategii obronnych, które stosuje [enemy.GetTitledFirstName].\n\nW liście napisano:\n\n„Jeśli pragniesz informacji o obronie, którą szykuje [enemy.GetFirstNameNoTooltip], niech twój [spymaster.GetCouncilTitle|l] [spymaster.GetFirstNameNoTooltip] spotka się ze mną w miejscu znanym jako [meeting_place.GetName] w ciągu dwóch tygodni. Przynieś dużo złota”."
 intrigue_scheming.1801.a: "Byłb[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] głupcem, gdybym tego nie zbadał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]."
 intrigue_scheming.1801.b: "To nic innego jak puste wyłudzenie."
 intrigue_scheming.1801_landed: "Mój [spymaster.GetCouncilTitle], [spymaster.GetFirstName], wpada pędem do pomieszczenia"
 intrigue_scheming.1801_laamp: "Mój [GetCourtPositionType('second_camp_officer').GetNameNoTooltip], [spymaster.GetFirstName], wpada pędem do namiotu"
 intrigue_scheming.1802.intro_desc: "[spymaster.GetFirstName] wrócił[Select_CString(spymaster.IsFemale, 'a', '' )] ze spotkania z anonimowym informatorem. Z poważnym wyrazem twarzy rozłożył[Select_CString(spymaster.IsFemale, 'a', '' )] plik pergaminu, na którym zapisano coś, co wydaje się być taktyką obronną mojego wroga."
 intrigue_scheming.1802.g_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nZ tego, co wiem, te schematy planów obrony wroga wydają się jak najbardziej prawdziwe."
 intrigue_scheming.1802.g_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nSchematy narysowane na pergaminie mają sens, ale jest kilka nietypowych elementów, które nie pasują do naszej dotychczasowej wiedzy o typowej strategii wroga."
 intrigue_scheming.1802.decent_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nDokument wydaje się autentyczny, ale coś w nim jest nie tak… choć nie potrafię tego sprecyzować."
 intrigue_scheming.1802.fallback_desc: "$intrigue_scheming.1802.intro_desc$\n\nPrawie niemożliwe jest stwierdzenie, czy plany te są prawdziwe, czy nie."
 intrigue_scheming.1802.a: "Działaj na podstawie informacji."
 intrigue_scheming.1802.b: "Zlekceważ informacje."
 intrigue_scheming.1803.f_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nPo przejrzeniu dokumentu stwierdzam, że w planach jest zbyt wiele rażących błędów, aby mogły być one prawdziwe. Oszukano mnie!"
 intrigue_scheming.1803.f_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nNiektóre szczegóły opisane w planach mają sens, ale wiele z nich nie pokrywa się z tym, co wiemy o typowej strategii obrony wroga."
 intrigue_scheming.1803.a: "Działaj na podstawie informacji."
 intrigue_scheming.1803.b: "Zlekceważ informacje."
 intrigue_scheming.1804.genuine_info_desc: "Właśnie nadeszły wieści od moich wojsk oblegających warownie [barony.GetAdjective] podczas wojny, którą toczy ze mną [enemy.GetTitledFirstName]. Według nich doniesienia, które otrzymaliśmy od anonimowego informatora, są prawdziwe!\n\nDzięki wiedzy na temat taktyki obronnej, jaką stosuje [enemy.GetFirstNameNoTooltip], moim wojakom udało się uzyskać nie lada zdobycz. [enemy.Custom('FortifiedBuilding')|U] to miejsce, które upadło pod ich naporem w rekordowym czasie. Zwycięstwo wydaje się być teraz niemal pewne!"
 intrigue_scheming.1804.fake_info_desc: "Właśnie nadeszły wieści od moich wojsk oblegających warownie [barony.GetAdjective] podczas wojny, którą toczy ze mną [enemy.GetTitledFirstName]. Według nich doniesienia, które otrzymaliśmy od anonimowego informatora, są fałszywe!\n\nMimo to moim wojakom udało się uzyskać nie lada zdobycz. [enemy.Custom('FortifiedBuilding')|U] to miejsce, które w końcu upadło pod ich naporem. Tym niemniej dalsza droga będzie dla nich trudna."
 intrigue_scheming.1804.rejected_fake_info_desc: "Właśnie nadeszły wieści od moich wojsk oblegających warownie [barony.GetAdjective] podczas wojny, którą toczy ze mną [enemy.GetTitledFirstName]. Według nich doniesienia, które otrzymaliśmy od anonimowego informatora, są fałszywe!\n\n[ROOT.Char.GetFaith.HighGodName] to jednak łaskawa siła. Na szczęście w mojej głowie nie powstała żadna myśl o działaniu na podstawie tych fałszywych dokumentów!"
 intrigue_scheming.1804.a: "Dobry zakup, jeśli mogę się tak wyrazić."
 intrigue_scheming.1804.b: "Musimy wytrwać!"
 intrigue_scheming.1804.c: "Podj[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] właściwą decyzję."
 intrigue_scheming.1804.custom_tt: "Ty i wszyscy dowódcy"
