l_polish:
 #Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t: "Pożądana literatura"
 learning_theology.1301.desc_opening: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!” – [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie z wielką prośbą.\n\n"
 learning_theology.1301.desc_regula_pastoralis: "„Lokalny kupiec posiada egzemplarz ważnej książki »Regula Pastoralis«, jednakże odmawia mi jej sprzedaży."
 learning_theology.1301.desc: "„Lokalny kupiec posiada egzemplarz Krótkiej księgi o rachowaniu przez dopełnianie i równoważenie, jednakże odmawia mi jej sprzedaży."
 learning_theology.1301.desc_ending: "Jeśli sprawisz, że dostrzeże błąd w swoim działaniu, będę tw[Select_CString(bishop.IsFemale, 'oją dłużniczką', 'oim dłużnikiem' )]!”"
 learning_theology.1301.a: "Dopilnuję, aby książka trafiła w twoje ręce."
 learning_theology.1301.b: "Hm, ta książka brzmi interesująco…"
 learning_theology.1301.c: "Wszystko wskazuje na to, że #EMP masz#! problem."
 #Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t: "Potęga świętych tekstów"
 learning_theology.2020.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] często cytuje traktujące o świętych cnotach fragmenty tekstu, który znamy jako [ROOT.Char.GetFaith.ReligiousText]. Muszę wykazać swoją uważność, cytując własnoręcznie dobrany fragment, najlepiej taki, który komplementowałby [court_chaplain.Custom('PL_jego_jej')] osobowość.\n\nPrzypomnę sobie i zacytuję fragment o…"
 learning_theology.2020.brave: "…odwadze."
 learning_theology.2020.just: "…uczciwości."
 learning_theology.2020.temperate: "…powściągliwości."
 learning_theology.2020.chaste: "…cnotliwości."
 learning_theology.2020.compassionate: "…miłosierdziu."
 learning_theology.2020.honest: "…prawdomówności."
 learning_theology.2020.forgiving: "…przebaczeniu."
 learning_theology.2020.wrathful: "…okrucieństwie."
 learning_theology.2020.vengeful: "…mściwości."
 learning_theology.2020.content: "…zadowoleniu."
 learning_theology.2020.patient: "…cierpliwości."
 learning_theology.2020.calm: "…spokoju."
 learning_theology.2020.humble: "…pokorze."
 learning_theology.2020.diligent: "…pracowitości."
 learning_theology.2020.generous: "…hojności."
 learning_theology.2020.greedy: "…bogactwie."
 learning_theology.2020.lustful: "…pożądaniu."
 learning_theology.2020.ambitious: "…ambicji."
 learning_theology.2020.gluttonous: "…zdrowym apetycie."
 learning_theology.2020.success.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] jest zaszczycon[Select_CString(court_chaplain.IsFemale, 'a', 'y' )]"
 learning_theology.2020.neutral.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] jest zadowolon[Select_CString(court_chaplain.IsFemale, 'a', 'y' )]"
 learning_theology.2020.failure.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] myśli, że z [Select_CString(court_chaplain.IsFemale, 'niej', 'niego' )] kpię"
 learning_theology.2021.desc: "Mam pewność, że [court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstName] mówi czasami coś o zaletach, którymi cieszy się człowiek [SCOPE.Custom('virtue_choice')]. Nie pamiętam dokładnie [court_chaplain.Custom('PL_jego_jej')] słów, więc pozwalam sobie na odrobinę kreatywności.\n\nNiestety, [court_chaplain.GetCouncilTitle] to osoba dość konserwatywna:\n\n– Co ty bredzisz? – szydzi. – [ROOT.Char.GetFaith.HighGodName] nigdzie czegoś takiego nie mówi!"
 learning_theology.2021.a: "Najwyraźniej [ROOT.Char.GetFaith.ReligiousText] to tekst, po który trzeba mi sięgać częściej."
 learning_theology.3002.t: "Wiek świata"
 learning_theology.3002.desc: "Studiował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] starożytne teksty religijne i pisma uczonych i wszyscy wydają się zgadzać z tym, że [ROOT.Char.Custom('WorldDeadline')]. Według moich obliczeń zostało nam mniej niż sto lat.\n\nJednak mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))|l], [chaplain.GetTitledFirstName], zachęca mnie do zachowania tego dla siebie: „Niech [ROOT.Char.GetFaith.AltPriestTermPlural] się tym zajmie, abyśmy mogli uniknąć paniki. A co jeśli twoje obliczenia są błędne?”."
 learning_theology.3002.a: "Wszyscy powinni poznać prawdę!"
 learning_theology.3002.b: "Rozsądna uwaga, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c: "Niech wypowiedzą się inni [ROOT.Char.GetFaith.PriestNeuterPlural]."
 learning_theology.3003.t: "Wpatrując się w gwiazdy"
 learning_theology.3003.desc: "Nieustannie wpatrując się w gwiazdy, w końcu zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na własne oczy to, o czym tylko wcześniej słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )].\n\nGwiazdy poruszają się z różnymi prędkościami i zmieniają swój kierunek w różnym czasie, ale pozornie robią to w dużych grupach, w zależności od tego, do której sfery niebieskiej należą. Rzeczywiście, przy odpowiednich obliczeniach można przewidzieć ich ruchy.\n\n[Select_CString(chaplain.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))|l] oczywiście tego nie pochwala: „Zostaw niebo w spokoju. Od badania królestwa niebieskiego jest [ROOT.Char.GetFaith.AltPriestTermPlural]”."
 learning_theology.3003.a: "Znajdę swoje odpowiedzi w niebiosach."
 learning_theology.3003.b: "Masz rację, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] skupić się na sprawach ziemskich."
 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t: "Wspólna modlitwa"
 learning_theology.3011.desc_friend: "[ROOT.Char.GetFaith.HouseOfWorship|U] na terenie [temple_county.GetAdjective] zostaje za naszymi plecami. Ja i [believer.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] mojej osoby, trafiamy ostatecznie do towarzystwa kilku miejscowych kupców."
 learning_theology.3011.desc: "[ROOT.Char.GetFaith.HouseOfWorship|U] na terenie [temple_county.GetAdjective] zostaje za moimi plecami. Trafiam ostatecznie do towarzystwa kilku lokalnych kupców, podobnie jak [believer.GetTitledFirstName]."
 learning_theology.3011.ending: "Toczą akurat dyskusję na temat teologii i światowego bogactwa.\n\n– [ROOT.Char.GetFaith.HouseOfWorship|U] to instytucja, w którą #EMP można#! niby zainwestować, ale skąd mam wiedzieć, czy [ROOT.Char.GetFaith.WealthGodName] tak chce?"
 learning_theology.3011.a_friend: "Przekonamy ich, że [ROOT.Char.GetFaith.WealthGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WealthGodSheHe, 'ona' ), 'dała', 'dał' )] znaki!"
 learning_theology.3011.a: "Pomóż mi ich przekonać, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3011.a.success: "Kupcy są przekonani"
 learning_theology.3011.a.failure: "[ROOT.Char.GetFaith.HouseOfWorship|U] nie ujrzy ani grosza"
 learning_theology.3011.b: "Znam miejsce, gdzie można lepiej wykorzystać twoje złoto…!"
 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t: "Święty list"
 learning_theology.3021.desc_opening: "Moje ostatnie wysiłki w dziedzinie teologii sprawiły, że bardziej doceniam przedstawicieli [ROOT.Char.GetFaith.HighGodNamePossessive] na ziemi. Próbując wyrazić niektóre z tych uczuć, zredaguję list, którego adresatem będzie [compliment_receiver.GetTitleAsName], [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3021.desc_friend: "Ja i [Select_CString(believer.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName],"
 learning_theology.3021.desc: "Siadam ze skrybą"
 learning_theology.3021.desc_christian: "i razem tworzymy naprawdę wspaniały list podkreślający [compliment_receiver.GetHerHis] świętość…"
 learning_theology.3021.desc_other: "i razem tworzymy naprawdę wspaniały list podkreślający [compliment_receiver.GetHerHis]…"
 learning_theology.3021.success.tt: "Wedle uznania [believer.GetTitledFirstNameNoTooltip]:"
 learning_theology.3021.b: "Tylko [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'najwyższa', 'najwyższy' )], [ROOT.Char.GetFaith.HighGodName|U]!"
 learning_theology.3022.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc: "Twój list jest bardzo doceniany! Twój wgląd w sferę [ROOT.Char.GetFaith.HighGodNamePossessive|U], jak również w naturę człowieka, jest zdumiewający."
 learning_theology.3022.a: "Niech będzie [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'pochwalona', 'pochwalony' )] [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 learning_theology.3023.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc: "Jestem pod wrażeniem twoich spostrzeżeń na temat naszej religii, ale o wiele mnie podobają mi się twoje spostrzeżenia na temat twoich bliźnich."
 learning_theology.3023.a: "Niech tak będzie."
 learning_theology.3024.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc: "Twoje żałosne udawanie człowieka [ROOT.Char.GetFaith.HighGodNamePossessive] nie zwiedzie mnie, a twoja ignorancja ludzkich serc cię zdradza."
 learning_theology.3024.a: "Niech to diabli…!"
 #Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t: "Różnice w wierze"
 learning_theology.3031.desc_opening: "Ludność zamieszkująca [county.GetName] wierzy w [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip], jednakże nie modli się do [ROOT.Char.GetFaith.HighGodNamePossessive]."
 learning_theology.3031.desc_bishop: "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] potępia to jako przejaw herezji, jednakże lud prosi o zrozumienie…"
 learning_theology.3031.desc: "Wielu potępia to jako herezję, jednakże lud prosi o zrozumienie…"
 learning_theology.3031.a: "To, jak oddają cześć, nie jest moją sprawą."
 learning_theology.3031.b: "#EMP Będą#! się modlić! [ROOT.Char.GetFaith.PantheonTerm] to potęga!"
 learning_theology.3031.b_tt: "Zwiększony postęp nawracania hrabstwa"
 learning_theology.3031.b_tt2: "Nawrócenie [county.GetAdjectiveNoTooltip] będzie łatwiejsze przez 30 lat"
 #Study Mysticism, by Petter Vilberg
 learning_theology.3041.t: "Wiedza mistyczna"
 learning_theology.3041.desc: "Natknąłem się na książkę opisującą, jak starożytni [ROOT.Char.GetFaith.DevoteeNeuterPlural|l] używali transów i wizji ekstazy, aby obcować z niebiosami.\n\nWydaje się to dziwną praktyką w naszych czasach, ale może jest coś, czego można się od nich nauczyć?"
 learning_theology.3041.a: "Zastanawiam się, co by się stało, gdybym naśladował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ich praktyki."
 learning_theology.3041.a.tt: "Testujesz mistyczne praktyki"
 learning_theology.3041.b: "Co mówią inne źródła?"
 learning_theology.3041.b.tt: "Próbujesz dowiedzieć się więcej o tej praktyce studiując książki"
 learning_theology.3042.desc: "Zamknięt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w pokoju, w którym płoną dziwne proszki, wypełniające pomieszczenie przytłaczającym ciepłem, dymem i zapachem, próbował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] poczuć rzeczy, znajdujące się poza światem zmysłów.\n\nNie wiem, ile czasu minęło, nim dotarły do mnie dziwne, nieczytelne wizje światła i pulsujących dźwięków. Czy to moja wyobraźnia, czy manifestacja boskości? Czy jest jakiś sposób, aby to stwierdzić?"
 learning_theology.3042.a: "Muszę spróbować jeszcze raz, aby sprawdzić, czy coś się zmieniło!"
 learning_theology.3042.a.tt: "Kontynuujesz eksperymentowanie"
 learning_theology.3042.b: "Ciekawe. Zapiszę swoje wyniki na przyszłość."
 learning_theology.3043.desc: "W miarę kolejnych eksperymentów, odkrywam coraz więcej. Czuję się, jakbym m[Select_CString(ROOT.Char.IsFemale, 'ogła', 'ógł' )] teraz przywołać byt, który wyczuwam, kiedy zaczynam mój mały rytuał.\n\nByt ten zapewnia stabilność i spokój pośród szalejącego wokół mnie chaosu świata."
 learning_theology.3043.a: "To jest to, czego szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 learning_theology.3043.b: "Prawie nic boskiego – ale za to bardzo relaksującego!"
 learning_theology.3044.desc: "Im bardziej zagłębiam starożytne teksty, tym więcej odkrywam. Czy tajemnicze praktyki, które stosowali starożytni [ROOT.Char.GetFaith.DevoteeNeuterPlural|l] mogły być starsze niż sama wiara [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]?\n\nWydaje mi się, że natkn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się na coś niezwykłego."
 learning_theology.3044.a: "Odkrywam tak wiele o mojej wierze!"
 learning_theology.3044.b: "Może jednak powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] trochę poeksperymentować…"
 learning_theology.3045.desc: "To takie frustrujące! Niezależnie od tego, co robię, nie potrafię już doświadczyć tego uczucia, które towarzyszyło mi podczas wcześniejszych eksperymentów.\n\nPrzeświadczenie, że #EMP coś#! tam jest, tylko poza moim zasięgiem, po prostu już zniknęło i nie ma teraz znaczenia, co robię!"
 learning_theology.3045.a: "Muszę odzyskać to uczucie!"
 learning_theology.3045.b: "Modlitwa to wszystko, czego potrzebuję, aby [ROOT.Char.GetFaith.HighGodNameAlternate] mnie [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'usłyszała', 'usłyszał' )]."
 learning_theology.3046.desc: "Już tak długo szukam mistycznej wiedzy i doświadczenia, a tu… nic! Jedyna odpowiedź, jaka mi pozostała, to cofnąć się do samego początku i perfekcyjnie odtworzyć warunki mojego eksperymentu.\n\nMuszę obcować z siłami boskimi. Czy jestem celowo ignorowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?!"
 learning_theology.3046.a: "Muszę znaleźć odpowiedzi!"
 learning_theology.3046.a.success: "Udany eksperyment"
 learning_theology.3046.a.success.tt: "Możesz zyskać cechę [GetTrait('lifestyle_mystic').GetName( GetPlayer )|l]"
 learning_theology.3046.a.failure: "Nadal nic!"
 learning_theology.3046.a.failure.tt: "Twoje poszukiwania doprowadzają cię do szaleństwa"
 learning_theology.3046.b: "Co ja wyprawiam… Najwyższy czas porzucić tę błazenadę."
 learning_theology.3047.desc: "Nie potrzebuje starożytnych rytuałów, aby obcować z boskością. Bóg przemawia do mnie cały czas. Słyszę to. Nie mam się o co martwić i czego szukać. To wszystko jest tutaj ze mną, każdego ranka, każdego wieczoru, każdej nocy.\n\nPrzemawia do mnie i tylko w moim imieniu!"
 learning_theology.3047.a: "[ROOT.Char.GetFaith.HighGodName] wybiera mnie! Jestem osobą wybraną!"
 #Passion Play fanfiction drama, by James Beaumont
 learning_theology.3051.t: "[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] sztuka w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 learning_theology.3051.desc.intro: "Zwrócono mi uwagę, że [passion_playwright.GetName], dramaturg, które[Select_CString(passion_playwright.IsFemale, 'j', 'go' )] dzieła [ROOT.Char.GetFaith.GetReligion.GetCollectiveNounNoTooltip] powszechnie znają, zamierza wystawić swoją sztukę zatytułowaną:"
 learning_theology.3051.passion: "[ROOT.Char.GetFaith.random_GoodGodNames] i pasja"
 learning_theology.3051.arabian_nights: "[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), ROOT.Char.GetCulture.GetCollectiveNounNoTooltip, ROOT.Char.GetPrimaryTitle.GetNameNoTooltip)] i 2000 nocy"
 learning_theology.3051.inferno: "[ROOT.Char.GetFaith.random_EvilGodNames] i piekło"
 learning_theology.3051.my_immortal: "[passion_playwright.GetRandomPositiveTrait]"
 learning_theology.3051.desc.passion: "„$learning_theology.3051.passion$”."
 learning_theology.3051.desc.arabian_nights: "„$learning_theology.3051.arabian_nights$”."
 learning_theology.3051.desc.inferno: "„$learning_theology.3051.inferno$”."
 learning_theology.3051.desc.my_immortal: "„$learning_theology.3051.my_immortal$”."
 learning_theology.3051.desc.outro: "\n\nCena za wstęp jest wysoka, ale jest to prawdopodobnie jedyna w życiu okazja, aby na własne oczy zobaczyć sztukę, która wystawia [passion_playwright.GetNameNoTooltip]!"
 learning_theology.3051.a: "Czeka mnie pobożny wieczór w teatrze!"
 learning_theology.3051.b: "Stworzenia [ROOT.Char.GetFaith.CreatorNamePossessive] nie wolno lekceważyć."
 learning_theology.3052.desc: "Kiedy oglądam sztukę, szybko staje się dla mnie jasne, dlaczego [passion_playwright.GetName] jest osobą powszechnie znaną ze swego literackiego geniuszu. Ta proza i to wykonanie sprawiają wrażenie bezpośredniego uczestnictwa w wydarzeniach opisanych w świętym tekście, który znamy jako [ROOT.Char.GetFaith.ReligiousText]. [ROOT.Char.GetFaith.CreatorName] mi świadkiem!\n\nPo zakończeniu przedstawienia [passion_playwright.GetNameNoTooltip] i ja zostajemy sam na sam."
 learning_theology.3052.a: "[ROOT.Char.GetFaith.ReligiousText] to dla ciebie fraszka! Musisz mnie nauczyć interpretacji tego tekstu!"
 learning_theology.3052.b: "[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] napisać coś lepszego!"
 learning_theology.3053.desc: "Słucham utworu i jest to, bez wątpienia, totalne dno. To, czego właśnie [Select_CString( ROOT.Char.IsFemale, 'byłam', 'byłem' )] świadkiem, nie było można nazwać nawet literaturą.\n\nHistoria opowiada o młodym uczonym, który nosi osobliwe miano „[ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U] [ROOT.Char.Custom('GetRandomRegionalBird')|U]”. Zgłębia on mistycyzm oraz gusła, u których podwaliną jest wiara [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l], ale w międzyczasie zmienia kochankę za kochanką, obracając się w swoim gronie uczonych.\n\nTwórczość ta i [ROOT.Char.GetFaith.ReligiousText] mają ze sobą niewiele wspólnego. Przez to tandetne dzieło, [passion_playwright.GetName] zaczyna być [Select_CString( passion_playwright.IsFemale, 'wygwizdywana oraz wyszydzana', 'wygwizdywany oraz wyszydzany' )] przez zgromadzoną publiczność."
 learning_theology.3053.a: "Buu!"
 learning_theology.3053.b: "Napiszę własną sztukę!"
 learning_theology.3053.c: "Ci głupcy po prostu nie doceniają geniuszu, jaki posiada [passion_playwright.GetFirstNameNoTooltip]!"
 learning_theology.3054.t: "Moja własna sztuka [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]"
 learning_theology.3054.desc.intro: "Minęło już sporo czasu, odkąd pierwotnie przyrzekł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] prześcignąć podrzędne dzieło, które stworzył[Select_CString(passion_playwright.IsFemale, 'a', '' )] [passion_playwright.GetName], a gdy atrament moich skrybów wysycha, podziwiam własną pracę."
 learning_theology.3054.desc.outro: "dzieło to zasługujące na miano „arcydzieła” według własnego skromnego uznania. Pozostaje tylko pytanie, kto powinien zagrać główną rolę?"
 learning_theology.3054.a: "Oczywiście ja, choć w przebraniu!"
 learning_theology.3054.b: "[family_actor.Custom2('RelationToMeShort', ROOT.Char)|U] ma okazję zabłysnąć!"
 learning_theology.3054.c: "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U] ma wrodzony urok."
 learning_theology.3055.t: "Dramaturgiczny debiut"
 learning_theology.3055.desc.intro.solo: "Biorę oddech i przygotowuję się do wystawienia mojej sztuki, mając pewność, że będzie ona nieskazitelna, a ja będę tutaj, aby przekazać jej pobożne przesłanie."
 learning_theology.3055.desc.intro.hired_actor: "Zajmuję miejsce wśród publiczności, obserwując, jak [lead_actor.GetName] zaczyna przedstawiać moje arcydzieło."
 learning_theology.3055.desc.victory.solo: "Biorę głęboki oddech i bezbłędnie recytuję swoje kwestie, a otaczająca mnie publiczność daje się porwać moim słowom.\n\nOświecam ich moją mistrzowską interpretacją przypowieści z tekstu, który znamy jako [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology.3055.desc.defeat_writing.solo: "Mimo że bezbłędnie wyrecytował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] swoje kwestie, wyczekujące twarze publiczności szybko zaczęły zmieniać się w zgorzkniałe i zdezorientowane."
 learning_theology.3055.desc.defeat_acting.solo: "Próbuję przeczytać początkowe wersy, ale natychmiast dławię się słowami i sztywno brnę przez scenariusz, nie mogąc sobie przypomnieć, co napisał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Publiczność mi nie wybacza i szybko zaczyna wyśmiewać i syczeć na mnie!\n\n"
 learning_theology.3055.desc.victory.hired_actor: "Ku mojej radości [lead_actor.GetName] daje przedstawienie godne nie tylko moich tekstów, lecz nawet [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 learning_theology.3055.desc.defeat_writing.hired_actor: "Ku mojemu przerażeniu, mimo że recytuje moje kwestie dokładnie tak, jak je sobie wyobrażał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], publiczność szybko zwraca się przeciwko [Select_CString(lead_actor.IsFemale, 'niej', 'niemu' )], sycząc i wyśmiewając się z [lead_actor.GetHerHis] doskonałego występu!"
 learning_theology.3055.desc.defeat_acting.hired_actor: "Ku mojemu przerażeniu, zapomina słów i nie potrafi wydobyć z siebie nic sensownego. Krew mnie zalewa, gdy widzę jak kaleczy moje wspaniałe dzieło, a ja mogę tylko siedzieć na swoim miejscu, całkowicie bezsiln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], by zapobiec szyderstwom publiczności."
 learning_theology.3055.desc.victory_outro: "Gdy tłum wybucha oklaskami, jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że przesz[Select_CString(ROOT.Char.IsFemale, 'łam samą', 'edłem samego ' )] siebie. Mam nadzieję, że [passion_playwright.GetName] zobaczył[Select_CString(passion_playwright.IsFemale, 'a', 'y' )] jak prawdziwy [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] pisze sztukę!"
 learning_theology.3055.desc.defeat_outro.solo: "Gram dalej, mając nadzieję, że może w którymś momencie odzyskam tempo i uratuję ten spektakl, ale to nic nie daje. Nim występ dobiega końca, miejsca w teatrze pustoszeją, okrywając mnie hańbą."
 learning_theology.3055.desc.defeat_outro.hired_actor: "\n\nGra dalej, mając nadzieję, że może sztukę można jeszcze uratować, ale spektakl jest porażką. Zanim występ dobiega końca, miejsca w teatrze pustoszeją, okrywając mnie hańbą."
 learning_theology.3055.a: "Niech wszyscy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] cieszą się tym pięknym wieczorem!"
 learning_theology.3055.b: "Być może granie nie jest dla mnie…"
 learning_theology.3054.a.tt: "Ty i [passion_playwright.GetName] stoczycie pojedynek i spróbujecie wygrać, polegając na [Concept( 'diplomacy_skill', 'umiejętnościach dyplomacji' )|E]."
 learning_theology.3054.b.tt: "[family_actor.GetName] i [passion_playwright.GetName] stoczą pojedynek i spróbują wygrać, polegając na [Concept( 'diplomacy_skill', 'umiejętnościach dyplomacji' )|E]."
 learning_theology.3054.c.tt: "[random_actor.GetName] i [passion_playwright.GetName] stoczą pojedynek i spróbują wygrać, polegając na [Concept( 'diplomacy_skill', 'umiejętnościach dyplomacji' )|E]."
 #Find old text, by Linnéa Thimrén & Flavio Verna
 learning_theology_special.1001.t: "Apokryf"
 learning_theology_special.1001.desc: "Moje niezaspokojone pragnienie wiedzy doprowadziło mnie do odkrycia dziwnego, starego tekstu.\n\nTom ten, przypisywany starożytnemu teologowi, rzadko przywoływanemu w oficjalnych źródłach, rzuca światło na pewne aspekty, o których nie wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że należą do dogmatów, jakie wyznają [ROOT.Char.GetFaith.GetAdherentNamePlural|l]."
 learning_theology_special.1001.d: "Musimy ożywić te starożytne praktyki."
 learning_theology_special.1001.d.success: "Udaje mi się włączyć moje odkrycia do obecnych dogmatów, jakimi kieruje się [THIS.Char.GetFaith.GetName|l]"
 learning_theology_special.1001.d.failure: "Nie jestem w stanie przedstawić mojej sprawy reszcie duchowieństwa"
 learning_theology_special.1001.d.failure.toast: "Moja próba zintegrowania tekstu apokryfu nie powiodła się"
 learning_theology_special.1001.e: "[vassal_pope.GetTitledFirstNameNoTooltip] musi zostać o tym poinformowan[Select_CString( vassal_pope.IsFemale, 'a', 'y' )]!"
 learning_theology_special.1001.e.success: "[vassal_pope.GetTitledFirstName] zgadza się z potrzebą włączenia moich odkryć do aktualnego dogmatu naszej wiary"
 learning_theology_special.1001.e.failure: "[vassal_pope.GetTitledFirstNameNoTooltip] odmawia uznania tekstu za autentyk"
 learning_theology_special.1001.e.failure.toast: "[vassal_pope.GetTitledFirstName] odrzucił[Select_CString(vassal_pope.IsFemale, 'a', '' )] tekst jako heretycki falsyfikat"
 learning_theology_special.1001.a: "[bishop.GetTitledFirstNameNoTooltip] [Select_CString(bishop.IsFemale, 'mogłaby', 'mógłby' )] mi pomóc przestudiować ten tekst."
 learning_theology_special.1001.a.desc: "W zależności od tego, jak gorliw[Select_CString(bishop.IsFemale, 'a', 'y' )] jest [bishop.GetTitledFirstName]"
 learning_theology_special.1001.a.success: "Pomoże mi ze studiowaniem"
 learning_theology_special.1001.a.success.toast: "[bishop.GetTitledFirstName] pogratulował[Select_CString(bishop.IsFemale, 'a', '' )] mi tego rzadkiego znaleziska"
 learning_theology_special.1001.a.failure: "Każe spalić tę książkę"
 learning_theology_special.1001.a.failure.toast: "[bishop.GetTitledFirstName] podziękował[Select_CString(bishop.IsFemale, 'a', '' )] mi za dostarczenie heretyckiej księgi na stos"
 learning_theology_special.1001.b: "Lepiej przestudiuję ją w tajemnicy…"
 learning_theology_special.1001.c: "To heretyckie plugastwo powinno spłonąć!"
 learning_theology_special.1002.t: "Nowy dogmat"
 learning_theology_special.1002.a.desc: "Poprzez włączenie treści starego tekstu do współczesnych obrzędów, które praktykuje wiara [ROOT.Char.GetFaith.GetAdjective|l], pozostawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] historyczny ślad na naszej wierze, taki, któremu niewielu moich następców będzie mogło dorównać.\n\nNiektórzy znani przedstawiciele naszego duchowieństwa wciąż szydzą z tej niezwykłej zmiany w naszych doktrynach, ale dzięki mojej elokwencji większość wpływowych teokratów była przekonana o słuszności mojej reformy."
 learning_theology_special.1002.b.desc: "Początkowo [vassal_pope.GetTitledFirstName] nie chciał[Select_CString(vassal_pope.IsFemale, 'a', '' )] uznać autentyczności tekstu, podobnie jak inni ważni przedstawiciele naszej wiary, służący pod [Select_CString(vassal_pope.IsFemale, 'nią', 'nim' )], ale moja pasja i znajomość spraw teologicznych zwyciężyły.\n\nNiektórzy znani przedstawiciele naszego duchowieństwa wciąż szydzą z tej niezwykłej zmiany w naszych doktrynach, ale większość wpływowych teokratów była przekonana o jej słuszności."
 learning_theology_special.1002.a: "Najwyraźniej sam [ROOT.Char.GetFaith.HighGodName] doprowadził mnie do tej książki!"
 learning_theology_special.1003.a.desc: "W całej swojej ogromnej mądrości, [player_pope.GetTitledFirstName] odkrył[Select_CString(player_pope.IsFemale, 'a', '' )] starożytny tekst religijny, który znacząco zmienia dogmat naszej wiary.\n\nPo przedyskutowaniu swoich ustaleń z wybitnymi członkami duchowieństwa, [player_pope.GetTitleTierName] zdecydował[Select_CString(player_pope.IsFemale, 'a', '' )] się włączyć treść tej księgi do oficjalnej doktryny wiary."
 learning_theology_special.1003.b.desc: "Po żmudnych poszukiwań i niekończących się godzinach badań teologicznych, [pope_liege.GetTitledFirstName] odkrył[Select_CString(pope_liege.IsFemale, 'a', '' )] starożytny tekst religijny, który znacząco zmienia dogmaty naszej wiary.\n\nPo przedstawieniu swoich ustaleń, [vassal_pope.GetTitleTierName] [vassal_pope.GetTitledFirstName], postanowił[Select_CString(vassal_pope.IsFemale, 'a', '' )] włączyć treść księgi do oficjalnej doktryny wiary."
 learning_theology_special.1003.a: "Co to dokładnie oznacza dla reszty z nas?"
 #Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t: "Komentarze"
 learning_theology_special.1101.desc: "– [ROOT.Char.GetLadyLord|U] raczy przyjąć moje błogosławieństwo. Nazywam się [scholar.GetTitledFirstName]. – Stojąca przede mną osoba pełniąca najwyraźniej obowiązki rabina składa pełen szacunku pokłon.\n\n– Moje życie poświęcone jest badaniu Tanachu i Talmudu oraz pisaniu odpowiednich komentarzy do tych świętych ksiąg. Być może moje pisma i wskazówki pomogą ci w twoich własnych badaniach naszych czcigodnych tekstów, które znamy jako [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology_special.1101.desc.fallback: "– Pozdrowienia, wasza miłość. Nazywam się [scholar.GetTitledFirstName]. – Stojąca przede mną osoba pełniąca najwyraźniej obowiązki kapłana składa pełen szacunku pokłon.\n\n– Moje życie poświęcone jest badaniu i przepisywaniu naszej świętej księgi, którą znamy jako [ROOT.Char.GetFaith.ReligiousText]. Być może moje pisma i wskazówki pomogą ci w twoich własnych badaniach."
 learning_theology_special.1101.a: "[ROOT.Char.GetFaith.ReligiousText] to tekst, który wymaga komentarzy. Napiszmy je!"
 learning_theology_special.1101.b: "Mam pilniejsze sprawy do załatwienia w świecie #EMP realnym#!."
 learning_theology_special.1101.c: "Nigdy nie będę gościł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] heretyka pod swoim dachem!"
 learning_theology_special.1102.desc: "Po wielu dniach ciężkiej pracy spoglądamy na rozrzucone przed nami stronice. Napisane przez nas komentarze są wyczerpujące i szczegółowe. [scholar.GetTitledFirstName|U] i [scholar.Custom('PL_jego_jej')] wskazówki pomagają mi zyskać zupełnie nowe zrozumienie świętych tekstów, które znam jako [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology_special.1102.desc_dead: "Po dniach ciężkiej pracy spoglądam na rozrzucone przede mną strony; napisane komentarze są wyczerpujące i szczegółowe. Szkoda, że [scholar.GetTitledFirstName] nie może tego zobaczyć."
 learning_theology_special.1102.desc_ending: "\n\nSądzę, że duchowni byliby zainteresowani moją pracą!"
 learning_theology_special.1102.a.success: "[scholar.GetTitledFirstNameNoTooltip] zgadza się kontynuować pracę"
 learning_theology_special.1102.a.failure: "[scholar.GetTitledFirstNameNoTooltip] nie przekonał[Select_CString(scholar.IsFemale, 'a', '' )] się"
 learning_theology_special.1102.b: "Dlaczego miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]bym dzielić się chwałą?"
 learning_theology_special.1102.c: "Nie udałoby mi się, gdyby nie [scholar.GetFirstNameNoTooltip]!"
 learning_theology_special.1102.c.rl_desc: "W zależności od tego, jak honorow[Select_CString(scholar.IsFemale, 'a', 'y' )] jest [scholar.GetTitledFirstNameNoTooltip]"
 learning_theology_special.1102.c.success: "Będzie dzielić ze mną chwałę"
 learning_theology_special.1102.c.failure: "Zgarnie wszystkie zasługi"
 learning_theology_special.1102.c.success.toast: "[scholar.GetTitledFirstName] podzielił[Select_CString(scholar.IsFemale, 'a', '' )] się ze mną chwałą"
 learning_theology_special.1102.c.failure.toast: "[scholar.GetTitledFirstName] zgarn[Select_CString(scholar.IsFemale, 'ęła', 'ął' )] wszystkie zasługi"
 learning_theology_special.1102.b.success: "[scholar.GetShortUINameNotMeNoTooltip] zostaje przechytrzon[Select_CString(scholar.IsFemale, 'a', 'y' )]"
 learning_theology_special.1102.b.failure: "[scholar.GetShortUINameNotMeNoTooltip] ujawnia moją dwulicowość"
 learning_theology_special.1102.d: "Nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się wystarczająco dużo!"
