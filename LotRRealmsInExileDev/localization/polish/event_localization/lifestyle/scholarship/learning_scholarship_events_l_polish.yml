 learning_zealous_path_tt: "#F Ten wybór może prowadzić w stronę gorliwości#!"
 learning_cynical_path_tt: "#F Ten wybór może prowadzić w stronę cynizmu#!"
 learning_scholarship_focus_point_clear_gain: "Rośnie moje zrozumienie [Concept( 'learning_lifestyle', 'ścieżki nauki' )|E]"
 learning_lifestyle_rank_up_indication: "Mogę zyskać [perk|El] z zakresu [Concept( 'learning_lifestyle', 'ścieżki nauki' )|E]"
 learning_lifestyle_experience_gain_indication: "Mogę zyskać [lifestyle_experience|El] z zakresu [Concept( 'learning_lifestyle', 'ścieżki nauki' )|E]"
 #Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t: "Analfabetyzm"
 learning_scholarship.1101.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], doszły mnie słuchy, że możesz potrzebować pewnej pomocy w sztuce… odszyfrowywania pisemnej komunikacji” – mówi [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)], wręczając mi zwój.\n\n„Jeśli cię to zaciekawi, był[Select_CString(bishop.IsFemale, 'abym', 'bym' )] gotów cię uczyć; mam tutaj doskonały tekst”."
 learning_scholarship.1101.a: "K-Król ma– miał dużą koronę…"
 learning_scholarship.1101.b: "Jestem biegł[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )] czytelni[Select_CString(ROOT.Char.IsFemale, 'czką', 'kiem' )]!"
 #Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t: "Śpiewający ptaszek"
 learning_scholarship.1201.desc: "Pióra z lśniącego metalu, oczy z kamieni szlachetnych, głos wyśpiewywany dźwiękami dzwoneczków… Mechaniczny ptaszek, którego podarował[Select_CString(bird_sender.IsFemale, 'ą', '' )] mi [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)], jest prawdziwym arcydziełem!\n\n„Ten ptaszek został stworzony przez najlepszych rzemieślników z [bird_sender.GetPrimaryTitle.GetAdjectiveNoTooltip]” – wspomina [bird_sender.GetTitledFirstNameNoTooltip] w dołączonym przez siebie liście. „Myślę, że uznasz to za dość intrygujące”."
 learning_scholarship.1201.a: "Sprzedaj go."
 learning_scholarship.1201.b: "Wystaw na pokaz."
 learning_scholarship.1201.c: "Rozłóż na części i przestudiuj jego mechanizmy."
 learning_scholarship.1201.c.success: "[bird_sender.GetTitledFirstNameNoTooltip] jest uczon[Select_CString(bird_sender.IsFemale, 'ą', 'ym' )]"
 learning_scholarship.1201.c.failure: "[bird_sender.GetTitledFirstNameNoTooltip] jest obrażon[Select_CString(bird_sender.IsFemale, 'a', 'y' )]"
 #Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t: "Szklany kamień"
 learning_scholarship.1401.desc: "Kiedy staram się rozróżnić małe litery na zwoju leżącym przede mną, znowu czuję narastający ból głowy. Dlaczego skrybowie upierają się przy pisaniu tak małych liter?!\n\nMrużę oczy i próbuję jeszcze raz.\n\n„…nic innego jak cud. Przy pomocy szklanego kamienia nawet star[Select_CString( ROOT.Char.IsFemale, 'a kobieta borykająca', 'y mężczyzna borykający' )] się ze złym wzrokiem m[Select_CString( ROOT.Char.IsFemale, 'ogłaby', 'ógłby')] czytać bez większych trudności”. "
 learning_scholarship.1401.a: "Potrzebuję jednego z tych kamieni!"
 learning_scholarship.1401.b: "Sprzedaj wszystko, co nie nadaje się do czytania."
 learning_scholarship.1401.c: "[bishop.GetTitledFirstNameNoTooltip], potrzebuję twojej pomocy!"
 #Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t: "Boskie wizje"
 learning_scholarship.3001.desc: "Wskazuję, aby [Select_CString(chaplain.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], dołączył[Select_CString(chaplain.IsFemale, 'a', '' )] do mnie w kręgu mosiężnych kul i świec ustawionych na drążkach w ciemnym pokoju. Kadzidło mącące powietrze, aby odeprzeć złe opary, w krótkim czasie sprawia, że nasze oczy łzawią. „W ten sposób kątem oka będziemy mogli dostrzec nieprzeniknioną postać aniołów”.\n\nJednak [chaplain.GetFirstNameNoTooltip] wkrótce przerywa: „To nie w porządku. To boskie istoty, nieprzeznaczone dla oczu śmiertelników”."
 learning_scholarship.3001.a: "Możesz odejść, ale nie poddam się z tego powodu."
 learning_scholarship.3001.b: "Tak, to głupi pomysł, być może nawet grzech."
 learning_scholarship.3001.c: "Moje intencje są dobre, zapewniam cię!"
 learning_scholarship.3001.c.tt1: "[chaplain.GetFirstName] zgadza się mi pomóc"
 learning_scholarship.3001.c.toast.tt1: "[chaplain.GetFirstName] został[Select_CString(chaplain.IsFemale, 'a', '' )] przekonan[Select_CString(chaplain.IsFemale, 'a', 'y' )] moimi argumentami"
 learning_scholarship.3001.c.tt2: "[chaplain.GetFirstName] pozostaje nieprzekonan[Select_CString(chaplain.IsFemale, 'a', 'y' )]"
 learning_scholarship.3001.c.toast.tt2: "[chaplain.GetFirstName] odrzucił[Select_CString(chaplain.IsFemale, 'a', '' )] moje argumenty"
 #Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t: "Nowe tłumaczenie"
 learning_scholarship_special.2001.desc: "Moje próby nauczenia się czegoś nowego w pierwszej kolejności pokazały mi, jak wiele jeszcze nie wiem. Co więcej, na przestrzeni wieków wiele wiedzy zostało utraconej z powodu niszczenia książek i zapominania języków…\n\nMoże [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] wnieść swój wkład, wykonując nowe tłumaczenie jednego z klasycznych dzieł?\n\nCo powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] przetłumaczyć…?"
 learning_scholarship_special.2001.regula_pastoralis: "Regula Pastoralis, o tym, jak wieść dobre życie."
 learning_scholarship_special.2001.physica_elementa: "Klasykę nauki – Fizykę Arystotelesa!"
 learning_scholarship_special.2001.almagest: "Badania nieba zawarte w Almageście Ptolemeusza."
 learning_scholarship_special.2001.elements: "Elementy, traktat matematyczny Euklidesa!"
 learning_scholarship_special.2001.corpus_hermeticus: "Mistyczną wiedzę, Corpus Hermeticum!"
 learning_scholarship_special.2001.treatises_of_hippocrates: "Medyczne spostrzeżenia traktatów Hipokratesa."
 learning_scholarship_special.2001.peri_psyches: "Słynne Peri Psyches Arystotelesa!"
 learning_scholarship_special.2001.kategoriai: "Kategorie, określające wszystkie przedmioty i predykaty."
 learning_scholarship_special.2001.avesta: "Starożytne święte perskie teksty, Awestę."
 learning_scholarship_special.2001.de_oratore: "Lekcje retoryki Cycerona z De Oratore!"
 learning_scholarship_special.2001.book_of_arda_viraf: "Podróże po zaświatach z Księgi Arty Wirafa."
 learning_scholarship_special.2001.upanishads: "Najsłynniejsze z Wed, Upaniszady!"
 learning_scholarship_special.2001.rigveda: "Religijne hymny Rygwedy."
 learning_scholarship_special.2001.book_of_balances: "Krótką księgę o rachowaniu."
 learning_scholarship_special.2001.secret_of_secrets: "Sekret tajemnic przekazany Aleksandrowi."
 learning_scholarship_special.2001.court_of_agriculture: "Diwan Al-Filaha."
 learning_scholarship_special.2001.lanterns_of_wisdom: "Instrukcje dotyczące alchemii w Latarniach Mądrości."
 learning_scholarship_special.2001.shahnameh: "Epopeję o historii Persji, Szahname."
 learning_scholarship_special.2001.arithmetica: "Arytmetykę i komentarze Diofantosa."
 learning_scholarship_special.2001.pali_canon: "Tekst z kanonu palijskiego."
 learning_scholarship_special.2001.the_norse_sagas: "Jedną z nordyckich sag!"
 learning_scholarship_special.2001.family_history: "Coś osobistego – historię mojego rodu."
 learning_scholarship_special.2001.ancient_myths: "Coś wielkiego – jeden ze starożytnych mitów!"
 learning_scholarship_special.2001.decline: "Brzmi zbyt skomplikowanie."
 book_translation_tooltip.unchanged: "#V Jakość tłumaczenia#! pozostanie niezmieniona"
 book_translation_tooltip.more_good: "#V Jakość tłumaczenia#! ulegnie znacznej poprawie"
 book_translation_tooltip.less_good: "#V Jakość tłumaczenia#! ulegnie niewielkiej poprawie"
 book_translation_tooltip.finish_faster: "Tłumaczenie zostanie ukończone szybciej"
 book_translation_toast.unchanged: "#V Jakość tłumaczenia#! pozostała niezmieniona"
 book_translation_toast.more_good: "#V Jakość tłumaczenia#! uległa znacznej poprawie"
 book_translation_toast.less_good: "#V Jakość tłumaczenia#! uległa niewielkiej poprawie"
 book_translation_toast.finish_faster: "Tłumaczenie zostanie ukończone szybciej"
 learning_scholarship_special.2011.desc: "Moje tłumaczenie [ROOT.Char.Custom('TranslationBook')] postępuje, ale jeden rozdział w wersji, z której kopiuję, dał mi do myślenia.\n\nMoi skrybowie upierają się, że słowa na stronie oznaczają „gdy trzymamy dwie stopy i unoszące się w duchu ostrza myśliwego”.\n\nTo nie może być prawda, czyż nie?"
 learning_scholarship_special.2011.a: "Mogę wymyślić coś bardziej odpowiedniego."
 learning_scholarship_special.2011.a.success: "Poprawiam tekst"
 learning_scholarship_special.2011.a.failure: "Tekst traci sens"
 learning_scholarship_special.2011.b: "Przetłumaczymy tekst dosłownie!"
 learning_scholarship_special.2011.c: "Och, znaczenie jest oczywiste, zajmę się tym."
 learning_scholarship_special.2012.desc: "[ROOT.Char.Custom('TranslationBook')|U] to dzieło, które nie wybacza. Pewne wyrażenie z tej księgi od wielu dni wstrzymuje moje tłumaczenie. Czasami nawet zaczynam do siebie mamrotać.\n\n– Wciąż się z tym zmagasz, prawda? – [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] podnosi ciężki stary tom. – Trzeba po prostu wiedzieć, gdzie szukać odpowiedzi."
 learning_scholarship_special.2012.a: "Pomóż mi to rozgryźć, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success: "[realm_priest.GetShortUINameNotMeNoTooltip] znajduje odpowiedź"
 learning_scholarship_special.2012.a.failure: "[realm_priest.GetShortUINameNotMeNoTooltip] znajduje jakąś odpowiedź"
 learning_scholarship_special.2012.b: "Bez żadnych gierek. Po prostu powiedz mi, czego szukać."
 learning_scholarship_special.2012.c: "Pokażesz mi, stary druhu?"
 learning_scholarship_special.2012.c.friendship_tooltip: "Ta opcja jest dostępna, ponieważ ja i [realm_priest.GetFirstNameNoTooltip] się przyjaźnimy"
 learning_scholarship_special.2013.desc: "Czytał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] notatki dotyczące mojego tłumaczenia [ROOT.Char.Custom('TranslationBook')] i wtedy doznał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] nagłego olśnienia: „Skrybo! Dodaj następujący komentarz…”."
 learning_scholarship_special.2013.a: "„W przeciwieństwie do tego, czego uczy nas [ROOT.Char.GetFaith.ReligiousText], ta praca zakłada, że…”"
 learning_scholarship_special.2013.b: "„Jak wynika z woli [ROOT.Char.GetFaith.HighGodNamePossessive]…”"
 learning_scholarship_special.2014.desc: "Czytał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] notatki dotyczące mojego tłumaczenia [ROOT.Char.Custom('TranslationBook')], kiedy…\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]? Proszę, wybacz mi, ale czy… zasn[Select_CString(ROOT.Char.IsFemale, 'ęłaś', 'ąłeś' )]?!”\n\nO niebiosa, ten „klasyk” to stek bzdur!"
 learning_scholarship_special.2014.a: "Pomimo tego, dam sobie radę!"
 learning_scholarship_special.2014.b: "Moi skrybowie mogą wziąć na siebie większą odpowiedzialność."
 learning_scholarship_special.2014.c: "Potrzebuję przerwy od tego wszystkiego."
 learning_scholarship_special.2015.desc: "Godzinami pracuję nad tłumaczeniem [ROOT.Char.Custom('TranslationBook')] przy migoczącym świetle świecy. Często ledwo zauważam upływ czasu. Jednak moi skrybowie przypominają mi.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], musi być już po północy. Czy to nie czas na odpoczynek?”"
 learning_scholarship_special.2015.a: "„Nie, muszę pracować, dopóki nie uznam, że skończył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!”"
 learning_scholarship_special.2015.b: "„Tak, odrobina snu dobrze nam zrobi”."
 learning_scholarship_special.2015.c: "„Ja odpocznę, a wy możecie dalej pracować”."
 learning_scholarship_special.2016.desc: "Jeden z moich skrybów potajemnie zredagował moje tłumaczenie [ROOT.Char.Custom('TranslationBook')]!\n\n„Po prostu chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zrobić to tak dobrze, jak to tylko możliwe! Lubił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] to, kiedy myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że to moja własna praca!”"
 learning_scholarship_special.2016.a: "Już nigdy nie skopiujesz dla nikogo tekstu!"
 learning_scholarship_special.2016.b: "Zapłacisz za to!"
 learning_scholarship_special.2016.b.flavor: "„Reszta z was, skrybów, powinna wyciągnąć z tego lekcję!”"
 learning_scholarship_special.2016.c: "To… jest całkiem dobre."
 learning_scholarship_special.2017.desc: "Nieustanny wysiłek związany z tłumaczeniem [ROOT.Char.Custom('TranslationBook')] jest męczący. Ciągłe myślenie i koncentracja wyczerpują mnie coraz bardziej w miarę zbliżania się do jego ukończenia."
 learning_scholarship_special.2017.a: "Jeszcze tylko kilka stron dziś wieczorem, a potem kilka kolejnych rano…"
 learning_scholarship_special.2017.b: "Muszę zrezygnować ze wszystkiego, co mnie rozprasza, aż do zakończenia pracy."
 learning_scholarship_special.2017.c: "Książka może chwilę poczekać."
 learning_scholarship_special.2097.t: "Doskonałe tłumaczenie"
 learning_scholarship_special.2097.opening: "Moje tłumaczenie [ROOT.Char.Custom('TranslationBook')] wreszcie zostało ukończone. Moje słowa spoczywają na pięknie iluminowanych kartkach, a wszystko to zostało zabezpieczone wystawną okładką, jak przystało na wagę dzieła."
 learning_scholarship_special.2097.conclusion: "\n\nTom zajął honorowe miejsce w mojej bibliotece, a każdy [ROOT.Char.GetFaith.PriestNeuter|l], który go czyta, jest pod ogromnym wrażeniem mej pracy. Niektórzy już mówią o tworzeniu własnych kopii."
 learning_scholarship_special.2097.a: "Ta praca wiele mnie nauczyła."
 learning_scholarship_special.2098.t: "Moje tłumaczenie zostało ukończone"
 learning_scholarship_special.2098.opening: "Nareszcie moje tłumaczenie [ROOT.Char.Custom('TranslationBook')] zostało ukończone. Słowa otoczone są pięknymi iluminacjami, przy czym te najbardziej wystawne odwracają uwagę od fragmentów, odnośnie do których miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wątpliwości."
 learning_scholarship_special.2098.conclusion: "\n\nChociaż niektóre fragmenty są trudne do zrozumienia, nie ma wątpliwości, że to tłumaczenie było bardzo potrzebne. Książka spoczywa w mojej bibliotece, gdzie często czytają ją [ROOT.Char.GetFaith.DevoteeNeuterPlural], a ja z niecierpliwością czekam na pierwsze próby wykonania jej kopii."
 learning_scholarship_special.2098.a: "Wiele się dzięki temu nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 #Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t: "Ołów w złoto"
 learning_scholarship_special.3001.desc_opening: "Transmutacja ołowiu w złoto od dawna była marzeniem alchemików na całym świecie. Choć wielu z nich próbowało dokonać takiego wyczynu, nikomu się nie udało.\n\n"
 learning_scholarship_special.3001.desc_alchemist: "Jednakże, [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] natrafił[Select_CString(alchemist.IsFemale, 'a', '' )] na notatki zapisane na marginesie książki o roślinach. Twierdzą one, że można stworzyć „złoty deszcz”, gotując cukier ołowiany w przefiltrowanym roztworze z popiołu z wodorostów."
 learning_scholarship_special.3001.desc: "Mimo to natkn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się na pewne zapiski na marginesie książki o roślinach. Twierdzą one, że można stworzyć „złoty deszcz”, gotując cukier ołowiany w przefiltrowanym roztworze z popiołu z wodorostów."
 learning_scholarship_special.3001.desc_ending: "\n\nCzy coś takiego jest możliwe?"
 learning_scholarship_special.3001.a: "Nie zaszkodzi spróbować…"
 learning_scholarship_special.3001.b: "Te bazgroły to bez wątpienia jakiś słaby żart."
 learning_scholarship_special.3001.c: "Taka pogoń za bogactwem z natury jest przejawem bezbożności!"
 learning_scholarship_special.3001.d: "Nie ulegnę pokusie guślarskich obietnic!"
 learning_scholarship_special.3002.desc_alchemist: "Pierwszym odczynnikiem, który potrzebujemy, jest cukier ołowiany, składnik używany do słodzenia win.\n\nMoglibyśmy znaleźć dostawcę, który sprowadzi to, czego potrzebujemy, chociaż byłoby to drogie. Ewentualnie możemy tanio wyprodukować własny, spalając metaliczny ołów i rozpuszczając popiół w occie…"
 learning_scholarship_special.3002.desc: "Pierwszym odczynnikiem, który potrzebuję, jest cukier ołowiany, składnik używany do słodzenia win.\n\n[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] znaleźć dostawcę, który sprowadzi to, czego potrzebuję, chociaż byłoby to drogie. Ewentualnie mogę tanio wyprodukować własny, spalając metaliczny ołów i rozpuszczając popiół w occie…"
 learning_scholarship_special.3002.a: "By zarobić, trzeba zainwestować."
 learning_scholarship_special.3002.b: "Jak mogę się dowiedzieć, czy inni ludzie wykonują całą pracę!?"
 learning_scholarship_special.3002.b_alchemist: "Jak możemy się dowiedzieć, czy inni ludzie wykonują całą pracę!?"
 learning_scholarship_special.3002.a.success: "Tworzysz cukier ołowiany bez incydentów"
 learning_scholarship_special.3002.a.failure: "Opary ołowiu przyprawiają cię o ból głowy"
 learning_scholarship_special.3002.tt: "Otrzymujesz cukier ołowiany"
 learning_scholarship_special.3002.c: "Po namyśle, to zły pomysł…"
 learning_scholarship_special.3003.desc_alchemist: "Drugim odczynnikiem, którego potrzebujemy, są wodorosty… dużo wodorostów. Sto drachm, posiekanych, a następnie wysuszonych. Gdzie możemy dostać tak dużą ilość?"
 learning_scholarship_special.3003.desc: "Drugim odczynnikiem, którego potrzebuję, są wodorosty… dużo wodorostów. Sto drachm, posiekanych, a następnie wysuszonych. Gdzie mogę dostać tak dużą ilość?"
 learning_scholarship_special.3003.a: "Sprowadzę je z różnych nadmorskich miejscowości."
 learning_scholarship_special.3003.b: "Żądam podatku od wodorostów od moich poddanych!"
 learning_scholarship_special.3003.c: "Mogę po prostu użyć mojego ołowiu do słodzenia win…"
 learning_scholarship_special.3003.tt: "Otrzymujesz wodorosty"
 learning_scholarship_special.3004.desc_alchemist: "Nareszcie mamy wszystkie odczynniki potrzebne do stworzenia złotego deszczu!\n\nCukier ołowiany jest bezpiecznie przechowywany w wodoodpornych beczkach. Kępki wysuszonych wodorostów leżą ułożone są w piecu i gotowe do spalenia.\n\nCzy to będzie nasze opus magnum?"
 learning_scholarship_special.3004.desc: "Nareszcie mam wszystkie odczynniki potrzebne do stworzenia złotego deszczu!\n\nCukier ołowiany jest bezpiecznie przechowywany w wodoodpornych beczkach. Kępki wysuszonych wodorostów leżą ułożone są w piecu i gotowe do spalenia.\n\nCzy to będzie moje opus magnum?"
 learning_scholarship_special.3004.a: "Rozpocznij eksperyment!"
 learning_scholarship_special.3004.a.success: "Udaje ci się stworzyć złoty deszcz"
 learning_scholarship_special.3004.a.success.tt: "Bogactwo i chwała są twoje!"
 learning_scholarship_special.3004.a.failure: "Formuła nie zadziałała zgodnie z oczekiwaniami"
 learning_scholarship_special.3004.a.failure.tt: "Ale co udało ci się stworzyć zamiast tego?"
 learning_scholarship_special.3004.b: "…co ja robię? To niedorzeczne."
 learning_scholarship_special.3005.desc_alchemist: "Po zmieszaniu cukru ołowianego z roztworem nagle zmienił kolor na intensywnie żółty! Kiedy po gotowaniu mieszanina stała się klarowna, ogarnął nas niepokój, ale kiedy ostygła, zobaczyliśmy w fiolce małe złote kryształki.\n\nPo ich zbadaniu możemy stwierdzić, że te kryształy nie są prawdziwym złotem, ponieważ są przezroczyste. Jednak możliwe jest, że ta reakcja była jednym z legendarnych „12 niezbędnych procesów” potrzebnych do stworzenia złota!"
 learning_scholarship_special.3005.desc: "Po zmieszaniu cukru ołowianego z roztworem nagle zmienił kolor na intensywnie żółty! Kiedy po gotowaniu mieszanina stała się klarowna, ogarnął mnie niepokój, ale kiedy ostygła, zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w mojej fiolce małe złote kryształki.\n\nPo ich zbadaniu mogę stwierdzić, że te kryształy nie są prawdziwym złotem, ponieważ są przezroczyste. Jednak możliwe jest, że ta reakcja była jednym z legendarnych „12 niezbędnych procesów” potrzebnych do stworzenia złota!"
 learning_scholarship_special.3005.a: "Czy jestem o krok bliżej do prawdziwej transmutacji?"
 learning_scholarship_special.3005.a_alchemist: "Czy jesteśmy o krok bliżej do prawdziwej transmutacji?"
 learning_scholarship_special.3006.desc_alchemist: "Po zmieszaniu cukru ołowianego z ugotowanym popiołem z wodorostów mieszanina nagle zmieniła kolor na intensywnie żółty.\n\nChociaż nie udało nam się stworzyć prawdziwego złota, nasz roztwór może być użyty jako barwnik jaśniejszy niż szafran. Sprzedaż tego barwnika pozwoli mi odzyskać część kosztów."
 learning_scholarship_special.3006.desc: "Po zmieszaniu cukru ołowianego z ugotowanym popiołem z wodorostów mieszanina nagle zmieniła kolor na intensywnie żółty.\n\nChociaż nie udało mi się stworzyć prawdziwego złota, mój roztwór może być użyty jako barwnik jaśniejszy niż szafran. Sprzedaż tego barwnika pozwoli mi odzyskać część kosztów."
 learning_scholarship_special.3006.a: "Ładne, choć nieopłacalne w produkcji."
 learning_scholarship_special.3007.desc_alchemist: "Po spaleniu wodorostów i zmieszaniu ich z wodą otrzymaliśmy dużo obrzydliwego brązowego szlamu. Nie wiedząc, co zrobić w tym momencie, dodaliśmy do roztworu cukier ołowiany, ale nie nastąpiła żadna zauważalna zmiana.\n\nNiestety jedyne zastosowanie, jakie przychodzi mi do głowy, to użycie tego jako nawozu."
 learning_scholarship_special.3007.desc: "Po spaleniu wodorostów i zmieszaniu ich z wodą otrzymał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] dużo obrzydliwego brązowego szlamu. Nie wiedząc, co zrobić w tym momencie, dodał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] do roztworu cukier ołowiany, ale nie nastąpiła żadna zauważalna zmiana.\n\nNiestety jedyne zastosowanie, jakie przychodzi mi do głowy, to użycie tego jako nawozu."
 learning_scholarship_special.3007.a: "Czy w tym roku będą dobre zbiory?"
 learning_scholarship_special.3099.termination.toast: "Udaremniona transmutacja"
 learning_scholarship_special.3099.termination.desc.prison: "Nie mogę dalej eksperymentować z transmutacją siedząc w więzieniu."
 learning_scholarship_special.3099.termination.desc.incapable: "Nie mogę dalej eksperymentować z transmutacją z powodu mojej niezdolności."
 #Dear god, go outside by Isabella Welch
 learning_scholarship.4000.t: "[ROOT.GetCharacter.GetFaith.HighGodName] mi świadkiem, wyjdź na zewnątrz!"
 learning_scholarship.4000.desc: "Jest późno, a ja pochłaniam porywający traktat o gramatyce klasycznej. W momencie gdy zaczynam chichotać na widok rozkosznie złośliwych notatek, które na margines strony naniósł któryś z poprzednich czytelników, do pokoju wchodzi [spouse_uninterested_in_study.GetWifeHusband].\n\n– Nie masz za grosz charakteru! Zaniedbujesz wszystko oprócz nauki, czytając samotnie w domu od zmierzchu do świtu. Wyciągnij głowę z tych zakurzonych zwojów albo nie przychodź dziś do mojego łóżka."
 learning_scholarship.4000.a: "Jak sobie życzysz."
 learning_scholarship.4000.b: "Może od teraz moglibyśmy wspólnie czytać fragmenty tekstu."
 learning_scholarship.4000.c: "Muszę pracować do późna, aby [Select_CString(child_educated.IsFemale, 'moja droga', 'mój drogi' )] [child_educated.GetFirstNameNoTooltip] miał[Select_CString(child_educated.IsFemale, 'a', '' )] odpowiednie materiały do nauki."
 learning_scholarship.4000.c.tt: "[spouse_uninterested_in_study.GetFirstName] nie jest [Select_CString(spouse_uninterested_in_study.IsFemale, 'matką', 'ojcem' )] postaci [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.d: "Nie muszę z tobą spać – wiedza mnie otuli!"
 #Bibliomancy by Chad Uhl
 bibliomancy_chain_header: "Święty tekst:"
 learning_scholarship.5000.t: "Święty tekst"
 learning_scholarship.5000.desc: "Podczas spaceru po rynku zawołał[Select_CString( merchant_mystic.IsFemale, 'a mnie kupczyni', ' mnie kupiec' )], twierdząc, że ma coś, co mnie zainteresuje.\n\nGdy podchodzę do straganu, czuję zapach suszonych ziół i nieznanych mi nalewek. [Select_CString( merchant_mystic.IsFemale, 'Kupczyni', 'Kupiec' )] przegląda swoją kolekcję zakurzonych tomów i innych skarbów.\n\nPo kilku chwilach [Select_CString( merchant_mystic.IsFemale, 'kupczyni', 'kupiec' )] wyciąga starą księgę i nalega, abym ją przeczytał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], aby dowiedzieć się, „co mnie czeka”."
 learning_scholarship.5000.a: "W porządku, zgadzam się."
 learning_scholarship.5000.b: "Być może uda nam się dojść do porozumienia."
 learning_scholarship.5000.c: "Biorę tylko to, co jest mi potrzebne."
 learning_scholarship.5000.d: "Na co mi twoje książki?"
 learning_scholarship.5000.b.success: "Negocjujesz lepszą cenę"
 learning_scholarship.5000.b.failure: "Nie udaje ci się wynegocjować lepszej ceny"
 bibliomancy_book_purchased: "Otrzymasz [artifact|El] książkę"
 learning_scholarship_sacred_artifact_obtained: "Otrzymujesz święty tekst"
 learning_scholarship.5001.t: "$bibliomancy_chain_header$ Bibliomancja"
 learning_scholarship.5001.desc: "Kiedy odkładam mój nowy nabytek, [sacred_text.GetName] otwiera się przypadkowo, ujawniając znajdujący się w środku skrawek pergaminu. Znajdują się na nim instrukcje dotyczące praktyki zwanej bibliomancją, w której można wróżbić z fragmentu książki\n\nWystarczy, że otworzę ten tekst w losowym miejscu i przeczytam pierwszy proroczy wers, na który padnie mój wzrok."
 learning_scholarship.5001.a: "Pokusa jest wszechogarniająca."
 learning_scholarship.5001.b: "Nie chcę mieć nic wspólnego z tym niecnym procederem."
 learning_scholarship.5002.t: "$bibliomancy_chain_header$ Prorocza lektura"
 learning_scholarship.5002.desc: "Postępuję zgodnie z instrukcją i wybieram losowo fragment tekstu, który mam przed sobą. Drżąc z niecierpliwości, otwieram oczy i czytam:\n\n#EMP Strach jest zabójcą umysłu. Tchórz umiera tysiącem małych śmierci, ale dzielny człowiek umiera tylko raz…#!\n\nCo mam z tym zrobić?"
 learning_scholarship.5002.a: "Strach jest małą śmiercią, która przynosi całkowite zniszczenie."
 learning_scholarship.5002.b: "Fascynujące. To wymaga to dalszych badań."
 learning_scholarship.5002.b.success: "Odkrywam prawdziwe znaczenie tego fragmentu"
 learning_scholarship.5002.b.failure: "Ten fragment nadal mi umyka"
 learning_scholarship.5002.c: "Co za bzdury!"
 learning_scholarship.5002.c.tt: "Ignorujesz fragment"
 learning_scholarship.5002.d: "[Select_CString(antiquarian.IsFemale, 'Moja antykwariuszka', 'Mój antykwariusz' )], [antiquarian.GetTitledFirstNameNoTooltip], powin[Select_CString(antiquarian.IsFemale, 'na', 'ien' )] na to spojrzeć."
 learning_scholarship.5003.t: "$bibliomancy_chain_header$ Bibliomancja"
 learning_scholarship.5003.desc: "[Select_CString(bibliomancy_antagonist.IsFemale, 'Moja wasalka', 'Mój wasal' )], [bibliomancy_antagonist.GetName], przez lata był[Select_CString(bibliomancy_antagonist.IsFemale, 'a', '' )] skrycie sceptyczn[Select_CString(bibliomancy_antagonist.IsFemale, 'a', 'y' )] wobec moich umiejętności. Ostatnio jednak mój zarządca donosi, że zacz[Select_CString(bibliomancy_antagonist.IsFemale, 'ęła ona', 'ął on' )] bardziej otwarcie krytykować moje prawo do rządzenia. Ma wpływy wśród innych wasali i może łatwo utrudnić mi życie.\n\nMoże [sacred_text.GetName] ostrzega mnie właśnie przed tym? Strach jest zabójcą umysłu…"
 learning_scholarship.5003.a: "Stawiam czoła strachowi."
 learning_scholarship.5003.a.tt: "Ja i [bibliomancy_antagonist.GetName] dyskutujemy na forum publicznym"
 learning_scholarship.5003.b: "Najlepsze jest subtelne podejście."
 learning_scholarship.5003.b.tt: "Ja i [bibliomancy_antagonist.GetName] prowadzimy formalne negocjacje"
 learning_scholarship.5003.c: "Przedyskutujmy to później."
 learning_scholarship.5003.vassal.tt: "Każdy wasal"
 learning_scholarship.5003.a.success: "Wygrywasz debatę przeciwko swojemu wasalowi"
 learning_scholarship.5003.a.failure: "Przegrywasz debatę przeciwko swojemu wasalowi"
 learning_scholarship.5003.b.success: "Udało ci się udobruchać swojego wasala"
 learning_scholarship.5003.b.failure: "Nie udaje ci się udobruchać swojego wasala"
 learning_scholarship.5004.t: "$bibliomancy_chain_header$ Problematyczny fragment"
 learning_scholarship.5004.desc: "Nie rozumiem, co [sacred_text.GetName] próbuje mi przekazać tym fragmentem i to mnie wykańcza!\n\nStrach jest zabójcą umysłu… Co to może oznaczać? Czego mam się bać? #EMP Czego mi brakuje#!?\n\nByć może ktoś inny będzie w stanie rzucić na to nieco światła."
 learning_scholarship.5004.a: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstNameNoTooltip] będzie znać odpowiedź."
 learning_scholarship.5004.b: "Pomoże mi mój [ROOT.Char.Custom('GetCourtier')], [target_courtier.GetTitledFirstNameNoTooltip]."
 learning_scholarship.5004.c: "Poddaję się."
 learning_scholarship.5004.a.success: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] wyjaśnia ten fragment"
 learning_scholarship.5004.a.failure: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] nie rozumie tego fragmentu"
 learning_scholarship.5004.b.success: "[target_courtier.GetFirstNameNoTooltip] wyjaśnia ten fragment"
 learning_scholarship.5004.b.failure: "[target_courtier.GetFirstNameNoTooltip] nie rozumie tego fragmentu"
 learning_scholarship.5005.t: "$bibliomancy_chain_header$ Nie ma się czego obawiać"
 learning_scholarship.5005.desc: "W końcu udało mi się rozwikłać, co chce przekazać [sacred_text.GetName] w tym tajemniczym fragmencie i czuję się dzięki temu o wiele mądrzejsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Dzięki temu kupcowi wątki losu nagle stały się dla mnie bardziej przejrzyste.\n\nStrach może i jest zabójcą umysłu, ale ja stawił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m czoła swoim lękom."
 learning_scholarship.5005.a: "Bez strachu umieram tylko raz."
 learning_scholarship.5006.t: "$bibliomancy_chain_header$ Rosnąca paranoja"
 learning_scholarship.5006.desc: "Po wielu dniach wertowania tego niezrozumiałego i niejasnego fragmentu, w końcu się poddał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. Nie mam najmniejszego pojęcia, co to może oznaczać, a cała ta sprawa zmroziła mnie do kości.\n\nCo się stanie? Czy już #EMP na zawsze#! muszę żyć w strachu?"
 learning_scholarship.5006.a: "Strach jest małą śmiercią, która przynosi całkowite zniszczenie."
 learning_scholarship_paranoid_trait.tt: "Zyskał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] tę cechę, ponieważ nie był[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] w stanie zrozumieć fragmentu, który zawiera [sacred_text.GetName]"
 learning_scholarship_paranoid_trait_possible: "Możesz zyskać [Concept( 'trait', 'cechę' )|E]: [GetTrait('paranoid').GetName( GetNullCharacter )|l]"
 #The Man of Few Letters by Jason Cantalini
 learning_scholarship.6000.t: "Człowiek skąpy liter"
 learning_scholarship.6000.desc: "Choć wydaje się, że [teacher.Custom2('HerHisCharacterIntroductionNoComma',illiterate)] daje z siebie wszystko, to [illiterate.GetName] jest ciągle tak samo [Select_CString( illiterate.IsFemale, 'piśmienna', 'piśmienny' )], jak przeciętny wioskowy kretyn.\n\n„Niech [Select_CString( ROOT.Char.IsFemale, 'moja mądra i oświecona', 'mój mądry i oświecony' )] [ROOT.Char.GetTitleTierName|l] mi doradzi” – płaszczy się [teacher.GetFirstNameNoTooltip]. „Jak mogę zmotywować [Select_CString( illiterate.IsFemale, 'moją pani', 'mojego pana' )] do nauki czytania?”"
 learning_scholarship.6000.willing_pupil: "\n\n[Select_CString( teacher.IsFemale, 'Nauczycielka', 'Nauczyciel' )] wzdycha nerwowo.\n\n„[illiterate.GetTitleAsNameNoTooltip|U] nie będzie poświęcać się godzinom nauki tylko dla samego czytania…”"
 learning_scholarship.6000.holy_book_insult: "\n\nWaha się, po czym mamrocze:\n\n– To, co mówi [illiterate.GetTitleAsNameNoTooltip] po przebrnięciu przez pierwsze światłe wersy świętej księgi znanej nam jako [illiterate.GetFaith.ReligiousText]… nie jest ani święte, #EMP ani#! światłe…"
 learning_scholarship.6000.poetry_insult: "\n\n[Select_CString( teacher.IsFemale, 'Nauczycielka', 'Nauczyciel' )] wykrzywia się.\n\n„Najbardziej wytworna poezja [illiterate.GetCulture.GetNameNoTooltip|l] sprawia, że [illiterate.GetTitledFirstNameNoTooltip] znosi katusze… To, co o niej [Select_CString( illiterate.IsFemale, 'powiedziała', 'powiedział' )], nie było ani eleganckie, #EMP ani#! światłe…”"
 learning_scholarship.6000.very_willing_pupil: "\n\n[Select_CString( teacher.IsFemale, 'Nauczycielka', 'Nauczyciel' )] zaznacza moją zdobytą wiedzę.\n\n„[illiterate.GetTitleTierName|U] nie ma odwagi pokonać tysięcy linijek tekstu i dlatego nigdy nie dorówna ci mądrością”."
 learning_scholarship.6000.a: "[illiterate.GetCouncilTitle|U] mojej osoby musi poczytać o ludach z odległych krain."
 learning_scholarship.6000.b: "[illiterate.GetCouncilTitle|U] mojej osoby potrzebuje kroniki obfitującej w dworskie plotki."
 learning_scholarship.6000.c: "[illiterate.GetCouncilTitle|U] mojej osoby musi poczytać o bitewnych dokonaniach."
 learning_scholarship.6000.d: "[illiterate.GetCouncilTitle|U] mojej osoby musi przeczytać rozprawę o sprawiedliwości."
 learning_scholarship.6000.e: "[illiterate.GetCouncilTitle|U] mojej osoby musi poczytać o nieskończonych korzyściach płynących z duchowości."
 learning_scholarship.6000.f: "Będzie czytać to, co [Select_CString( ROOT.Char.IsFemale, 'zapisała', 'zapisał' )] [illiterate.GetHerHis] [ROOT.Char.GetTitleTierName|l]."
 learning_scholarship.6000.f.tt: "To dobry powód, by coś sobie napisać, zamiast rządzić!"
 learning_scholarship.6000.f.success: "Twoja rozprawa jest bardzo edukacyjna"
 learning_scholarship.6000.f.failure: "Twój wasal kpi z twojego nudnego, bezsensownego tekstu"
 learning_scholarship.6000.g: "[illiterate.GetTitleAsNameNoTooltip|U] ma ważniejsze rzeczy na głowie."
 learning_scholarship.6000.g.tt: "[illiterate.GetSheHe|U] jest człowiekiem czynu – niech inni czytają dla [Select_CString( illiterate.IsFemale, 'niej', 'niego' )]!"
 learning_scholarship.6000.h: "Bluźnierstwo? Opowiedz mi nieco więcej…"
 learning_scholarship.6000.h.tt: "Możesz sprawić, że [illiterate.GetTitleAsNameNoTooltip|l] wyjdzie na #EMP [Select_CString( illiterate.IsFemale, 'prawdziwą bezbożnicę', 'prawdziwego bezbożnika' )]#!"
 learning_scholarship.6000.non_believer: "Zdobywasz dowód na to, że [illiterate.GetTitledFirstName] jest [Select_CString( illiterate.IsFemale, 'niewierzącą', 'niewierzącym' )]"
 learning_scholarship.6000.i: "Poezja [illiterate.GetCulture.GetNameNoTooltip|l] zostanie uświetniona, dzięki czemu zyska inspirację."
 learning_scholarship.6000.i.tt: "Poezja [illiterate.GetCulture.GetNameNoTooltip|l] będzie częściej recytowana na twoim dworze"
 learning_scholarship.6000.j: "Mądrość to dostrzeganie cudowności w każdym słowie…"
 learning_scholarship.6000.j.tt: "…a nie głód przeczytania wszystkiego."
 learning_scholarship.6000.k: "Piśmienność przerasta tę ofermę!"
 learning_scholarship.6000.k.tt: "Równie dobrze [Select_CString( teacher.IsFemale, 'mogłabyś', 'mógłbyś' )] uczyć astronomii kozę!"
 high_learning_custom: "Każdy nie[GetTrait('compassionate').GetName( GetNullCharacter )|l] wasal z wysoką umiejętnością [Concept('learning', 'nauki')|E]"
