l_polish:
 #Extort a Powerful Vassal, by Petter Vilberg
 subject_extortion.0001.t: "Wymuś złoto od poddanych: wasal wpływowy"
 subject_extortion.0001.desc: "[extortion_target.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))], jest teraz zamożną osobą. Sądząc po [extortion_target.GetHerHis] wyrazie twarzy, już wie, w jakim celu się do [Select_CString(extortion_target.IsFemale, 'niej', 'niego' )] zbliżam.\n\n„Jestem lojaln[Select_CString(extortion_target.IsFemale, 'a', 'y' )] i spłacam swoje długi” – podkreśla. „Jak możesz prosić mnie o więcej?”"
 subject_extortion.0001.a: "Potraktuj to jako dodatkowy, mały test lojalności!"
 subject_extortion.0001.b: "Nie martw się, każę #EMP wszystkim#! zapłacić."
 subject_extortion.0001.c: "Ale jesteś [Select_CString(extortion_target.IsFemale, 'moją dłużniczką', 'moim dłużnikiem' )], pamiętasz?"
 subject_extortion.0001.d: "Tylko żartuję, [extortion_target.GetFirstNameNoTooltip]!"
 subject_extortion.0001.d.flavor: "Wygląda na bardziej zdenerwowan[Select_CString(extortion_target.IsFemale, 'ą', 'ego' )], niż się spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 #Extort a County, by Petter Vilberg
 subject_extortion.0002.t: "Wymuś złoto od poddanych: Chłopi"
 subject_extortion.0002.desc: "Chłopi z [extortion_target.GetAdjective] wydają się radzić sobie lepiej, niż można by się spodziewać po zebranych tam podatkach. Dodatkowy wkład do mojego skarbca nie powinien zaszkodzić.\n\nOch, będą narzekać, ale czy nie właśnie tak zawsze robią chłopi? Przeżyją to, jestem tego pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )]."
 subject_extortion.0002.a: "Mogą robić co chcą, pod warunkiem, że dostanę swoje złoto!"
 subject_extortion.0002.b: "Dlaczego nigdy nie są wdzięczni za to, co mają?"
 subject_extortion.0002.c: "Nie warto ich teraz złościć."
 #Extort Theocratic Vassals, by Petter Vilberg
 subject_extortion.0003.t: "Wymuś złoto od poddanych: [ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc: "Czy [ROOT.Char.GetFaith.WealthGodName] nie chciałby, aby mi się powodziło? I czy dobrze zaopatrzony skarbiec nie byłby najlepszym sposobem na to?\n\nZ jakiegoś powodu [ROOT.Char.GetFaith.AltPriestTermPlural] niechętnie się zgadzają. Wydaje im się, że władza, jaką sprawują nad swoimi zgromadzeniami, ochroni ich."
 subject_extortion.0003.a: "[ROOT.Char.GetFaith.PriestNeuterPlural|U] muszą wnosić wkład taki sam, co inni!"
 subject_extortion.0003.b: "[ROOT.Char.GetFaith.HighGodName] mi świadkiem, zasługuję na to!"
 subject_extortion.0003.c: "Denerwowanie sług [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] jest złym pomysłem…"
 #Extort all Vassals, by Petter Vilberg
 subject_extortion.0004.t: "Wymuś złoto od poddanych: Wasale"
 subject_extortion.0004.desc: "Celem moich wasali jest wspieranie moich wysiłków. Chociaż już płacą podatki za ten przywilej, nie mogę przestać myśleć o tym, o ile więcej bym zarobił[Select_CString(ROOT.Char.IsFemale, 'a', '' )], gdyby wszyscy dorzucili jeszcze trochę…\n\nWielkie bogactwo dla mnie, przy prawie żadnych kosztach dla nich!"
 subject_extortion.0004.a: "Co za doskonałe rozwiązanie!"
 subject_extortion.0004.b: "Po co brać mało, skoro mogę wziąć #EMP dużo#!?"
 subject_extortion.0004.c: "Nie, już wywiązali się ze swoich zobowiązań."
 #Extort Courtiers, by Petter Vilberg
 subject_extortion.0005.t: "Wymuś złoto od poddanych: Dworzanie"
 subject_extortion.0005.desc: "Moi dworzanie praktycznie żyją z mojej hojności. Czy to nie najwyższy czas, aby okazali swoją wdzięczność?\n\nNawet pomniejszy szlachcic powinien mieć pojęcie o honorze i obowiązku."
 subject_extortion.0005.a: "#EMP Żyją#! tylko dzięki mojemu miłosierdziu!"
 subject_extortion.0005.b: "To nie jest żądanie, ale oczekuję darów."
 subject_extortion.0005.c: "Och, ale oni mają już tak mało na tym świecie…"
 #Failed to find an extortion target, by Petter Vilberg
 subject_extortion.9998.t: "Wymuś złoto od poddanych"
 subject_extortion.9998.desc.steward: "Wygląda na to, że [steward.GetCouncilTitle] mojej osoby nie potrafi już znaleźć większej liczby źródeł złota w moim państwie.\n\n– Przepraszam, wasza miłość, ale nie ma już nic, co moglibyśmy zabrać bezkarnie."
 subject_extortion.9998.desc: "Pomimo mojej łaski i honorowego charakteru, wygląda na to, że nie jestem w stanie znaleźć nikogo, kto byłby skłonny wesprzeć mnie bardziej, niż zobowiązuje go do tego moje prawo. Żaden z nich nie wydaje się też podekscytowany popieraniem moich pomysłów na nowe prawa.\n\nCzy jestem zmuszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] cierpieć nędzę z rąk moich chciwych i samolubnych sług?!"
 subject_extortion.9998.a: "Czekaj! Co tak brzęczy w twojej kieszeni?"
 subject_extortion.9998.b: "Poczekaj, co jest pod moim siedzeniem?"
