l_polish:
 #The Diplomatic craft — Mediating between disagreeing subjects, by Mathilda Bjarnehed
 stewardship_duty.0001.t: "Doskonalenie sztuki mediacji"
 stewardship_duty.0001.start.desc: "Gdy podniesione głosy docierają do mnie po raz kolejny, tłumię chęć obrócenia się na pięcie. Ciągłe kłótnie, które toczą ze sobą"
 stewardship_duty.0001.vassals.desc: "moi wasale [arguer_1.GetTitledFirstName] oraz [arguer_2.GetTitledFirstName]"
 stewardship_duty.0001.vassalandcourtier.desc: "[Select_CString(arguer_1.IsFemale, 'moja wasalka', 'mój wasal' )] [arguer_1.GetTitledFirstName] oraz [arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 stewardship_duty.0001.end.desc: "są wystarczające, by doprowadzić [Select_CString(ROOT.Char.IsFemale, 'każdą kobietę', 'każdego mężczyznę')] do szaleństwa – trzeba coś z tym zrobić!\n\nMogę potraktować tę sytuację jako próbę mediacji, lub podsłuchać i podejść do jednego z nich z sympatią…"
 stewardship_duty.0001.a: "Postaraj się, by dostrzegli sens."
 stewardship_duty.0001.b: "„Ugh, [arguer_2.GetFirstNameNoTooltip] to [arguer_2.Custom('InsultNoun')]!”"
 stewardship_duty.0001.c: "„Możesz uwierzyć, [arguer_1.GetFirstNameNoTooltip]? Ma tupet!”"
 stewardship_duty.0001.a.success.tt: "Moja mediacja jest skuteczna"
 stewardship_duty.0001.a.failure.tt: "Moja interwencja została uznana za natrętną"
 stewardship_duty_0001_mediation_success.tt: "[arguer_1.GetShortUINameNotMe|U] oraz [arguer_2.GetShortUINameNotMe] zwiększają [Concept( 'opinion', 'opinię' )|E] o sobie nawzajem"
 #Conflict at the Council, by Mathilda Bjarnehed
 stewardship_duty.0017.t: "Głos rozsądku"
 stewardship_duty.0017.start.desc: "Kolejne posiedzenie rady, kolejny konflikt. [councillor_1.GetCouncilTitle] [councillor_1.GetFirstName] oraz [councillor_2.GetCouncilTitle|l] [councillor_2.GetFirstName] spierają się gwałtownie o"
 stewardship_duty.0017.war.desc: "trwającą wojnę."
 stewardship_duty.0017.election.desc: "wybór mojego następcy."
 stewardship_duty.0017.building_projects.desc: "nadchodzące projekty budowlane."
 stewardship_duty.0017.troop_training.desc: "sposób szkolenia wojsk."
 stewardship_duty.0017.charity_projects.desc: "mój następny projekt charytatywny."
 stewardship_duty.0017.religious_minorities.desc: "kwestię mniejszości religijnych."
 stewardship_duty.0017.health_issues.desc: "rozprzestrzeniającą się zarazę."
 stewardship_duty.0017.end.desc: "\n\nJako [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] ich uciszyć jednym słowem, ale mam lepszy pomysł. Moje działania dyplomatyczne pozwoliły mi dowiedzieć się, jak postępować w takich sytuacjach, aby zadowolić wszystkich."
 stewardship_duty.0017.a: "[councillor_1.GetFirstNameNoTooltip] zyskuje twoją aprobatę, a [councillor_2.GetFirstNameNoTooltip] nie wyraża swojego niezadowolenia."
 stewardship_duty.0017.b: "[councillor_2.GetFirstNameNoTooltip] zyskuje twoją aprobatę, a [councillor_1.GetFirstNameNoTooltip] nie wyraża swojego niezadowolenia."
 stewardship_duty.0017.c: "Znajdź kompromis, który sprawi, że wszyscy będą zadowoleni."
 stewardship_duty.0017.c.criticial_success.tt: "Osiągam wspaniały kompromis"
 stewardship_duty.0017.c.criticial_success.desc: "Osiągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] wspaniały kompromis, powodując, że zarówno [councillor_1.GetFirstName], jak i [councillor_2.GetFirstName] są zadowoleni."
 stewardship_duty.0017.c.success.tt: "Osiągam dobry kompromis"
 stewardship_duty.0017.c.success.desc: "Osiągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] dobry kompromis, powodując, że zarówno [councillor_1.GetFirstName], jak i [councillor_2.GetFirstName] są zadowoleni."
 stewardship_duty.0017.c.failure.tt: "Nie osiągam kompromisu"
 stewardship_duty.0017.c.failure.desc: "Nie udało mi się osiągnąć kompromisu, co powoduje, że zarówno [councillor_1.GetFirstName], jak i [councillor_2.GetFirstName] są rozczarowani."
 #Unwanted Pregnancy, by Sean Hughes
 stewardship_duty.1055.t: "Niepożądana ciąża"
 stewardship_duty.1055.desc: "W mojej sali audiencyjnej rozgrywa się dramatyczna scena, gdy [new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] wysuwa oskarżenia, z których wynika, iż [new_mothers_parent.Custom('PL_jego_jej')] córka, którą jest [new_mothers_parent.Custom2('RelationToMeShort', new_mother)], oraz [new_father.Custom2('MyCharacterIntroduction', ROOT.Char)][new_mother.Custom('Governance_1055_OutOfWedlock')] spółkują, czego owocem jest zupełnie zaskakująca ciąża.\n\n[new_fathers_parent.GetTitledFirstName|U] z oburzeniem podnosi, że nie ma żadnych dowodów na winę jego syna.\n\n– A jeśli nawet to był on, to na pewno przyczyniła się do tego [new_mother.GetFirstName], jako że jest bardzo rozwiązłą kobietą!\n\nKłótnia się zaognia i muszę coś zrobić, zanim sprawy wymkną się spod kontroli. "
 stewardship_duty.1055.a: "Otrzymasz sprawiedliwość, której pragniesz, [new_mothers_parent.GetFirstNameNoTooltip]."
 stewardship_duty.1055.b: "[new_father.GetFirstNameNoTooltip] jest bez winy, a [new_mothers_parent.GetFirstNameNoTooltip] nie może niczego żądać!"
 stewardship_duty.1055.e: "Dlaczego zawracacie mi głowę tymi małostkowymi kłótniami?!"
 #Wealth Aplenty, by Sean Hughes
 stewardship_duty.1062.t: "Obfite bogactwo"
 stewardship_duty.1062.desc: "Mój skarbiec pęka w szwach od złota i srebra, a wszystkie wydatki są pod kontrolą. Jestem zamożnym władcą i oczekuje się ode mnie udzielenia patronatu jakimś artystom lub uczonym.\n\nSzczęśliwym trafem do miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] przybywa właśnie trzech potencjalnych kandydatów… Ale czy któryś z nich robi na mnie wrażenie?"
 stewardship_duty.1062.a: "[client_1.GetTitledFirstNameNoTooltip] jest znan[Select_CString( client_1.IsFemale, 'a', 'y' )] z uprawiania pięknych ogrodów."
 stewardship_duty.1062.b: "[client_2.GetTitledFirstNameNoTooltip] pisze poezje religijne, które poruszyły wiele dusz."
 stewardship_duty.1062.c: "To, co odkrył[Select_CString( client_3.IsFemale, 'a', '' )] [client_3.GetTitledFirstNameNoTooltip], jest naprawdę obiecujące."
 stewardship_duty.1062.d: "Nie, mam inne plany co do tych pieniędzy…"
 stewardship_duty.1062.e: "Oczekiwania? Phi! Idę pławić się w chwale mojego skarbu!"
 stewardship_duty.1063.t: "Przedłużenie patronatu"
 stewardship_duty.1063.desc: "Po 5 latach fundusze, które w ramach patronatu otrzymał[Select_CString(client.IsFemale, 'a moja', ' mój' )] [client.Custom('Governance_1062_Client')], [client.GetTitledFirstName], skończyły się. Mogę teraz zdecydować, czy przedłużyć mój patronat na kolejne 5 lat, czy też pozwolić [Select_CString(client.IsFemale, 'jej', 'mu' )] odejść."
 stewardship_duty.1063.a: "Przedłużyć mój patronat na kolejny okres."
 stewardship_duty.1063.b: "Dobrze wykonuje swoją pracę. Daj [client.GetHerHim] premię!"
 stewardship_duty.1063.c: "[client.GetHerHis|U] usługi nie są już potrzebne."
 stewardship_duty.1064.desc: "M[Select_CString( client.IsFemale, 'oja', 'ój' )] [client.Custom('Governance_1062_Client')] opuścił[Select_CString( client.IsFemale, '', '' )] mój dwór"
 stewardship_duty.1065.desc: "M[Select_CString( client.IsFemale, 'oja', 'ój' )] [client.Custom('Governance_1062_Client')|U] zmarł[Select_CString( client.IsFemale, 'a', '' )] "
 stewardship_duty.1065.guilty.desc: "M[Select_CString( client.IsFemale, 'oja', 'ój' )] [client.Custom('Governance_1062_Client')] [Select_CString( client.IsFemale, 'została przeze mnie zabita', 'został przeze mnie zabity' )]"
 stewardship_duty.1066.desc: "M[Select_CString( client.IsFemale, 'oja', 'ój' )] [client.Custom('Governance_1062_Client')] [Select_CString( client.IsFemale, 'została przeze mnie uwięziona', 'został przeze mnie uwięziony' )]"
 stewardship_duty.1068.desc.a: "Wasal będący pod wrażeniem moich ogrodów"
 stewardship_duty.1068.desc.b: "[client.Custom('Governance_1062_Client_U')] sprawia, że [ROOT.Char.GetFaith.AltPriestTermPlural] [Select_CString(EqualTo_string( ROOT.Char.GetFaith.AltPriestTermPlural, 'duchowieństwo'), 'jest', 'są' )] pod wrażeniem"
 stewardship_duty.1068.desc.c: "[client.Custom('Governance_1062_Client_U')] dokonał[Select_CString( client.IsFemale, 'a', '' )] nowego odkrycia"
 #Serf Refugees, by Sean Hughes
 stewardship_duty.1071.t: "Uchodźcy pańszczyźniani"
 stewardship_duty.1071.desc: "[target_county.GetName] przeżywa ostatnio napływ chłopów pańszczyźnianych z [origin_county.GetAdjective]. Twierdzą oni, że uciekają przed nadużyciami, których dopuścił[Select_CString(origin_county_owner.IsFemale, 'a', '' )] się [origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] oraz że chcą żyć w mojej domenie zamiast [origin_county_owner.GetHerHis].\n\nW świetle prawa, [origin_county_owner.GetFirstName] nadal ma nad nimi władzę, ale gdybym pozwolił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] im osiedlić się na moich ziemiach, byłoby prawie niemożliwe do udowodnienia, że są oni w rzeczywistości [origin_county_owner.GetHerHis] poddanymi."
 stewardship_duty.1071.a: "Dzięki mojej łasce [origin_county_owner.GetFirstNameNoTooltip] odzyska ich z powrotem."
 stewardship_duty.1071.b: "[origin_county_owner.GetFirstNameNoTooltip] odzyska poddanych, ale dostanie surową naganę."
 stewardship_duty.1071.c: "Pokażcie #EMP moim#! poddanym ich nowe gospodarstwa…"
 stewardship_duty.1071.c.compassionate: "Zapewnię im ochronę. [origin_county_owner.GetFirstNameNoTooltip] ich tu nie dopadnie…"
 stewardship_duty.1071.c.flavor: "…miejmy nadzieję, że [origin_county_owner.GetFirstName] nie dowie się o moim udziale w tym procederze!"
 stewardship_duty.1072.opening: "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival: "Wiem, że ukradł[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] mi moich poddanych. Być może nie będę miał[Select_CString(origin_county_owner.IsFemale, 'a', '' )] jak ich odzyskać, ale nie myśl, że zapomnę o tym przewinieniu. Zasłużył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] sobie na moją wrogość – mam nadzieję, że było warto."
 stewardship_duty.1072.desc.relationship: "Dlaczego ukradł[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] mi moich poddanych!? Jestem zszokowan[Select_CString( origin_county_owner.IsFemale, 'a', 'y' )] i głęboko zranion[Select_CString( origin_county_owner.IsFemale, 'a', 'y' )], że tak mnie zdradził[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]… Nie wiem, czy po tym wszystkim kiedykolwiek będę m[Select_CString( origin_county_owner.IsFemale, 'ogła', 'ógł' )] patrzeć na ciebie w ten sam sposób."
 stewardship_duty.1072.desc.vassal: "Wiem, że przesiedlił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] moich poddanych na swoje ziemie. Dlaczego miał[Select_CString( ROOT.Char.IsFemale, 'abyś', 'byś' )] to zrobić swojemu wasalowi? Czy nie był[Select_CString( origin_county_owner.IsFemale, 'am wystarczająco posłuszna', 'em wystarczająco posłuszny' )] w płaceniu należnych Ci podatków?\n\nBez poddanych do pracy na moich polach, nie mogę uprawiać roślin. Równie dobrze mogł[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] ukraść samą ziemię! To jest obraza, której szybko nie zapomnę."
 stewardship_duty.1072.desc.subvassal: "Wiem, że przesiedlił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] moich poddanych na swoje ziemie. Taki akt obala samą strukturę naszego społeczeństwa!\n\nChoć teraz nie mogę nic z tym zrobić, bądź pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [origin_county_owner_liege.GetTitledFirstName] będzie wiedział[Select_CString( origin_county_owner_liege.IsFemale, 'a', '' )], dlaczego w tym roku mam dla nie[Select_CString( origin_county_owner_liege.IsFemale, 'j', 'go' )] mniej podatków."
 stewardship_duty.1072.a: "To byli twoi chłopi pańszczyźniani? Przepraszam, zwrócę ich."
 stewardship_duty.1072.b: "Narzekaj ile chcesz, to niczego nie zmienia."
 stewardship_duty.1072.b.compassionate: "To jest twoja wina. Nie [Select_CString( origin_county_owner.IsFemale, 'powinnaś była', 'powinieneś był' )] ich źle traktować."
 #Vassal Factionalism — Persuade a vassal to leave a faction for 10 years, by Sean Hughes
 stewardship_duty.4010.t: "Frakcyjność wasali"
 stewardship_duty.4010.desc.start: "[faction_member.GetTitledFirstName] wykorzystuje swoje wpływy, aby"
 stewardship_duty.4010.desc.independence: "frakcja o nazwie [targeting_faction.GetName] zwiększyła swe zasięgi. Jej członkowie chcą wyrwać się spod moich rządów, twierdząc, że nie sprawuję nad nimi prawowitej władzy."
 stewardship_duty.4010.desc.liberty: "frakcja o nazwie [targeting_faction.GetName] zwiększyła swe zasięgi. [ROOT.Char.GetPrimaryTitle.GetName] to miejsce, gdzie obowiązuje szereg przepisów, które zdaniem jej członków ingerują w tradycyjne prawa, jakie od zawsze [faction_member.Custom('StatecraftGetVassalType')]. Z tego powodu członkowie tej frakcji dążą do ich zniesienia."
 stewardship_duty.4010.desc.claimant: "frakcja o nazwie [targeting_faction.GetName] zwiększyła swe zasięgi, wierząc, że nowy przywódca jej członków będzie lepszy ode mnie."
 stewardship_duty.4010.desc.peasant: "frakcja o nazwie [targeting_faction.GetName] zwiększyła swe zasięgi. Jej członkowie są niezadowoleni, że rządzi nimi [ROOT.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)], i chcą mieć nad sobą takiego władcę jak [faction_leader.GetTitledFirstName]. Kogoś, kto współdzieliłby ich kulturę oraz wiarę."
 stewardship_duty.4010.desc.end: "\n\nNie wątpię w idee, które wyznaje [faction_member.GetFirstNameNoTooltip], ale jest [faction_member.GetSheHe] tylko człowiekiem. Jeśli uda mi się [Select_CString( faction_member.IsFemale, 'ją', 'go' )] przekonać, by ograniczył[Select_CString( faction_member.IsFemale, 'a', '' )] te działania, ułatwi mi to umocnienie władzy, jaką mam nad moimi wasalami."
 stewardship_duty.4010.bribe: "Hojny podarunek sprawi, że zmieni swoje zdanie."
 stewardship_duty.4010.bribe.flavor: "Zadufan[Select_CString( faction_member.IsFemale, 'e w sobie kobiety', 'i w sobie mężczyźni' )] będą bardziej skłonn[Select_CString( faction_member.IsFemale, 'e', 'i' )] do przyjęcia łapówki."
 stewardship_duty.4010.favor: "Jeśli [faction_member.GetSheHe] mi teraz pomoże, odwdzięczę się tym samym."
 stewardship_duty.4010.favor.flavor: "Samolubn[Select_CString( faction_member.IsFemale, 'e lub współczujące kobiety', 'i lub współczujący mężczyźni' )] będą bardziej skłonn[Select_CString( faction_member.IsFemale, 'e', 'i' )] do przyjęcia oferty."
 stewardship_duty.4010.prestige: "Staromodne pochlebstwa są dobre w wzbudzaniu lojalności."
 stewardship_duty.4010.prestige.flavor: "Aroganc[Select_CString( faction_member.IsFemale, 'kie lub honorowe kobiety', 'ccy lub honorowi mężczyźni' )] są bardziej skłonn[Select_CString( faction_member.IsFemale, 'e', 'i' )] do ulegania pochlebstwom."
 stewardship_duty.4010.piety: "Przypomnij [Select_CString( faction_member.IsFemale, 'jej', 'mu' )], że moje interesy są interesami [faction_member.GetFaith.HighGodNamePossessive]."
 stewardship_duty.4010.piety.flavor: "Gorliw[Select_CString( faction_member.IsFemale, 'e kobiety', 'i mężczyźni' )] są bardziej skłonn[Select_CString( faction_member.IsFemale, 'e', 'i' )] do postępowania zgodnie z własną wiarą."
 stewardship_duty.4010.attempt.tt: "Decyzje, które podejmuje [faction_member.GetTitledFirstNameNoTooltip], będą parte na je[Select_CString( faction_member.IsFemale, 'j', 'go' )] osobowości"
 stewardship_duty.4010.success: "[faction_member.GetTitledFirstNameNoTooltip] akceptuje moją ofertę"
 stewardship_duty.4010.failure: "[faction_member.GetTitledFirstNameNoTooltip] odrzuca moją ofertę"
 stewardship_duty.4010.decline: "[faction_member.GetTitledFirstNameNoTooltip] korzysta tylko ze swoich praw."
 stewardship_duty.4010.decline.tt: "Wszys[Select_CString( faction_member.IsFemale, 'tkie kobiety', 'cy mężczyźni' )] doceniają to, że mogą robić to, co im się podoba."
 stewardship_duty.4011-4.desc.start: "[my_liege.GetTitledFirstName] zwrócił[Select_CString( my_liege.IsFemale, 'a', '' )] się bezpośrednio do mnie, twierdząc, że [targeting_faction.GetName] w sposób istotny utrudnia [my_liege.GetHerHim] funkcjonowanie. Dodał[Select_CString( my_liege.IsFemale, 'a', '' )], że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zaprzestać utrzymywania z nią jakichkolwiek stosunków."
 stewardship_duty.4011-4.b: "Nie dam się zwieść z mojej drogi!"
 stewardship_duty.4011-4.b.tt: "Pozostaję w: [targeting_faction.GetName]"
 stewardship_duty.4011.t: "Odwołanie do chciwości"
 stewardship_duty.4011.desc: "\n\nW tym celu zaoferował[Select_CString(my_liege.IsFemale, 'a', '' )] mi ciężką sakiewkę jako zachętę do opuszczenia frakcji i skierowania mojej uwagi w inne miejsce."
 stewardship_duty.4011.a: "Uczciwa transakcja."
 stewardship_duty.4012.t: "Odwołanie do ambicji"
 stewardship_duty.4012.desc: "\n\nBłaga mnie, abym spojrzał[Select_CString(my_liege.IsFemale, 'a', '' )] na sprawy z [my_liege.GetHerHis] punktu widzenia i oferuje mi przysługę w zamian za zaprzestanie mojego poparcia dla frakcji."
 stewardship_duty.4012.a: "Przysługa za przysługę!"
 stewardship_duty.4013.t: "Odwołanie do dumy"
 stewardship_duty.4013.desc: "\n\nW tym celu wnosi [my_liege.GetSheHe], aby publicznie pochwalono mnie za moją działalność w innych dziedzinach, wzmacniając tym samym moją reputację w granicach ziem znanych jako [my_liege.GetPrimaryTitle.GetNameNoTier]."
 stewardship_duty.4013.a: "Tak długo, jak głosi, że jestem [faction_member.Custom('quirk_pos_adjective')], nie mam nic przeciwko."
 stewardship_duty.4014.t: "Odwołanie do pobożności"
 stewardship_duty.4014.desc: "\n\nNastępnie przypomina mi, że to [my_liege.GetSheHe] zasiada na tronie z woli istoty, którą znamy jako [faction_member.GetFaith.HighGodName], a sprzeciwianie się [my_liege.Custom('PL_mu_jej')] oznacza przeciwstawienie się tejże sile wyższej."
 stewardship_duty.4014.a: "Robiąc to, co rozkaże [my_liege.GetTitledFirstNameNoTooltip], służę sile wyższej, którą znamy jako [faction_member.GetFaith.HighGodName]."
 stewardship_duty.4015.t: "Wasal wyrzeka się frakcji"
 stewardship_duty.4015.desc: "Dzięki temu, że jasno dał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [faction_member.GetHerHim] do zrozumienia, że mam znacznie więcej do zaoferowania niż [targeting_faction.GetName|l], [faction_member.GetTitledFirstName] przekonał[Select_CString(faction_member.IsFemale, 'a', '' )] się, że warto jest pozostać wobec mnie lojaln[Select_CString(faction_member.IsFemale, 'ą', 'ym' )] i zrezygnował[Select_CString(faction_member.IsFemale, 'a', '' )] z dalszego wspierania frakcji.\n\n[faction_member.GetHerHis|U] żale były po prostu zbyt mało znaczące w porównaniu z tym, co mam do zaoferowania!"
 stewardship_duty.4015.a: "Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że uda mi się przekonać [Select_CString(faction_member.IsFemale, 'ją', 'go' )] do rozsądku!"
 stewardship_duty.4019.t: "Wasal kurczowo trzyma się frakcji"
 stewardship_duty.4019.desc: "Mimo moich nalegań, aby [faction_member.GetTitledFirstName] opuścił[Select_CString( faction_member.IsFemale, 'a', '' )] frakcję, [faction_member.GetSheHe] nadal obstaje przy swoim i twierdzi, że [faction_member.GetTitledFirstName] umożliwi [faction_member.GetHerHim] osiągnięcie założonych celów."
 stewardship_duty.4019.a: "Dlaczego [faction_member.GetSheHe] nie dostrzega korzyści płynących ze sprzymierzenia się ze mną?"
 stewardship_duty.4020.t: "Oferta unieważniona"
 stewardship_duty.4020.desc: "[faction_member.GetTitledFirstName] nie należy już do jakiejkolwiek frakcji."
 stewardship_duty.4020.desc.switch: "[faction_member.GetTitledFirstName] zmienił[Select_CString( faction_member.IsFemale, 'a', '' )] frakcję."
 #Altering the Deal - Persuade a vassal to accept a contract change, by Sean Hughes
 stewardship_duty.4040.t: "Zmiana warunków umowy"
 stewardship_duty.4040.desc: "[Select_CString(my_vassal.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', my_vassal)|l] [my_vassal.GetTitledFirstName] ma ze mną umowę, która jest dość łagodna i zwalnia [Select_CString(my_vassal.IsFemale, 'ją', 'go' )] z wielu obowiązków, jakich zwykle oczekuję od każdego z moich wasali.\n\nJeśli udałoby mi się nakłonić [Select_CString(my_vassal.IsFemale, 'ją', 'go' )] do zwiększenia istniejących zobowiązań, przyniosłoby to państwu długoterminowe korzyści…"
 stewardship_duty.4040.a: "Wystarczająca zachęta kupi [my_vassal.GetHerHis] zgodę."
 stewardship_duty.4040.b: "Założę się, że uda mi się [Select_CString(my_vassal.IsFemale, 'ją', 'go' )] przekonać do zaakceptowania zmian."
 stewardship_duty.4040.b.success: "[my_vassal.GetFirstNameNoTooltip] jest przekonan[Select_CString(my_vassal.IsFemale, 'a', 'y' )] do zaakceptowania zmiany kontraktu"
 stewardship_duty.4040.b.failure: "[my_vassal.GetFirstNameNoTooltip] pozostaje niechętn[Select_CString(my_vassal.IsFemale, 'a', 'y' )] do zaakceptowania zmiany kontraktu"
 stewardship_duty.4040.c: "Zaakceptuje moje zmiany, bo inaczej!"
 stewardship_duty.4040.c.success: "[my_vassal.GetFirstNameNoTooltip] jest zmuszon[Select_CString(my_vassal.IsFemale, 'a', 'y' )] zaakceptować zmianę kontraktu"
 stewardship_duty.4040.c.failure: "[my_vassal.GetFirstNameNoTooltip] odmawia akceptacji zmiany kontraktu"
 stewardship_duty.4040.d: "Lojalność jest warta więcej niż poborowi."
 stewardship_duty.4040.d.tt: "#F [my_vassal.GetFirstNameNoTooltip] zachowuje swój obecny kontrakt z moim błogosławieństwem:#!"
 stewardship_duty.4040.contractchange: "Mogę zmienić na swoją korzyść kontrakt, którego stroną jest [my_vassal.GetTitledFirstName]."
 stewardship_duty.4041.desc: "Starając się, aby [my_vassal.GetTitledFirstName] zaakceptował[Select_CString(my_vassal.IsFemale, 'a', '' )] bardziej restrykcyjny kontrakt, usiadłem z [Select_CString(my_vassal.IsFemale, 'nią', 'nim' )] i wyjaśnił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wszystkie powody, dla których musieliśmy go zmienić.\n\nNa początku był[Select_CString(my_vassal.IsFemale, 'a niechętna', ' niechętny' )], ale po długiej dyskusji udało mi się [Select_CString(my_vassal.IsFemale, 'ją', 'go' )] przekonać, że rozsądnie byłoby wprowadzić zmiany do [my_vassal.GetHerHis] kontraktu."
 stewardship_duty.4041.a: "Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] doskonale, jak [Select_CString(my_vassal.IsFemale, 'ją', 'go' )] przekonać!"
 stewardship_duty.4042.desc: "Od początku naszej rozmowy wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [my_vassal.GetTitledFirstName] nie przekona się do mojej propozycji, aby zrezygnował[Select_CString( my_vassal.IsFemale, 'a', '' )] z praw, które przysługują [Select_CString( my_vassal.IsFemale, 'jej', 'mu' )] na mocy [my_vassal.GetHerHis] kontraktu.\n\nMimo moich usilnych starań i próśb, nie ustępował[Select_CString( my_vassal.IsFemale, 'a', '' )], twierdząc, że jeśli nie mogę sobie poradzić z tym, co mi obecnie daje, to jest to moja wina, a nie je[Select_CString( my_vassal.IsFemale, 'j', 'go' )]."
 stewardship_duty.4042.a: "Będzie trzeba spróbować innego podejścia…"
 stewardship_duty.4043.desc: "To nie były negocjacje – to było żądanie. [my_vassal.GetTitledFirstName] otrzymał[Select_CString( my_vassal.IsFemale, 'a', '' )] ode mnie ultimatum, z którego wynika, iż posiada swoje tytuły tylko dlatego, że sprawia mi to przyjemność. Jeśli chce pozostać po mojej stronie, będzie musiał[Select_CString( my_vassal.IsFemale, 'a', '' )] pójść na ustępstwa. \n\nPośpiesznie się na to zgodził[Select_CString( my_vassal.IsFemale, 'a', '' )], ciesząc się, że może odejść bez dalszych incydentów."
 stewardship_duty.4043.a: "$stewardship_duty.4041.a$"
 stewardship_duty.4044.desc: "[my_vassal.GetTitledFirstName] odrzucił[Select_CString(my_vassal.IsFemale, 'a', '' )] moje żądanie przyjęcia bardziej restrykcyjnego kontraktu.\n\nPowiedział[Select_CString(my_vassal.IsFemale, 'a', '' )] mi nawet, że chociaż jako [ROOT.Char.GetTitleAsNameNoTooltip|l] rządzę tymi ziemiami [my_vassal.GetHerHis] obecny kontrakt uprawnia [Select_CString(my_vassal.IsFemale, 'ją', 'go' )] do pewnych przywilejów, których nie mogę [my_vassal.GetHerHim] tak po prostu odebrać – przynajmniej nie słusznie."
 stewardship_duty.4044.a: "$stewardship_duty.4042.a$"
 #Faction Organizing — Lower a faction's discontent during wartime, by Sean Hughes
 stewardship_duty.4060.t: "Organizacja frakcji"
 stewardship_duty.4060.desc.default: "Nawet w samym środku wojny [faction_leader.GetTitledFirstName] i podległa [faction_leader.GetHerHim] [targeting_faction.GetName] są gotowi użyć każdego pretekstu, aby przeforsować swoją agendę!"
 stewardship_duty.4060.desc.self_claim: "Nawet w środku wojny [faction_leader.GetTitledFirstName] jest got[Select_CString(faction_leader.IsFemale, 'owa', 'ów' )] użyć każdego pretekstu, by przeforsować swoje roszczenia do [targeting_faction.GetSpecialTitle.GetAdjective]!"
 stewardship_duty.4060.desc.other_claim: "Nawet w środku wojny [faction_leader.GetTitledFirstName] jest got[Select_CString(faction_leader.IsFemale, 'owa', 'ów' )] użyć każdego pretekstu, by [targeting_faction.GetSpecialCharacter.GetTitledFirstName] [Select_CString(targeting_faction.IsFemale, 'mogła', 'mógł' )] przeforsować swoje roszczenia do [targeting_faction.GetSpecialTitle.GetAdjective]!"
 stewardship_duty.4060.desc.end: "\n\nJako że trwonię swoje złoto i siły na polu bitwy, muszę poważnie rozważyć dostępne opcje, aby zminimalizować ponoszone straty…"
 stewardship_duty.4060.a: "#EMP Muszę#! przekonać państwo do zjednoczenia."
 stewardship_duty.4060.a.success: "Przekonuję frakcję do pokazania jedności"
 stewardship_duty.4060.a.success.every_faction_member: "Każdy członek [targeting_faction.GetName|V]"
 stewardship_duty.4060.a.failure: "Frakcja nie ulega moim słowom"
 stewardship_duty.4060.b: "Niezła sumka przekona [Select_CString( faction_leader.IsFemale, 'ją', 'go' )] do zmiany swojego podejścia…"
 stewardship_duty.4060.c: "Nie wolno [faction_leader.GetHerHim] pozwolić na realizację swoich planów!"
 stewardship_duty.4060.d: "Nie mogę się teraz o to martwić."
 stewardship_duty.4060.attempt.tt: "[faction_leader.GetTitledFirstNameNoTooltip] podejmie decyzję bazując na swoich cechach osobowości"
 stewardship_duty.4060.decline.tt: "Na razie ignorujesz frakcję"
 stewardship_duty.4060.failure.tt: "[targeting_faction.GetName] w żadnym stopniu nie traci swojego niezadowolenia"
 #A Vassal cheats their contract, by Linnéa Thimrén
 stewardship_duty.5021.t: "Nielojalny wasal"
 stewardship_duty.5021.desc: "Przeglądam księgi, w których wyszczególnione są moje dochody od wasali. Te liczby nie sumują się… [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))] [cheater_vassal.GetTitledFirstName] ma mnie za głupca i płaci za mało!"
 stewardship_duty.5021.a: "[cheater_vassal.GetTitleAsNameNoTooltip|U] musi zapłacić swoją należność."
 stewardship_duty.5021.a.message_1: "[cheater_vassal.GetFirstNameNoTooltip] płaci to, co jest mi win[Select_CString(cheater_vassal.IsFemale, 'na', 'ien' )]"
 stewardship_duty.5021.a.message_2: "Podejrzewam, że [cheater_vassal.GetFirstNameNoTooltip] zataja pieniądze"
 stewardship_duty.5021.b: "Od tej pory będę trzymać [Select_CString( cheater_vassal.IsFemale, 'ją', 'go' )] na krótkiej smyczy!"
 stewardship_duty.5021.c: "Kto nie próbował napełnić własnej kieszeni?"
 #Resolve a war between two ai vassals, by Linnéa Thimrén
 stewardship_duty.7001.t: "Wojujący wasale"
 stewardship_duty.7001.desc: "Moi dwaj wasale [war_vassal.GetTitledFirstName] i [war_vassal_2.GetTitledFirstName] toczą ze sobą bitwę. Ta wojna „[war_scope.GetName]” grozi destabilizacją mojego państwa i muszę działać szybko, jeśli chcę interweniować."
 stewardship_duty.7001.a: "Przekonaj ich, aby odłożyli kłótnię na bok."
 stewardship_duty.7001.a.desc_1: "[war_vassal.GetFirstNameNoTooltip] dostrzega mądrość w pokoju"
 stewardship_duty.7001.a.desc_2: "[war_vassal.GetFirstNameNoTooltip] nie słucha moich argumentów"
 stewardship_duty.7001.b: "To sprawa między nimi – nie będę interweniować."
 stewardship_duty.7001.c: "„#EMP Natychmiast#! zatrzymajcie tę dziecinadę!”"
 stewardship_duty.7002.toast.peace: "[war_vassal.GetFirstName] i [war_vassal_2.GetFirstName] zgodzili się zawrzeć biały pokój"
 stewardship_duty.7002.toast.invalid: "[war_scope.GetName] skończyła się nim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] podjąć interwencję"
 #About that Favor, by Stephen Arthur and Sean Hughes
 stewardship_duty.7023.t: "Co do tej przysługi…"
 stewardship_duty.7023.desc: "Fakt, że [hook_holder.GetTitledFirstName] oczekuje ode mnie spełnienia pewnego rodzaju dobrodziejstwa, bardzo na mnie ciąży.\n\nByłoby wielką ulgą, gdybym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] to teraz załatwić, na swoich warunkach. Czekanie, aż [hook_holder.GetSheHe] się odezwie, może postawić mnie później w trudnej sytuacji."
 stewardship_duty.7023.success: "Przekonuję [Select_CString( hook_holder.IsFemale, 'ją, aby zrzekła', 'go, aby zrzekł' )] się przysługi, którą jestem [hook_holder.GetHerHim] winn[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]"
 stewardship_duty.7023.failure: "[hook_holder.GetFirstNameNoTooltip] nalega, bym odwdzięczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się za przysługę, którą [hook_holder.GetHerHim] zawdzięczam"
 stewardship_duty.7023.a: "Zaoferuj [hook_holder.GetHerHim] trochę gotówki, aby załatwić sprawę."
 stewardship_duty.7023.a.success: "[hook_holder.GetTitledFirstNameNoTooltip] przyjmuje moje złoto w zamian za przysługę, którą jestem [hook_holder.GetHerHim] winien."
 stewardship_duty.7023.b: "Przekonaj [Select_CString( hook_holder.IsFemale, 'ją', 'go' )], abyśmy zostawili przeszłość za sobą."
 stewardship_duty.7023.c: "[hook_holder.GetSheHe|U] o tym zapomni, bo inaczej…"
 stewardship_duty.7023.d: "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] zawsze spłaca swoje długi!"
 stewardship_duty.7023.d.tt: "[hook_holder.GetTitledFirstName] nadal może oczekiwać ode mnie przysługi."
 stewardship_duty.7023.player: "#weak Inny gracz zawsze ma możliwość odmowy, choć może to skutkować zwiększeniem [Concept( 'stress', 'stresu')|E].#!"
 stewardship_duty.7023.invalidated.hooked_ruler: "Jako że [hook_holder.GetTitledFirstName] nie wymaga już ode mnie spełnienia przysługi, moja prośba o odstąpienie od niej jest nieważna."
 stewardship_duty.7023.invalidated.hook_holder: "Jako że [hooked_ruler.GetTitledFirstName] nie jest mi już win[Select_CString( hooked_ruler.IsFemale, 'na', 'ien' )] przysługi, [hooked_ruler.GetHerHis] prośba o odstąpienie od niej jest już nieaktualna."
 stewardship_duty.7025.opening: "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold: "Wciąż żywię wdzięczność za tamtą przysługę i w ramach rewanżu pragnę ofiarować Ci część zasobów z mojego skarbca.\n\nCzy taka ofiara jest dla Ciebie do przyjęcia?"
 stewardship_duty.7025.desc.diplomacy.success: "Piszę do Ciebie, aby porozmawiać o przysłudze, którą był[Select_CString( hooked_ruler.IsFemale, 'am', 'em' )] Ci kiedyś win[Select_CString( hooked_ruler.IsFemale, 'na', 'ien' )]. Większość rozsądnych ludzi zgodzi się, że moje dotychczasowe działania wystarczająco wypełniły moje zobowiązanie \n\nW związku z tym uważam, że nie jestem Ci już win[Select_CString( hooked_ruler.IsFemale, 'na', 'ien' )] jakiegokolwiek dobrodziejstwa."
 stewardship_duty.7025.desc.diplomacy.failure: "Jestem ci [Select_CString(hooked_ruler.IsFemale, 'winna', 'winien' )] przysługę, ale chciał[Select_CString(hooked_ruler.IsFemale, 'abym', 'bym' )] to zmienić. Kto by chciał być komuś winien przysługę?\n\nA gdybyś po prostu… zapomniał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] o przysłudze? To by mnie uszczęśliwiło. Bardzo ucieszyło."
 statectaft_ongoing.7025.desc.intimidation.success: "Może i wyświadczył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] mi kiedyś przysługę, ale nie myśl, że jestem ci coś win[Select_CString( hooked_ruler.IsFemale, 'na', 'ien' )] w zamian. To wystarczająca zapłata, by pozostać w moich łaskach. Zaufaj mi, nie chcesz uczynić mnie swoim wrogiem…"
 stewardship_duty.7025.desc.intimidation.failure: "Zdajesz się ulegać złudzeniu, że jestem ci coś win[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )]. Ale tak[Select_CString(hook_holder.IsFemale, 'a', 'i' )] [hook_holder.Custom('InsultAdjective')] [hook_holder.Custom('InsultNoun')] jak ty nic ode mnie nie dostanie. Zapomnij o tym, bo inaczej."
 stewardship_duty.7025.gold.a: "Wezmę złoto."
 stewardship_duty.7025.gold.b: "Przysługi są warte więcej niż pieniądze."
 stewardship_duty.7025.diplomacy.a: "Przekonujący argument."
 stewardship_duty.7025.diplomacy.b: "Czy [hooked_ruler.GetSheHe] mówi poważnie?! Nie ma mowy!"
 stewardship_duty.7025.intimidation.a: "Nie chcę [Select_CString( hooked_ruler.IsFemale, 'jej', 'go' )] rozgniewać…"
 stewardship_duty.7025.intimidation.b: "Puste groźby nic [hooked_ruler.GetHerHim] nie dadzą!"
 stewardship_duty.7025.refuse.tt: "[hooked_ruler.GetTitledFirstName] nadal będzie mi win[Select_CString( hooked_ruler.IsFemale, 'na', 'ien' )] przysługę"
 stewardship_duty.7025.stress.tt: "Wolę zrzec się tej przysługi, bo jej odmowa byłaby bardzo stresująca"
 stewardship_duty.7027.opening: "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold: "Dziękuję ci za twój dar. Uznaj swój dług za całkowicie spłacony."
 stewardship_duty.7027.desc.refused.gold: "Twoje zobowiązanie jest warte więcej niż złoto. Wciąż jesteś moim dłużnikiem."
 stewardship_duty.7027.desc.accepted.diplomacy: "Dostrzegam mądrość twoich słów. Nie myśl więcej o tym dobrodziejstwie z przeszłości."
 stewardship_duty.7027.desc.refused.diplomacy: "Twoje kwieciste słowa są tak samo puste, jak twoje pozorne obietnice. Nadal uważam, że jesteś moim dłużnikiem."
 stewardship_duty.7027.desc.accepted.intimidation: "Oczywiście, że wybaczę ci twój dług wobec mnie. Nie ma o czym mówić! Jestem na twojej łasce."
 stewardship_duty.7027.desc.refused.intimidation: "Nie boję się ciebie. Spełnisz swoje zobowiązanie wobec mnie, w ten czy inny sposób."
 stewardship_duty.7027.a: "Wreszcie sprawa jest załatwiona."
 stewardship_duty.7027.b: "Mogło pójść lepiej."
