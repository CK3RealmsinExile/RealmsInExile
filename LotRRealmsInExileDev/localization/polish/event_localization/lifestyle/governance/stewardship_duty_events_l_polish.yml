 #Map Painting Journey, by Petter Vilberg
 stewardship_duty_special.1201.t: "Sporządzanie map"
 stewardship_duty_special.1201.desc: "[steward.GetTitledFirstName|U], dla mnie [steward.GetCouncilTitle|l], proponuje przedsięwzięcie, które według [steward.Custom('PL_niego_niej')] przyniosłoby korzyści królestwu znanemu jako [ROOT.Char.Custom('RealmType')].\n\nUważa [steward.GetSheHe], że powinniśmy wybrać się wraz orszakiem w podróż, by zbadać terytoria, którymi włada [painting_land_owner.GetTitledFirstName]. W ten sposób według [steward.Custom('PL_niego_niej')] poznamy lepiej mój kraj i zyskamy również głębsze zrozumienie osoby, którą jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]."
 stewardship_duty_special.1201.a: "Opłacalne przedsięwzięcie."
 stewardship_duty_special.1201.a.tt: "Od razu rozpoczynasz przygotowania!"
 stewardship_duty_special.1201.b: "To nie jest czas na taką podróż."
 stewardship_duty_special.1201.b.tt: "Nie udajesz się w podróż"
 stewardship_duty_special.1201.continue_tooltip: "Mój przegląd trwa."
 stewardship_duty_special.1202.desc: "Gdy wkraczamy na ziemie, którymi włada [painting_land_owner.GetTitledFirstName], spotyka nas [painting_land_owner.Custom('MountedWarriorTerm')] i [dummy_gender.GetHerHis] świta.\n\n„[painting_land_owner.GetTitledFirstName] wita cię serdecznie, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Serdecznie zapraszamy do pozostania na tych ziemiach tak długo, jak sobie życzysz”."
 stewardship_duty_special.1202.a: "Mam nadzieję, że wiele się nauczę."
 stewardship_duty_special.1202.a.tt: "Zaczynam sporządzać mapę okolicy."
 stewardship_duty_special.1203.desc: "Wyglądała na taką spokojną drogę, ale właśnie dlatego jest tak dobrym miejscem na zasadzkę, prawda?\n\nBandyci wyłonili się zza wzgórza, a strzały i rozkazy nagle wypełniły powietrze."
 stewardship_duty_special.1203.a: "Nie pozostawcie przy życiu żadnego bandyty!"
 stewardship_duty_special.1203.b: "Stop! Zapłacimy za bezpieczny przejazd!"
 stewardship_duty_special.1204.desc: "Rozbijamy na jedną noc obóz w miejscu, nieopodal którego znajduje się [painting_land_owner.Custom('IndefiniteBodyOfWater')]. Moi poddani budzą się wypoczęci wśród śpiewu ptaków i w delikatnej mgle unoszącej się nad wodami."
 stewardship_duty_special.1204.a: "Jest to dobre, by na jakiś czas rozbić tutaj obóz."
 stewardship_duty_special.1204.a.tt: "Moja podróż jest nieznacznie opóźniona."
 stewardship_duty_special.1204.b: "Szybko ruszamy dalej."
 stewardship_duty_special.1205.desc: "Chłopi uprawiający przydrożne pole chyba nigdy nie widzieli tak królewskiego przejazdu, jak ten, który ja prowadził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )].\n\n„Kto to jest?” – usłyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak jeden z nich pyta drugiego."
 stewardship_duty_special.1205.a: "„Jestem wasz[Select_CString(ROOT.Char.IsFemale, 'ą panią', 'ym panem' )] i władcą tej ziemi!”"
 stewardship_duty_special.1205.b: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] dowiedzieć się o życiu miejscowych chłopów."
 stewardship_duty_special.1206.desc: "Widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] kilka fortów w całym regionie, zajmujących różne pozycje obronne wśród zmieniającego się terenu. Pewnego ranka, gdy zbliżamy się do jednego z nich, widzę jak miejscow[Select_CString(local_baron.IsFemale, 'a', '' )] [local_baron.GetTitleAsNameNoTooltip|l] nadzoruje opiekę nad końmi przed bramą."
 stewardship_duty_special.1206.a: "[local_baron.Custom('FortifiedBuilding')|U] to miejsce, które warto byłoby zwiedzić. Zapytajmy o taką możliwość."
 stewardship_duty_special.1206.b: "Zaproponuj, żeby [local_baron.GetTitledFirstName] zjadł[Select_CString(local_baron.IsFemale, 'a', '' )] ze mną kolację dziś wieczorem."
 stewardship_duty_special.1207.desc: "Tygodnie spędzone w drodze potrafią wykończyć każdego człowieka. Dlatego też błogosławieństwem jest, gdy w końcu natrafiamy na gospodę, która wydaje się miejscem, gdzie można zaznać takich luksusów jak prawdziwe łoże. Możliwe, że nawet znajdzie się coś do jedzenia większego od szczura."
 stewardship_duty_special.1207.a: "Nalegam, żeby zapłacić za wikt i opierunek."
 stewardship_duty_special.1207.b: "Oberżysta będzie zaszczycony mogąc gościć taką osobistość, jak [ROOT.Char.GetTitleAsNameNoTooltip]!"
 stewardship_duty_special.1208.desc: "Ziemie, którymi włada [painting_land_owner.GetTitledFirstName], są usłane strumieniami i rzekami, a większość przejść stanowią prowizoryczne mosty i brody. Z pewnością te spokojne wody mogłyby się przydać do czegoś więcej!"
 stewardship_duty_special.1208.a: "Będę wysyłać wiadomości do mojego kartografa w małych miseczkach!"
 stewardship_duty_special.1208.b: "Jeśli zbierzemy ten błotnisty muł, otrzymamy glebę nadającą się do uprawy…"
 stewardship_duty_special.1281.opening: "Wzgórza i doliny, równiny i jeziora, trakty i leśne ścieżki. Wszystko to widział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m w państwie, którym włada [painting_land_owner.GetTitledFirstName]. Moi kartografowie z zapałem sporządzali notatki i szkicowali węglem każdy nowy widok."
 stewardship_duty_special.1281.end: "\n\nBył to również ciekawy przegląd miast i wsi, a także podróżników, których gości obecnie [ROOT.Char.Custom('RealmType')]."
 stewardship_duty_special.1281.a: "To jest przydatna informacja, którą mogę zachować dla siebie."
 stewardship_duty_special.1281.b: "[painting_land_owner.GetTitledFirstName] powin[Select_CString( painting_land_owner.IsFemale, 'na', 'ien' )] usłyszeć o moich odkryciach."
 stewardship_duty_special.1282.end: "\n\nNa mój rozkaz sporządzali też zapiski o rozpadających się fortach i trudnych do zdobycia formacjach naturalnych."
 stewardship_duty_special.1282.a: "Nigdy nie wiadomo, kiedy może się przydać."
 stewardship_duty_special.1282.b: "[painting_land_owner.GetFirstName] powin[Select_CString( painting_land_owner.IsFemale, 'na', 'ien' )] odnowić swoją obronę… Podobnie jak ja!"
 stewardship_duty_special.1283.end: "\n\nPoziom szczegółowości, jaki osiągnęli moi kartografowie w tych mapach, jest zdumiewający. Żadna ścieżka nie pozostała niezauważona i są one pełne szczegółowych uwag dotyczących ukształtowania terenu."
 stewardship_duty_special.1283.a: "Nikt nie zna tej ziemi lepiej ode mnie."
 stewardship_duty_special.1283.b: "Moi dowódcy znajdą dla tych map dobre zastosowanie."
 stewardship_duty_special.1284.end: "\n\nSzczególnie zaintrygowała mnie duża liczba rzek i strumieni przepływających przez ziemie, którymi włada [painting_land_owner.Custom('my_title')]."
 stewardship_duty_special.1284.a: "Może posłańcy mogliby ich użyć?"
 stewardship_duty_special.1284.b: "Zastanowię się nad militarnymi implikacjami tej sytuacji."
 stewardship_duty_special.1285.end: "\n\nStało się jasne, że jest tu wiele miejsc, w których rzadko widuje się ludzi, o ile ludzkie stopy w ogóle tutaj stąpały."
 stewardship_duty_special.1285.a: "Tak wiele można się jeszcze nauczyć o ziemi, po której stąpamy."
 stewardship_duty_special.1285.b: "Gdybyśmy tam zachęcali osadników, a tutaj osuszali ziemię…"
 stewardship_duty_special.1286.end: "\n\nNa nowo doceniam niuanse mojego państwa. Kto by pomyślał, że wszystko będzie się tak bardzo różnić od [capital.GetAdjective]?"
 stewardship_duty_special.1286.a: "Jest to wiedza, która będzie bardzo przydatna."
 stewardship_duty_special.1286.b: "Jestem w równym stopniu [Select_CString(ROOT.Char.IsFemale, 'Panią', 'Panem' )] tych ziem!"
 #Vassal Mediation, by Petter Vilberg
 statecraft_mediation_unfair: "Będzie to postrzegane jako niesprawiedliwe"
 statecraft_mediation_fair: "Będzie to postrzegane jako w pewnym sensie sprawiedliwe"
 statecraft_mediation_very_fair: "Będzie to postrzegane jako bardzo sprawiedliwe"
 statecraft_mediation_favor_vassal_1: "Wszyscy będą myśleć, że [vassal_1.GetTitledFirstName] cieszy się moim poparciem"
 statecraft_mediation_favor_vassal_2: "Wszyscy będą myśleć, że [vassal_2.GetTitledFirstName] cieszy się moim poparciem"
 stewardship_duty_special.2001.t: "Ugoda"
 stewardship_duty_special.2001.desc: "Moi wasale, [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName], spierają się od dawna, a ich wrogość jest legendarna i posunęła się tak daleko, że inni szlachcice poprosili mnie o interwencję.\n\nSpory graniczne, prawa podatkowe, waśnie rodowe… Mają litanię sporów i nawet tutaj, na moim dworze, ledwo są w stanie zachować uprzejmość."
 stewardship_duty_special.2001.a: "Mediacja między tymi dwoma z pewnością będzie wyzwaniem!"
 stewardship_duty_special.2001.b: "To sprawa dla mojego kanclerza."
 stewardship_duty_special.2001.c: "„Jak śmiesz zawracać mi głowę takimi drobiazgami?!”"
 stewardship_duty_special.2011.t: "Ugoda: Spór o ziemię"
 stewardship_duty_special.2011.desc: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że dyskusja była zażarta, #EMP zanim#! wyłożono mapy.\n\n[vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] mają ilustracje swoich państw, a każde z nich pokazuje ten sam punkt przeprawy, do którego roszczą sobie prawa. Nikt nie chce ustąpić ani o stopę ziemi. Nigdy nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], by pergamin wywołał tyle gniewu i jest jasne, że trzeba ustalić nową granicę."
 stewardship_duty_special.2011.a: "Będę osobiście pośredniczyć w tych dyskusjach."
 stewardship_duty_special.2011.b: "[vassal_1.GetFirstNameNoTooltip] otrzyma rekompensatę za wszelkie straty."
 stewardship_duty_special.2011.c: "[vassal_2.GetFirstNameNoTooltip] ma #EMP wielką#! nadzieję, że podejmę właściwą i sprawiedliwą decyzję."
 statecraft_mediation_debug_improve_contract: "#D Popraw kontrakt wasalny, którego stroną jest [vassal_2.GetTitledFirstName]#!"
 stewardship_duty_special.2012.t: "Ugoda: Spory rodzinne"
 stewardship_duty_special.2012.desc: "Dzisiejsze dyskusje, które prowadzili między sobą [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] nie zaczęły się dobrze.\n\n– Odkąd masz tarczę dziadka-\n– Znowu o tarczy, naprawdę? Tutaj, na dworze [ROOT.Char.GetTitlePossessive]?!"
 stewardship_duty_special.2012.a: "Rodzina musi nas łączyć, a nie dzielić."
 stewardship_duty_special.2012.a.success: "Mądre słowa"
 stewardship_duty_special.2012.a.failure: "Puste frazesy"
 stewardship_duty_special.2012.b: "Wygląda na to, że w twojej rodzinie jest coś wspaniałego."
 stewardship_duty_special.2012.c: "Wiem, jak rozstrzygać rodzinne kłótnie!"
 statecraft_sc_mediation_debug_add_dynasty_prestige: "#D Dodaj renomę#!"
 stewardship_duty_special.2012.c.major_progress: "Zbliżam do siebie kłócących się, znacznie zwiększając szansę na pozytywny rezultat."
 stewardship_duty_special.2013.t: "Ugoda: Prawa podatkowe"
 stewardship_duty_special.2013.desc: "[vassal_1.GetTitledFirstName] twierdzi, że [vassal_2.GetTitledFirstName] odmawia mu prawa do opodatkowania.\n\n„Wcale nie!” – protestuje [vassal_1.GetFirstName]. „Wspomniana rodzina od pokoleń mieszka po mojej stronie granicy. Jedno pole po drugiej stronie nie daje ci prawa do całej dziesięciny!”."
 stewardship_duty_special.2013.a: "Jeśli nie możecie się zdecydować, dziesięcinę otrzyma [ROOT.Char.GetTitleAsNameNoTooltip]."
 stewardship_duty_special.2013.b: "Tutaj tradycja ma pierwszeństwo."
 stewardship_duty_special.2013.c: "Podatki pobiera właściciel gruntu, bez względu na to, kto na nim mieszka."
 stewardship_duty_special.2014.t: "Ugoda: Zaręczyny"
 stewardship_duty_special.2014.desc: "– [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))|U] persony znanej jako [betrothal_candidate_lord.GetTitledFirstName] to partia, z którą na ślubnym kobiercu stanąć ma [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] z mego rodu. Jest to wiadome od… – zaczyna [vassal_1.GetTitledFirstName], po czym, jak można było się spodziewać, przerywa [vassal_1.Custom('PL_mu_jej')] [vassal_2.GetTitledFirstName].\n\n– [betrothal_candidate.GetTitledFirstName|U] to partia obiecana z dawna komu innemu. Tą osobą jest [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))] z mojego rodu!"
 stewardship_duty_special.2014.a: "[betrothal_candidate.GetTitledFirstNameNoTooltip] i [vassal_1_betrothal_candidate.GetTitledFirstNameNoTooltip] pobiorą się."
 stewardship_duty_special.2014.b: "[vassal_2.GetFirstNameNoTooltip] i [vassal_2_betrothal_candidate.GetFirstNameNoTooltip] zostaną zaręczeni."
 stewardship_duty_special.2014.c: "Wasz spór pozbawił obie strony tego prawa!"
 stewardship_duty_special.2015.t: "Ugoda: Sąd"
 stewardship_duty_special.2015.desc: "„Swego czasu [vassal_2.GetTitledFirstName] ukrywał[Select_CString(vassal_2.IsFemale, 'a', '' )] znanego złodzieja!” – twierdzi oskarżająco [vassal_1.GetTitledFirstName].\n\n„Na [vassal_2.GetFaith.HighGodNamePossessive]!” – [vassal_2.GetFirstName] najwyraźniej słyszał[Select_CString(vassal_2.IsFemale, 'a', '' )] to już wcześniej. „Nie masz prawa osądzać moich poddanych na mojej ziemi!”\n\n„Tylko dlatego, że udało mu się uciec wcześniej…”\n\nSzybko umilkli, kiedy podnosząc rękę, przypomniał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] im o swojej obecności."
 stewardship_duty_special.2015.a: "Złodziej zostanie stracony, a pytanie będzie nieważne."
 stewardship_duty_special.2015.b: "Najważniejsze jest to, czy [vassal_2.GetFirstNameNoTooltip] ma prawo do osądu."
 stewardship_duty_special.2015.c: "Mój kanclerz przeprowadzi proces w sprawie tego złodziejaszka."
 stewardship_duty_special.2018.t: "Ugoda: Konie"
 stewardship_duty_special.2018.desc: "Oczywiście [vassal_1.GetTitledFirstName] ma dzisiaj kolejną skargę: „Konie wyhodowane na terenie [barony_1.GetAdjective] są słynne od pokoleń, ale teraz kupcy z [barony_2.GetAdjective] sprzedają je tak, jakby sami je wyhodowali!”.\n\n[vassal_2.GetTitledFirstName] protestuje: „One #EMP są#! tam hodowane! Czy kupcy powinni kłamać na temat swoich towarów?”."
 stewardship_duty_special.2018.a: "Z pewnością należy szanować rodowód."
 stewardship_duty_special.2018.b: "Nie są z [barony_1.GetAdjective] ani [barony_2.GetAdjective], tylko z [new_name.GetAdjective]!"
 stewardship_duty_special.2018.c: "Najwyraźniej potrzebujemy podatku koronnego za kontrolę koni."
 stewardship_duty_special.2019.t: "Ugoda: Kamieniołom"
 stewardship_duty_special.2019.desc: "[vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] wymieniają skargi od kilku godzin.\n\n„… i jest jeszcze ten kamieniołom na granicy, który odmówił płacenia podatków z powodu pisma o złagodzeniu kary, które #EMP zaproponował[Select_CString(vassal_1.IsFemale, 'aś', 'eś' )]#!!”\n„Co?! To ty zabrał[Select_CString(vassal_2.IsFemale, 'aś', 'eś' )] już wszystko, co mieli, kiedy moi poborcy…”\n\nW końcu uświadamiają sobie, że oboje zostali oszukani."
 stewardship_duty_special.2019.a: "Brakujący podatek zostanie pobrany i podzielony po równo."
 stewardship_duty_special.2019.b: "Obydw[Select_CString( And(vassal_1.IsFemale, vassal_2.IsFemale), 'ie','oje')] zasługujecie na to, by nazwać was głupkami."
 stewardship_duty_special.2019.c: "Każ stracić zarządcę kamieniołomu i spal kamieniołom."
 stewardship_duty_special.2019.d: "To występek przeciwko koronie, a [ROOT.Char.GetTitleAsNameNoTooltip|l] się tym zajmie!"
 stewardship_duty_special.2021.t: "Ugoda: Uczta"
 stewardship_duty_special.2021.desc: "[vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] mają do siebie wszelkie pretensje, od wielkich po małe.\n\n„[uninvited.GetFirstName] odmówił[Select_CString(uninvited.IsFemale, 'a', '' )] swoim właścicielom ziemskim udziału w mojej jesiennej uczcie!” – skarży się [host.GetFirstName].\n\n„Oczywiście, nie chcę, aby moi wasale przynosili ze sobą do domu więcej pcheł”."
 stewardship_duty_special.2021.a: "Są [uninvited.GetHerHis] wasalami, więc muszą robić to, czego żąda [uninvited.GetFirstNameNoTooltip]."
 stewardship_duty_special.2021.b: "Nikomu nie można odmówić udziału w uczcie!"
 stewardship_duty_special.2021.c: "Obydw[Select_CString( And(vassal_1.IsFemale, vassal_2.IsFemale), 'ie','oje')] jesteście teraz #EMP zobowiązan[Select_CString( And(vassal_1.IsFemale, vassal_2.IsFemale), 'e','i')]#! do wzajemnego udziału w ucztach!"
 stewardship_duty_special.2022.t: "Ugoda: Zniewaga"
 stewardship_duty_special.2022.desc: "– [insulter.GetTitledFirstName|U] w najdotkliwszy sposób obraża osobę z mojej najbliższej rodziny! [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] nie puści tego płazem! – papla [insultee.GetTitledFirstName] – Sugeruje niby, że [spouse.GetFirstName] dzieli łoże ze świniami!\n\n[insulter.GetFirstName] zachowuje spokój.\n\n– Czasami prawda jest mniej niż pochlebna, [insultee.GetFirstName]."
 stewardship_duty_special.2022.a: "To wymaga publicznych przeprosin!"
 stewardship_duty_special.2022.b: "Te drobne sprzeczki są nawet poniżej waszego poziomu."
 stewardship_duty_special.2022.c: "Ale czy to aby na pewno był komplement, jeśli tak się nad tym zastanowić?"
 stewardship_duty_special.2025.t: "Ugoda: Możliwości"
 stewardship_duty_special.2025.desc: "Biorąc pod uwagę, że [hooked_vassal.GetTitledFirstName] ma u mnie dług, mogę zażądać, aby [hooked_vassal.GetSheHe] i [other_vassal.GetTitledFirstName] zakończyli swój spór w dowolny sposób, a [hooked_vassal.GetSheHe] opowie wszystkim o mojej słusznej i sprawiedliwej decyzji."
 stewardship_duty_special.2025.a: "[hooked_vassal.GetFirstNameNoTooltip], #EMP jest#! coś, co możesz dla mnie zrobić…"
 stewardship_duty_special.2025.b: "To nie jest sposób na załatwienie sprawy."
 statecraft_mediation_progress_fairness: "[hooked_vassal.GetFirstNameNoTooltip] podkreśla, że jestem uczciw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], co znacznie zwiększa moje szanse na pozytywne rozpatrzenie sprawy"
 stewardship_duty_special.2026.t: "Ugoda: Koniec"
 stewardship_duty_special.2026.desc: "Witają mnie krzyki i zakrwawione dłonie. Czara goryczy w końcu się przelała. [killer.GetTitledFirstName|U] stoi pośrodku, a [killer.Custom('signature_weapon')] wciąż tkwi w [killer.Custom('PL_jego_jej')] ręku. [victim.GetTitledFirstName|U] leży na ziemi bez życia.\n\n– Dla mnie to jedyna sprawiedliwa ugoda."
 stewardship_duty_special.2026.a: "Co ty zrobił[Select_CString(killer.IsFemale, 'aś', 'eś' )]… To wymaga oka za oko."
 stewardship_duty_special.2026.b: "Skazał[Select_CString( killer.IsFemale, 'aś', 'eś' )] się na życie w ciemności."
 stewardship_duty_special.2026.c: "Widzę, że spór został już rozstrzygnięty!"
 stewardship_duty_special.2027.t: "Ugoda: Rodzina"
 stewardship_duty_special.2027.desc: "Spory, w które zaangażowani są [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] ciągną się w nieskończoność i najwyraźniej trwają już od pokoleń.\n\nRodzice, dziadkowie, odlegli przodkowie, wszyscy kłócą się o taką czy inną sprawę. Czy jest w ogóle sposób, aby przerwać ten łańcuch?"
 stewardship_duty_special.2027.a: "Bardziej prestiżowa dynastia jest ważniejsza."
 stewardship_duty_special.2027.b: "Wielkie imię nie jest tym, co czyni wielkich ludzi."
 stewardship_duty_special.2027.c: "Nasza państwo opiera się na wielu wielkich dynastiach."
 statecraft_mediation_favor_higher_prestige: "Wszyscy będą myśleć, że [higher_prestige.GetTitledFirstName] cieszy się moim poparciem"
 statecraft_mediation_favor_lower_prestige: "Wszyscy będą myśleć, że [lower_prestige.GetTitledFirstName] cieszy się moim poparciem"
 stewardship_duty_special.2071.t: "Ugoda: Nowe początki"
 stewardship_duty_special.2071.desc: "To był wyczerpujący proces, ale [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] nie skaczą już sobie sobie do gardeł.\n\nNie tylko opuścili mój dwór, rozwiązując wszystkie swoje spory, ale nawet zostali przyjaciółmi."
 stewardship_duty_special.2071.a: "Cud, jakiego jeszcze nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 stewardship_duty_special.2072.desc: "Kiedy [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] opuszczają mój dwór, nareszcie nie ma w nich nienawiści i jadu, które wyrażali względem siebie od samego początku, gdy tylko przyszli. Zobaczymy, czy to się utrzyma, ale na razie, dzięki moim wysiłkom, od nowa darzą się szacunkiem."
 stewardship_duty_special.2072.a: "Nie lada wyczyn, jeśli mogę się tak wyrazić!"
 stewardship_duty_special.2073.t: "Ugoda: Faworyzowanie"
 stewardship_duty_special.2073.desc: "„To nigdy nie miała być uczciwa mediacja, prawda?!” – [accuser.GetTitledFirstName] jest głęboko zdenerwowan[Select_CString( accuser.IsFemale, 'a', 'y' )], gdy wychodzi z sali audiencyjnej. „Faworyzowanie tutaj kogokolwiek jest obrzydliwe!”\n\n[favorite.GetTitledFirstName] zachowuje spokój. „Nie zgadzam się z tym, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]”."
 stewardship_duty_special.2073.a: "Ach, niech [Select_CString(accuser.IsFemale, 'ta niewdzięczna suka', 'ten niewdzięczny kundel' )] odejdzie."
 stewardship_duty_special.2074.t: "Ugoda: Wieczna wrogość"
 stewardship_duty_special.2074.desc: "Kiedy przybyli [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName], nie sądził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że mogą pluć na siebie większą nienawiścią i goryczą. Jak bardzo się mylił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], udowodniło mi ich odejście."
 stewardship_duty_special.2074.a: "Moje mediacje mogły pójść lepiej."
 stewardship_duty_special.2081.t: "Ugoda: Koniec"
 stewardship_duty_special.2081.both_dead: "Kiedy [vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] umarli, ich drobne spory stały się odległe, małe i bez znaczenia."
 stewardship_duty_special.2081.vassal_1: "Kiedy umarł[Select_CString(vassal_1.IsFemale, 'a', '' )] [vassal_1.GetTitledFirstName], walki i spory, w które wdawał[Select_CString(vassal_2.IsFemale, 'a', '' )] się z [Select_CString(vassal_1.IsFemale, 'nią', 'nim' )] [vassal_2.GetTitledFirstName], wydają się małe, małostkowe i bez znaczenia."
 stewardship_duty_special.2081.vassal_2: "Kiedy umarł[Select_CString(vassal_2.IsFemale, 'a', '' )] [vassal_2.GetTitledFirstName], walki i spory, w które wdawał[Select_CString(vassal_1.IsFemale, 'a', '' )] się z [Select_CString(vassal_2.IsFemale, 'nią', 'nim' )] [vassal_1.GetTitledFirstName], wydają się małe, małostkowe i bez znaczenia."
 stewardship_duty_special.2081.a: "Z czasem ruszamy dalej."
 stewardship_duty_special.2081.tt: "Moje wysiłki mediacyjne dobiegają końca."
 stewardship_duty_special.2082.t: "Ugoda: Koniec"
