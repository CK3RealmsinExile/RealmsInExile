l_polish:
 ###################
 #Standard Events #
 ###################
 #Bankrupt, by Stephen Arthur and Sean Hughes
 stewardship_wealth.1001.t: "Bankrut!"
 stewardship_wealth.1001.desc: "Mój skarbiec jest pusty, moja spiżarnia pusta. Nawet szczury zostały sprzedane, by zapłacić za moje wydatki… ale nadal nie jestem w stanie spłacić wszystkich długów, których jestem winien!\n\nJak mogę wyjść z tej sytuacji?"
 stewardship_wealth.1001.a: "Sprawdźcie księgi pod kątem wszystkiego, co może pomóc!"
 stewardship_wealth.1001.a.success: "Znajduję kilka zapomnianych długów, które mogę ściagnąć"
 stewardship_wealth.1001.a.failure: "Nie znaleziono niczego, co mogłoby pomóc"
 stewardship_wealth.1001.b.havehook: "[wealthy_vassal.GetTitledFirstNameNoTooltip] jest mi [Select_CString(wealthy_vassal.IsFemale, 'winna', 'winien')] przysługę, którą mogę wykorzystać"
 stewardship_wealth.1001.b.givehook: "Będę winien przysługę [wealthy_vassal.GetTitledFirstNameNoTooltip], jeśli mi pomoże."
 stewardship_wealth.1001.c: "Żądam hołdu od moich wasali!"
 stewardship_wealth.1001.c.tt: "Każdy wasal:"
 stewardship_wealth.1001.d: "Skonfiskować własność sakralną w celu zebrania funduszy."
 stewardship_wealth.1001.e: "Zacisnę pas i oszczędzę, na czym się da."
 #Minting New Coins, bu Stephen Arthur and Sean Hughes
 stewardship_wealth.1011.t: "Bicie nowej monety"
 stewardship_wealth.1011.desc: "Moim prawem i obowiązkiem jest ustalenie, jakie monety mają być używane przez wszystkich na terenie [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nWybory, których dokonam, zadecydują o tym, w jaki sposób moneta – a tym samym moje państwo – będą postrzegane na całym świecie."
 stewardship_wealth.1011.a: "Wybić srebrne monety w celu zachęcenia do handlu."
 stewardship_wealth.1011.b: "Wybić złote monety z moim wizerunkiem!"
 stewardship_wealth.1011.c: "Oblać monety tanim niklem."
 stewardship_wealth.1011.c.success: "Oszczędzam fortunę na biciu oblewanych monet"
 stewardship_wealth.1011.c.failure: "Wszyscy dowiadują się, jak tanie są nowe monety"
 stewardship_wealth.1011.custom: "Każde hrabstwo na ziemiach [THIS.Char.GetPrimaryTitle.GetAdjective]"
 #War Taxes, by Sean Hughes
 stewardship_wealth.1021.t: "Zapłata za wojnę"
 stewardship_wealth.1021.desc: "Wojny są drogie, a z moim szybko opróżniającym się skarbcem, muszę się zastanowić, jak zapłacę za utrzymanie moich żołnierzy na polu walki."
 stewardship_wealth.1021.a: "Zebrać dodatkowe podatki od chłopów."
 stewardship_wealth.1021.a.custom: "Każde [county|El] w mojej [Concept('domain', 'domenie')|E]"
 stewardship_wealth.1021.b: "Ograniczyć nieistotne wydatki wojskowe."
 stewardship_wealth.1021.b.success: "Poprawiam wydolność mojego budżetu wojskowego"
 stewardship_wealth.1021.b.failure: "Przypadkowo ograniczono krytyczne wydatki wojskowe"
 stewardship_wealth.1021.c: "W końcu wszystko się ułoży. Tak jest zawsze."
 stewardship_wealth.1021.c.tt: "Wojna stworzy wiele okazji…"
 #War Profiteering, by Isabella Welch
 stewardship_wealth.1022.t: "Święta grabież"
 stewardship_wealth.1022.desc: "Mój [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], [church_burner.GetName] podchodzi do mnie, zdając radosny raport ze swojej świty:\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], po twojej rozsądnej decyzji o pozostawieniu finansowania wojny w naszej gestii, przeprowadziliśmy najbardziej owocną grabież [ROOT.Char.GetLiege.GetPrimaryTitle.GetAdjective], jaką kiedykolwiek widział[Select_CString(church_burner.IsFemale, 'am', 'em' )]! Ukradliśmy dziesiątki owiec, zrabowaliśmy setki błyskotek, a nawet spaliliśmy [ROOT.Char.GetFaith.HouseOfWorship] z tysiącem żywych ludzi w środku!”"
 stewardship_wealth.1022.a: "Nasze kufry naprawdę potrzebowały tego zastrzyku gotówki… tylko postarajcie się nie robić tego ponownie."
 stewardship_wealth.1022.b: "Nie będę postrzegan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] jako rzeźni[Select_CString(ROOT.Char.IsFemale, 'czka', 'k' )]! Wydamy to na reparacje."
 stewardship_wealth.1022.c: "Dobra robota! Będziemy nadal robić to, co nam się podoba."
 #Wealthy free farmer wants to buy land, by Sean Hughes
 stewardship_wealth.1051.t: "Fortuna wolnego człowieka"
 stewardship_wealth.1051.desc: "[freeman.GetFirstName], woln[Select_CString( freeman.IsFemale, 'a najemczyni', 'y najemnca' )] części mojej ziemi w [target_county.GetNameNoTier], dzięki swojemu skrupulatnemu planowaniu [Select_CString(freeman.IsFemale, 'zebrała', 'zebrał')] w tym sezonie wyjątkowe zbiory.\n\nChce wykorzystać część swoich zysków na odkupienie ode mnie kawałka mojej posiadłości, aby móc wykorzystać swój sukces i zwiększyć uprawy w przyszłym roku."
 stewardship_wealth.1051.a: "Niech zapomni o rolnictwie! [freeman.GetWomanMan|U] jak on[Select_CString( freeman.IsFemale, 'a', '' )] [Select_CString( freeman.IsFemale, 'powinna', 'powinien' )] być na moim dworze!"
 stewardship_wealth.1051.a.arrogant: "[Select_CString( freeman.IsFemale, 'Uczona chłopka', 'Uczony chłop' )]? Co za nowość! #EMP Musisz#! dołączyć do mojego dworu!"
 stewardship_wealth.1051.b: "Jeżeli jest w stanie zapłacić mi odpowiednio dużo, ziemia jest [freeman.GetHerHis]."
 stewardship_wealth.1051.d: "Ziemia w [target_county.GetNameNoTierNoTooltip] jest moja i tylko moja!"
 #Pick a new thing to obtain, by Sean Hughes
 stewardship_wealth.1061.t: "Nowe akwizycje"
 stewardship_wealth.1061.desc: "[ROOT.Char.Custom('GetRealmOrDomicile')] jest teraz pod moją pieczą, a podczas codziennych spraw administracyjnych dowiaduję się o kilku możliwościach, które mogę wykorzystać.\n\nKażda z nich ma ogromny potencjał, ale – patrząc realistycznie – mogę wybrać tylko jedną z nich. Muszę określić, która finalnie przyniesie mi najwięcej korzyści."
 stewardship_wealth.1061.a: "[Select_CString(ROOT.Char.IsFemale, 'Słyszałam', 'Słyszałem')] plotki o zaginionym tomie, który został niedawno odnaleziony."
 stewardship_wealth.1061.a.success: "Zaginiony tom zawiera ogromne bogactwo wiedzy"
 stewardship_wealth.1061.a.success.good: "Zdobywasz bardzo dobrą książkę-[artifact|El]"
 stewardship_wealth.1061.a.failure: "Zaginiony tom był tylko starą księgą"
 stewardship_wealth.1061.a.success.bad: "Zdobywasz nieciekawą, starą książkę-[artifact|El]"
 stewardship_wealth.1061.b: "[vassal.GetTitledFirstNameNoTooltip] potrzebuje pomocy w zarządzaniu posiadłościami."
 stewardship_wealth.1061.c: "Zabezpieczenie tych umów handlowych zapełni mój skarbiec."
 #Buy some cows, by Linnéa Thimrén
 stewardship_wealth.5001.t: "Żywy inwentarz"
 stewardship_wealth.5001.desc: "Jako dodatkową zapłatę w niedawnej transakcji zaoferowano mi duże stado bydła.\n\nZapewniono mnie, że zwierzęta te są najwyższej jakości, jednak pozostaje pytanie, co należy z nimi zrobić."
 stewardship_wealth.5001.a: "[capital.GetNameNoTierNoTooltip] rozkwitnie dzięki temu stadu."
 stewardship_wealth.5001.b: "To piękne stado, ale mogłoby być większe…"
 stewardship_wealth.5001.b.message_1: "Mój pomysł na hodowlę jest udany"
 stewardship_wealth.5001.b.message_2: "Mój pomysł na hodowlę zawodzi"
 stewardship_wealth.5001.c: "Skóry przyniosą niezły zysk. Przynieś tasak!"
 #Investment advice (wealth friend), by Mathilda Bjarnehed
 stewardship_wealth.5002.t: "Mała porada"
 stewardship_wealth.5002.start.desc: "Wędruję między straganami w miejscu znanym jako [capital.GetNameNoTooltip], ciężka sakiewka szarpie mnie za pas. Jak sprawić, by ta moneta dla mnie zarobiła?\n\nJako że podziwiam wyroby miejscowego "
 stewardship_wealth.5002.safe_smithy.desc: "kowala – solidna stal "
 stewardship_wealth.5002.safe_mason.desc: "kamieniarza – perfekcyjna geometria "
 stewardship_wealth.5002.safe_religious_sculptor.desc: "rzeźbiarza – [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] rzeźba "
 stewardship_wealth.5002.safe_jeweler.desc: "jubilera – znakomity filigran "
 stewardship_wealth.5002.middle.desc: "to będzie rozsądna inwestycja. – [investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] nagle pojawia się u mego boku.\n\n– Mała rada, [ROOT.Char.Custom2('RelationToMeVocative', investor)|l]. Spójrz na"
 stewardship_wealth.5002.risky_smithy.desc: "tę kuźnię."
 stewardship_wealth.5002.risky_mason.desc: "ten warsztat kamieniarza."
 stewardship_wealth.5002.risky_religious_sculptor.desc: "to stoisko rzeźbiarskie."
 stewardship_wealth.5002.risky_jeweler.desc: "to stoisko jubilerskie."
 stewardship_wealth.5002.end.desc: "Ich wyroby mogą być proste, ale ich potencjał jest wielki”."
 stewardship_wealth.5002.b.success: "[investor.GetFirstNameNoTooltip] i ja dokonujemy wielkiej inwestycji"
 stewardship_wealth.5002.b.failure: "Moja inwestycja zawiodła"
 stewardship_wealth.5002.b.failure.tt: "Tracisz pieniądze, które zainwestowano"
 stewardship_wealth.5002.a.smithy: "Zainwestuj w kuźnię."
 stewardship_wealth.5002.a.tavern: "Zainwestuj w karczmę."
 stewardship_wealth.5002.a.mason: "Zainwestuj w warsztat murarski."
 stewardship_wealth.5002.a.religious_sculptor: "Zainwestuj w warsztat rzeźbiarski."
 stewardship_wealth.5002.a.jeweler: "Zainwestuj w warsztat jubilerski."
 stewardship_wealth.5002.c: "Osiągnij szybki zysk dzięki sprytnym transakcjom."
 #Roadside Stall selling carvings by Daniel Moore
 stewardship_wealth.6001.t: "Przydrożny stragan"
 stewardship_wealth.6001.desc: "[stall_county.Custom('TerrainTypeCountyScope')] w miejscu znanym jako [stall_county.GetName] to ciekawa okolica. Kiedy ją przemierzam, na boku szlaku zauważam mały, prowizoryczny stragan.\n\nStaję, by mu się przyjrzeć, a wtem doskakuje do mnie wieśniak o imieniu [stall_owner.GetFirstName] i próbuje sprzedać mi małą rzeźbę wyglądającą jak [stall_owner.GetFaith.ReligiousSymbol].\n\n– Wie [ROOT.Char.GetLadyLord], robię je własnoręcznie. Każda wymaga wielu godzin pracy."
 stewardship_wealth.6001.a: "Kupię jedną."
 stewardship_wealth.6001.a.tt_high: "Otrzymujesz bardzo dobrze wykonaną rzeźbę"
 stewardship_wealth.6001.a.tt_low: "Otrzymujesz kiepsko wykonaną rzeźbę"
 stewardship_wealth.6001.b: "Wątpię, żeby ten stragan płacił podatki. Rozwalcie go!"
 stewardship_wealth.6001.c: "Pomówię z [Select_CString( stall_owner.IsFemale, 'nią', 'nim')] i zobaczę, czego mogę się nauczyć o kupiectwie."
 small_religious_carving: "Mały rzeźbiony symbol religijny"
 small_religious_carving_desc: "Mała, lecz misternie wykonana rzeźba [stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip]. To [stall_owner.GetFaith.ReligiousSymbol]."
 #Rogue Administration by Jason Cantalini
 stewardship_wealth.7000.t: "Bandycka administracja"
 stewardship_wealth.7000.desc: "Z dumną ceremonialnością, mój $knight_culture_player_no_tooltip_lowercase$ [enforcer.GetTitledFirstName] zrzuca z gruchotem przede mnie napakowany wór.\n\n„Spójrz” – prosi.\n\nWysypuję zawartość: metale szlachetne, pamiątki rodowe oraz świecidełka.\n\n„[victim.GetTitledFirstName] ma dość łatwowierne pospólstwo” – mówi [enforcer.GetFirstNameNoTooltip], uśmiechając się od ucha do ucha. – „[Select_CString( enforcer.IsFemale, 'Przekonałam', 'Przekonałem')] niektórych, że ich podatki powinny trafić prosto do ciebie, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie')]”.\n\nSzczęście się do mnie uśmiechnęło! A nawet lepiej – już sobie wyobrażam, jaką minę robi [victim.GetTitleAsNameNoTooltip|l]. Jak te [victim.GetHerHis] świńskie oczy płoną gniewem na [victim.GetHerHis] paskudnej twarzy."
 stewardship_wealth.7000.a: "Oj [Select_CString( victim.IsFemale, 'biedna ta', 'biedny ten')] [victim.Custom('InsultAdjective')] [victim.GetFirstNameNoTooltip]!"
 stewardship_wealth.7000.b: "Mogę uzasadnić tę egzekucję dóbr."
 stewardship_wealth.7000.b.tt: "Znajdowanie kozłów ofiarnych, zniekształcanie prawdy, drobne przekupstwa: wszystko, by stłumić oskarżenia o tyranię"
 stewardship_wealth.7000.c: "Weź te bogactwa. I przynieś jeszcze więcej."
 stewardship_wealth.7000.c.tt: "Zarówno do swojego, jak i [victim.GetHersHis] państwa, wyślesz najlepszych egzekutorów, o jakich może prosić [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 stewardship_wealth.7000.d: "Niestety… skradzione rzeczy trzeba będzie zwrócić."
 stewardship_wealth.7000.d.tt: "Zemsta jest zła i tak dalej…"
 #Beyond Boundaries by Jason Cantalini
 stewardship_wealth.7001.t: "Przekroczone granice"
 stewardship_wealth.7001.desc: "[thieving_rival.GetTitledFirstName|U] i [thieving_rival.Custom('PL_jego_jej')] złodziejskie pachołki! [messenger.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))] mojej osoby, jąka się i donosi, że ci bandyci w biały dzień zmusili zwykłych ludzi z ziem znanych jako [ROOT.Char.GetCapitalLocation.GetName] do oddania kosztowności, które były przeznaczone dla mnie!\n\n[messenger.GetTitledFirstName|U] trzyma moich poborców w gotowości do zebrania zwyczajowych podatków… ale już widzę te płaczące wdowy, głodujące dzieci i biedne rodziny pozbawione domów.\n\n[messenger.GetFirstNameNoTooltip]! Przeklinam po tysiąckroć twą chciwą duszę!"
 stewardship_wealth.7001.tt.crime_alert: "[victim.GetTitledFirstName] zapamięta to sobie"
 stewardship_wealth.7001.justification: "Rozpowszechnia marne kłamstwa o swoich prawach jako [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój pan')], ale wiem, że po prostu kradnie to, co jest moje…"
 stewardship_wealth.7001.unleashed_knights: "[thieving_rival.GetSheHe|U] i [thieving_rival.GetHerHis] świta, wstrętni złodzieje, pogrążają się każdego dnia w hańbie coraz bardziej…"
 stewardship_wealth.7001.a: "Trwam przy swoim prawie do ściągnięcia należności."
 stewardship_wealth.7001.a.tt: "Wysłać poborców do wiosek!"
 stewardship_wealth.7001.b: "Przez moje waśnie mój lud nie powinien cierpieć."
 stewardship_wealth.7001.b.tt: "Zwolnij z podatku tych, których okradł[Select_CString( thieving_rival.IsFemale, 'a', '')] [thieving_rival.GetFirstNameNoTooltip]"
 stewardship_wealth.2000.t: "Rozważenie możliwości"
 stewardship_wealth.2000.desc: "Przechadzam się ulicami [loc_capital_county.GetAdjective] wraz z [Select_CString(loc_steward.IsFemale, 'moją zarządczynią', 'moim zarządcą' )], szukając okazji do podreperowania nieco opustoszałego skarbca. Kiedy wchodzimy do budynku wagi miejskiej na rynku, [loc_steward.GetFirstName] zaczyna mówić ściszonym głosem:\n\n„Możemy spokojnie uzyskać większy dochód, jeśli będziemy… #EMP kreatywni#! w kwestii podatków od sprowadzanych tu towarów. Mogę zorganizować inny zestaw kamieni do ważenia, o nieco zmienionej wadze, ale wyglądających tak samo. Wtedy za te same towary kupcy zapłacą nam więcej! Nikt nie powinien niczego podejrzewać!\n\nJeśli chcesz, możemy zmienić wagi i patrzeć, jak pieniądze wpływają do twojego skarbca!”"
 stewardship_wealth.2000.a: "Zmienimy kamienie dziś wieczorem."
 stewardship_wealth.2000.a.tt.success: "Kamienie zostały zmienione bez wzbudzania podejrzeń"
 stewardship_wealth.2000.a.tt.failure: "Twój spisek został odkryty"
 stewardship_wealth.2000.b: "Potrzebny jest naprawdę lepszy zestaw wag."
 stewardship_wealth.2000.b.tt: "Chociaż jest to trudne do osiągnięcia, rozwiązanie, które przyniesie korzyści zarówno skarbcowi, jak i potrzebom kupców, jest zdecydowanie możliwe."
 stewardship_wealth.2000.b.tt.success: "Pomyślnie wdrożono nowy system ważenia"
 stewardship_wealth.2000.b.tt.failure: "Nowy system ważenia jest daleki od ideału"
 stewardship_wealth.2000.c: "Wezmę to, co moje, w staromodny sposób!"
 stewardship_wealth.2000.c.tt: "Bezpośrednio zmuszasz lokalnych kupców do płacenia więcej za przywilej przewożenia towarów przez to hrabstwo."
