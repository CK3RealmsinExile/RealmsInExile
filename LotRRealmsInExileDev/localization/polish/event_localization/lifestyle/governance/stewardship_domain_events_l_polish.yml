 #################
 #Normal Events #
 #################
 #Guild Dispute, by Sean Hughes
 stewardship_domain.1041.t: "Spór gildii"
 stewardship_domain.1041.desc: "Zarówno gildia kowali, jak i kupców z [guild_county.GetAdjective] wysłały swoich przedstawicieli na spotkanie ze mną. Obie gildie znalazły się w impasie w związku z handlem surowym żelazem w hrabstwie i chcą, żebym rozstrzygn[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] ich spór.\n\nPotajemnie, każdy przedstawiciel zaoferował mi korzystną umowę ze swoją gildią, próbując przekonać mnie, abym stan[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] po ich stronie."
 stewardship_domain.1041.a: "Oboje mogliby skorzystać, gdyby tylko współpracowali."
 stewardship_domain.1041.a.success: "Namawiam obie gildie do współpracy"
 stewardship_domain.1041.a.success.tt: "Gildie z [guild_county.GetAdjective] współpracują teraz, aby zwiększyć produkcję broni"
 stewardship_domain.1041.a.failure: "Nie mogę zmusić gildii do porozumienia"
 stewardship_domain.1041.a.failure.tt: "Gildie z [guild_county.GetAdjective] nie były w stanie dojść do porozumienia w sprawie sposobu produkcji żelaza"
 stewardship_domain.1041.b: "Tylko kowale potrafią odróżnić dobre żelazo od złego…"
 stewardship_domain.1041.b.flavor: "…a gildia kowali da moim poborowym darmową broń!"
 stewardship_domain.1041.c: "Handel jest domeną kupców…"
 stewardship_domain.1041.c.flavor: "…a gildia kupiecka odda mi część swoich zysków!"
 stewardship_domain.1041.d: "[guild_county.GetNameNoTierNoTooltip] należy do #EMP mnie#!! Tylko ja kontroluję tamtejszy handel!"
 #Domineering Guild, by Sean Hughes
 stewardship_domain.1042.t: "Dominująca gildia"
 stewardship_domain.1042.desc: "[guild_county.Custom('Governance_1041_GuildType')] z [guild_county.GetAdjective] zyskała kontrolę nad sprzedażą tamtejszego żelaza.\n\nTeraz wykorzystują swoje wpływy, by żądać skandalicznych cen za swoje towary, wzbogacając mistrzów gildii, ale jednocześnie odstraszając kupców."
 stewardship_domain.1042.a: "Negocjuj z nimi, aby obniżyć ich ceny."
 stewardship_domain.1042.a.success: "Po negocjacjach [guild_county.Custom('Governance_1041_GuildType')|l] obniża swoje ceny"
 stewardship_domain.1042.a.failure: "[guild_county.Custom('Governance_1041_GuildType')] odmawia obniżenia swoich cen"
 stewardship_domain.1042.b: "Najważniejsze, żeby płacili mi podatki…"
 stewardship_domain.1042.c: "Jeśli nie będą grać uczciwie, nie będą grać w ogóle! "
 #Granary Infestation, by Sean Hughes
 stewardship_domain.1052.t: "Zaraza w spichlerzu"
 stewardship_domain.1052.desc: "W spichlerzach znajdujących się na terenie [target_county.GetAdjective] zalęgło się robactwo, niszcząc zgromadzone w nich ziarno. Nie mając czym zasiać przyszłorocznych plonów, mieszkający tam wolni dzierżawcy przyszli do mnie z prośbą o pomoc.\n\nBiorąc pod uwagę ich tragiczną sytuację, rolnicy będą ostatecznie zmuszeni do przyjęcia wszelkich warunków, jakie im zaproponuję."
 stewardship_domain.1052.a: "Mam mnóstwo zboża, jednakże gdyby zostali moimi poddanymi…"
 stewardship_domain.1052.b: "Zlituj się nad nimi i otwórz swoje magazyny zboża."
 stewardship_domain.1052.c: "Niech [ROOT.Char.Custom('DefaultPriestTitlePlural')] dadzą im jałmużnę."
 stewardship_domain.1052.d: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('almoner'))|U] rozda im zboże."
 #Corrupt Tax Collector, by Sean Hughes
 stewardship_domain.1053.t: "Skorumpowany poborca podatkowy"
 stewardship_domain.1053.desc: "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] różne nieścisłości i braki w rejestrze podatkowym dla [target_county.GetAdjective]. Jest oczywiste, że nie mogą to być zwykłe pomyłki – ktoś defrauduje fundusze!\n\nNiestety, trop prowadzący do tego tajemniczego sprawcy jest na tyle nieregularny, że trudno mi ustalić, który dokładnie poborca podatkowy jest za to odpowiedzialny."
 stewardship_domain.1053.a: "Zbadaj tę sprawę dyskretnie…"
 stewardship_domain.1053.a.success: "Odkrywam winowajcę i pociągam go do odpowiedzialności"
 stewardship_domain.1053.a.failure: "Winowajca nadal mi umyka"
 stewardship_domain.1053.c: "Przejmij bezpośrednią kontrolę nad podatkami, które zapewnia [target_county.GetNameNoTierNoTooltip]."
 stewardship_domain.1053.d: "Stracić ich i sprowadzić nowych poborców podatkowych!"
 #Culture Clash, by Sean Hughes
 stewardship_domain.1073.t: "Starcie kulturowe"
 stewardship_domain.1073.desc: "Większość mieszkańców [target_county.GetAdjective] to ludność [target_ruler.GetCulture.GetName|l]. Dumni są oni ze swoich tradycji, nie podoba im się to, że muszą służyć obcym, takim jak ja, kiedy mój sąsiad, [target_ruler.GetTitledFirstName], podziela ich kulturę i historię."
 stewardship_domain.1073.a: "Udowodnij im, że kultura [me.GetCulture.GetNameNoTooltip|l] jest ważniejsza!"
 stewardship_domain.1073.a.success: "Pospólstwo przyjmuje kulturę: [me.GetCulture.GetNameNoTooltip|l]"
 stewardship_domain.1073.a.failure: "Pospólstwo odmawia ucywilizowania"
 stewardship_domain.1073.c: "Nie obchodzi mnie, czy zachowają swoje dziwne tradycje."
 stewardship_domain.1073.c.warning: "Tempo promowania kultury: #N -75%#!"
 stewardship_domain.1073.d: "Uczucia chłopów nie mają znaczenia – jestem ich władcą."
 #Reduce revolt risk by being diligent, by Linnéa Thimrén
 stewardship_domain.5031.t: "Hrabstwo w potrzebie"
 stewardship_domain.5031.desc: "To są burzliwe czasy dla [county.GetAdjective]. Napływają kolejne raporty opisujące fatalny stan rzeczy w okolicy, a chłopi zaczynają coś przebąkiwać o alternatywnych rozwiązaniach…"
 stewardship_domain.5031.a: "Rozwiąż problemy osobiście."
 stewardship_domain.5031.b: "Podwyższ podatki w ramach kary."
 #Marshland Clearing, by Petter Vilberg
 stewardship_domain.6001.t: "Drenaż"
 stewardship_domain.6001.desc: "Kilka miesięcy temu osoba znana jako [baron.GetTitledFirstName] rozpoczęła prace nad osuszeniem bagien pod budowę osady w miejscu o nazwie [barony.GetNameNoTier]. Ciężkie pługi i nowo wykopane rowy utwardzają podłoże, ale praca idzie mozolnie.\n\n[baron.GetFirstName] zwraca się teraz z pisemną prośbą, aby mój [steward.GetCouncilTitle|l] obniżył [baron.Custom('PL_mu_jej')] zobowiązania dotyczące liczby poborowych. Chcąc ukończyć prace przed następnymi zbiorami, pragnie zwerbować do pracy żołnierzy."
 stewardship_domain.6001.a: "Weź tylu chłopów, ilu potrzebujesz, [baron.GetFirstNameNoTooltip]!"
 stewardship_domain.6001.b: "Całe [county.GetTierAsNameNoTooltip] [county.GetAdjective] ci pomoże."
 stewardship_domain.6001.c: "Nie, pola bitwy będą w tym roku potrzebować wielu żołnierzy!"
 #Forest Clearing, by Petter Vilberg
 stewardship_domain.6002.t: "Wyrąb"
 stewardship_domain.6002.desc: "Kilka miesięcy temu [baron.GetTitledFirstName] zacz[Select_CString(baron.IsFemale, 'ęła', 'ął' )] karczować lasy [barony.GetAdjective], aby przygotować teren do osadnictwa. Drzewa są wyrwane z korzeniami, wytyczane są ścieżki, a ziemia jest wyrównywana.\n\n[baron.GetFirstName] zwrócił[Select_CString(baron.IsFemale, 'a', '' )] się teraz z prośbą, aby [steward.GetCouncilTitle|l] [steward.GetFirstName] obniżył [baron.GetHerHis] kwoty dotyczące liczby poborowych. Chcąc ukończyć prace przed następnymi zbiorami, ma nadzieję, że zamiast tego użyje żołnierzy do pracy."
 #Haggle with Masons, by Petter Vilberg
 stewardship_domain.6011.t: "Układy z murarzami"
 stewardship_domain.6011.desc: "Na terenie [county.GetAdjective] powstała gildia kamieniarzy. Posiadanie oddanych rzemieślników w mojej osobistej służbie może pomóc w rozkwicie regionu."
 stewardship_domain.6011.a: "Zawrę umowę z szefem murarzy."
 stewardship_domain_6011_great_deal: "Doskonała oferta"
 stewardship_domain.6011.offer_tt: "Zaproponowano mi:"
 stewardship_domain_6011_fair_deal: "Uczciwa oferta"
 stewardship_domain_6011_bad_deal: "Niefortunna oferta"
 stewardship_domain.6011.b: "[steward.GetTitledFirstNameNoTooltip], zdobądź dla mnie ich posłuszeństwo!"
 stewardship_domain.6011.c: "Dlaczego miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] potrzebować ich pomocy, skoro mam chłopów pańszczyźnianych?"
 stewardship_domain.6012.desc: "Przywódca murarzy wydawał się niechętny do zawarcia jakiejkolwiek umowy w imieniu gildii, dopóki nie wskazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak wielkie korzyści moglibyśmy wspólnie odnieść."
 stewardship_domain.6012.a: "Nie musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nawet uciekać się do gróźb przemocy!"
 stewardship_domain.6013.desc: "Po długiej rozmowie główny murarz nie chce ustąpić.\n\n„Za niższą cenę niż ta, nie da się tego zrobić”."
 stewardship_domain.6013.a: "„W takim razie mamy układ”."
 stewardship_domain.6013.b: "Na pewno znajdę gdzieś tańszych murarzy."
 stewardship_domain.6014.desc: "„Obrażasz mnie i całą nasz fach, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”. Główny murarz wcale nie jest zadowolony z ofert, które jestem gotów złożyć. „W rzeczywistości ceny rosną. Oczywiście jest to spowodowane kosztami pracy. Jestem pewien, że [ROOT.Char.GetTitleTierName|l] to rozumie”."
 stewardship_domain.6014.a: "„Rozumiem doskonale”."
 stewardship_domain.6014.b: "[county.GetTierAsNameNoTooltip|l] służy mi tak jak i gildie!"
 stewardship_domain.6015.desc: "[steward.GetTitledFirstName|U], [steward.GetCouncilTitle] z mojego dworu, wraca z ofertą przewyższającą nawet moje pierwotne wymagania. [steward.GetSheHe|U] i główny murarz musieli przypaść sobie do gustu."
 stewardship_domain.6015.a: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] nie [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] lepiej negocjować!"
 stewardship_domain.6016.desc: "[steward.GetTitledFirstName] wrócił[Select_CString(steward.IsFemale, 'a', '' )] do mnie z ofertą od gildii murarzy.\n\n„Przejrzał[Select_CString(steward.IsFemale, 'am', 'em' )] ich akta, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Nie sądzę, abyśmy mogli znaleźć lepszą ofertę”."
 stewardship_domain.6016.a: "To brzmi bardzo dobrze."
 stewardship_domain.6016.b: "Wysłanie cię było głupotą, [steward.GetFirstNameNoTooltip]!"
 stewardship_domain.6017.desc: "„Negocjacje nie poszły… zgodnie z planem, m[Select_CString( ROOT.Char.IsFemale, 'oja seniorko', 'ój seniorze' )]” – m[Select_CString( SCOPE.sC('steward').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))] wyraża swój żal. „Jednakże mam pewną propozycję, nawet jeśli gildia murarzy odmówi dalszej rozmowy ze mną”."
 stewardship_domain.6017.a: "Muszę się pogodzić z tym, czego dokonują moi słudzy."
 stewardship_domain.6017.b: "Porozmawiam z nimi! Wydam im właściwe rozkazy!"
 ##################
 #Special Events #
 ##################
 #Bad harvest, by Linnéa Thimrén and Sean Hughes
 stewardship_domain_special.1001.t: "Żniwa na terenie [development_county.GetAdjective|U]"
 stewardship_domain_special.1001.desc: "To ciężkie czasy, a ziemie [development_county.GetAdjective], którymi zarządza [county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] ucierpiały bardziej niż inne.\n\nNieustannie otrzymuję kolejne raporty, które szczegółowo opisującą złe zbiory, i zaczynam wątpić, czy w tym miesiącu dostanę swój udział w podatkach…"
 stewardship_domain_special.1001.a: "Zbadaj problemy hrabstwa."
 stewardship_domain_special.1001.a.tt: "Los [development_county.GetAdjective] będzie w moich rękach…"
 stewardship_domain_special.1001.b: "Siłą odbierzcie należną mi część!"
 stewardship_domain_special.1001.c: "[county_holder.GetFirstNameNoTooltip] za to odpowiada, nie ja."
 stewardship_domain_special.1002.desc: "Najwyraźniej przyczyną nieszczęść [development_county.GetAdjective] jest po części złe zarządzanie. Ziemia nie była odpowiednio oczyszczana, nasiona wysiewano poza sezonem, a pastwiska były nadmiernie wypasane."
 stewardship_domain_special.1002.desc.repentant: "\n\nPełn[Select_CString(ROOT.Char.IsFemale, 'a', 'en' )] skruchy [county_holder.GetTitledFirstName] stoi przede mną, załamując ręce: „Proszę [ROOT.Char.Custom2('RelationToMeAddress', county_holder)], daj mi jeszcze jedną szansę! Mogę to naprawić, przysięgam!”."
 stewardship_domain_special.1002.desc.uncaring: "\n\nStoi przede mną znudzon[Select_CString( county_holder.IsFemale, 'a', 'y' )] [county_holder.GetTitledFirstName], pozornie nie przejmując się niczym: „Chłopi w końcu sobie z tym poradzą. Zawsze to robią. To jest ich zadanie, czyż nie?”."
 stewardship_domain_special.1002.desc.blaming: "\n\nSfrustrowan[Select_CString( county_holder.IsFemale, 'a', 'y' )] [county_holder.GetTitledFirstName] stoi przede mną, będąc bardzo zestresowan[Select_CString( county_holder.IsFemale, 'a', 'y' )]: „Jak ci chłopi mogli to tak zepsuć? Przecież to kopacze brudu! To wszystko, co robią!”."
 stewardship_domain_special.1002.a: "Obarczam cię za to odpowiedzialnością, [county_holder.GetFirstNameNoTooltip]."
 stewardship_domain_special.1002.a.success: "[county_holder.GetTitledFirstName] i ja uczymy się na [county_holder.GetHerHis] błędach"
 stewardship_domain_special.1002.a.failure: "[county_holder.GetTitledFirstName] nie może rozwiązać problemów [development_county.GetAdjective]"
 stewardship_domain_special.1002.b: "Osobiście to naprawię, cokolwiek będzie trzeba!"
 stewardship_domain_special.1002.b.success: "Z powodzeniem rozwiązuję problemy na terenie [development_county.GetAdjective]"
 stewardship_domain_special.1002.b.failure: "Nie udaje mi się rozwiązać problemów na terenie [development_county.GetAdjective]"
 stewardship_domain_special.1002.c: "Stracił[Select_CString(county_holder.IsFemale, 'aś', 'eś' )] swoje prawo do [development_county.GetAdjectiveNoTooltip]!"
 stewardship_domain_special.1002.c.tt: "[county_holder.GetTitledFirstName|U] traci na moją rzecz ziemie znane jako [development_county.GetNameNoTier]"
 stewardship_domain_special.1003.desc: "„Dziękuję za wiarę we mnie, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)]!”\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zdołał[Select_CString(county_holder.IsFemale, 'a', '' )] zażegnać kryzys, w którym się znalazł[Select_CString(county_holder.IsFemale, 'a', '' )]. Czasami najlepszym sposobem działania jest zaufanie do umiejętności innych, a następnie uczenie się od nich!"
 stewardship_domain_special.1003.a: "Opowiedz mi, jak tego dokonał[Select_CString(county_holder.IsFemale, 'aś', 'eś' )]!"
 stewardship_domain_special.1004.desc: "Doniesienia z [development_county.GetAdjective] stają się coraz bardziej katastrofalne i wkrótce staje się jasne, że [county_holder.GetTitledFirstName] tylko pogorszył[Select_CString(county_holder.IsFemale, 'a', '' )] sytuację."
 stewardship_domain_special.1004.a: "Co to za [county_holder.GetTitleTierName|l]?!"
 stewardship_domain_special.1005.desc: "Kiedy patrzę, jak [development_county.GetName] rozkwita pod moim przewodnictwem, nie mogę powstrzymać się od poczucia dumy z tego, co udało mi się osiągnąć. Zajęcie się drobnym zarządzaniem od czasu do czasu jest dobrym sposobem na naukę!"
 stewardship_domain_special.1005.a: "Ta wiedza na pewno się przyda!"
 stewardship_domain_special.1006.desc: "Pomimo moich najlepszych starań, [development_county.GetName] nadal zmaga się z problemami. Nie jest tak źle, jak wcześniej, ale nie mam pojęcia jak poradzić sobie z pozostałymi trudnościami."
 stewardship_domain_special.1006.a: "Cóż, nie zawsze mi się udaje…"
 #Charter fair, by Linnéa Thimrén
 stewardship_domain_special.1101.t: "Jarmark na terenie [county.GetAdjectiveNoTooltip|U]"
 stewardship_domain_special.1101.desc: "Na terenie [county.GetAdjective] znajduje się pole, które idealnie nadawałoby się na duży doroczny jarmark.\n\nDwóch miejscowych szlachciców, [local_baron.GetTitledFirstName] i [second_local_baron.GetTitledFirstName], proszą mnie o to, bym został[Select_CString( ROOT.Char.IsFemale, 'a', '' )] odbiorcą statutu, który pozwoliłby im organizować jarmark w moim imieniu.\n"
 stewardship_domain_special.1101.a: "[second_barony.Custom('BaronyTownType')|U] na terenie [second_barony.GetAdjectiveNoTooltip] otrzyma przywilej."
 stewardship_domain_special.1101.all_goes_well: "Jeśli wszystko pójdzie dobrze:"
 stewardship_domain_special.1101.b: "[local_baron.GetFaith.HouseOfWorship|U] na terenie [barony.GetAdjectiveNoTooltip] otrzyma przywilej."
 stewardship_domain_special.1101.c: "Wykorzystaj to pole do wypasu."
 stewardship_domain_special.1102.desc: "[second_local_baron.GetTitledFirstName] przedstawia mi towary z całego świata; tkaniny z najdalszych zakątków jedwabnego szlaku, lokalnie uprawiane rośliny, cuda techniki ze wschodu…\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], jakie towary powinniśmy promować na najnowszym jarmarku?”"
 stewardship_domain_special.1102.a: "Sprowadzimy tyle jedwabiu, ile się da!"
 stewardship_domain_special.1102.a.tt: "Ludzie są bardziej skłonni to docenić, jeśli obszar jest stabilny i dobrze prosperujący"
 stewardship_domain_special.1102.b: "Skoncentrujemy się na lokalnych uprawach!"
 stewardship_domain_special.1102.b.tt: "Ludzie są bardziej skłonni to docenić, jeśli na tym obszarze panuje niepokój"
 stewardship_domain_special.1102.c: "Cuda technologii będą na pierwszym miejscu!"
 stewardship_domain_special.1102.c.tt: "Ludzie są bardziej skłonni to docenić, jeśli poziom rozwoju na tym obszarze jest niski"
 stewardship_domain_special.1103.desc_silk: "Najszlachetniejsze jedwabie przyciągały na rynek zamożnych mieszkańców [county.GetAdjective], a chłopi nie pozostawali w tyle – to był tydzień świętowania i handlu!"
 stewardship_domain_special.1103.desc_crops: "Obfitość żywności, która przyciągała chłopów na targ, a towary pierwszej klasy na wszystkich straganach sprawiły, że wracali – to był tydzień świętowania i handlu!"
 stewardship_domain_special.1103.desc_technology: "Technologiczne cuda, zachwycające ludzi i pierwszorzędne towary na wszystkich straganach – to był tydzień świętowania i handlu!"
 stewardship_domain_special.1103.a: "Masz moje pozwolenie, aby od tej pory robić to co roku."
 stewardship_domain_special.1104.desc_silk: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], co mamy zrobić z tym jedwabiem?”\n\nNajwyraźniej popyt na jedwab w okolicy nie był aż tak wysoki, jak się spodziewaliśmy, w konsekwencji [second_local_baron.GetTitledFirstName] został[Select_CString( second_local_baron.IsFemale, 'a', '' )] z dużą ilością niesprzedanej tkaniny."
 stewardship_domain_special.1104.desc_crops: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], plony są coraz bardziej nieświeże i stopniowo pokrywają się pleśnią. Co mamy z tym wszystkim zrobić?”\n\nNajwyraźniej popyt na naszej plony w okolicy nie był aż tak wysoki, jak się spodziewaliśmy, w konsekwencji [second_local_baron.GetTitledFirstName] został[Select_CString(second_local_baron.IsFemale, 'a', '' )] z dużą ilością niesprzedanych towarów."
 stewardship_domain_special.1104.desc_technology: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], co mamy zrobić z tymi błyskotkami?”\n\nNajwyraźniej popyt na cudowną technologię nie był w okolicy duży, w konsekwencji [second_local_baron.GetTitledFirstName] został[Select_CString(second_local_baron.IsFemale, 'a', '' )] z dużą ilością niesprzedanych towarów."
 stewardship_domain_special.1104.a: "Trudny początek, ale jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że miejscowi sobie z tym poradzą!"
 stewardship_domain_special.1105.desc: "[local_baron.GetTitledFirstName] prezentuje mi towary z całego świata; przedmioty religijne ze świętych miast, żywność, którą uprawiają [local_baron.GetFaith.DevoteeMalePlural] i [local_baron.GetFaith.DevoteeFemalePlural] w okolicy, cuda obcych religii…\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], jakie towary powinniśmy promować na najnowszym jarmarku?”"
 stewardship_domain_special.1105.a: "Uhonorujemy lokalnych świętych, skupiając się na obiektach sakralnych!"
 stewardship_domain_special.1105.a.tt: "Ludzie są bardziej skłonni to docenić, jeśli ich gorliwość religijna jest silna"
 stewardship_domain_special.1105.b: "Przynieście tyle jedzenia, ile możecie!"
 stewardship_domain_special.1105.b.tt: "Ludzie są bardziej skłonni to docenić, jeśli ten obszar potrzebuje wsparcia"
 stewardship_domain_special.1105.c: "Jeśli pokażemy inne religie, stracą one swoją atrakcyjność!"
 stewardship_domain_special.1105.c.tt: "Ludzie są bardziej skłonni to docenić, jeśli ich gorliwość religijna jest słaba"
 stewardship_domain_special.1106.desc_religious_objects: "Przedmioty religijne ze świętych miast, które oczarowywały i fascynowały ludzi, oraz towary pierwszej klasy na wszystkich straganach – to był tydzień pobożnego świętowania i handlu!"
 stewardship_domain_special.1106.desc_religious_food: "Jedzenie, które dostarczyli [local_baron.GetFaith.DevoteeMalePlural] i [local_baron.GetFaith.DevoteeFemalePlural] z okolicy sprzedawało się lepiej niż cokolwiek innego na jarmarku – to był tydzień pobożnego świętowania i handlu!"
 stewardship_domain_special.1106.desc_religious_other: "W obliczu obcych religii mieszkańcy [county.GetAdjective] modlili się i doceniali swoją wspólnotę bardziej niż zwykle – to był tydzień pobożnego świętowania i handlu!"
 stewardship_domain_special.1106.a: "Masz moje pozwolenie, aby od tej pory robić to co roku."
 stewardship_domain_special.1107.desc_religious_objects: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], co mamy zrobić z tymi świętymi błyskotkami?”\n\nNajwyraźniej święte przedmioty nie przyciągnęły pobożnych w takim stopniu, na jaki liczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], a [local_baron.GetTitledFirstName] został[Select_CString(local_baron.IsFemale, 'a', '' )] z mnóstwem niesprzedanych rzeczy."
 stewardship_domain_special.1107.desc_religious_food: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], co mamy zrobić z tym całym jedzeniem?”\n\nNajwyraźniej posiłki, które przygotowali [local_baron.GetFaith.DevoteeMalePlural] i [local_baron.GetFaith.DevoteeFemalePlural] z okolicy nie spotkały się z boską przychylnością – prawie nic się nie sprzedało."
 stewardship_domain_special.1107.desc_religious_other: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], co mamy zrobić z tymi bluźnierczymi błyskotkami?”\n\nObce przedmioty tylko odpychały ludzi – zniechęcając ich do odwiedzania targu. [local_baron.GetTitledFirstName] wkrótce polecił je spalić, ale szkoda została już wyrządzona."
 stewardship_domain_special.1107.a: "Trudny początek, ale jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że miejscowi sobie z tym poradzą!"
 #Building a Road chain, by Petter Vilberg
 stewardship_domain_special.1301.increase_road_progress_1: "#V Postęp budowy drogi#! wzrasta o #P 1#!"
 stewardship_domain_special.1301.increase_road_progress_2: "#V Postęp budowy drogi#! wzrasta o #P 2#!"
 stewardship_domain_special.1301.increase_road_quality_1: "#V Jakość drogi#! wzrasta o #P 1#!"
 stewardship_domain_special.1301.increase_road_quality_2: "#V Jakość drogi#! wzrasta o #P 2#!"
 stewardship_domain_special.1301.decrease_road_quality_1: "#V Jakość drogi#! maleje o #N 1#!"
 stewardship_domain_special.1301.t: "Droga"
 stewardship_domain_special.1301.steward_opening: "M[Select_CString( steward.IsFemale, 'oja organizatorka', 'ój organizator' )], [steward.GetTitledFirstName], informuje mnie, że"
 stewardship_domain_special.1301.no_steward_opening: "Moi burmistrzowie informują mnie, że"
 stewardship_domain_special.1301.desc: "bardzo potrzebna jest nowa droga prowadząca przez [project_county.GetTierAsNameNoTooltip] [project_county.GetAdjective]. Wiele obecnych dróg jest zniszczonych i zagraża bezpieczeństwu!\n\nJako naturaln[Select_CString( peasant_leader.IsFemale, 'ą', 'ym' )] głównodowodząc[Select_CString( peasant_leader.IsFemale, 'ą', 'ym' )] budowy został[Select_CString( peasant_leader.IsFemale, 'a', 'y' )] wskazan[Select_CString( peasant_leader.IsFemale, 'a', 'y' )] [peasant_leader.GetTitledFirstName]."
 stewardship_domain_special.1301.a: "Załatw to."
 stewardship_domain_special.1301.a.peasant_leader_tt: "Rozpoczęcie projektu, który nadzoruje [peasant_leader.GetTitledFirstName]"
 stewardship_domain_special.1301.b: "M[Select_CString( steward.IsFemale, 'oja organizatorka', 'ój organizator' )] się tym zajmie."
 stewardship_domain_special.1301.a.steward_tt: "Rozpoczęcie projektu, który nadzoruje [steward.GetTitledFirstName]"
 stewardship_domain_special.1301.c: "Te drogi były wystarczająco dobre dla naszych przodków!"
 stewardship_domain_special.1301.c.tt: "Dla nas też są wystarczająco dobre!"
 stewardship_domain_special.1311.t: "Droga: Odległe lenno"
 stewardship_domain_special.1311.desc: "Prace nad drogą na terenie [project_county.GetAdjective] posuwają się naprzód, ale przygotowywany obecnie pas ziemi znajduje się za wzgórzem, daleko od wiosek po obu stronach.\n\nObie wioski niechętnie dostarczają pracowników i nie ma pewności, kto w ogóle jest właścicielem lenna za wzgórzem!"
 stewardship_domain_special.1311.a: "W takim razie weźmiemy robotników z obu wiosek."
 stewardship_domain_special.1311.b: "Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zapłacę za pracę w tym miejscu."
 stewardship_domain_special.1311.c: "Jeśli nie ma pewności, lenna wracają do mnie!"
 stewardship_domain_special.1312.t: "Droga: Regularne użytkowanie"
 stewardship_domain_special.1312.desc: "Jeszcze przed jej ukończeniem, kupcy zaczęli podróżować nową drogą, prowadzącą przez terytorium [project_county.GetAdjective].\n\n[project_leader.GetTitledFirstName] sugeruje, że osoby korzystające z drogi powinny przyczynić się do jej budowy."
 stewardship_domain_special.1312.a: "Albo mogliby wnieść wkład do mojego skarbca."
 stewardship_domain_special.1312.b: "Cóż za oryginalny pomysł… Podoba mi się!"
 stewardship_domain_special.1313.t: "Droga: Rabusie"
 stewardship_domain_special.1313.desc: "Wygląda na to, że nawet na niedokończonej drodze panoszą się rozbójnicy. [project_leader.GetTitledFirstName] ma problemy z zaopatrzeniem, które nigdy nie dociera, oraz z robotnikami, którzy boją się opuścić swoje wioski. W tym tempie droga prowadząca przez terytorium [project_county.GetAdjective] nigdy nie zostanie ukończona."
 stewardship_domain_special.1313.a: "Rozmieść straże wzdłuż drogi."
 stewardship_domain_special.1313.b: "Nie obchodzi mnie to. #EMP Ukończcie. Moją. Drogę.#!"
 stewardship_domain_special.1314.t: "Droga: Maszerujące oddziały"
 stewardship_domain_special.1314.war: "W związku z trwającą wojną, poborowi używają ukończonych części drogi na terenie [project_county.GetAdjective], aby przyspieszyć marsz."
 stewardship_domain_special.1314.end: "\n\nBędąc wyeksploatowaną i uszkodzoną, [project_leader.GetTitledFirstName] twierdzi, że trzeba będzie podwoić liczbę robotników, aby ją wzmocnić, nim to się stanie."
 stewardship_domain_special.1314.a: "To nie jest warte wysiłku."
 stewardship_domain_special.1314.b: "Niefortunne, ale konieczne."
 stewardship_domain_special.1315.t: "Droga: Maszerujące oddziały"
 stewardship_domain_special.1315.end: "\n\nNa szczęście intensywne użytkowanie jest dokładnie tym, czego trzeba, by utwardzić odpowiednio grunt! Przy odrobinie szczęścia większość poborowych będzie maszerować również z powrotem."
 stewardship_domain_special.1315.a: "Wyślij ich na linie frontu!"
 stewardship_domain_special.1315.b: "Będą maszerować tak, jak nakazuje im [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1316.t: "Droga: Zlecona rozbudowa"
 stewardship_domain_special.1316.desc: "Gildia kupiecka działająca na terenie [project_county.GetNameNoTier], uważając już ukończone odcinki nowej drogi za niezmiernie korzystne, złożyła darowiznę na rzecz jej dalszej rozbudowy."
 stewardship_domain_special.1316.a: "To przyniesie korzyści drodze."
 stewardship_domain_special.1316.b: "To przyniesie korzyści moim kieszeniom."
 stewardship_domain_special.1317.t: "Droga: Karczma"
 stewardship_domain_special.1317.desc: "Budowa drogi na ziemiach znanych jako [project_county.GetNameNoTier] zalicza opóźnienie. [project_leader.GetTitledFirstName|U] donosi, że robotnicy zostali omamieni przez niedoszłego karczmarza. Aby ukoić dusze swoje i innych podróżnych, budują teraz przydrożną tawernę."
 stewardship_domain_special.1317.a: "Własność korony, rzecz jasna."
 stewardship_domain_special.1317.b: "Sprowadź ich z powrotem do budowy drogi!"
 stewardship_domain_special.1318.t: "Droga: Postępy"
 stewardship_domain_special.1318.desc: "[project_leader.GetTitledFirstName] uważa, że budowa drogi na terenie [project_county.GetAdjective] przebiega dobrze.\n\n„Ziemia jest twardsza, a teren bardziej płaski, niż się spodziewaliśmy, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”."
 stewardship_domain_special.1318.a: "Rozbudować drogę jeszcze dalej!!"
 stewardship_domain_special.1318.b: "Sprawy idą dokładnie tak, jak tego oczekuję."
 stewardship_domain_special.1318.c: "Doskonała okazja do zmniejszenia kosztów!"
 stewardship_domain_special.1319.t: "Droga: Etyka pracy"
 stewardship_domain_special.1319.desc: "M[Select_CString(steward.IsFemale, 'oja', 'ój' )] zarządc[Select_CString(steward.IsFemale, 'zyni', 'a' )] wydaje się być zdumion[Select_CString(steward.IsFemale, 'a', 'y' )] tym, co zobaczył[Select_CString(steward.IsFemale, 'a', '' )]. „Sprawdzał[Select_CString(steward.IsFemale, 'am', 'em' )] budowę drogi na terenie [project_county.GetAdjective] i okazało się, że chłopi radzą sobie znacznie lepiej, niż się spodziewał[Select_CString(steward.IsFemale, 'am', 'em' )]… Nawet ja mogę się od nich czegoś nauczyć”."
 stewardship_domain_special.1319.a: "Czy możemy wykorzystać tę wiedzę gdzie indziej?"
 stewardship_domain_special.1319.b: "Uczyć się od chłopów? Sama myśl o tym napawa mnie obrzydzeniem."
 stewardship_domain_special.1320.t: "Droga: [peasant_leader.GetTitledFirstNameNoTooltip] i [peasant_leader.GetHerHis] ekspertyza"
 stewardship_domain_special.1320.desc: "Nieczęsto zdarza się, żeby ktoś z pospólstwa zwracał się do mnie bezpośrednio, ale [peasant_leader.GetTitledFirstName] relacjonuje prace budowlane w [project_county.GetNameNoTier].\n\n– Plan drogi miał przebiegać przez to pole, moja łaskawość, ale wiem, z jaką glebą mamy do czynienia. Być może moja chłopskość mogłaby poprosić o to – abyśmy przeprowadzili ją przez pobliski las?"
 stewardship_domain_special.1320.a: "Ufam twojemu osądowi."
 stewardship_domain_special.1320.b: "Za daleko i za drogo. Zrobimy tak, jak zaplanował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 stewardship_domain_special.1321.t: "Droga: Brak ekspertyzy"
 stewardship_domain_special.1321.desc: "„Ciągle powtarzam im, żeby budowali prosto przez pole, ale [peasant_leader.GetTitledFirstName] nalega na zmianę trasy przez pobliski las!” – [steward.GetTitledFirstName] jest wyraźnie zdenerwowan[Select_CString(steward.IsFemale, 'a', 'y' )] robotami drogowymi na terenie [project_county.GetAdjective]\n\nJednakże [peasant_leader.GetTitledFirstName] wciąż upiera się przy swoim zdaniu: „Gleba na polu jest nierówna i nie dość gęsta, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Las jest o wiele lepszym wyborem”."
 stewardship_domain_special.1321.a: "Słuchaj się swoich przełożonych, chłopie!"
 stewardship_domain_special.1321.b: "Wygląda na to, że [peasant_leader.GetTitledFirstName] wie najlepiej…"
 stewardship_domain_special.1391.t: "Droga: Brak przywództwa"
 stewardship_domain_special.1391.desc: "Kiedy [project_leader.GetTitledFirstName] [Select_CString(project_leader.IsFemale, 'odeszła', 'odszedł' )], prace nad budową drogi przez tereny [project_county.GetAdjective] nie mają jasnego kierunku. Jeśli mają kiedykolwiek zostać ukończone, ktoś inny musi objąć nadzór."
 stewardship_domain_special.1391.a: "[peasant_leader.GetTitledFirstName] wydaje się być odpowiednią do tego osobą."
 stewardship_domain_special.1391.b: "Nadszedł czas, aby [steward.GetTitledFirstName] obj[Select_CString(steward.IsFemale, 'ęła', 'ął' )] nadzór."
 stewardship_domain_special.1392.t: "Droga: Cięcie strat"
 stewardship_domain_special.1392.desc: "Po utracie [project_county.GetAdjective], ukończenie tamtejszej drogi nie byłoby dla mnie zbyt korzystne. Przynajmniej podatki zebrane na projekt znajdują się w moim skarbcu, a nie są marnowane na budowę drogi."
 stewardship_domain_special.1392.a: "Nie wszystko stracone."
 stewardship_domain_special.1396.t: "Koniec drogi"
 stewardship_domain_special.1396.desc: "Droga wiodąca przez teren [project_county.GetAdjective] w końcu została ukończona.\n\n„Jest… bardzo funkcjonalna”, mówi mi [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1396.a: "Droga nie musi być wspaniała. Tyle wystarczy."
 stewardship_domain_special.1397.desc: "Sieć dróg wiodąca przez tereny [project_county.GetAdjective] w końcu została ukończona.\n\n„Będzie prowadzić ludzi do celu przez dziesięciolecia” – mówi [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1397.a: "Nie mogę się doczekać, aby zacząć czerpać z tego korzyści!"
 stewardship_domain_special.1397.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! Mam dla ciebie więcej pracy!"
 stewardship_domain_special.1398.desc: "Sieć dróg prowadzących przez [project_county.GetNameNoTier] została właśnie ukończona.\n\n„Te drogi będą źródłem naszego bogactwa przez pokolenia!”, oznajmia z niemałą dumą [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1398.a: "Nie mogę się doczekać, aby zacząć czerpać z tego korzyści!"
 stewardship_domain_special.1398.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! Mam dla ciebie więcej pracy!"
 stewardship_domain_special.1399.desc: "Sieć dróg prowadzących przez [project_county.GetNameNoTier] została właśnie ukończona.\n\n„To mogą być najlepsze drogi w całym państwie, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!” – oznajmia z dumą [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1399.a: "Nie mogę się doczekać, aby zacząć czerpać z tego korzyści!"
 stewardship_domain_special.1399.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! Mam dla ciebie więcej pracy!"
 #A Missing Village, by Petter Vilberg
 stewardship_domain_special.1401.t: "Zaginiona wioska"
 stewardship_domain_special.1401.desc: "Oświetlony tylko pojedynczą świecą, mój palec zatrzymuje się na wpisie w księdze. Coś jest nie tak… Wkrótce przeszukuję wszystkie rejestry dotyczące [county.GetAdjective], jakie tylko znajdę.\n\nWreszcie wszystko staje się jasne. Wygląda na to, że cała wieś zniknęła z rejestrów podatkowych!"
 stewardship_domain_special.1401.a: "Poborca podatkowy działający na terenie [county.GetAdjective] musi zbadać tę sprawę!"
 stewardship_domain_special.1401.a.tt: "Poborca podatkowy przeprowadzi dochodzenie"
 stewardship_domain_special.1401.b: "Osobiście udam się do tej wioski."
 stewardship_domain_special.1401.b.tt: "Samodzielnie przeprowadzę dochodzenie"
 stewardship_domain_special.1401.c: "Wioski znikają cały czas, nie zwracajcie na to uwagi."
 stewardship_domain_special.1411.desc: "[collector.GetTitledFirstName], poborca podatkowy działając[Select_CString( collector.IsFemale, 'a', 'y' )] na obszarze [county.GetAdjective], bardzo się starał[Select_CString( collector.IsFemale, 'a', '' )], aby mi wmówić, jak ważne jest, abym sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] przyjechał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zobaczyć „zaginioną” wioskę.\n\nPo wielu dniach podróży w końcu wjeżdżam do wioski. Wygląda jak każda inna osada. [collector.GetTitledFirstName] jest jednak natarczyw[Select_CString( collector.IsFemale, 'a', 'y' )]: „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], pozwól mi pokazać to miejsce, błagam cię. To jest mój dom”."
 stewardship_domain_special.1411.a: "Bardzo dobrze, oprowadź mnie."
 stewardship_domain_special.1411.a.tt: "[collector.GetTitledFirstName] pokazuje mi swoją wioskę"
 stewardship_domain_special.1411.b: "Zmarnowaliście już zbyt wiele mojego czasu!"
 stewardship_domain_special.1411.b.tt: "Po co ja tu w ogóle przyjechał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!?"
 stewardship_domain_special.1412.desc: "Gdy [collector.GetTitledFirstName] dynda nad zielenią wioski, ja i moi strażnicy zamierzamy wyruszyć w drogę. Z chwilą pozostawienia za sobą pierwszych zabudowań, do mojego konia podbiega dziewczyna.\n\n„O najdroższ[Select_CString(ROOT.Char.IsFemale, 'a pani', 'y panie' )], co się z nami stanie? Nikt z nas nie może sobie pozwolić na karę, którą każesz nam zapłacić”."
 stewardship_domain_special.1412.a: "W przyszłym roku poborca ureguluje twój dług."
 stewardship_domain_special.1412.b: "Ściągnę twój dług w całości. Teraz."
 stewardship_domain_special.1412.b.flavor: "Zabierz wszystko, co wartościowe, a resztę spal!"
 stewardship_domain_special.1413.desc: " Gdy [collector.GetTitledFirstName] oprowadza mnie po wsi, widzę tylko wychudzone krowy, kurczaki kopiące w ziemi i chłopów wracających z pól z lekkimi obciążeniami. Kiedy to komentuję, wyraża się wprost.\n\n– Ci ludzie ledwo mogą wyżywić swoje zwierzęta. Gdybym zażądał[Select_CString( collector.IsFemale, 'a', '' )] od nich więcej, umarliby z głodu."
 stewardship_domain_special.1413.a: "Myślę, że mógłbym udzielić zastawu podatkowego…"
 stewardship_domain_special.1413.b: "Nawet w tych okolicznościach muszą zapłacić."
 stewardship_domain_special.1413.c: "To właśnie chciał[Select_CString( collector.IsFemale, 'aś', 'eś' )] mi pokazać? Zdrada!"
 stewardship_domain_special.1413.c.tt: "Zdecyduję, co zrobić z wioską"
 stewardship_domain_special.1414.desc: "Wioska wciąż się tli, kiedy ja i moi strażnicy odchodzimy.\n\nCzasami trzeba zniszczyć stare, aby zrobić miejsce dla nowego."
 stewardship_domain_special.1414.a: "Można rządzić na wiele sposobów."
 stewardship_domain_special.1421.collector_opening: "Poborca podatkowy wysłany w celu sprawdzenia zaginionej wioski nigdy nie wrócił. Pod silną strażą postanawiam przeprowadzić własne śledztwo, by w końcu odkryć, dlaczego tak się stało…"
 stewardship_domain_special.1421.self_opening: "Gdy w towarzystwie swoich strażników docieram do wioski, odkrywam wreszcie, dlaczego mieszkańcy przestali płacić podatki."
 stewardship_domain_special.1421.desc: "\n\nKażdy dom stoi opuszczony. Nie ma śladu ludzi, nawet mojego poborcy podatkowego.\n\nPowoli narasta we mnie przerażenie, gdy moi strażnicy przeszukują milczące domy, a gdy jeden z nich nagle zaczyna krzyczeć, ogarnia mnie panika."
 stewardship_domain_special.1421.a: "Co tam znalazłeś!?!"
 stewardship_domain_special.1421.a.tt: "Tu może być wszystko"
 stewardship_domain_special.1421.b: "Opuszczamy to miejsce. Teraz."
 stewardship_domain_special.1422.desc: "Krzyczący strażnik wychodzi zza gnijących drzwi z dzieckiem pod pachą. [Select_CString( foundling.IsFemale, 'Dziewczynka próbowała', 'Chłopiec próbował' )] uniknąć wykrycia, chowając się na tyłach domu.\n\nChociaż żądam odpowiedzi, dziecko nie mówi nic o tym, co stało się z wioską. Nie wypowiada żadnych słów."
 stewardship_domain_special.1422.a: "Biedn[Select_CString( foundling.IsFemale, 'a dziewczynka', 'y chłpiec' )] nie ma już domu… Zaadoptuję [Select_CString( foundling.IsFemale, 'ją', 'go' )]!"
 stewardship_domain_special.1422.b: "Zostaw dziecko w najbliższej wiosce."
 stewardship_domain_special.1422.c: "Spalić wioskę, a wraz z nią to przeklęte dziecko."
 stewardship_domain_special.1423.foundling: "Mał[Select_CString( foundling.IsFemale, 'a', 'y' )] [foundling.GetTitledFirstName] jest teraz bezpieczn[Select_CString( foundling.IsFemale, 'a', 'y' )] na dworze – bawi się, a nawet rozmawia z innymi dziećmi.\n\n"
 stewardship_domain_special.1423.no_foundling: "Hałas i gadanina na dworze w niewielkim stopniu odciągają moją uwagę od tego, co widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 stewardship_domain_special.1423.desc: "Wspomnienia z tej cichej wioski wciąż mnie prześladują. Finalnie nie znaleźliśmy ani jednego śladu po kimkolwiek, kto tam mieszkał."
 stewardship_domain_special.1423.a: "Nikt nigdy więcej nie osiedli się na tej przeklętej ziemi."
 stewardship_domain_special.1423.b: "Czas pochłonie tę wioskę jak wszystko inne."
 stewardship_domain_special.1424.desc: "W opuszczonym domu czeka na mnie nieprzyjemny smród i stos zwłok. Zgnilizna nie pozwala stwierdzić, jak zginęli,"
 stewardship_domain_special.1424.collector_end: "jednakże nawet najmniej rozłożone ciała, w tym mój poborca podatkowy, nie posiadają jakichkolwiek śladów."
 stewardship_domain_special.1424.self_end: "jednakże nawet najmniej rozłożone ciała nie noszą jakichkolwiek śladów zabójstwa."
 stewardship_domain_special.1424.a: "Spalcie to cholerstwo do gołej ziemi."
 stewardship_domain_special.1424.b: "Pochować ciała i zarządzić przesiedlenie."
 stewardship_domain_special.1425.desc: "Ciał łatwo się pozbyć. Większym wyzwaniem jest znalezienie rodzin chętnych do osiedlenia się w wiosce umarłych. Żaden chłop nie oprze się jednak długo powabowi zdrowej ziemi, ani – w wyjątkowych sytuacjach – czubkowi włóczni.\n\nNadzorowanie początków odbudowy również wiele mnie nauczyło!"
 stewardship_domain_special.1425.a: "Gdyby tylko minął ten przeklęty kaszel!"
 stewardship_domain_special.1426.desc: "Choć bezceremonialne, ogień robi to, co trzeba. Przez chwilę patrzę, jak płomienie pochłaniają dawno opuszczone domy. Widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tutaj zobaczyć."
 stewardship_domain_special.1426.a: "Czas wracać do domu."
 stewardship_domain_special.1431.desc: "Po wielu dniach podróży odnajduję wioskę, której nie ma w moich zapiskach. Nie dość, że prosperuje – absolutnie prosperuje! – to jeszcze mieszkańcy upierają się, że #EMP płacą#! podatki.\n\n[collector.GetTitledFirstName], będąc[Select_CString( collector.IsFemale, 'a', 'y' )] poborcą podatkowym baronii, nie był[Select_CString( collector.IsFemale, 'a', '' )] do końca uczciw[Select_CString( collector.IsFemale, 'a', 'y' )]."
 stewardship_domain_special.1431.a: "[collector.GetFirstNameNoTooltip] odpowie mi na kilka pytań…"
 stewardship_domain_special.1431.a.tt: "Ja i [collector.GetFirstName] odbędziemy poważną rozmowę"
 stewardship_domain_special.1431.b: "Zbierz wieśniaków. Zapłacą ponownie."
 stewardship_domain_special.1432.desc: "– Te fundusze były niezbędne do obrony obszaru o nazwie [county.GetNameNoTier]! – [collector.GetTitledFirstName], osoba pełniąca obowiązki poborcy podatkowego na ziemiach znanych jako [barony.GetNameNoTier], nie kryje swojego przerażenia wywołanego nie tylko z powodu rosłych żołnierzy, którzy pojawili się wraz ze mną w [collector.Custom('PL_jego_jej')] posiadłości.\n\n– Och, błagam, zrobię wszystko, by zasłużyć na wybaczenie!"
 stewardship_domain_special.1432.a: "Zostaniesz zapomnian[Select_CString(collector.IsFemale, 'a', 'y' )] w ciemnościach."
 stewardship_domain_special.1432.b: "Przydałby mi się ktoś, kto zawdzięcza mi swoje życie."
 stewardship_domain_special.1432.b.collector_loyal: "Wdzięczność i lojalność"
 stewardship_domain_special.1432.b.collector_bad: "Szansa na ucieczkę"
 stewardship_domain_special.1432.b.collector_bad.tt: "[collector.GetFirstNameNoTooltip] ucieka!"
 stewardship_domain_special.1432.c: "Naprawdę wszystko? Co powiesz na policzenie robaków?!"
 stewardship_domain_special.1433.desc: "Co za podstępna larwa! Oferuję przebaczenie, a w następnej chwili [collector.GetTitledFirstName] rzuca się na mnie z ostrzem w ręku i złośliwym spojrzeniem na twarzy.\n\nNim po chwili przybiegnie strażnik, podejmuję próbę samodzielnej obrony."
 stewardship_domain_special.1433.a: "Udusić [Select_CString( collector.IsFemale, 'ją', 'go' )] natychmiast."
 stewardship_domain_special.1433.b: "Już nigdy więcej nie ujrzysz światła, [collector.GetFirstNameNoTooltip]!"
 stewardship_domain_special.1441.desc: "Podatki nakładane na moich chłopów bywają czasem wysokie. Jednak, jak pokazały mi ostatnie wydarzenia, życie #EMP jest#! ciężkie. Nie zmieni tego żadna dobroć, którą mogę okazać."
 stewardship_domain_special.1441.a: "Wiele się nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 stewardship_domain_special.1442.desc: "Podatki nakładane na chłopów w moim państwie są czasami tak surowe, że ich życie jest niemalże całkowicie tłumione. Złagodzenie opodatkowania dla cierpliwego władcy może być drogą ku większemu dobrobytowi."
 stewardship_domain_special.1443.t: "$stewardship_domain_special.1401.t$: Poprawa opodatkowania"
 stewardship_domain_special.1443.opening: "Przeglądając rejestry podatkowe, wracam do sprawy zaginionej wsi na terenie [barony.GetAdjective]."
 stewardship_domain_special.1443.end: "\n\nOd tego czasu sprawy uległy znacznej poprawie, a dochody z [barony.GetAdjective] są teraz wyższe niż kiedykolwiek!"
 stewardship_domain_special.1443.a: "Wspaniale!"
 stewardship_domain_special.1444.t: "$stewardship_domain_special.1401.t$: Powszechne unikanie podatków"
 stewardship_domain_special.1444.end: "\n\nSprawy mają się teraz inaczej, ale nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że litość i pobłażliwość prowadzą czasem tylko do coraz większych strat. Każdy sposób na uniknięcie podatków rozprzestrzenia się wśród chłopów jak pchły."
 stewardship_domain_special.1444.a: "Co za katastrofa."
 stewardship_domain_special.1445.t: "$stewardship_domain_special.1401.t$: Dalsze porzucanie"
 stewardship_domain_special.1445.end: "\n\nTeraz brakuje więcej wiosek, ale moi poborcy znają oczywiste wyjaśnienie. Wysokie podatki doprowadziły do porzucenia doskonałych gruntów, czy to z powodu głodu, czy ucieczki do innych hrabstw."
 stewardship_domain_special.1445.a: "Cóż, jeśli nie mają środków do życia…"
 stewardship_domain_special.1451.t: "$stewardship_domain_special.1401.t$: Wyryte w pamięci"
 stewardship_domain_special.1451.desc: "Budząc się w środku nocy, przypomniał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie oskarżycielskie spojrzenie dziecka, gdy wioska na terenie [barony.GetAdjective] spłonęła doszczętnie."
 stewardship_domain_special.1451.a: "Dlaczego to tak mnie niepokoi?"
 stewardship_domain_special.1451.b: "Ach, prawie zapomniał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 #Domesday Book, by Stephen Arthur and Sean Hughes
 stewardship_domain_special.1500.t.a: "Wielki spis"
 stewardship_domain_special.1500.t.b: "Domesday Book"
 stewardship_domain_special.1500.desc: "M[Select_CString( domesday_steward.IsFemale, 'oja', 'ój' )] [domesday_steward.GetCouncilTitle], [domesday_steward.GetTitledFirstName], wpadł[Select_CString( domesday_steward.IsFemale, 'a', '' )] na śmiały pomysł, by wycenić wszystkie nieruchomości znajdujące się w moim państwie w ramach jednego gigantycznego spisu, tworząc ostateczny rejestr władanych przeze mnie posiadłości.\n\nGromadząc tę wiedzę, zyskał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] lepszy nadzór nad sprawami administracji i ściągalnością podatków, choć początkowe nakłady mogłyby być nieco wysokie."
 stewardship_domain_special.1500.a: "Będę znał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] każdy akr, chłopa pańszczyźnianego i sztukę bydła."
 stewardship_domain_special.1500.a.tt: "#F Dokładna wycena jest kosztowna, ale będzie lepszej jakości.#!"
 stewardship_domain_special.1500.b: "Podsumowanie moich posiadłości będzie wystarczające."
 stewardship_domain_special.1500.b.tt: "#F Pobieżna wycena jest tańsza, jednakże może nie być wysokiej jakości.#!"
 stewardship_domain_special.1500.c: "Po co się męczyć? Moi poddani wiedzą, co są mi winni."
 stewardship_domain_special.1500.c.tt: "Wszyscy moi inni wasale"
 stewardship_domain_special.1500.quality_increase.tt: "Jakość spisu #P wzrośnie#!"
 stewardship_domain_special.1500.quality_decrease.tt: "Jakość spisu ulegnie #N pogorszeniu#!"
 stewardship_domain_special.1500.quality_based_taxes: "W zależności od jakości przeprowadzonego spisu"
 stewardship_domain_special.1500.every_county_control: "[control|E] wzrasta w zależności od jakości spisu"
 stewardship_domain_special.1500.every_county_summary: "Zapewnia proporcjonalnie wyższe podatki z [holdings|El] na #V 5 lat#!"
 stewardship_domain_special.1500.survey_not_completed: "Jeśli spis nie zostanie ukończony"
 stewardship_domain_special.1501.desc: "M[Select_CString( domesday_marshal.IsFemale, 'oja', 'ój' )] marszałek, [domesday_marshal.GetTitledFirstName], obawia się, iż moi rzeczoznawcy mogą być głównym celem dla bandytów i złodziei. Nawet niekompletna wycena może dostarczyć przestępcom cennych informacji o potencjalnych celach, które mogą zaatakować!\n\nAby zapewnić bezpieczeństwo swoim podwładnym, [domesday_marshal.GetFirstNameNoTooltip] zaleca wysłanie uzbrojonego strażnika, który będzie towarzyszył każdemu rzeczoznawcy."
 stewardship_domain_special.1501.a: "Moje prawo jest wystarczającą ochroną dla moich poddanych!"
 stewardship_domain_special.1501.a.tt: "Moi rzeczoznawcy mogą stać się celem ataków w hrabstwach o niskiej [Concept( 'control', 'kontroli' )|E]."
 stewardship_domain_special.1501.b: "Zorganizuj bojówki, by strzegły moich rzeczoznawców."
 stewardship_domain_special.1501.b.success: "Podległe mi bojówki są w stanie zapewnić bezpieczeństwo moim rzeczoznawcom"
 stewardship_domain_special.1501.b.failure: "Podległe mi bojówki nie są w stanie chronić moich rzeczoznawców"
 stewardship_domain_special.1501.c: "Niech każdej grupie rzeczoznawców towarzyszą [ROOT.Char.Custom('MountedWarriorTerm')]."
 stewardship_domain_special.1501.c.tt: "Moi rzeczoznawcy będą chronieni przez atakami w trakcie swojej wędrówki."
 stewardship_domain_special.1510.opening: "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening: "Czekało mnie niemiłe przebudzenie, kiedy jedynymi ludźmi, którzy pojawili się na mojej porannej mszy byli wasi poborcy podatkowi! Najwyraźniej surowo wyglądający urzędnicy czekający na zewnątrz przed moimi drzwiami, sprawili, że [upset_priest.GetFaith.GetAdherentNamePluralNoTooltip] byli zniechęceni do wzięcia udziału w moim nabożeństwie."
 stewardship_domain_special.1510.desc_ending: "\n\nChoć z przyjemnością płacę Wam moje należności, to jednak sprawy kościoła są z natury rzeczy sprawą duchową, a nie doczesną. Wasi inspektorzy nie mają żadnego interesu w tym, by tu przebywać i zakłócać moje nabożeństwa!"
 stewardship_domain_special.1510.desc_ending_not_endorsed: "\n\nSprawy kościoła są z natury rzeczy sprawą duchową, a nie doczesną. Twoi sługusy nie powinni tu przebywać i zakłócać moich nabożeństw!"
 stewardship_domain_special.1510.a: "[upset_priest.GetFaith.HouseOfWorshipPlural|U] zostaną oszacowane, niezależnie od tego, co [upset_priest.GetSheHe] o tym sądzi!"
 stewardship_domain_special.1510.b: "[upset_priest.GetSheHe|U] ma rację, że [upset_priest.GetFaith.HouseOfWorshipPlural] należą do domeny [upset_priest.GetFaith.HighGodNamePossessive]."
 stewardship_domain_special.1510.b.tt: "Z wyceny wyłączam posiadłości, którymi włada [upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c: "[upset_priest.GetFaith.ReligiousText|U] to podstawa, której użyję do swojej wyceny."
 stewardship_domain_special.1510.c.success: "[upset_priest.GetTitledFirstName] zostaje przekonan[Select_CString( upset_priest.IsFemale, 'a', 'y' )]"
 stewardship_domain_special.1510.c.success.tt: "[upset_priest.GetTitledFirstName] zostaje przekonan[Select_CString( upset_priest.IsFemale, 'a', 'y' )], że wycena jest uzasadniona"
 stewardship_domain_special.1510.c.failure: "[upset_priest.GetTitledFirstName] zostaje przekonan[Select_CString( upset_priest.IsFemale, 'a', 'y' )]"
 stewardship_domain_special.1510.c.failure.tt: "[upset_priest.GetTitledFirstName] nie zostaje przekonan[Select_CString( upset_priest.IsFemale, 'a', 'y' )], że wycena jest uzasadniona"
 stewardship_domain_special.1520.opening: "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc: "Co roku wiernie spłacał[Select_CString( concerned_noble.IsFemale, 'am', 'em' )] swoje należności na rzecz korony, a tymczasem niedawno w moich drzwiach pojawili się wasi poborcy podatkowi, chcąc przeprowadzić kontrolę moich włości!\n\nTak słabo mi ufacie, że musicie wysyłać ludzi, by naruszali moją prywatność?"
 stewardship_domain_special.1520.a: "Oczywiście, że ci ufam! Moi ludzie odejdą w pośpiechu."
 stewardship_domain_special.1520.a.tt: "Z wyceny wyłączam posiadłości, którymi włada [concerned_noble.GetTitledFirstName]"
 stewardship_domain_special.1520.b: "Dowiem się, jaką wartość mają moje ziemie. Bez wyjątków."
 stewardship_domain_special.1520.c: "[concerned_noble.GetSheHe|U] coś ukrywa, prawda? Zastąpcie moich rzeczoznawców szpiegami!"
 stewardship_domain_special.1520.c.tt: "Odkrywam jeden z [Concept( 'secrets', 'sekretów' )|E], które skrywa [concerned_noble.GetTitledFirstName]"
 stewardship_domain_special.1530.desc: "[city_mayor.GetTitledFirstName] przysz[Select_CString(city_mayor.IsFemale, 'ła', 'edł' )] do mnie, mówiąc, że gildia stolarzy z [guild_town.GetAdjective] protestuje przeciwko wycenie ich majątku.\n\nTwierdzą, że narusza to nadane im przywileje dotyczące nieingerowania w ich sprawy wewnętrzne i żądają usunięcia moich rzeczoznawców z hrabstwa [guild_county.GetAdjective], aby mogli znów swobodnie działać."
 stewardship_domain_special.1530.a: "Nie obchodzą mnie ich przywileje, majątki gildii zostaną wycenione!"
 stewardship_domain_special.1530.b: "[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] zrobić dla nich wyjątek w zamian za ich usługi…"
 stewardship_domain_special.1530.c: "Odrzucają moją władzę!? Cofnijcie ich statuty!"
 stewardship_domain_special.1540.desc.a: "Podczas przejazdu przez [domesday_robbed_county.GetName] grupa bandytów napadała na moich rzeczoznawców. Kilku z nich zostało zabitych, a posiadane przez nich dokumenty przepadły."
 stewardship_domain_special.1540.desc.b: "Podczas podróży przez [domesday_robbed_county.GetName] grupa bandytów zaatakowała moich rzeczoznawców. Na szczęście żołnierze, którzy im towarzyszyli, zdołali rozprawić się z tymi rabusiami."
 stewardship_domain_special.1540.a: "Zignorujmy terytorium o nazwie [domesday_robbed_county.GetNameNoTierNoTooltip]. Będzie ono nieobecne w wycenie."
 stewardship_domain_special.1540.b: "Zwiększyć liczbę patroli wzdłuż tamtejszych dróg i wysłać większą liczbę rzeczoznawców!"
 stewardship_domain_special.1540.c: "Niech to będzie lekcja dla tych mieszkańców [domesday_robbed_county.GetAdjectiveNoTooltip], którzy chcą mi się sprzeciwić!"
 stewardship_domain_special.1550.desc: "Porównując wysokość podatków zapłaconych mi w zeszłym roku z przychodzącymi informacjami z tegorocznego pomiaru, zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kilka poważnych rozbieżności… albo moi poddani stale nadpłacają, albo coś jest nie tak z tym pomiarem!\n\nProwadząc dalsze śledztwo, odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że m[Select_CString( domesday_steward.IsFemale, 'oja', 'ój' )] [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] naraził[Select_CString( domesday_steward.IsFemale, 'a', '' )] na szwank wyniki prowadzonego badania, przyjmując łapówki od właścicieli ziemskich w zamian za pominięcie w obliczeniach ich gospodarstw!"
 stewardship_domain_special.1550.a: "Anuluj badanie i zmuś [Select_CString( domesday_steward.IsFemale, 'ją', 'go' )] do zwrócenia mi kosztów."
 stewardship_domain_special.1550.b: "Wykorzystaj pieniądze z łapówek do ponownej, właściwej oceny posiadanego mienia."
 stewardship_domain_special.1550.c: "Jeśli [domesday_steward.GetTitledFirstNameNoTooltip] zostanie uwięzion[Select_CString(domesday_steward.IsFemale, 'a', 'y' )], [domesday_steward.GetHerHis] kariera [domesday_steward.GetCouncilTitlePossessive|l] dobiegnie końca,"
 stewardship_domain_special.1560.desc: "[city_mayor.GetTitledFirstName] mówi mi, że podróżujący kupcy skarżą się na moich rzeczoznawców na terenie [trade_county.GetAdjective].\n\nPodróżujący kupcy uważają, że to niesprawiedliwe, aby ich towary były wyceniane, kiedy nie są oni mieszkańcami [ROOT.Char.GetPrimaryTitle.GetAdjective], a kilku z nich grozi, że odejdzie i nigdy nie wróci."
 stewardship_domain_special.1560.a: "Wszyscy będą brani pod uwagę, bez względu na to, gdzie mieszkają!"
 stewardship_domain_special.1560.b: "Jeśli zapłacą mi opłatę, zwolnię ich."
 stewardship_domain_special.1560.c: "Kupcy mają rację."
 stewardship_domain_special.1590.desc.start: "Po wielu długich miesiącach pomiarów moich ziem, udało się tego dokonać."
 stewardship_domain_special.1590.perfect.desc: "Pod moim kierunkiem podlegli mi rzeczoznawcy stworzyli absolutnie doskonały rejestr posiadanych przeze mnie posiadłości. Uwzględniono wszystkie szczegóły, aż do ostatniego kurczaka, co umożliwi pobranie pełnego i kompletnego podatku, który jest mi należny za każdy rok!"
 stewardship_domain_special.1590.excellent: "Moi rzeczoznawcy sporządzają dokładny rejestr posiadanych przeze mnie posiadłości"
 stewardship_domain_special.1590.excellent.desc: "Moi rzeczoznawcy sporządzili wyjątkowo dokładny rejestr posiadanych przeze mnie posiadłości. Dzięki temu co roku będę pobierał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] pełny i kompletny należny mi podatek!"
 stewardship_domain_special.1590.good: "Moi rzeczoznawcy sporządzają dokładny szacunek posiadanych przeze mnie posiadłości"
 stewardship_domain_special.1590.good.desc: "Podlegający mi rzeczoznawcy sporządzili dokładny szacunek mojego stanu posiadania. Dzięki temu moi poborcy podatkowi nie przeoczą niczego ważnego przy obliczaniu moich należności."
 stewardship_domain_special.1590.mediocre: "Moi rzeczoznawcy opracowują mglisty szacunek posiadanych przeze mnie posiadłości"
 stewardship_domain_special.1590.mediocre.desc: "Podlegli mi rzeczoznawcy opracowali jedynie mgliste oszacowanie posiadanych przeze mnie posiadłości. Choć nadal są pomocni, moi poborcy podatkowi niemalże na pewno przeoczą pewne rzeczy podczas obliczania moich należności."
 stewardship_domain_special.1590.poor: "To oszacowanie jest tak niedokładne, że bezużyteczne"
 stewardship_domain_special.1590.poor.desc: "Niestety rzeczoznawcy sporządzili badanie szacunkowe tak niedokładnie, że jest ono całkowicie bezużyteczne! Moi poborcy podatkowi będą w tym roku zdani sami na siebie…"
 stewardship_domain_special.1590.none.desc: "\n\nCo zadziwiające, każda prowincja w moim państwie zdołała w jakiś sposób uzyskać zwolnienie, które wykluczyło ją z prowadzonego badania. W rezultacie w gotowych rejestrach nie ma dosłownie żadnych informacji o posiadłościach znajdujących się w moim państwie."
 stewardship_domain_special.1590.every_county: "Każde hrabstwo w [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.every_nonexcluded_county: "Każde niewykluczone hrabstwo [THIS.Char.GetPrimaryTitle.GetAdjective]"
 stewardship_domain_special.1590.high_quality.desc: "\n\nPękając z dumy, [Select_CString(domesday_final_steward.IsFemale, 'moja', 'mój' )] [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] pyta, gdzie powinniśmy przechowywać zapisy, skoro są już kompletne."
 stewardship_domain_special.1590.low_quality.desc: "\n\nM[Select_CString( domesday_final_steward.IsFemale, 'oja', 'ój' )] [domesday_final_steward.GetCouncilTitle], [domesday_final_steward.GetFirstName], jest przerażon[Select_CString( domesday_final_steward.IsFemale, 'a', 'y' )] i mówi, że nie takiego wyniku uczekiwał[Select_CString( domesday_final_steward.IsFemale, 'a', '' )]."
 stewardship_domain_special.1590.no_steward.desc: "\n\nGdyby tylko mógł mi w tym pomóc [ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], ten spis mógłby być lepszy."
 stewardship_domain_special.1590.high_quality.a: "Ogranicz dostęp tylko do moich poborców podatkowych."
 stewardship_domain_special.1590.high_quality.a.tt: "#F Ograniczenie dostępu do tych rejestrów da mi wartościowe informacje o moich ziemiach, które będę mógł wykorzystać.#!"
 stewardship_domain_special.1590.high_quality.b: "Rozpowszechniajcie rejestry wśród społeczeństwa!"
 stewardship_domain_special.1590.high_quality.b.tt: "#F Upublicznienie rejestrów wzbudzi podziw i zainspiruje ludność, zwiększając rozwój na moich ziemiach.#!"
 stewardship_domain_special.1590.poor_quality.a: "Co za strata czasu i pieniędzy…"
 stewardship_domain_special.1590.poor_quality.b: "[domesday_final_steward.GetFirstNameNoTooltip] musi zostać zwolnion[Select_CString( domesday_final_steward.IsFemale, 'a', 'y' )] za swoją niekompetencję!"
 stewardship_domain_special.1590.poor_quality.d.tt: "Zostaje zwolnion[Select_CString( domesday_final_steward.IsFemale, 'a', 'y' )] z mojej [Concept( 'council', 'rady' )|E]"
 stewardship_domain_special.1590.poor_quality.c: "[domesday_final_steward.GetSheHe|U] zapłaci za tę porażkę swoim życiem!"
 #Visit displeased county, by Stephen Arthur
 stewardship_domain_special.3010.t: "Niepokoje na terenie [stewardship_domain_special_3010_county.GetAdjective]"
 stewardship_domain_special.3010.desc: "Mieszkańcy [stewardship_domain_special_3010_county.GetAdjective] wydają się niezadowoleni z moich rządów.\n\nGdybym osobiście [Select_CString(ROOT.Char.IsFemale, 'odwiedziła', 'odwiedził' )] hrabstwo, [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] im zaimponować… ekhem… #EMP koniecznością#! mojej władzy."
 stewardship_domain_special.3010.a: "Pokażę im, na co mnie stać!"
 stewardship_domain_special.3010.b: "Mój czas jest zbyt cenny, by marnować go na ich opinie."
 stewardship_domain_special.3012.t: "Wizyta na terenie [stewardship_domain_special_3010_county.GetAdjective]"
 stewardship_domain_special.3012.desc.a: "[stewardship_domain_special_3010_baron.GetTitledFirstName] wyjaśnia przepraszająco, że tutejsi ludzie są raczej krnąbrni i trzeba im uświadomić, że nie mogą kwestionować moich rządów. Bierna akceptacja nie wystarczy, potrzebuję ich lojalności i posłuszeństwa.\n\nJak mogę ich przekonać, aby się podporządkowali?"
 stewardship_domain_special.3012.desc.b: "Tutejsi ludzie są raczej krnąbrni. Trzeba im uświadomić, że nie mogą kwestionować moich rządów. Bierna akceptacja nie wystarczy, potrzebuję ich lojalności i posłuszeństwa.\n\nJak mogę przekonać ich do posłuszeństwa?"
 stewardship_domain_special.3012.a: "Okażę swoją hojność za pomocą złota."
 stewardship_domain_special.3012.b: "Zaimponuj im wspaniałą przemową na temat moich rządów."
 stewardship_domain_special.3012.b.success: "Imponuję ludziom swoim przemówieniem"
 stewardship_domain_special.3012.b.failure: "Moje słowa są puste, a ludzie są na nie obojętni"
 stewardship_domain_special.3012.c: "Chłopi zostaną ukarani za swoją bezczelność!"
 stewardship_domain_special.3014.t.a: "Przywrócono porządek na terenie [stewardship_domain_special_3010_county.GetAdjective]"
 stewardship_domain_special.3014.t.b: "Niepokoje na terenie [stewardship_domain_special_3010_county.GetAdjective]"
 stewardship_domain_special.3014.spent_gold.desc: "Dobrze wydane pieniądze. Dzięki mojej hojności ludzie podporządkowali się moim rządom."
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc: "Hrabstwo [stewardship_domain_special_3010_county.GetAdjective] jest tak nieposłuszne jak zawsze. Na początku moje przemówienia były szorstkie, ale myślę, że pod koniec mojej wizyty było już lepiej."
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc: "Moje przemówienia nie spotkały się z odzewem. Nie wiem, co robię źle. Mieszkańcy [stewardship_domain_special_3010_county.GetAdjective] są nieposłuszni tak jak zawsze."
 stewardship_domain_special.3014.popular_appeal_success.desc: "Moje przemówienia trafiły w sedno i teraz [stewardship_domain_special_3010_county.GetNameNoTier] wykazuje większą chęć do współpracy z moimi rządami."
 stewardship_domain_special.3014.intimidate_success.desc: "Mój pokaz siły widocznie załatwił sprawę. Ludność miejsca znanego jako [stewardship_domain_special_3010_county.GetNameNoTier] skuliła się na widok mojej potęgi i będzie teraz lepszymi poddanymi."
 stewardship_domain_special.3014.a: "Złoto zawsze znajdzie puste ręce."
 stewardship_domain_special.3014.b: "Przynajmniej się czegoś nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 stewardship_domain_special.3014.c: "Moje słowa poruszają państwo."
 stewardship_domain_special.3014.e: "Niech nienawidzą, tak długo, jak się boją."
 stewardship_domain_special.3014.f: "To takie frustrujące. Czy kiedykolwiek będę lepsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w dyplomacji?"
 stewardship_domain_special.3014.f.tt: "Nie nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się niczego o zarządzaniu."
 stewardship_domain_special.8031.t: "$stewardship_domain_special.8001.t$: Dar życia"
 stewardship_domain_special.8031.aqueduct: "Jestem świadkiem umieszczania ostatnich kamieni w moim nowym akwedukcie na terenie [county.GetAdjective]. Mój zarządca wyciąga kubek i łapie kilka pierwszych kropli płynącej wody, aby mi je podać."
 stewardship_domain_special.8031.irrigation: "Jestem obecn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] przy otwarciu zapór, które doprowadzą wodę do mojej nowej sieci rowów na terenie [county.GetAdjective]. Prawidłowe rozprowadzenie wody zajmie kilka godzin,"
 stewardship_domain_special.8031.interlude: "\n\nZiemia jest nadal twarda i niegościnna, a pozostało jeszcze wiele pracy,"
 stewardship_domain_special.8031.full_scope: "ale woda jest świeża,"
 stewardship_domain_special.8031.scoped_down: "zwłaszcza, że mój projekt nie jest tak wielki, jak sobie wyobrażał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Niemniej jednak woda jest świeża,"
 stewardship_domain_special.8031.conclusion: "i z czasem tchnie nowe życie w tę ziemię. Kiedy strumyczki stają się potokiem, myślę o wszystkim, czego nauczyła mnie moja praca."
 stewardship_domain_special.8031.a: "Nawet dziesięciolecia później będziemy czerpać owoce z naszej pracy."
 #The Irrigation Project, by Petter Vilberg
 stewardship_domain_special.8001.progress_is_made: "Znaczący postęp "
 stewardship_domain_special.8001.continued_problems: "Ciągłe problemy"
 stewardship_domain_special.8001.troubled_construction: "Problemy z budową"
 stewardship_domain_special.8001.slow_progress: "Niewielki postęp"
 stewardship_domain_special.8001.high_death_count: "Wysoka liczba ofiar śmiertelnych"
 stewardship_domain_special.8001.project_continues: "#V Projekt jest kontynuowany#!"
 stewardship_domain_special.8001.project_completed: "#P Projekt został ukończony#!"
 stewardship_domain_special.8001.t: "Irygacja"
 stewardship_domain_special.8001.desc: "[county.GetNameNoTier] to obszar, na którym znajduje się wiele niezamieszkałych gruntów. Często wini się za to złą glebę.\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sugeruje, że nawadniając te ziemie, uczynimy je odpowiednimi do uprawy, a tym samym zwiększymy ich wartość."
 stewardship_domain_special.8001.a: "Zaprojektuję akwedukt!"
 stewardship_domain_special.8001.b: "Potrzebujemy sieci rowów irygacyjnych."
 stewardship_domain_special.8001.c: "Nie bez powodu ziemia ta jest niezamieszkała."
 stewardship_domain_special.8001.if_successful: "Jeśli się powiedzie:"
 stewardship_domain_special.8011.t: "$stewardship_domain_special.8001.t$: Przekroczenie budżetu"
 stewardship_domain_special.8011.desc: "Wyznaczony asystent architekta zwrócił się do mnie z prośbą, abym zainwestował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] jeszcze więcej w mój projekt akweduktu na terenie [county.GetAdjective].\n\n„Z pewnością sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] widzisz, że w tych warunkach każdy projekt budowlany byłby kosztowny, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”."
 stewardship_domain_special.8011.a: "[steward.GetFirstNameNoTooltip], znajdź mi zastępstwo!"
 stewardship_domain_special.8011.a.tt: "#F Wiązał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] z nim wielkie nadzieje…#!"
 stewardship_domain_special.8011.b: "Masz rację. Weź tyle, ile potrzebujesz"
 stewardship_domain_special.8012.t: "$stewardship_domain_special.8001.t$: Ciągłe problemy"
 stewardship_domain_special.8012.desc: "Czy w moim państwie nie ma kompetentnych architektów?! Mój nowy asystent architekta nadzorujący budowę akweduktu na ziemiach znanych jako [county.GetNameNoTier] również przekroczył budżet!\n\nMam już dość bzdurnych wymówek typu „to niemożliwe”!"
 stewardship_domain_special.8012.a: "Weź złoto, ale lepiej ukończ budowę!"
 stewardship_domain_special.8012.a.tt: "#F Jak budowa prostego akweduktu może kosztować tak dużo?#!"
 stewardship_domain_special.8012.b: "Przydziel pańszczyznę większej liczbie chłopów."
 stewardship_domain_special.8013.t: "$stewardship_domain_special.8001.t$: Problemy z budową"
 stewardship_domain_special.8013.desc: "Zasoby dostarczone w niewłaściwe miejsce, struktury niepasujące do tego, co miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na myśli… Która część polecenia „zbuduj akwedukt tak, jak chcę” jest tak trudna do wykonania?"
 stewardship_domain_special.8013.a: "Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] będę teraz kierować pracami."
 stewardship_domain_special.8013.b: "Wcielić chłopów do wojska, aby nadrobić stracony czas."
 stewardship_domain_special.8021.t: "$stewardship_domain_special.8001.t$: Nieprzewidziane trudności"
 stewardship_domain_special.8021.desc: "Mój projekt irygacji na ziemiach [county.GetAdjective] postępuje, ale jest trudniejszy do zrealizowania, niż oczekiwano.\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] twierdzi, że podłoże jest „dwa razy bardziej kamieniste i dwa razy bardziej porowate, niż myśleliśmy”."
 stewardship_domain_special.8021.a: "Chłopi będą więc musieli pracować dwa razy ciężej!"
 stewardship_domain_special.8021.b: "Nie powinniśmy się spieszyć i zrobić to we właściwy sposób."
 stewardship_domain_special.8021.c: "Zawsze są jakieś zakręty, które możemy skrócić, aby wrócić na właściwe tory!"
 stewardship_domain_special.8022.t: "$stewardship_domain_special.8001.t$: Niefortunne okoliczności"
 stewardship_domain_special.8022.desc: "„Projekt irygacji na terenie [county.GetAdjective] postępuje w szybkim tempie, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )] – melduje mój zarządca. Moje zadowolenie wkrótce jednak znika – Niestety chłopi giną w zastraszającym tempie”."
 stewardship_domain_special.8022.a: "Widocznie muszę przyjrzeć się sprawie nieco bliżej."
 stewardship_domain_special.8022.b: "Czy oni nie żyją po to, aby mi służyć?"
 stewardship_domain_special.8022.c: "Ach… Poborowi zastąpią ich w razie potrzeby."
 stewardship_domain_special.8022.c.tt: "#F Nie mów im, dlaczego są rekrutowani.#!"
 stewardship_domain_special.8023.t: "$stewardship_domain_special.8001.t$: Brak postępów"
 stewardship_domain_special.8023.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], projekt irygacji na ziemiach [county.GetAdjective] przebiega z opóźnieniem” – melduje [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Prace są daleko w tyle. Po poprzedniej inspekcji wątpię, czy zostaną ukończone za mojego życia”.\n\nNie mogę stwierdzić, czy mówi poważnie, czy nie."
 stewardship_domain_special.8023.a: "Zastąp nadzorców i daj im nowe baty."
 stewardship_domain_special.8023.b: "Zatrudnij tylu robotników, ilu trzeba!"
 stewardship_domain_special.8023.c: "Być może powinniśmy celować trochę niżej…"
 stewardship_domain_special.8023.c.tt: "Zmniejszy to efekt mojego projektu"
 #Localisation for completion of the governance lifestyle.
 stewardship_domain_special.9999.t: "Wszystko w mojej księdze"
 stewardship_domain_special.9999.desc_opening: "Maczając we wszystkim palce, mając oko na każdą sprawę i opinię o każdej decyzji, od dawna skupiam się na sprawach administracyjnych."
 stewardship_domain_special.9999.desc_education_4: "\n\nPrzyglądając się swoim osiągnięciom, zdaję sobie sprawę, że nie mam już czego więcej się nauczyć!"
 stewardship_domain_special.9999.desc_not_education: "\n\nPrzyglądając się swoim osiągnięciom, zdaję sobie sprawę, że z moimi umiejętnościami administracyjnymi należy się liczyć!"
 stewardship_domain_special.9999.a: "Nic nie umknęło mi podczas zgłębiania tajników zarządzania!"
 stewardship_domain_special.9999.a.tt: "Myślę, że osiągn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] już wszystko w [Concept( 'stewardship_lifestyle', 'ścieżce zarządzania' )|E]."
