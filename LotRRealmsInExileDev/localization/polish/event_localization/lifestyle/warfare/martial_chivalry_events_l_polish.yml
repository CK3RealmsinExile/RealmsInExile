l_polish:
 #A practice duel gone terribly wrong, Peter Vilberg
 martial_chivalry.0001.t: "Niegodne wyzwanie"
 martial_chivalry.0001.opening: "W pierwszej chwili uznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [Select_CString(duel_opponent.IsFemale, 'ta prosta żołnierka', 'ten prosty żołnierz' )] musi być głupcem, skoro [Select_CString(duel_opponent.IsFemale, 'weszła', 'wszedł' )] na pole treningowe."
 martial_chivalry.0001.hard_fight: "Jednak walka okazała się bardziej zacięta, niż się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], a stopniowo stawało się jasne, że nie będę w stanie powstrzymać [duel_opponent.GetHerHis] dzikich i złośliwych uderzeń od zranienia mnie!"
 martial_chivalry.0001.easy_fight: "\n\nChoć z początku [duel_opponent.GetTitledFirstName] nie wydawał[Select_CString( duel_opponent.IsFemale, 'a', '' )] się zagrożeniem, szybko stało się jasne, że nie będzie w stanie powstrzymać swoich dzikich i zaciekłych uderzeń, aby tylko mnie zranić!"
 martial_chivalry.0001.conclusion: "Rozbrojenie [Select_CString(duel_opponent.IsFemale, 'jej', 'go' )] stało się nagle sprawą życia i śmierci.\n\n\nStarał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z całych sił, aby nie okazać ulgi, gdy w końcu [duel_opponent.GetHerHis] miecz spadł na ziemię."
 martial_chivalry.0001.a: "Przydałoby mi się więcej ludzi takich jak ty!"
 martial_chivalry.0001.a.tt: "[duel_opponent.GetTitledFirstName] ma nadzieję, że będzie ci dobrze służyć."
 martial_chivalry.0001.b: "[Select_CString(duel_opponent.IsFemale, 'Ta prostaczka', 'Ten prostak' )] – i moi żołnierze – otrzymają lekcję honoru."
 martial_chivalry.0001.b.tt: "Moim żołnierzom również przydałoby się wyjaśnienie zasad pojedynkowania się."
 martial_chivalry.0001.c: "Powalam [Select_CString(duel_opponent.IsFemale, 'ją', 'go' )] tam, gdzie stoi."
 martial_chivalry.0001.c.tt: "Dekapitacja jednym ciosem to pewny sposób na zrobienie wrażenia na obecnych tu piechurach i szlachcie."
 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t: "Nagły wstrząs"
 martial_chivalry.0002.desc: "Jeździł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], celował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i uderzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tyle razy, że wydawało mi się, iż nic nie jest w stanie zakłócić mojego rytmu. Gdy po raz kolejny ruszam galopem w dół pola ćwiczeń, zamieszanie, którego nie mogę w pełni dostrzec, sprawia, że mój koń podrywa się do tyłu.\n\nPrzez chwilę pęd trzyma mnie przy jego grzbiecie, który zaczyna się trząść. Potem, jak gdyby czas płynął wolniej, czuję, że wypadam…"
 martial_chivalry.0002.a: "Uspokój się! "
 martial_chivalry.0002.a_success: "Dajesz radę utrzymać się na koniu"
 martial_chivalry.0002.a_failure: "Zostajesz zrzucon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z konia"
 martial_chivalry.0002.increase_horse_mastery: "Wzrasta moje opanowanie jeździectwa, a wraz z nim moja wiedza w zakresie [Concept( 'martial_lifestyle', 'ścieżki walki' )|E]."
 martial_chivalry.0002.b: "Spadam na stabilny grunt – lepiej być bezpiecznym niż później żałować!"
 martial_chivalry.0003.t: "Odpowiedzialność"
 martial_chivalry.0003.desc: "Czuję, jak rzuca mną na lewo i prawo, jednakże żaden ruch nie jest w stanie sprawić, że rozluźniam chwyt na lejcach i w siodle.\n\nMoje komendy w końcu uspokajają konia i wkrótce wraca on do ochoczego tuptania po twardej, ubitej ziemi, tak stabilny jak zawsze."
 martial_chivalry.0003.a: "Co za silna bestia."
 martial_chivalry.0003.b: "Osobiście zadbam o to, by go wyszkolić."
 martial_chivalry.0003.a.tt: "Przynajmniej ten incydent pozwolił mi dowiedzieć się czegoś o kontrolowaniu koni."
 martial_chivalry.0004.t: "Nieciekawy widok"
 martial_chivalry.0004.desc: "Zrzuca mnie na twardą ziemię, a ból uderzenia przeszywa każdą kość mojego ciała.\n\nStajenny przybiega odrobinę za późno."
 martial_chivalry.0004.a: "Przeklęte zwierzę!"
 martial_chivalry.0005.t: "„Co za zły dzień na jazdę konną”"
 martial_chivalry.0005.desc: "Stajenny próbuje pomóc mi stanąć na nogi, ale krzyczę, żeby przestał.\n\nUderzenie o ziemię spowodowało przeszywający ból w całym moim ciele, a stara rana boli jeszcze bardziej, niż w momencie kiedy była świeża!"
 martial_chivalry.0005.a: "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] była wychodzić dzisiaj z łóżka."
 martial_chivalry.0006.t: "Co się stało?"
 martial_chivalry.0006.desc: "Nie pamiętam, jak wylądował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na ziemi, jednakże w pamięci został mi ostry ból przeszywający całej moje ciało. Niewyraźne twarze gromadzą się wokół, patrząc na mnie z góry.\n\nWszystko stopniowo się zaciemnia…\n"
 martial_chivalry.0006.a: "Jak to się stało, że wylądował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w łóżku? Gdzie jest mój koń?"
 martial_chivalry.0007.t: "Moje królestwo dla konia"
 martial_chivalry.0007.desc: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jazda konna sprawi, że poczuję się lepiej. Ten mały wysiłek pomoże mi się wyleczyć. Kiedy wzbijam się w powietrze, ból istniejących ran pozostawia mnie na krótką chwilę w stanie nieważkości. To najlepsze, co czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] od tygodni.\n\nKiedy upadam na ziemię, nie muszę się już martwić bólem ani innymi ziemskimi troskami."
 martial_chivalry.0007.a: "Co czeka mnie po przekroczeniu tej granicy?"
 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t: "[ROOT.Char.Custom('signature_weapon')|U] i moja droga"
 martial_chivalry.0010.desc: "Niekończący się szczęk metalu o metal, chrzęst elementów pancerza, zapach potu… To taniec, który jest tak znajomy, jak i wyczerpujący. [ROOT.Char.Custom('SignatureWeaponAction')|U] oręż, [ROOT.Char.Custom('signature_weapon')] lśni w moich dłoniach. Atakuję, robię unik, bronię się i powtórka.\n\nMoże dobrze by mi zrobiło szlifowanie umiejętności z inną bronią."
 martial_chivalry.0010.a: "Ja i [ROOT.Char.Custom('signature_weapon')] to kwestia nierozłącznego zaufania"
 martial_chivalry.0010.b: "Skończmy z tą monotonią, podaj mi kolejną broń!"
 martial_chivalry.0010.b.tt1: "Pokażesz im, jak to się robi"
 martial_chivalry.0010.b.tt2: "Potykasz się i ranisz sam[Select_CString( ROOT.Char.IsFemale, 'ą siebie', 'ego siebie' )]"
 #Find an old castle, by Linnéa Thimrén
 martial_chivalry.1011.t: "Wypoczynek dla zmęczonych"
 martial_chivalry.1011.desc: "Spoceni, zmęczeni i głodni; długi dzień szkolenia z żołnierzami dobiega końca. \n\nSzukając miejsca do rozbicia obozu, w oddali dostrzegamy stary i opuszczony zamek. Cicho rozważając, oświadczam: „To właśnie tam dzisiejszego wieczoru rozbijemy nasz obóz”.\n\nSłońce zachodzi, a każdy krok ku ruinie wywołuje w nas coraz większy strach. Niebawem żołnierze zaczynają szeptać o duchach."
 martial_chivalry.1011.a: "Wejdźmy do środka, jestem pewn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że znajdziemy tam skarb!"
 martial_chivalry.1011.a.tt: "Kto wie, co znajdziemy w środku?"
 martial_chivalry.1011.b: "Rozbijmy namioty na zewnątrz, czas odpocząć."
 martial_chivalry.1012.t: "W poszukiwaniu nieznanego"
 martial_chivalry.1012.desc: "W zamku panuje ciemność, wilgoć i pustka, a wszelkie ślady życia zniknęły.\n\nWchodząc po rozpadających się schodach dostrzegam przedmioty, które mogą być pozostałościami po luksusowych gobelinach i starych obrazach. Spoglądając w dół spiralnych schodów, widzę tylko ciemność sięgającą daleko w głąb ziemi pod zamkiem."
 martial_chivalry.1012.a: " Przeszukujemy górne piętra!"
 martial_chivalry.1012.a.success: "Znaleźliśmy wielki skarb"
 martial_chivalry.1012.a.failure: "Znaleźliśmy bibeloty i bombki"
 martial_chivalry.1012.b: "Co mogą skrywać ciemności prowadzące schodami w dół?"
 martial_chivalry.1012.b.tt1: "#F „Przysięgam, że cień właśnie się poruszył! Czy to… krew? Co to za dźwięk?!”#!"
 martial_chivalry.1012.b.success: "Zmierz się ze swoimi lękami"
 martial_chivalry.1012.b.failure: "To miejsce cię przeraża"
 martial_chivalry.1021.t: "Chaos bitwy"
 martial_chivalry.1021.desc: "Miecz uderza w mój napierśnik, łokieć zderza się z hełmem, a żołnierz z łatwością unika moich niezdarnych kontr… Pozorowana bitwa szaleje wokół mnie, a ja z trudem mogę się skupić.\n\nKusi mnie, by opuścić gardę, gdy tylko walka ucichnie, ale wiem, że zaraz rozpocznie się druga fala ataku."
 martial_chivalry.1021.a: "Wycofam się na chwilę."
 martial_chivalry.1021.b: "Staw czoła atakowi!"
 martial_chivalry.1021.b.success: "Moja szarża budzi podziw"
 martial_chivalry.1021.b.failure: "Potkn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się i zranił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]"
 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t: "Wyzwanie"
 martial_chivalry.2010.start.desc: "Toczę sparing z jednym z moich żołnierzy, a pot spływa mi po czole, kiedy doświadczam niesamowitego wrażenia, że ​​jestem obserwowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. Spoglądam przez ramię i widzę jak [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 martial_chivalry.2010.like.desc: "do mnie macha. Podchodzę i się z ni[Select_CString(challenger.IsFemale, 'ą', 'm' )] witam. Rozmawiamy przez chwilę o naszych ćwiczeniach z bronią, wymieniając się sztuczkami i radami. Gdy mam już wychodzić na następną rundę, [challenger.GetTitledFirstName] uśmiecha się i proponuje, abyśmy poćwiczyli razem."
 martial_chivalry.2010.dislike.desc: "spogląda na mnie i nonszalancko wymachuje orężem. [challenger.Custom('signature_weapon')|U] fruwa tam i z powrotem.\n\n– [ROOT.Char.GetTitleTierName]! – woła[challenger.GetFirstName], a [challenger.Custom('PL_jego_jej')] słowa rozbrzmiewają na całym dziedzińcu. – Czy zechcesz zamiast tego sprawdzić swoje umiejętności przeciwko mnie?"
 martial_chivalry.2010.a: "Wyzwanie zaakceptowane!"
 martial_chivalry.2010.a.success.tt: "Wygrywasz pojedynek treningowy"
 martial_chivalry.2010.b: "Wolał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] nie…"
 martial_chivalry.2010.a.failure1.tt: "[challenger.GetShortUINameNotMeNoTooltip] zyskuje przewagę w pojedynku"
 martial_chivalry.2010.a.failure2.tt: "Przegrywasz pojedynek treningowy"
 martial_chivalry.2011.t: "Przewaga"
 martial_chivalry.2011.start.desc: "Dźwięki broni zderzających się ze sobą niosą się echem po dziedzińcu. Każdy chce zobaczyć, jak ich [ROOT.Char.GetTitleTierName] i [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))] mierzą się ze sobą.\n\n"
 martial_chivalry.2011.end.desc: "Tłum bije mi brawa, gdy atakuję, a ich podziw sprawia, że staję się odważn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Zamiast się wycofywać, próbuję nowej techniki, którą ćwiczył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. Ruchy przepływają przeze mnie, a [ROOT.Char.Custom('signature_weapon')] staje się przedłużeniem mojego ciała. [challenger.GetTitledFirstName] jest bezbronn[Select_CString( challenger.IsFemale, 'a', 'y' )] przeciwko mnie."
 martial_chivalry.2011.a: "To była dobra walka. Zakończmy ją tutaj!"
 martial_chivalry.2011.b: "Pokażę [challenger.GetHerHim], żeby nigdy więcej nie wyzywał[Select_CString( challenger.IsFemale, 'a', '' )] mnie na pojedynek!"
 martial_chivalry.2012.t: "[challenger.Custom('signature_weapon')|U] przy moim gardle"
 martial_chivalry.2012.end.desc: "Muszę być zmęczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] poprzednim treningiem, ponieważ poruszam się ospale, nie mogąc nadążyć za [Select_CString(challenger.IsFemale, 'rywalką', 'rywalem' )]. Kiedy wyprowadzam atak, [Select_CString(challenger.IsFemale, 'przeciwniczka', 'przeciwnik' )] jest już w innym miejscu, sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zaś ledwo blokuję ciosy w ostatniej chwili. Nie minęło wiele czasu, a znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się przed [Select_CString(challenger.IsFemale, 'nią', 'nim' )] na ziemi."
 martial_chivalry.2012.a: "Poddaję się! Dobra walka."
 martial_chivalry.2012.b: "Tylko tchórze się poddają!"
 martial_chivalry.2012.b.failure.tt: "#F Przegrywasz pojedynek treningowy.#!"
 martial_chivalry.2013.t: "Okrutne upokorzenie"
 martial_chivalry.2013.end.desc: "Dzięki nieczystemu zagraniu, [challenger.GetFirstName] zyskuje przewagę na wczesnym etapie. Nie mam czasu na kontrę, ale też nie chcę zachowywać się jak typowy brzuchacz. Nie mogę tego odpuścić, a moja frustracja wytrąca mnie z równowagi. Wykonuję nieprzemyślany unik przez co mój przeciwnik powala mnie na ziemię."
 martial_chivalry.2013.a: "[Select_CString(challenger.IsFemale, 'Ta fałszywa', 'Ten fałszywy' )] [challenger.Custom('InsultNoun')]!"
 martial_chivalry.2014.t: "Wbrew przeciwnościom losu"
 martial_chivalry.2014.desc: "Sądząc po wiwatach tłumu, ludzie nie wierzą własnym oczom, gdy [challenger.Custom('signature_weapon')] mija moją głowę, a [challenger.GetFirstName] zostaje po jednym szybkim ruchu bez broni. Wiem, że był to niebezpieczny ruch, ale czasami trzeba podjąć wielkie ryzyko, aby osiągnąć wspaniałe zwycięstwo."
 martial_chivalry.2014.a: "Mój triumf nie zostanie szybko zapomniany!"
 martial_chivalry.2015.t: "Publiczne ośmieszenie"
 martial_chivalry.2015.desc: "W desperacji wykonuję ostatnie uderzenie, jednakże [challenger.GetFirstName] wykazał[Select_CString( challenger.IsFemale, 'a', '' )] się zwinnością. Instynktownie odpiera mój atak, a że był on nieoczekiwany, traci pełną kontrolę nad swoją bronią. Paraliżujący ból przeszywa moje ramię…"
 martial_chivalry.2015.a: "Dlaczego to zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!?"
 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t: "Niezdyscyplinowani rekruci"
 martial_chivalry.3000.desc: "Dziś zajmuję się obserwacją tego, jak [bad_commander.GetTitledFirstName] szkoli nowych rekrutów, którzy pod [bad_commander.Custom('PL_jego_jej')] dowództwem nie przypominają armii, lecz raczej zdezorganizowany motłoch.\n\nWidzę, jak nieudolnie próbuje zapanować nad sytuacją, wyraźnie docierając do granic swoich możliwości."
 martial_chivalry.3000.desc.callous: " Ten przejaw niekompetencji jest haniebny, jako [ROOT.Char.GetPrimaryTitle.GetName] nie będę tego tolerować!"
 martial_chivalry.3000.desc.compassionate: "Będąc w takiej sytuacji wiem, jak trudno jest pracować z niewyszkolonymi żołnierzami."
 martial_chivalry.3000.desc.fallback: " Chociaż nigdy nie jest łatwo szkolić nowych żołnierzy, [bad_commander.GetSheHe] musi się bardziej postarać."
 martial_chivalry.3000.a: "Skarć [Select_CString(bad_commander.IsFemale, 'ją', 'go' )] za niepowodzenie."
 martial_chivalry.3000.b: "Naucz [Select_CString(bad_commander.IsFemale, 'ją', 'go' )], co wiesz o dowodzeniu."
 martial_chivalry.3000.b.attempt: "[bad_commander.GetTitledFirstNameNoTooltip] podejmie decyzję bazując na swoich cechach osobowości"
 martial_chivalry.3000.b.tt.s: "[bad_commander.GetTitledFirstNameNoTooltip] przyjmuje twoją radę"
 martial_chivalry.3000.b.tt.f: "[bad_commander.GetTitledFirstNameNoTooltip] nie chce słuchać"
 martial_chivalry.3000.c: "Pociesz [Select_CString(bad_commander.IsFemale, 'ją', 'go' )], gdy tylko trening się skończy."
 martial_chivalry.3000.response.desc: "[my_liege.GetTitledFirstName] złożył[Select_CString(my_liege.IsFemale, 'a', '' )] mi dziś wizytę, by zobaczyć, jak szkolę swoich nowych poborowych.\n\nKu mojemu zawstydzeniu, moi niezdyscyplinowani żołnierze przypominali raczej tłum na rynku, gdy próbowali ukończyć swoje ćwiczenia!"
 martial_chivalry.3001.t: "Upokorzenie!"
 martial_chivalry.3001.desc: "Co gorsze, [my_liege.GetFirstName] osobiście obwinia mnie za tę porażkę."
 martial_chivalry.3001.a: "Ukarzcie tych rekrutów za to, że mnie ośmieszyli!"
 martial_chivalry.3001.b: "Dla dobra naszego państwa muszę się bardziej postarać."
 martial_chivalry.3001.c: "Zawiodł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(my_liege.IsFemale, 'ją', 'go' )]."
 martial_chivalry.3002.t: "Interwencja"
 martial_chivalry.3002.desc: "Teraz [my_liege.GetFirstName] uczy mnie podstaw szkolenia nowych żołnierzy!"
 martial_chivalry.3002.a: "Wdzięcznie przyjmij radę, którą dał[Select_CString(my_liege.IsFemale, 'a', '' )] ci [my_liege.GetFirstNameNoTooltip]."
 martial_chivalry.3002.b: "Przeklnijcie ten motłoch za to, że mnie ośmieszył!"
 martial_chivalry.3003.t: "Przyjęcie porady"
 martial_chivalry.3003.desc.1: "[bad_commander.GetTitledFirstName] zostaje odciągnięt[Select_CString( bad_commander.IsFemale, 'a', 'y' )] przeze mnie na drugą stronę, podczas gdy je[Select_CString( bad_commander.IsFemale, 'j', 'go' )] rekruci próbują kontynuować szkolenie. „Kluczową rzeczą w szkoleniu nowych żołnierzy jest zaszczepianie dyscypliny!” – powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [bad_commander.GetHerHim]. „Bez tego nie będziesz m[Select_CString( bad_commander.IsFemale, 'ogła', 'ógł' )] na nich polegać, jeśli chodzi o wykonanie twoich rozkazów…”"
 martial_chivalry.3003.desc.2: "\n\nPo zakończeniu rozmowy [bad_commander.GetFirstName] dziękuje mi i wraca na pole treningowe, gdzie szybko opanowuje sytuację."
 martial_chivalry.3003.a: "To sprawi, że [bad_commander.GetFirstNameNoTooltip] będzie lepszym dowódcą!"
 martial_chivalry.3004.t: "Odrzucenie porady!"
 martial_chivalry.3004.desc: "Kiedy klepię [Select_CString(bad_commander.IsFemale, 'ją', 'go' )] w ramię, [bad_commander.GetTitledFirstName] rozkłada ręce i krzyczy: „To #EMP nie#! moja wina, [ROOT.Char.GetFirstNameNoTooltip]! Ci durni chłopi nie odróżniają prawej ręki od lewej! Jak można oczekiwać, że ktokolwiek zmieni ten motłoch w armię!?”."
 martial_chivalry.3004.b: "[bad_commander.GetTitledFirstNameNoTooltip] pożałuje tego przejawu bezczelności!"
 martial_chivalry.3004.a: "[bad_commander.GetTitledFirstNameNoTooltip] mnie rozczarował[Select_CString(bad_commander.IsFemale, 'a', '' )]."
 martial_chivalry.3005.t: "Pocieszenie"
 martial_chivalry.3005.desc: "Ku mojej uldze [my_liege.GetFirstName] pod[Select_CString( my_liege.IsFemale, 'eszła', 'szedł' )] do mnie po zakończonym treningu, aby mnie pocieszyć i zachęcić do jeszcze większego wysiłku."
 martial_chivalry.3005.a: "Miał[Select_CString( my_liege.IsFemale, 'a', '' )] prawo mnie zbesztać, ale tego nie zrobił[Select_CString( my_liege.IsFemale, 'a', '' )]."
 martial_chivalry.4000.t: "Przejażdżka o północy"
 martial_chivalry.4000.desc: "Ze snu wyrywa mnie głos służącego.\n\n„Złodzieje! Bandyci!” – krzyczy. – „[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], tam są młodzi wojownicy prowadzący twoje stada w ciemności, pędząc je w kierunku ziem, którymi włada [raiders.GetTitledFirstName]!”\n\nObudzeni, moi $knight_culture_player_plural_no_tooltip_lowercase$ zrywają się z łóżek i podchodzą do siodeł. Podchodzę do mojego konia, mając [ROOT.Char.Custom('signature_weapon')] w ręku.\n\nGodzina jest późna, a do pokonania jest spory dystans."
 martial_chivalry.4000.sleepy: "\n\nMoje myśli dryfują z powrotem do miękkiego, ciepłego łóżka…"
 martial_chivalry.4000.angry: "Ale złodzieje muszą zostać powstrzymani!"
 martial_chivalry.4000.a: "Otoczeni, złodzieje wpadną w panikę."
 martial_chivalry_special.4000.a.tt: "Prowadzisz swoich jeźdźców, wyprzedzając i okrążając szubrawców."
 martial_chivalry_special.4000.a.tt_success: "Twój kontratak działa doskonale"
 martial_chivalry_special.4000.a.tt_failure: "Złodzieje cię pokonują"
 martial_chivalry_special.4000.a.tt_failure_2: "Ty lub jeden z twoich $knight_culture_player_plural_possessive_no_tooltip_lowercase$ jest ranny"
 martial_chivalry.4000.b: "Zabiję ich bezczelnego przywódcę!"
 martial_chivalry_special.4000.b.tt: "Nikt nie jest w stanie mnie prześcignąć lub pokonać!"
 martial_chivalry_special.4000.b.tt_success: "Przelewasz krew za swój inwentarz"
 martial_chivalry_special.4000.b.tt_failure: "Złodziejaszek upokarza cię "
 martial_chivalry_special.4000.b.tt_critical_failure: "Zostajesz strącon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] z siodła… i stratowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 martial_chivalry_special.4000.b.tt_critical_failure_2: "Odnosisz poważne rany"
 martial_chivalry.4000.c: "Mój koń i ja jesteśmy jednego zdania: „Nie dzisiaj”."
 martial_chivalry_special.4000.c.tt: "Na pewno złapiesz #EMP kilku#! z tych szubrawców. Po dobrze przespanej nocy."
 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t: "Trening [ROOT.Char.Custom('MountedWarriorAdjective')]"
 martial_chivalry_special.1201.desc: "Brzęk kolczug i szczęk mieczy dzwonią mi w uszach, gdy [ROOT.Char.Custom('MountedWarriorTermPlural')] doskonalą swoje umiejętności. Szkolę ich z zapałem, próbując uświadomić każdemu z nich jego mocne i słabe strony.\n\nOdrobinę wytchnienia znaleźli, dopiero gdy rozbrzmiał dzwon na sygnał końca sparingu i otworzyły się wrota stajni. Nadszedł czas, aby wyprowadzić wierzchowce."
 martial_chivalry_special.1201.a: "Dziś wyjeżdżamy w teren!"
 martial_chivalry_special.1201.a.tt: "Doskonalenie formacji w gronie twoich [ROOT.Char.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )] może zwiększyć twoje doświadczenie w [Concept('martial_lifestyle','ścieżce walki')|E]."
 martial_chivalry_special.1201.b: "Przynieście mi moją zbroję. Nie ćwiczyłem na turku od wieków!"
 martial_chivalry_special.1201.b.tt: "\nTrening do zachodu słońca nie poprawi twojej wiedzy taktycznej, ale uczyni cię #EMP silniejsz[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )]#!."
 martial_chivalry_special.1202.t: "Trening [ROOT.Char.Custom('MountedWarriorAdjective')]: Widok ze wzgórza"
 martial_chivalry_special.1202.desc: "[soldier.GetTitledFirstName] spogląda na błotniste tereny z podnóża wzgórza. – Mogą służyć jako zarys wrogiej armii – stwierdza.\n\nPowiadamiam swoich [ROOT.Char.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )], gdy przygotowuję dla nich strategię i określam linię bitwy."
 martial_chivalry_special.1202.a: "Powin[Select_CString( ROOT.Char.IsFemale, 'mam', 'ienem' )] rozdzielić ich po przekątnej i skierować [ROOT.Char.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )] na „flanki”."
 martial_chivalry_special.1202.b: "#EMP Ataaak!#!"
 martial_chivalry_special.1202.b_success: "Szarża kończy się powodzeniem"
 martial_chivalry_special.1202.b_failure: "Szarża kończy się katastrofą"
 martial_chivalry_special.1203.t: "Trening [ROOT.Char.Custom('MountedWarriorAdjective')]: Precyzyjne uderzenie"
 martial_chivalry_special.1203.desc: "Towarzyszą mi nawałnice kopyt, krzyki jeźdźców i ich niezłomny pęd. Jadąc na ich czele, czuję się, jakbym stał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] na czele jakiejś siły natury. Jest to jednak siła, którą kontroluję, która odpowiada na każde moje najmniejsze polecenie tak jakby była przedłużeniem mnie.\n\nSzarżując na flanki wyobrażonej armii, moi [ROOT.Char.Custom('MountedWarriorTermPlural')] zawsze trzymali się mojego planu. Wiem, że w ten sposób sprowadzam całkowitą dewastację na mojego wroga."
 martial_chivalry_special.1203.a: "To jest uczucie zbliżającego się zwycięstwa."
 martial_chivalry_special.1204.t: "Trening [ROOT.Char.Custom('MountedWarriorAdjective')]: Wściekłość bestii"
 martial_chivalry_special.1204.desc: "[ROOT.Char.Custom('SignatureWeaponAction')|U] oręż i prowadzę jeźdźców w szalonej szarży w dół wzgórza. [ROOT.Char.Custom('signature_weapon')|U] lśni mi w dłoniach. Jednak pośród tego całego pozornego chaosu, rozmywających się obrazów pancerzy i uniesionej broni, z kakofonii okrzyków bitewnych wyłania się pewien plan. Gdy zderzamy się z wyobrażoną armią na polu poniżej, każdy żołnierz szybko znajduje swoje miejsce w linii, przygotowuje się do ataku, wycofuje się, ciągnie swojego konia z powrotem i ponownie naciera.\n\nBędziemy pędzić na naszych wrogów jak żywioł, a oni będą się łamać jak drzewa podczas burzy."
 martial_chivalry_special.1204.a: "Zetrzemy w proch każdego człowieka na naszej drodze!"
 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t: "Szkolenie konia bojowego"
 martial_chivalry_special.1601.desc: "Podczas oględzin stajni mój wzrok przykuwa [dummy_gender.Custom('HorseMareStallion')] trzyman[Select_CString(dummy_gender.IsFemale, 'a', 'y' )] z dala od wszystkich innych. Rzuca łbem i tupie kopytami, prezentując potężny zad i dobrze wysklepioną szyję. To zwierzę ma ponadprzeciętną budowę, ale szczególnie paskudny temperament.\n\nNigdy wcześniej nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] takiego konia bojowego, ale stajenny upiera się, że nie da się go wyszkolić."
 martial_chivalry_special.1601.a: "Nie cofam się przed wyzwaniem!"
 martial_chivalry_special.1601.b: "Za tak dobrego wierzchowca trzeba będzie słono zapłacić."
 martial_chivalry_special.1601.c: "Mój stajenny wiele się nauczy oswajając [Select_CString(dummy_gender.IsFemale, 'ją', 'go' )]."
 martial_chivalry_special.1601.a.tt: "Koń może stać się twoim własnym rumakiem"
 martial_chivalry_special.1601.d: "Czy [m_horse.GetTitledFirstName] nie jest ekspert[Select_CString(m_horse.IsFemale, 'ką', 'em' )] od koni?"
 martial_chivalry_special.1601.d.tt: "Twój koniuszy będzie próbował oswoić zwierzę. Jeśli mu się to uda, koń stanie się twoim rumakiem."
 martial_chivalry_special.1603.desc: "Koń nadstawia uszu, gdy się do niego zbliżam. Jego lekceważący stosunek do mnie jest oczywisty. Pierwsze spotkanie jest ważne, by zdobyć jego zaufanie i szacunek, a ja muszę zdecydować, jak się do tego zabrać."
 martial_chivalry_special.1603.a: "Aby poskromić tę bestię, potrzebna jest pewna ręka!"
 martial_chivalry_special.1603.a.tt: "Prawdopodobnie będzie dobrze współpracować z postaciami o wysokiej [Concept( 'prowess', 'waleczności' )|E] lub śmiałej osobowości"
 martial_chivalry_special.1603.b: "Jeśli będę delikatn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i poruszał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się powoli, zaufa mi."
 martial_chivalry_special.1603.b.tt: "Prawdopodobnie będzie dobrze współpracować z postaciami o wysokich umiejętnościach [Concept( 'diplomacy', 'dyplomatycznych' )|E] lub życzliwej osobowości"
 martial_chivalry_special.1603.c: "Każdy ma swoją cenę – przynieście jabłka!"
 martial_chivalry_special.1603.c.tt: "Prawdopodobnie będzie dobrze współpracować z postaciami o wysokich umiejętnościach [Concept( 'intrigue', 'intrygi' )|E] lub szczodrej osobowości"
 martial_chivalry_special.1604.desc_success: "To wspaniałe uczucie; potężny koń podąża za każdą moją zachcianką. Teraz, kiedy zdobył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jego zaufanie, wydaje się, że prawie mnie lubi."
 martial_chivalry_special.1604.desc_failure: "Bez względu na to, jak bardzo się staram, koń nie chce mnie słuchać. Podejmowane przeze mnie działania sprawiają, że zarówno on, jak i ja, jesteśmy spoceni i wściekli. Kiedy późnym wieczorem opuszczam stajnię, wiem, że prędko do niej nie wrócę."
 martial_chivalry_special.1604.a: "Zatrzymam go jako swojego osobistego konia bojowego!"
 martial_chivalry_special.1604.a_2: "To było satysfakcjonujące! Zrobię to jeszcze raz."
 martial_chivalry_special.1604.b: "Przynajmniej nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, czego #EMP nie#! robić…"
 martial_chivalry_special.1604.c: "Mój senior się ucieszy."
 martial_chivalry_special.1604.t: "Koń poskromiony"
 martial_chivalry_special.1604.succcess: "Twój koniuszy poskromił twojego temperamentnego konia!"
 martial_chivalry_special.1604.t.2: "Koń nieposkromiony"
 martial_chivalry_special.1604.failure: "Twój koniuszy zawiódł w oswajaniu konia."
 martial_chivalry.5000.t: "Bezpodstawne plotki"
 martial_chivalry.5000.intro: "Niedługo po zapadnięciu zmroku [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] odnajduje mnie w drodze do mojej komnaty sypialnej.\n\n– Twa uprzejmość jest dobrze znana i podziwiana wśród twoich wasali, ale takie dworskie zachowanie zwykle wywołuje zawiść. Nawet teraz podłe usta szepczą o twoich rzekomych, bardziej lubieżnych zamiarach."
 martial_chivalry.5000.desc.lustful: "\n\nChoć nigdy się do tego nie przyznam, prawdą jest, że nie błądzą w swoich podejrzeniach…"
 martial_chivalry.5000.desc.honest_chaste: "\n\nJak ktokolwiek mógł uwierzyć, że zaangażuję się w tak haniebne praktyki?"
 martial_chivalry.5000.desc.fallback: "\n\nUnoszę brwi i czekam – gdyby to było wszystko, jego zakłopotanie byłoby mniejsze."
 martial_chivalry.5000.desc.outro: "\n\n– Krążą pogłoski, że… #EMP angażujesz się#! w życie osoby, której drugą połówką jest [my_liege.GetShortUINameNotMe]."
 martial_chivalry.5000.a: "Absolutnie zaprzeczam tym oskarżeniom!"
 martial_chivalry.5000.a.success: "[my_liege.GetFirstNameNoTooltip] ma pewność, że mówisz prawdę"
 martial_chivalry.5000.a.failure: "[my_liege.GetFirstNameNoTooltip] wciąż ma pewne podejrzenia"
 martial_chivalry.5000.b: "Mówienie o tym tylko ściągnie więcej uwagi na sprawę."
 martial_chivalry.5000.c: "Ja i [my_liege.GetTitledFirstNameNoTooltip] musimy porozmawiać twarzą w twarz."
 martial_chivalry.5000.d: "Cóż, gdyby tylko widzieli, jak [spouse.GetSheHe] na mnie patrzy…"
 martial_chivalry.5000.d.tt: "Gonitwa za zakazaną miłością to najodważniejsza rzecz, jakiej można się oddać."
 martial_chivalry.5000.d.tt.warning: "@warning_icon! #X Kończy wszystkie trwające [schemes|El] osobiste.#!"
 martial_chivalry.6000.t: "Kierunek [church_province.GetTerrain.GetNameNoTooltip]"
 martial_chivalry.6000.desc: "Lasy od zawsze były cennym poligonem szkoleniowym. Nie masz dzielnego rycerza, który nie poszukiwałby wciąż nowych powodów do wypraw: złowrogiego tyrana, tajnej próby czy niewinnych w potrzebie.\n\n[church_province.GetTerrain.GetNameNoTooltip|U], a konkretniej ta część tego miejsca, to nieznany mi obszar; być może dlatego właśnie nagłe pojawianie się ruin wydaje się być doskonałą próbą męstwa.\n\nKościół, sądząc po wyglądzie, jest opuszczony od kilkudziesięciu lat. Szyby w oknach zostały zastąpione przez pajęczyny, a połamane pnie służą teraz za nowe ławy. Kilka ptaków wzleciało w niebo, gdy nogi niosły mnie w stronę zgniłych drzwi."
 martial_chivalry.6000.a: "Mało co w życiu jest równie kuszące, co niezbadane ruiny budowli takiej, jak [ROOT.Char.GetFaith.HouseOfWorship]!"
 martial_chivalry.6000.a.tt: "Być może we wnętrzu kryje się coś cennego."
 martial_chivalry.6000.b: "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] z pewnością zechce usłyszeć o tak ważnym znalezisku."
 martial_chivalry.6000.c: "Moglibyśmy wykorzystać to miejsce jako nowy magazyn."
 ignored_church_modifier: "Magazyn z opuszczonego kościoła"
 martial_chivalry.6001.t: "Kierunek [church_province.GetTerrain.GetNameNoTooltip]: potwór!"
 martial_chivalry.6001.desc: "Siły natury zmieniły ołtarz niemal nie do poznania. Korzenie i mech bezlitośnie buntują się przeciwko kamieniom. Pobliski, miękki szelest liści działa uspokajająco i zwodniczo.\n\nAch! Wygląda na to, że mój słuch mnie zawiódł!\n\nSzelest szybko okazuje się być w istocie pomrukiem wygłodniałego zwierzęcia, które wbija we mnie swoje wygłodniałe ślepia. No tak, to [ROOT.Char.Custom('GetAnimalType')]."
 martial_chivalry.6001.a: "To twój koniec, potworze!"
 martial_chivalry.6001.a_success: "Bestia została pokonana"
 martial_chivalry.6001.a_success_toast: "Uczciwe zwycięstwo!"
 martial_chivalry.6001.a_failure: "Bestia zdołała cię zranić"
 martial_chivalry.6001.a_failure_toast: "Bestia kontratakuje!"
 martial_chivalry.6001.b: "Spróbuję się przekraść…"
 martial_chivalry.6001.b_success: "Uciekasz przed atakiem"
 martial_chivalry.6001.b_success_toast: "Ucieczka powiodła się"
 martial_chivalry.6001.b_failure: "Zwierzę cię dopada"
 martial_chivalry.6001.b_failure_toast: "Bestia cię zauważa"
 martial_chivalry.6002.t: "Kierunek [church_province.GetTerrain.GetNameNoTooltip]: skarb!"
 martial_chivalry.6002.desc: "Tuż za ołtarzem wyrosło drzewo, wypełniając swoją koroną opadłe fragmenty dachu. W pobliżu znajduje się drewniana skrzynia. Sądząc po braku kurzu i pleśni na jej wierzchu, była niedawno użytkowana.\n\nWewnątrz znajduje się mały skarb."
 martial_chivalry.6002.a: "Otoczę ten święty dar należytą czcią."
 church_artifact_book: "Księga dworskiego podziwu"
 church_artifact_book_desc: "Bogato zdobiona księga zawierająca wskazówki, jak zostać uprzejmym rycerzem. Odnaleziona na uświęconej ziemi należącej do hrabstwa o nazwie [church_county.GetNameNoTooltip]."
 church_artifact_sword: "Miecz świętej nabożności"
 church_artifact_sword_desc: "Bogato zdobiony miecz. Ktoś wyrył na jego ostrzu modlitwę. Odnaleziony na uświęconej ziemi należącej do hrabstwa o nazwie [church_county.GetNameNoTooltip]."
 church_artifact_dagger: "Sztylet potężnej modlitwy"
 church_artifact_dagger_desc: "Bogato zdobiony sztylet. Ktoś przymocował do jego głowicy amulet. Odnaleziony na uświęconej ziemi należącej do hrabstwa o nazwie [church_county.GetNameNoTooltip]."
 martial_chivalry.6002.book: "To wygląda jak doskonała lektura dla rycerza!"
 martial_chivalry.6002.book_tt: "Studiujesz zawartość księgi i odkładasz ją z powrotem na święte miejsce."
 martial_chivalry.6002.b: "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] z pewnością ucieszy się, widząc taki prezent."
 martial_chivalry.6002.c: "To fałszywe bałwochwalstwo należy wrzucić do ognia!"
 martial_chivalry.6003.t: "Kierunek [church_province.GetTerrain.GetNameNoTooltip]: kto tam…?"
 martial_chivalry.6003.desc_intro: "Sylwetka pojawia się tak nagle, że aż budzi podejrzliwość. Twarz postaci odbija światło zachodzącego słońca i sprawia, że wydaje się ono zimne.\n\n"
 martial_chivalry.6003.desc_ugly: "– Och… ty… Co prawda miał mnie tu znaleźć #EMP szlachetny#! rycerz – mówi postać, zasłaniając nos białą chustą – ale ty także się nadasz. Czy możesz zabrać mnie z powrotem do zamku?"
 martial_chivalry.6003.desc_pretty: "– Ach, cny rycerzu, czyż w końcu przychodzisz mi na pomoc? Czy możesz zabrać mnie z powrotem do zamku? – głos postaci jest spokojny, a gest pełen ulgi."
 martial_chivalry.6003.a: "Nigdy nie odmawiam potrzebującym pomocy."
 martial_chivalry.6003.a_success: "Odnajdujesz drogę powrotną"
 martial_chivalry.6003.a_failure: "Gubisz się w lesie"
 martial_chivalry.6003.b: "Co ta postać robi tu sama? Muszę stąd odejść, zanim wpadnę w zasadzkę!"
 martial_chivalry.6003.c: "Duch! Zjawa! Nie zostanę tu ani chwili dłużej!"
 martial_chivalry.6003.d: "Cóż, jak dla mnie może tu sczeznąć."
 martial_chivalry.6003.d_tt: "Pora nauczyć się uprzejmości."
