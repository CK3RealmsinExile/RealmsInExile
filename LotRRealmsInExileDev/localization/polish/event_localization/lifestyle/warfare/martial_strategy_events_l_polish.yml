l_polish:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t: "Powszechne plotki"
 martial_strategy.1051.desc: "Najpopularniejszy temat rozmów w miejscu, którym jest [ROOT.Char.Custom('GetCourt')], ciągle się zmienia, ale ostatnio coraz częściej mówi się o moich wybitnych umiejętnościach dowódcy wojskowego oraz tym, w czym tkwi tajemnica mojego sukcesu.\n\nMogę wykorzystać tę naturalną ciekawość, by wzmocnić swoją reputację, ale najpierw muszę zdecydować, czemu przypisać mój sukces…"
 martial_strategy.1051.a: "Mam wrodzony talent, który wyróżnia mnie spośród innych."
 martial_strategy.1051.a.humble: "Znając swoje ograniczenia, bez trudu mogę je obejść."
 martial_strategy.1051.b.brave: "Moja odwaga inspiruje podległych mi żołnierzy do walki."
 martial_strategy.1051.b.stalwart: "Moja determinacja sprawia, że nigdy się nie zawaham!"
 martial_strategy.1051.c.wrathful: "Nikt nie może się oprzeć mojej przytłaczającej zaciekłości!"
 martial_strategy.1051.c.feareater: "Sama moja obecność budzi strach w moich wrogach!"
 martial_strategy.1051.d.zealous: "[ROOT.GetCharacter.GetFaith.HighGodName] mi świadkiem, moje oddanie daje mi zwycięstwo."
 martial_strategy.1051.d.sadistic: "Zawsze uderzam moich wrogów tam, gdzie najbardziej boli."
 martial_strategy.1051.d.zealoussadistic: "Jestem nieugięt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w swojej krucjacie przeciwko niegodziwcom!"
 martial_strategy.1051.e.patient: "Zawsze jestem czujn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], czekając na swoją szansę, by uderzyć."
 martial_strategy.1051.f.ambitious: "Zrobię #EMP wszystko#!, aby odnieść zwycięstwo!"
 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t: "Lekcje z przeszłości"
 martial_strategy.2000.start.desc: "Choć z pewnością zobaczę jeszcze wiele pól bitewnych, zanim spotkam swego stwórcę, moja biblioteka zawiera opowieści o wojnie setek ludzi.\n\nOstatnio zdobył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] księgę o"
 martial_strategy.2000.hastings.desc: "wielkiej bitwie pod Hastings, "
 martial_strategy.2000.tours.desc: "wielkiej bitwie pod Poitiers, "
 martial_strategy.2000.palaceofthemartyrs.desc: "bitwie pod Pałacem Męczenników,"
 martial_strategy.2000.catalaunianplains.desc: "wielkiej bitwie na Polach Katalaunijskich, "
 martial_strategy.2000.constantinople.desc: "wielkim oblężeniu Konstantynopola, "
 martial_strategy.2000.vapati.desc: "bitwie pod Wapati, "
 martial_strategy.2000.end.desc: "jak również nadszarpnięty zębem czasu zwój napisany w jakimś starożytnym języku. Kto wie, jakie zapomniane tajemnice skrywa…"
 martial_strategy.2000.a: "Przeczytaj nowszą książkę."
 martial_strategy.2000.b: "Spróbuj przetłumaczyć stary zwój."
 martial_strategy.2000.b.success: "Odkrywam fragment starożytnej wiedzy"
 martial_strategy.2000.b.success.tt: "Zyskujesz #P 1#! umiejętność [Concept( 'martial', 'walki' )|E], #P 1#! [Concept( 'learning', 'nauki' )|E] oraz premię [Concept( 'commander', 'dowódcy' )|E] na #V 20 lat#!"
 martial_strategy.2000.b.failure: "Nie potrafię rozszyfrować zwoju"
 martial_strategy.2000.b.failure.tt: "Musisz zyskać [stress|El] lub się poddać"
 martial_strategy.2001.start.desc: "Nawet przy pomocy zakurzonego glosariusza zwój niechętnie dzieli się swoimi sekretami, ale się nie poddaję. W miarę upływu nocy rozwija się przede mną najbardziej niesamowita historia…\n\n"
 martial_strategy.2001.gaixia.desc: "#F Zwój opisuje bitwę pod Gaixia. Han Xin, dowódca dynastii Han, złamał ducha wroga, każąc swoim ludziom śpiewać pieśni z jego rodzinnego królestwa Chu. Dowódca Xiang Yu z Chu uciekł z niewielkimi siłami lojalnych ludzi, jednakże niebawem zostali doścignięci i pokonani.#!"
 martial_strategy.2001.red_cliffs.desc: "#F W bitwie o Czerwone Klify, watażka Cao Cao zakotwiczył swoje okręty i połączył je łańcuchami od dziobu do rufy, aby zwalczyć chorobę morską. Dowódca przeciwnych sił Sun-Liu, Huang Gai, dostrzegł swoją szansę i wysłał list, w którym udał, że się poddaje. Następnie przygotował eskadrę statków, wypełnił je podpałką oraz łatwopalną oliwą i pozwolił, by wiatr poniósł je w kierunku Cao Cao. Gdy pozbawione załogi statki zbliżyły się do floty wroga, zostały podpalone, powodując śmierć niezliczonych ludzi.#!"
 martial_strategy.2001.thermopylae.desc: "#F Blokując wąską nadbrzeżną przełęcz w Termopilach, potężnie liczebne wojska greckie powstrzymywały armię perską przez siedem dni. Ostatniego dnia, gdy król Leonidas został oskrzydlony, odprawił większość swojej armii i strzegł ich odwrotu w chwalebnym, ostatnim bastionie. Bohaterstwo jego żołnierzy jest świadectwem potęgi patriotycznej armii broniącej swoich ojczystych ziem.#!"
 martial_strategy.2001.teutoburg_forest.desc: "#F Arminiusz, syn germańskiego wodza, wychował się w Rzymie, ale uknuł spisek mający na celu zawarcie sojuszu plemion, by pokonać Rzymian. Został oficerem rzymskiego dowódcy Warusa i doradził mu objazd przez Las Teutoburski. Tam Arminiusz przygotował serię zasadzek. Dzięki swojemu rzymskiemu wykształceniu doskonale wiedział, jak zwalczać taktykę wroga i poprowadził swoich ludzi do decydującego zwycięstwa.#!"
 martial_strategy.2001.a: "Przeanalizuj bitwę."
 martial_strategy.2001.b: "Skoncentruj się na procesie tłumaczenia."
 martial_strategy.2002.desc: "Zapada noc, a pojedyncza świeca oświetlająca leżący przede mną dokument, staje się z godziny na godzinę coraz krótsza. Kiedy migocze po raz ostatni i pozostawia mnie w ciemności, tajemnice zwoju pozostają nieodkryte."
 martial_strategy.2002.a: "Kontynuuj."
 martial_strategy.2002.b: "Poddaj się."
 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t: "Czy wszystko jest sprawiedliwe?"
 martial_strategy.2020.opening: "Napisano wiele traktatów o honorowym postępowaniu na wojnie, jednakże życie tych autorów nie było zagrożone, kiedy przykładali pióro do papieru.\n\n"
 martial_strategy.2020.desc: "Jeżeli chcę zmaksymalizować swoje szanse na zwycięstwo w bitwie, może warto rozważyć zastosowanie bardziej… niekonwencjonalnych strategii."
 martial_strategy.2020.desc.ambitious: "Aby zapewnić sobie zwycięstwo, muszę wykorzystać każdą przewagę, jaką mogę uzyskać na polu bitwy, nawet jeśli oznacza to stosowanie taktyk, które mogą zostać uznane za nieuczciwe."
 martial_strategy.2020.desc.martial: "Z doświadczenia wiem, że najlepszym sposobem na pokonanie wrogów jest upewnienie się, że walczymy tylko na moich warunkach! Pytanie brzmi, jakie warunki byłyby najkorzystniejsze?"
 martial_strategy.2020.desc.deceitful: "Czytał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poezję porównującą pole bitwy do oddychającej osoby. Zastanawiam się… czy mogę manipulować polem bitwy w taki sam sposób, w jaki manipuluję ludźmi?"
 martial_strategy.2020.a: "Podstępem zmuszę swoich wrogów do nadmiernego wysiłku!"
 martial_strategy.2020.a.success: "Moje ryzyko okazuje się być skuteczne"
 martial_strategy.2020.a.failure: "Moje ryzyko zawodzi, wprawiając mnie w zakłopotanie"
 martial_strategy.2020.b: "Wojna podjazdowa wykończy moich wrogów!"
 martial_strategy.2020.d: "Nie będę akceptował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] nieczystych metod walki!"
 martial_strategy.2020.d.brave: "Tylko tchórze stosują taką taktykę!"
 martial_strategy.2020.d.flavor: "Odrzuć stosowanie tej taktyki"
 martial_strategy.2021.t: "Udane oszustwo"
 martial_strategy.2020.desc.opening: "Zebrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swój orszak na kilka gier wojennych, chętn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do wypróbowania swojego pomysłu udawania ucieczki, aby zmusić swoich przeciwników do nadmiernego wysiłku."
 martial_strategy.2021.desc: "\n\nGdy podzieliliśmy się na drużyny, pokazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystkim jak ustąpić tylko tyle, by skłonić drugą stronę do wycofania się z własnych pozycji, a jednocześnie nie dać z siebie tyle, by nasza linia się załamała.\n\nMoja nowa taktyka zadziałała bezbłędnie, dzięki czemu udało nam się okrążyć wrogą drużynę i zmusić ją do poddania się!"
 martial_strategy.2021.a: "Czekam na dzień, w którym będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] użyć tej sztuczki w prawdziwej bitwie!"
 martial_strategy.2022.t: "Zniszczone marzenia"
 martial_strategy.2022.desc: "\n\nNiestety, gdy moja drużyna podjęła się wypróbowania wymyślonej przeze mnie taktyki, nie udało nam się utrzymać pozycji. Ponieśliśmy szybką i upokarzającą porażkę, gdy przeciwnik zdecydowanie przedarł się przez naszą linię obrony i spowodował rozpad naszych szeregów.\n\nWszyscy, którzy brali udział w rozgrywkach, uważają mnie teraz za głupca i nie chcą więcej angażować się w moje „pomysły”."
 martial_strategy.2022.b: "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] pozostać przy swojej konwencjonalnej taktyce…"
 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t: "Gwarancja zaopatrzenia"
 martial_strategy.2030.desc.fallback: "Nieodłączną częścią dowodzenia armią jest upewnienie się, że moi żołnierze mają wystarczającą ilość jedzenia, picia i sprzętu obozowego na długie kampanie."
 martial_strategy.2030.desc.diligent: "Jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z tego, że nadzoruję cały proces, aby wszystko było skrupulatnie rozliczane, co swoim zakresem obejmuje również zapewnienie żołnierzom dobrego wyposażenia."
 martial_strategy.2030.desc.ambitious: "Choćby nie wiem jak potężni byli moi żołnierze, jeśli podczas kampanii zabraknie im prowiantu, nie będą mi służyć lepiej niż tresowane wiewiórki."
 martial_strategy.2030.desc.end: "\n\nW tym celu powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] opracować plan, dzięki któremu moi żołnierze zawsze będą mieli w terenie niezbędne zaopatrzenie."
 martial_strategy.2030.a: "Zorganizować sieć kupców, którzy będą służyć mi pomocą."
 martial_strategy.2030.a.success.tt: "Tworzysz niezawodną sieć dostawców"
 martial_strategy.2030.a.failure.tt: "Kupcy, których znajdziesz, są niewiarygodni"
 martial_strategy.2030.b: "Zgromadzić zaopatrzenie w mojej twierdzy."
 martial_strategy.2030.c: "Moi żołnierze sami mogą zdobywać zaopatrzenie."
 martial_strategy.2031.t: "Niezawodne dostawy"
 martial_strategy.2031.desc: "Po przejrzeniu mnóstwa ksiąg finansowych, udało mi się wybrać grupę kupców rozrzuconych po okolicy, na których wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że można polegać.\n\nZaproponował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] im, że będę ich utrzymywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], aby w każdej chwili dostarczali mojej armii niezbędnego zaopatrzenia. Dzięki temu moi dowódcy zawsze będą wiedzieli, do kogo mają się udać, gdy będą potrzebować zaprowiantowania."
 martial_strategy.2031.a: "To w sposób niezawodny przyczyni się do zaopatrzenia moich armii w terenie."
 martial_strategy.2031.b: "Teraz można spijać śmietankę…"
 martial_strategy.2032.t: "Brakujące zaopatrzenie"
 martial_strategy.2032.desc: "Skontaktował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z wieloma dostępnymi kupcami, aby dowiedzieć się, który z nich może najlepiej zaopatrzyć moje armie w to, czego najbardziej potrzebują.\n\nJeden kupiec miał bardzo dobre ceny, więc poczynił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] odpowiednie przygotowania, aby odebrać od niego większość zaopatrzenia dla mojej armii. Kiedy nadszedł czas, aby odebrać przesyłkę, nigdzie nie było go ani jego towarów!"
 martial_strategy.2032.a: "Kiedy znajdę tego oszusta, skrócę go o głowę!"
 martial_strategy.2032.a.forgiving: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] przeprowadzić większe rozpoznanie przed złożeniem zamówienia."
 #Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t: "Strategiczny impas"
 martial_strategy.3010.desc.start: "Siedzę przy stole z mapami, przy którym towarzyszą mi [impatient_commander.GetTitledFirstName] oraz [patient_commander.GetTitledFirstName], gdzie wspólnie omawiamy strategię na trwającą wojnę.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle: "podczas gdy [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end: "\n\nTo ja decyduję o naszym ostatecznym kierunku działania."
 martial_strategy.3010.desc.wrathful: "uderza pięścią w stół i głośno ogłasza, że powinniśmy bezpośrednio zaatakować wroga i zmiażdżyć go samą potęgą naszych wojsk,"
 martial_strategy.3010.desc.greedy: "z zapałem wskazuje wszystkie najważniejsze cele, na które powinniśmy natychmiast wysłać najeźdźców do plądrowania,"
 martial_strategy.3010.desc.patient: "siedzi wygodnie i cierpliwie opowiada się za tym, abyśmy zabezpieczyli krytyczne miejsca i czekali, aż wróg sam do nas przyjdzie."
 martial_strategy.3010.desc.craven: "nerwowo mruczy o tym, że powinniśmy unikać niepotrzebnego angażowania się i prowadzić wojnę na wyniszczenie."
 martial_strategy.3010.desc.flexible: "wyjaśnia, że musimy obserwować, co robią nasi wrogowie i odpowiednio na to reagować."
 martial_strategy.3010.a: "[impatient_commander.GetTitledFirstNameNoTooltip] ma rację!"
 martial_strategy.3010.b: "[patient_commander.GetTitledFirstNameNoTooltip] przedstawił[Select_CString( patient_commander.IsFemale, 'a', '' )] bardzo dobry plan!"
 martial_strategy.3010.c: "Moi dowódcy mogą działać według własnego uznania."
 martial_strategy.3010.o_martial: "Wiem, jak możemy zastosować obie strategie!"
 martial_strategy.3010.desc.response.start: "Siedzę na spotkaniu strategicznym, na którym towarzyszą mi [my_liege.GetTitledFirstName] oraz [other_commander.GetTitledFirstName], gdzie wspólnie omawiamy plany na trwającą wojnę."
 martial_strategy.3011.t: "Przyjęta strategia"
 martial_strategy.3011.desc: "\n\n[my_liege.GetTitledFirstName] jest bardzo podatn[Select_CString(my_liege.IsFemale, 'a', 'y' )] na moje pomysły, faworyzując je nad te, które zaproponował[Select_CString(other_commander.IsFemale, 'a', '' )] [other_commander.GetFirstName]. Teraz zamierzamy pójść dalej i wykorzystać je do określenia naszej strategii w toczącej się wojnie!"
 martial_strategy.3011.a.disapprove: "Kto by pomyślał, że [my_liege.GetFirstNameNoTooltip] podejmie rozsądną decyzję?"
 martial_strategy.3011.a: "Wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [my_liege.GetTitledFirstNameNoTooltip] doceni moje pomysły!"
 martial_strategy.3012.t: "Odrzucona strategia"
 martial_strategy.3012.desc: "\n\nNiestety [my_liege.GetTitledFirstName] lekceważy moje pomysły, zamiast tego faworyzuje te, które zaproponował[Select_CString(other_commander.IsFemale, 'a', '' )] [other_commander.GetFirstName]. Teraz zamierzamy pójść dalej i wykorzystać je do określenia naszej strategii w toczącej się wojnie!"
 martial_strategy.3012.a.disapprove: "Głupota, którą wykazuje się [my_liege.GetFirstNameNoTooltip] mnie nie dziwi."
 martial_strategy.3012.a: "Czas pokaże, czy wybór, którego dokonał[Select_CString(my_liege.IsFemale, 'a', '' )] [my_liege.GetFirstNameNoTooltip] był słuszny."
 martial_strategy.3013.t: "Dozwolona strategia"
 martial_strategy.3013.desc: "[my_liege.GetTitledFirstName] postanowił[Select_CString(my_liege.IsFemale, 'a', '' )] nie ingerować, dzięki czemu zarówno [other_commander.GetFirstName], jak i ja możemy działać według własnego uznania."
 martial_strategy.3013.a: "Jestem rad[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że mam wolną rękę."
 martial_strategy.3014.t: "Połączona strategia"
 martial_strategy.3014.desc: "\n\n[my_liege.GetTitledFirstName] połączył[Select_CString(my_liege.IsFemale, 'a', '' )] moje pomysły z tymi, które zaproponował[Select_CString(other_commander.IsFemale, 'a', '' )] [other_commander.GetFirstName], łącząc je w jedną spójną strategię, która da nam znaczną przewagę na polu bitwy!"
 martial_strategy.3014.a.disapprove: "Pomimo błędów, które popełnił[Select_CString(my_liege.IsFemale, 'a', '' )], [my_liege.GetFirstNameNoTooltip] jest utalentowanym generałem."
 martial_strategy.3014.a: "Jestem pod wrażeniem planu, który przygotował[Select_CString(my_liege.IsFemale, 'a', '' )] [my_liege.GetTitledFirstNameNoTooltip]."
 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t: "Oblężenie"
 martial_strategy_special.1301.desc: "– Prawdziwym wrogiem każdego żołnierza jest poczucie bezpieczeństwa – stwierdza [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)], [siege_proposer.Custom('quirk_pos_pp')]. Stoimy obok siebie na murach, a [ROOT.Char.Custom('FortifiedBuilding')] pod nami to miejsce, którego żadne wojsko nie dałoby chyba rady zdobyć. Spoglądamy na żołnierzy prowadzących ćwiczenia.\n\n– Moglibyśmy zastąpić bramę deskami i stępić strzały w kołczanach łuczników – kontynuuje. – Poprowadź żołnierzy w szkoleniowej szarży i zobacz, jak sprawują się w akcji! [ROOT.Char.Custom('FortifiedBuilding')|U] to miejsce, w którym najlepiej można sprawdzić ich umiejętności."
 martial_strategy_special.1301.a: "Czas lepiej jest spożytkować na poprawę naszej obrony."
 martial_strategy_special.1301.b: "Dobry pomysł. Powin[Select_CString(siege_proposer.IsFemale, 'naś', 'ieneś' )] poprowadzić obrońców!"
 martial_strategy_special.1301.b.tt: "#F Niech rozpocznie się gra!#!"
 martial_strategy_special.1302.t: "$martial_strategy_special.1301.t$: Pierwsze uderzenie"
 martial_strategy_special.13.a.tt: "#F Bardziej ryzykowne rozwiązanie, które może zapewnić większą nagrodę.#!"
 martial_strategy_special.13.b.tt: "#F Bezpieczniejsze i bardziej taktyczne podejście.#!"
 martial_strategy_special.1302.desc: "Przede mną szczelnie zamknięta brama i mury wznoszące się wysoko ku niebu. Za murami widać cienie łuczników, a w powietrzu unosi się atmosfera prawdziwego podniecenia.\n\nW chwili ciszy przed bitwą zwracam się do swoich żołnierzy. Mój rozkaz rozbrzmiewa głośno i wyraźnie na całym polu."
 martial_strategy_special.1302.c: "Wykorzystać słabe punkty bramy!"
 martial_strategy_special.1302.d: "Przejść przez kanały!"
 martial_strategy_special.1302.a: "Szturmować główną bramę!"
 martial_strategy_special.1302.a.tt1: "Wchodzimy praktycznie bez sprzeciwu"
 martial_strategy_special.1302.a.tt2: "Ponosimy ciężkie „ofiary”, ale przełamujemy się przez bramę"
 martial_strategy_special.1302.b: "Przynieść drabiny!"
 martial_strategy_special.1302.b.tt1: "Wspinamy się po ścianach bez większych problemów"
 martial_strategy_special.1302.b.tt2: "Ledwo docieramy do umocnień obronnych, ponosząc wiele „ofiar”."
 martial_strategy_special.storm_castle.very_well: "Atak przebiega #P bardzo dobrze#!"
 martial_strategy_special.storm_castle.poorly: "Atak przebiega #N dosyć słabo#!"
 martial_strategy_special.storm_castle.normal: "Atak przebiega #Z dosyć przyzwoicie#!"
 martial_strategy_special.storm_castle.well: "Atak przebiega #P dobrze#!"
 martial_strategy_special.1303.t: "$martial_strategy_special.1301.t$: Każdy krok na drodze"
 martial_strategy_special.1303.desc: "Schody rozbrzmiewają echem, gdy kolejna stępiona broń odbija się od środkowej kolumny. Po raz drugi w ciągu kilku minut przeklinam wąską spiralę, która blokuje nam możliwość wymachiwania bronią w stronę obrońców.\n\nCiężki oddech żołnierzy wokół mnie jest ogłuszający, a z każdym odpartym atakiem rośnie ich rezygnacja i frustracja. Muszę przejąć kontrolę nad sytuacją!"
 martial_strategy_special.1303.c: "Każdy leworęczny żołnierz na front!"
 martial_strategy_special.1303.d: "Bądźcie ostrożni! Nie dajcie się zwabić!"
 martial_strategy_special.1303.a: "Nie poddawajcie się, zmiażdżymy ich!"
 martial_strategy_special.1303.e: "Za mną! #EMP Atak#!!"
 martial_strategy_special.1303.a.tt1: "Zajmujemy schody z brutalną skutecznością"
 martial_strategy_special.1303.a.tt2: "Ledwo udaje się nam zdobyć schody, potykając się o stopnie i będąc bez sił"
 martial_strategy_special.1303.b: "Pojedynczo! Bądźcie czujni!"
 martial_strategy_special.1303.b.tt1: "Tracimy dużo czasu, ale w końcu zajmujemy schody"
 martial_strategy_special.1303.b.tt2: "Ponosimy wiele „ofiar”, zanim udaje nam się przebić"
 martial_strategy_special.1303.f: "Za mną! Będę was chronił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 martial_strategy_1303.winning: "Wygrywamy, ale nie możemy pozwolić sobie na błędy!"
 martial_strategy_1303.losing: "To nasza ostatnia szansa, by odwrócić losy bitwy!"
 martial_strategy_special.1304.t: "$martial_strategy_special.1301.t$: Brawurowa bitwa"
 martial_strategy_special.1304.desc: "Robiąc ostatni krok na mury, spoglądam na roztaczającą się wokół scenerię. [ROOT.Char.Custom('FortifiedBuilding')|U] to piękne miejsce.\n\nWielu żołnierzy zostało zabitych przez stojących na blankach łuczników, ale nas to nie zniechęci. Obezwładniamy obrońców jednego po drugim i stajemy zwycięsko nad poległymi.\n\nBiorę głęboki wdech. Już czas, abyśmy kontynuowali atak."
 martial_strategy_special.1304.a: "Wszyscy za mną!"
 martial_strategy_special.1304.c: "Uderzać z całej siły! Dziś nie są waszymi przyjaciółmi!"
 martial_strategy_special.1304.d: "Tarcze do góry! Chronić tyły!"
 martial_strategy_special.1304.f: "Uderzać mocno! Nie okazywać litości!"
 martial_strategy_special.1304.a.tt1: "Szybko niszczymy siły, którymi dowodzi [siege_proposer.GetTitledFirstNameNoTooltip]"
 martial_strategy_special.1304.a.tt2: "Jesteśmy atakowani z naszych niechronionych tyłów"
 martial_strategy_special.1304.b: "Łucznicy, zająć pozycje!"
 martial_strategy_special.1304.b.tt1: "Jesteśmy nie do powstrzymania"
 martial_strategy_special.1304.b.tt2: "Bez wsparcia łuczników nasz atak został łatwo odparty"
 martial_strategy_special.1399.t: "$martial_strategy_special.1301.t$: [ROOT.Char.Custom('FortifiedBuilding')] i szturm"
 martial_strategy_special.1399.desc_win: "[ROOT.Char.Custom('FortifiedBuilding')|U] to miejsce, które od teraz należy do nas!"
 martial_strategy_special.1399.desc_loose: "Bitwa jest przegrana; obrońcy wygrali."
 martial_strategy_special.1399.desc: "[siege_proposer.GetTitledFirstName] znajduje się wśród wiwatujących żołnierzy. Gdy do nie[Select_CString( siege_proposer.IsFemale, 'j', 'go' )] podchodzę, gratuluje mi dobrze przeprowadzonej szarży."
 martial_strategy_special.1399.desc_win2: "\n\n– [ROOT.Char.GetLadyLord|U] raczy na nich spojrzeć. Zmiana tempa dobrze im zrobiła. Nawet u ciebie widać nową energię, choć [ROOT.Char.Custom('FortifiedBuilding')] to teraz miejsce, którym władają nasi wrogowie."
 martial_strategy_special.1399.desc_loose2: "\n\n– Wasza miłość, nawet jeśli [ROOT.Char.Custom('FortifiedBuilding')] to miejsce, które ostatecznie wytrzymało napór twojego ataku, to zarówno u żołnierzy, jak i u ciebie widać nową energię płynącą z nagłej zmiany tempa działań!\n\nNie pozostaje mi nic innego, jak tylko się zgodzić. Poza tym pocieszającym jest fakt, że [ROOT.Char.Custom('FortifiedBuilding')] to miejsce, którego nie można tak łatwo zdobyć!"
 martial_strategy_special.1399.a: "Nasi wrogowie nie będą mieli szans!"
 martial_strategy_special.1399.b: "Jesteśmy silni w defensywie!"
 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t: "Na trasie marszu"
 martial_strategy_special.1401.opening: "Pod koniec ćwiczeń polowych wydawało mi się to genialnym pomysłem…\n\nAby przećwiczyć przegrupowywanie armii znajdującej się w rozsypce, rozdzielił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje oddziały i nakazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] każdemu oficerowi samodzielnie przedostać się do [capital.GetAdjective].\n\nOczywiście trzeciego dnia oczekiwania, mając na miejscu tylko połowę swojej armii, dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już wady tego planu."
 martial_strategy_special.1401.commander: "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback: "Jeden z moich oficerów"
 martial_strategy_special.1401.end: "sugeruje, abym wyruszył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z kontyngentem rycerzy, by odnaleźć zaginione oddziały, podczas gdy reszta żołnierzy powróci do domu."
 martial_strategy_special.1401.a: "To będą ekscytujące poszukiwania!"
 martial_strategy_special.1401.a.tt: "Twoje poszukiwania mogą potrwać jakiś czas…"
 martial_strategy_special.1401.b: "Dobry pomysł. Ty tutaj rządzisz."
 martial_strategy_special.1401.give_up_tt: "#F Pozostali żołnierze mogą się czegoś nauczyć podczas samodzielnego powrotu do domu.#!"
 martial_strategy.1401.almost_done: "Prawie wszyscy moi żołnierze już powrócili, podczas gdy ja wyruszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], wiedząc, że znalezienie ostatnich może być bardzo trudne.\n\n"
 martial_strategy.1401.close_to_done: "Większość moich żołnierzy już powróciła, podczas gdy ja wyruszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w poszukiwaniu ostatnich pułków.\n\n"
 martial_strategy.1401.a_lot_returned: "Wielu moich żołnierzy już powróciło i jestem optymist[Select_CString( ROOT.Char.IsFemale, 'ką', 'ą' )], jeśli chodzi o odnalezienie pozostałych.\n\n"
 martial_strategy.1401.some_returned: "Część moich wojsk już powróciła, podczas gdy ja wyruszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na poszukiwanie pozostałych.\n\n"
 martial_strategy.1401.first_find: "Nie zajmie mi dużo czasu znalezienie pierwszego pułku spośród tych, które szukam.\n\n"
 martial_strategy_special.1401.continue_search_tooltip: "Twoje poszukiwania trwają"
 martial_strategy_special.1401.delay_tt: "Twoje poszukiwania będą opóźnione"
 martial_strategy_special.1401.give_up: "Porzucasz swoje poszukiwania i wracasz do domu"
 martial_strategy_special.1402.t: "Na trasie marszu"
 martial_strategy_special.1402.desc: "Z przydrożnej karczmy dobiegają dźwięki panującego tam zamieszania. Jeden z moich rycerzy otwiera drzwi, a ja widzę w środku gromadę swoich zbłąkanych żołnierzy.\n\nMoje przybycie sprawia, że milkną i bez słowa wpatrują się w swoje kufle. Właściciel karczmy mruży oczy i zwraca się do mnie słowami: „Więc to ty #EMP jesteś#! odpowiedzialn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] za ten motłoch?”."
 martial_strategy_special.1402.a: "Mam wystarczająco dużo pieniędzy, aby zapłacić za wyrządzone szkody."
 martial_strategy_special.1402.a.tt: "#F Łatwiej jest sobie poradzić z awanturującymi się żołnierzami niż z awanturującym się karczmarzem, a poszukiwania muszą trwać dalej.#!"
 martial_strategy_special.1402.b: "Ci ludzie mają rację. Mi też polejcie!"
 martial_strategy_special.1402.b.tt: "#F Picie z pospólstwem! Co za życie! Przynajmniej dopóki nie będziesz musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] kontynuować swoich poszukiwań.#!"
 martial_strategy_special.1402.c: "Mam już dość użerania się z niezdyscyplinowanymi żołnierzami."
 martial_strategy_special.1402.d: "Weźcie trochę gorzałki na drogę i ruszajmy!"
 martial_strategy_special.1402.d.tt: "#F Jesteś pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że uda ci się przekonać tych żołnierzy, by przyłączyli się do poszukiwań.#!"
 martial_strategy_special.1403.t: "Na trasie marszu"
 martial_strategy_special.1403.desc: "[ROOT.Char.Custom('IndefiniteBodyOfWater')|U] migocze nieopodal, gdy u brzegu zauważam rozbity obóz. Gdy wchodzę do niego, zastaję sierżanta, który nim dowodzi.\n\n[ROOT.Char.GetLadyLord|U] tutaj? Proszę wysłuchać! Nasze zapasy wody wyciekły podczas marszu, przez co nasze zwierzęta juczne nie będą w stanie wrócić do domu – mówi do mnie wojak z zaniepokojeniem. – Gdyby jednak twoi [ROOT.Char.Custom('MountedWarriorTermPlural')|l] pomogli nam nieść bukłaki…"
 martial_strategy_special.1403.a: "Jeśli to jedyny sposób…"
 martial_strategy_special.1403.a.tt: "#F Hańbą jest nosić wodę dla mułów!#!"
 martial_strategy_special.1403.b: "Moi ludzie będą maszerować, i to już!"
 martial_strategy_special.1403.b.tt: "#F „Czy ten plebs uważa, że woda jest ważniejsza od moich rozkazów?”#!"
 martial_strategy_special.1403.c: "Po prostu zabierz je do domu, sierżancie. Mnie to w ogóle nie interesuje."
 martial_strategy_special.1403.d: "Myślę, że mogę znaleźć rozwiązanie tego problemu."
 martial_strategy_special.1403.d.tt: "#F Teraz, jeśli muł potrzebuje osiem galonów wody dziennie…#!"
 martial_strategy_special.1404.t: "Na trasie marszu"
 martial_strategy_special.1404.desc: "Kiedy moi jeźdźcy dostarczyli wieść o małym obozowisku, nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że obecni tam żołnierze wciąż ćwiczą swoje formacje bojowe.\n\nWygląda na to, że [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] postanowił[Select_CString( knight.IsFemale, 'a', '' )] kontynuować ćwiczenia polowe w oczekiwaniu na wiadomość od głównej armii. Gdy wjeżdżam, by się z ni[Select_CString( knight.IsFemale, 'ą', 'm' )] spotkać, [knight.GetHerHis] oddziały ustawiają się w szeregu."
 martial_strategy_special.1404.a: "Nie takie były moje rozkazy!"
 martial_strategy_special.1404.a.tt: "#EMP Moi#! żołnierze muszą wykonywać #EMP moje#! rozkazy."
 martial_strategy_special.1404.b: "Co to za niedbała postawa? Nie tak powinno trzymać się miecze!"
 martial_strategy_special.1404.b.tt: "Nic dziwnego, że się zgubili – tym żołnierzom brakuje dyscypliny!"
 martial_strategy_special.1404.c: "Zabierz ludzi do domu, [knight.GetFirstNameNoTooltip]. Jestem zmęczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] poszukiwaniami."
 martial_strategy_special.1404.d: "[soldier_friend.GetTitledFirstNameNoTooltip] może przejąć dowodzenie nad tymi oddziałami."
 martial_strategy_special.1404.d.tt: "Sprowadzi ich bezpiecznie do zamku."
 martial_strategy_special.1405.t: "Na trasie marszu"
 martial_strategy_special.1405.desc: "Przejeżdżając przez małą wioskę, zauważam, że lokalni strażnicy, choć ubrani w proste szaty, mają przy sobie broń z moim znakiem!\n\nNa błotnistej drodze wita mnie [zealot.GetTitledFirstName], osoba, która samozwańczo obwołała się „boskim strażnikiem” tej osady. Okazało się, że moi żołnierze złożyli swoje oporządzenie, aby pomóc temu kaznodziei w służbie sile wyższej, którą znamy jako [zealot.GetFaith.HighGodName]!"
 martial_strategy_special.1405.a: "Ja już rządzę na mocy prawa boskiego!"
 martial_strategy_special.1405.a.tt: "#F „Ci żołnierze niech lepiej pamiętają, że to właśnie #EMP ja#! został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wybran[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez [zealot.GetFaith.HighGodNamePossessive] zgodnie z boskim planem”.#!"
 martial_strategy_special.1405.b: "Masz jeden dzień na opuszczenie tego miejsca, fanaty[Select_CString( zealot.IsFemale, 'czko', 'ku' )]."
 martial_strategy_special.1405.b.tt: "#F „Ukaranie te[Select_CString( zealot.IsFemale, 'j kobiety', 'go mężczyzny' )] wydaje się być niebezpieczne, ale skazanie [Select_CString( zealot.IsFemale, 'jej', 'go' )] na tymczasowe wygnanie rozwiąże mój problem”.#!"
 martial_strategy_special.1405.c: "Wkrótce znudzi im się odgrywanie roli świętych żołnierzy."
 martial_strategy_special.1405.d: "Dołącz do mnie, kaznodziejo, a razem będziemy urzeczywistniać wolę [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 martial_strategy_special.1405.d.tt: "#F „Czy nie jesteśmy w końcu wszyscy sługami [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] w ten czy inny sposób?”#!"
 martial_strategy_special.1498.t: "Na trasie marszu"
 martial_strategy_special.1498.desc: "Ostatnie moje oddziały wróciły do [capital.GetAdjective], a porządek został przywrócony. Choć nie był to pokaz militarnej błyskotliwości, zyskał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] nowe spojrzenie na moją armię i poszczególnych żołnierzy, z których się składa."
 martial_strategy_special.1498.a: "Mimo wszystko było to cenne doświadczenie!"
 martial_strategy_special.1499.t: "Na trasie marszu"
 martial_strategy_special.1499.desc: "Trochę to trwa, ale powoli i nieubłaganie brakujące oddziały wtaczają się z powrotem przez bramy [capital.GetAdjective].\n\nMoże nie miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] z tym wiele wspólnego, ale wydaje się, że wynieśli z tego nieco doświadczenia."
 martial_strategy_special.1499.a: "To ćwiczenie nie poszło zgodnie z planem."
 martial_strategy_special.1499.a.tt: "#F [ROOT.Char.Custom('FortifiedBuilding')|U] to miejsce, gdzie jest o wiele wygodniej niż w terenie.#!"
