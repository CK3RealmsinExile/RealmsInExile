l_polish:
 #Generic Lines
 historical_commander_trait.reject.tt: "#F Będziesz szukać inspiracji gdzie indziej #!"
 #Hannibal
 historical_commander_trait.0001.t: "„Wróg Rzymu”"
 historical_commander_trait.0001.desc: "Studiując taktykę starożytnych generałów, był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [ROOT.Char.Custom('surprised_reaction')], kiedy dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się o wyczynach Hannibala Barkasa podczas drugiej wojny punickiej:\n\n#F Znany jako „Wróg Rzymu”, koronnym osiągnięciem Hannibala była bitwa pod Kannami, w której jego armia licząca około 50 000 ludzi wymanewrowała i otoczyła większą, liczącą 86 000 żołnierzy armię rzymską. Otoczeni i niezdolni do odwrotu, tylko 3000 Rzymian przeżyło masakrę.#!"
 historical_commander_trait.0001.a: "Jak Hannibal, unicestwię swoich wrogów!"
 historical_commander_trait.0001.b: "Hannibal był prawdziwym mistrzem taktyki fabiańskiej."
 historical_commander_trait.0001.c: "Wszechstronność była największą siłą Hannibala."
 historical_commander_trait.0001.d: "Phi! Był głupcem, toczącym swoją beznadziejną wojnę."
 historical_commander_trait.0001.d.good: "Brutalność nie jest cechą, której należy zazdrościć, nawet na wojnie."
 #Caesar
 historical_commander_trait.0002.t: "Triumf Cezara"
 historical_commander_trait.0002.desc: "Studiując taktykę starożytnych generałów z rozbawieniem dowiadywał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się o wyczynach Juliusza Cezara podczas jego podboju Galii.\n\n#F Podczas oblężenia Alezji Cezar stwierdził, że bezpośredni szturm na dobrze ufortyfikowane miasto będzie zbyt kosztowny. Zamiast tego rozkazał swojej armii zbudować własną fortecę, która otoczyła całe miasto, skazując tym samym wroga śmierć głodową i jednocześnie uniemożliwiając przybyłym posiłkom uwolnienie obrońców.#!"
 historical_commander_trait.0002.a: "Odrobina pomysłowości może pomóc w oblężeniu."
 historical_commander_trait.0002.b: "Spraw, by wróg przyszedł do ciebie! Podoba mi się!"
 historical_commander_trait.0002.c: "Cezar podjął ryzykowny plan, ale się opłacił!"
 historical_commander_trait.0002.d: "W dzisiejszych czasach wojen nie prowadzi się w ten sposób…"
 #Alexander
 historical_commander_trait.0003.t: "Niepowstrzymany Aleksander"
 historical_commander_trait.0003.desc: "Studiując taktykę starożytnych generałów, był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [ROOT.Char.Custom('surprised_reaction')], kiedy dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się o wyczynach Aleksandra Wielkiego podczas jego podboju Mezopotamii.\n\n#F Podczas oblężenia Tyru, Aleksander zaatakował fortecę na wyspie, burząc pobliskie miasto, a następnie używając gruzów do budowy grobli rozciągającej się od lądu do murów miasta. Pozwoliło to jego machinom oblężniczym na bezpośredni atak na fortecę wroga, chociaż to ostatecznie jego flota spowodowała wyłom.#!"
 historical_commander_trait.0003.a: "Żadna ilość wody nie powstrzyma moich armii!"
 historical_commander_trait.0003.b: "Ta grobla była świadectwem jego wielkiej pomysłowości."
 historical_commander_trait.0003.c: "Użyć zasobów wroga przeciwko niemu? Genialne!"
 historical_commander_trait.0003.d: "Po co tracić czas na studiowanie taktyk, które nie zadziałały?"
 #Constantine
 historical_commander_trait.0004.t: "Wizja Chi Rho"
 historical_commander_trait.0004.desc: "Studiując taktykę starożytnych generałów, zainspirowało mnie zwycięstwo Konstantyna w bitwie przy moście Mulwijskim.\n\n#F W noc poprzedzającą bitwę Konstantyn miał sen, który przepowiadał jego zwycięstwo, jeśli namaluje Chi Rho, symbol Chrystusa, na tarczach swoich żołnierzy. Tak też zrobił i następnego dnia pokonał siły uzurpatora Maksencjusza, który wpadł do Tybru i utonął.#!"
 historical_commander_trait.0004.a: "Niegodziwi nie mogą się równać z armiami Boga!"
 historical_commander_trait.0004.b: "Podobnie jak Konstantyna, żadna rzeka mnie nie powstrzyma!"
 historical_commander_trait.0004.c: "Mówiąc logicznie, bitwa została wygrana dzięki elastycznej taktyce."
 historical_commander_trait.0004.d: "Sztuczki podnoszące morale nie wystarczą, aby wygrać wojnę!"
 #Khalid ibn al-Walid
 historical_commander_trait.0005.t: "Miecz Allaha"
 historical_commander_trait.0005.desc: "Studiując taktykę historycznych generałów, zamyślił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] po przeczytaniu o pierwszej bitwie Chalida ibn al-Walida po jego przejściu na islam.\n\n#F W bitwie pod Mu’tah przeciwko trzykrotnie większym siłom Bizancjum, Chalid zachęcił swoich pozbawionych morale żołnierzy, by utrzymali pozycję. Dzięki ich odwadze udało mu się zorganizować odwrót do Medyny, ratując swoich ludzi przed pewną śmiercią. Chalid i jego armia podbili później w imię Allaha całą Arabię!#!"
 historical_commander_trait.0005.a: "Zwyciężą ci, którzy walczą w imię Allaha!"
 historical_commander_trait.0005.b: "Oddanie daje nam siłę w obliczu przewagi wroga,"
 historical_commander_trait.0005.c: "Nie wystarczy wiedzieć #EMP jak#! walczyć, trzeba wiedzieć też #EMP kiedy#!."
 historical_commander_trait.0005.d: "Po co świętować haniebną porażkę?"
