l_polish:
 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t: "Zwiedzanie rozlewisk"
 martial_authority.5000.authoritative_religion.desc: "Masuję moje pulsujące skronie, podczas gdy dygnitarz czyta mi dwudziesty raport z [baron_1_lands.GetNameNoTierPossessive] w tym roku. W kilku tak ważnych lennach moja kontrola osłabła w ostatnich miesiącach…\n\nKrótka podróż po tych odległych krainach, co jest moim obowiązkiem względem [ROOT.Char.GetFaith.HighGodNamePossessive|l], mogłaby pomóc owinąć sobie je wokół palca.\nJednak z drugiej strony [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'zaprosiła', 'zaprosił')] mnie na prywatną ucztę…"
 martial_authority.5000.relaxed_religion.desc: "Masuję swoje pulsujące skronie, podczas gdy dygnitarz czyta mi dwudziesty raport z [baron_1_lands.GetNameNoTier] w tym roku. W kilku tak ważnych lennach moja kontrola osłabła w ostatnich miesiącach, ale krótka podróż po tych odległych krainach mogłaby pomóc owinąć sobie je wokół palca.\n\nJednak z drugiej strony [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'zaprosiła', 'zaprosił')] mnie na prywatną ucztę…"
 martial_authority.5000.a: "[Select_CString(GetPlayer.IsFemale, 'Dobra', 'Dobry')] [ROOT.Char.GetTitleAsNameNoTooltip|l] sporadycznie odwiedza swoje pomniejsze lenna."
 martial_authority.5000.b: "Jestem #EMP [Select_CString(GetPlayer.IsFemale, 'zobowiązana', 'zobowiązany')]#! iść na tę biesiadę!"
 martial_authority.5000.a.characters_baron_final_list: "[baron_1.GetShortUINameNotMe|U], [baron_2.GetShortUINameNotMe] oraz [baron_3.GetShortUINameNotMe]"
 martial_authority.5000.a.land_baron_final_list: "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier] oraz [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier: "Rozległy nadzór feudalny"
 #Your young heir terrorizes your vassals
 martial_authority.8000.t: "Turniej histerii"
 martial_authority.8000.desc: "Mój [marshal.GetCouncilTitle|l] organizuje już chyba setny turniej w tym roku, co powoduje, iż czuję intensywne znużenie. Mój umysł zostaje przywrócony do życia, gdy czuję szarpnięcie za łokieć.\n\nM[Select_CString( fighting_child.IsFemale, 'oja młoda', 'ój młody' )] [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], chwieje się, niosąc lancę cztery razy większą od siebie. Znalazł[Select_CString( fighting_child.IsFemale, 'a', '' )] także źle dopasowany hełm, który ciągle zsuwa się [fighting_child.GetHerHim] na oczy.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], czy mogę stoczyć walkę w tej rundzie?”"
 martial_authority.8000.a: "Pozwolę na to, ale niech nikt [Select_CString( fighting_child.IsFemale, 'jej', 'go' )] nie krzywdzi."
 martial_authority.8000.tt: "[fighting_child.GetName] awansuje do turnieju"
 martial_authority.8000.a.tt: "Może się wykazać"
 martial_authority.8000.tt.failure: "[fighting_child.GetName] nie wyróżnia się"
 martial_authority.8000.b: "„Oczywiście, dziecko! Niech żaden wojownik nie powstrzymuje swego gniewu!”"
 martial_authority.8000.c: "„Bądź grzecznym dzieckiem i idź pobawić się z końmi”."
 martial_authority.8000.d: "„To nie jest miejsce dla młode[Select_CString(fighting_child.IsFemale, 'j dziewczynki', 'go chłopca' )]”."
 martial_authority_child_trait_gain: "[fighting_child.GetName] zyskał[Select_CString(fighting_child.IsFemale, 'a', '' )] cechę"
 martial_authority_brave: "$trait_brave$"
 martial_authority_arrogant: "$trait_arrogant$"
 martial_authority_wrathful: "$trait_wrathful$"
 martial_authority_one_eyed_child_title: "$trait_one_eyed$!"
 martial_authority_one_eyed_child: "[fighting_child.GetNameNoTooltip] stracił[Select_CString(fighting_child.IsFemale, 'a', '' )] oko w turnieju."
 martial_authority_disfigured_child_title: "$trait_disfigured$!"
 martial_authority_disfigured_child: "[fighting_child.GetNameNoTooltip] został[Select_CString(fighting_child.IsFemale, 'a', '' )] oszpecon[Select_CString(fighting_child.IsFemale, 'a', 'y' )] po zranieniu w turnieju."
 martial_authority_unremarkable_child_title: "Twoje dziecko jest przeciętne!"
 martial_authority.8000_injury: "[fighting_child.GetName] otrzymuje rany"
 martial_authority_unremarkable_child: "[fighting_child.GetNameNoTooltip] udowadnia, że ​​w turnieju jest zupełnie nijak[Select_CString(fighting_child.IsFemale, 'a', 'i' )]."
 martial_authority.8100.desc: "Walczący w walce wręcz wykonują niezręczny taniec, a [fighting_child.GetName] znajduje się w jego środku. Z pewnością boją się [Select_CString(fighting_child.IsFemale, 'ją', 'go' )] skrzywdzić. Jednakże [fighting_child.GetSheHe] odpowiada nieczystymi ciosami, ignorując wszystkie zasady turnieju.\n\nPatrzę, jak uderza czternastostopowym trzonkiem, a [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetName] pada z przebitą czaszką. Walczący nadal zadają [fighting_child.GetHerHim] tylko nieznaczne ciosy, podczas gdy [fighting_child.GetSheHe] przebija mózg innego walczącego.\n\n„Przerwij to, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!” – błaga [marshal.GetTitledFirstName]."
 martial_authority.8100.a: "Wygląda na to, że mamy zwycięzcę!"
 martial_authority.8100.c: "[fighting_child.GetNameNoTooltip], czy [ROOT.GetCharacter.GetFaith.HighGodName] cię opuszcza? Przepraszam za [fighting_child.Custom('PL_niego_nia')]."
 #Innovating with weaponry
 martial_authority.4000.t: "Zardzewiałe narzędzie"
 martial_authority.4000.desc: "Zaglądając w zakurzone mroki zbrojowni, przyglądam się różnym rodzajom broni wojennej. Para poobijanych skórzanych nagolenników, niedawno naostrzony miecz, włócznia z przetartym trzonkiem,… #EMP zardzewiałe narzędzie rolnicze?#!\n\nPodnoszę sprzęt rolniczy; może nieświadomie wrzucono je razem z bronią? Podnoszę narzędzie, przyglądając się jego ciekawie zakrzywionemu, sierpowatemu ostrzu i próbuję nim zamachnąć się na pobliski haubert.\n\nOstrze przebija kolczugę, rozrzucając kilka żelaznych kółek po podłodze.\n\n#EMP Ciekawe.#!"
 martial_authority.4000.a: "Zastanawiam się, czy można by je ponownie wykorzystać?"
 martial_authority.4000.b: "To by było na tyle."
 martial_authority.4000.a.tt: "Badasz sposoby przekształcenia tego narzędzia w broń."
 martial_authority.4000.b.tt: "Szukasz innych sposobów na doskonalenie swoich umiejętności walki."
 martial_authority.4001.t: "Zardzewiałe narzędzie: Wybory, wybory…"
 martial_authority.4001.desc: "Wyciągam małe ostrze na południowe słońce i przyglądam mu się dokładniej. Ostrze zwęża się na jednym końcu do punktu, a na drugim znika w czopie, pozostawiając pomiędzy nimi kawałek lekko zardzewiałego, ale wciąż ostrego żelaza.\n\nZałamanie przy głowicy ostrza nadaje temu narzędziu zawadiacki kształt. Przydaje się do przycinania krzewów, jak sądzę. A może do znajdowania szczelin w zbroi?\n\nNie ulega wątpliwości, że można ją wykorzystać jako broń do walki, ale pozostaje pytanie, jaką dokładnie formę miałaby przybrać…"
 martial_authority.4001.a: "Gdyby wyprostować ostrze, mógłby to być przydatny sztylet…"
 martial_authority.4001.a.tt: "Próbujesz przekształcić narzędzie w krótką broń kolną."
 martial_authority.4001.b: "Może gdybyśmy zamontowali to na końcu włóczni?"
 martial_authority.4001.b.tt: "Wracasz do środka, szukając kawałka sznurka…"
 martial_authority.4001.c: "Dlaczego nie zostawimy po prostu tego tak, jak jest?"
 martial_authority.4001.c.tt: "Może okaże się skuteczną bronią bez modyfikacji?"
 martial_authority.4001.b.failure: "Niszczysz narzędzie!"
 martial_authority_4001.dagger.tt: "Z narzędzia tworzysz prymitywny sztylet."
 martial_authority_4001.halberd.tt: "Z narzędzia tworzysz prymitywną halabardę."
 martial_authority_4001.billhook.tt: "Ostrzysz ostrze."
 martial_authority_4001.fail.tt: "Nie potrafisz zrobić nic użytecznego z tego narzędzia."
 martial_authority.4002.t: "Zardzewiałe narzędzie: Prowizoryczne ostrze"
 martial_authority.4002.desc: "Jako [ROOT.Char.GetLadyLord|U], nie jestem zbyt dobrze zaznajomion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] z procesem modyfikowania broni. Mimo mojego entuzjazmu szybko stało się jasne, że będę potrzebować pomocy eksperta.\n\nNa moje wezwanie przybył[Select_CString(blacksmith.IsFemale, 'a', '' )] lekko zdenerwowan[Select_CString(ROOT.Char.IsFemale, 'a miejscowa kowalka', 'y miejscowy kowal' )] [blacksmith.GetFirstName], któr[Select_CString(blacksmith.IsFemale, 'a mruknęła', 'y mruknął' )] coś niezrozumiałego o władcach i ich projektach, i po mniej więcej jednym dniu piłowania i ostrzenia moje dzieło jest gotowe.\n\nDawniej zakrzywione ostrze zostało wyprostowane, skrócone i zakończone zwężającym się wierzchołkiem, ze skośnym rowkiem biegnącym wzdłuż płaskiej powierzchni ostrza. Nie jest to ładna broń, ale mimo wszystko broń."
 martial_authority.4002.a: "Jest idealne!"
 martial_authority.4002.b: "Jest nawet lepsze niż moje własne!"
 martial_authority_4002.make.tt: "Zyskujesz: [improvised_dagger.GetName]"
 martial_authority.4003.t: "Zardzewiałe narzędzie: Improwizowana halabarda"
 martial_authority.4003.desc: "Zaciskając włócznię między stopą a stołem, przywiązuję narzędzie rolnicze do czubka za pomocą sznura. Na początku grot niepokojąco się chwieje, ale następnego dnia, dzięki paskom wygotowanej skóry, które dostarczył[Select_CString(blacksmith.IsFemale, 'a', '' )] mi miejscow[Select_CString(blacksmith.IsFemale, 'a garbarka', 'y garbarz' )] [blacksmith.GetFirstName], kończę modyfikację.\n\nStworzona przeze mnie broń z pewnością wygląda odpowiednio. Rozmiar włóczni zapewnia zasięg i siłę rażenia, podczas gdy haczykowate ostrze narzędzia rolniczego może z łatwością ściągnąć człowieka z konia lub wbić się w szwy zbroi.\n\nJest to prowizoryczna broń, ale mam wrażenie, że może być #EMP całkiem#! skuteczna…"
 martial_authority.4003.a: "Zobaczmy, jak twoja wymyślna zbroja temu sprosta!"
 martial_authority.4003.b: "Jest nawet lepsza niż moja własna!"
 martial_authority_4003.make.tt: "Zyskujesz: [improvised_halberd.GetName]"
 martial_authority.4004.t: "Zardzewiałe narzędzie: Doskonałe samo w sobie"
 martial_authority.4004.desc: "Narzędzie – które, jak wyjaśnił[Select_CString(blacksmith.IsFemale, 'a', '' )] mi miejscow[Select_CString(blacksmith.IsFemale, 'a kowalka', 'y kowal' )] [blacksmith.GetFirstName], nazywa się „sierpak”, kiedy z entuzjazmem nadzorował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] jego ostrzenie – z pewnością wygląda jak broń.\n\nOstrze, które wyłania się z trzpienia ma groźny kształt i zakrzywia się do przeciwległego końca. Świeżo naostrzony czubek błyszczy w południowym słońcu, a ja wbijam go w szew zniszczonej skórzanej zbroi, a następnie szarpię go do siebie, rozrywając kilka pętli jednym ruchem."
 martial_authority.4004.a: "Jakie jeszcze tajemnice skrywają nasi skromni rolnicy?"
 martial_authority.4004.b: "Podoba mi się, trzeba to rozpowszechnić w całym kraju!"
 martial_authority_4004.make.tt: "Zyskujesz: [improvised_billhook.GetName]"
