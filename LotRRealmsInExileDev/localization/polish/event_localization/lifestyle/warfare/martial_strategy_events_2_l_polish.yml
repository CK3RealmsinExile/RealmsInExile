l_polish:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t: "Magazynowanie zapasów"
 martial_strategy.4000.desc: "Z potężnym beknięciem odsuwam od siebie talerz z resztkami jedzenia i z powrotem rozsiadam się na moim fotelu. Ostatnio moje kuchnie zaczęły puchnąć od złocistego zboża i świeżo upolowanej zwierzyny, powodując u wszystkich moich dworzan zdrowe przekarmienie.\n\nKrzywię się. Choć ten dar jest wspaniały – nie może trwać wiecznie. Muszę zdecydować co zrobić z tym nadmiarem jedzenia."
 martial_strategy.4000.a: "Osolić lub owędzić je, by jadło zachowało się na dłużej."
 martial_strategy.4000.b: "Wraz z moimi gośćmi będziemy jadać obficie!"
 martial_strategy.4000.c: "Nawet służba będzie jadać tak jak ich [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 martial_strategy.4000.d: "Tak, #EMP wyglądają#! dość pulchnie…"
 strategy_stocked_larders_modifier: "Bogato zaopatrzone spiżarnie"
 strategy_emptied_larders_modifier: "Prawie puste spiżarnie"
 strategy_fed_peasants_larders_modifier: "Chleb dla chłopów"
 strategy_human_meat_larders_modifier: "Spiżarnie ze zwyczajnym mięsem"
 strategy_entirely_unrelated_disappearances_modifier: "Kompletnie niepowiązane zaginięcia"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t: "Mury [crumbling_holding.GetAdjectiveNoTooltip]"
 martial_strategy.4010.desc: "Delegacja z [crumbling_holding.GetAdjectiveNoTooltip] powoli wychodzi z moich prywatnych komnat; nasze długie posiedzenie powoli dobiega końca. Petenci błagają o fundusze na naprawę rozpadających się murów posiadłości i powołują się na mój pański obowiązek, by udzielić im pomocy. Stukam palcami o stół, zastanawiając się, czy wysłać im fundusze. Dobre fortyfikacje są potwornie drogie.\n\nOczywiście, jeśli mury i tak się rozsypują, to zawsze mogę przeznaczyć ich dotychczasowe subwencje na bardziej osobiste sprawy… "
 martial_strategy.4010.a: "Mam obowiązek dbać o swoich poddanych."
 martial_strategy.4010.b: "Będę osobiście nadzorował odbudowę."
 martial_strategy.4010.c: "Moje złoto jest dla mnie!"
 martial_strategy.4010.b.tt_crit_success: "Mistrzowsko udoskonalasz mury [crumbling_holding.GetAdjectiveNoTooltip]"
 martial_strategy.4010.b.tt_success: "Pomyślnie odbudowujesz mury [crumbling_holding.GetAdjectiveNoTooltip]"
 martial_strategy.4010.b.tt_botch: "Całkowicie spartaczyłeś odbudowę"
 strategy_paid_for_walls_modifier: "Profesjonalnie odbudowane mury"
 strategy_let_walls_crumble_modifier: "Rozpadające się mury"
 strategy_botched_supervised_walls_modifier: "Fatalnie odbudowane mury"
 strategy_successfully_supervised_walls_modifier: "Dokładnie odbudowane mury"
 martial_strategy.4010.d: "Mój dworski architekt będzie nadzorować odbudowę."
 martial_strategy.4010.d.tt_crit_success: "Twój dworski architekt w mistrzowski sposób udoskonala mury"
 martial_strategy.4010.d.tt_success: "Twój dworski architekt pomyślnie odbudowuje mury [crumbling_holding.GetAdjectiveNoTooltip]"
 martial_strategy.4010.d.tt_botch: "Twój dworski architekt całkowicie spartaczył odbudowę murów"
 #Tactics?
 #By Isabella Welch
 martial_strategy.7000.t: "Taktyka?"
 martial_strategy.7000.desc_opening: "Kiedy jestem jestem w trakcie musztrowania"
 martial_strategy.7000.desc_elephantry: "moich słoni bojowych"
 martial_strategy.7000.desc_cavalry: "mojej kawalerii ciężkiej"
 martial_strategy.7000.desc_middle: "[worried_knight.GetTitledFirstName] podchodzi do mnie, gdy siedzę na grzbiecie rumaka. Unika mojego spojrzenia i wpatruje się w ziemię. Po długim wahaniu mówi:\n\n– Niech [ROOT.Char.GetLadyLord] raczy mnie wysłuchać! Wszystko, co robimy z naszymi"
 martial_strategy.7000.desc_war_elephant: "słoniami bojowymi"
 martial_strategy.7000.desc_armored_horse: "opancerzonymi końmi"
 martial_strategy.7000.desc_cont: "to szarża na wroga w linii prostej. Czy nie nadszedł czas, abyśmy spróbowali innego podejścia?”"
 martial_strategy.7000.a: "Ha! To było dobre, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b: "Głupcze! To jest [ROOT.Char.GetCulture.GetNameNoTooltip|l] taktyka szarży w linii prostej!"
 martial_strategy.7000.c: "Głupcze! Czy kiedykolwiek próbował[Select_CString(worried_knight.IsFemale, 'aś', 'eś' )] kierować słoniem bojowym?"
 martial_strategy.7000.d: "Głupcze! Nie ma lepszej strategii znanej człowiekowi."
 martial_strategy.7000.e: "Być może masz rację…"
 martial_strategy.7000.f: "Jeśli cię zadepczemy, zobaczysz, jakie to jest skuteczne."
