l_polish:
 warhorse.0001.t: "Koń bojowy"
 warhorse.0001.desc: "Podziwiając [ROOT.Char.Custom('HorseStoryMareStallion')], [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'która', 'który' )] teraz podąża za każdym moim rozkazem, zastanawiam się, jak [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'ją', 'go' )] nazwać…"
 warhorse.0001.a: "Imię inspirowane historią!"
 warhorse.0001.b: "Mitologia jest pełna niesamowitych imion koni!"
 warhorse.0001.c: "To tylko koń i tak powinien się nazywać."
 warhorse.0002.desc: "Zainspirowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] słynnymi końmi należącymi do przywódców i bohaterów dawnych czasów, nazwę [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'moją', 'mojego' )] [ROOT.Char.Custom('HorseStoryMareStallion')] imieniem jednego z nich."
 warhorse.0002.a: "Tencendur – tak jak koń Karola Wielkiego!"
 warhorse.0002.b: "Bucefał – tak jak koń Aleksandra Wielkiego!"
 warhorse.0002.c: "Koń Sejański – los Gnejusza Sejusza jest z pewnością przesadzony!"
 warhorse.0002.d: "Zuldżanah – po koniu Husajna ibn Alego!"
 warhorse.0002.e: "Czerwony Zając – po koniu watażki Lü Bu!"
 warhorse.0002.f: "Veillantif – jak koń Rolanda!"
 warhorse.0002.g: "Incitatus – ulubieniec cesarza Kaliguli!"
 warhorse.0002.go_back: "Hm, inny motyw na imię pasowałby lepiej…"
 warhorse.0003.desc: "Świat mitologii jest pełen dostojeństwa i imion dla koni."
 warhorse.0003.llamrei: "Llamrei – po koniu króla Artura!"
 warhorse.0003.sleipnir: "Sleipnir – tak samo jak rumak, na którym jeździł Odyn!"
 warhorse.0003.uchchaihshravas: "Uććajhśrawas – wierzchowiec Boga-Słońce!"
 warhorse.0003.dadhi_kra: "Dadhi-kra – poranne słońce!"
 warhorse.0003.devadatta: "Dewadatta – tak samo jak koń Kalkiego!"
 warhorse.0003.keshi: "Keśi – po koniu-demonie!"
 warhorse.0003.kanthaka: "Kanthaka – po wiernym rumaku Gautamy Buddy!"
 warhorse.0003.burko: "Burko – jak magiczny koń z folkloru!"
 warhorse.0003.aranjagaan: "Arandżagaan – wierzchowiec z eposu Dżangar!"
 warhorse.0003.haizum: "Hajzum – koń archanioła Gabriela!"
 warhorse.0003.buraq: "Burak – po stworzeniu, które woziło proroków!"
 warhorse.0003.balius: "Balios – jeden z koni Achillesa!"
 warhorse.0003.xanthos: "Ksantos – imię drugiego konia Achillesa pasowałoby lepiej!"
 warhorse.0003.boreas: "Boreasz – starożytny grecki bóg wiatru północnego!"
 warhorse.0004.desc: "Koń powinien zostać nazwany tak jak zwykłe zwierzę, którym jest."
 warhorse.0004.a: "Rumak"
 warhorse.0004.b: "Opat"
 warhorse.0004.c: "Tancerz"
 warhorse.0004.d: "Lśniącokopytny"
 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'Wierna klacz', 'Wierny ogier' )]"
 warhorse.1001.desc: "Po usłyszeniu plotek o [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'mojej potężnej klaczy', 'moim potężnym ogierze' )] o imieniu [ROOT.Char.Custom('WarhorseStoryName')] zwrócił się do mnie słynny treser oferujący swoje usługi.\n\n„Wszystko, o co proszę w zamian, to niewielkie wynagrodzenie”."
 warhorse.1001.a: "Musi być [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'silniejsza', 'silniejszy' )]."
 warhorse.1001.b: "Szybsze poruszanie się jest czymś, czego musi się nauczyć."
 warhorse.1001.c: "Musi popracować nad swoją wytrzymałością."
 warhorse.1001.d: "Jeśli czegoś [ROOT.Char.Custom('HorseStoryHerHim')] brakuje, to zaciekłości!"
 warhorse.1001.e: "Nie jestem zainteresowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 warhorse.1001.e.tt: "#F „[THIS.Char.Custom('WarhorseStoryName')] nie potrzebuje innego tresera poza mną!”#!"
 warhorse.1001.f: "Za to właśnie płacę koniuszemu!"
 warhorse.1001.f.tt: "Twój koniuszy rozpoczyna tresurę twojego konia"
 warhorse.1001.f.failure: "Przecenił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] swojego koniuszego"
 warhorse.1001.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip] nie sprawdza się w tresurze konia."
 warhorse.1002.desc: "[ROOT.Char.Custom('WarhorseStoryName')] dobrze [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'radziła', 'radził' )] sobie podczas tresury, a wyniki były widoczne natychmiast!"
 warhorse.1002.a: "To były dobrze wydane pieniądze!"
 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Słoneczny dzień"
 warhorse.1101.desc: "W drodze do stajni wita mnie radośnie mój koń, [ROOT.Char.Custom('WarhorseStoryName')]. Wygląda na to, że chce rozprostować w tę piękną pogodę nogi, a mnie nie pozostaje nic innego, jak tylko się zgodzić."
 warhorse.1101.a: "Muszę poświęcić każdą chwilę na ćwiczenia!"
 warhorse.1101.b: "Ten dzień jest zbyt piękny, aby go nie docenić!"
 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'Chora klacz', 'Chory ogier' )]"
 warhorse.1201.desc: "Gdy [ROOT.Char.Custom('WarhorseStoryName')] wychodzi ze stajni, wlokąc za sobą nogi i zwieszając głowę, nie ma już wątpliwości – koń jest chory.\n\nStajenny zapewnia mnie, że można znaleźć lekarstwo na to, co mu dolega, ale nie będzie ono tanie."
 warhorse.1201.a: "Zapłacę każdą cenę!"
 warhorse.1201.b: "Cokolwiek się stanie, jest wolą [ROOT.Char.GetFaith.HighGodNamePossessive]."
 warhorse.1201.b_good: "[ROOT.Char.Custom('WarhorseStoryName')] dochodzi do siebie"
 warhorse.1201.b.tt: "Jednak wygląda na to, że mniej ci ufa"
 warhorse.1201.b_bad: "[ROOT.Char.Custom('WarhorseStoryName')] umiera z powodu choroby"
 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Miłośni[Select_CString(horse_vassal.IsFemale, 'czka', 'k' )] koni"
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przygląda się mojemu koniowi od góry do dołu, kiwając głową z aprobatą.\n\n„Masz tu [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'wspaniałą klacz', 'wspaniałego ogiera' )], [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Gdybyś pozwolił[Select_CString(horse_vassal.IsFemale, 'a', '' )] mi zabrać [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'ją', 'go' )] na przejażdżkę, był[Select_CString(horse_vassal.IsFemale, 'abym', 'bym' )] bardzo wdzięczn[Select_CString(horse_vassal.IsFemale, 'a', 'y' )]”."
 warhorse.1301.a: "Baw się dobrze!"
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')] jest dzikim rumakiem, a [horse_vassal.GetFirstNameNoTooltip] nie jest znan[Select_CString(horse_vassal.IsFemale, 'a', 'y' )] ze swojej sprawności – czy nic [horse_vassal.GetHerHim] się nie stanie?"
 warhorse.1301.b: "Nikt poza mną nie będzie na [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'niej', 'nim' )] jeździł!"
 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Przerażający koń"
 warhorse.1401.desc: "Gdy zapada zmrok, w stajni zostaję niemal tylko ja, a ciszę zakłóca jedynie tupot kopyt mojego konia o imieniu [ROOT.Char.Custom('WarhorseStoryName')]. W jego oczach jest coś dziwnego, coś… #EMP groźnego#!.\n\nPodąża za mną wzrokiem, gdy odwracam się, by odejść, a dreszcz, który przebiega mi po kręgosłupie, utrzymuje się jeszcze długo w nocy."
 warhorse.1401.a: "To niedorzeczne – jest tylko koniem."
 warhorse.1401.a.tt: "#F Ale dlaczego wciąż czujesz na sobie [THIS.Char.Custom('HorseStoryHerHis')] wzrok?#!"
 warhorse.1401.b: "Z pewnością jest [Select_CString( EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'przeklęta', 'przeklęty' )]! Pozbądź się [ROOT.Char.Custom('HorseStoryHerHis')]!"
 warhorse.1402.desc: "Stopy posiniaczone przez kopyta, ręce krwawiące od kłapania zębami, ciało posiniaczone od zrzucania… [ROOT.Char.Custom('WarhorseStoryName')] rży wesoło, gdy prawie zrzuca mnie na żołnierską lancę, nie wiem, ile jeszcze to wytrzymam."
 warhorse.1402.a: "Nie dam się pokonać koniowi!"
 warhorse.1402.b: "[ROOT.Char.Custom('WarhorseStoryName')] na tym kończy swoją historię."
 warhorse.1499.desc: "Ma to miejsce, podczas naszego krótkiego wypadu konno – tego, czego obawiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się od czasu, gdy po raz pierwszy zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] złośliwość w oczach [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'mojej klaczy', 'mojego ogiera' )]. [ROOT.Char.Custom('WarhorseStoryName')] zrzuca mnie w momencie, gdy przejeżdżamy obok zbiorowiska ostrych skał, a ja upadam głową prosto na krawędź. Zagubion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w oślepiającym bólu słyszę tylko głośne rżenie, zanim wszystko znika…"
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')]… dlaczego?"
 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Koniec życia"
 warhorse.8001.desc: "[Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'Moja wierna klacz', 'Mój wierny ogier' )], [ROOT.Char.Custom('WarhorseStoryName')], starzeje się. [ROOT.Char.Custom('HorseStoryHerHis')|U] krok nie jest już tak szybki jak kiedyś, a żar w [ROOT.Char.Custom('HorseStoryHerHis')] oczach gaśnie.\n\nJeśli chcę, aby [ROOT.Char.Custom('HorseStoryHerHis')] rodowód przetrwał, muszę znaleźć dla [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'niej dobrego partnera', 'niego dobrą partnerkę' )]."
 warhorse.8001.a: "Znajdę [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStoryOppositeMareStallion'), 'klacz' ), 'silną', 'silnego' )] [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.b: "Szukaj [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStoryOppositeMareStallion'), 'klacz' ), 'zwinnej klaczy', 'zwinnego ogiera' )]."
 warhorse.8001.c: "Najważniejszym aspektem u [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStoryOppositeMareStallion'), 'klacz' ), 'klaczy', 'ogiera' )] jest wytrzymałość."
 warhorse.8001.d: "Przeszukaj ziemie w poszukiwaniu [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStoryOppositeMareStallion'), 'klacz' ), 'najdzikszej klaczy', 'najdzikszego ogiera' )]!"
 warhorse.8001.e: "Pozwolę [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'jej', 'mu' )] spędzić ostatnie dni w spokoju."
 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Krąg życia"
 warhorse.8002.desc: "[Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'Moja ukochana klacz', 'Mój ukochany ogier' )] [ROOT.Char.Custom('WarhorseStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'odeszła', 'odszedł' )], ale [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'pozostawiła', 'pozostawił' )] po sobie silnego źrebaka, w którym dostrzegam [ROOT.Char.Custom('HorseStoryHerHis')] osobowość – [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'moja przyjaciółka', 'mój przyjaciel' )] w pewnym sensie wciąż jest ze mną."
 warhorse.8002.a: "Śpij spokojnie, [ROOT.Char.Custom('WarhorseStoryName')]."
 warhorse.8003.desc: "Gdy wychodzę na zewnątrz zaczerpnąć świeżego powietrza, wita mnie smutna wiadomość. Mój koń, [ROOT.Char.Custom('WarhorseStoryName')], umarł w nocy, pozostawiając w moim sercu tylko pustkę."
 warhorse.8003.a: "Och [ROOT.Char.Custom('WarhorseStoryName')], będę za tobą tęsknić!"
