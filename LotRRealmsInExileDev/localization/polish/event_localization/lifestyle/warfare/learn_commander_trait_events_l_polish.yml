l_polish:
 #Random Trait Acquisition Events
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 learn_commander_trait.0002.t: "Dobra równowaga"
 learn_commander_trait.0002.desc: "W ferworze walki to zdecydowanie często decyduje o zwycięstwie lub porażce.\n\nKiedy nadejdzie czas, będę wiedzieć, jak zareagować."
 learn_commander_trait.0002.a: "Uderzę i absolutnie nie ustąpię!"
 learn_commander_trait.0002.b: "Utrzymam pozycję."
 learn_commander_trait.0002.c: "Zachowam czujność, działając w zależności od danej sytuacji."
 #Choose whether to become a Logistician, a Military Engineer, or forder
 learn_commander_trait.0003.t: "Na terytorium wroga"
 learn_commander_trait.0003.desc: "Wojna zależy od bitew, a ich wynik zależy od przygotowania do nich.\n\nDziałanie bez planu lub celu to prosty sposób na przegraną."
 learn_commander_trait.0003.a: "Moje armie muszą być zawsze dobrze zaopatrzone."
 learn_commander_trait.0003.b: "Żaden zamek nie powtrzyma mnie na długo."
 learn_commander_trait.0003.c: "Atakuję przez rzeki pewnie niczym przypływ."
 #Choose whether to become a Reaver or Reckless
 learn_commander_trait.0004.t: "Przebieg bitwy"
 learn_commander_trait.0004.desc: "Widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak dochodzi do tego, że w środku walki następuje chwila przerwy. W tym krótkim momencie żadna ze stron nie zamierza rzucać się w wir walki, a walka wręcz zostaje przerwana, niczym fale rozbijające się o skałę."
 learn_commander_trait.0004.b: "Zawsze będę atakować!"
 learn_commander_trait.0004.c: "Pora uzbroić się w jakąś broń, która nie utknęła w ciele!"
 #Become a Sea Raider
 learn_commander_trait.0005.t: "Niczym burza"
 learn_commander_trait.0005.desc: "Tupot setek butów stóp uderzających o płyciznę, atak równie szybki, co bezlitosny, tak jak płonące za nami budynki."
 learn_commander_trait.0005.a: "Moja furia jest nie do powstrzymania!"
 #Become a Holy Warrior
 learn_commander_trait.0006.t: "Ostrze [ROOT.Char.GetFaith.WarGodNamePossessive]"
 learn_commander_trait.0006.desc: "Widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] walkę pogan. Wiem, z jaką zaciekłością biją wiernych.\n\nW imię [ROOT.Char.GetFaith.WarGodNamePossessive] stanę naprzeciw ich z odwagą, którą [ROOT.Char.GetFaith.WarGodSheHe] mi daje!"
 learn_commander_trait.0006.a: "Nie spocznę, dopóki nie zniszczę wrogów mojej wiary. [ROOT.Char.GetFaith.PantheonTerm] to potęga!"
 #Become a Desert Warrior
 learn_commander_trait.0007.t: "Pod palącym słońcem"
 learn_commander_trait.0007.desc: "Moi wrogowie nie wiedzą, jak zbawienne mogą być bezlitosne piaski i pragnienie.\n\nNie rozumieją, jak moje wojska wytrzymują upał, cierpliwie czekając na bitwę, podczas gdy ich wrogowie drapią się w suche gardła."
 learn_commander_trait.0007.a: "Pustynia jest moim sprzymierzeńcem."
 #Become a Jungle Stalker
 learn_commander_trait.0008.t: "Zabójczy jak runo"
 learn_commander_trait.0008.desc: "W dżungli nie ma łatwych bitew i wiem, jak to wykorzystać. Moje wojska zmuszą wroga do poruszania się zarośniętymi ścieżkami, wabiąc ich w błoto i krzaki oraz ciernie, które wyrządzają nie mniejszą krzywdę niż miecze czy włócznie.\n\nKiedy zapadnie noc, ciała znikną wśród opadłych liści."
 learn_commander_trait.0008.a: "Las nie wybacza błędów."
 #Become a Winter Soldier
 learn_commander_trait.0009.t: "Zimny jak noc"
 learn_commander_trait.0009.desc: "Bezlitosne zimno pochłonęło wiele istnień ludzkich. Ale nie mnie, ani moich żołnierzy.\n\nWiemy, gdzie szukać pożywienia pod śniegiem. Polujemy na wrogów jak wilki i kąsamy jak najgorszy chłód w środku zimy…"
 learn_commander_trait.0009.a: "Uderzamy niczym grad."
 #Training offer
 learn_commander_trait.11.opening: "– Rozumiem, że jesteś zainteresowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] pogłębieniem swojej wiedzy w zakresie działań wojennych? – [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')], podchodząc do mnie. – Mogę pomóc spojrzeć ci na pole bitwy w zupełnie nowy sposób."
 #Generic:
 #Offer:
 learn_commander_trait.11.desc: "\n\n[teacher.GetFirstName] jest dobrze znan[Select_CString(teacher.IsFemale, 'a', 'y' )] ze swojego mistrzostwa w zakresie [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Jeśli jest ktoś, kto mógłby pomóc mi zrozumieniu jej, to [Select_CString(teacher.IsFemale, 'byłaby', 'byłby' )] to właśnie [teacher.GetSheHe]."
 learn_commander_trait.11.a: "Chcę nabyć niezbędną wiedzę."
 learn_commander_trait.11.b: "Zostawię to swoim generałom."
 learn_commander_trait.11.martial_tt: "[teacher.GetFirstName] spróbuje nauczyć cię swojej umiejętności [THIS.Char.Custom('CommanderTraitBeingTaught')]\n$EFFECT_LIST_BULLET$Wysoka [martial_skill|El] będzie korzystna w tych dążeniach"
 learn_commander_trait.11.b.tt: "#F Może innym razem.#!"
 #Final Test:
 learn_commander_trait.12.desc: "[teacher.GetTitledFirstName] pokazał[Select_CString(teacher.IsFemale, 'a', '' )] mi tajniki [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Mój ostatni test to pozorowana bitwa z nim, aby pokazać, czego się nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 learn_commander_trait.12.a: "Formować szeregi!"
 learn_commander_trait.12.b: "Nie, nie do końca zrozumiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], czego [teacher.GetFirstNameNoTooltip] próbował[Select_CString( teacher.IsFemale, 'a', '' )] mnie nauczyć."
 learn_commander_trait.giving_up_tt: "#F Nie potrzebuję się tego uczyć#!"
 learn_commander_trait_final_test_success: "Zwycięstwo!"
 learn_commander_trait_final_test_success_tt: "#F Udowadniam swoją wiedzę#!"
 learn_commander_trait_final_test_failure: "Porażka!"
 learn_commander_trait_final_test_failure_tt: "#F Nie nauczył[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] się jeszcze wystarczająco#!"
 #Success:
 learn_commander_trait.13.desc: "[teacher.GetTitledFirstName] podjeżdża do mnie. „Imponujące!” – krzyczy. Poborowi „wroga” są zdumieni skoordynowanymi działaniami moich żołnierzy.\n\nNie ma wątpliwości, że wiem, kim jest [ROOT.Char.Custom('CommanderTraitBeingTaught')|l]."
 learn_commander_trait.13.a: "Wiele się nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 #Failure:
 learn_commander_trait.14.desc: "„Być może jest jeszcze kilka rzeczy, których musisz się nauczyć…” – [teacher.GetTitledFirstName] wyciąga rękę, aby pomóc mi wydostać się z błota.\n\nMoje wojska nie wykazały się zbytnio. Muszę przyznać, że może mieć rację."
 learn_commander_trait.14.a: "Pokaż mi jeszcze raz, jak to zrobić."
 learn_commander_trait.14.a.tt: "„Jeszcze raz spróbuję swoich sił…”"
 learn_commander_trait.14.b: "To zbyt trudne!"
 learn_commander_trait.14.b.tt: "„Poddaję się! Przynajmniej na razie”."
 #Logistics
 learn_commander_trait.01.t: "Zaopatrzenie w wiedzę"
 #Offer:
 learn_commander_trait.1101.desc: "\n\n[teacher.GetFirstName] jest dobrze znan[Select_CString(teacher.IsFemale, 'a', 'y' )] ze swojego mistrzostwa w logistyce. Jeśli jest ktoś, kto mógłby pomóc mi w jej zrozumieniu, to [Select_CString(teacher.IsFemale, 'byłaby', 'byłby' )] to właśnie [teacher.GetSheHe]."
 #Final test
 learn_commander_trait.1201.desc: "[teacher.GetTitledFirstName] pokazał[Select_CString(teacher.IsFemale, 'a', '' )] mi tajniki dostarczania zaopatrzenia żołnierzom stacjonującym w terenie. Mój ostatni test to pozorowana bitwa, w której muszę chronić swój tabór zaopatrzeniowy przed [teacher.GetHerHis] atakiem."
 #Success
 learn_commander_trait.1301.desc: "[teacher.GetTitledFirstName] podjeżdża do mnie. „Imponujące! – krzyczy. „Moje wojska nie mogły się nawet zbliżyć do taboru zaopatrzeniowego”."
 #Failure
 learn_commander_trait.1401.desc: "Wszystko wydawało się być w porządku, dopóki nie zdał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawy, że kawaleria to tylko zmyłka!\n\nKiedy podjeżdżam, [teacher.GetTitledFirstName] trzyma jabłko z jednego z moich wozów. „Myślę, że wiem, gdzie popełnił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] błąd” – sugeruje, [teacher.Custom('quirk_pos_pp')]."
 #Military Engineer
 learn_commander_trait.02.t: "Budowanie kompetencji"
 #Offer:
 learn_commander_trait.1102.desc: "\n\n[teacher.GetFirstName] jest dobrze znan[Select_CString(teacher.IsFemale, 'a', 'y' )] ze swojego mistrzostwa w inżynierii wojskowej. Jeśli jest ktoś, kto mógłby pomóc mi zrozumieniu jej, to [Select_CString(teacher.IsFemale, 'byłaby', 'byłby' )] to [teacher.GetSheHe]."
 #Final test
 learn_commander_trait.1202.desc: "[teacher.GetTitledFirstName] pokazał[Select_CString(teacher.IsFemale, 'a', '' )] mi tajniki oblężenia. Stoimy nad miniaturową fortecą, a moim ostatnim sprawdzianem jest opisanie, w jaki sposób najskuteczniej można ją zdobyć."
 #Success
 learn_commander_trait.1302.desc: "„Och, nie [Select_CString(teacher.IsFemale, 'wzięłam', 'wziąłem' )] tego pod uwagę” – [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')]. Nie może znaleźć ani jednego błędu w moim planie!"
 #Failure
 learn_commander_trait.1402.desc: "„Czy zapomniał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] o tej wieży?” – [teacher.GetTitledFirstName] wskazuje na obszar przed murem, który opisywał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Teraz widzę fatalny błąd w moim planie."
 #aggressive_attacker
 learn_commander_trait.03.t: "Niszczycielska wnikliwość"
 #unyielding_defender
 learn_commander_trait.04.t: "Tarcza wiedzy"
 #forder
 learn_commander_trait.05.t: "Studnia wnikliwości"
 #flexible_leader
 learn_commander_trait.06.t: "Odpowiedź na wszystkie sytuacje"
 #Desert Warrior
 learn_commander_trait.07.t: "Mądrość pustyni"
 #Jungle Stalker
 learn_commander_trait.08.t: "Runo wiedzy"
 #Winter Soldier
 learn_commander_trait.09.t: "Mroźne lekcje"
 #Reaver
 learn_commander_trait.10.t: "Sztuka grabieży"
 #Reckless
 learn_commander_trait.12.t: "Gryź i szarp"
 #Holy Warrior
 learn_commander_trait.13.t: "Walka z gorliwością"
 #Sea Raider
 learn_commander_trait.14.t: "Zrozumienie najazdu"
 #Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t: "Bez niczyjej pomocy"
 learn_commander_trait.1291.desc: "Chociaż [teacher.GetTitledFirstName] już nade mną nie czuwa, wciąż mogę udowodnić, że opanowałem sztukę [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Ostatnim testem jest pozorowana bitwa, aby sprawdzić moje umiejętności."
 learn_commander_trait.1291.a: "Już czas."
 learn_commander_trait.1291.b: "Ponieważ [teacher.GetFirstNameNoTooltip] jest teraz nieobecn[Select_CString(teacher.IsFemale, 'a', 'y' )], mogę po prostu powiedzieć, że poszło mi dobrze."
 learn_commander_trait.1391.desc: "Był[Select_CString(teacher.IsFemale, 'abyś', 'byś' )] ze mnie dumn[Select_CString(teacher.IsFemale, 'a', 'y' )], [teacher.GetFirstName]!\n\nPozorowana bitwa zakończyła się wielkim sukcesem, udowadniając moje umiejętności."
 learn_commander_trait.1391.a: "Teraz wykorzystam tę wiedzę w prawdziwej bitwie!"
 learn_commander_trait.1491.desc: "Może najlepiej byłoby, gdyby [teacher.GetTitledFirstName] nie [Select_CString(teacher.IsFemale, 'mogła', 'mógł' )] tego zobaczyć…\n\nWszystko w pozorowanej bitwie poszło nie tak, a żadna z moich taktyk nie zadziałała!"
 learn_commander_trait.1491.a: "Wygląda na to, że wciąż muszę się wiele nauczyć…"
