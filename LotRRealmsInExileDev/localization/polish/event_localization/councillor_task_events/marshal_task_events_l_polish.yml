l_polish:
 marshal_task.0301.t: "Dowódca awansowany"
 marshal_task.0301.desc: "[Select_CString(councillor.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], pochwalił[Select_CString(councillor.IsFemale, 'a', '' )] się obiecującym nowym rekrutem.\n\n„Może nie pochodzi [commander.GetSheHe] z tak szlachetnego rodu jak ty, jednakże przysięgam na swoje imię, że [commander.GetTitledFirstName] jest kimś, kogo chciał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )] mieć po swojej stronie”."
 marshal_task.0301.a: "Bardzo dobrze, [commander.GetFirstNameNoTooltip] będzie mi służyć."
 marshal_task.0301.b: "Zabierzcie tego człowieka z mojej posiadłości."
 marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc: "Widział[Select_CString(councillor.IsFemale, 'am', 'em' )], że [commander.GetTitledFirstName] wykazuje predyspozycje do [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known: "To jedna z moich specjalności i [Select_CString(councillor.IsFemale, 'mogłabym', 'mógłbym' )] nauczyć [Select_CString(commander.IsFemale, 'ją', 'go' )], jak najlepiej wykorzystać te umiejętności."
 marshal_task.0302.desc.unknown: "Chociaż nie mam doświadczenia w tej dziedzinie, wciąż mogę spróbować pomóc [commander.GetHerHim] udoskonalić swoje umiejętności."
 marshal_task.0302.a: "Jak najbardziej, naucz [Select_CString(commander.IsFemale, 'ją', 'go' )]."
 marshal_task.0302.b: "Nie, [commander.GetFirstNameNoTooltip] powin[Select_CString(commander.IsFemale, 'na', 'ien' )] doskonalić umiejętności walki."
 marshal_task.0304.t: "Awans na dowódcę?"
 marshal_task.0304.desc: "[councillor.GetCouncilTitle] mojego dworu, [councillor.GetTitledFirstName], z wahaniem przyprowadza do mnie osobę, którą jest [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n– [advocate_of_nepotism.GetTitledFirstName] prosi mnie o awansowanie na stanowisko dowódcy osobę, którą jest [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip]. Wierzę, że zechcesz najpierw wypowiedzieć się w tej sprawie…\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [beneficiary_of_nepotism.Custom('quirk_neg_present')]."
 marshal_task.0304.a_clan: "Wszystkie dzieci rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip] są mile widziane w armii."
 marshal_task.0304.a_neutral: "Chętnie powitam twoje dziecko w swojej armii."
 marshal_task_0304_a_tt: "@warning_icon! #X [CHARACTER.GetShortUINameNotMeNoTooltip] okaże swoje niezadowolenie, jeśli w ciągu najbliższych 20 lat następująca osoba zostanie przez ciebie zwolniona: [TARGET_CHARACTER.GetShortUINameNotMeNoTooltip]#!"
 marshal_task.0304.b: "Czy [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] nie woli dołączyć do mojego dworu?"
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] uznaje twoją ofertę za zadowalającą"
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] uznaje twoją ofertę za obraźliwą"
 marshal_task.0304.c: "Moja armia to #EMP nie#! żłobek!"
 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc: "Twoja obietnica, że [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)] będzie Ci służyć jako [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], najwyraźniej była nic niewarta. Wybacz mi, że zbytnio zawierzam Twoim słowom."
 marshal_task.0306.a: "To zwykłe nieporozumienie!"
 marshal_task.1001.t: "Dezercja poborowych"
 marshal_task.1001.desc: "Surowe praktyki rekrutacyjne, które stosuje [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], wydają się mieć odwrotny skutek.\n\nChociaż w miastach i wioskach łapanych jest wielu chłopów, znaczna ich liczba ucieka przed wojskiem, uchylając się od swoich obowiązków!"
 marshal_task.1001.a: "Potrzebuję więcej żołnierzy, a nie mniej!"
 marshal_task.1001.notification: "Dezercja poborowych"
 marshal_task.1002.t: "Niewykorzystane grunty rolne"
 marshal_task.1002.desc: "Rekordowa liczba oddziałów poborowych, które powołał[Select_CString(councillor.IsFemale, 'a', '' )] do służby [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [councillor.GetCouncilTitle] miała pewne nieprzewidziane konsekwencje.\n\nSwoją bezkrytyczna rekrutacją, [councillor.GetTitledFirstName] sprawił[Select_CString(councillor.IsFemale, 'a', '' )], że na terenie [county.GetAdjective] hektary ziemi uprawnej leżą odłogiem."
 marshal_task.1002.a: "To nie powinno mieć miejsca."
 marshal_task.1002.notification: "Poborowi opuszczają pola uprawne"
 marshal_task.1003.t: "Niewystarczająca straż"
 marshal_task.1003.desc: "Zagorzała rekrutacja, którą przeprowadził[Select_CString(councillor.IsFemale, 'a moja', ' mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], poskutkowała brakiem zdolnych do pracy mężczyzn na terenie [county.GetAdjective].\n\nPrzy mniejszej liczbie osób pełniących rolę lokalnej straży, wzrasta przestępczość."
 marshal_task.1003.a: "Co ty zrobił[Select_CString(councillor.IsFemale, 'aś', 'eś' )], [councillor.GetFirstNameNoTooltip]…"
 marshal_task.1003.notification: "Strażnicy powołani do wojska"
 marshal_task.1101.t: "Dobrze zorganizowana służba"
 marshal_task.1101.desc: "Dzięki starannej lustracji i selekcji poborowych mój [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], zadbał[Select_CString( councillor.IsFemale, 'a', '' )] o to, by ani jedno gospodarstwo na terenie [county.GetAdjective] nie pozostało bez opieki.\n\nProwadzone przez ni[Select_CString( councillor.IsFemale, 'ą', 'ego' )] rejestry z pewnością przydadzą się w sezonie podatkowym…"
 marshal_task.1101.a: "Świetna robota, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification: "Dobrze zorganizowana służba poborowych"
 marshal_task.1102.t: "Zwiększono obecność wojskową"
 marshal_task.1102.desc: "Praca, którą wykonuje [councillor.GetTitledFirstName] w związku z reorganizacją moich wojsk, przeniosła się do [county.GetAdjective], gdzie zwiększona obecność wojska zdziałała cuda.\n\nBandyci zostali wykorzenieni, a przemytnicy i porywacze boją się prowadzić swoje nielegalne działalności."
 marshal_task.1102.a: "Moi poddani zawsze mogą czuć się bezpiecznie."
 marshal_task.1102.notification: "Zwiększono obecność wojskową"
 marshal_task.1103.notification: "Poborowi przygotowani do bitwy"
 #### END (Jonas W)
 marshal_task.2001.t: "Ranny dowódca"
 marshal_task.2001.opening: "[commander.GetTitledFirstName] został[Select_CString(commander.IsFemale, 'a trafiona', ' trafiony' )] w trakcie pojedynku treningowego!"
 marshal_task.2001.ending: "\n\nMój [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], zdołał[Select_CString( councillor.IsFemale, 'a', '' )] zatamować krwawienie, jednakże minie trochę czasu, nim [commander.GetFirstName] odzyska przytomność."
 marshal_task.2001.a: "Używali prawdziwej broni?!"
 marshal_task.2001.notification: "Wojownik zraniony podczas ćwiczeń"
 marshal_task.2101.notification: "[commander.GetShortUINameNotMeNoTooltip] zyskał[Select_CString( commander.IsFemale, 'a', '' )] cechę: [commander.Custom('CommanderTraitBeingTaught')]"
 marshal_task.2102.notification: "Zwiększenie umiejętności rycerza: [commander.GetShortUINameNotMe]"
 marshal_task.2103.notification: "Gotowość do udziału w turniejach: [trained_knight.GetShortUINameNotMe]."
 marshal_task.0302.notification.a: "Znaczące zwiększenie umiejętności dowódcy: [commander.GetShortUINameNotMe]"
 marshal_task.0302.notification.b: "Zwiększenie umiejętności dowódcy: [commander.GetShortUINameNotMe]"
 marshal_task.0303.notification.a: "Znaczące zwiększenie umiejętności rycerza: [commander.GetShortUINameNotMe]"
 marshal_task.0303.notification.c: "Rycerz został mistrzem ostrzy: [commander.GetShortUINameNotMe]"
 marshal_task.2002.t: "Ciężko ranny dowódca"
 marshal_task.2002.eye: "\n\n[Select_CString(child_heir.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l] szybko wezwał[Select_CString(councillor.IsFemale, 'a', '' )] medyka, ale nie było sposobu na uratowanie [commander.GetHerHis] wzroku."
 marshal_task.2002.leg: "\n\n[Select_CString(child_heir.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l] szybko wezwał[Select_CString(councillor.IsFemale, 'a', '' )] medyka, ale nie było sposobu na uratowanie [commander.GetHerHis] życia i nogi."
 marshal_task.2002.hand: "\n\n[Select_CString(child_heir.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l] szybko wezwał[Select_CString(councillor.IsFemale, 'a', '' )] medyka, ale nie było sposobu na uratowanie zarówno [commander.GetHerHis] życia, jak i ramienia."
 marshal_task.2002.a: "Przynajmniej [commander.GetHerHis] umysł jest wciąż nietknięty."
 marshal_task.2002.b: "Teraz będzie musiał[Select_CString(commander.IsFemale, 'a', '' )] walczyć konno."
 marshal_task.2002.c: "Proszę, powiedz mi, że wciąż trzyma miecz w ręku!"
 marshal_task.2002.generic_title: "Wojownik zraniony podczas ćwiczeń"
 marshal_task.2002.notification_eye: "[commander.GetTitledFirstName] stracił[Select_CString(commander.IsFemale, 'a', '' )] oko podczas ćwiczeń pod kierunkiem [Select_CString(councillor.IsFemale, 'mojej', 'mojego' )] [councillor.GetCouncilTitlePossessive]!"
 marshal_task.2002.notification_leg: "[commander.GetTitledFirstName] stracił[Select_CString(commander.IsFemale, 'a', '' )] nogę podczas ćwiczeń pod kierunkiem [Select_CString(councillor.IsFemale, 'mojej', 'mojego' )] [councillor.GetCouncilTitlePossessive]!"
 marshal_task.2002.notification_hand: "[commander.GetTitledFirstName] został[Select_CString(commander.IsFemale, 'a okaleczona', ' okaleczony' )] podczas ćwiczeń pod kierunkiem [Select_CString(councillor.IsFemale, 'mojej', 'mojego' )] [councillor.GetCouncilTitlePossessive]!"
 marshal_task.2003.t: "Śmierć dowódcy"
 marshal_task.2003.ending: "\n\n[Select_CString(councillor.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l] natychmiast wezwał[Select_CString(councillor.IsFemale, 'a', '' )] medyka, ale [commander.GetFirstName] wykrwawił[Select_CString(commander.IsFemale, 'a', '' )] się w ciągu kilku chwil."
 marshal_task.2003.a: "Tragiczna strata dla mojej armii."
 marshal_task.2101.desc: "[Select_CString(councillor.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName] przychodzi do mnie z propozycją.\n\n„Zauważył[Select_CString(councillor.IsFemale, 'am', 'em' )], że [commander.GetTitledFirstName] podziela wiele z tego samego potencjału do [commander.Custom('CommanderTraitSkillDescription')], co kiedyś [teacher.GetTitledFirstName]. Wierzę, że [commander.GetFirstName] może się wiele nauczyć jeśli [teacher.GetFirstName] zgodzi się [Select_CString(commander.IsFemale, 'ją', 'go' )] uczyć”."
 marshal_task.2101.a: "Niech tak będzie."
 marshal_task.2101.b: "Niech [commander.GetFirstNameNoTooltip] doskonali swoje umiejętności walki."
 marshal_task.3001.t: "Lokalny opór"
 marshal_task.3001.desc: "[Select_CString(ROOT.Char.IsFemale, 'Moja szanowana', 'Mój szanowany' )][councillor.Custom2('RelationToMePossessive', ROOT.Char)],\nMoje wysiłki w celu reorganizacji [county.GetAdjective] postępują w szybkim tempie, jednakże nie wszyscy są tak samo przekonani o płynących z tego korzyściach.\nWydaje mi się, że nadepn[Select_CString(councillor.IsFemale, 'ęłam', 'ąłem' )] na odcisk kilku burmistrzom i starszym wiosek. To znaczy każdemu burmistrzowi i starszym wiosek."
 marshal_task.3001.a: "Co ty uczynił[Select_CString(councillor.IsFemale, 'aś', 'eś' )], [councillor.GetFirstNameNoTooltip]…"
 marshal_task.3001.notification: "Utrata powszechnego szacunku"
 marshal_task.3002.desc: "[councillor.Custom2('RelationToMeVocative', ROOT.Char)|U]…\n\nWygląda na to, że przydarzyło mi się kilka błędów w ocenie. Reformy wprowadzone przeze mnie na terenie [county.GetAdjective] miały wzmocnić twoją kontrolę nad regionem, ale zamiast tego ludzie wydają się ledwo wiedzieć, kim jest ich [ROOT.Char.GetTitleTierName|l]…"
 marshal_task.3002.a: "Jeszcze #EMP bardziej pogorszył[Select_CString(councillor.IsFemale, 'aś', 'eś' )]#! sytuację?!"
 marshal_task.3002.notification: "[councillor.GetCouncilTitle] traci kontrolę"
 marshal_task.3003.t: "Rozczarowanie"
 marshal_task.3003.desc: "Pozdrowienia, [baron.Custom2('RelationToMeVocative', ROOT.Char)]!\nMuszę poskarżyć się na zachowanie, jakim wykazuje się [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]!\nPojawia się [councillor.GetSheHe] na terenie [county.GetAdjective] i zaczyna nagle zmieniać rzeczy dla kaprysu, bez szacunku dla naszych tradycji i starożytnych praktyk!"
 marshal_task.3003.a: "Nie możesz być trochę bardziej delikatn[Select_CString(councillor.IsFemale, 'a', 'y' )], [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification: "Rozgniewany baron"
 marshal_task.3101.t: "Lokalne korzyści"
 marshal_task.3101.desc: "[councillor.Custom2('RelationToMeVocative', ROOT.Char)|U]!\nZ przyjemnością donoszę, że moja reorganizacja [county.GetAdjective] przebiega pomyślnie.\nNie tylko ty skorzystasz na tych udogodnieniach. Oczywiście mieszkańcy ziem o nazwie [county.GetNameNoTier] zapewniają, że [ROOT.Char.GetTitleTierName|l] zawsze może liczyć na ich dozgonną lojalność, ale rzadko bywają aż tak wdzięczni."
 marshal_task.3101.a: "Dobra robota, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification: "[councillor.GetCouncilTitle] zdobywa szacunek"
 marshal_task.3102.t: "Wdzięczność"
 marshal_task.3102.desc: "[baron.Custom2('RelationToMeVocative', ROOT.Char)]!\n[councillor.GetCouncilTitle|U] [councillor.GetTitledFirstName] niestrudzenie pracuje nad reorganizacją [county.GetAdjective] i już czerpiemy z tego korzyści.\nChcę niniejszym osobiście podziękować za przysłanie tak zdolnej osoby do pomocy nam!"
 marshal_task.3102.a: "Tak trzymaj, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification: "[councillor.GetCouncilTitle] wywarł[Select_CString( councillor.IsFemale, 'a', '' )] wrażenie na wasalu"
 marshal_task.3103.notification: "[acclaimed_knight|E] podporządkowuje chłopstwo"
 marshal_task.4002.notification: "Zdezorganizowana straż koronna"
 task_manage_guards_disorganized_modifier: "$marshal_task.4002.notification$"
