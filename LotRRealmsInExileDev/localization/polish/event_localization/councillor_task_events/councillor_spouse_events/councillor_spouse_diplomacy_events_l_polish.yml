l_polish:
 councillor_spouse_diplomacy.1001.desc: "Rodzinna reputacja"
 councillor_spouse_diplomacy.1002.desc: "Konflikt rodzeństwa zażegnany"
 councillor_spouse_diplomacy.1003.desc: "Poprawa relacji między rodzeństwem"
 councillor_spouse_diplomacy.1004.desc: "Szkolenie w zakresie dyplomacji"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor: "Nauczyciel – [councillor.GetTitleAsName|l]"
 councillor_spouse_diplomacy.1005.desc: "Praktyka dyplomatyczna"
 councillor_spouse_diplomacy.1006.desc: "Dzięki ciężkiej pracy, [councillor.GetTitledFirstName] stał[Select_CString(councillor.IsFemale, 'a', '' )] się lepsz[Select_CString(councillor.IsFemale, 'a', 'y' )] w rozmowach z ludźmi."
 councillor_spouse_diplomacy.1007.desc: "Przyjazne wymiany"
 councillor_spouse_diplomacy.2001.t_female: "Małżonka: Odpowiednia panna"
 councillor_spouse_diplomacy.2001.t_male: "Małżonek: Odpowiedni kawaler"
 councillor_spouse_diplomacy.2001.desc_mother: "[councillor.GetTitledFirstName] spogląda na nasze potomstwo, a [councillor.Custom('PL_jego_jej')] [councillor.Custom('quirk_pos_noun')] ciągle o sobie przypomina.\n\n– Każde z naszych dzieci powinno mieć perspektywę na małżeństwo."
 councillor_spouse_diplomacy.2001.desc: "[councillor.GetTitledFirstName] spogląda na moje potomstwo, a [councillor.Custom('PL_jego_jej')] [councillor.Custom('quirk_pos_noun')] ciągle o sobie przypomina.\n\n– Każde z twoich dzieci powinno mieć perspektywę na małżeństwo."
 councillor_spouse_diplomacy.2001.desc_end: "Jeśli pozwolisz mi udzielać im lekcji, wkrótce na ulicy będą ustawiać się w kolejce potencjalni epuzerzy!”"
 councillor_spouse_diplomacy.2001.a: "[Select_CString(child_heir.IsFemale, 'Moja następczyni', 'Mój następca' )]. [child_heir.GetTitledFirstNameNoTooltip], może potrzebować nauczania."
 councillor_spouse_diplomacy.2001.b: "Wszystkim przydałoby się nieco korepetycji."
 councillor_spouse_diplomacy.2001.b.all_kids: "Wszystkie moje niezamężne dzieci:"
 councillor_spouse_diplomacy.2001.c: "Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], żebyś zamiast tego nauczył[Select_CString(councillor.IsFemale, 'a', '' )] mnie dobrych manier!"
 councillor_spouse_diplomacy.2002.t: "Małżonek: Budowanie relacji"
 councillor_spouse_diplomacy.2002.desc: "„Pielęgnowanie relacji między następnym pokoleniem władców to obowiązek, którego nie powinniśmy zaniedbywać” – mówi [councillor.GetTitledFirstName].\n\n„Niektórzy z twoich bardziej wpływowych wasali mają dzieci, z których poznania [child_heir.GetTitledFirstName] na pewno by skorzystał[Select_CString( child_heir.IsFemale, 'a', '' )]”."
 councillor_spouse_diplomacy.2002.a: "[vassal_heir_1.GetTitledFirstNameNoTooltip] wygląda na [Select_CString( vassal_heir_1.IsFemale, 'kobietę', 'mężczyznę' )] o nieposzlakowanej opinii."
 councillor_spouse_diplomacy.2002.b: "[vassal_heir_2.GetTitledFirstNameNoTooltip] prawdopodobnie miał[Select_CString(vassal_heir_2.IsFemale, 'aby', 'by' )] dobry wpływ!"
 councillor_spouse_diplomacy.2002.c: "[vassal_heir_3.GetTitledFirstNameNoTooltip] jest podobno całkiem dobrą osobą."
 councillor_spouse_diplomacy.2002.d: "[Select_CString( SCOPE.sC('child_heir').IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] samodzielnie podejmie decyzję."
 councillor_spouse_diplomacy.2003.t: "Małżonek: Szansa na pokój"
 councillor_spouse_diplomacy.2003.desc: "Gdy tylko zauważam, jak [rival.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))], zmierza w moją stronę z drugiego końca sali, którą mieści [ROOT.Char.GetFaith.HouseOfWorship], zaczynam zawracać, lecz ku mojemu zdziwieniu [councillor.GetTitledFirstName] [councillor.Custom('quirk_pos_adverb')] macha do tej kreatury. Co za [rival.Custom('InsultNoun')]!\n\n– [rival.GetTitledFirstName|U] zgadza się na spotkanie z tobą na neutralnym gruncie. To zasmucające, że osoby takie jak ty i [rival.GetSheHe], które łączy przecież [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')], mogą być zwaśnione. Czy nie uważasz, że nadszedł czas, aby to naprawić?"
 councillor_spouse_diplomacy.2003.a: "Możesz mieć rację…"
 councillor_spouse_diplomacy.2003.b: "Naprawię [rival.GetHerHim] twarz!"
 councillor_spouse_diplomacy.2003.c: "Twierdzisz, że cechuje [Select_CString(rival.IsFemale, 'ją', 'go' )] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')|l]?! Pozwól, że ujawnię [rival.GetHerHis] prawdziwą twarz…"
 councillor_spouse_diplomacy.2004.t: "Małżonek: Przydatne roszczenie"
 councillor_spouse_diplomacy.2004.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))|U] [councillor.GetTitledFirstName] ochoczo przyprowadza przed moje oblicze pewną osobę.\n\n– [ROOT.Char.GetTitleTierName|U] raczy poznać, oto [claimant.GetTitledFirstName], [claimant.GetWomanMan], co rości sobie prawo do [title_to_claim.GetAdjective].\n\n[claimant.GetFirstName] kłania się przede mną i mówi:\n\n– To dla mnie zaszczyt, [claimant.Custom2('RelationToMeVocative', ROOT.Char)]. Niestety, [title_to_claim.GetNameNoTier] najprawdopodobniej pozostanie poza moim zasięgiem bez… kogoś, kto mógłby mi pomóc."
 councillor_spouse_diplomacy.2004.a: "Być może będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] ci w tym pomóc."
 councillor_spouse_diplomacy.2004.a.tt: "#F Jako że [claimant.GetFirstNameNoTooltip] pozostaje na moim dworze, w odpowiednim czasie będę w stanie wysunąć [claimant.GetHerHis] roszczenia#!"
 councillor_spouse_diplomacy.2004.b: "Życzę powodzenia."
 councillor_spouse_diplomacy.2004.c: "Uwięzić. Podać pergamin. Wysłać gołębia pocztowego. W takiej kolejności."
 councillor_spouse_diplomacy.2004.c.tt: "#F [current_holder.GetTitleTierName] zostanie przeze mnie poinformowan[Select_CString( current_holder.IsFemale, 'a', 'y' )], że [claimant.GetFirstNameNoTooltip] nie stanowi już zagrożenia.#!"
