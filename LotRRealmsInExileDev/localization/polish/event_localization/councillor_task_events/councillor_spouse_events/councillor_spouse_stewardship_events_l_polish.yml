 councillor_spouse_stewardship.1008.desc: "Zdrowy dwór"
 councillor_spouse_stewardship.1009.desc: "Negocjacje rozwojowe"
 councillor_spouse_stewardship.1010.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] reguluje dług dworzanina"
 councillor_spouse_stewardship.1011.desc.guilds: "Pokonane gildie"
 councillor_spouse_stewardship.1011.desc.serfs: "Uspokojeni chłopi"
 councillor_spouse_stewardship.1011.desc.corruption: "Kontrola poborców podatkowych"
 councillor_spouse_stewardship.2001.t: "Małżonek: Zapytanie inwestycyjne"
 councillor_spouse_stewardship.2001.desc: "[councillor.GetTitledFirstName] rzetelnie zarządza finansami mojego gospodarstwa domowego, a pod koniec tego sezonu mamy o wiele więcej złota, niż się spodziewaliśmy.\n\n„Jak najlepiej je wykorzystać, [Select_CString(ROOT.Char.IsFemale, 'żono', 'mężu' )]?”"
 councillor_spouse_stewardship.2001.a: "Zorganizuj wspaniałe przyjęcie ku uciesze wszystkich!"
 councillor_spouse_stewardship_2001_every_powerful_vassal: "Każdy wasal wpływowy"
 councillor_spouse_stewardship.2001.b: "Zainwestuj pieniądze w okolicę."
 councillor_spouse_stewardship.2001.c: "Jeśli istnieje jedna rzecz, którą można kupić za pieniądze, to oczy i uszy!"
 councillor_spouse_stewardship.2001.d: "Zachowajmy je na razie."
 councillor_spouse_stewardship.2002.t: "Małżonek: Wspaniała okazja"
 councillor_spouse_stewardship.2002.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]”. [courtier_lender.GetTitledFirstName] podchodzi do mnie i uśmiecha się [courtier_lender.Custom('quirk_pos_adverb')]. „Zwrócił[Select_CString(courtier_lender.IsFemale, 'a', '' )] się do mnie [councillor.GetTitledFirstName], któr[Select_CString(councillor.IsFemale, 'a', 'y' )] w swej mądrości zasugerował[Select_CString(councillor.IsFemale, 'a', '' )] porozumienie między naszymi stronami. Ponieważ tobie przydałaby się pomoc finansowa, a mnie pomoc socjalna…”"
 councillor_spouse_stewardship.2002.a: "Odwdzięczę ci się, obiecuję."
 councillor_spouse_stewardship.2002.money_loan_tooltip: "[courtier_lender.GetFirstNameNoTooltip] pożyczy mi [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! złota."
 councillor_spouse_stewardship.2002.b: "Dlaczego zamiast tego nie przekażesz go na [ROOT.Char.GetFaith.HouseOfWorship]?"
 councillor_spouse_stewardship.2002.c: "Powin[Select_CString(courtier_lender.IsFemale, 'naś', 'ieneś' )] ofiarować je biednym."
 councillor_spouse_stewardship.2002.d: "Z przyjemnością przyjmę tę daninę!"
 councillor_spouse_stewardship.2003.t: "Małżonek: Okazja do handlu"
 councillor_spouse_stewardship.2003.desc: "[councillor.GetTitledFirstName] przychodzi do mnie z trzema zwojami pergaminu w rękach.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], przygotował[Select_CString(councillor.IsFemale, 'am', 'em' )] propozycje handlowe dla sąsiednich władców. Jestem pew[Select_CString(councillor.IsFemale, 'na', 'ien' )], że możemy zawrzeć umowę, która przyniesie korzyści obu stronom!”"
 councillor_spouse_stewardship.2003.a: "[ruler_1.GetTitledFirstNameNoTooltip] wydaje się rozsądn[Select_CString(ruler_1.IsFemale, 'a', 'y' )]."
 councillor_spouse_stewardship.2003.b: "Ja i [ruler_2.GetTitledFirstNameNoTooltip] z pewnością się dogadamy."
 councillor_spouse_stewardship.2003.c: "[ruler_3.GetTitledFirstNameNoTooltip] i ja zawrzemy umowę."
 councillor_spouse_stewardship.2003.d_greedy: "Żaden z nich nie ujrzy mego złota!"
 councillor_spouse_stewardship.2003.d_arrogant: "Żaden z nich nie jest wart umowy ze #EMP mną#!!"
 councillor_spouse_stewardship.2003.d: "Żadna z nich nie jest wystarczająco kusząca…"
 councillor_spouse_stewardship.2004.t: "Małżonek: Pomocna dłoń"
 councillor_spouse_stewardship.2004.desc: "– [on_my_hook.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], regularnie wpada ostatnio w niezłe tarapaty.\n\n[councillor.GetTitledFirstName] uśmiecha się [councillor.Custom('quirk_pos_adverb')], po czym kontynuuje: – Mam już pewność, że sytuacja rozwiązała się sama, i to dzięki tobie."
 councillor_spouse_stewardship.2004.a: "Doskonała robota!"
 councillor_spouse_stewardship.2004.b: "Dobry uczynek nie wymaga spłaty."
 councillor_spouse_stewardship.2005.t: "Małżonek: inwestycje na ziemiach znanych jako [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc: "– [ROOT.Char.GetLadyLord|U] raczy mnie wysłuchać. Nie umknęła mi rzadka okazja zainwestowania w ziemie [county_to_boost.GetAdjective].\n\n[councillor.Custom('WifeHusband')|U] mojej osoby, [councillor.GetFirstName], szczegółowo opisuje swoją inwestycję i rzeczywiście wygląda na to, że jeśli plan się powiedzie, duże korzyści spłyną na tereny o nazwie [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.a: "To jest ryzyko, które warto podjąć!"
 councillor_spouse_stewardship.2005.a_1: "Transakcja skutkuje dużym zyskiem [county_to_boost.GetAdjectiveNoTooltip]"
 councillor_spouse_stewardship.2005.a_2: "Umowa nie dochodzi do skutku"
 councillor_spouse_stewardship.2005.b: "Zostaw okazję mieszkańcom [county_to_boost.GetAdjectiveNoTooltip]."
 councillor_spouse_stewardship.2005.c: "Ta rozmowa o sprawach lokalnych jest dla mnie nie na miejscu!"
