 add_patronage_spouse_education_points_child_effect.desc: "M[Select_CString( patronage_student.IsFemale, 'oja', 'ój' )] [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName], ma duże szanse na uzyskanie dobrego [Concept( 'education', 'wykształcenia' )|E] dzięki opiece, którą sprawuje [councillor.GetTitledFirstName]."
 #Events
 councillor_spouse_learning.2601.t: "Małżonek: Dalsza edukacja"
 councillor_spouse_learning.2601.not_scholarly.desc: "„Nie zaszkodziłoby ci od czasu do czasu przeczytać jakąś książkę” – powtarza mi często m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] peł[Select_CString( councillor.IsFemale, 'na', 'en' )] zapału [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName]. Zaoferował[Select_CString( councillor.IsFemale, 'a', '' )], że będzie moim korepetytorem, jeśli będę potrzebował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] pomocy, żeby zacząć."
 councillor_spouse_learning.2601.scholarly.desc: "Za każdym razem, gdy [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] znajduje mnie pochylon[Select_CString(ROOT.Char.IsFemale, 'ą', 'ego' )] nad książką, jest wyraźnie podekscytowan[Select_CString(councillor.IsFemale, 'a', 'y' )].\n\n„Potrzebujesz pomocy w nauce? Kogoś, z kim [Select_CString(ROOT.Char.IsFemale, 'mogłabyś', 'mógłbyś' )] wymienić się pomysłami, a może jakieś nowe tomiszcze? Niedawno nabył[Select_CString(councillor.IsFemale, 'am', 'em' )] tom ze znakomitą analizą [ROOT.Char.Custom('education_conversation_subject')]!”"
 councillor_spouse_learning.2601.a: "Tak, był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za wszelkie wskazówki."
 councillor_spouse_learning.2601.b: "[tutoring_student_1.GetTitledFirstNameNoTooltip] potrzebuje twojej pomocy bardziej niż ja."
 councillor_spouse_learning.2601.c: "[tutoring_student_2.GetTitledFirstNameNoTooltip] [Select_CString( tutoring_student_2.IsFemale, 'powinna być twoją uczennicą', 'powinien być twoim uczniem' )]."
 councillor_spouse_learning.2601.d: "Powin[Select_CString( councillor.IsFemale, 'naś', 'ieneś' )] skupić się na własnej nauce."
 councillor_spouse_learning_2601_tutoring_effect.critical_success: "[THIS.Char.GetTitledFirstNameNoTooltip] – zrozumienie [THIS.Char.Custom('education_focus')] u tej postaci znacząco wzrasta"
 councillor_spouse_learning_2601_tutoring_effect.success: "[THIS.Char.GetTitledFirstNameNoTooltip] – zrozumienie [THIS.Char.Custom('education_focus')] u tej postaci wzrasta"
 councillor_spouse_learning.2001.faith.t: "Małżonek: [councillor.GetFaith.GetAdjectiveNoTooltip] opozycja"
 councillor_spouse_learning.2001.culture.t: "Małżonek: [councillor.GetCulture.GetNameNoTooltip] opozycja"
 councillor_spouse_learning.2001.start.desc: "[faction_leader.GetTitledFirstName] i [faction_leader.GetHerHis] sprzymierzona"
 councillor_spouse_learning.2001.faith.desc: "[councillor.GetFaith.GetAdjectiveNoTooltip|l]"
 councillor_spouse_learning.2001.culture.desc: "[councillor.GetCulture.GetNameNoTooltip|l]"
 councillor_spouse_learning.2001.middle.desc: "konspiracja znana jako „[different_culture_or_faith_faction.GetName]”, nigdy nie daje mi chwili spokoju!"
 councillor_spouse_learning.2001.independence_faction.desc: "Powinni być lojalnymi poddanymi, a jednak wiem, że spiskują, by zwrócić się przeciwko mnie."
 councillor_spouse_learning.2001.liberty_faction.desc: "Na każdym kroku starają się podważać mój autorytet."
 councillor_spouse_learning.2001.claimant_faction.desc: "Ci niehonorowi złodzieje chcą zabrać ziemię, która prawowicie należy do mnie."
 councillor_spouse_learning.2001.end.desc: "\n\nNa szczęście m[Select_CString(councillor.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName], jako „jed[Select_CString(councillor.IsFemale, 'na', 'en' )] z nich”, ma tam pewne wpływy. Zaproponował[Select_CString(councillor.IsFemale, 'a', '' )] mediację i chce wiedzieć, jak postępować."
 councillor_spouse_learning.2001.a.faith: "Uspokój członków frakcji wyznających [councillor.GetFaith.GetNameNoTooltip|l]."
 councillor_spouse_learning.2001.a.culture: "Uspokój członków frakcji, w której są [councillor.GetCulture.GetCollectiveNounNoTooltip]."
 councillor_spouse_learning.2001.a.faction_members_faith: "Każdy członek frakcji „[different_culture_or_faith_faction.GetName]” wyznający [councillor.GetFaith.GetName|l]"
 councillor_spouse_learning.2001.a.faction_members_culture: "Wszyscy [councillor.GetCulture.GetCollectiveNoun] należący do frakcji „[different_culture_or_faith_faction.GetName]”"
 councillor_spouse_learning.2001.b: "Spraw, by [faction_member_1.GetTitledFirstNameNoTooltip] opuścił[Select_CString( faction_member_1.IsFemale, 'a', '' )] frakcję."
 councillor_spouse_learning.2001.c: "Spraw, by [faction_member_2.GetTitledFirstNameNoTooltip] [Select_CString( faction_member_2.IsFemale, 'pozostała mi wierna', 'pozostał mi wierny' )]."
 councillor_spouse_learning.2301.t: "Małżonek: Siła wyższa"
 councillor_spouse_learning.2301.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] [councillor.GetTitledFirstName] staje się dobrze znaną osobą w świecie religijnym. [councillor.Custom('PL_jego_jej')|U] [councillor.GetFaith.GetAdjectiveNoTooltip|l] piecza nad klerykami, kościołami i zakonami zwraca uwagę postaci, którą jest [religious_head.GetTitledFirstName].\n\nGdy [religious_head.GetTitleAsNameNoTooltip] czuje zadowolenie, przekłada się to często na wspaniałe korzyści. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] proponuje więc, że skontaktuje się z [religious_head.Custom('PL_nim_nia')] w moim imieniu."
 councillor_spouse_learning.2301.a: "Możesz nas sobie przedstawić?"
 councillor_spouse_learning.2301.a.success: "[religious_head.GetTitledFirstName] jest teraz [Select_CString( religious_head.IsFemale, 'moją przyjaciółką', 'moim przyjacielem' )]."
 councillor_spouse_learning.2301.b: "Co [religious_head.GetSheHe] może zrobić dla nas w zamian?"
 councillor_spouse_learning.2301.c: "To jest moja szansa, aby zostać ponownie przyjęt[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] do świętej wspólnoty!"
 councillor_spouse_learning.2301.d: "Niech wie, że wszystko, co robimy, robimy dla [councillor.GetFaith.HighGodNamePossessive]."
 councillor_spouse_learning.2602.t: "Małżonek: Poszerzanie horyzontów"
 councillor_spouse_learning.2602.not_root.desc: "Podczas gdy [Select_CString(student.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] z pewnością wie co nieco na temat [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] uważa, że nadszedł czas, aby poszerzył[Select_CString(student.IsFemale, 'a', '' )] swoje horyzonty.\n\n„[Select_CString(councillor.IsFemale, 'Mogłabym', 'Mógłbym' )] nabyć kilka nowych tomów, przygotować kilka zadań, poduczyć [Select_CString(student.IsFemale, 'ją', 'go' )] trochę. Jak myślisz, z którego przedmiotu [student.GetFirstNameNoTooltip] skorzystał[Select_CString(student.IsFemale, 'aby', 'by' )] najbardziej?”"
 councillor_spouse_learning.2602.root.desc: "– Mimo że wiesz co nieco na temat [student.Custom('highest_skill_noun')], [student.GetTitleTierName] z ziem znanych jako [student.GetPrimaryTitle.GetNameNoTierNoTooltip] musi posiadać naprawdę szeroki zakres umiejętności – mówi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n– Trzeba nabyć kilka nowych tomów, przygotować parę zadań, trochę cię poduczyć. Jaki temat interesuje cię najbardziej?"
 councillor_spouse_learning.2602.a: "Dyplomacja."
 councillor_spouse_learning.2602.b: "Teoria wojskowa."
 councillor_spouse_learning.2602.c: "Gospodarka państwa."
 councillor_spouse_learning.2602.d: "Zarządzanie siatką szpiegowską."
 councillor_spouse_learning.2602.e: "Teologia."
 councillor_spouse_learning.1304.desc: "[religious_vassal.GetFaith.AltPriestTermPlural|U] pod patronatem małżonka"
 councillor_spouse_learning.1305.desc: "[religious_head.GetTitleAsNameNoTooltip|U] jest pod wrażeniem pobożności małżonka"
 councillor_spouse_learning.2603.t: "Małżonek: Gotowość do działania"
 councillor_spouse_learning.2603.desc: "Niektórzy z moich radnych uważają, że stanowisko należy się wyłącznie im z uwagi na ich pochodzenie lub wpływy – jakże się mylą! Oczekuję od nich efektów, a jednak często jestem rozczarowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. \n\nPod koniec dnia [councillor.GetFirstName] wysłuchuje moich narzekań, wtem nagle wchodzi mi w słowo: „Pozwól m[Select_CString( ROOT.Char.IsFemale, 'oja żono', 'ój mężu' )], że się tym zajmę. Kilka lekcji mogłoby wyostrzyć ich umysły”."
 councillor_spouse_learning.2603.a: "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] potrzebuje nauczyciela."
 councillor_spouse_learning.2603.b: "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] zyskałby na Twojej pomocy."
 councillor_spouse_learning.2603.c: "[steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip] potrzebuje kilku lekcji."
 councillor_spouse_learning.2603.d: "[spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] mógłby skorzystać z twoich rad."
 councillor_spouse_learning.2603.e: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] potrzebuje pewnych wskazówek."
 councillor_spouse_learning.2603.f: "Zamiast tego zostań ze mną…"
