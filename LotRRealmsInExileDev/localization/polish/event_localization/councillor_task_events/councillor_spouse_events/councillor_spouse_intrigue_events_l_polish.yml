l_polish:
 councillor_spouse_intrigue.0001.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] i [spymaster.GetCouncilTitle] współpracują"
 councillor_spouse_intrigue.0002.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] ujawnia spisek"
 councillor_spouse_intrigue.0003.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] odkrywa sekret"
 councillor_spouse_intrigue.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] wspiera spisek"
 councillor_spouse_intrigue.0005.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] manipuluje poddanym"
 councillor_spouse_intrigue.0006.message: "Utracono naiwność"
 councillor_spouse_intrigue.0007.message: "Przebiegła praktyka"
 councillor_spouse_intrigue.1001.t: "Małżonek: Nie ufaj nikomu"
 councillor_spouse_intrigue.1001.desc: "„Musisz uważać na ludzi, którymi się otaczasz”. Wyraz oczu [Select_CString(councillor.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] jest śmiertelnie poważny. „Odkrył[Select_CString(councillor.IsFemale, 'am', 'em' )], że nawet w trakcie naszej rozmowy, [spymaster.GetTitledFirstName] spiskuje przeciwko tobie!”\n\nCzy to naprawdę możliwe? [Select_CString(spymaster.IsFemale, 'Moja własna', 'Mój własny' )] [spymaster.GetCouncilTitle]?!"
 councillor_spouse_intrigue.1001.a: "Wzięto mnie za głupca!"
 councillor_spouse_intrigue.1002.t: "Małżonek: Plotka i spekulacje"
 councillor_spouse_intrigue.1002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))|U] [councillor.Custom('quirk_pos_present')] w typowy dla siebie sposób. Oznacza to niechybnie, że ma mi coś do przekazania.\n\n– Czy doszły cię słuchy o tym, że [target.GetTitledFirstName] ukrywa coś strasznego? – pyta.\n\nPrzybliżam się, a [councillor.GetSheHe] zniża głos.\n\n– Wszystkie te pogłoski są prawdziwe. Potrzebujemy tylko dowodu."
 councillor_spouse_intrigue.1002.a: "Czas na szpiegostwo, [councillor.Custom('LoverPetName_possessive')]!"
 councillor_spouse_intrigue.1002.b: "Muszę odkryć, co to jest!"
 councillor_spouse_intrigue.1002.c: "Chronię swoje sekrety lepiej niż [target.GetFirstNameNoTooltip]."
 councillor_spouse_intrigue.1003.t: "Małżonek: Ujawnienie"
 councillor_spouse_intrigue.1003.desc: "Ze sposobu, w jaki się do mnie zwraca, mogę stwierdzić, że [councillor.GetTitledFirstName] natkn[Select_CString(councillor.IsFemale, 'ęła', 'ął' )] się na kolejną tajemnicę na dworze.\n\n„[agent.GetTitledFirstName] uczestniczy w spisku – mówi. – [agent.GetSheHe|U] jeszcze nie wie, że ja wiem, ale proponuję ci zaoferować [agent.GetHerHim] amnestię w zamian za absolutną lojalność…”"
 councillor_spouse_intrigue.1003.a: "Spraw, by zrozumiał[Select_CString(agent.IsFemale, 'a', '' )], o jaką stawkę toczy się gra."
 councillor_spouse_intrigue.1003.b: "Wykorzystaj [Select_CString(agent.IsFemale, 'ją', 'go' )], aby znaleźć prawdziwego sprawcę!"
 councillor_spouse_intrigue.1003.c: "Śledź każdy [agent.GetHerHis] ruch i chroń mnie przed krzywdą!"
 councillor_spouse_intrigue.1004.t: "Małżonek: Badanie opozycji"
 councillor_spouse_intrigue.1004.desc: "[secret_holder.GetTitledFirstName] to prawdziwy wrzód na tyłku! [faction.GetName] jest przez niego głośno wspierana. Na szczęście wygląda na to, że wkrótce będę mieć przewagę. \n\n[Select_CString(SCOPE.sC('councillor').IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] dokonał[Select_CString(councillor.IsFemale, 'a', '' )] odkrycia głęboko skrywanej przez [Select_CString(secret_holder.IsFemale, 'nią', 'go' )] tajemnicy. Uśmiecha się do mnie i mówi:\n\n– Myślę [Select_CString( ROOT.Char.IsFemale, 'moja droga', 'mój drogi' )], że może Cię to zainteresować…"
 councillor_spouse_intrigue.1004.a: "Drobny szantaż przywróci [Select_CString(secret_holder.IsFemale, 'ją', 'go' )] do pionu."
 councillor_spouse_intrigue.1004.b: "To skandal! Ludzie muszą się o tym dowiedzieć!"
 councillor_spouse_intrigue.1004.c: "Czasem lepiej zachować asa w rękawie na później."
 councillor_spouse_intrigue.1004.c.tt: "Nie ujawniasz jeszcze sekretu postaci [secret_holder.GetFirstNameNoTooltip]"
 councillor_spouse_intrigue.1005.t: "Małżonek: Dziel i zwyciężaj"
 councillor_spouse_intrigue.1005.desc: "[leader.GetTitledFirstName] i [faction.GetName] otrzymują ostatnio aktywne wsparcie, którego udziela im [faction_member.GetTitledFirstName]. Jednak [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] ma plan, aby to zmienić.\n\n„Zaufaj mi, rzeczy, które [Select_CString(faction_member.IsFemale, 'mogłaby', 'mógłby' )] ode mnie usłyszeć [faction_member.GetTitledFirstName], sprawią, że [leader.GetFirstNameNoTooltip] stanie się dla [Select_CString(faction_member.IsFemale, 'niej', 'niego' )] nikim”."
 councillor_spouse_intrigue.1005.a: "Upewnij się, że [faction_member.GetFirstNameNoTooltip] nigdy więcej nie wesprze osoby takiej jak [leader.GetFirstNameNoTooltip]."
 councillor_spouse_intrigue.1005.b: "Czy możesz sprawić, żebym #EMP wyglądał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]#! na lepszy wybór?"
 councillor_spouse_intrigue.1006.t: "Małżonek: Odpowiedni przedstawiciel"
 councillor_spouse_intrigue.1006.desc: "Znając moje plany dotyczące osoby, którą jest [target.GetTitledFirstName], [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] zwrócił[Select_CString(councillor.IsFemale, 'a', '' )] się do mnie z propozycją.\n\n„Mam przyjaciół na dworze [court_owner.GetTitledFirstName]. Mogę poprosić ich o przyjęcie gościa na jakiś czas. Z małym dowodem lojalności i całym wsparciem, jakie mogę zaoferować, [plant.GetTitledFirstName] może zdziałać cuda w twoim imieniu…”"
 councillor_spouse_intrigue.1006.a: "Genialny pomysł, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('councillor'))]!"
 councillor_spouse_intrigue.1006.b: "Myślę, że [plant.GetFirstNameNoTooltip] może być tutaj potrzebn[Select_CString(plant.IsFemale, 'a', 'y' )]."
