l_polish:
 steward_task.0001.t: "Nakłoniono hrabstwo de iure"
 steward_task.0001.desc: "Dotarły do mnie dziś niepokojące wieści: mieszkańcy miejsca o nazwie [county.GetNameNoTier] oświadczyli, że od tej chwili są poddanymi władców miejsca o znacznie wyższym prestiżu i większej sile znanego jako [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!\n\nZmamieni słodkimi obietnicami, jakie nagminnie składa [councillor.GetTitledFirstName], i uwiedzeni wielkością dworu, którą chlubi się [councillor_liege.GetTitledFirstName], oczekują teraz ode mnie, że po prostu oddam hrabstwo tym wścibskim kanaliom zza miedzy!\n\nMuszę dobrze przemyśleć swój następny ruch. Utrata ziem to nigdy nic dobrego, ale tamtejsza ludność będzie wyjątkowo niezadowolona, jeśli odmówię."
 steward_task.0001.a: "Nie mam wyboru. Muszę się z tym pogodzić."
 steward_task.0001.b: "To niedopuszczalne! Nie pozwolę na to!"
 steward_task.0001.liege_changed: "Zwrócono prawowite[Select_CString( councillor_liege.IsFemale, 'j władczyni', 'mu władcy' )]"
 steward_task.0001.liege_changed.tt: "Tw[Select_CString( ROOT.Char.IsFemale, 'oja seniorka', 'ój senior' )] [ROOT.Char.GetTitledFirstName] uległ[Select_CString( ROOT.Char.IsFemale, 'a', '' )] protestom poddanych na skutek czego ziemie [county.GetAdjectiveNoTooltip] zostały oddane je[Select_CString( councillor_liege.IsFemale, 'j prawowitej władczyni, którą jest twoja nowa seniorka' , 'go prawowitemu władcy, którym jest twój nowy senior' )], [councillor_liege.GetTitledFirstName]."
 steward_task.0001.county_loss.tt: "Tw[Select_CString( ROOT.Char.IsFemale, 'oja seniorka', 'ój senior' )] [ROOT.Char.GetTitledFirstName] uległ[Select_CString( ROOT.Char.IsFemale, 'a', '' )] protestom poddanych na skutek czego ziemie [county.GetAdjectiveNoTooltip] zostały oddane je[Select_CString( councillor_liege.IsFemale, 'j prawowitej władczyni, którą jest' , 'go prawowitemu władcy, którym jest' )], [councillor_liege.GetTitledFirstName]. Już nie władasz tym hrabstwem!"
 steward_task.0002.t: "Przekazano hrabstwo de iure!"
 steward_task.0002.desc: "Wygląda na to, że wysiłki, które podejmuje [councillor.GetCouncilTitle] na ziemiach [county.GetAdjective], w końcu się opłaciły!\n\nDzięki swojej elokwencji oraz prestiżowi mojego dworu [councillor.GetTitledFirstName] udanie przekonuje tamtejszą ludność. Mierząc się z niezadowoleniem całego hrabstwa, [previous_owner.GetTitledFirstName] wybiera linię najmniejszego oporu i ceduje tytuł znany jako [county.GetNameNoTierNoTooltip].\n\nTo hrabstwo prawowicie należy teraz do mnie!"
 steward_task.0002.a: "Dobra robota, [councillor.GetFirstNameNoTooltip]!"
 steward_task.0003.t: "Nie udaje się przyłączyć ziem de iure!"
 steward_task.0003.desc: "Wygląda na to, że wysiłki, które podejmuje [councillor.GetCouncilTitle] na ziemiach [county.GetAdjective], spełzły na niczym.\n\nDzięki swojej elokwencji oraz prestiżowi mojego dworu [councillor.GetTitledFirstName] udanie przekonuje tamtejszą ludność. Jednak mimo zajadłych protestów przeciwko bezprawnej władzy [previous_owner.GetTitledFirstName] nie ustępuje.\n\nChoć miejscowe niezadowolenie może być jeszcze dla nas korzystne, to moje działania dyplomatyczne się nie powiodły. Jak na razie."
 steward_task.0003.a: "Bądź przeklęt[Select_CString(previous_owner.IsFemale, 'a', 'y' )], [previous_owner.GetFirstNameNoTooltip]!"
 steward_task.1101.t: "Wydajniejszy przypływ podatków"
 steward_task.1101.desc: "Gdy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] wymienia jedno lenno po drugim, ich wartość oraz spłacone zobowiązania, przerywam [councillor.Custom('PL_mu_jej')] po usłyszeniu sumy, która #EMP musi#! być błędem.\n– Jak DUŻO sprowadzamy z [county.GetAdjective]?!\n\n[councillor.GetFirstName] uśmiecha się.\n– Sądzę, że ucieszy cię ta wiadomość."
 steward_task.1101.a: "Dzięki przychylności [ROOT.Char.GetFaith.WealthGodNamePossessive], oczywiście, że się cieszę!"
 steward_task.1101.b: "Ahaha! Wypłata!"
 steward_task.1101.notification: "Dodatkowe podatki"
 steward_task.1001.t: "Zmniejszanie własnych obciążeń"
 steward_task.1001.opening: "Wygląda na to, że [councillor.GetCouncilTitle] podejmując wysiłki na rzecz poprawy ściągalności podatków, doprowadził do wywołania pewnych niefortunnych skutków ubocznych."
 steward_task.1001.end: "\n\nZiemie o nazwie [county.GetNameNoTier] dręczone są przez bandytów. Twierdzą oni, że z powodu nowych podatków rabunek jest jedynym sposobem na utrzymanie ich rodzin."
 steward_task.1001.a: "Prędzej czy później będą jeść stal!"
 steward_task.1001.notification: "Wzrost przestępczości z powodu wysokich podatków"
 steward_task.1002.end: "\n\nMieszkańcy [county.GetAdjective] zaczęli ukrywać członków rodzin i zwierzęta gospodarskie, aby [councillor.GetTitledFirstName] i inni poborcy podatkowi nie mogli ich znaleźć!"
 steward_task.1002.a: "Aby kogoś opodatkować, musimy o nim wiedzieć, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification: "Bezużyteczny spis ludności"
 steward_task.1003.end: "\n\nPo wprowadzeniu nowych podatków wielu mieszkańców [county.GetAdjective] odmawia kontaktu z moimi rozjemcami w celu rozstrzygnięcia sporów!"
 steward_task.1003.a: "Tracisz kontrolę, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification: "Nie wyznaczono szeryfa"
 steward_task.1004.end: "\n\nPo wprowadzeniu nowego myta na ziemiach [county.GetAdjective] coraz więcej ludzi zamiast legalnym handlem zajmuje się przemytem!"
 steward_task.1004.a: "Praktycznie kradną z kasy państwa!"
 steward_task.1004.notification: "Nadmierne opłaty"
 steward_task.1005.t: "Podwójne opodatkowanie"
 steward_task.1005.desc: "– To niedopuszczalne! – wrzeszczy [steward.GetTitledFirstName], dla mnie [steward.GetCouncilTitle], gdy wparowuje do sali narad. [tax_collector.GetTitledFirstName] kroczy [steward.Custom('PL_jego_jej')] śladem. – Wpierw to mi nakazano zebrać własne podatki, a teraz [tax_collector.GetTitledFirstNameNoTooltip] czyni to samo?! Każ [tax_collector.Custom('PL_mu_jej')] trzymać się z dala od mych ziem!\n\n– [steward.GetTitledFirstNameNoTooltip|U] najwyraźniej ma… chaos w rachunkach – interweniuje [tax_collector.GetTitledFirstNameNoTooltip]. – Wszelkie moje działania sprowadzały się jedynie do dokonania korekty, nic ponadto.\n\n[steward.GetTitledFirstNameNoTooltip] łypie na [tax_collector.Custom('PL_niego_nia')] przeszywająco."
 steward_task.1005.a: "Niech no przyjrzę się bliżej tym księgom rachunkowym…"
 steward_task.1005.a_success: "Usprawniasz system opodatkowania w państwie"
 steward_task.1005.a_failure: "Nie znajdujesz żadnych nieprawidłowości w rachunkach, które [Select_CString( tax_collector.IsFemale, 'wykonała', 'wykonał' )] [tax_collector.GetTitledFirstName]"
 steward_task.1005.b: "To [tax_collector.GetTitledFirstNameNoTooltip] ma pełną kontrolę nad podatkami państwa."
 steward_task.1005.c: "[steward.GetTitledFirstNameNoTooltip] ma prawo rządzić swoją własną domeną."
 steward_task.2001.t: "Brak pracowników"
 steward_task.2001.desc: "Chłopi na terenie [county.GetAdjective] skarżą się, że [councillor.GetCouncilTitle] ingeruje w projekty na ich ziemiach! [councillor.GetTitledFirstName] przekierowuje robotników z całego obszaru, którym jest [county.GetTitleTierName], przez co inne projekty budowlane, które już trwają, rzadko są kończone."
 steward_task.2001.a: "Nie możesz poświęcić wszystkiego dla tego zadania, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification: "Niewłaściwe zarządzanie rozwojem"
 steward_task.2002.desc: "M[Select_CString( councillor.IsFemale, 'oja droga', 'ój drogi' )] [councillor.Custom2('RelationToMe', ROOT.Char)].\nMoje starania o pomoc dla [county.GetAdjective] i kierowanie dalszym rozwojem tamtejszych ziem zostały źle przyjęte. Można powiedzieć, że chłopi domagają się mojej „głowy na palu”. Wydaje się, że część tego gniewu jest skierowana również na ciebie, choć to wszystko jest całkowicie nieuzasadnione."
 steward_task.2002.a: "[councillor.GetFirstNameNoTooltip]! Co ty wyprawiasz?!"
 steward_task.2002.notification: "Populacja źle zarządzana"
 steward_task.2003.t: "Utrata kontroli"
 steward_task.2003.desc: "Pomimo wszystkich wysiłków, jakie podejmuje [councillor.GetCouncilTitle], aby zasiedlić kolejne obszary [county.GetAdjective], sytuacja wymyka się spod kontroli. Wskutek gwałtownych migracji ludności [councillor.GetTitledFirstName] nie ma pojęcia, ile terenów jest już zamieszkałych, a które są dopiero do tego przygotowywane. Wygląda co gorsza na to, że nikt już tego nie wie!"
 steward_task.2003.a: "Opanuj sytuację, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification: "Utrata kontroli"
 steward_task.2005.t: "Rosnące zyski"
 steward_task.2005.desc: "Rozmyślam o dyrektywie na temat rozwoju hrabstwa znanego jako [county.GetName], za której wprowadzeniem stoi [liege.GetTitledFirstName], gdy [liege.Custom('PL_jego_jej')] poborca podatkowy [tax_collector.GetTitledFirstName] podchodzi do mnie z grubą księgą rachunkową i sługą, który ją niesie.\n\n– Biorąc pod uwagę zwiększenie powierzchni hrabstwa – wyjaśnia – słusznym jest zwiększenie także ściąganych z niego podatków. Obliczenie sprawiedliwej sumy zajęło mi kilka nocy. Możesz ją sprawdzić w tej księdze rachunkowej…\n\nSługa podchodzi z księgą, uginając kolano."
 steward_task.2005.a: "W takim razie zbierzmy podatki, które zgodnie z prawem nam się należą."
 steward_task.2005.a.tt: "Wydaje mi się, że [liege.GetTitledFirstNameNoTooltip] najbardziej ceni pieniądze i natychmiastowe, krótkoterminowe zyski."
 steward_task.2005.b: "Nie, rozwój hrabstwa o nazwie [county.GetNameNoTierNoTooltip] jest najważniejszy."
 steward_task.2005.b.tt: "Wierzę, że [liege.GetTitledFirstNameNoTooltip] ceni długoterminowe zyski i nie wykaże się chciwością."
 steward_task.2005.c: "Tę decyzję powinien podjąć nie kto inny jak [liege.GetTitledFirstNameNoTooltip]."
 steward_task.2005.c.tt: "[liege.GetTitledFirstNameNoTooltip] zdecyduje, czy priorytetem będzie opodatkowanie, czy rozwój hrabstwa o nazwie [county.GetNameNoTierNoTooltip]."
 steward_task.2005.success: "[liege.GetTitledFirstNameNoTooltip] zgadza się z obranym przez ciebie kierunkiem"
 steward_task.2005.failure: "[liege.GetTitledFirstNameNoTooltip] nie zgadza się z obranym przez ciebie kierunkiem"
 steward_task.2006.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.2006.desc_intro: "[tax_collector.GetTitledFirstName] ma za sobą inspekcję hrabstwa o nazwie [county.GetName]. Po przeanalizowaniu sytuacji uważa, że w związku z rozwojem hrabstwa należy zwiększyć ściągane z niego podatki.\n\n"
 steward_task.2006.desc_development: "Jednakże w mojej opinii taka decyzja mogłaby zahamować rozwój hrabstwa i dlatego [tax_collector.Custom('PL_jego_jej')] rada została odrzucona."
 steward_task.2006.desc_taxation: "[tax_collector.Custom('PL_jego_jej')|U] rada wydała mi się słuszna i wierzę, że rezultaty będą zadawalające."
 steward_task.2006.a: "[steward.GetTitledFirstNameNoTooltip] zasługuje na uznanie."
 steward_task.2006.b: "Co? Moje oczekiwania były zupełnie inne!"
 steward_task.2006.b_notification: "Decyzja odrzucona"
 steward_task.2007.desc: "[tax_collector.GetTitledFirstName] i ja mamy za sobą długie rozmowy, ale nie udało nam się zdecydować, czy należy postawić przede wszystkim na opodatkowanie hrabstwa znanego jako [county.GetName] czy jego rozwój, dlatego postanowiliśmy przedstawić tę sprawę tobie."
 steward_task.2007.a: "Dobre podatki, to wyższe podatki. Takie jest moje motto."
 steward_task.2008.desc_intro_friendly: "Pomimo że [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] i [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] zwykle dobrze się dogadują, wydaje się że, o dziwo, nie mogą dojść do porozumienia w sprawie hrabstwa [county.GetNameNoTier]."
 steward_task.2008.desc_intro_unfriendly: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)] i [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] nieustannie się spierają. Tym razem, o dziwo, zdają się kłócić o hrabstwo [county.GetNameNoTier]."
 steward_task.2008.desc_outro: "\n\n– Podatki powinny wzrastać, kiedy hrabstwo znane jako [county.GetNameNoTooltip] staje się bardziej dostatnie – zapewnia [tax_collector.GetTitledFirstNameNoTooltip]. – Podnieśmy je teraz, zanim [steward.GetTitledFirstNameNoTooltip] oficjalnie zakończy swoje zadanie.\n\n– Ale taka decyzja spowolni rozwój tego obszaru – przeciwstawia się [steward.GetTitledFirstNameNoTooltip]. – A koniec końców, moją dyrektywą jest rozwój hrabstwa, a nie jego opodatkowanie."
 steward_task.2008.a: "[tax_collector.GetTitledFirstNameNoTooltip] ma w tym przypadku rację."
 steward_task.2008.b: "[steward.GetTitledFirstNameNoTooltip] przedstawia solidny argument."
 steward_task.2008.c: "Nie możecie rozwiązać tego między sobą?!"
 steward_task.2101.t: "Efektywne opodatkowanie"
 steward_task.2101.desc: "[councillor.GetTitledFirstName], dla mnie [councillor.GetCouncilTitle], kierując osadnictwem i karczowaniem ziem [county.GetAdjective], ma jasny przegląd nie tylko nowych lenn, ale i tych, które były tam wcześniej.\n\nWedług [councillor.Custom('PL_niego_niej')] nasze rejestry podatkowe nigdy nie były tak szczegółowe!"
 steward_task.2101.a: "Wiesz co robić, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification: "Efektywny pobór podatków w hrabstwie"
 steward_task.2102.t: "Zwiększona kontrola"
 steward_task.2102.desc: "Kierowanie osadnictwem nowych lenn na ziemiach [county.GetAdjective] sprawia, że [councillor.GetCouncilTitle] musi sprawować większą kontrolę niż ta, którą dotychczas egzekwowali tamtejsi ludzie.\n\nNa szczęście [councillor.GetTitledFirstName] cieszy się wielkim szacunkiem, a ulepszona tamtejsza administracja przynosi mi szereg korzyści."
 steward_task.2102.a: "Przypomnieć im wszystkim, że to [ROOT.Char.GetTitleTierName] jest [Select_CString( ROOT.Char.IsFemale, 'najważniejszą władczynią', 'najważniejszym władcą' )]."
 steward_task.2102.notification: "Zwiększona kontrola"
 steward_task.3001.t: "Sprzeciw wobec osadników"
 steward_task.3001.desc: "Liczni [ROOT.Char.GetCulture.GetName], którzy osiedlają się w miejscu znanym jako [county.GetName] borykają się z problemami. Osadnicy nie tylko są ignorowani przez lokalną społeczność, ale doszło nawet do ataków na kilka gospodarstw!"
 steward_task.3001.a: "[ROOT.Char.GetCulture.GetCollectiveNoun], którzy się osiedlają, muszą być szanowani!"
 steward_task.3001.notification: "Sprzeciw wobec osadników"
 steward_task.3002.t: "Opór wobec administracji"
 steward_task.3002.desc: "[councillor.GetTitledFirstName|U] napotyka na niespodziewane przeszkody na ziemiach [county.GetAdjective]. Miejscowi twierdzą, że problemem jest administracja [ROOT.Char.GetCulture.GetName|l] i mówią, że nie będą z nią współpracować. Wpływają skargi, że wysiłki, które podejmuje [councillor.GetCouncilTitle], bardziej szkodzą, niż pomagają."
 steward_task.3002.a: "Obawiam się, że to wszystko jest konieczne."
 steward_task.3002.notification: "[ROOT.Char.GetCulture.GetName|U] administracja zawodzi"
 steward_task.3101.t: "Administracja mile widziana"
 steward_task.3101.desc: "[councillor.GetCouncilTitle|U] [councillor.GetTitledFirstName] pracuje nad planem, w myśl którego na ziemiach [county.GetAdjective] zacząć ma obowiązywać administracja [ROOT.Char.GetCulture.GetName|l].\n\n[councillor.Custom('PL_jego_jej')|U] wysiłki wydają się pozytywnie odbierane przez mieszkańców, ponieważ ich życie staje się coraz łatwiejsze i bezpieczniejsze."
 steward_task.3101.a: "[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'Byłam pewna', 'Byłem pewny' )], że [councillor.GetTitledFirstName] mnie nie zawiedzie!"
 steward_task.3101.notification: "[ROOT.Char.GetCulture.GetName|U] administracja mile widziana"
 steward_task.3102.t: "Doceniono zarządzanie"
 steward_task.3102.desc: "[councillor.GetCouncilTitle|U] [councillor.GetTitledFirstName] pracuje nad usprawnieniem administracji na ziemiach [county.GetAdjective], kierując się zasadami, które określa tradycja [ROOT.Char.GetCulture.GetName|l].\n\n[county.GetTierAsName|U] sprawnie zarządza już tymi terenami, więc lokalni właściciele ziemscy nie wydają się mieć nic przeciwko niewielkiemu wzrostowi podatków."
 steward_task.3102.a: "Więcej złota w skarbcu to zawsze dobra rzecz!"
 steward_task.3102.notification: "[ROOT.Char.GetCulture.GetName|U] administracja"
 steward_task.3103.t: "Wzmocnione pułki"
 steward_task.3103.desc: "Coś dziwnego wydarzyło się dzięki staraniom, które podejmuje [councillor.GetTitledFirstName], aby ludność [ROOT.Char.GetCulture.GetName|l] osiedliła się na ziemiach znanych jako [county.GetNameNoTier].\n\nTamtejsi mieszkańcy wydają się coraz lepiej poznawać tereny swojego państwa, a gdy przychodzi czas walki o nie, każda wioska dokłada wszelkich starań, by wysłać w bój swoich najzdolniejszych ludzi. Niektórzy chłopi zgłaszają się nawet dobrowolnie!"
 steward_task.3103.a: "Już nic mnie nie zaskoczy."
 steward_task.3103.notification: "[ROOT.Char.GetCulture.GetCollectiveNoun|U] ochotniczo zgłaszają się do służby"
 steward_task.3201.notification: "Zwiększono autonomię"
 steward_task.3202.notification: "Przyznano zwolnienie z podatku od kultury"
 steward_task.3203.notification: "Ochrona archaicznych tradycji"
 steward_task.3301.notification: "Osiągnięto zrozumienie między kulturami"
 steward_task.3302.notification: "Doceniono zabiegi dyplomatyczne"
 steward_task.3303.notification: "Rozbudzona ciekawość kulturowa"
 steward_task.4001.opening: "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc: "Stało się jasne, że [councillor.GetCouncilTitle] działa w celu oczarowania społeczności [county.GetAdjective] i podburzenia jej przeciwko mnie. Proszę nie myśleć, że tego rodzaju niehonorowe działania pozostaną bez reakcji."
 steward_task.4001.a: "Mam do tego tytułu #EMP prawowite#! roszczenie!"
 steward_task.4002.t: "Utrata prestiżu"
 steward_task.4002.desc: "[councillor.GetTitledFirstName] zmaga się na terenie [county.GetAdjective] niespodziewane kłopoty. Mieszkańcy nie są zachwyceni naszymi próbami przekonania ich do siebie."
 steward_task.4002.a: "Oni to zrozumieją, prędzej czy później."
 steward_task.4002.notification: "Utrata prestiżu"
 steward_task.4101.t: "Zyskanie prestiżu"
 steward_task.4101.desc: "Misja, która prowadzi [councillor.GetTitledFirstName] na terenie [county.GetAdjective], zaczyna przynosić efekty. Miejscowi są pod wrażeniem naszych wysiłków i patrzą na nas przychylnie."
 steward_task.4101.a: "Doskonały wynik!"
 steward_task.4101.notification: "Zyskanie prestiżu"
