l_polish:
 court_chaplain_task.0201.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0301.desc: "Przeszukał[Select_CString(councillor.IsFemale, 'am', 'em' )] wszystkie dokumenty, zarówno te starożytne, jak i te… o wątpliwym pochodzeniu. W końcu mam wystarczającą ilość materiału dowodowego, aby wykazać, że [county.GetName] należy do ciebie, [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]!\n\nBrakuje tylko jednej małej łapówki…"
 court_chaplain_task.0301.a: "Załatw to!"
 court_chaplain_task.0301.b: "Nie, nie mogę tego zrobić."
 court_chaplain_task.0301.b.tt: "Utrata całego postępu fabrykowania roszczeń"
 court_chaplain_task.0302.desc: "Przeszukał[Select_CString(councillor.IsFemale, 'am', 'em' )] wszystkie dokumenty, zarówno te starożytne, jak i te… o wątpliwym pochodzeniu. W końcu mam wystarczającą ilość materiału dowodowego, aby wykazać, że [county.GetName] należy do Ciebie, [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]!\n\nPrzy odrobinie większego wysiłku był[Select_CString(councillor.IsFemale, 'abym', 'bym' )] w stanie dowieść, że [duchy.GetName] również do ciebie należy, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!"
 court_chaplain_task.0302.desc_heretic_addition: "Przeszukał[Select_CString(councillor.IsFemale, 'am', 'em' )] wszystkie dokumenty, zarówno te starożytne, jak i te… o wątpliwym pochodzeniu. W końcu mam wystarczającą ilość materiału dowodowego, aby wykazać, że [county.GetName] należy do ciebie, [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]!\n\nPonieważ [duchy_holder.GetFirstName] niestety trwa uparcie, jako #EMP [duchy_holder.GetFaith.GetAdherentName]#! [Select_CString(councillor.IsFemale, 'mogłabym', 'mógłbym' )] nawet argumentować, że masz prawo do [duchy.GetAdjective] – na mocy boskiego prawa!"
 court_chaplain_task.0302.a: "Przedstaw moje roszczenia do [county.GetAdjectiveNoTooltip]."
 court_chaplain_task.0302.b: "Tak! Całe Księstwo [duchy.GetAdjectiveNoTooltip] będzie moje!"
 court_chaplain_task.0311.t: "Roszczenie do [county.GetAdjectiveNoTooltip]!"
 court_chaplain_task.0311.opening: "Zasiadający w radzie [councillor.GetTitledFirstName], [councillor.GetCouncilTitle], której przewodzi [councillor_liege.GetTitledFirstName], od miesięcy wydobywa na światło dzienne fałszywe umowy i sfabrykowane historie."
 court_chaplain_task.0311.end: "\n\nTeraz [councillor_liege.GetTitleTierName] [councillor_liege.GetFirstName] zachowuje się tak, jakby to wszystko sprowadzało się do prawowitego roszczenia względem [county.GetAdjective]!"
 court_chaplain_task.0311.a: "Kłamstwa i jeszcze raz kłamstwa!"
 court_chaplain_task.0312.a: "Czy [councillor_liege.GetFirstNameNoTooltip] nie ma wstydu?!"
 court_chaplain_task.0313.t: "Roszczenie do [county.GetAdjectiveNoTooltip]!"
 court_chaplain_task.1001.notification: " Głoszenie nieortodoksyjnej doktryny"
 court_chaplain_task.1002.notification: "Kiepska retoryka"
 court_chaplain_task.1101.notification: "Imponująca retoryka"
 court_chaplain_task.2001.notification: "Opór przed nawróceniem"
 court_chaplain_task.2002.notification: "Powszechny opór względem konwersji"
 court_chaplain_task.2101.notification: "Entuzjastyczne nawrócenia"
 court_chaplain_task.2102.notification: "Założono nowe [councillor.GetFaith.HouseOfWorshipPlural|l] "
 court_chaplain_task.2103.notification: "Nowo nawróceni ochotnicy"
 court_chaplain_task.3001.t: "Podważanie istniejącego ładu"
 court_chaplain_task.3001.desc: "M[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.GetCouncilTitle], [councillor.GetFirstName], wydaje się być głęboko zaniepokojon[Select_CString( councillor.IsFemale, 'a', 'y' )], gdy do mnie przychodzi.\n\n– Wyszło na jaw, że… badam istnienie twojego słusznego i prawowitego roszczenia do [county.GetAdjective]. Muszę jednak powiedzieć, że wielu twoich wasali jest zdenerwowanych tym, że ich [ROOT.Char.GetTitleTierName] m[Select_CString( ROOT.Char.IsFemale, 'ogłaby', 'ógłby' )] zignorować ich lojalność i postąpić przeciwko nim w ten sposób."
 court_chaplain_task.3001.a: "Jak mogł[Select_CString( councillor.IsFemale, 'aś', 'eś' )] pozwolić, żeby cię złapali?!"
 court_chaplain_task.3002.notification: "Oskarżenie o fabrykowanie roszczeń"
 court_chaplain_task.3003.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc: "Doszły mnie słuchy, że tw[Select_CString( councillor.IsFemale, 'oja radna', 'ój radny' )] [councillor.GetCouncilTitle], [councillor.GetFirstName] pracuje nad sfabrykowaniem roszczenia do [county.GetAdjective]. Proszę tylko, abyś pamiętał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że jesteś władc[Select_CString( ROOT.Char.IsFemale, 'zynią', 'ą' )] z mocy prawa, a nie chciwości."
 court_chaplain_task.3003.a: "Wiem, co robię, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b: "Pamiętaj gdzie twoje miejsce, [vassal.GetTitledFirstNameNoTooltip]."
 court_chaplain_task.3004.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc: "Stało się jasne, że tw[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.GetCouncilTitle] pracuje na rzecz sfabrykowania roszczenia do [county.GetAdjective]. Proszę nie myśleć, że tego rodzaju niehonorowe działania pozostaną bez reakcji."
 court_chaplain_task.3004.a: "Och, ale tutaj #EMP mam#! podstawę do tego roszczenia."
