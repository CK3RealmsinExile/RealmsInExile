l_polish:
 prison.1001.t: "Prawda lub udręka"
 prison.1001.start.desc: "Mój sen ulega nagłemu przerwaniu, gdy drzwi celi zostają otwarte. Sylwetka strażnika jest znajoma, ale [actor.GetWomanMan] za nim… Och, o nie. "
 prison.1001.rack.desc: "[actor.GetTitledFirstName] samodzielnie przypina mnie do madejowego łoża, a na je[Select_CString( actor.IsFemale, 'j', 'go' )] twarzy pojawia się ironiczny uśmieszek. – Ufam, że słyszał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] innych. Krzyki, trzaskanie kości i ścięgien."
 prison.1001.whip.desc: "[actor.GetTitledFirstName] obraca bicz w dłoni. – Wygląda niewinnie, nieprawdaż? Potrafi jednak oddzielić ciało od kości tak samo dobrze jak każdy nóż."
 prison.1001.rats.desc: "„Te szczury mogą wydawać się potulne” – mówi [actor.GetTitledFirstName], wskazując w kierunku lekko skrzypiącego wiadra. „Jeśli wyczują ogień, z radością przegryzą się przez #EMP wszystko#!, aby tylko uciec”."
 prison.1001.poetry.desc: "[actor.GetTitledFirstName] wyciąga długi, ale to #EMP bardzo długi#! zwój schowany pod pachą.\n\n„Mam nadzieję, że nie masz nic przeciwko, jeśli przeczytam ci tomik lub dwa moich… #EMP najwspanialszych#! wierszy”."
 prison.1001.my_secret.desc: "„Widzę, że coś ukrywasz” – mówi [actor.GetTitledFirstName]. „Powiedz mi prawdę albo…”"
 prison.1001.anothers_secret.desc: "„Wiem, że [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))] jest ci znan[Select_CString( reveal_secret_owner.IsFemale, 'a', 'y' )]” – mówi [actor.GetTitledFirstName]. „Powiedz mi coś, albo…”"
 prison.1001.a: "Powiem ci wszystko, przysięgam!"
 prison.1001.b: "…"
 prison.1002.rack.desc: "Po co komplikować sprawy? Nie ma to jak stare, dobre madejowe łoże. Kiedy [recipient.GetTitledFirstName] zostaje wprowadzon[Select_CString( recipient.IsFemale, 'a', 'y' )] do pokoju, [recipient.GetHerHis] wzrok od razu przyciąga wielka drewniana rama."
 prison.1002.whip.desc: "Och, słodkie muśnięcie bata! Może i wygląda niewinnie, jednakże potrafi oddzielić skórę od kości jak każdy nóż. Sądząc po [recipient.GetHerHis] wyrazie twarzy, [recipient.GetTitledFirstName] wie o tym aż za dobrze."
 prison.1002.rats.desc: "Szczury w wiadrze mogą na początku wydawać się nieśmiałe, ale z radością przebiją się przez klatkę piersiową [Select_CString( recipient.IsFemale, 'kobiety', 'mężczyzny' )], gdy tylko zwiększy się odpowiednio temperaturę. Kiedy [recipient.GetTitledFirstName] dowiaduje się o mojej koncepcji, [recipient.GetHerHis] pewność siebie niknie w moich oczach."
 prison.1002.poetry.desc: "Kiedy ktoś potrafi dla przyjemności poprzekręcać słowa tak, jak robię to ja, przekręcanie ich, by wyrządzić krzywdę, jest wbrew pozorom prostą sprawą.\n\nWyciągam z rękawa długi tom poezji, a następnie go rozwijam, pozwalając, by zwój uderzył o podłogę i delikatnie przeturlał się za drzwi."
 prison.1002.anothers_secret.desc: "\n\n„Nie, nie! Mam… informację! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! Powiem ci wszystko!”"
 prison.1002.my_secret.desc: "„Proszę, nie! #EMP Proszę!#! Powiem ci wszystko, o co tylko zapytasz! Ja… [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!”"
 prison.1002.a: "Intrygujące. Zabierz [Select_CString( recipient.IsFemale, 'ją', 'go' )] z powrotem do celi."
 prison.1002.b: "#EMP Jeszcze#! z tobą nie skończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]…"
 prison.1003.t: "Tortury"
 prison.1003.rack.desc: "Po co komplikować sprawy? Nie ma to jak stare, dobre madejowe łoże. Dźwięk pękania kości i ścięgien jest niezapomniany. Jednak nie tak niezapomniany, jak ból, którego [recipient.GetTitledFirstName] wkrótce doświadczy…"
 prison.1003.whip.desc: "Och, słodkie muśnięcie bata! Może i wygląda niewinnie, jednakże potrafi oddzielić skórę od kości jak każdy nóż, o czym [recipient.GetTitledFirstName] wkrótce się przekona. Przez jakiś czas będzie musiał[Select_CString( recipient.IsFemale, 'a', '' )] spać na brzuchu…"
 prison.1003.rats.desc: "„Te szczury mogą wydawać się płochliwe” – mówię, przyczepiając wiadro do [recipient.GetHerHis] klatki piersiowej. „Kiedy zrobi się tam gorąco, zrobią wszystko, aby uciec. Na szczęście dla nich, ich zęby są #emp bardzo#! ostre”. [recipient.GetFirstName] błaga o litość, gdy sięgam po żarzące się węgle."
 prison.1003.poetry.desc: "$prison.1002.poetry.desc$\n\nI wtedy zaczynam czytać."
 prison.1003.a: "Ach… M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] godzinami słuchać [recipient.GetHerHis] skowytu."
 prison.1003.b: "Tak musiało się stać."
 prison.1010.rack.desc: "[actor.GetTitledFirstName] samodzielnie przypina mnie do madejowego łoża; na je[Select_CString( actor.IsFemale, 'j', 'go' )] twarzy widać ironiczny uśmiech. Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] krzyki, a także dźwięki #emp pękających#! kości i ścięgien. Błagam o litość, jednakże [actor.GetFirstNameNoTooltip] tylko się uśmiecha…"
 prison.1010.whip.desc: "[actor.GetTitledFirstName] obraca bicz w swojej dłoni: „Och, może i wygląda niewinnie, jednakże potrafi oddzielić skórę od kości jak każdy nóż. Pozwól, że zademonstruję…”."
 prison.1010.rats.desc: "– Te szczury mogą wydawać się nieśmiałe – mówi [actor.GetTitledFirstName], przystawiając wiadro do mojej odsłoniętej klatki piersiowej. – Kiedy zrobi się tam gorąco, zrobią wszystko, żeby uciec. Na szczęście dla nich, ich zęby są #emp bardzo#! ostre."
 prison.1010.poetry.desc: "$prison.1001.poetry.desc$\n\nNastępnie zaczyna."
 prison.1010.a: "Proszę, nie, ja…! #emp Aaaaaaaach!#!"
 prison.1020.t: "Oślepienie"
 prison.1020.start.desc: "Strażnik więzienny wciąga osobę, którą jest [recipient.GetTitledFirstName], do pomieszczenia. – Proszę, zrobię wszystko, co tylko chcesz! – [recipient.Custom('PL_jego_jej')|U] protesty zostają przerwane przez wsadzony w usta knebel i więzy przytwierdzające [recipient.Custom('PL_go_ja')] do stołu.\n\n"
 prison.1020.cruel.desc: "„Och, [recipient.GetFirstNameNoTooltip]” – wzdycham teatralnie. „Ty i ja nigdy nie patrzyliśmy na siebie przychylnie, ale na szczęście postanowił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] naprawić tę sytuację”."
 prison.1020.compassionate.desc: "„To może wydawać się barbarzyńskie” – mówię, gdy medy[Select_CString(physician.IsFemale, 'czka', 'k' )] przygotowuje swoje narzędzia. „To dla stabilności państwa. Zaufaj mi, nie czerpię satysfakcji z twojego cierpienia”."
 prison.1020.compassionate.landless.desc: "To może wydawać się barbarzyńskie – mówię, gdy medyk przygotowuje swoje narzędzia – ale tak będzie lepiej. Zaufaj mi, nie czerpię satysfakcji z twojego cierpienia."
 prison.1020.child.desc: "„To sprawi, że poczujesz się lepiej” – mówi medy[Select_CString(physician.IsFemale, 'czka', 'k' )], podając eliksir uspokajający, a [recipient.GetTitledFirstName] go bierze. [recipient.GetHerHis|U] mała rączka się trzęsie, ale mimo to pije.\n\nKiedy [recipient.Custom('GirlBoy')] już zasn[Select_CString(recipient.IsFemale, 'ęła', 'ął' )], medy[Select_CString(physician.IsFemale, 'czka', 'k' )] rzuca mi długie spojrzenie. „Czy jesteś tego pew[Select_CString(ROOT.Char.IsFemale, 'na, moja pani', 'ien, mój panie' )]?”"
 prison.1020.a: " O, tak, to #emp będzie#! bolało."
 prison.1020.b: "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ku temu swoje powody."
 prison.1021.start.desc: "W milczeniu rozmyślam nad swoim losem, gdy nagle strażnik więzienny zatrzaskuje drzwi i wyciąga mnie z celi. Tam, w ponurym korytarzu, czeka [actor.GetTitledFirstName].\n\n"
 prison.1021.landless_start.desc: "W milczeniu rozmyślam nad swoim losem, gdy nagle wchodzi strażnik więzienny i wyciąga mnie z mojej klatki. Niespodziewanie staję twarzą w twarz z osobą, którą jest [actor.GetTitledFirstName].\n\n"
 prison.1021.cruel.desc: "Zadowolony wyraz [actor.GetHerHis] twarzy wywołuje u mnie dreszcze.\n\n„Nie martw się. Nie przysz[Select_CString(actor.IsFemale, 'łam', 'edłem' )] po twoją głowę – twoje oczy w zupełności wystarczą”."
 prison.1021.compassionate.desc: "„[recipient.GetFirstNameNoTooltip], chcę, żebyś wiedział[Select_CString( recipient.IsFemale, 'a', '' )], że nie czerpię z tego żadnej przyjemności. Jestem zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] cię oślepić. Dla stabilności państwa”."
 prison.1021.child.desc: "„To sprawi, że poczujesz się lepiej” – mówi medy[Select_CString(physician.IsFemale, 'czka', 'k' )], oferując mi maleńką szklaną buteleczkę. To jest złe miejsce, ze złymi ludźmi, jednakże [physician.GetHerHis] oczy… sprawiają wrażenie miłych. Trzęsącą się ręką przyciągam butelkę do ust."
 prison.1021.a: "Moje… moje oczy? Puść mnie! #emp Nieee!#!"
 prison.1021.b: "Czuję się dziwnie…"
 prison.1025.t: "Kastracja"
 prison.1025.cruel.desc: "„Och, [recipient.GetFirstNameNoTooltip]” – wzdycham teatralnie. „Nie martw się. Nie jestem tu po to, by pozbawić cię głowy – ani niczego innego wartościowego. Twoja męskość będzie w sam raz”."
 prison.1026.cruel.desc: "Zadowolony wyraz [actor.GetHerHis] twarzy przyprawia mnie o dreszcze.\n\n„Nie martw się. Nie przysz[Select_CString(actor.IsFemale, 'łam', 'edłem' )] po twoją głowę – ani po nic innego wartościowego. Twoja męskość będzie w sam raz”."
 prison.1026.compassionate.desc: "„[recipient.GetFirstNameNoTooltip], chcę, żebyś wiedział[Select_CString(recipient.IsFemale, 'a', '' )], że nie czerpię z tego żadnej przyjemności. Jestem zmuszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] cię wykastrować. Dla stabilności państwa”."
 prison.1026.a: "Co do…? Puść mnie! #emp Nieee!#!"
 prison.1030.t: "Oszpecenie"
 prison.1030.cruel.desc: "– A więc, [recipient.GetFirstNameNoTooltip] – wzdycham teatralnie – chyba nadszedł czas, aby twoja zewnętrzna powłoka odzwierciedlała brzydotę, która kryje się w środku."
 prison.1031.cruel.desc: "Zadowolony wyraz [actor.Custom('PL_jego_jej')] twarzy wywołuje u mnie dreszcze.\n\n– Nie martw się. Nie jest mi potrzebna #EMP cała#! twoja głowa. Wystarczy mi kawałeczek…"
 prison.1031.a: "Mój… mój nos? Puść mnie! #EMP Nieee!#!"
 prison.1041.t: "Okaleczenie"
 prison.1041.cruel.desc: "– Coś, co zawsze podziwiam w twoim charakterze, [recipient.GetFirstName] – mówię, uśmiechając się ironicznie – to umiejętność maksymalnego wykorzystania niesprzyjających okoliczności. Zdaje się, że im mniej masz, tym więcej potrafisz z tego wycisnąć; może nawet wtedy, kiedy będziesz mieć kilka kilogramów mniej…"
 prison.1041.compassionate.desc: "– [recipient.GetFirstName], musisz wiedzieć, że nie czerpię z tego żadnej przyjemności. Okaleczenie cię jest niezbędne dla stabilności państwa."
 prison.1042.cruel.desc: "Zadowolony wyraz [actor.Custom('PL_jego_jej')] twarzy wywołuje u mnie dreszcze.\n\n– Coś, co zawsze podziwiam w twoim charakterze, [recipient.GetFirstName] – mówi, uśmiechając się ironicznie – to umiejętność maksymalnego wykorzystania niesprzyjających okoliczności. Zdaje się, że im mniej masz, tym więcej potrafisz z tego wycisnąć; może nawet wtedy, kiedy będziesz mieć kilka kilogramów mniej…"
 prison.1041.a: "Moje… moje kończyny? Nie, nie możesz, #EMP nie możesz!#!"
 prison.9001.t: "Wolność!"
 prison.9001.desc_1: "Spędzam wiele dni na planowaniu ucieczki, obmyślając najlepszy sposób działania i drogę, którą mogę zbiec. Wszystko na nic, bo pewnego dnia strażnik po prostu zapomina zamknąć drzwi na klucz i odchodzi powłóczystym krokiem, nie oglądając się za siebie."
 prison.9001.desc_2: "Tu miłe słowo, tam serdeczny komplement – wkrótce strażni[Select_CString(dummy_gender.IsFemale, 'czka', 'k' )] patrzy na mnie z serdeczną poufałością zamiast początkowej podejrzliwości. Kiedy proszę o odrobinę świeżego powietrza, nawet mnie nie wypytuje, a ja zostawiam [Select_CString(dummy_gender.IsFemale, 'ją', 'go' )] twarzą w dół w rowie."
 prison.9001.desc_3_opening: "Chwila dekoncentracji wystarczyła, by zsunąć klucze z paska nieuważnego strażnika i schować je za swoimi plecami."
 prison.9001.desc_3_house_arrest: "Kiedy zapada zmrok, powoli otwieram drzwi celi, krzywiąc się, kiedy wydają pisk."
 prison.9001.desc_3: "Po zapadnięciu zmroku powoli wychodzę z celi, krzywiąc się na pisk otwieranej kraty więziennej."
 prison.9001.desc_4: "Przeszukuję każdy centymetr celi. Sprawdzam każdy zawias, dotykam każdego pręta i badam każdy łańcuch. Gdy znów zapada zmrok, w końcu znajduję to, czego szukam – luźny kamień! Szybko udaje mi się poszerzyć otwór prowadzący do tunelu."
 prison.9001.desc_5: "Przechadzam się po tym wnętrzu, a każde drzwi są mi znane jak stary przyjaciel. Wiem, kto gdzie idzie i o której godzinie. Wiem, kto wzywa konkretnych służących i znam najszybszą drogę ucieczki z tego miejsca. Gdy zapada zmrok, czekam na odpowiednią chwilę, a potem wymykam się jak cień."
 prison.9001.desc_6: "Czekam, aż zapadnie ciemność, i gdy tylko jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że nikogo nie ma w pobliżu, chwytam po jednym pręcie w każdą rękę i #EMP wyginam je#!. Pot spływa mi do oczu, a mój dyszący oddech odbija się echem w ciemności. Wkrótce mam przejście wystarczająco duże, by się przez nie przecisnąć."
 prison.9001.desc_7: "Gdy tylko strażnicy odchodzą, podchodzę do zamka. Jest stary i zardzewiały, a jedyne co mam do jego przełamania to mały gwóźdź, który znalazł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w rogu celi. To mnie jednak nie powstrzyma. Małe przekręcenie, małe szturchnięcie, i… #EMP już!#!"
 prison.9001.desc_8: "Uśmiecham się, gdy strażni[Select_CString(dummy_gender.IsFemale, 'czka', 'k' )] próbuje stłumić ziewnięcie. Prowadzę dyskusję już od kilku godzin i bez wahania zagłębiam się w temat [ROOT.Char.Custom('subject_of_interest')]. Wkrótce kiwa głową na swoim krześle, a wtedy zdobycie kluczy to już prosta rzecz."
 prison.9001.desc_9: "Wiele dni chytrych spojrzeń, insynuacyjnych gestów i zaproszeń w końcu przyniosło efekty, a gdy strażni[Select_CString(dummy_gender.IsFemale, 'czka', 'k' )] podchodzi do mnie z jedną ręką już rozpinającą [dummy_gender.GetHerHis] [dummy_gender.Custom('GetUpperClothingArticle')] uśmiecham się. To bezbolesna rzecz, zemdleć w ferworze rozkoszy, a ja upewniam się, że nie wyrządzę żadnej zbędnej krzywdy."
 prison.9001.desc_ending_1: "\n\n[imprisoner.Custom('ResidenceBuilding')|U] i [imprisoner.Custom('TerrainType')] wokół… Znikam w ciemności i w końcu zyskuję nadzieję, że [imprisoner.GetTitledFirstName] mnie nie znajdzie."
 prison.9001.desc_ending_2: "\n\nZnikam w środku głębokiej nocy, a gdy jestem daleko od wszystkich, odchylam głowę do tyłu i śmieję się."
 prison.9001.a: "Jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 prison.9002.desc_opening: "Wszystko, czego potrzebuję, to jedna chwila nieuwagi"
 prison.9002.desc_rat: " – Wypuszczam mojego szczura, który cichutko pokonuje drogę przez podłogę, po stołku, na którym siedzi strażnik, prosto do kluczy"
 prison.9002.desc_stone: " – Podkradam się za strażnika i #EMP roztrzaskuję#! swój kamień o tył [dummy_gender.GetHerHis] hełmu. Gdy strażnik upada na ziemię, szybko przeszukuję [Select_CString(dummy_gender.IsFemale, 'ją', 'go' )] w poszukiwaniu kluczy"
 prison.9002.desc_spoon: " i wsadzam moją łyżkę w zamek. Po długim majstrowaniu i wyginaniu zamek daje o sobie znać głośnym #EMP kliknięciem#!"
 prison.9002.desc_cockroach: "– Uwalniam karalucha, a kiedy przemyka pod nogami strażnika, ten odchyla się na tyle gwałtownie, że rozbija sobie czaszkę o ścianę."
 prison.9002.desc_end: " i wkrótce zarówno ja, jak i [ROOT.Char.Custom('prison_pet')] znikamy w ciemności, którą daje [imprisoner.Custom('ResidenceBuilding')] i [imprisoner.Custom('TerrainType')] wokół. [imprisoner.GetTitledFirstName|U] już nas nie odnajdzie."
 prison.9002.a: "Posłuchaj, [ROOT.Char.Custom('prison_pet')]… Jesteśmy wolni!"
 prison.9003.desc: "Gdy tylko strażnicy odwrócą się ode mnie i mojego współwięźnia, [prison_friend.GetTitledFirstName] i ja uderzymy.\n\nWiele dni spędzonych w więzieniu osłabiło mnie, a kiedy żelazna pięść strażnika uderza mnie w brzuch, szybko znajduję się na podłodze. Strażnik przygotowuje się do zadania ostatecznego ciosu, ale widzę jak [prison_friend.GetTitledFirstNameNoTooltip] pojawia się nad nami, z nożem strażnika w ręku – wkrótce nasza dwójka rusza w dalszą drogę.\n\nKiedy wychodzimy w nocy, opierając się o siebie nawzajem, śmiejemy się."
 prison.9003.a: "Jesteśmy wolni!"
 prison.9499.t: "Ucieczka!"
 prison.9499.desc_house_arrest: "[Select_CString( escapee.IsFemale, 'Moja więźniarka', 'Mój więzień' )], [escapee.GetTitledFirstName], uciekł[Select_CString( escapee.IsFemale, 'a', '' )] wydostał[Select_CString( escapee.IsFemale, 'a', '' )] się z niewoli!"
 prison.9499.desc_dungeon: "[Select_CString( escapee.IsFemale, 'Moja więźniarka', 'Mój więzień' )], [escapee.GetTitledFirstName], uciekł[Select_CString( escapee.IsFemale, 'a', '' )] z moich lochów!"
 prison.9499.desc_ending: "\n\nStrażnicy nie mają nic do powiedzenia na swoją obronę, mimo tych szkód, które zostały wyrządzone."
 prison.9499.a: "Bądź przeklęt[Select_CString( escapee.IsFemale, 'a', 'y' )], [escapee.GetFirstNameNoTooltip]!"
 prison.9501.t: "Nierozerwalne łańcuchy"
 prison.9501.desc: "Gdy strażnik jest chwilowo rozkojarzony, sięgam po klucze wiszące na jego pasku, jednakże zatrzymuje mnie silny uścisk ręki.\n\n– O nie, nie. Niech #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! sobie nie myśli, że stąd ucieknie – szydzi strażnik, śmiejąc się.\n\n– Nie posmakował nasz kleik? No to teraz zobaczysz. Tylko poczekaj."
 prison.9501.a: "Zgniję tutaj…"
 prison.9502.t: "[ROOT.Char.Custom('prison_pet')|U] wykazuje się odwagą"
 prison.9502.desc_opening: "Gdy strażnik się odwraca, szybko chwytam swojego pupila i ciskam nim w [dummy_gender.Custom('PL_jego_jej')] głowę.\n\n"
 prison.9502.desc_rat: "Zwierzę wspina się, próbując coś chwycić, ale strażnik szybko go łapie i rzuca nim o podłogę.\n\nMoje protesty niemalże toną w odgłosach zbolałych pisków, które wydaje z siebie mój bezlitośnie deptany, umierający pupil."
 prison.9502.desc_stone: "Odbija się on mocno od hełmu strażnika, który tylko odwraca się z uniesionymi ze zdziwienia brwiami.\n\nZauważywszy kamień, wyrzuca go przez okno z szyderczym uśmieszkiem."
 prison.9502.desc_spoon: "Odbija się ona od hełmu strażnika, który ledwo to zauważa.\n\nOdwracając się, strażnik zauważa leżącą w nietypowym miejscu łyżkę. Podnosi ją i chowa za swoim paskiem."
 prison.9502.desc_cockroach: "Szamocze się, ale ruch musiał zaalarmować strażni[Select_CString(dummy_gender.IsFemale, 'czkę', 'ka' )], bo [dummy_gender.GetHerHis] ręka unosi się i bezlitośnie zrzuca mojego ukochanego karalucha na ziemię, po czym zgniata go z grymasem obrzydzenia."
 prison.9502.a: "[ROOT.Char.Custom('prison_pet')|U], nie!!!"
 prison.9503.t: "Zdrada"
 prison.9503.desc: "[prison_friend.GetTitledFirstName] i ja spędzamy wiele nocy na obmyślaniu planu naszej ucieczki.\n\nWreszcie postanawiamy go zrealizować i podczas gdy ja robię zamieszanie, [prison_friend.GetSheHe] stoi w gotowości przy drzwiach. Kiedy strażnik je otwiera, widzi, jak stoję przed nim z uśmiechem. W tym momencie [prison_friend.GetFirstNameNoTooltip] atakuje od tyłu i oto drzwi zamykają się za strażnikiem. [prison_friend.GetTitledFirstNameNoTooltip] znika w czeluściach nocy, nie dając się zatrzymać, podczas gdy wszyscy strażnicy skupiają się na mnie."
 prison.9503.a: "Cóż, przynajmniej się wydostał[Select_CString( prison_friend.IsFemale, 'a', '' )]…"
 prison.9503.b: "T[Select_CString( prison_friend.IsFemale, 'a', 'en' )] [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] zdradził[Select_CString( prison_friend.IsFemale, 'a', '' )] mnie!"
 prison.9504.t: "Mój współwięzień"
 prison.9504.desc: "Planowanie ucieczki zajęło mi wiele godzin, a kiedy w środku nocy umykam z celi, nie mogę powstrzymać się od uśmiechu. To może się udać! Strażnik został unieszkodliwiony, a brama…\n\n– [ROOT.Char.GetFirstNameNoTooltip] ucieka! Straże! #EMP Straże!#! [prison_rival.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))], przerywa ciszę swoim skrzeczącym głosem, a mnie wkrótce otacza zgraja uzbrojonych, wściekłych strażników."
 prison.9504.a: "Bądź przeklęt[Select_CString( prison_rival.IsFemale, 'a', 'y' )], [prison_rival.GetFirstNameNoTooltip]!"
 prison.9505.t: "Przekraczanie granic"
 prison.9505.opening: "Staje się dla mnie jasne, że muszę wziąć los we własne ręce. Oczywistym jest też to, że miejsca takiego jak [bg_override_char.Custom('GetDungeon')] nie da się tak samo pilnie strzec w każdym zakątku."
 prison.9505.tumble: "\n\nJednak po paskudnym upadku z nawisu muru, życzył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie, żeby tak było. Minęła godzina, zanim ktoś mnie znalazł i pomógł mi dostać się do moich komnat, gdzie następnie wezwano uzdrowiciela."
 prison.9505.tunnels: "\n\nSzybko jednak przekonał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że tunele pod murami są ciemne i zagmatwane. Dopiero po licznych zadrapaniach i uderzeniach głową o kamienie udało mi się znaleźć wyjście na dziedziniec."
 prison.9505.camp: "\n\nWkrótce orientuję się, że jestem w centrum zatłoczonego obozu pełnego namiotów, palenisk, znudzonych żołnierzy i wielu elementów grożących potknięciem. Zahaczam nogą o zdradziecką linkę namiotu i padam na twarz, a kiedy strażnicy mnie zamykają, godzę się z tym, że nie było możliwości ucieczki z tego miejsca."
 prison.9505.a: "Ja… nadal żyję…!"
