l_polish:
 dungeon_ongoing.0001.t: "Nieustanne gadanie"
 dungeon_ongoing.0001.desc: "Nie widzę, kto to jest, ani gdzie dokładnie się znajdują, ale jedyny moment, kiedy ich głośne szepty nie odbijają się echem w wilgotnym lochu, to ten, kiedy krzyczą."
 dungeon_ongoing.0001.a: "Przestań! Choć na chwilę!"
 dungeon_ongoing.0001.b: "„Czy to do mnie mówisz, przyjacielu?”"
 dungeon_ongoing.0002.t: "Oczekiwanie"
 dungeon_ongoing.0002.desc: "To właśnie upływ czasu tak mnie dołuje. Kto wie, ile go już minęło, ile pozostało go do końca mojego pobytu. Mogą to być godziny… lub miesiące."
 dungeon_ongoing.0002.a: "Muszę się stąd wydostać!"
 dungeon_ongoing.0002.b: "Mogę czekać tak długo, jak będzie trzeba."
 dungeon_ongoing.0003.t: "„Ciszej!”"
 dungeon_ongoing.0003.desc: "Przez kraty prawię strażnikom kazania, mówiąc im, że muszą mnie wypuścić. Jedyną odpowiedzią, jaką otrzymuję, są groźne spojrzenia i uniesione pięści, które każą mi milczeć."
 dungeon_ongoing.0003.a: "Odwoływanie się do ich obowiązków wyraźnie nie jest wyjściem."
 dungeon_ongoing.0003.b: "Myślicie, że możecie mnie uciszyć groźbami?!"
 dungeon_ongoing.0004.t: "Infekcja"
 dungeon_ongoing.0004.desc: "Wydawało mi się, że rana jest już prawie zagojona, ale teraz zaczęła piec. Nie mogę się dobrze przyjrzeć w ciemności, ale wydaje się bulwiasta w dotyku.\n\nNie potrafię powiedzieć, czy wilgoć towarzysząca rwącemu bólowi to krew, ropa, czy skropliny z wilgotnego powietrza."
 dungeon_ongoing.0004.a: "Błagam, potrzebuję pomocy…"
 dungeon_no_response_tooltip: "#F Wygląda na to, że nikt nie słyszy twoich próśb.#!"
 dungeon_ongoing.0005.t: "Pieczenie ustało"
 dungeon_ongoing.0005.desc: "Skóra wokół rany jest twarda jak mokre drewno, ale pieczenie minęło. Wygląda na to, że infekcja zniknęła."
 dungeon_ongoing.0005.a: "[ROOT.Char.GetFaith.HealthGodName] to potęga!"
 dungeon_ongoing.0006.t: "Zguba i mrok"
 dungeon_ongoing.0006.desc: "Ciągły chłód, wieczna wilgoć i niekończący się głód od zbyt rzadkiego kleiku."
 dungeon_ongoing.0006.a: "[ROOT.Char.Custom('HighGodName')], jak mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na to zasłużyć?!"
 dungeon_ongoing.0006.b: "Ech, mogło być gorzej."
 dungeon_ongoing.0007.t: "Tęsknota za czymś więcej"
 dungeon_ongoing.0007.desc: "Utkn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] tu w ciemności, podczas gdy świat na zewnątrz idzie naprzód. Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] być na zewnątrz, sięgać nieba, a nie gnić pod ziemią."
 dungeon_ongoing.0007.a: "Zasługuję na znacznie więcej!"
 dungeon_ongoing.0007.b: "Muszę się skupić na przetrwaniu i tylko na tym."
 dungeon_ongoing.0008.t: "Mijające dni"
 dungeon_ongoing.0008.desc: "Jestem tu od zawsze. Czy minęły miesiące? Lata? Dekady? Moje wygnanie w ciemność nigdy się nie skończy!"
 dungeon_ongoing.0008.a: "Minęło już tak dużo czasu!"
 dungeon_ongoing.0009.t: "Pociecha z przyjaciela"
 dungeon_ongoing.0009.desc: "Nie wiem, jak można byłoby tu przeżyć bez pociechy, którą zapewnia mi [ROOT.Char.Custom('prison_pet')].\n\nIlekroć czuję smutek, jest przy mnie, aby mnie pocieszyć. Ilekroć mam ochotę się poddać, zachęca mnie do działania. Nigdy nie dane mi było mieć takiego przyjaciela!"
 dungeon_ongoing.0009.a: "Niby tylko [ROOT.Char.Custom('prison_pet')]… Ale dla mnie jesteś małym uroczym stworzonkiem, prawda?"
 dungeon_ongoing.0010.t: "Moja linia życia"
 dungeon_ongoing.0010.desc: "Być może mój koniec jeszcze nie nadchodzi. Mogę napisać list, którego adresatem będzie [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], prosząc [letter_recipient.Custom('PL_go_ja')] o pomoc w wyciągnięciu mnie z zimnego więzienia. Jak jednak dostarczyć pismo do takiego miejsca, jak [letter_recipient.GetCurrentLocation.GetNameNoTooltip], gdy wszędzie dookoła tyle wścibskich spojrzeń?"
 dungeon_ongoing.0010.a: "Pomogą mi w tym strażnicy."
 dungeon_ongoing.0010.a.tt: "Muszę przekonać strażników, których zwierzchnikiem jest [imprisoner.GetShortUINameNotMeNoTooltip], aby ci dostarczyli mój list."
 dungeon_ongoing.0010.a.success.t: "Mój list został przemycony"
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.GetTitledFirstNameNoTooltip] może wynegocjować moje zwolnienie z więzienia"
 dungeon_ongoing.0010.a.failure.t: "Nie udało się przekonać strażników"
 dungeon_ongoing.0010.b: "List niezwykle łatwo przeoczyć…"
 dungeon_ongoing.0010.b.tt: "Muszę przemycić list pod okiem strażników, których zwierzchnikiem jest [imprisoner.GetShortUINameNotMeNoTooltip]."
 dungeon_ongoing.0010.b.failure.t: "Strażnicy przechwycili mój list"
 dungeon_ongoing.0010.c: "Nie, muszę zachować ostrożność."
 dungeon_ongoing.0011.t: "[prisoner.Custom2('RelationToMeShort', ROOT.Char)|U] w lochu"
 dungeon_ongoing.0011.desc: "W moje ręce trafił nieoczekiwany list, którego nadawcą jest [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. Opisuje [prisoner.GetSheHe] w najbardziej makabrycznych szczegółach swoje uwięzienie, do którego doprowadził rozkaz, za którym stoi [imprisoner.GetTitledFirstName]. Błaga mnie o niezwłoczną pomoc w uwolnieniu, jako że obawia się [prisoner.GetSheHe] o swoje życie."
 dungeon_ongoing.0011.a: "Nie może zostać tam ani chwili dłużej!"
 dungeon_ongoing.0011.a.tt: "[imprisoner.GetTitledFirstNameNoTooltip] otrzyma moją prośbę – [prisoner.GetTitledFirstNameNoTooltip] ma opuścić więzienie"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.GetTitledFirstNameNoTooltip] spełnia moją prośbę"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.GetTitledFirstNameNoTooltip] nie spełnia mojej prośby – [prisoner.GetTitledFirstNameNoTooltip] pozostaje w więzieniu"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.GetTitledFirstNameNoTooltip] rozważy, czy [prisoner.GetTitledFirstNameNoTooltip] może opuścić więzienie"
 dungeon_ongoing.0011.b: "E tam, [prisoner.GetFirstNameNoTooltip] z pewnością przesadza."
 dungeon_ongoing.0012.t: "Spalone listy"
 dungeon_ongoing.0012.desc: "Dni mijają, a [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] nie nadsyła odpowiedzi. Gdzie [letter_recipient.GetSheHe] się podziewa? Dlaczego nie odpisuje? Ach, gdyby tylko uwolnić się z tej kamiennej krypty!"
 dungeon_ongoing.0012.a: "Może list został zgubiony?"
 dungeon_ongoing.0012.b: "[letter_recipient.GetTitledFirstNameNoTooltip] to [letter_recipient.Custom('InsultNoun')], od dawna to wiem."
 dungeon_ongoing.0013.t: "Członek rodziny zamknięty w lochu"
 dungeon_ongoing.0013.desc_intro: "Pomimo, iż [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] to mój prawowity więzień, [letter_recipient.GetTitledFirstName] ewidentnie ma względem tej wizji obiekcje.\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: "– Czyż los, jaki cierpi w zamknięciu członek rodu [ROOT.Char.GetHouse.GetBaseName], nie wzbudza w tobie współczucia? – pyta. – Zechciej spojrzeć ponad [prisoner.GetHerHis] występki i pomyśl o dobru rodu, błagam cię."
 dungeon_ongoing.0013.desc_reasoning_other: "– Zamknięci za własnymi murami jesteśmy tylko słabsi wobec zagrożeń czyhających na ich zewnątrz – protestuje. – Czyż dobro państwa o nazwie [realm_title.GetNameNoTier] nie jest bliskie twemu sercu? Posłuchaj mej prośby, niech [prisoner.GetTitledFirstNameNoTooltip] znów cieszy się wolnością."
 dungeon_ongoing.0013.a: "[prisoner.GetTitledFirstNameNoTooltip] jeszcze dziś opuści więzienie."
 dungeon_ongoing.0013.b: "Mam prawo trzymać [prisoner.Custom('PL_go_ja')] w więzieniu, do diabła z rodziną."
 dungeon_ongoing.0014.t: "Puste echa"
 dungeon_ongoing.0014.desc: "Dobiegają do mnie szepty strażników. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] najwyraźniej decyduje się mi pomóc i zwraca się do strażników, którymi dowodzi [imprisoner.GetTitledFirstName]. Niestety, [imprisoner.Custom('InsultNoun')] ma serce zimne jak lód, więc [letter_recipient.GetTitledFirstNameNoTooltip] niczego nie jest w stanie wskórać. Ani trochę nie zbliżam się ku słodkiej wolności."
 dungeon_ongoing.0014.a: "Przynajmniej wiem, że [letter_recipient.GetTitledFirstNameNoTooltip] to [ROOT.Char.Custom2('RelationToMeShort', letter_recipient)] o dobrym sercu."
 dungeon_ongoing.0014.b: "Czy nikt mi nie pomoże?!"
 dungeon_ongoing.9001.t: "W więzieniu"
 dungeon_ongoing.9001.desc: "Nie pamiętam, kiedy ostatni raz moje oczy ujrzały słońce. Nie pamiętam, kiedy ostatnio do mego żołądka trafił stały pokarm lub cokolwiek innego.\n\n Czuję się tak, jakby zawarta w powietrzu wilgoć utkwiła w moich płucach.\n\nJeśli boli mnie ząb, po prostu wyrywam go z gnijącego dziąsła."
 dungeon_ongoing.9001.a: "Tak trudno jest się ruszyć."
 dungeon_ongoing.9002.t: "Pustka"
 dungeon_ongoing.9002.desc: "Kaszel nigdy się nie kończy. Minęło kilka dni, a mi nie udało się przespać ani godziny bez budzenia się z własnymi rękami ściskającymi mi gardło.\n\n Zlizywanie strużek wody ze ściany nic już nie daje."
 dungeon_ongoing.9002.a: "Chcę tylko, żeby to się skończyło."
 dungeon_ongoing.9003.t: "Pamięć"
 dungeon_ongoing.9003.desc: "Czy kiedykolwiek mnie stąd wypuszczą? Czy po prostu mnie tu zamknięto i porzucono na wieczne zapomnienie?\n\nCzy ktoś oprócz strażnika wie, że tu jestem?\n\nCzy jest jeszcze ktoś, kto zna moje imię?\n\nKto pamięta o człowieku, który był niegdyś mną?"
 dungeon_ongoing.9003.a: "Ledwo pamiętam ich twarze…"
 dungeon_ongoing.9004.t: "Porzucenie"
 dungeon_ongoing.9004.desc: "Umrę tutaj. Wiem to na pewno. Już nigdy nie poczuję słońca na twarzy, nie usłyszę śmiechu nie zabarwionego nutą beznadziei."
 dungeon_ongoing.9004.a: "To jest cały mój świat."
 dungeon_ongoing.9005.t: "Niezgłębiona strata"
 dungeon_ongoing.9005.desc: "Mój wierny towarzysz, mój najcenniejszy przyjaciel, promień światła w tym ponurym miejscu…\n\nKiedy [ROOT.Char.Custom('prison_pet')] umiera w moich ramionach, ogarnia mnie beznadziejność mojej sytuacji. Jeśli musiała umrzeć tu nawet tak niewinna istota, jakie szanse mam ja?"
 dungeon_ongoing.9005.a: "Nie możesz zostawić mnie tu same[Select_CString(ROOT.Char.IsFemale, 'j', 'go' )]!"
