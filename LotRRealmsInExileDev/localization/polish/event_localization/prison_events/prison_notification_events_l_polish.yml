l_polish:
 prison_notification.0001.t: "Uwięzienie!"
 prison_notification.0001.desc: "[imprisoner.GetTitledFirstName] chwyta mnie i więzi wbrew mojej woli!\n\nNie mogę już swobodnie wrócić na swój [ROOT.Char.Custom('GetCourt')] ani podróżować tak, jak miało to miejsce do tej pory."
 prison_notification.0001.a: "Mam nadzieję, że to nie potrwa długo."
 prison_notification.0002.t: "Uwięzion[Select_CString( prisoner.IsFemale, 'a', 'y' )]!"
 prison_notification.0002.desc: "[prisoner.GetTitledFirstName], m[Select_CString( SCOPE.sC('prisoner').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], jest teraz przetrzymywan[Select_CString( prisoner.IsFemale, 'a', 'y' )] wbrew swojej woli przez [imprisoner.GetTitledFirstName]."
 prison_notification.0002.a: "Co mogę teraz dla nie[Select_CString( prisoner.IsFemale, 'j', 'go' )] zrobić?"
 prison_notification.0003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] uwięzion[Select_CString( SCOPE.sC('prisoner').IsFemale, 'a', 'y' )]!"
 prison_notification.1001.t: "Z dala od światła"
 prison_notification.1001.desc: "[actor.GetTitledFirstName|U] wtrąca mnie do lochów! Czy zgniję tutaj, w tych wilgotnych tunelach? Czy [actor.Custom('PL_jego_jej')] [actor.Custom('FortifiedBuilding')] okaże się moim grobem?"
 prison_notification.1001.a: "[actor.GetSheHe|U] jest gorsz[Select_CString( actor.IsFemale, 'a', 'y' )] od tych szczurów, które się tutaj szwendają."
 prison_notification.1001.a.tt: "Będąc w lochach, mój [stress|El] będzie stopniowo rosnąć, aż do niebezpiecznych poziomów!"
 prison_notification.1002.t: "Powiew świeżego powietrza"
 prison_notification.1002.desc: "[actor.GetTitledFirstName] uznał[Select_CString( actor.IsFemale, 'a', '' )] za stosowne uwolnić mnie ze swoich lochów, ale tylko po to, aby przenieść mnie do aresztu domowego."
 prison_notification.1002.a: "Skorzystam z każdego okazanego mi miłosierdzia."
 prison_notification.1002.a.tt: "Areszt domowy nie skutkuje zwiększeniem przyrostu [Concept( 'stress', 'stresu' )|E]."
 prison_notification.2001.t: "Ponownie uwolnion[Select_CString( prisoner.IsFemale, 'a', 'y' )]"
 prison_notification.2001.desc: "[imprisoner.GetTitledFirstName] nie przetrzymuje mnie już dłużej wbrew mojej woli i mogę wrócić do domu lub gdziekolwiek indziej, gdzie tylko zechcę."
 prison_notification.2001.a: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że już nigdy więcej nie zobaczę swoich ziem."
 prison_notification.2002.t: "Ponownie uwolnion[Select_CString( prisoner.IsFemale, 'a', 'y' )]"
 prison_notification.2002.desc: "M[Select_CString( SCOPE.sC('prisoner').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], został[Select_CString( prisoner.IsFemale, 'a', '' )] zwolnion[Select_CString( prisoner.IsFemale, 'a', 'y' )] z więzienia, którym zarządza [imprisoner.GetTitledFirstName], i znów może cieszyć się wolnością!"
 prison_notification.2002.a: "Więzienie to okrucieństwo."
 prison_notification.2003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] uwolnion[Select_CString( SCOPE.sC('prisoner').IsFemale, 'a', 'y' )]!"
