l_polish:
 #Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t: "[reclaimer.GetCulture.GetNameNoTooltip|U] Brytania"
 british_isles.0001.desc: "Zbyt długo ta nasza wielka wyspa znajdowała się pod obcymi rządami – w końcu wróciła w ręce Celtów! Patrzę na pola i to tak, jakby słońce świeciło po raz pierwszy od lat; to tak, jakby kraina dostatku i zdrowia, Tír na nÓg, powróciła, aby nas powitać. Na wzgórza i doliny naszych przodków ponownie powróciła [ROOT.Char.GetCulture|l] kultura."
 british_isles.0001.custom: "Wszystkie [Concept( 'counties', 'hrabstwa' )|E] w Brytanii"
 british_isles.0001.a: "Sławieni będą przodkowie!"
 british_isles.0002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] oficjalnie ogłosił[Select_CString( CHARACTER.IsFemale, 'a', '' )] odrodzenie celtyckiej Brytanii.\n\nPo wiekach obcego panowania wyspy wróciły pod kontrolę swoich pierwotnych właścicieli."
 british_isles.0002.a: "[reclaimer.GetCulture.GetNameNoTooltip] plaga szerzy się…"
 british_isles.0002.b: "Brytania znów jest nasza!"
 #Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t: "Przywrócenie prawa"
 british_isles.1001.desc: "Dzięki moim wysiłkom, Danelagh znów się odrodził; na to państwo znów spłynie [restorer.GetCulture.GetName|l] władza!\n\nPodążam śladami legend, takich jak Guthrum i Eryk Krwawy Topór, i [restorer.GetFaith.WarGodName] mi świadkiem, że nie pozwolę, by królestwo to wpadło ponownie w ręce Anglosasów!"
 british_isles.1001.a: "Nadchodzi nowa era!"
 british_isles.1002.t: "Danelagh"
 british_isles.1002.desc_same_culture: "Danelagh odradza się dzięki staraniom, które poczynił[Select_CString(restorer.IsFemale, 'a', '' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName]! Po raz kolejny wielka wyspa znajduje się pod rządami [restorer.GetCulture.GetName]."
 british_isles.1002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] i [restorer.GetHerHis] nikczemni najeźdźcy stworzyli nowe państwo na terenie Wysp i ogłosili je odrodzonym Królestwem Danelaghu.\n\nNie wiadomo jeszcze, czy ponowne dążenie do tego, aby nad Anglią władzę sprawowała [restorer.GetCulture.GetName|l] korona okaże się bardziej udane niż poprzednie…"
 british_isles.1002.a: "[restorer.GetCulture.GetNameNoTooltip] plaga szerzy się…"
 british_isles.1002.b: "[restorer.GetCulture.GetCollectiveNounNoTooltip] zwyciężają!"
 british_isles.1002.c: " Hm, [restorer.GetCulture.GetNameNoTooltip] mówisz? Zapisz mnie!"
 #Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t: "Już nie [embracer_former_culture.GetCollectiveNounNoTooltip|U]"
 british_isles.2001.desc: "Czasy, kiedy my [embracer.GetCulture.GetCollectiveNounNoTooltip] uważaliśmy Francję za naszą ojczyznę, już dawno minęły. Nasze dzieci rodzą się tutaj, otoczone przez Sasów. Dla nich Normandia nie będzie niczym więcej, jak tylko zamazaną linią poza mglistymi brzegami Brytanii.\n\nPonieważ przywiązujemy wagę do niektórych lokalnych zwyczajów, dziedzictwo naszej kultury rozprzestrzenia na ziemiach Sasów, dając początek nowej angielskiej tożsamości."
 british_isles.2001.a: "Niech żyją Anglicy!"
 british_isles.2002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))|U] [embracer.GetName], [embracer.GetHerHis] wasale oraz cała [embracer.GetHerHis] rodzina posłuchała wezwania Albionu i przyjęła angielską kulturę."
 british_isles.2002.a: "To była tylko kwestia czasu."
 british_isles.2002.b: "Zdrajcy!"
 #Request Laudabiliter, by Flavio Verna
 british_isles.3001.t: "Z godnością oświadczamy,"
 british_isles.3001.desc: "Twoje pragnienie, by rozszerzyć święte panowanie Kościoła Powszechnego na barbarzyńskie plemiona Irlandii, jest pobożną i sprawiedliwą sprawą. W związku z tym Święty Kościół Rzymski nakazuje Ci objąć tę wyspę w posiadanie i wykonać wolę Bożą.\n\nGdybyś na skutek jakiegoś nieszczęścia miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] odejść przed zakończeniem tej świętej kampanii, przekazujemy ten święty mandat twoim prawowitym następcom. Niech ród [scoped_ruler.GetHouse.GetBaseNameNoTooltip] prowadzi to święte przedsięwzięcie po wsze czasy, aż wola boska zostanie wypełniona, a [scoped_ruler.GetCulture.GetNameNoTooltip|l] korona zjednoczy Irlandię."
 british_isles.3001.a: "Przygotuj naszą flotę!"
 british_isles.3002.t: "Roszczenie do Irlandii"
 british_isles.3002.desc.irish: "Z łaski [scoped_pope.GetHerHis|U] Świętobliwości imieniem [scoped_pope.GetFirstName], [Select_CString(scoped_pope.IsFemale, 'Wikariuszki', 'Wikariusza' )] Chrystusa i [Select_CString(scoped_pope.IsFemale, 'następczyni', 'następcy' )] tronu Świętego Piotra, [scoped_ruler.GetFullName] otrzymał[Select_CString(scoped_ruler.IsFemale, 'a', '' )] boskie prawo panowania nad wyspą Eire i wszystkimi jej plemionami.\n\nKażdego irlandzkiego pana, który nie będzie przestrzegać papieskiego pisma i odmówi podporządkowania się, czeka gniew Boga Wszechmogącego oraz [Select_CString(scoped_ruler.IsFemale, 'władczyni, którą', 'władcy, którym' )] jest [scoped_ruler.GetTitledFirstName], a u progu jego domu pojawi się [scoped_ruler.GetCulture.GetName|l] armia."
 british_isles.3002.a: "Zobaczymy!"
 british_isles.3002.b: "Rozumiem…"
 #Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t: "Królestwo [founder.GetPrimaryTitle.GetAdjectiveNoTooltip] przywrócone"
 british_isles.4001.desc: "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip] nie jest łaskaw[Select_CString(founder.IsFemale, 'a', 'y' )] dla najeźdźców, jakiegokolwiek rodzaju. Przez wieki walczyliśmy z nimi, walcząc o odzyskanie naszego domu. Dzięki wielkiej przebiegłości i umiejętnościom, w końcu udało mi się odzyskać ziemie starożytnej Dumnonii, zakładając na nowo Królestwo [founder.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nOparliśmy się zagrożeniu ze strony obcych, przetrwaliśmy upadek starożytnej Brytanii, a teraz z godnością stawimy czoła nowym wyzwaniom, jakie [founder.GetFaith.DevilName] może na nas rzucić. Co by się nie działo, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] przetrwa."
 british_isles.4001.a: "Jestem jak odrodzony Corineus!"
 british_isles.4001.b: "Moje królestwo to jedyny tytuł, który ma znaczenie."
 british_isles.4002.desc: "Po wiekach zmagań, [founder.GetFullName] przywrócił[Select_CString(founder.IsFemale, 'a', '' )] starożytne Królestwo Dumnonii, przez mieszkańców nosząco miano [founder.GetPrimaryTitle.GetAdjective], i odparł[Select_CString(founder.IsFemale, 'a', '' )] obcych najeźdźców z wyspy.\n\nChoć inni lordowie Wysp Brytyjskich niechętnie tolerują tę nowopowstałą potęgę naruszającą to, co uważają za ziemie swoich przodków, lud [founder.GetPrimaryTitle.GetAdjective] przetrwał gorsze inwazje niż te współczesne. Już teraz przygotowują się, by stawić opór nieuniknionemu, odwetowi…"
 british_isles.4002.a: "Jeden za wszystkich, wszyscy za jednego!"
 british_isles.4002.b: "Wypchniemy ich z powrotem do Land’s End."
 british_isles.4002.c: "Mniejsze królestwa przychodzą i odchodzą."
 british_isles.1011.t: "Niewyobrażalna okazja"
 british_isles.1011.nord: "Anglia to trudna, jednakże urodzajna kraina: zimy są łagodne, a lata wilgotne; idealne miejsce do prosperowania dla kolonistów i wojowników.\n\nJednak konkurencja ze strony innych ludów nordyckich i opór pozostałych rdzennych mieszkańców z roku na rok stają się coraz bardziej zaciekłe. Wszyscy walczymy o utrzymanie się na powierzchni, wydzierając sobie drobne lenna i małe królestwa, nie mogąc zdobyć prawdziwej dominacji."
 british_isles.1011.brit: "Z każdym rokiem nordyckie grabieże stają się coraz bardziej uciążliwe. Wysyłają więcej kolonistów, zapuszczają się dalej wzdłuż naszych wybrzeży i mordują naszych duchownych.\n\nMimo to, zjednoczenie się przeciwko obcemu zagrożeniu jest trudne. Między nordyckimi zdobywcami a gorzką dumą anglosaskich lordów wygląda na to, że nigdy nie będziemy mieli własn[Select_CString( ntd_actor.IsFemale, 'ej', 'ego' )] król[Select_CString( ntd_actor.IsFemale, 'owej', 'a' )] Anglii."
 british_isles.1011.outro: "\n\nMój wróg [ntd_recipient.GetTitledFirstName] jest głównym pretendentem do panowania nad państwem. Gdyby zgodził[Select_CString( ntd_recipient.IsFemale, 'a', '' )] się na jego podział, zamiast o niego rywalizować, niewielu byłoby w stanie przeciwstawić się naszej wspólnej potędze…"
 british_isles.1011.a: "Hmm. Wyślij list."
 british_isles.1011.a.tt: ""
 british_isles.1011.b: "List i otwarta dłoń przyjaźni."
 british_isles.1011.b.above_applies.tt: "#BOL Obowiązują wszystkie zapisy powyższej umowy.#!"
 british_isles.1011.b.offer_faith.tt: "Proponujesz również podzielenie się swoją [Concept( 'faith', 'wiarą' )|E] oraz [Concept( 'friends', 'przyjaźnią' )|E]"
 british_isles.1011.c: "Dyplomacja to droga dla tchórza!"
 british_isles.1011.c.tt: ""
 british_isles.1021.t: "$british_isles.1011.t$"
 british_isles.1021.intro: "[ntd_actor.GetTitledFirstName] jest, prawdopodobnie, mo[Select_CString( ntd_actor.IsFemale, 'ją największą konkurentką', 'im największym konkurentem' )] w walce o panowanie nad Anglią. \n\nW związku z tym, list napisany [ntd_actor.GetHerHis] ręką i opatrzony [ntd_actor.GetHerHis] pieczęcią, w którym proponuje mi podział państwa, jest ostatnią rzeczą, jakiej się dziś spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\n"
 british_isles.1021.nord: "Mój wróg oferuje mi uznanie i poparcie dla nordyckiego samorządu oraz własne królestwo, równe [ntd_actor.GetHerHis] randze. Ziemie, na których rządzę ja lub mi podobni, będą podlegać #EMP mojej#! jurysdykcji."
 british_isles.1021.brit: "Mój wróg oferuje uznanie mnie za [Select_CString(ntd_recipient.IsFemale, 'królową', 'króla' )] Anglii, jeśli będę skłonn[Select_CString(ntd_recipient.IsFemale, 'a', 'y' )] uznać nordycki samorząd i [ntd_actor.GetHerHis] równą rangę na terytoriach, które już znajdują się pod [ntd_actor.GetHerHis] władzą."
 british_isles.1021.outro: "\n\nMuszę przyznać, że myśl o królewskiej koronie na mojej głowie jest… intrygująca."
 british_isles.1021.a: "Korona, której nikt nie może zaprzeczyć, powiadasz?"
 british_isles.1021.a.accepted: "Zaakceptowano porozumienie"
 british_isles.1021.a.accepted.tt: "Ty i [ntd_recipient.GetTitledFirstNameNoTooltip] dzielicie państwo między sobą"
 british_isles.1021.b: "Być może… być może #EMP nadszedł#! czas na zmiany…"
 british_isles.1021.b.above_applies.tt: "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical: "Zaakceptowano porozumienie #EMP i#! przyjaźń"
 british_isles.1021.b.accepted.critical.tt: "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.c: "Co za zgnilizna! Niech cały świat zobaczy [ntd_actor.GetHerHis] tchórzostwo!"
 british_isles.1021.c.rejected: "Odrzucono porozumienie"
 british_isles.1021.c.rejected.tt: "Cały świat wie o twojej perfidii"
 british_isles.1021.invalidation.t: "Twoje porozumienie zostało unieważnione"
 british_isles.1021.invalidation.tt: "Można ponownie zaproponować za pomocą okna decyzji"
 negotiate_the_danelaw_each_way_effect.accepted: "Jeśli porozumienie zostanie zaakceptowane"
 negotiate_the_danelaw_each-way_effect.rejected: "Jeśli porozumienie zostanie odrzucone"
 negotiate_the_danelaw_accept_effect.partition_active.tt: "$k_england$ i $k_danelaw$ są [Concept( 'de_jure_partitioned', 'podzielone de iure' )|E]"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt: "Wszystkie angielskie [duchies|El], w których [ntd_nord.GetTitledFirstName] posiada przynajmniej jedno [county|El] stają się częścią [de_jure|El] Danelaghu"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt: "Wszystkie niezależne [duchies|El] z [Concept( 'ruler', 'władcą' )|E] z [Concept( 'culture', 'kulturą' )|E] północnogermańską lub [Concept( 'faith', 'wiarą' )|E] nordycką stają się częścią [de_jure|El] Danelaghu"
 negotiate_the_danelaw_accept_effect.riled_independents_list: "Każdy władca niezależny Anglii"
 TRUCE_SIGNED_PARTITION: "\nPodpisano rozejm w ramach podziału królestwa"
 resolve_danelaw_partition_effect.adjust_de_jures.tt: "Wszystkie części [de_jure|El] Danalaghu zostają [Concept( 'de_jure_drift_drifted', 'zintegrowane' )|E] z Anglią"
 resolve_danelaw_partition_effect.coa_changed.tt: "$k_england$ będzie używać herbu Danelaghu"
 resolve_danelaw_partition_effect.all_claimants: "Wszyscy pretendenci"
 formalise_the_daneland_effect.partition_status.tt: "$k_england$ i $k_danelaw$ nie są już uznawane za [Concept( 'de_jure_partitioned', 'podzielone de iure' )|E]"
 formalise_the_daneland_effect.adjust_de_jures.tt: "Wszystkie części [de_jure|El] Danalaghu zostają [Concept( 'de_jure_drift_drifted', 'zintegrowane' )|E] z Danelandem"
 formalise_the_daneland_effect.all_claimants: "Wszyscy pretendenci"
 british_isles.1022.t: "$british_isles.1011.t$"
 british_isles.1022.desc: "Wygląda na to, że w celu umocnienia własnej władzy [ntd_actor.GetTitledFirstName] i [ntd_recipient.GetTitledFirstName] zawarli diabelski pakt, dzieląc między siebie Anglię!\n\nOdtąd obszary znajdujące się obecnie pod nordycką kontrolą będą podlegać Danelaghowi, zaś pozostałe państwa tubylcze zostaną uznane za terytorium angielskie."
 british_isles.1022.a: "Cóż to za bezczelna zdrada wobec swoich roda[Select_CString( dummy_gender.IsFemale, 'czek', 'ków' )]?"
 british_isles.1022.a.tt: "$k_england$ i $k_danelaw$ są [Concept( 'de_jure_partitioned', 'podzielone de iure' )|E]"
 british_isles.1051.t: "Zjednoczone [partition_winner.GetTierAsNameNoTooltip]"
 british_isles.1051.desc: "Nareszcie nikt nie może kwestionować moich rządów jako #EMP prawdziw[Select_CString(victor.IsFemale, 'a', 'y' )]#! [victor.GetTitleAsNameNoTooltip|l] [england.GetAdjectiveNoTooltip]. Po uporaniu się z państwem pretendentów, moja ostateczna hegemonia nad całą Brytanią jest już niemal pewna."
 british_isles.1051.a: "Jedno państwo, jed[Select_CString(victor.IsFemale, 'na', 'en' )] [victor.GetTitleAsNameNoTooltip|l]!"
 british_isles.1051.a.tt: "[de_jure_partition|E] pomiędzy Anglią a Danelaghiem został zakończony"
 british_isles.1052.t: "$british_isles.1051.t$"
 british_isles.1052.desc: "Dzisiaj [loser.GetFaith.FateGodName|U] kpi sobie ze mnie. Zwycięzcą bitwy został [victor.GetTitledFirstName], a $k_england$ przypadła [Select_CString(victor.IsFemale, 'jej', 'jemu' )].\n\nChoć nie mogę już twierdzić, że władam ziemiami, które niegdyś należały do mnie, dopóki mój ród wciąż żyje, sprawa ta nie jest rozstrzygnięta."
 british_isles.1052.a: "Za tę zniewagę #EMP nadejdzie#! czas rozliczenia."
 british_isles.1052.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1053.t: "$british_isles.1051.t$"
 british_isles.1053.desc: "Ostatnie wydarzenia sprawiły, że [victor.GetTitledFirstName] jest jedyn[Select_CString(victor.IsFemale, 'ą poważną pretendentką', 'ym poważnym pretendentem' )] do tronu Anglii. Chociaż nie wszyscy jeszcze chętnie kłaniają się uradowane[Select_CString(victor.IsFemale, 'j monarchini', 'mu monarsze' )], można przynajmniej powiedzieć, że $k_england$ znów jest zjednoczona duchem."
 british_isles.1053.a: "Nareszcie stabilność dla Anglii?"
 british_isles.1053.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1061.t: "Prawo ziemi"
 british_isles.1061.desc: "Minęło wiele lat, odkąd Skandynawowie po raz pierwszy przybyli na te bogate wybrzeża. Wiele lat rozlewu krwi, przemocy i napiętych konfliktów, ale także wymiany, rozwoju i łącznia się.\n\nPotomkowie tych pierwszych kolonistów nie są już prawdziwie nordyccy, a miejscowi nie są już tymi samymi Anglosasami, którymi byli, gdy Skandynawowie po raz pierwszy przybyli na te tereny.\n\nKim jesteśmy teraz, może być trudno powiedzieć.\n\nJedno jest pewne: jesteśmy potomkami wszystkich tych, którzy byli przed nami, złych i dobrych, a nasza historia będzie odtąd danelandzka."
 british_isles.1061.a: "Napiszemy ją wspólnie."
 british_isles.1062.t: "$british_isles.1061.t$"
 british_isles.1062.desc: "[Select_CString(founder.IsFemale, 'Ta suka! Ta łajdaczka! Ta', 'Ten kundel! Ten łajdak! Ten' )] [founder.Custom('InsultAdjective')], [founder.Custom('InsultAdjective')] #EMP [founder.Custom('InsultNoun')]!#!\n\nChoć $k_england$ i $k_danelaw$ były podzielone od dawien dawna, #EMP wszyscy#! wiedzieli, że pewnego dnia znowu się połączą.\n\nDo dzisiaj.\n\nW wielkiej, pompatycznej deklaracji, [founder.GetTitledFirstName] formalnie zrzekł[Select_CString(founder.IsFemale, 'a', '' )] się wszelkich roszczeń do kontroli nad Anglią, a poprzez pełnomocnictwo, usunął wszelką nadzieję na łatwe zjednoczenie mojego państwa z ziemiami Danelaghu!"
 british_isles.1062.a: "[founder.GetHerHis|U] ziemia należała niegdyś do $k_england_adj$ i znów #EMP będzie#!."
 british_isles.1063.t: "$british_isles.1061.t$"
 british_isles.1063.desc: "Od lat, $k_england$ jest podzielona pomiędzy ziemie, którymi rządzą [england.GetTitledFirstName] i [founder.GetTitledFirstName]. Choć oba kraje są nominalnie równe rangą, od dawna wiadomo bez słów, że oboje chcą pozbyć się rywala i wynieść swojego monarchę na jedynego władcę zjednoczonej Anglii.\n\nDość tego.\n\nW dramatycznym stylu, [founder.GetTitledFirstNameNoTooltip] ogłosił[Select_CString(founder.IsFemale, 'a', '' )], że zrzeka się wszelkich roszczeń do panowania nad resztą kraju i że odtąd będzie rządzić niezależnym i suwerennym państwem."
 british_isles.1063.a: "Może to uspokoi trochę nastroje…"
 british_isles.1063.a.tt: "$british_isles.1051.a.tt$"
