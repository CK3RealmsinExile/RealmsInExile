l_polish:
 birth.father_is_former_consort_toast: "Narodziny"
 birth.father_is_former_consort_toast_tt: "[mother.GetTitledFirstName] urodziła nasze dziecko. To [child.Custom('GetDaughterSon')]."
 birth.father_is_former_consort_toast_tt_twins: "[mother.GetTitledFirstName] urodziła bliźnięta"
 birth.0002.t: "Wszystkie moje dzieci"
 birth.0002.desc: "Z każdymi narodzinami rośnie serdeczność, którą mi okazano; kiedy trzymam w ramionach noworodka, wita mnie więcej ciepła i dobroci niż kiedykolwiek wcześniej. Myślę, że mam dość imponującą gromadkę dzieci…"
 birth.0002.a: "Dobroć zrodzona z poczęcia!"
 birth.1001.t: "[Select_CString( child.IsFemale, 'Moja', 'Mój' )] [child.Custom('GetDaughterSon')|l]"
 birth.1001.heir.t: "[Select_CString( child.IsFemale, 'Moja', 'Mój' )] [child.Custom('GetDaughterSon')|l] i [Select_CString( child.IsFemale, 'dziedziczka', 'dziedzic' )]"
 birth.1001.daughters.t: "Moje córki"
 birth.1001.sons.t: "Moi synowie"
 birth.1001.children.t: "Moje dzieci"
 birth.1001.first_birth_good.desc: "Kiedy zaczął się pierwszy skurcz, ogarnął mnie wielki spokój. Nie było już miejsca na moje wcześniejsze zmartwienia – za chwilę miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dokonać jednego z największych cudów [ROOT.Char.GetFaith.FertilityGodNamePossessive]. Po długiej, ale chwalebnej walce, wydałam na świat"
 birth.1001.first_birth_scary.desc: "Rozmawiałam z niezliczonymi matkami i położnymi, wzięłam sobie do serca ich rady. Jednak gdy nadszedł mój czas, zdałam sobie sprawę, że żadne przygotowanie nie wystarczy.\n\nBóle były nie do zniesienia, a ja bałam się o swoje życie. Ale udało mi się i teraz mam"
 birth.1001.many_births.desc: "Z każdym porodem jest to trochę łatwiejsze – jednak nigdy nie przestaje mnie zadziwiać intensywność tego doświadczenia i moja wytrzymałość. Sprowadziłam na ziemię nowe życie rodząc"
 birth.1001.not_first_birth.desc: "Moja ulga jest wielka, a radość jeszcze większa! Urodziłam"
 birth.1001.sondaughter.desc: "[Select_CString( child.IsFemale, 'cudowną malutką', 'cudownego malutkiego' )] [Select_CString( child.IsFemale, 'córeczkę', 'synka' )]!"
 birth.1001.daughters.desc: "dwie cudowne malutkie dziewczynki\n\n"
 birth.1001.sons.desc: "dwóch cudownych malutkich chłopców!\n\n"
 birth.1001.children.desc: "dwójkę cudownych malutkich dzieci!\n\n"
 birth.1001.same_gender_heir.desc: "Pewnego dnia, dziecko, będziesz kontynuować moje dziedzictwo. Jakie imię będzie ci pasować jako przyszł[Select_CString( child.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]?"
 birth.1001.other_gender_heir.desc: "Pewnego dnia, dziecko, będziesz kontynuować moje dziedzictwo. Jakie imię pasowałoby dla tak [Select_CString( child.IsFemale, 'potężnej pani', 'potężnemu panu' )]?"
 birth.1001.end_fallback.desc: "Kim się staniesz, me dziecię i jak mam cię nazwać?"
 birth.1001.twins_heir.desc: "Moje słodkie dzieci. Jedno z was dorośnie i będzie kontynuowało moje dziedzictwo, a drugie zaś na zawsze pozostanie w [ROOT.Char.GetPlayerHeir.GetHerHis] cieniu. Mam nadzieję, że będziecie się kochać, jak tylko możecie."
 birth.1001.twins.desc: "Kim się staniecie, me najdroższe dzieci i jak mam was nazwać?"
 birth.1001.taltos.desc: "[child.Custom('GetBirthOmen')|U] mojego dziecka oznacza, że zawsze będzie już rozpoznawane jako [child.Custom('GetTaltosTerm')] i sługa siły wyższej znanej jako [child.GetFaith.PantheonTerm]. To znak służby powołaniu. Chociaż nie wiem jeszcze, jakie będzie to powołanie, to i tak muszę nadać mojemu dziecku odpowiednie imię."
 birth.1001.taltos_unfaithful.desc: "[Select_CString( child.IsFemale, 'Moja córka', 'Mój syn' )] ma [child.Custom('GetBirthOmen')], co oznacza, że [child.Custom('DefaultPriestTitlePlural')] – [child.GetFaith.GetAdherentNamePlural], ogłosili [Select_CString( child.IsFemale, 'ją', 'go' )] wybrańcem. Nic nie rozumiem, ale nadal muszę zdecydować się, jakie imię mam nadać [Select_CString( child.IsFemale, 'mojej córce', 'mojemu synowi' )]…"
 birth.1001.desc: "Wydałam na świat [Select_CString( child.IsFemale, 'cudowną córeczkę', 'cudownego synka' )]!"
 birth.1001.desc.twin: "Wydałam na świat dwójkę pięknych [child.Custom('TwinDaughtersSonsChildrenPossessive')]!"
 birth.1001.desc.twin_dead_father: "Wydałam na świat dwójkę pięknych [child.Custom('TwinDaughtersSonsChildrenPossessive')]! [father.GetFirstName] zakochał[Select_CString( father.IsFemale, 'a', '' )]by się…"
 birth.1001.desc_dead_father: "Wydałam na świat [Select_CString( child.IsFemale, 'cudowną córeczkę', 'cudownego synka' )]! [father.GetFirstName] z pewnością by [Select_CString( child.IsFemale, 'ją', 'go' )] uwielbiał[Select_CString( father.IsFemale, 'a', '' )]…"
 birth.1001.a: "Obyś wyr[Select_CString( child.IsFemale, 'osła', 'ósł' )] na siln[Select_CString( child.IsFemale, 'ą', 'ego' )] i mądr[Select_CString( child.IsFemale, 'ą', 'ego' )] [Select_CString( child.IsFemale, 'osobę', 'człowieka' )], m[Select_CString( child.IsFemale, 'oja', 'ój' )] [Select_CString( child.IsFemale, 'córko', 'synu' )]."
 birth.1001.b: "Wyrośnijcie na silnych i mądrych ludzi, moje dzieci."
 birth.1002.opening: "Urodził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m piękn[Select_CString( child.IsFemale, 'ą', 'ego' )] mał[Select_CString( child.IsFemale, 'ą', 'ego' )] [Select_CString( child.IsFemale, 'córeczkę', 'synka' )]. Przychodzi na świat w błogiej nieświadomości sekretu, który zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jestem zachować."
 birth.1002.opening.twin: "Urodziłam dwójkę pięknych dzieci. Przychodzą na ten świat w błogiej nieświadomości tajemnicy, którą muszę zachować."
 birth.1002.true_father: "Bardzo się boję na samą myśl, co by się stało, gdyby ktokolwiek dowiedział się, że [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jest prawdziwym ojcem."
 birth.1002.unmarried: "że [child.GetHerHis] ojcem w rzeczywistości jest [real_father.GetFullName]."
 birth.1002.unmarried.twin: "że ich ojcem w rzeczywistości jest [real_father.GetFullName]."
 birth.1002.girl_name.desc: "\n\nOch, małe dziecko, jak cię nazwać?"
 birth.1002.boy_name.desc: "\n\nJakaś część mnie podpowiada mi, aby nadać mojemu synowi imię po jego ojcu [real_father.GetFirstNameNoTooltip], jednakże obawiam się, że to nie będzie rozsądny wybór…"
 birth.1002.twin_name.desc: "\n\nOch, moje dzieci, jak dać wam na imię?"
 birth.1002.a: "Już cichutko, m[Select_CString(child.IsFemale, 'oja córeczko', 'ój synku' )]."
 birth.1002.b: "Już cichutko, moje maluszki."
 birth.1002.a.tt: "Świat nie będzie mądrzejszy, gdy dowie się jakie [child.GetFirstNameNoTooltip] ma pochodzenie"
 birth.1002.b.tt: "Świat nie będzie mądrzejszy, gdy dowie się o ich prawdziwym pochodzeniu."
 birth.1002.c: "Zastanawiam się, gdzie jest teraz [real_father.GetFirstNameNoTooltip]…"
 birth.1003.loves_mother.desc: "Och, [mother.GetFirstName], byłaś taka odważna! Taka silna! Słowami nie można opisać mojej miłości do ciebie, a teraz mamy"
 birth.1003.likes_mother.desc: "Ze zmęczonym, ale błogim uśmiechem, [mother.GetFirstName] przedstawia mi"
 birth.1003.dislikes_mother.desc: "C[ROOT.Char.GetFaith.FertilityGodName] tak chce! [mother.GetFirstNameNoTooltip] wydaje na świat"
 birth.1003.sondaughter.desc: "cudown[Select_CString( child.IsFemale, 'ej', 'ego' )] [Select_CString( child.IsFemale, 'malutkiej', 'malutkiego' )] [Select_CString( child.IsFemale, 'córeczki', 'synka' )]\n\n"
 birth.1003.daughters.desc: "cudownych malutkich dziewczynek!\n\n"
 birth.1003.sons.desc: "cudownych malutkich chłopców!\n\n"
 birth.1003.children.desc: "cudownych malutkich dzieci!\n\n"
 birth.1003.a: "Obyś [Select_CString( child.IsFemale, 'wyrosła na silną i mądrą osobę, moja córko', 'wyrósł na silnego i mądrego człowieka, mój synu' )]."
 birth.1003.b: "Wyrośnijcie na silnych i mądrych, moje dzieci."
 birth.1005.t: "Bez ojca"
 birth.1005.desc.twin: "Moje wspaniałe dzieci odpoczywają, nie zdając sobie sprawy z trudnego otoczenia, w którym się urodziły. Świat nie wie, kim jest ich ojciec, a one same również mogą się tego nigdy nie dowiedzieć."
 birth.1005.desc: "M[Select_CString( child.IsFemale, 'oja piękna córka', 'ój urodziwy syn' )] odpoczywa, nie będąc świadom[Select_CString(child.IsFemale, 'ą', 'ym' )] trudnego życia, z którym przyjdzie [Select_CString(child.IsFemale, 'jej', 'mu' )] się zmierzyć. Świat nie wie, kto jest je[Select_CString(child.IsFemale, 'j', 'go' )] ojcem, a on[Select_CString(child.IsFemale, 'a sama', ' sam' )] też może się tego nigdy nie dowiedzieć."
 birth.1005.a: "To ciężar, który musimy wziąć na swoje ramiona."
 birth.1006.t: "Narodziny bękarta"
 birth.1006.opening: "Nie mam już najmniejszych wątpliwości. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] urodziła"
 birth.1006.desc.twin: "bliźniaki i oboje wiemy, że ja jestem ich ojcem."
 birth.1006.desc: "[Select_CString( child.IsFemale, 'córkę', 'syna' )] i oboje wiemy, że ja jestem [child.GetHerHis] ojcem."
 birth.1006.not_known: "\n\nNa szczęście [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] wierzy, że jest [spouse_of_mother.GetHerHis]."
 birth.1006.unmarried: "\n\nNa szczęście, [mother.GetFirstNameNoTooltip] nic o mnie nie powiedział[Select_CString(mother.IsFemale, 'a', '' )] i nikt inny nie zna prawdy, przynajmniej na razie…"
 birth.1006.a: "Muszę bardzo uważać."
 birth.1006.a.tt: "Tajemnicę zachowujesz dla siebie"
 birth.1006.a.message_desc: "Prawdziwy ojciec wie"
 birth.1006.a.mother_message: "[real_father.GetTitledFirstName] dowiedział się, że jest [real_father.GetSheHe|l] prawdziwym ojcem"
 birth.1006.b: "Świat dowie się o moim dziecku!"
 birth.1006.bastard_explanation: "[Select_CString( THIS.Char.IsFemale, 'Dowiedziałaś', 'Dowiedziałeś' )] się, że urodził[Select_CString( child.IsFemale, 'a', '' )] się [child.GetFirstName], a [child.GetHerHis] matka, [mother.GetShortUINameNotMe], skrywa sekret „[secret.GetName]”"
 birth.1010.t: "Dziecko mej dynastii"
 birth.1010.t_twins: "Dzieci mej dynastii"
 birth.1010.desc.twin: "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wydaje na świat bliźnięta!\n\nJako że maluchy są częścią dynastii [ROOT.Char.GetDynasty.GetName], powinny zostać obdarzone dobrymi imionami."
 birth.1010.desc: "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] urodziła [Select_CString( child.IsFemale, 'własną córkę', 'własnego syna' )]!\n\nJako że [Select_CString( child.IsFemale, 'dziecina', 'maluch' )] jest częścią dynastii [ROOT.Char.GetDynasty.GetName], [Select_CString( child.IsFemale, 'powinna być obdarzona dobrym imieniem', 'powinien być obdarzony dobrym imieniem' )]."
 birth.1100.title: "Narodziny [child.Custom('GetTaltosTerm')]"
 birth.1100.message: "[child.Custom('DefaultPriestTitlePlural')|U] twierdzą, że [child.Custom2('MyCharacterIntroduction', ROOT.Char)] to [child.Custom('GetTaltosTerm')].\n\nSiła wyższa, którą znamy jako [child.GetFaith.PantheonTerm], wybrała to dziecko do realizacji tajemniczego celu. Co kryje jego przyszłość?"
 known_bastard_birth_event_tooltip: "[child.GetFirstNameNoTooltip] będzie [Concept( 'bastard', 'bękartem' )|E] rodu [child.GetHouse.GetBaseName]"
 legitimized_known_bastard_birth_event_tooltip: "[child.GetFirstNameNoTooltip] będzie [Concept( 'legitimized_bastard', 'legitymowanym bękartem' )|E] rodu [child.GetHouse.GetBaseName]"
 birth.2001.t: "Dobrodziejstwo niewiedzy"
 birth.2001.desc.mother.standard: "M[Select_CString( child.IsFemale, 'oja nowo narodzona córeczka', 'ój nowo narodzony synek' )] śpi tak słodko, będąc całkowicie nieświadom[Select_CString( child.IsFemale, 'ą', 'ym' )] przekleństwa, z którym będzie zmagać się do końca swojego życia. Bycie bękartem nie jest łatwą rzeczą na tym świecie, podobnie jak bycie matką takiego dziecka."
 birth.2001.desc.mother.twins: "Moje nowo narodzone dzieci śpią tak słodko, będąc całkowicie nieświadome klątwy, z którą będą musiały się zmagać do końca swojego życia. Bycie bękartem nie jest łatwą rzeczą na tym świecie, podobnie jak bycie matką takich dzieci."
 birth.2001.desc.father.standard: "[mother.GetTitledFirstName] urodziła nasz[Select_CString( child.IsFemale, 'ą córkę, która została poczęta', 'ego syna, który został poczęty' )] poza związkiem małżeńskim. Choć powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] być radosn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], moje serce jest ciężkie od wątpliwości i strachu.\n\nI tak już zostanie, dopóki nie podejmę decyzji."
 birth.2001.desc.father.twins: "[mother.GetTitledFirstName] urodziła nasze dzieci, które zostały poczęte poza związkiem małżeńskim. Choć powinienem być radosny, moje serce jest ciężkie od wątpliwości i strachu.\n\nI tak pozostanie, dopóki nie podejmę decyzji."
 birth.2001.a.standard: "Uznam [Select_CString( child.IsFemale, 'ją jako swoją córkę', 'go jako swojego syna' )]!"
 birth.2001.a.twins: "Uznam je jako swoje dzieci."
 birth.2001.b.standard: "Nie mogę zhańbić honoru mojej rodziny, legitymizując bękarta…"
 birth.2001.b.no_legitimization_in_faith: "Skazan[Select_CString( child.IsFemale, 'a', 'y' )] na bękarcie życie…"
 bastard_remains_bastard_tt: "[child.GetShortUINameNotMe|U] zostaje nielegitymizowanym [Concept( 'bastard', 'bękartem' )|E]"
 birth.2002.t: "Podwójne błogosławieństwo"
 birth.2002.start: "To jest naprawdę dzień godny świętowania!"
 birth.2002.desc.standard: "Nie tylko został[Select_CString( ROOT.Char.IsFemale, 'am pobłogosławiona', 'em pobłogosławiony' )] nowo narodzon[Select_CString( child.IsFemale, 'ą córką', 'ym synem' )], ale również [child.GetHerHis] [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], zdecydował[Select_CString( legitimizer.IsFemale, 'a', '' )] się [Select_CString( child.IsFemale, 'ją', 'go' )] legitymizować!"
 birth.2002.desc.twins: "Nie tylko został[Select_CString( ROOT.Char.IsFemale, 'am pobłogosławiona', 'em pobłogosławiony' )] nowo narodzonymi bliźniakami, ale również ich [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], zdecydował[Select_CString( legitimizer.IsFemale, 'a', '' )] je legitymizować!"
 birth.2002.end: "\n\nOstatnie miesiące były pełne wątpliwości i strachu, ale dziś moje serce jest lekkie jak piórko."
 birth.2002.a: "Przyszłość jest pełna nadziei."
 birth.2003.t: "Trudny początek"
 birth.2003.desc.standard_start: "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] móc świętować narodziny nasze[Select_CString( ROOT.Char.IsFemale, 'ej córki', 'go syna' )], jednakże [legitimizer.GetTitledFirstName] dał[Select_CString( legitimizer.IsFemale, 'a', '' )] jasno do zrozumienia, że niemowlę nie będzie traktowane jako prawowity członek je[Select_CString( legitimizer.IsFemale, 'j', 'go' )] rodu."
 birth.2003.desc.twin_start: "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] móc świętować narodziny naszych dzieci, jednakże [legitimizer.GetTitledFirstName] dał[Select_CString( legitimizer.IsFemale, 'a', '' )] jasno do zrozumienia, że nie będą one traktowane jako prawowici członkowie je[Select_CString( legitimizer.IsFemale, 'j', 'go' )] rodu."
 birth.2003.desc.landed_end: "\n\nPrzekleństwa bycia bękartem nigdy nie można zmyć, jednakże [legitimizer.GetTitleTierName] m[Select_CString( legitimizer.IsFemale, 'ogłaby', 'ógłby' )] ułatwić nieco życie, gdy tylko zdecydował[Select_CString( legitimizer.IsFemale, 'a', '' )]by się na prawomocne uznanie…"
 birth.2003.desc.unlanded_end: "\n\nPrzekleństwa bycia bękartem nigdy nie można zmyć, jednakże przyznanie się do [Select_CString( legitimizer.IsFemale, 'pani', 'pana' )] z pewnością by pomogło…"
 birth.2003.a: "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], aby było inaczej."
 birth.2004.t: "Miłosierdzie [Select_CString( secondary_legitimizer.IsFemale, 'matki', 'ojca' )]"
 birth.2004.desc.standard: "Jak się okazuje, moj[Select_CString( child.IsFemale, 'ą nowo narodzoną córkę', 'ego nowo narodzonego syna' )] może, mimo wszystko, czekać świetlana przyszłość. [child.GetHerHis|U] [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], przyj[Select_CString( secondary_legitimizer.IsFemale, 'ęła', 'ął' )] [Select_CString( child.IsFemale, 'ją', 'go' )] do rodu [secondary_legitimizer.GetDynastyName]."
 birth.2004.desc.twins: "Jak się okazuje, mimo wszystko moje noworodki mogą mieć przed sobą wspaniałą przyszłość. Ich [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], przyj[Select_CString( secondary_legitimizer.IsFemale, 'ęła', 'ął' )] je do rodu [secondary_legitimizer.GetDynastyName]."
 birth.2004.a.standard: "Bądź z nich dumn[Select_CString( child.IsFemale, 'a, moja córko', 'y mój synu' )]."
 birth.2004.a.twins: "Bądźcie z nich dumni, moje dzieci."
 birth.2011.t: "M[Select_CString( child.IsFemale, 'oja', 'ój' )] [child.Custom('GetDaughterSon')|l]"
 birth.2011.desc: "Choć został[Select_CString( child.IsFemale, 'a', '' )] poczęt[Select_CString( child.IsFemale, 'a', 'y' )] poza więzami małżeństwa, m[Select_CString( child.IsFemale, 'oja', 'ój' )] nowo narodzon[Select_CString( child.IsFemale, 'a', 'y' )] [child.Custom('GetDaughterSon')|l] bezpiecznie przysz[Select_CString( child.IsFemale, 'ła', 'edł' )] na ten świat.\n\nUrodziłt[Select_CString( child.IsFemale, 'a', '' )] się jako człon[Select_CString( child.IsFemale, 'kini', 'ek' )] rodu [legitimizer.GetHouse.GetBaseName] i tak też będzie wychowywant[Select_CString( child.IsFemale, 'a', 'y' )]."
 birth.2102.t: "[real_father.GetTitledFirstNameNoTooltip|U] i je[Select_CString( real_father.IsFemale, 'j', 'go' )] pomiot"
 birth.2102.desc: "M[Select_CString( SCOPE.sC('mother').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], urodziła dziecko, spłodzone przez innego mężczyznę. Teraz karmi piersią [Select_CString( child.IsFemale, 'swoją córkę, której', ' swojego syna, którego' )] ojcem jest [real_father.GetTitledFirstName]. Dali [Select_CString( child.IsFemale, 'jej', 'mu' )] na imię [child.GetFirstName]."
 birth.2102.desc.twin: "M[Select_CString( mother.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], wydał[Select_CString( mother.IsFemale, 'a', '' )] na świat dzieci, których ojcem jest [real_father.GetTitledFirstName]. Dali im na imię [child.GetFirstName] oraz [child_2.GetFirstName]."
 birth.2102.a: "Co mam z tym zrobić?"
 birth.2104.t: "Obce dziecko"
 birth.2104.desc: "M[Select_CString( real_father.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName] i [mother.GetTitledFirstName] spłodzili dziecko. Teraz [mother.GetFirstName] sprawuje opiekę nad potomkiem moje[Select_CString( real_father.IsFemale, 'j', 'go' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('real_father'))]."
 birth.2104.desc.twin: "M[Select_CString( real_father.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName] i [mother.GetTitledFirstName] spłodzili dzieci. Teraz [mother.GetFirstName] sprawuje opiekę nad potomstwem moje[Select_CString( real_father.IsFemale, 'j', 'go' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('real_father'))]."
 birth.2104.a: "Co mam z tym zrobić?"
 every_child_adult_non_bastard: "Każde twoje dorosłe dziecko, które nie jest bękartem"
 birth.3001.t: "Ukołysanie przez śmierć"
 birth.3001.desc_other_child: "„Jeszcze tylko jedno parcie, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]! Dziecko jest już prawie na świecie!” Krzyk wydostaje się z moich ust, gdy po raz ostatni dokonuję parcia. Ból jest wszechogarniający, zbyt duży, przytłaczający – i wtedy wszystko się kończy. Ja… [Select_CString( ROOT.Char.IsFemale, 'dałam', 'dałem' )] radę to zrobić.\n\n„Czy wszystko z ni[Select_CString( dummy_gender.IsFemale, 'ą', 'm' )] w porządku?” – ledwo rozpoznaję swój własny głos. „Czy on[Select_CString( dummy_gender.IsFemale, 'a', '' )]… Czy to [Select_CString( dummy_gender.IsFemale, 'dziewczyna', 'chłopiec' )]?”\n\nAkuszerka nie odpowiada i nawet nie patrzy w moją stronę. Jej zapatrzona w niemowlę, które trzyma w swoich ramionach."
 birth.3001.a: "Czy… Dlaczego [dummy_gender.GetSheHe] nie oddycha?! #EMP Zrób coś!#!"
 birth.3001.a.tt: "@death_icon! Twoje dziecko urodziło się martwe"
 birth.3002.desc: "Gdy otwiera się wejście do miejsca, w którym odbywał się poród, nie witają mnie uśmiechnięte akuszerki i płaczące niemowlę. Słyszę tylko, jak [mother.GetTitledFirstName] straszliwie rozpacza.\n\n– Tak mi przykro… – Akuszerka nie patrzy mi w oczy. W jej ramionach znajduje się malutkie, okryte zawiniątko. – To [dummy_gender.Custom('DaughterSon')] waszej czcigodności, ale… [ROOT.Char.GetFaith.PositiveAfterLife|U] to miejsce, w którym znajdzie [dummy_gender.GetSheHe] swoją kołyskę."
 birth.3002.a: "[ROOT.Char.GetFaith.PositiveAfterLife]? Moje dziecko…?"
 birth.3011.desc_twin: "Te dzieci są idealne. Ich małe buzie, ich zapach… Chcę, by ta chwila trwała na zawsze, ale akuszerka pozwala mi trzymać je tylko przez kilka oddechów. Próbuję protestować, gdy mi je zabiera, ale brak mi siły w rękach i z trudem znajduję słowa.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] się nie martwi, dzieci są silne i zdrowe. Powinniśmy zająć się teraz waszą czcigodnością.\n\n"
 birth.3011.desc: "Moje dziecko jest idealne. Jego mała buzia, jego zapach… Chcę, by ta chwila trwała na zawsze, ale akuszerka pozwala mi trzymać je tylko przez kilka oddechów. Próbuję protestować, gdy mi je zabiera, ale brak mi siły w rękach i z trudem znajduję słowa.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] się nie martwi, dziecko jest silne i zdrowe. Powinniśmy zająć się teraz waszą czcigodnością.\n\n"
 birth.3011.adventurer: "Gdy opadam na łóżko, świat niknie w ciemnościach…"
 birth.3011.landed: "Gdy moje służebnice gorączkowo biegają tam i z powrotem, świat niknie w ciemnościach…"
 birth.3011.twin.a: "Proszę… Ich imiona…"
 birth.3011.a: "Proszę… [child.GetHerHis|U] imię…"
 birth.3012.start.desc: "Kiedy akuszerka w końcu wychodzi z cicho płaczącym zawiniątkiem w ramionach z miejsca, w którym odbył się poród, ogarnia mnie ulga.\n\nPotem jednak dostrzegam wyraz jej twarzy.\n\n– Przykro mi, wasza czcigodność. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]… – Słowa ją zawodzą, ale ton głosu mówi wszystko.\n\nJedno życie zgasło,"
 birth.3012.desc_twin: "lecz dwa nowe dopiero się zaczęły. Muszę pozostać siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] dla swoich dzieci."
 birth.3012.desc: "lecz drugie właśnie się zaczęło. Muszę pozostać siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] dla swoje[Select_CString( child.IsFemale, 'j córki', 'go syna' )]."
 birth.3012.a: "Takie tragiczne początki…"
 birth.3021.desc: "Mój ciężki oddech jest jedynym dźwiękiem przebijającym się przez ciszę panującą w miejscu, w którym odbywa się poród. Ogarniam wzrokiem [ROOT.Char.Custom('GetRoom')] w poszukiwaniu zachęcających uśmiechów, czegokolwiek, co pomogłoby mi przetrwać ból. Jedyne, co widzę, to ten sam strach, który i ja odczuwam.\n\nKiedy dziecko w końcu przychodzi na świat, długo oczekiwany płacz nie nastaje.\n\n– Dlaczego nie płacze? – pytam z wielkim trudem. Wszystko przychodzi mi teraz z wielkim trudem.\n\nZbieram się w sobie, by ponowić pytanie."
 birth.3021.a: "Czy… [dummy_gender.GetSheHe]…"
 birth.3022.desc: "Kiedy czekam na zewnątrz miejsca, w którym odbywa się poród, każda minuta wydaje się być wiecznością. [mother.GetFirstName] milczy, nie słyszę już ani [mother.Custom('PL_jego_jej')] krzyków, ani płaczu niemowlęcia. Coś jest nie tak, czuję to w kościach.\n\nPrzerażony wyraz twarzy wychodzącej do mnie akuszerki potwierdza wszystkie moje obawy.\n\n– Bardzo mi przykro. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]… Twoje dziecko… [ROOT.Char.GetFaith.PositiveAfterLife|U] to teraz ich dom."
 birth.3022.a: "Dlaczego [ROOT.Char.GetFaith.FertilityGodName|U]!? Co takiego zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że na to zasłużył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 birth.3022.a.buddhism: "Co takiego zrobiliśmy, że na to zasłużyliśmy?!"
 birth.3031.t: "Ukołysan[Select_CString( child.IsFemale, 'a', 'y' )] przez chorobę"
 birth.3031.start.desc: "Wszystkie dzieci płaczą, jednakże mał[Select_CString( child.IsFemale, 'a', 'y' )] [child.GetFirstName] roni swoje łzy bez końca. Desperacko pragnę, aby akuszerka złagodziła moje obawy, ale jej zmarszczone brwi nie pozostawiają żadnych złudzeń.\n\n"
 birth.3031.princessprince.desc: "„Malutk[Select_CString(child.IsFemale, 'a', 'i' )] [child.GetLadyLord]"
 birth.3031.daughterson.desc: "„[Select_CString(child.IsFemale, 'Twoja córka', 'Twój syn' )]"
 birth.3031.end.desc: "nie przybiera na wadze tak, jak powin[Select_CString( child.IsFemale, 'na', 'ien' )]. Będziemy się [Select_CString( child.IsFemale, 'nią', 'nim' )] dobrze opiekować, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], jednakże [child.GetHerHis] życie jest w rękach Boga”."
 birth.3031.a: "Już cichutko, [child.GetFirstNameNoTooltip]! Proszę cię, przestań płakać!"
 birth.3034.t: "Rosnąc w siłę"
 birth.3034.desc: "Większość innych dzieci jest ode mnie silniejsza. Kiedy się bawimy, muszę często siadać i odpoczywać. Ale dzisiaj, kiedy ścigaliśmy się do stajni, wygrał[Select_CString( child.IsFemale, 'am', 'em' )]!"
 birth.3034.a: "Gdzie jest moja ulubiona zabawka? Bawmy się!"
 birth.3035.desc: "Choroba, która dręczyła [Select_CString( child.IsFemale, 'moją córkę', 'mojego syna' )] od samych narodzin w końcu odeszła w niepamięć! Raduję się szczęściem, gdy widzę, jak [child.GetFirstName] biega i bawi się z razem innymi dziećmi."
 birth.3035.a: "Obyś [Select_CString( child.IsFemale, 'rosła', 'rósł' )] w siłę, [child.GetFirstNameNoTooltip]."
 birth.3041.t: "Zmęczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 birth.3041.start.desc: "Minęło już kilka tygodni odkąd"
 birth.3041.desc_twins: "[Select_CString(EqualTo_string( child.Custom('TwinDaughtersSonsChildren'), '$relation_sons$'), 'moi', 'moje' )] [child.Custom('TwinDaughtersSonsChildren')] opuści[Select_CString(EqualTo_string( child.Custom('TwinDaughtersSonsChildren'), '$relation_sons$'), 'ły', 'li' )] me łono,"
 birth.3041.one_child.desc: "[Select_CString( child.IsFemale, 'moja mała', 'mój mały' )] [child.GetFirstNameNoTooltip] opuścił[Select_CString( child.IsFemale, 'a', '' )] me łono,"
 birth.3041.end: "a mimo to wciąż jestem przykut[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do łóżka. Z upływem dni bez znacznej poprawy, moją radość pochłania okropne zmęczenie."
 birth.3041.a: "Czy moje siły nie powinny już powrócić?"
 birth.9002.t: "Co to za imię?"
 birth.9002.start.desc: "Z niemowlęciem wtulonym w swoje ramiona,"
 birth.9002.worrying.desc: "[suggester.GetTitledFirstName] spogląda na mnie z niepokojącym błyskiem oczach."
 birth.9002.tears.desc: "[suggester.GetTitledFirstName] wyciera łzy ze swoich policzków i zwraca się do mnie nie odrywając oczu od [Select_CString( child.IsFemale, 'naszej córeczki', 'naszego synka' )]."
 birth.9002.pride.desc: "[suggester.GetTitledFirstName] spogląda na mnie z głową podniesioną do góry i oczami pełnymi dumy."
 birth.9002.conviction.desc: "[suggester.GetTitledFirstName] spogląda na mnie, a [suggester.GetHerHis] oczy błyszczą palącym przekonaniem."
 birth.9002.surprisingly_calm.desc: "[suggester.GetTitledFirstName] spogląda na mnie, zachowując spokojny wyraz twarzy."
 birth.9002.calm.desc: "[suggester.GetTitledFirstName] spogląda na mnie, a [suggester.GetHerHis] twarz jest oazą spokoju."
 birth.9002.devotion.desc: "spojrzenie [suggester.GetTitledFirstName] spotyka się z moim. [suggester.GetHerHis|U] oczy są pełne kochającego oddania."
 newline.desc: "\n\n"
 birth.9002.love.desc: "„Moja miłości,"
 birth.9002.dear_spouse.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Najdroższa żono', 'Najdroższy mężu' )],"
 birth.9002.spouse.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Żono', 'Mężu' )],"
 birth.9002.suggester_relative.desc: "czy możemy dać [child.GetHerHim] na imię [namesake.GetFirstNameNoTooltip]? Tak, jak [Select_CString(namesake.IsFemale, 'moja', 'mój' )] [namesake.Custom('ComplimentAdjective')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?”"
 birth.9002.namer_relative.desc: "może powinniśmy dać [child.GetHerHim] na imię [namesake.GetFirstNameNoTooltip]? Tak, jak [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?”"
 birth.9002.suggesters_name.desc: "myślę, że powinniśmy nadać [child.GetHerHim] imię – [suggester.GetFirstNameNoTooltip], po mnie. Co o tym sądzisz?”"
 birth.9002.namers_name.desc: "dajmy [child.GetHerHim] na imię [ROOT.Char.GetFirstNameNoTooltip], po tobie”."
 birth.9002.nice_name.desc: "długo się nad tym zastanawiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Chcę, abyśmy nadali [child.GetHerHim] imię [namesake.GetFirstNameNoTooltip]. Zawsze miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] słabość do tego imienia”."
 birth.9002.religious_god.desc: "powinniśmy dać [child.GetHerHim] na imię [SCOPE.GetFlagName('name_suggestion')], na cześć naszego potężnego boga!”"
 birth.9002.religious_godess.desc: "powinniśmy dać [child.GetHerHim] na imię [SCOPE.GetFlagName('name_suggestion')], na cześć naszej potężnej bogini!”"
 birth.9002.religious_apostle.desc: "może powinniśmy dać [child.GetHerHim] na imię [SCOPE.GetFlagName('name_suggestion')], na cześć pobożnego apostoła”."
 birth.9002.religious_holy_virgin.desc: "może powinniśmy dać [child.GetHerHim] na imię [SCOPE.GetFlagName('name_suggestion')], na cześć świętej dziewicy”."
 birth.9002.religious_fallback.desc: "powin[Select_CString(child.IsFemale, 'na', 'ien' )] nazwać się, tak jak chwalen[Select_CString(child.IsFemale, 'a', 'y' )] [SCOPE.GetFlagName('name_suggestion')]!”"
 birth.9002.lunatic.desc: "Mam wspaniały pomysł! Powinniśmy nazwać [Select_CString(child.IsFemale, 'ją', 'go' )] [SCOPE.GetFlagName('name_suggestion')]! Czy nie wygląda jak mał[Select_CString(child.IsFemale, 'a', 'y' )] [SCOPE.GetFlagName('name_suggestion')]?”"
 birth.9002.creator.desc: "nadajmy naszemu niemowlęciu imię [SCOPE.GetFlagName('name_suggestion')], na cześć naszego Stwórcy!”"
 birth.9002.possessed.desc: "Wyczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [child.GetHerHis] obecność. Żąda, abyśmy nazwali [Select_CString(child.IsFemale, 'naszą córkę', 'naszego syna' )] [SCOPE.GetFlagName('name_suggestion')]”."
 birth.9002.a1: "Wspaniały pomysł. [namesake.GetFirstNameNoTooltip], to jest właśnie to."
 birth.9002.a2: "Wspaniały pomysł. [SCOPE.GetFlagName('name_suggestion')], to jest właśnie to."
 birth.9002.a.tt.1: "Nadamy naszemu dziecku imię [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2: "Nadamy naszemu dziecku imię [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1: "Właściwie to myślał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] o czymś innym…"
 birth.9002.b2: "Co?! To okropny pomysł!"
 birth.9002.b.tt: "Nazwiesz [Select_CString( child.IsFemale, 'ją', 'go' )] nieco bardziej subtelnie"
 birth.9003.desc: "[suggester.GetTitledFirstName] trzyma w swoich ramionach małe dziecko. Podnoszę je delikatnie i spoglądam w [child.GetHerHis] idealne, małe oczka. Kim się staniesz?"
 birth.9003.a: "Znacznie lepiej."
 birth.9004.t: "Co to za imię?"
 birth.9004.desc.me: "[ROOT.Char.GetFirstNameNoTooltip].\n\nAleż nudne imię. Czasem zastanawiam się, w jaki sposób będą je czytać przyszli historycy.\n\nJednak jako [ROOT.Char.GetTitleAsNameNoTooltip|l], wystarczy, że ogłoszę światu, aby się do mnie inaczej zwracali, nieprawdaż?"
 birth.9004.desc: "[child.GetFirstNameNoTooltip].\n\nPoczątkowo podobało mi się to imię, ale teraz wydaje mi się dziwne. Co [child.GetSheHe] pomyśli o swoim imieniu, gdy dorośnie?\n\nMoże powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zmienić je na coś lepszego?"
 birth.9004.a: "Ach, o #EMP wiele#! lepsze imię!"
 birth.9004.b: "Z drugiej strony myślę, że [ROOT.Char.GetFirstNameNoTooltip] jest nawet w porządku…"
 birth.9004.b.other: "Właściwie imię [child.GetFirstNameNoTooltip] jest całkiem niezłe…"
 birth.9004.b.tt: "Zachowujesz obecne imię"
 birth.9004.b.tt.other: "[child.GetFirstNameNoTooltip] zachowuje swoje stare imię"
