l_polish:
 glory_hound: "Postać żądna chwały"
 glory_hound_desc: "[vassals|E] będący postaciami żądnymi chwały dbają o pozycję i prestiż, a przy tym chcą pokazać światu siłę państwa, którego są częścią. Taką [Concept('vassal_stance', 'postawę wasala')|E] przyjmują często ci, którym brakuje pokory lub współczucia.\n\n#low Żądni chwały wasale lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$ Ma [succession_law|El] oparte na podziale\n$EFFECT_LIST_BULLET$ Osiąga [victory|El] w [Concept('wars', 'wojnach')|E] ofensywnych\n$EFFECT_LIST_BULLET$ Pamięta, że ich ulubiona [Concept('activities', 'aktywność')|E] to [GetActivityType('activity_hunt').GetName|l], i zaprasza ich do udziału w niej\n\n#low Żądni chwały wasale nie lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$ Ma wysoki [crown_authority|El]\n$EFFECT_LIST_BULLET$ Zatwierdza [Concept('defeat', 'porażkę')|E] lub [white_peace|El] w wojnach\n$EFFECT_LIST_BULLET$ [marries|E] postacie [lowborn|El]\n\n\nPreferują śmiałych i odważnych [Concept('heirs', 'dziedziców')|E] z wysokimi umiejętnościami [martial_i] [Concept('martial', 'walki')|E]."
 glory_hound_filter_option: "$glory_hound$"
