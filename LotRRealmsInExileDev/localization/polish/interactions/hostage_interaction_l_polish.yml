 #EVENTS
 char_interaction.0300.desc: "Nie widzę w tym momencie żadnych korzyści z zakładnika, którym mogłaby być postać imieniem [secondary_actor.GetFirstName], [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_actor'))] twojej osoby."
 char_interaction.0300.a: "Tak to już jest, prawda?"
 char_interaction.0301.desc: "Mogę jedynie odrzucić twoje nietaktowne żądanie, w myśl którego postać imieniem [secondary_recipient.GetFirstName], [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))] mojej osoby, miałaby zostać twoim zakładnikiem."
 char_interaction.0301.a: "Nierozsądne."
 char_interaction.0311.desc: "Proszę o zaprzestanie prób doprowadzenia do rozejmu między nami; w tej chwili nie mogę zgodzić się na wymianę zakładników."
 char_interaction.0311.a: "Niech tak będzie."
 char_interaction.0320.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient )]"
 char_interaction.0320.desc: "Nie ma już żadnego powodu, dla którego postać imieniem [secondary_recipient.GetFirstName], [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))] twojej osoby, miałaby w dalszym ciągu być zakładnikiem na ziemiach znanych jako [actor.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 char_interaction.0320.a: "[secondary_recipient.GetSheHe|U] wraca!"
 char_interaction.0330.desc: "Cieszę się, że osoba o imieniu [hostage.GetFirstName], a dla ciebie [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], zostanie moim zakładnikiem.\n\nNie mogę się doczekać [hostage.Custom('PL_jego_jej')] przybycia do miejsca, którym jest [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0330.a: "Bardzo dobrze."
 char_interaction.0331.desc: "Nie mam innego wyboru, jak tylko zaakceptować wystosowane przez ciebie żądanie. [hostage.GetFirstName], [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] mojej osoby, zostanie twoim zakładnikiem.\n\nNatychmiast wyruszy do miasta o nazwie [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0331.a: "Znakomicie."
 char_interaction.0332.desc: "Akceptuję twoją propozycję dotyczącą wymiany zakładników, którymi są [hostage_2.GetTitledFirstName], [hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))] mojej osoby, oraz [hostage_1.GetTitledFirstName], [hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))] twojej osoby."
 char_interaction.0332.a: "Doskonale."
 char_interaction.0340.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 char_interaction.0340.desc: "Przychylam się do twojej prośby o powrót osoby znanej jako [hostage.GetFirstName], a dla ciebie [home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))].\n\nŻywię nadzieję, że ta sprawa nie zepsuje naszych stosunków."
 char_interaction.0340.a: "To prawdziwa łaska [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 char_interaction.0341.desc: "Obawiam się, że osoba znana jako [secondary_recipient.GetFirstName], a dla ciebie [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], musi zostać w miejscu o nazwie [recipient.GetCapitalLocation.GetNameNoTooltip] trochę dłużej."
 char_interaction.0341.a: "Co za gbur…"
