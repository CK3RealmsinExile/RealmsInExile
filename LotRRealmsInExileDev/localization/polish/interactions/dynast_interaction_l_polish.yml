l_polish:
 dynasty_interaction_header: "[dynast_interaction|E]\n"
 disinherit_interaction: "Wydziedzicz"
 disinherit_interaction_desc: "$dynasty_interaction_header$Usuń [recipient.GetShortUINameNotMeNoTooltip] z [Concept( 'line_of_succession', 'linii sukcesji' )|E]"
 disinherit_interaction_notification: "Wydziedziczono członka dynastii"
 courtly_vassal_disapproves_disinheriting: "Każdy [vassal|El] o postawie o nazwie [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName|l] ([actor.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]) traci #N 20#! [Concept( 'opinion', 'opinii' )|E] o osobie znanej jako [actor.GetShortUINameNotMe] na #V 10 lat#! #weak (Nie pochwala wydziedziczenia bezspornego dziedzica)#!"
 restore_inheritance_interaction: "Przywróć prawo dziedziczenia"
 restore_inheritance_interaction_desc: "$dynasty_interaction_header$Przywróć [recipient.GetShortUINameNotMeNoTooltip] miejsce w [Concept( 'line_of_succession', 'linii sukcesji' )|E]\n\n#weak Jest to możliwe, ponieważ został[Select_CString( recipient.IsFemale, 'a', '' )] [recipient.GetSheHe] wcześniej [Select_CString(recipient.IsFemale, Concept('disinherited', 'wydziedziczona'), Concept('disinherited', 'wydziedziczony'))]#!"
 restore_inheritance_interaction_notification: "Przywrócono dziedziczenie"
 denounce_interaction: "Potęp"
 denounce_interaction_desc: "$dynasty_interaction_header$[Concept( 'denounce', 'Potęp' )|E] [recipient.GetShortUINameNotMeNoTooltip]\n\n#weak Da to członkom naszej [Concept( 'dynasty', 'dynastii' )|E] [Concept( 'imprisonment_reason', 'powód do uwięzienia' )|E] [Select_CString( recipient.IsFemale, 'jej', 'go' )]#!"
 denounce_interaction_notification: "Potępiono członka dynastii"
 forgive_interaction: "Przebacz"
 denounced_change_to_forgiven: "#V Opinia $denounced_opinion$#! #weak (-50)#! zmienia się na #V $forgave_denounced_opinion$#! #weak (-25)#! (#P +25#! do [Concept( 'opinion', 'opinii' )|E])"
 forgiven_changed_to_denounced: "#V Opinia $forgave_denounced_opinion$#! #weak (-25)#! zmienia się na #V $denounced_opinion$#! #weak (-50)#! (#N -25#! do [Concept( 'opinion', 'opinii' )|E])"
 forgive_interaction_desc: "$dynasty_interaction_header$Wycofaj [denouncement|El] względem [recipient.GetShortUINameNotMeNoTooltip]"
 forgive_interaction_notification: "Wybacz członkowi dynastii"
 call_dynasty_member_to_war_interaction: "Wezwij członka dynastii do wojny"
 call_dynasty_member_to_war_interaction_desc: "Wezwij [recipient.GetShortUINameNotMeNoTooltip] do służby swojej [Concept( 'dynasty', 'dynastii' )|E] w czasie wojny"
 call_dynasty_member_to_war_interaction_extra_icon: "$hook_extra_icon$"
 dynast_legitimize_bastard_interaction: "Legitymizuj bękarta #weak (dynastia)#!"
 dynast_legitimize_bastard_interaction_desc: "$dynasty_interaction_header$Legitymizuj [Select_CString( recipient.IsLocalPlayer, 'siebie', recipient.GetShortUINameNotMeNoTooltip)] za legitymowanego bękarta\n\n#weak Ta opcja jest dostępna, ponieważ [recipient.GetSheHe] jest bękartem w mojej [Concept( 'dynasty', 'dynastii' )|E]#!"
 dynast_legitimize_bastard_interaction_notification: "Bękart legitymizowany"
 dynast_claim_title_interaction: "Zażądaj tytułu"
 dynast_claim_title_interaction_desc: "$dynasty_interaction_header$Zażądaj dla siebie [Concept( 'title', 'tytułu' )|E] posiadanego przez [recipient.GetShortUINameNotMeNoTooltip]"
 dynast_claim_title_interaction_notification: "Zażądano tytułu"
 ALREADY_HAVE_CLAIM_ON_THIS_TITLE: "Masz już roszczenie do tego tytułu"
 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES: "Masz już roszczenia do wszystkich tytułów należących do [TARGET_CHARACTER.GetShortUINameNotMe]"
 dynast_end_dynasty_wars_interaction: "Zakończ wojnę dynastyczną"
 dynast_end_dynasty_wars_interaction_desc: "$dynasty_interaction_header$Żądaj, aby [recipient.GetShortUINameNotMeNoTooltip] natychmiast zakończył[Select_CString( recipient.IsFemale, 'a', '' )] wszystkie swoje ofensywne wojny przeciwko innym członkom naszej [Concept( 'dynasty', 'dynastii' )|E]"
 dynast_end_dynasty_wars_interaction_notification: "Zakończono wojnę dynastyczną"
 recipient_secondary_legitimize_bastard_interaction: "Bękart"
 send_to_varangian_guard_interaction: "Wyślij do gwardii wareskiej #weak (dynastia)#!"
 send_to_varangian_guard_interaction_desc: "$dynasty_interaction_header$Wyślij [recipient.GetShortUINameNotMeNoTooltip], aby zdobył[Select_CString( recipient.IsFemale, 'a', '' )] chwałę i fortunę w gwardii wareskiej. Kto wie, być może przyczyni się to do ukształtowania je[Select_CString( recipient.IsFemale, 'j', 'go' )] charakteru!"
 send_to_varangian_guard_interaction_toast: "[recipient.GetShortUINameNotMe] od[Select_CString( recipient.IsFemale, 'eszła', 'szedł' )] do gwardii wareskiej"
 send_to_varangian_guard_interaction_toast_desc: "Sława i chwała czekają!"
