l_polish:
 held_hunt_modifier: "Niedawno polowano"
 held_hunt_modifier_desc: "Ta postać niedawno zaaranżowała polowanie i może to zrobić dopiero w wyznaczonym terminie."
 hunt_punished_locals_modifier: "Cierpienie z powodu kłusownictwa"
 hunt_punished_locals_modifier_desc: "Mieszkańcy tego hrabstwa ponoszą ciężar odrabiania strat spowodowanych przez kłusowników w lasach.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_poacher_training_modifier: "Szkolenie kłusowników"
 hunt_poacher_training_modifier_desc: "Ta postać została wyszkolona przez kłusowników do polowania."
 hunt_upset_hunting_county_modifier: "Skandal kłusowniczy"
 hunt_upset_hunting_county_modifier_desc: "To hrabstwo jest zdenerwowane sposobem, w jaki zostało potraktowane za działania garstki kłusowników."
 modifier_hunt_hunting_trophy: "Trofeum myśliwskie"
 modifier_hunt_hunting_trophy_desc: "W wielkiej sali tej postaci wisi imponujące trofeum myśliwskie, prezentujące jej osiągnięcia."
 modifier_hunt_friend_of_animal: "Przyjaźń ze zwierzętami"
 modifier_hunt_friend_of_animal_desc: "Ta postać ma niesamowitą zdolność do radzenia sobie ze zwierzętami."
 hunt_guide_local_madman_modifier: "Lokalny przewodnik"
 hunt_guide_local_madman_modifier_desc: "Ta postać została oprowadzona po bagnach przez ich właściciela podczas polowania.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc: "Ta postać została oprowadzona po bagnach przez ich właściciela podczas polowania.\n#weak Gdy ten modyfikator jest aktywny, twoja [hunt_success_chance|El] będzie #positive_value nieco większa#! w następującym miejscu: [SCOPE.sTitle('activity_place').GetNameNoTier]#!\n"
 hunt_killed_local_madman_modifier: "Zabito lokalnego mieszkańca"
 hunt_killed_local_madman_modifier_desc: "Znany mieszkaniec bagien w tym hrabstwie został zabity przez nadgorliwego myśliwego."
 hunt_talked_to_madman_modifier: "Wysłuchano lokalnych spraw"
 hunt_talked_to_madman_modifier_desc: "Mieszkańcy tego hrabstwa są zadowoleni, że ich problemy zostały wysłuchane przez myśliwską szlachtę."
 hunt_peasants_denied_forest_modifier: "Odmówiono chłopom dostępu do lasu"
 hunt_peasants_denied_forest_modifier_desc: "Chłopi z tego hrabstwa nie mają prawa wstępować do lasów."
 hunt_peasants_hunted_modifier: "Polowanie na chłopów"
 hunt_peasants_hunted_modifier_desc: "Chłopi boją się osiedlać w tym hrabstwie z powodu niewyobrażalnych rzeczy, które tu się wydarzyły."
 hunt_aided_peasants_modifier: "Pomoc dla chłopów"
 hunt_aided_peasants_modifier_desc: "Najbiedniejsi ludzie w tym hrabstwie otrzymali znaczącą pomoc."
 hunt_fresh_air_and_exercise_modifier: "Świeże powietrze i ćwiczenia"
 hunt_fresh_air_and_exercise_modifier_desc: "Ta postać cieszyła się rygorystycznymi ćwiczeniami podczas polowań."
 hunt_focused_attention_modifier: "Skoncentrowana uwaga"
 hunt_focused_attention_modifier_desc: "Ta postać wie, jak skupić się na rzeczach, które wymagają natychmiastowej uwagi."
 modifier_hunt_dog_trophy_modifier: "Trofeum myśliwskie"
 modifier_hunt_dog_trophy_modifier_desc: "W wielkiej sali tej postaci wisi imponujące trofeum myśliwskie, prezentujące jej osiągnięcia."
 modifier_hunt_dog_fighting_modifier: "Usprawniona waleczność"
 modifier_hunt_dog_fighting_modifier_desc: "Ta postać dokonała imponującego wyczynu w czasie polowań."
 modifier_hunt_resisted_advances: "Oparto się zalotom"
 modifier_hunt_resisted_advances_desc: "Ta postać oparła się kuszącej pieśni syreny."
 hunt_mediated_fight_modifier: "Mediacja"
 hunt_mediated_fight_modifier_desc: "Ta postać z powodzeniem negocjowała między dwojgiem ludzi w konflikcie – była to cenna lekcja."
 hunt_protected_peasants_modifier: "Chronieni chłopi"
 hunt_protected_peasants_modifier_desc: "Chłopi z tego hrabstwa czują się bezpiecznie."
 hunt_disturbed_locals_modifier: "Zdenerwowani mieszkańcy"
 hunt_disturbed_locals_modifier_desc: "Mieszkańcy tego hrabstwa chcą być po prostu pozostawieni sami sobie."
 hunt_focused_effort_modifier: "Skoncentrowany wysiłek myśliwych"
 hunt_focused_effort_modifier_desc: "Ta postać jest bardzo skupiona na polowaniu."
 hunt_treated_injury_modifier: "Praktyka medycyny polowej"
 hunt_treated_injury_modifier_desc: "Ta postać ma ostatnio pewne doświadczenia z bardzo trudnymi metodami leczenia."
 hunt_tasted_the_belt_modifier: "Posmakowano pasa"
 hunt_tasted_the_belt_modifier_desc: "Ta postać cierpi z powodu obitego tyłka."
 hunt_treated_wound_modifier: "Opatrzone rany"
 hunt_treated_wound_modifier_desc: "Rany tej postaci zostały starannie opatrzone."
 hunt_chose_truth_modifier: "Pokorna szczerość"
 hunt_chose_truth_modifier_desc: "Ta postać powiedziała prawdę ze szkodą dla siebie."
 hunt_mystical_animal_modifier: "Upolowano mistyczne zwierzę"
 hunt_mystical_animal_modifier_desc: "Ta postać upolowała i zabiła mistyczną bestię."
 hunt_protected_their_secret_modifier: "Ochrona tajemnic"
 hunt_protected_their_secret_modifier_desc: "Ta postać stara się nie odkrywać swoich kart."
 hunt_sighting_standard_modifier: "Dostrzeżenie zwierzyny"
 hunt_sighting_standard_modifier_desc: "W tym hrabstwie zaobserwowano ogrom obiecującej zwierzyny.\n#weak [hunt_success_chance|E] zostaje zwiększona w tym [Concept( 'county', 'hrabstwie' )|E]#!"
 hunt_sighting_standard_modifier_custom_desc: "Podobno na terenie tego hrabstwa w licznych stadach żyją [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')].\n#weak Większa [hunt_success_chance_no_prefix|El] polowania na następujące zwierzę: [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')].#!"
 hunt_sighting_dangerous_modifier: "Dostrzeżenie bestii"
 hunt_sighting_dangerous_modifier_desc: "Dzika bestia podobno terroryzuje to hrabstwo.\n#weak Zwiększono [Concept( 'hunt_success_chance', 'szansę powodzenia polowania' )|E] w tym [Concept( 'county', 'hrabstwie' )|E]#!"
 hunt_sighting_dangerous_modifier_custom_desc: "Mieszkańców tego hrabstwa podobno terroryzuje dzikie zwierzę – [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')].\n#weak Większa [hunt_success_chance_no_prefix|El] polowania na następujące zwierzę: [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]#!"
 hunt_sighting_legendary_modifier: "Dostrzeżenie legendy"
 hunt_sighting_legendary_modifier_desc: "Podobno w tym hrabstwie dostrzeżono mityczne zwierzę.\n#weak W tym [Concept( 'county', 'hrabstwie' )|E] można zorganizować legendarne [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName|l]#!"
 hunt_sighting_legendary_modifier_custom_desc: "Na terenie tego hrabstwa podobno grasuje mityczne [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')] zwierzę – [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')].\n#weak W tym [Concept('county', 'hrabstwie')|E] można upolować następujące legendarne [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|V] zwierzę: [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|V]#!"
 hunt_sighting_falconry_modifier: "Dostrzeżenie ptactwa"
 hunt_sighting_falconry_modifier_desc: "Niedawne obserwacje ptaków lęgowych lub migrujących sprawiają, że hrabstwo to jest idealne do uprawiania sokolnictwa.\n#weak Zwiększono [Concept( 'hunt_success_chance', 'szansę powodzenia polowania' )|E] sokolniczego w tym [Concept( 'county', 'hrabstwie' )|E]#!"
 hunt_sighting_falconry_modifier_custom_desc: "To hrabstwo idealnie nadaje się do ćwiczenia sokolnictwa, ponieważ żyją tu lęgowe lub migrujące [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')].\n#weak Większa [hunt_success_chance_no_prefix|El] polowania na następujące zwierzę: [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]#!"
 hunt_heir_murder_exposed_modifier: "Chłopska sprawiedliwość"
 hunt_heir_murder_exposed_modifier_desc: "Ta postać przedkładała sprawiedliwość nad reputację dworzanina."
 hunt_disrespected_locals_modifier: "Zlekceważeni mieszkańcy"
 hunt_disrespected_locals_modifier_desc: "Uczucia mieszkańców tego hrabstwa zostały zdeptane przez myśliwych."
 hunt_happy_hounds_modifier: "Szczęśliwe psy gończe"
 hunt_happy_hounds_modifier_desc: "Psy gończe tej postaci są dobrze wynagradzane.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savage_hounds_modifier: "Brutalne psy gończe"
 hunt_savage_hounds_modifier_desc: "Psy gończe tej postaci mają reputację tych, które potrafią powalić potężną zwierzynę.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savaged_hounds_modifier: "Pokiereszowane psy gończe"
 hunt_savaged_hounds_modifier_desc: "Budy dla psów tej postaci świecą pustkami w następstwie napuszczenia psów gończych na dzikie zwierzęta.\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 crushed_by_boulder_modifier: "Zmiażdżony przez głaz"
 crushed_by_boulder_modifier_desc: "Brawura tej postaci przyniosła odwrotny skutek, gdyż postać ta została zmiażdżona przez toczący się głaz, który próbowała przeskoczyć."
 hunt_blooming_garden_modifier: "Kwitnący ogród"
 hunt_blooming_garden_modifier_desc: "Ogród tej postaci został dobrze urządzony dzikimi kwiatami znalezionymi podczas niedawnego polowania."
 hunt_stocked_medicus_modifier: "Zaopatrzony medyk"
 hunt_stocked_medicus_modifier_desc: "Medyk tej postaci ma mnóstwo zapasów ziół leczniczych, zarówno rzadkich, jak i pospolitych."
 hunt_witch_protector_modifier: "Troskliwy pasterz"
 hunt_witch_protector_modifier_desc: "Ta postać wykazała się sprytnym zainteresowaniem ochroną współbraci i sióstr."
 hunt_left_in_trap_modifier: "Pozostawienie w pułapce"
 hunt_left_in_trap_modifier_desc: "Ta postać została pozostawiona w pułapce łowieckiej znacznie dłużej, niż było to korzystne dla jej dobrego samopoczucia."
 hunt_punished_trappers_modifier: "Ukarani traperzy"
 hunt_punished_trappers_modifier_desc: "Za sprawą swoich pułapek kłusowniczych chłopi z tego hrabstwa ściągnęli na siebie gniew jego władcy."
 hunt_witch_suspicion_modifier: "Podejrzenie o czary"
 hunt_witch_suspicion_modifier_desc: "Zainteresowanie tej postaci naturą zrodziło pytania o jej lojalność wobec prawdziwego boga."
 hunt_mismanaged_game_modifier: "Nadmierne łowy"
 hunt_mismanaged_game_modifier_desc: "Polowanie na łanie zmniejszyło liczebność zwierzyny w tym hrabstwie.\n#weak Przyszła [hunt_success_chance|El] przeciwko temu zwierzęciu będzie #negative_value nieco niższa#! w tym [Concept( 'county', 'hrabstwie' )|E]#!"
 hunt_mismanaged_game_modifier_custom_desc: "Ta postać schwytała jelonka i oswoiła go, aby oszukać jego dzikich kuzynów.\n#weak W przyszłości [hunt_success_chance|El] na zwierzę, którym jest [ROOT.Char.Custom('GetAnimalTypeMismanaged')|V], będzie w tym [Concept('county', 'hrabstwie')|E] #negative_value nieco mniejsza#!#!"
 hunt_tame_deer_modifier: "Oswojony jelonek"
 hunt_tame_deer_modifier_desc: "Ta postać schwytała płowe zwierzę i oswoiła je, by oszukać jego dzikich kuzynów.\n#weak W przyszłości [hunt_success_chance|El] przeciwko temu rodzajowi zwierzyny będzie #positive_value nieco wyższa#!#!\n"
 hunt_tame_deer_modifier_custom_desc: "Ta postać schwytała jelonka i oswoiła go, aby oszukać jego dzikich kuzynów.\n#weak [hunt_success_chance|E] na zwierzę, którym jest [ROOT.Char.Custom('GetAnimalTypeTame')|V], jest #P nieco większa#!#!"
 hunt_captive_beast_modifier: "Bestia w niewoli"
 hunt_captive_beast_modifier_desc: "Ta postać złapała żywcem niebezpieczną bestię, aby zwierz służył za atrakcję i dostarczał rozrywki.\n#weak Można wykorzystać, aby przeprowadzić [GetActivityType('activity_hunt').GetName|l] na to zwierzę z #P dużą#! [Concept('hunt_success_chance_no_prefix', 'szansą powodzenia')|E]\n"
 hunt_captive_beast_modifier_custom_desc: "Ta postać trzyma zwierzę, które służy jej za atrakcję i dostarcza rozrywki – to [ROOT.Char.Custom('GetAnimalAdjectiveCaptive')] przedstawiciel następującego gatunku: [ROOT.Char.Custom('GetAnimalTypeCaptive')].\n#weak Można wykorzystać, aby przeprowadzić z #P dużą#! [Concept('hunt_success_chance_no_prefix', 'szansą powodzenia')|E] [GetActivityType('activity_hunt').GetName|l] na następujące zwierzę: [ROOT.Char.Custom('GetAnimalTypeCaptive')|V]"
 dog_story_scenthound_modifier: "Pies gończy"
 dog_story_scenthound_modifier_desc: "Lojalny pies, wyszkolony do tropienia dzikiej zwierzyny, podąża za tą postacią, gdziekolwiek ona nie pójdzie.\n#weak Nieznacznie zwiększa się [Concept( 'hunt_success_chance', 'szansa powodzenia polowania' )|E]#!"
 dog_story_beasthound_modifier: "Pies myśliwski na dużą zwierzynę"
 dog_story_beasthound_modifier_desc: "Lojalny pies, wyszkolony do walki z niebezpiecznymi bestiami, podąża za tą postacią, gdziekolwiek ona nie pójdzie.\n#weak Nieznacznie zwiększa [Concept( 'hunt_success_chance', 'szansę powodzenia polowania' )|E]#! przeciwko [Concept( 'hunt_dangerous', 'niebezpiecznym' )|E] bestiom"
