l_polish:
 court_possessed_improved_condition_modifier: "Skuteczne leczenie opętania"
 court_possessed_improved_condition_modifier_desc: "Ta postać po leczeniu czuje się znacznie lepiej, a inni ludzie mniej się jej boją."
 6050_juicy_readings_modifier: "Soczyste lektury"
 6050_juicy_readings_modifier_desc: "Ta postać oddawała się sugestywnym lekturom, a następnie stosowała poznaną wiedzę."
 court_no_wine_modifier: "Wstrzemięźliwość od wina"
 court_no_wine_modifier_desc: "Ta postać przyjęła surowy styl życia polegający na abstynencji od wina."
 court_moderate_drinking_modifier: "Umiarkowane spożycie napitków"
 court_moderate_drinking_modifier_desc: "Ta postać lubi pić alkohol w towarzystwie innych."
 rivers_of_wine_modifier: "Wino płynące jak rzeka"
 rivers_of_wine_modifier_desc: "Ta postać przyjęła hedonistyczne podejście do wina, które niekoniecznie jest zdrowe, ale przynajmniej – dzięki jej przyjaciołom – dość tanie."
 court_fancy_seal_modifier: "Fantazyjna pieczęć lakowa"
 court_fancy_seal_modifier_desc: "Fantazyjna pieczęć lakowa, dzięki której można podpisywać dokumenty bez ich czytania."
 court_tax_relief_county_modifier: "Ulga podatkowa"
 court_tax_relief_county_modifier_desc: "Senior tej prowincji zwolnił ją z części podatków, zachęcając do jej rozwoju."
 hold_court_inspector_modifier: "Oficjalny inspektor"
 hold_court_inspector_modifier_desc: "Ta postać została wysłana ze stolicy, aby nadzorować lokalny rozwój."
 hold_court_bilingual_readings_modifier: "Dwujęzyczne lektury"
 hold_court_bilingual_readings_modifier_desc: "Ta postać studiuje najlepszą produkcję literacką innej kultury."
 hold_court_mysterious_book_modifier: "Tajemnicza książka"
 hold_court_mysterious_book_modifier_desc: "Ta postać jest właścicielem starożytnej księgi napisanej w tajemniczym języku."
 court_6080_cultural_hostility_modifier: "Wrogość wobec innych kultur"
 court_6080_cultural_hostility_modifier_desc: "Ta postać prześladowała inną kulturę w swoim państwie."
 court_6090_almoners_county_modifier: "Jałmużnicy"
 court_6090_almoners_county_modifier_desc: "Hojne jałmużny zachęcają miejscową ludność do nawrócenia."
 court_6090_executioners_county_modifier: "Egzekucje"
 court_6090_executioners_county_modifier_desc: "Przykładne egzekucje niewiernych utrzymują ludność pod kontrolą."
 6110_war_compensations_county_modifier: "Rekompensaty wojenne"
 6110_war_compensations_county_modifier_desc: "Władca tych ziem przysłał pieniądze, aby złagodzić cierpienia ludności dotkniętej wojną."
 6110_sent_alms_county_modifier: "Jałmużna od władcy"
 6110_sent_alms_county_modifier_desc: "Władca tych ziem przysłał hojną jałmużnę, aby ulżyć cierpieniom ludności podczas wojny."
 6120_extra_taxes_modifier: "Dodatkowe podatki"
 6120_extra_taxes_modifier_desc: "Nadobowiązkowe podatki nigdy nie cieszą się popularnością wśród wasali."
 6121_seneschal_domesday_modifier: "Ewidencja ziem przez seneszala"
 6121_seneschal_domesday_modifier_desc: "Ta postać jest bardziej skuteczna w zbieraniu podatków od swoich wasali ze względu na pełną znajomość ziem państwa."
 6121_steward_domesday_modifier: "Ewidencja ziem przez zarządcę"
 6121_steward_domesday_modifier_desc: "Ta postać jest bardziej skuteczna w zbieraniu podatków od swoich wasali ze względu na pełną znajomość ziem państwa."
 6131_mapped_wilderness_county_modifier: "Sporządzono mapy dzikich terenów"
 6131_mapped_wilderness_county_modifier_desc: "Na mapach miejscowego katastru znajdują się również lokalne dzikie tereny, dzięki czemu są one bezpieczniejsze i łatwiejsze do kontrolowania."
 6140_new_carpet_modifier: "Skórzany dywan"
 6140_new_carpet_modifier_desc: "Ta postać ma ciepły dywan wykonany ze skóry majestatycznej bestii."
 6140_pet_modifier: "Potworny pupil"
 6140_pet_modifier_desc: "Imponująca bestia, która wzbudza strach i respekt u dworzan i wasali tej postaci."
 6140_animal_guardian_modifier: "Dziki strażnik"
 6140_animal_guardian_modifier_desc: "Warcząca bestia trzyma tego więźnia pod kontrolą."
 6160_seneschal_help_modifier: "Wsparcie seneszala"
 6160_seneschal_help_modifier_desc: "Ta postać korzysta z pomocy seneszala swojego władcy w sprawach administracyjnych."
 6190_safe_graves_county_modifier: "Bezpieczne cmentarze"
 6190_safe_graves_county_modifier_desc: "Władca tego hrabstwa położył kres podejrzanemu okradaniu grobów."
 6190_grave_robbing_county_modifier: "Zachęcanie do rabowania grobów"
 6190_grave_robbing_county_modifier_desc: "Władca tego hrabstwa toleruje, a nawet zachęca do okradania grobów w celach badawczych."
 6210_architect_county_modifier: "Pod wrażeniem kultury"
 6210_architect_county_modifier_desc: "Mieszkańcy tego hrabstwa są pod wrażeniem osiągnięć kultury ich pana."
 6230_new_elephants_modifier: "Zaciekłe słonie"
 6230_new_elephants_modifier_desc: "Armia tej postaci wspierana jest przez szczególnie zaciekłe stado słoni bojowych."
 6230_elephant_slayer_county_modifier: "Pogromca słoni"
 6230_elephant_slayer_county_modifier_desc: "Właściciel tego hrabstwa zarządził rzeź słoni."
 6230_rebuilding: "Odbudowa"
 6230_rebuilding_desc: "To hrabstwo uzyskało znaczące fundusze, aby mogło zostać odbudowane po straszliwym incydencie z udziałem szalejących słoni."
 court_fashion_foreign_modifier: "Zdumiewająca prezencja"
 court_fashion_foreign_modifier_desc: "Wszyscy cudzoziemcy podziwiają z zazdrością to, jak modnie noszą się dworzanie tej postaci. [foreign_affairs|E] mają zwiększoną skuteczność."
 court_fashion_culture_modifier: "Najświetniejsza kultura"
 court_fashion_culture_modifier_desc: "Wszyscy cudzoziemcy chcą naśladować sposób, w jaki noszą się dworzanie tej postaci. [Concept('promote_culture', 'Promowanie kultury')|E] ma zwiększoną skuteczność."
 court_fashion_sell_modifier: "Ponadprzeciętna moda"
 court_fashion_sell_modifier_desc: "Wszyscy obcokrajowcy chcą kupować ubrania podobne do tych, które noszą dworzanie tej postaci."
 healthy_and_modest_diet_modifier: "Zdrowa i skromna dieta"
 healthy_and_modest_diet_modifier_desc: "Ta postać wybrała umiarkowaną i skromną dietę."
 cant_poison_soup_modifier: "Nie można zatruć dobrze znanej zupy"
 cant_poison_soup_modifier_desc: "Smak trucizny nie ukryje się w zupie, jeśli za każdym razem smakuje ona tak samo!\nWrogi [scheme|El] – [GetScheme('murder').GetTypeName] – ma obniżoną [Concept('success_chance', 'szansę powodzenia')|E]: #P -50#!."
 cant_poison_soup_modifier_value: "$cant_poison_soup_modifier$: $VALUE|+0=-+$"
 lodgings_epidemics_resistance_modifier: "Ulepszone kwatery"
 lodgings_epidemics_resistance_modifier_desc: "Kwatery na dworze są teraz czystsze i bardziej przestronne, przez co zmniejsza się ryzyko rozprzestrzeniania chorób."
 lodgings_epidemics_resistance_modifier_1: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_1_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_resistance_modifier_2: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_2_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_no_resistance_modifier: "Złe warunki bytowania"
 lodgings_epidemics_no_resistance_modifier_desc: "Kwatery na dworze są ciasne i brudne, przez co zwiększa się ryzyko rozprzestrzeniania chorób."
 court_war_immigration_modifier: "Uchodźcy wojenni"
 court_war_immigration_modifier_desc: "To hrabstwo przeżywa stały napływ uchodźców wojennych z hrabstw ościennych."
 spies_behind_every_corner_modifier: "Szpiedzy na każdym rogu"
 spies_behind_every_corner_modifier_desc: "Na dworze tej postaci jest tak wielu służących, że trudno ich wszystkich zliczyć.\nZwiększona akceptacja [Concept('agents', 'wspólników')|E] i [success_chance|El] [Concept('hostile_schemes', 'spisków wrogich')|E], zarówno własnych, jak i tych, których postać jest celem."
 servants_aplenty_cleaning_modifier: "Obfitość służących"
 servants_aplenty_cleaning_modifier_desc: "Senior nie musi znać imienia każdej osoby służącej na jego dworze. Musi wiedzieć jedynie, że wszyscy pracują ciężko, żeby utrzymać jego rezydencję w idealnym stanie."
 humble_appearance_modifier: "Skromna prezencja"
 humble_appearance_modifier_desc: "Ta postać nie dba o rzeczy tak błahe jak wygląd czy modne stroje. Oszczędzanie złota jest znacznie bardziej przydatne."
 ghost_writer_at_court_modifier: "Autor przemów"
 ghost_writer_at_court_modifier_desc: "Ta postać zatrudnia osobę świetnie władającą słowem, aby pisała jej przemówienia."
 poet_for_diplo_schemes_modifier: "Złotousty poeta"
 poet_for_diplo_schemes_modifier_desc: "Ta postać zatrudnia utalentowanego poetę do pomocy przy swoich spiskach.\n[schemes|E] dyplomatyczne mają zwiększoną [Concept('success_chance', 'szansę powodzenia')|E]: #P +15#!."
 poet_for_seduction_schemes_modifier: "Uwodzicielskie słówka"
 poet_for_seduction_schemes_modifier_desc: "Ta postać zatrudnia utalentowanego poetę do pomocy przy swoich spiskach.\n[GetScheme('seduce').GetTypeName] – ten [scheme|El] ma zwiększoną [Concept('success_chance', 'szansę powodzenia')|E]: #P +20#!."
 court_confident_rider_modifier: "Pewny siebie jeździec"
 court_confident_rider_modifier_desc: "Ta postać została w młodym wieku nauczona jazdy przez swojego ukochanego rodzica i zabrała się do tego z entuzjazmem."
 pressured_to_learn_court_language_modifier: "Nauka języka dworu"
 pressured_to_learn_court_language_modifier_desc: "Ta postać została zmuszona do nauczenia się języka swojego dworu i bardzo mocno się stara."
 linguist_help_for_court_language_modifier: "Pomoc językoznawcy"
 linguist_help_for_court_language_modifier_desc: "Ta postać uczy się języka swojego rodzinnego dworu z pomocą wykwalifikowanego językoznawcy."
 architect_building_program_county_modifier: "$building_program_county_modifier$ architekta"
 architect_building_program_county_modifier_desc: "Program budowlany tego hrabstwa jest w rękach zdolnego architekta."
 building_program_county_modifier: "Ambitny program budowlany"
 building_program_county_modifier_desc: "Władca tego hrabstwa promuje ambitny program budowlany."
 estate_building_program_modifier: "$building_program_county_modifier$"
 estate_building_program_modifier_desc: "Ta postać promuje ambitny program budowlany na terenie swojego rodzinnego majątku."
