l_polish:
 liege_respected_fighter_modifier: "Upokorzony przywódca chłopski"
 liege_respected_fighter_modifier_desc: "Lokalny przywódca chłopski z tego hrabstwa został niedawno upokorzony w walce na pięści ze swoim seniorem."
 reduced_taxes_modifier: "Obniżone podatki"
 reduced_taxes_modifier_desc: "To hrabstwo pomyślnie przeprowadziło negocjacje"
 scared_of_liege_modifier: "Niedawne tortury"
 scared_of_liege_modifier_desc: "Miejscowy chłop, który nie zwrócił się do swojego pana w odpowiedni sposób, był za karę brutalnie torturowany, podburzając i wzbudzając strach wśród mieszkańców."
 terrified_of_liege_modifier: "Brutalne tortury"
 terrified_of_liege_modifier_desc: "Wnętrzności miejscowego wieśniaka, który nie zwrócił się do swego pana we właściwy sposób, zostały rozrzucone po okolicy."
 sacred_touch: "Święty dotyk"
 sacred_touch_desc: "To hrabstwo zostało ostatnio pobłogosławione dotykiem monarchy."
 alms_distributed: "Rozdano jałmużnę"
 alms_distributed_desc: "Biedni z tego hrabstwa zostali ostatnio obdarowani jałmużną."
 chastised_tyrant_modifier: "Ukarany tyran"
 chastised_tyrant_modifier_desc: "Władca państwa został niedawno ukarany za tyranię w tym hrabstwie."
 locals_terrorised_modifier: "Terroryzowanie drobnych przestępców"
 locals_terrorised_modifier_desc: "Drobni przestępcy byli ostatnio niepotrzebnie terroryzowani w tym hrabstwie."
 sacred_site_vandalised_modifier: "Zniszczone miejsce kultu"
 sacred_site_vandalised_modifier_desc: "Miejsce najświętsze dla mieszkańców tego hrabstwa zostało niedawno zniszczone przez miejscowego władcę."
 kings_carving_modifier: "Szlachetna rzeźba"
 kings_carving_modifier_desc: "Wysoko postawiony szlachcic odcisnął swoje piętno na tym regionie, sprawiając, że miejscowi czują się docenieni."
 tutored_by_landless_modifier: "Szlacheckie nauczanie"
 tutored_by_landless_modifier_desc: "Ta postać niedawno otrzymała prywatne lekcje z trudnej dziedziny."
 healed_by_wise_woman_modifier: "Mistyczne uzdrowienie"
 healed_by_wise_woman_modifier_desc: "Ta postać była ostatnio pod opieką tajemniczego duchowego uzdrowiciela."
 tended_by_wise_woman_modifier: "Mistyczna opieka"
 tended_by_wise_woman_modifier_desc: "Rany tej postaci zostały niedawno opatrzone przez tajemniczego duchowego uzdrowiciela."
 balanced_by_wise_woman_modifier: "Zrównoważone humory"
 balanced_by_wise_woman_modifier_desc: "Dzięki dziwnym mistycznym praktykom humory tej postaci zostały niedawno zrównoważone."
 makeover_from_wise_woman_modifier: "Kosmetyki ziołowe"
 makeover_from_wise_woman_modifier_desc: "Ta postać została niedawno poddana zabiegowi kosmetycznemu przez duchowego uzdrowiciela."
 hurt_by_wise_woman_modifier: "Bezbożne traktowanie"
 hurt_by_wise_woman_modifier_desc: "Ta postać niedawno odwiedziła duchowego uzdrowiciela i wyszła czując się znacznie gorzej niż na początku."
 bad_makeover_from_wise_woman_modifier: "Okropne kosmetyki"
 bad_makeover_from_wise_woman_modifier_desc: "$makeover_from_wise_woman_modifier_desc$"
 full_of_dessert_modifier: "Nasycenie deserami"
 full_of_dessert_modifier_desc: "Ta postać niedawno cieszyła się wielką ucztą deserów, która pozostawiła ją zadowoloną i nasyconą."
 stomach_ache_modifier: "Ból brzucha"
 stomach_ache_modifier_desc: "Ta postać niedawno zjadła zbyt dużo jedzenia i dostała bólu brzucha."
 ate_human_heart: "Odważny żołądek"
 ate_human_heart_desc: "Ta postać niedawno zjadła coś, co jej zdaniem dało jej siłę potężnego wojownika."
 ate_human_heart_bad: "Niespokojny żołądek"
 ate_human_heart_bad_desc: "Ta postać niedawno zjadła coś, co jej zdaniem dało jej siłę potężnego wojownika, ale źle na to zareagowała."
 succesful_food_experiment_modifier: "Udany eksperyment żywieniowy"
 succesful_food_experiment_modifier_desc: "Ta postać eksperymentowała z jedzeniem i doświadczała doznań, o których można tylko pomarzyć."
 well_rested_modifier: "Dobry odpoczynek"
 well_rested_modifier_desc: "Tej postaci udało się zasłużenie odpocząć."
 tour_sleep_deprived_modifier: "Brak snu"
 tour_sleep_deprived_modifier_desc: "Ta postać nie spała całą noc, gorączkowo przeszukując swoje mieszkanie w poszukiwaniu sekretów."
 highwaymen_eliminated_modifier: "Wyeliminowani bandyci"
 highwaymen_eliminated_modifier_desc: "Popularna trasa w tym hrabstwie została niedawno oczyszczona z bandytów, zapewniając bezpieczeństwo podróżnym i handlarzom."
 courtier_cook_modifier: "Nadworny kucharz"
 courtier_cook_modifier_desc: "Ta postać pozyskała utalentowanego kucharza."
 drunken_stupor: "Upojenie alkoholowe"
 drunken_stupor_desc: "Ta postać wprawiła się niedawno w upojenie alkoholowe. Nigdy więcej nie można mówić o tym, co zawstydzającego zrobiła."
 boozeless_modifier: "Wyczerpane zapasy piwa"
 boozeless_modifier_desc: "Zapasy alkoholu tej postaci całkowicie się wyczerpały, co czyni ją kiepskim gospodarzem."
 tour_liege_extra_taxation_county_modifier: "Podatki na rzecz seniora"
 tour_liege_extra_taxation_county_modifier_desc: "Właściciel tego hrabstwa rekompensuje sobie dodatkowe podatki nałożone przez seniora, opodatkowując swoich ludzi."
 tours_grounds_luxury_dining_modifier: "Luksusowe posiłki"
 tours_grounds_luxury_dining_modifier_desc: "Ta postać przejęła od wasala dużą ilość luksusowych dóbr i cieszy się nimi."
 tours_grounds_hunting_companions_modifier: "Towarzysze do polowań"
 tours_grounds_hunting_companions_modifier_desc: "Ta postać przejęła od wasala kilka doskonałych zwierząt myśliwskich."
 tours_grounds_excellent_horses_modifier: "Zarekwirowane konie"
 tours_grounds_excellent_horses_modifier_desc: "Ta postać przejęła od wasala kilka doskonałych koni."
 tours_grounds_sharing_tips_with_friend_modifier: "Dzielenie się wskazówkami z przyjacielem"
 tours_grounds_sharing_tips_with_friend_modifier_desc: "Ta postać regularnie dzieli się z przyjacielem wskazówkami dotyczącymi ich wspólnych zainteresowań."
 tour_grounds_hidden_assets_modifier: "Ukryty majątek"
 tour_grounds_hidden_assets_modifier_desc: "Ta postać zdołała ukryć część swojego majątku i uniknąć płacenia podatków swojemu seniorowi."
 embarassing_performance_modifier: "Żenujące przedstawienie"
 embarassing_performance_modifier_desc: "Ta postać obraziła swojego seniora żenującym pokazem"
 skirmisher_learnings: "Innowacje w lekkiej piechocie"
 skirmisher_learnings_desc: "Ta postać niedawno obserwowała, jak obce państwo kieruje swoją lekką piechotą."
 heavy_infantry_learnings: "Innowacje w piechocie ciężkiej"
 heavy_infantry_learnings_desc: "Ta postać niedawno obserwowała, jak obce państwo kieruje swoją piechotą ciężką."
 archers_learnings: "Innowacje w łucznictwie"
 archers_learnings_desc: "Ta postać niedawno obserwowała, jak obce państwo kieruje swoimi łucznikami."
 cavalry_learnings: "Innowacje w kawalerii"
 cavalry_learnings_desc: "Ta postać niedawno obserwowała, jak obce państwo kieruje swoją kawalerią."
 general_maa_learning: "Efektywne zarządzanie"
 general_maa_learning_desc: "Ta postać niedawno nauczyła się skuteczniejszego sposobu rozmieszczania swoich ludzi pod bronią."
 clearing_crime_modifier: "Zwalczanie przestępczości"
 clearing_crime_modifier_desc: "Niedawno w tym hrabstwie podjęto działania wojskowe w celu wyeliminowania przestępczości. Chociaż działania te są skuteczne w sprawowaniu władzy nad tym obszarem, miejscowi są krzywdzeni przez te brutalne środki."
 liege_bad_micromanagement: "Złe zarządzanie"
 liege_bad_micromanagement_desc: "Miejscowy szlachcic sądził, że może nauczyć zbrojnych tej postaci skuteczniejszej walki. Nie miał racji."
 totally_lost_modifier: "Całkowite zagubienie"
 liesurely_studies: "Spokojne badania"
 liesurely_stroll: "Przechadzka"
 guarded_garden: "Strzeżony ogród"
 military_studies: "Studia wojskowe"
 festival_disruption: "Zakłócenie festiwalu"
 liege_judged_festival: "Festiwal oceniany przez szlachtę"
 pious_liege: "Pobożny senior"
 tolerant_liege: "Tolerancyjny senior"
 recent_cultural_festival: "Niedawny festiwal kulturalny"
 ep2_popular_liege: "Popularny senior"
