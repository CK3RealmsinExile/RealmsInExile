 seduce_rested_modifier: "Dobry wypoczynek"
 seduce_rested_modifier_desc: "Długie godziny wspaniałego odpoczynku przyniosły wiele dobrego!"
 seduce_obvisouly_courted_modifier: "Niewątpliwe zabiegi"
 seduce_obvisouly_courted_modifier_desc: "Cały dwór wie, że ktoś wkroczył na ścieżkę miłości."
 seduce_figting_modifier: "Przoduje w walce"
 seduce_figting_modifier_desc: "Pokaleczone knykcie, rozcięte usta; nic nie powstrzyma tej postaci!"
 seduce_bold_start_modifier: "Ośmielenie po próbie uwiedzenia"
 seduce_bold_start_modifier_desc: "Postać czuje ośmielona po odważnych zalotach podczas romantycznego spotkania."
 seduce_gentle_start_modifier: "Zmiękczenie po próbie uwiedzenia"
 seduce_gentle_start_modifier_desc: "Po delikatnym podejściu postać złagodniała."
