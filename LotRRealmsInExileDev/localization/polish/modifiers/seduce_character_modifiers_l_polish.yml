 seduce_woodcarving_gift_modifier_desc: "Skomplikowana i szczegółowa, z łatwością można sobie wyobrazić małych żołnierzy patrolujących mury i służących biegnących po dębowym dziedzińcu."
 seduce_object_gift_modifier: "Pamiątka"
 seduce_object_gift_modifier_desc: "Przedmiot o dużym znaczeniu emocjonalnym. Może symbolizować dawny związek lub żar, który wciąż się tli."
 seduce_jewelry_gift_modifier: "Srebrny medalion"
 seduce_jewelry_gift_modifier_desc: "Biżuteria, która jest subtelna, ale z pewnością przyciągnie błądzące oczy."
 seduce_stuffed_animal_gift_modifier: "Wypchany lis"
 seduce_stuffed_animal_gift_modifier_desc: "Zwierzę umiejętnie „przywrócone do życia”, pasujące do każdego kominka."
 seduce_flower_display_gift_modifier: "Kwiatowa kompozycja"
 seduce_flower_display_gift_modifier_desc: "Ogrodowa dekoracja, która z pewnością zachwyci gości, o ile będzie zadbana."
 seduce_handkerchief_gift_modifier: "Ładna chusteczka"
 seduce_handkerchief_gift_modifier_desc: "Mały kawałek materiału z herbem innego szlacheckiego rodu."
 seduce_warfare_military_ideas_modifier: "Kuszące pomysły"
 seduce_warfare_military_ideas_modifier_desc: "Te pomysły na reformę wojskową są bardzo interesujące i pochodzą z nieoczekiwanego źródła…"
 seduce_intrigue_knowing_knowledge_modifier: "Wiem, że oni wiedzą"
 seduce_intrigue_knowing_knowledge_modifier_desc: "Ach, sieć intryg, sposoby, w jaki szpiedzy szpiegują siebie nawzajem, wiedząc, że wszyscy zostawiają fałszywe tropy, zupełnie jak uwodzicielski taniec…"
