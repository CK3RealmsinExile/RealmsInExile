l_polish:
 fp2_smooth_market_oversight_modifier: "Sprawny nadzór rynku"
 fp2_smooth_market_oversight_modifier_desc: "Czujność lokalnego muḥtasib sprawia, że wszystkie interesy są prowadzone z łatwością i w oparciu o wzajemne zaufanie."
 fp2_inefficient_market_oversight_modifier: "Nieskuteczny nadzór rynku"
 fp2_inefficient_market_oversight_modifier_desc: "Lokalny muḥtasib nie jest w stanie samodzielnie rozwiązać problemów na rynku, obciążając tym kadi."
 fp2_free_market_boom_modifier: "Rynek wolny od zasad hisby"
 fp2_free_market_boom_modifier_desc: "Na rynkach tego miasta nie przestrzega się hisby, a kontrola sprawowana przez muḥtasib jest wyłączona."
 fp2_ruthless_market_oversight_modifier: "Bezwzględny nadzór nad rynkiem"
 fp2_ruthless_market_oversight_modifier_desc: "Lokalny muḥtasib polega na żołnierzach, którzy przy wykorzystaniu siły egzekwują nawet najmniej rygorystyczne przepisy."
 fp2_forsaken_turned_levies_modifier: "Rosnący militaryzm"
 fp2_forsaken_turned_levies_modifier_desc: "Małe chłopskie bojówki tworzą się, aby polować na zdradzieckie frakcje i zdobyć przychylność swojego pana."
 fp2_veteran_mercenaries_as_instructors_modifier: "Doświadczeni najemnicy zatrudnieni jako instruktorzy"
 fp2_veteran_mercenaries_as_instructors_modifier_desc: "To hrabstwo zatrudnia zaprawionych w boju kapitanów najemników, którzy szkolą lokalne oddziały poborowe."
 fp2_mercenary_acquaintances_modifier: "Znajomi najemnicy"
 fp2_mercenary_acquaintances_modifier_desc: "Ta postać zna wielu byłych kapitanów najemników i wiele się od nich nauczyła"
 fp2_mercs_slaughtered_populance_modifier: "Rzeź najemników na ludności"
 fp2_mercs_slaughtered_populance_modifier_desc: "Banda uzbrojonych żołnierzy spustoszyła te ziemie, zabierając wszystko mieszkańcom i nie pozostawiając nikogo, kto mógłby o tym opowiedzieć."
 fp2_local_garrison_slaughtered_modifier: "Zniszczono miejscowy garnizon"
 fp2_local_garrison_slaughtered_modifier_desc: "Lokalny garnizon w tym hrabstwie został niemal całkowicie rozbity, pozostawiając okolicę bezbronną."
 fp2_elite_tactics_for_civil_guards_modifier: "Lokalny garnizon stosujący taktykę elitarną"
 fp2_elite_tactics_for_civil_guards_modifier_desc: "Oddziały należące do tego lokalnego garnizonu to doświadczeni strażnicy pokoju, posiadający niezbędne umiejętności do właściwego rozprawiania się z osobami łamiącymi prawo."
 fp2_mercs_turned_farmers_modifier: "Zamiana najemników w rolników"
 fp2_mercs_turned_farmers_modifier_desc: "Niebezpieczna grupa najemników przybyła do tej krainy, by… uprawiać rolę. Choć teraz są spokojni, w razie potrzeby mogą zostać wezwani na służbę przez swojego nowego władcę."
 fp2_lenient_towards_foreign_merchants_modifier: "Pobłażliwość wobec obcych kupców"
 fp2_lenient_towards_foreign_merchants_modifier_desc: "Ta postać jest skłonna zaniechać nietolerancji religijnej na rzecz handlu, zdobywając zarówno wielkie bogactwa, jak i pogardę swoich pobratymców."
 fp2_2001_promise_reminder: "Obietnica wyzwolenia"
 fp2_2001_promise_reminder_desc: "Ta postać przysięgła na swój honor, że uwolni wioskę w ciągu kilku najbliższych lat."
 fp2_inexplicable_accounting_modifier: "Niewyjaśniona księgowość"
 fp2_inexplicable_accounting_modifier_desc: "Księgowość tego hrabstwa nie sumuje się, brakuje złota."
 fp2_improved_administrative_checks_modifier: "Ulepszone kontrole administracyjne"
 fp2_improved_administrative_checks_modifier_desc: "W tym hrabstwie obowiązują ścisłe kontrole, dzięki którym nawet najmniejsze oszustwo gospodarcze zostaje zauważone przez władze."
 fp2_mozarab_quarter_modifier: "Mozarabskie kwatery"
 fp2_mozarab_quarter_modifier_desc: "Miasta tego hrabstwa mają odrębne dzielnice dla Mozarabów."
 fp2_mozarab_church_modifier: "Akceptuje Mozarabów"
 fp2_mozarab_church_modifier_desc: "Ta postać pozwoliła na wybudowanie na swoich ziemiach mozarabskich kościołów."
 fp2_mozarab_rejected_modifier: "Dyskryminacja Mozarabów"
 fp2_mozarab_rejected_modifier_desc: "Ta postać nie pozwala Mozarabom budować kościołów na swoich ziemiach."
 fp2_multifaith_county_modifier: "Tolerancja dla wielu wyznań"
 fp2_multifaith_county_modifier_desc: "Ta postać wykazała się pobłażliwością w stosunku do innych wyznań w swoim państwie."
 fp2_religious_strife_modifier: "Spory religijne"
 fp2_religious_strife_modifier_desc: "Przymusowe nawrócenia w tym hrabstwie spowodowały powszechne tarcia na tle religijnym."
 fp2_camino_santiago_ho_protected_modifier: "Ochrona zakonu rycerskiego"
 fp2_camino_santiago_ho_protected_modifier_desc: "Droga do Santiago, biegnąca przez to hrabstwo, jest chroniona przez [holy_order|El]."
 fp2_camino_santiago_protected_modifier: "Zatrudnieni strażnicy"
 fp2_camino_santiago_protected_modifier_desc: "Droga do Santiago, biegnąca przez to hrabstwo, jest chroniona przez wynajętych strażników."
 fp2_horchata_colonialism_modifier: "Wyzysk na rzecz horchaty"
 fp2_horchata_colonialism_modifier_desc: "To hrabstwo jest zmuszane do produkcji wyłącznie migdałów ziemnych, z których można zrobić horchatę."
 fp2_funded_agriculture_modifier: "Dofinansowane rolnictwo"
 fp2_funded_agriculture_modifier_desc: "To hrabstwo otrzymało środki niezbędne do rozbudowy swoich pól uprawnych."
 fp2_vow_against_conscription_modifier: "Ślubowanie przeciw poborowi"
 fp2_vow_against_conscription_modifier_desc: "To hrabstwo ma prawo odrzucić żądanie o powołanie do armii swojej społeczności, aby mogła skupić się na sprawach miejskich."
 fp2_monument_to_war_modifier: "Pomnik podboju"
 fp2_monument_to_war_modifier_desc: "Pomnik zdobywcy tego kraju znajduje się na szczycie sterty gruzów otoczonej spalonymi budynkami."
 fp2_village_rebuiling_efforts_modifier: "Wysiłki na rzecz odbudowy wsi"
 fp2_village_rebuiling_efforts_modifier_desc: "Hrabstwo to próbuje odbudować się po wielkiej katastrofie, a jego władca przekazał środki niezbędne do przyspieszenia tego procesu."
 fp2_border_encampments_modifier: "Obozowiska na obrzeżach"
 fp2_border_encampments_modifier_desc: "To hrabstwo usiane jest obozami i namiotami, w których mieszkają małe grupki żołnierzy, strzegąc tego, czego tu niewiele jeszcze pozostało."
 fp2_scallop_shell_artifact: "Muszla przegrzebka"
 fp2_scallop_shell_artifact_desc: "Ta muszla przegrzebka oznacza, że jej właściciel jest kimś, kto ukończył żmudną podróż przez Drogę św. Jakuba."
 fp2_fake_scallop_shell_artifact: "Zdyskredytowana muszla przegrzebka"
 fp2_fake_scallop_shell_artifact_desc: "Muszla przegrzebka, która jest zwykle własnością osoby, która przeszła całą pielgrzymkę do Santiago. Ta jednak jest w oczywisty sposób skradziona."
 fp2_malato_bark_artifact: "Kora z drzewa Malato"
 fp2_malato_bark_artifact_desc: "Mały klin kory pobrany ze słynnego baskijskiego drzewa Malato."
 fp2_dismantling_verracos_modifier: "Rozbiórka verracos"
 fp2_dismantling_verracos_modifier_desc: "Starożytne posągi dzików, które rozsiane są po tym hrabstwie, są rozbierane i zamieniane na materiały budowlane, ku konsternacji lokalnych urzędników."
 fp2_saints_tombs_modifier: "Święte groby"
 fp2_saints_tombs_modifier_desc: "Kamienne posągi dzików zaśmiecające to hrabstwo są znane jako groby chrześcijańskich świętych."
 fp2_controls_the_mediterranean_house_modifier: "Panowie Morza Śródziemnego"
 fp2_controls_the_mediterranean_house_modifier_desc: "Ród ten słynie z tego, że przejął kontrolę nad Morzem Śródziemnym i przepływającym przez nie handlem."
 fp2_aragon_title_reward_house_modifier: "Założyciele Aragonii"
 fp2_aragon_title_reward_house_modifier_desc: "Ten ród założył królestwo Aragonii na ziemiach o surowym terenie i jeszcze surowszych wojownikach."
 fp2_sponsored_golden_age_modifier: "Sfinansowano złoty wiek"
 fp2_sponsored_golden_age_modifier_desc: "Ta postać sfinansowała kolejny wielki regionalny złoty wiek postępu naukowego."
 fp2_part_of_golden_age_modifier: "Obecność w czasie złotego wieku"
 fp2_part_of_golden_age_modifier_desc: "Ta postać była obecna, gdy rozpoczął się złoty wiek postępu naukowego."
 fp2_epicenter_of_golden_age_modifier: "Epicentrum złotego wieku"
 fp2_epicenter_of_golden_age_modifier_desc: "To miejsce jest centrum mądrości, w którym rezydują i pracują największe umysły złotego wieku."
 fp2_translated_skill_book_diplomacy_modifier: "Prastare notatki dyplomatyczne"
 fp2_translated_skill_book_diplomacy_modifier_desc: "Ta postać posiada przetłumaczone kopie bardzo starych notatek, w których szczegółowo opisano, jak radzić sobie w bardzo różnych sytuacjach dyplomatycznych."
 fp2_translated_skill_book_martial_modifier: "Wojskowe książki historyczne"
 fp2_translated_skill_book_martial_modifier_desc: "Ta postać przeczytała wiele książek o historii wojskowości, poznając różne taktyki i strategie stosowane przez dawne ludy."
 fp2_translated_skill_book_stewardship_modifier: "Książki dot. teorii ekonomii"
 fp2_translated_skill_book_stewardship_modifier_desc: "Ta postać posiada wiele książek teoretyzujących, jak starożytne imperia zarządzały i organizowały się, aby wspierać ogromne gospodarki."
 fp2_translated_skill_book_intrigue_modifier: "Opowieści o intrygach"
 fp2_translated_skill_book_intrigue_modifier_desc: "Ta postać ma w swoim posiadaniu wiele książek o intrygach, co daje jej wiele kreatywnych pomysłów na zaaranżowanie spisków."
 fp2_translated_skill_book_learning_modifier: "Przetłumaczone dzieła filozoficzne"
 fp2_translated_skill_book_learning_modifier_desc: "Ta postać zleciła tłumaczenie starożytnych dzieł filozoficznych, co pozwala jej cieszyć się wyższym poziomem zrozumienia."
 fp2_rejection_of_old_thoughts_modifier: "Odrzucenie starych idei"
 fp2_rejection_of_old_thoughts_modifier_desc: "To hrabstwo przyciąga myślicieli, którzy odrzucają konieczność uczenia się z przeszłości, w wyniku czego rozkwitnie wiele nowych idei, ale żadna nie będzie trwała."
 fp2_removed_cataracts_modifier: "Skuteczne usunięcie zaćmy"
 fp2_removed_cataracts_modifier_desc: "Ta postać miała pomyślnie usuniętą zaćmę, przechodząc od stanu bliskiego ślepoty do zdolności postrzegania plamy kolorów i kształtów."
 fp2_religious_riots_modifier: "Zamieszki na tle religijnym"
 fp2_religious_riots_modifier_desc: "Walka religijna rozdziera ulice głównych siedlisk tego hrabstwa."
 fp2_religious_riots_suppressed_modifier: "Stłumione zamieszki religijne"
 fp2_religious_riots_suppressed_modifier_desc: "Choć kipi pod powierzchnią, konflikty religijne w tym hrabstwie zostały brutalnie stłumione."
 fp2_religious_riots_defused_modifier: "Zamieszki religijne zażegnane"
 fp2_religious_riots_defused_modifier_desc: "Niektórzy wciąż narzekają, ale ostatnio w tym hrabstwie zażegnano konflikty religijne."
 fp2_pilgrim_roads_modifier: "Drogi dla pielgrzymów"
 fp2_pilgrim_roads_modifier_desc: "To hrabstwo ma rozległą sieć dróg, które prowadzą pielgrzymów do lokalnego miejsca świętego."
 fp2_trusted_by_pilgrim_warriors_modifier: "Renoma wśród świętych wojowników"
 fp2_trusted_by_pilgrim_warriors_modifier_desc: "Postać ta słynie z życzliwego traktowania wojowników wiary, a oni w zamian za to sprzyjają tej postaci."
 fp2_kept_accused_traitor_in_court_modifier: "Szepty słabości"
 fp2_kept_accused_traitor_in_court_modifier_desc: "Działanie podjęte przez tę postać spowodowało, że zaczęły się o niej rozchodzić różnego rodzaju niemiłe plotki."
 fp2_kept_op_knight_in_court_modifier: "Ponurzy wojownicy"
 fp2_kept_op_knight_in_court_modifier_desc: "Rycerze pod dowództwem tej postaci są w słabym nastroju z powodu bycia w cieniu lepszego wojownika."
 fp2_kept_upstart_knight_in_court_modifier: "Powstanie rycerzy"
 fp2_kept_upstart_knight_in_court_modifier_desc: "Członkowie szlachty spiskują przeciwko tej postaci, aby na jej dworze nie pojawili się już żadni nowi wojownicy."
 fp2_kept_godless_mercenary_in_court_modifier: "Bezbożni najemnicy"
 fp2_kept_godless_mercenary_in_court_modifier_desc: "Zewnętrzne wpływy sprawiły, że wszyscy rycerze zatrudnieni przez tę postać zyskali złą reputację bezbożnych wojowników walczących z chciwości."
