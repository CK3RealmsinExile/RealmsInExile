l_polish:
 tolerance_gospel_modifier: "Ewangelia tolerancji"
 tolerance_gospel_modifier_desc: "Ta postać wzywała swój lud do cierpliwości i jedności."
 fanatical_recruits_modifier: "Fanatyczni rekruci"
 fanatical_recruits_modifier_desc: "Ta postać ma stały napływ gorliwych rekrutów."
 tensions_eased_province_modifier: "Zmniejszenie napięć"
 tensions_eased_province_modifier_desc: "Napięcie religijne w tej prowincji słabnie."
 riots_and_murders_province_modifier: "Zamieszki i morderstwa"
 riots_and_murders_province_modifier_desc: "Hrabstwem tym wstrząsały masakry i wypędzenia tak zwanych niepożądanych osób."
 hate_monger_modifier: "Podżegacz do nienawiści"
 hate_monger_modifier_desc: "Ta postać jest znanym siewcą niezgody i nienawiści."
 nursing_salaries_for_single_mothers_modifier: "Wynagrodzenia dla matek"
 nursing_salaries_for_single_mothers_modifier_desc: "Ta postać wprowadziła system, w którym samotnym matkom płaci się za to, że przez pewien czas będą opiekowały się swoimi dziećmi."
 widows_and_widowers_amazing_funds_modifier: "Wdowi fundusz"
 widows_and_widowers_amazing_funds_modifier_desc: "Ta postać utworzyła fundusz dla osób owdowiałych w wyniku wojny lub nieszczęścia. Osoby, które mają dzieci spoza związku małżeńskiego, nie dostają nic."
 starving_single_mothers_and_children_modifier: "Głodujące matki"
 starving_single_mothers_and_children_modifier_desc: "Wdowy, samotni rodzice oraz ich dzieci umierają z głodu na ziemiach tej postaci."
 destitute_single_mothers_modifier: "Nieszczęsna menażeria"
 destitute_single_mothers_modifier_desc: "Dwór tej postaci jest pełen pozbawionych środków do życia samotnych matek i ich dzieci, w różnym stanie nędzy."
 anti_innovation_muslim_modifier: "Nizamijjah"
 anti_innovation_muslim_modifier_desc: "Ta postać wykazuje zainteresowanie nowym ruchem religijnym, który brzydzi się racjonalizmem i nauką."
 rolling_in_filth_modifier: "Tarzanie się w brudzie"
 rolling_in_filth_modifier_desc: "Ta postać nie dba o czystość i tzw. higienę."
 cannot_read_greek_modifier: "Twierdzi, że zna grekę"
 cannot_read_greek_modifier_desc: "Ta postać twierdzi, że zna język uczonych świata starożytnego, ale dowody wskazują, że jest inaczej."
 misread_medicine_incompetence_modifier: "Błędnie odczytany kanon medycyny"
 misread_medicine_incompetence_modifier_desc: "Ta postać przeczytała kanon medycyny i inne wielkie dzieła na temat zdrowia i higieny, ale zupełnie ich nie zrozumiała."
 inspired_medicine_modifier: "Inspiracja innowacjami medycznymi"
 inspired_medicine_modifier_desc: "Ta postać zainteresowała się ostatnimi innowacjami w dziedzinie medycyny, dokonanymi przez perskich i andaluzyjskich uczonych."
 medical_insights_modifier: "Medyczne spostrzeżenia"
 medical_insights_modifier_desc: "Ta postać przeczytała dzieła Hipokratesa i Galena, a teraz nalega, aby ludzie ludzie żyjący na dworze myli ręce."
 fp2_advanced_maritime_technology_modifier: "Zaawansowana technologia morska"
 fp2_advanced_maritime_technology_modifier_desc: "Ta postać jest w posiadaniu technologii morskiej, która znacznie wyprzedza resztę świata."
 fp2_successful_shipyards_modifier: "Mistrzowie szkutnictwa"
 fp2_successful_shipyards_modifier_desc: "W tym miejscu pracują doświadczeni rzemieślnicy, którzy są w stanie zbudować nawet najbardziej skomplikowane statki."
 foreboding_visions_modifier: "Niepokojące wizje przyszłości"
 foreboding_visions_modifier_desc: "W gorączkowych snach i napadach opętania postać ta doświadcza złowieszczych wizji dotyczących przyszłych wydarzeń."
 mysterious_prophetess_illness_modifier: "Choroba Sybilli"
 mysterious_prophetess_illness_modifier_desc: "Ta postać cierpi na chorobę wyniszczającą, która wydaje się mieć związek z proroczymi snami."
 frightened_by_portent_modifier: "Przerażenie zapowiedzią"
 frightened_by_portent_modifier_desc: "Ta postać otrzymała zapowiedź strasznych wydarzeń, które mają nadejść."
 cortes_modifier: "Kortezy"
 cortes_modifier_desc: "Ta postać pozwala wybranym przedstawicielom wolnych gmin brać udział w posiedzeniach rady."
 extra_large_cortes_modifier: "Parlament ludowy"
 extra_large_cortes_modifier_desc: "Ta postać umożliwia #italic każdemu#! uczestnictwo w posiedzeniach rady."
 vineyards_burnt_county_modifier: "Spalone winnice"
 vineyards_burnt_county_modifier_desc: "W tym hrabstwie znajdowały się niegdyś wspaniałe winnice, ale wszystkie zostały zniszczone."
 vineyards_protected_county_modifier: "Strzeżone winnice"
 vineyards_protected_county_modifier_desc: "Winnice w tym hrabstwie są strzeżone przed fanatykami religijnymi, którzy chcą je spalić."
 crusading_against_iberian_wine_modifier: "Kampania przeciw alkoholom"
 crusading_against_iberian_wine_modifier_desc: "Ta postać jest zdecydowana położyć kres bluźnierczym zwyczajom picia alkoholu przez swoich iberyjskich poddanych."
 wine_supply_secure_modifier: "Zabezpieczone dostawy wina"
 wine_supply_secure_modifier_desc: "Ta postać zadbała o to, aby nic nie zagroziło dostawom doskonałego lokalnego wina na jej dwór."
 toledo_steel_armaments_modifier: "Uzbrojeni jak Rzymianie"
 toledo_steel_armaments_modifier_desc: "Żołnierze tej postaci noszą ostrza wykonane z doskonałej iberyjskiej stali, tak jak dawne legiony rzymskie."
 toledo_steel_county_modifier: "Stal w Toledo"
 toledo_steel_county_modifier_desc: "W tym hrabstwie produkuje się mocny rodzaj stali, który jest znany od czasów starożytnych."
 tortured_smith_spilling_secrets_modifier: "Sekrety kucia mieczy"
 tortured_smith_spilling_secrets_modifier_desc: "Ta postać poznała tajniki kucia mieczy od torturowanego mistrza kowalstwa."
 guild_rights_protected_modifier: "Chronione prawa cechu"
 guild_rights_protected_modifier_desc: "Cech kowali z tego hrabstwa jest chroniony przed ingerencją z zewnątrz."
 master_smith_npc_modifier: "Mistrz kowalstwa"
 master_smith_npc_modifier_desc: "Umiejętności tej postaci w zakresie kowalstwa są niepodważalne."
 great_translation_school_modifier: "Wielka szkoła tłumaczeń"
 great_translation_school_modifier_desc: "Ta postać założyła szkołę tłumaczeń, w której wielkie dzieła zagranicznych autorów są tłumaczone z korzyścią dla całej cywilizacji."
 mediocre_translation_school_modifier: "Kiepska szkoła tłumaczeń"
 mediocre_translation_school_modifier_desc: "Ta postać założyła szkołę tłumaczeń, ale zatrudnia ona ludzi o nieco wątpliwym talencie"
 translation_effort_modifier: "Działania w zakresie tłumaczeń"
 translation_effort_modifier_desc: "Ta postać zatrudniła zdolnego naukowca do tłumaczenia ważnych dzieł."
 dusty_libraries_modifier: "Zakurzone biblioteki"
 dusty_libraries_modifier_desc: "Wspaniałe niegdyś biblioteki w państwie tej postaci stały się zakurzone i zabałaganione. Jednak w środku panuje dziwny spokój."
 mystery_meat_unhealth_benefits_modifier: "Dziwne odczucia"
 mystery_meat_unhealth_benefits_modifier_desc: "Ta postać zjadła dużą ilość mięsa pochodzącą z tajemniczego olbrzymiego truchła, które zostało wyrzucone na brzeg. Prawdopodobnie nie powinna była…"
 mystery_meat_health_benefits_modifier: "Wspaniały posiłek"
 mystery_meat_health_benefits_modifier_desc: "Ta postać zjadła mięso z olbrzymiego truchła, które zostało wyrzucone na brzeg. Było bardzo smaczne."
 lay_ruler_issued_fatwa_modifier: "Orzecznictwo religijne"
 lay_ruler_issued_fatwa_modifier_desc: "Ten władca wydał opinię prawną w sprawie religijnej, choć niektórzy mogą twierdzić, że nie ma do tego uprawnień."
 saw_the_world_from_above_modifier: "Zobaczenie świata z góry"
 saw_the_world_from_above_modifier_desc: "Ta postać przeżyła głębokie doświadczenie szybowania w przestworzach."
 felt_something_modifier: "Zachwycenie pięknem"
 felt_something_modifier_desc: "Ta postać usłyszała muzykę o nieziemskim pięknie."
 investing_in_music_modifier: "Inwestycja w muzykę"
 investing_in_music_modifier_desc: "Ta postać stara się, aby na jej dworze występowali utalentowani muzycy, nawet nisko urodzeni."
 great_pine_chopped_down_county_modifier: "Ścięta wielka sosna"
 great_pine_chopped_down_county_modifier_desc: "W tym hrabstwie stała wielka, stara sosna pinia, rzucająca błogi cień. Teraz już nie stoi."
 aversion_to_joy_modifier: "Niechęć do radości"
 aversion_to_joy_modifier_desc: "Ta postać wmawia sobie, że radość i piękno są próżnymi rozrywkami, które osłabiają."
 memorable_public_execution_modifier: "Pamiętna publiczna egzekucja"
 memorable_public_execution_modifier_desc: "Ta postać przeprowadziła egzekucję w #italic bardzo#! makabryczny sposób."
 compelling_apology_modifier: "Przekonujące przeprosiny"
 compelling_apology_modifier_desc: "Bez względu na błąd, ta postać przeprosiła #italic bardzo#! szczerze."
 restitution_to_minorities_modifier: "Restytucja dla lokalnych mniejszości"
 restitution_to_minorities_modifier_desc: "Ta postać załagodziła niektóre żale lokalnych mniejszości."
 obligations_fulfilled_modifier: "Wątpliwe zobowiązania"
 obligations_fulfilled_modifier_desc: "Ta postać wywiązała się ze swoich zobowiązań wobec innego władcy – przekazując zbiegłych niewolników…"
 saqaliba_settlers_county_modifier: "Osadnicy Sakaliba"
 saqaliba_settlers_county_modifier_desc: "W tej prowincji osiedlili się dawni niewolnicy pochodzenia wschodnioeuropejskiego."
 former_slave_npc_modifier: "Były niewolnik"
 former_slave_npc_modifier_desc: "Ta postać była kiedyś niewolnikiem i jest bardzo zaangażowana w obronę swojej wolności."
