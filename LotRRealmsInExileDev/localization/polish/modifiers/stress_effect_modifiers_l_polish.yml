l_polish:
 stress_frozen_grief: "Nieustanna żałoba"
 stress_frozen_grief_desc: "Ta postać, która nigdy nie doszła do siebie po śmierci ukochanej osoby, z trudem znajduje z innymi wspólny język."
 stress_stuffed_corpse: "Wypchane zwłoki"
 stress_stuffed_corpse_desc: "Ta postać trzyma w pobliżu wypchane zwłoki ukochanej osoby i prowadzi z nimi rozmowy, co jest niepokojącą i świętokradzką praktyką."
 stress_managed_grief: "Radzi sobie ze smutkiem"
 stress_managed_grief_desc: "Ta postać stopniowo, dzień po dniu, radzi sobie z utratą ukochanej osoby."
 #Coping Mechanism Penalties
 stress_disturbing_confession: "Niepokojące wyznanie"
