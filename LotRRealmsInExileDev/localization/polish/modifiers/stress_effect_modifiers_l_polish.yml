 stress_drinking_binge: "Pijaństwo"
 stress_drinking_binge_desc: "Ta postać zagląda do kieliszka znacznie częściej niż do tej pory."
 stress_hashish_habit: "Uzależnienie od haszyszu"
 stress_hashish_habit_desc: "Obecnie rzadko można zastać tę postać nieodurzoną."
 stress_hashish_stupor: "Odurzenie haszyszem"
 stress_hashish_stupor_desc: "Ta postać odurzyła się do nieprzytomności."
 stress_inappetetic_hunger_1: "Niedożywienie"
