 stress_smelling_of_sweat: "Zapach potu"
 stress_smelling_of_sweat_desc: "Fetor potu towarzyszy tej postaci wszędzie."
 stress_busy_writing: "Zajęty pisaniem"
 stress_busy_writing_desc: "Ta postać spędza większość czasu na pisaniu."
 irritating_everyone_modifier: "Wybuchowość"
