 recent_excommunication: "Niedawna ekskomunika"
 recent_excommunication_desc: "Ta postać niedawno została [Concept( 'excommunicated', 'ekskomunikowana' )|E], rujnując swoją reputację w oczach współwyznawców."
 excommunication_recently_lifted: "Niedawno zniesiona ekskomunika"
 excommunication_recently_lifted_desc: "Musi minąć trochę czasu zanim zmaza pozostawiona przez [Concept( 'excommunication', 'ekskomunikę' )|E], całkowicie zniknie."
 vow_of_poverty_modifier: "Śluby ubóstwa"
 vow_of_poverty_modifier_desc: "Ta postać złożyła śluby rozdania ogromnej części z tego co posiada."
 temporal_condemnation_modifier: "Potępienie doczesne"
 temporal_condemnation_modifier_desc: "Autorytety religijne uznały tę postać jako niezdatną do przewodzenia współwyznawcom."
 scorned_theocrats_modifier: "Wzgardzone duchowieństwo"
 scorned_theocrats_modifier_desc: "Ta postać publicznie obraziła i groziła duchownemu."
 known_non_believer: "Niewierzący"
 known_non_believer_desc: "Ta postać została zdemaskowana jako niewierzący."
 dynasty_beneficiary_won_ghw: "Gorliwa dynastia"
 dynasty_beneficiary_won_ghw_desc: "Nikt nie może zaprzeczyć gorliwości i męstwa z jaką członkowie tej dynastii wykazali się na wielu wojnach, zwłaszcza tych toczonych w obronie wiary."
 house_beneficiary_won_ghw_crusade: "Ród krzyżowców"
 house_beneficiary_won_ghw_crusade_desc: "Gdy trzeba było pokazać oddanie Kościołowi, członkowie tego rodu jako pierwsi odpowiedzieli na wezwanie do walki przeciwko niewiernym."
 house_beneficiary_won_ghw_jihad: "Ród mudżahedinów"
 house_beneficiary_won_ghw_jihad_desc: "Jedno jest pewne – duch świętej walki jest żywy i silny w członkach tego rodu."
 house_beneficiary_won_ghw: "Święci wojownicy"
 house_beneficiary_won_ghw_desc: "Członkowie tego rodu wykazali się niejednokrotnie w walce z wrogami wiary, udowadniając ponad każdą wątpliwość swoją gorliwość."
 resurging_saoshyant: "Wskrzeszony Saoszjant"
 resurging_saoshyant_desc: "Ta dynastia wydała z siebie zapowiedzianego przez proroków Saoszjanta, który powrócił aby wyprowadził świat z mroków, w których się znajduje. "
 wind_spirit_blessing: "Błogosławieństwo duchów wiatru"
 wind_spirit_blessing_desc: "Mówi się, że ta postać została pobłogosławiona przez duchy."
 water_spirit_blessing: "Błogosławieństwo duchów wody"
 water_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 rock_spirit_blessing: "Błogosławieństwo duchów skał"
 rock_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 tree_spirit_blessing: "Błogosławieństwo duchów drzew"
 tree_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 bush_spirit_blessing: "Błogosławieństwo duchów buszu"
 bush_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 bhakti_hinduism_ganga: "Czciciel Gangi"
 bhakti_hinduism_ganga_desc: "Bhakti tej postaci oddane jest Gandze, bogini czystości, odkupienia i mokszy."
 bhakti_hinduism_saraswati: "Czciciel Saraswati"
 bhakti_hinduism_saraswati_desc: "Bhakti tej postaci oddane jest Saraswati, bogini nauki, muzyki, sztuki i mądrości."
 bhakti_hinduism_kali: "Czciciel Kali"
 bhakti_hinduism_kali_desc: "Bhakti tej postaci oddane jest Kali, bogini zniszczenia złych mocy."
 bhakti_hinduism_kubera: "Czciciel Kubery"
 bhakti_hinduism_kubera_desc: "Bhakti tej postaci oddane jest Kuberze, zdeformowanego boga bogactwa, sprawiedliwości i dóbr materialnych."
 bhakti_vaishnavism_lakishmi: "Czciciel Lakszmi"
 bhakti_vaishnavism_lakishmi_desc: "Bhakti tej postaci oddane jest Lakszmi, bogini bogactwa, fortuny i dobrobytu."
 bhakti_vaishnavism_jagganath: "Czciciel Dźagannathy"
 bhakti_vaishnavism_jagganath_desc: "Bhakti tej postaci oddane jest Dźagannathowi, Panu Wszechświata."
 bhakti_vaishnavism_hayagriva: "Czciciel Hajagriwy"
 bhakti_vaishnavism_hayagriva_desc: "Bhakti tej postaci oddane jest Hajagriwie, bogu wiedzy i mądrości, o końskiej głowie."
 bhakti_shaivism_parvati: "Czciciel Parwati"
 bhakti_shaivism_parvati_desc: "Bhakti tej postaci oddane jest Parwati, bogini płodności, miłości, piękna, małżeństwa, potomstwa i poświęcenia."
 bhakti_shaivism_virabhadra: "Czciciel Wirabhadry"
 bhakti_shaivism_virabhadra_desc: "Bhakti tej postaci oddane jest Wirabhadrze, niezwykle zajadłemu i nieustraszonemu aspektowi Śiwy, który ucieleśnia wściekłość i słuszny gniew."
 bhakti_shaivism_munishwarar: "Czciciel Muniśwarara"
 bhakti_shaivism_munishwarar_desc: "Bhakti tej postaci oddane jest Muniśwararowi, uświęconego aspektu Śiwy, który ucieleśnia miłość rodzinną."
 bhakti_shaivism_dakshinamoorthy: "Czciciel Dakszinamurtiego"
 bhakti_shaivism_dakshinamoorthy_desc: "Bhakti tej postaci oddane jest Dakszinamurtiemu, bogu nauczania w każdej postaci."
 bhakti_smartism_ganesha: "Czciciel Ganeśi"
 bhakti_smartism_ganesha_desc: "Bhakti tej postaci oddane jest Ganeśi, bogu wiedzy, pisarstwa, mądrości i nowym początkom, o głowie słonia."
 bhakti_smartism_vishnu: "Czciciel Wisznu"
 bhakti_smartism_vishnu_desc: "Bhakti tej postaci oddane jest Wisznu, bogu, który chroni i strzeże wszelkie stworzenie."
 bhakti_smartism_shiva: "Czciciel Śiwy"
 bhakti_smartism_shiva_desc: "Bhakti tej postaci oddane jest Śiwie, bogu, który poluje i niszczy zło pod każdą postacią."
 bhakti_germanic_generic_odin: "Czciciel Odyna"
 bhakti_germanic_generic_odin_desc: "Ulubionym bogiem tej postaci jest Odyn, bóg wojny, czarów, śmierci i poezji."
 bhakti_germanic_not_danish_ullr: "Czciciel Ullra"
 bhakti_germanic_not_danish_ullr_desc: "Ulubionym bogiem tej postaci jest Ullr, bóg wojny i honoru."
 bhakti_germanic_danish_tyr: "Czciciel Tyra"
 bhakti_germanic_danish_tyr_desc: "Ulubionym bogiem tej postaci jest Tyr, bóg wojny i odwagi."
 bhakti_germanic_generic_thor: "Czciciel Thora"
 bhakti_germanic_generic_thor_desc: "Ulubionym bogiem tej postaci jest Thor, bóg ochrony, burz, człowieczeństwa i siły."
 bhakti_germanic_generic_freyr: "Czciciel Frejra"
 bhakti_germanic_generic_freyr_desc: "Ulubionym bogiem tej postaci jest Frejr, bóg pokoju, żniw i życzliwych rządów."
 meditating_in_seclusion_modifier: "Medytacja w odosobnieniu"
 meditating_in_seclusion_modifier_desc: "Ta postać wyruszyła w wewnętrzną podróż i nie zwraca uwagi na sprawy materialne."
 astrology_great_battle: "Oczekiwanie na wielką bitwę"
 astrology_great_battle_desc: "Ta postać trenuje w oczekiwaniu na wielką bitwę."
 astrology_new_friends: "Zawieranie nowych znajomości"
 astrology_new_friends_desc: "Ta postać naprawia relacje ze starymi rywalami i nawiązuje nowe przyjaźnie."
 astrology_hard_work: "Oddanie się pracy"
 astrology_hard_work_desc: "Ta postać chce pokazać, że ciężka praca popłaca."
 astrology_betrayal: "Podejrzliwość wobec innych"
 astrology_betrayal_desc: "Coś sprawiło, że ta postać stała się podejrzliwa i nieufna wobec innych."
 astrology_new_beginnings: "Otwarty umysł"
 astrology_new_beginnings_desc: "Ta postać aktywnie stara się zachować otwarty umysł."
 feud_with_the_church_modifier: "Spór z Kościołem"
 feud_with_the_church_modifier_desc: "Ta postać jest w sporze z Kościołem, możliwe że zrobi coś drastycznego."
 sun_trial_suspicious_modifier: "Podejrzana próba Słońca"
 sun_trial_suspicious_modifier_desc: "Wiadomo, że ta postać przeprowadziła próbę Słońca, która zakończyła się w dość podejrzanych okolicznościach, narażając ją na złą reputację."
