 travel_touched_poisonous_plant_modifier: "Wysypka wywołana nieznaną rośliną"
 travel_touched_poisonous_plant_modifier_desc: "Ta postać dotknęła nieznanej rośliny podczas podróży, co wywołało zaczerwienienie i swędzenie jej skóry."
 travel_good_poisonous_plant_modifier: "Błogość dzięki nieznanej roślinie"
 travel_good_poisonous_plant_modifier_desc: "Ta postać zjadła nieznaną roślinę podczas podróży, co dało zastrzyk świeżej energii zarówno jej ciału, jak i umysłowi."
 travel_mild_frostbite_modifier: "Łagodne odmrożenie"
