 travel_brought_home_new_dessert_no_court: "$travel_brought_home_new_dessert$"
 travel_brought_home_new_dessert_no_court_desc: "$travel_brought_home_new_dessert_desc$"
 travel_brought_home_new_techniques: "Nowe techniki"
 travel_brought_home_new_techniques_desc: "Ta postać sprowadziła do domu nowe techniki produkcji oraz modę ze swoich podróży do wspaniałych, odległych miast. Dzięki temu jej rodzimy region rozwinął się pod względem gospodarczym."
 contemplated_life: "Kontemplacja"
 contemplated_life_desc: "Ta postać spędziła trochę czasu, kontemplując kruchość żywota, i postanowiła żyć tak, aby każdy dzień miał znaczenie."
 travel_city_existential_dread: "Lęk egzystencjalny"
 travel_city_existential_dread_desc: "Ta postać spędziła trochę czasu, kontemplując. Pod wpływem lęku przed niespodziewaną śmiercią postanowiła działać, póki jest jeszcze czas."
 travel_city_history_city_planning: "Lekcje na temat planowania miast"
 travel_city_history_city_planning_desc: "Ta postać zdobyła wiedzę na temat planowania miast, studiując układ i strukturę największych miast w historii."
 travel_city_history_underground_tunnels: "Lekcje na temat budownictwa podziemnego"
 travel_city_history_underground_tunnels_desc: "Ta postać zdobyła wiedzę, studiując układy wielkiego kompleksu podziemnych tuneli w jednym z największych miast w historii."
 travel_city_history_spoilage: "Spolia"
 travel_city_history_spoilage_desc: "Ta postać zdobyła sporą wiedzę na temat jak najlepszego wykorzystania ruin dawnych konstrukcji podczas wznoszenia nowych budowli, dzięki czemu wszystkie nowe projekty powstają znacznie szybciej."
 travel_city_history_irrigation: "Lekcje na temat zarządzania zasobami wodnymi"
 travel_city_history_irrigation_desc: "Ta postać zdobyła sporą wiedzę na temat najlepszych metod planowania systemów akweduktów i cystern wodnych zapewniających odpowiedni dostęp do wody obszarom o dużym zapotrzebowaniu na ten zasób."
 travel_city_history_rulership: "Lekcje na temat sprawowania władzy"
 travel_city_history_rulership_desc: "Ta postać zdobyła wiedzę na temat sprawowania władzy, studiując dzieje wielkich władców i prawodawców z dawnych, odległych krain."
 travel_city_roman_rulership: "Lekcje na temat sprawowania władzy w systemie rzymskim"
 travel_city_roman_rulership_desc: "Ta postać zdobyła wiedzę na temat sprawowania władzy w systemie rzymskim, kontemplując dzieje najstarszego imperium średniowiecznego świata."
 travel_city_history_intrigue: "Lekcje na temat intryg"
 travel_city_history_intrigue_desc: "Ta postać zdobyła wiedzę na temat intryg, studiując dzieje władców i wielkich polityków historii."
 travel_city_history_fortifications: "Lekcje na temat fortyfikacji"
