 travel_contemplative_pilgrimage_modifier: "Kontemplacja wiary"
 travel_contemplative_pilgrimage_modifier_desc: "Ta postać rozmyśla o swoim stosunku do swoich stosunków. Pilnowanie drogi ma dla niej drugorzędne znaczenie."
 quarreling_entourage_modifier: "Kłótliwa świta"
 quarreling_entourage_modifier_desc: "Świta tej postaci słynie z tego, że więcej czasu spędza na kłótniach niż maszerowaniu."
 entourage_mediator_modifier: "Mediacja wśród świty"
 entourage_mediator_modifier_desc: "Ta postać pomyślnie rozwiązała spory między członkami swojej świty podczas podróży."
 travel_ate_poisonous_plant_modifier: "Choroba wywołana nieznaną rośliną"
