l_polish:
 bp2_stranger_at_home_modifier: "Obcy w domu"
 bp2_stranger_at_home_modifier_desc: "Po byciu zakładnikiem postać ta zaakceptowała swoje wyobcowanie z ojczyzny"
 bp2_stranger_no_more_modifier: "Reintegracja"
 bp2_stranger_no_more_modifier_desc: "Po byciu zakładnikiem, postać ta stara się ponownie zaaklimatyzować w swoim ojczystym kraju"
 bp2_uni_bad_encounters_modifier: "Złe towarzystwo"
 bp2_uni_bad_encounters_modifier_desc: "Ta postać, będąc osobą dorosłą, wpadła w kłopoty zadając się z niewłaściwym towarzystwem w trakcie studiów."
 bp2_dialogue_with_the_masters_modifier: "Dialog z mistrzami"
 bp2_dialogue_with_the_masters_modifier_desc: "Podczas edukacji uniwersyteckiej postać ta była w stanie prowadzić dialog twarzą w twarz z mistrzami w ich języku liturgicznym"
 foolish_endeavor_modifier: "Zrobiono z siebie głupca"
 foolish_endeavor_modifier_desc: "Głupia próba tej postaci, by porozmawiać z wykładowcami na uniwersytecie jak równy z równym, zakończyła się niepowodzeniem."
 bp2_uni_connections_modifier: "Uniwersyteckie znajomości"
 bp2_uni_connections_modifier_desc: "Podczas studiów na uniwersytecie postać ta dobrze zintegrowała się z lokalną społecznością studencką"
 bp2_uni_isolation_modifier: "Izolacja studencka"
 bp2_uni_isolation_modifier_desc: "Podczas studiów na uniwersytecie postać ta nie nawiązała kontaktu z rówieśnikami"
 bp2_understanding_modifier: "Zrozumienie"
 bp2_understanding_modifier_desc: "Ta postać ma intuicję, która pozwala jej rozpoznać, kiedy inni nie podzielają jej entuzjazmu."
 bp2_careful_modifier: "Zwracanie uwagi na rzeczy"
 bp2_careful_modifier_desc: "Po wypadku z piłką nożną w młodości, ta postać jest teraz bardzo ostrożna ze swoimi rzeczami."
 bp2_cowardly_modifier: "Tchórzliwość"
 bp2_cowardly_modifier_desc: "Bez względu na jej obecne usposobienie, ta postać nosi na sobie piętno pozostawienia innego dziecka, które było dręczone w młodości."
 bp2_disrespects_elderly_modifier: "Brak szacunku dla starszych"
 bp2_disrespects_elderly_modifier_desc: "Od najmłodszych lat postać ta wykazywała zdrową pogardę dla starszych i – rzekomo – mądrzejszych, co przynajmniej zapewniło jej popularność wśród młodych."
 bp2_guilt_ridden_modifier: "Wyrzuty sumienia"
 bp2_guilt_ridden_modifier_desc: "Ta postać przeżywa traumę z powodu braku działania podczas meczu piłki nożnej, po prostu patrząc, jak inne dziecko zostało stratowane przez tłum."
 bp2_ringing_ears_modifier: "Dzwonienie w uszach"
 bp2_ringing_ears_modifier_desc: "Ta postać nie może pozbyć się dzwonienia w uszach po zbyt gorliwych przemowach rodziców podczas meczu piłki nożnej."
 bp2_self_preserving_modifier: "Samozachowawczość"
 bp2_self_preserving_modifier_desc: "Zmysł samozachowawczy tej postaci dobrze jej służył w przeszłości."
 imaginary_friend_modifier: "Wymyślony przyjaciel"
 imaginary_friend_modifier_desc: "Ta postać ma wymyślonego przyjaciela."
 imaginary_friend_murder_scheme_modifier: "$imaginary_friend_modifier$"
 imaginary_friend_murder_scheme_modifier_desc: "Ta postać jest przekonana o własnym sukcesie w tym spisku pod wpływem swojego wymyślonego przyjaciela"
 imaginary_friend_mad_modifier: "Całkowite szaleństwo"
 imaginary_friend_mad_modifier_desc: "Ta postać jest dręczona przez pragnienia… które można zaspokoić tylko #EMP zabijając#!."
 bp2_stifled_potential_modifier: "Zdławiony potencjał"
 bp2_stifled_potential_modifier_desc: "Ta postać posiada ogromne pokłady niewykorzystanego potencjału, który jest powstrzymywany przez machinacje innych."
 bp2_destined_modifier: "Chwalebne przeznaczenie"
 bp2_destined_modifier_desc: "Ta postać ma w sobie coś szczególnego, co sprawia, że wielu wierzy, że jest przeznaczona do czegoś wielkiego."
 bp2_destiny_tutor_modifier: "Wojskowa porada"
 bp2_destiny_tutor_modifier_desc: "Ta postać otrzymała dobrą strategiczną radę, którą zapamięta na długo."
 bp2_tool_of_fate_modifier: "Narzędzie losu"
 bp2_tool_of_fate_modifier_desc: "Ze względu na swój naturalny magnetyzm, ta postać wyróżniała się od najmłodszych lat, zaś jej rozwinięte talenty odróżniają ją od rówieśników."
 rock_story_modifier: "Ulubiony kamień"
 rock_story_modifier_desc: "Ta postać lubi towarzystwo kamiennego towarzysza."
 sated_stone_modifier: "Zaspokojony kamień"
 sated_stone_modifier_desc: "Nastrój tej postaci poprawił się po pogłaskaniu swojego ulubionego kamienia."
 rock_dopey_modifier: "Gapowaty kamień"
 rock_dopey_modifier_desc: "Ulubiony kamień tej postaci jest, powiedzmy, trochę niezdarny."
 lost_rock_modifier: "Zgubiony kamień"
 lost_rock_modifier_desc: "Ulubiony kamień tej postaci znalazł się w niewłaściwym miejscu i przepadł na zawsze. Nie udało się go odzyskać."
 bp2_bed_rock_modifier: "Kamień w łóżku"
 bp2_bed_rock_modifier_desc: "Ta postać kocha swój ulubiony kamień tak bardzo, że pozwala mu drzemać w wygodnym łóżku, ku irytacji swojego partnera."
 bp2_sore_thumb_modifier: "Obolały kciuk"
 bp2_sore_thumb_modifier_desc: "Próba pracy ręcznej przez tę postać wyrządziła jej trochę krzywdy."
 bp2_valued_friendship_modifier: "Burzliwy związek"
 bp2_valued_friendship_modifier_desc: "Ta postać odmówiła umieszczenia swojego ulubionego kamienia w domu, woląc nosić go ze sobą, gdziekolwiek się uda."
 bp2_solid_foundations_modifier: "Solidne fundamenty"
 bp2_solid_foundations_modifier_desc: "Ta postać tak bardzo ceni sobie trwałość konstrukcji, że osadziła swój ulubiony kamień w ścianie swojego domu."
 bp2_one_upper_modifier: "Poczucie wyższości"
 bp2_one_upper_modifier_desc: "Ta postać stała się znana z męczącego poczucia wyższości w zwykłych rozmowach."
 bp2_trusted_parent_modifier: "Zaufany rodzic"
 bp2_trusted_parent_modifier_desc: "Rodzice tej postaci zdobyli jej zaufanie i nie zapomną o nim przez długie lata."
 bp2_tight_knit_modifier: "Zżycie"
 bp2_tight_knit_modifier_desc: "Ta postać pamięta swoją młodość w bezpiecznym i ciepłym łonie rodziny i do dziś utrzymuje z nią bliskie więzi."
 bp2_listened_elders_modifier: "Rada starszych"
 bp2_listened_elders_modifier_desc: "Postać ta poszukuje rad starszych, słuchając ich mądrości, aby zebrać cenne spostrzeżenia."
 bp2_foreign_influences_modifier: "Obce wpływy"
 bp2_foreign_influences_modifier_desc: "Zainteresowanie tej postaci innymi kulturami budzi podejrzenia wśród jej najbliższych."
 bp2_parental_heartbreak_modifier: "Złamane serce"
 bp2_parental_heartbreak_modifier_desc: "Postać ta wciąż zmaga się z ranami emocjonalnymi zadanymi jej przez rodzica."
 bp2_culturally_adventurous_modifier: "Awanturniczość kulturowa"
 bp2_culturally_adventurous_modifier_desc: "Gotowość tej postaci do zaakceptowania nieznanego uczyniła ją mądrzejszą i przyniosła jej uniwersalne zrozumienie."
 bp2_expanded_horizons_modifier: "Poszerzone horyzonty"
 bp2_expanded_horizons_modifier_desc: "Horyzonty tej postaci zostały poszerzone w młodym wieku ze względu na jej związek z innymi kulturami."
 parent_helped_grief_modifier: "Pomoc w żałobie"
 parent_helped_grief_modifier_desc: "Rodzic tej postaci pomógł jej poradzić sobie z żałobą po ukochanej mamce."
 wet_nurse_bonding_modifier: "Więź z mamką"
 wet_nurse_bonding_modifier_desc: "Ta postać zbliżyła się do swojej mamki poprzez wspólną wiarę i kulturę."
 wet_nurse_faith_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_faith_bonding_modifier_desc: "Ta postać zbliżyła się do swojej mamki poprzez wspólną wiarę."
 wet_nurse_cultural_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_cultural_bonding_modifier_desc: "Ta postać zbliżyła się do swojej mamki poprzez wspólną kulturę."
 bp2_good_parent_modifier: "Współczujący rodzic"
 bp2_good_parent_modifier_desc: "Ta postać jest współczująca i interesuje się uczuciami i działaniami swoich dzieci."
 under_childs_boot_modifier: "Pod dziecięcym butem"
 under_childs_boot_modifier_desc: "Ta postać działa zgodnie z kaprysami i życzeniami swoich dzieci."
 bp2_strong_willed_modifier: "Silna wola"
 bp2_strong_willed_modifier_desc: "Upór i zarozumiałość tej postaci w dzieciństwie przysporzyły jej wiele przykrości ze strony starszych, ale także wiele uznania ze strony młodych rówieśników."
 bp2_sweet_treat_modifier: "Słodki przysmak"
 bp2_sweet_treat_modifier_desc: "Tej postaci udało się zdobyć słodki przysmak z kuchni. Jej ulubiony!"
 bp2_empathetic_modifier: "Empatia"
 bp2_empathetic_modifier_desc: "Ta postać wykazała się szeroką inteligencją emocjonalną w kontaktach z innymi."
 bp2_joust_prodigy_modifier: "Mistrz walki na kopie"
 bp2_joust_prodigy_modifier_desc: "Ta postać już w młodym wieku wykazywała naturalny talent do walki na kopie."
 bp2_afterlife_citer_modifier: "Wiara w życie pozagrobowe"
 bp2_afterlife_citer_modifier_desc: "Publiczna pewność tej postaci co do istnienia życia pozagrobowego wyróżniła ją jako szczególnie niefrasobliwą."
 bp2_numbed_to_death_modifier: "Śmiertelne otępienie"
 bp2_numbed_to_death_modifier_desc: "Wczesne doświadczenia tej postaci ze śmiercią sprawiły, że ma ponurą postawę, jeśli chodzi o te sprawy."
 shaven_bald_modifier: "Brutalne ogolenie"
 shaven_bald_modifier_desc: "Włosy tej postaci zostały całkowicie ścięte podczas rytuału przejścia, pozostawiając jedynie zadrapaną skórę głowy."
 scorched_soles_modifier: "Poparzone stopy"
 scorched_soles_modifier_desc: "Podczas skrupulatnej ceremonii chodzenia po ogniu stopy tej postaci zostały okropnie poparzone i teraz chodzi z wielką ostrożnością."
 tough_and_confident_modifier: "Twardy i pewny siebie członek plemienia"
 tough_and_confident_modifier_desc: "Zmagając się z rytuałami przejścia, postać ta nauczyła się pasji, determinacji i samodzielności."
 peace_over_honor_modifier: "Pokój ponad honor"
 peace_over_honor_modifier_desc: "Kiedy dwór przyjmujący krewnych jako zakładników znalazł się w niebezpieczeństwie, ta postać odmówiła pomocy."
 a_noble_fight_modifier: "Szlachetna walka"
 a_noble_fight_modifier_desc: "W odpowiedzi na prośby nękanego kłopotami zakładnika ta postać podjęła się ryzykownej walki."
 aggressive_unpredictable_modifier: "Agresywnie i nieprzewidywalnie"
 aggressive_unpredictable_modifier_desc: "Ten podżegacz wojenny znany jest z tego, że przy najmniejszej prowokacji przechodzi od rozejmu do agresywnej napaści."
