l_polish:
 bp1_1000_time_with_bf_modifier: "Dobrze spędzony czas z najlepszym przyjacielem"
 bp1_1000_time_with_bf_modifier_desc: "Ta postać spędza trochę czasu ze swoim najlepszym przyjacielem."
 bp1_1000_focus_on_work_modifier: "Skupienie na pracy"
 bp1_1000_focus_on_work_modifier_desc: "Ta postać zaniedbuje swojego przyjaciela, aby skupić się na swoich obowiązkach."
 bp1_1020_friend_with_modifier: "Troskliwy przyjaciel"
 bp1_1020_friend_with_modifier_desc: "Przy łóżku tej postaci siedzi troskliwy przyjaciel."
 bp1_superstition_modifier: "Przesądy"
 bp1_superstition_modifier_desc: "Życie tej postaci jest podporządkowane przez wiarę w nadprzyrodzone moce prowadzące do dobrego lub złego losu."
 bp1_1070_unlucky_charm_modifier: "Pechowy urok"
 bp1_1070_unlucky_charm_modifier_desc: "Zły rywal zesłał pecha na tę postać."
 bp1_well_fed_pigs_modifier: "Dobrze nakarmione świnie"
 bp1_well_fed_pigs_modifier_desc: "Ta postać ma podejrzanie gruby inwentarz…"
 humiliated_by_rival_modifier: "Upokorzono"
 humiliated_by_rival_modifier_desc: "Ta postać została publicznie zawstydzona przez rywala i jeszcze nie otrząsnęła się ze wstydu."
 triumphant_over_rival_modifier: "Triumf"
 triumphant_over_rival_modifier_desc: "Ta postać publicznie pokonała rywala i kroczy przez świat ze szczególnym uniesieniem."
 dead_best_friend_modifier: "Trwająca żałoba"
 dead_best_friend_modifier_desc: "Najlepszy przyjaciel tej postaci zmarł, z czego jeszcze nie do końca się otrząsnęła."
 linguistically_challenged_modifier: "Trudności językowe"
 linguistically_challenged_modifier_desc: "Ta postać wymawia pewne słowa inaczej niż wynika to z ustalonych norm i w efekcie jest wyśmiewana."
 descriptivist_modifier: "Deskryptywizm"
 descriptivist_modifier_desc: "Postać ta upiera się przy stosowaniu własnego podejścia do języka, co sugeruje wyraźny brak wykształcenia w kwestiach lingwistycznych."
 sneaking_suspicion_modifier: "Nieodparte wrażenie"
 sneaking_suspicion_modifier_desc: "Ta postać wydaje się być w dobrym nastroju odkąd wyrzuciła z głowy pewne niepokojące wydarzenia. Albo przynajmniej #EMP próbowała#!…"
 busy_guards_modifier: "Zajęci strażnicy"
 busy_guards_modifier_desc: "Ta postać nakazała swoim strażnikom zajmować się błahostkami, zamiast chronić siebie."
 lacking_supplies_modifier: "Brakujące zaopatrzenie"
 lacking_supplies_modifier_desc: "Ta postać pozwoliła, aby nikczemne czyny innych pozostały niezbadane, w wyniku czego brakuje jej zapasów żywności."
 optimist_modifier: "Optymizm"
 optimist_modifier_desc: "Dla tej postaci kufel zawsze jest w połowie pełny."
 lacking_poultry_modifier: "Niedobór produktów drobiowych"
 lacking_poultry_modifier_desc: "W tym hrabstwie brakuje żywności i innych produktów pozyskiwanych od kur."
 obsessively_neurotic_modifier: "Obsesyjna neurotyczność"
 obsessively_neurotic_modifier_desc: "Ta postać widzi niebezpieczeństwo za każdym rogiem i żyje w ciągłym strachu."
 unhappy_spouse_modifier: "Nieszczęśliwe małżeństwo"
 unhappy_spouse_modifier_desc: "Nerwice tej postaci rozbiły jej małżeństwo, potencjalnie nie do naprawienia."
 disdained_modifier: "Pogarda"
 disdained_modifier_desc: "Ta postać znana jest z tego, że jest pod butem własnych wasali, którzy otwarcie pogardzają próbami utrzymania ich w ryzach."
 cat_revenge_modifier: "Zemsta za kota"
 cat_revenge_modifier_desc: "Kot tej postaci został zamordowany przez jej śmiertelnego wroga, w wyniku czego jest przepełniona myślami o zemście."
 cat_survived_modifier: "Kocia niespodzianka"
 cat_survived_modifier_desc: "Kot tej postaci w jakiś sposób przeżył próbę zabójstwa ze strony jej śmiertelnego wroga."
 sated_modifier: "Zaspokojenie"
 sated_modifier_desc: "Ta postać #EMP miło spędziła czas#! ze swoją ukochaną osobą."
 family_troubles_modifier: "Problemy rodzinne"
 family_troubles_modifier_desc: "Ta postać ma pewną dalszą rodzinę, która nie ma szczęścia."
 skinned_pet_modifier: "Oskórowane zwierzę"
 skinned_pet_modifier_desc: "W wyniku machinacji rywala ukochane zwierzę tej postaci zostało oskórowane i zamienione w ubranie."
