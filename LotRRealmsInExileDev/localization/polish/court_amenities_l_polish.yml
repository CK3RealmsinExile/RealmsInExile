l_polish:
 court_fashion: "Moda dworska"
 court_fashion_default: "Moda z ubiegłego stulecia"
 court_fashion_default_desc: "Dworzanie ubierają się zgodnie z konwencją, co jest bezpieczne, jeśli nie twórcze."
 court_fashion_acceptable: "Przestarzała moda"
 court_fashion_acceptable_desc: "Dworzanie zwracają na siebie uwagę, gdy odwiedzają miasta i miasteczka."
 court_fashion_decent: "Przyzwoita moda"
 court_fashion_decent_desc: "Dworzanie umiejętnie dostosowują swoją garderobę do zmiennych czasów i wyrzucają stare ubrania, gdy pojawia się nowa moda."
 court_fashion_good: "Stylowa moda"
 court_fashion_good_desc: "Style tego dworu często rozprzestrzeniają się po świecie i wpływają na inne dwory."
 court_fashion_fantastic: "Moda haute couture"
 court_fashion_fantastic_desc: "Ten dwór jest uważany za prawdziwego innowatora w dziedzinie stylu. Tutejsza służba ubiera się jak władcy innych państw, a ich monarcha cieszy się niemal wieczną sławą dzięki swojemu wyczuciu mody."
 court_food_quality: "Jakość potraw"
 court_food_quality_default: "Mdłe potrawy"
 court_food_quality_modest: "Skromne potrawy"
 court_food_quality_decent: "Przyzwoite potrawy"
 court_food_quality_lavish: "Wystawne potrawy"
 court_food_quality_exotic: "Egzotyczne potrawy"
 court_food_quality_default_desc: "Nikt nie czeka na jedzenie w tym dworze, ale mówi się, że towarzystwo to wynagradza."
 court_food_quality_modest_desc: "Goście są dobrze nakarmieni odpowiednią lokalną kuchnią."
 court_food_quality_decent_desc: "Dwór ten jest w stanie zapewnić okazjonalnie nowe przysmaki."
 court_food_quality_lavish_desc: "Tabor kucharzy zapewnia stałą dostawę smacznych kąsków. Za każdą grupą gości podąża służący z tacą z jedzeniem."
 court_food_quality_exotic_desc: "Słudzy wysyłani są do obcych krajów, a następnie wracają z obfitymi egzotycznymi potrawami. Nie ma takiego kulinarnego przysmaku, który nie przeszedłby przez te sale."
 court_lodging_standards: "Standardy zakwaterowania"
 court_lodging_standards_default: "Malutkie kwatery"
 court_lodging_standards_small: "Małe kwatery"
 court_lodging_standards_middling: "Zwykłe kwatery"
 court_lodging_standards_spacious: "Przestronne kwatery"
 court_lodging_standards_grand: "Wielkie kwatery"
 court_lodging_standards_default_desc: "Od czasu do czasu zdarzają się dyplomatyczne incydenty, gdy goście proszeni są o wspólne zakwaterowanie."
 court_lodging_standards_small_desc: "Każdy dworzanin może mieć swój własny pokój."
 court_lodging_standards_middling_desc: "Pokój każdego dworzanina jest dobrze wyposażony."
 court_lodging_standards_spacious_desc: "Każdy mieszkaniec tego dworu może oczekiwać amfilady."
 court_lodging_standards_grand_desc: "Goście wiedzą, że mogą zażyczyć sobie wszelkich luksusów w swoich kwaterach. Książka do gabinetu, napoje na dobranoc – pokoje są obsługiwane o każdej porze."
 court_servants: "Służba dworska"
 court_servants_default: "Bardzo niewielu służących"
 court_servants_few: "Niewielu służących"
 court_servants_some: "Sporo służących"
 court_servants_many: "Wielu służących"
 court_servants_endless: "Niezliczeni służący"
 court_servants_default_desc: "Garstka służących na tym dworze jest wyczerpana, spełniając życzenia każdego gościa."
 court_servants_few_desc: "Ten dwór ma służbę, która jest w stanie zapewnić niemal każdy niezbędny komfort."
 court_servants_some_desc: "Ten dwór ma wyspecjalizowanych służących, którzy są dumni ze swojej pracy."
 court_servants_many_desc: "Ten dwór ma sługę do każdego celu, jaki można sobie wyobrazić."
 court_servants_endless_desc: "W rzeczywistości na tym dworze jest więcej służących, niż jest to potrzebne. Trzeba naprawdę się postarać, aby nie natknąć się na służbę, która chce pomóc nawet w najprostszych czynnościach."
 court_servants_few_guest_recruitment: "Koszt rekrutacji [Concept( 'guest','gościa')|E]: #P -20%#!"
