 friend_supported_my_claim_corresponding: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] poparła roszczenie osoby znanej jako [CHARACTER.GetShortUINameNotMe]"
 nemesis_eternal_enemy: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] ogłosiła, że osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] jest prawdziwym wcieleniem zła na ziemi"
 nemesis_eternal_enemy_corresponding: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] ogłosiła, że osoba znana jako [CHARACTER.GetShortUINameNotMe] jest prawdziwym wcieleniem zła na ziemi"
