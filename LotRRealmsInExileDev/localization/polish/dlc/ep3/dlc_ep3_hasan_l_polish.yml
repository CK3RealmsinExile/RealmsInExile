 hasan_stroy_cycle_ultimate_foe: "Musisz poczynić postępy na ścieżce zabójców co najmniej #V 15#! razy, inaczej [caliph.GetName] umrze, a ty zostaniesz śmiertelnym wrogiem wiary, którą jest [hasan.GetFaith.GetName|l] #weak (obecny postęp: [radical_points])#!"
