l_polish:
 #Decisions
 hasan_evangelize_the_faith: "Szerz wiarę"
 hasan_evangelize_the_faith_desc: "Moim świętym obowiązkiem jest szerzyć słowo Allaha i Jego wybranego proroka."
 hasan_evangelize_the_faith_tooltip: "Spróbuj rozprzestrzenić swoją [Concept('faith', 'wiarę')|E] w pobliskim hrabstwie"
 hasan_evangelize_the_faith_confirm: "Wygłoś kazanie"
 hasan_agitate_the_populace: "Wzburz lokalną ludność"
 hasan_agitate_the_populace_desc: "Nie wszyscy w państwie zdają sobie sprawę ze zła wyrządzanego przez ich władców. Pewne słowa ze świętej księgi powinny wskazać im odpowiedni kierunek."
 hasan_agitate_the_populace_tooltip: "Spróbuj pogorszyć [Concept('county_opinion', 'powszechną opinię')|E] w pobliskim hrabstwie."
 hasan_agitate_the_populace_confirm: "Dostrzegą prawdę"
 hasan_ignite_the_flames: "Rozpocznij rewolucję"
 hasan_ignite_the_flames_desc: "Wierni zostali zgromadzeni i nadszedł czas, aby zakończyć nikczemne rządy na tych ziemiach."
 hasan_ignite_the_flames_tooltip: "Wypowiedz [Concept('war', 'wojnę')|E], aby zlikwidować imperium"
 hasan_ignite_the_flames_confirm: "Nasz czas właśnie nadszedł"
 hasan_found_the_assassins: "Zorganizuj zabójców"
 hasan_found_the_assassins_desc: "Bluźniercy i heretycy są plagą tej ziemi i teraz stało się jasne, że same słowa nie dadzą im rady. Nadszedł czas, aby ten konflikt teologiczny eskalował do konfliktu militarnego, a wrogowie wiary zmierzyli się z ostrzem."
 hasan_found_the_assassins_tooltip: "Załóż [holy_order|El], aby chronić swoją [Concept('faith', 'wiarę')|E]"
 hasan_found_the_assassins_confirm: "Bismillah!"
 hasan_expand_the_assassins: "Zorganizuj więcej zabójców"
 hasan_expand_the_assassins_desc: "Potrzebujemy więcej posiadłości, aby rozszerzyć wpływy zabójców. Dzięki temu będziemy mogli doprowadzić do upadku bluźnierców."
 hasan_expand_the_assassins_tooltip: "Rozbuduj [holy_order|El]"
 hasan_expand_the_assassins_confirm: "Nowy dom"
 #Events
 hasan_sabbah.1000.t: "Kaznodzieje wiary znanej jako [GetFaithByKey('ismaili').GetNameNoTooltip|l]"
 hasan_sabbah.1000.desc: "Wśród wyznawców i zwolenników egipskiego kalifa wyróżnia się osoba znana jako [amira.GetName], która naucza nieortodoksyjnego podejścia do islamu w sercu miejsca znanego jako [location.GetNameNoTier]. Niezachwianie wierzę w prawdę islamu i [ROOT.Char.GetFaith.HighGodNamePossessive] i do tej pory nie było dla mnie wątpliwości, że ta prawda nie może zostać odnaleziona poza wiarą znaną jako [ROOT.Char.GetFaith.GetName|l]. [amira.GetFirstNameNoTooltip] jednak sprawia, że brzmi to inaczej.\n\n[amira.GetFirstNameNoTooltip] poświęca mi resztę dnia i wspólnie omawiamy treści świętych ksiąg i hadisów. Po raz pierwszy dostrzegam prawdę w filozofii wiary znanej jako [GetFaithByKey('ismaili').GetName|l]."
 hasan_sabbah.1000.a: "Udało ci się osłabić i naruszyć moją wiarę."
 hasan_sabbah.1000.b: "Prawdy nie można szukać poza islamem."
 hasan_sabbah.1010.t: "Ewangelizacja [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]"
 hasan_sabbah.1010.desc: "Wokół mnie, w sercu miejsca znanego jako [location.GetNameNoTier], zebrali się ludzie. W ich przyćmionych oczach nie widać światła [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[ROOT.Char.GetFaith.ReligiousText|U] i zawarte tam ustępy ożywają w mojej pamięci i zaczynam mówić…"
 hasan_sabbah.1010.a: "[ROOT.Char.GetFaith.HighGodName|U] w swojej wyrozumiałości i miłosierdziu…"
 hasan_sabbah.1010.a.win: "Tłum jest oczarowany"
 hasan_sabbah.1010.a.lose: "Tłum nie jest przekonany"
 hasan_sabbah.1020.t: "Boskie wezwanie"
 hasan_sabbah.1020.desc: "Emisariusz osoby znanej jako [ismaili_caliph.GetName] wita mnie dziś uprzejmym ukłonem i przekazuje wiadomość.\n\n– Kalif dowiedział się, że wykonujesz tu świetną pracę, i chce umożliwić ci dalszą naukę jako misjonarz wiary znanej jako [ismaili_caliph.GetFaith.GetName|l] w miejscu znanym jako [cairo.GetNameNoTier]."
 hasan_sabbah.1020.a: "Wypełnię tam plan [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hasan_sabbah.1020.a.tt: "Wyruszysz do miejsca znanego jako [cairo.GetProvince.GetBaronyNameExplicitly]"
 hasan_sabbah.1020.b: "Moje nauki są bardziej potrzebne tutaj."
 hasan_sabbah.1022.t: "Kalifat wiary znanej jako [GetFaithByKey('ismaili').GetNameNoTooltip|l]"
 hasan_sabbah.1022.desc: "Jestem na miejscu, a sytuacja w kalifacie prezentuje się naprawdę dramatycznie. Z linii sukcesji osoby, którą jest [ismaili_caliph.GetName], usunięto prawowitego i preferowanego sukcesora – postać o imieniu [nizar.GetFirstName]. Oczywiste jest, że nie o takiej przyszłości islamu myślał prorok.\n\nSpiskowanie i kłamstwa ludzi zepsuły plan [ROOT.Char.GetFaith.HighGodNamePossessive]. Należy coś z tym zrobić!"
 hasan_sabbah.1022.a: "[nizar.GetFirstNameNoTooltip|U] ma moje wsparcie!"
 hasan_sabbah.1022.b: "Muszę dalej realizować plan."
 hasan_sabbah.1030.t: "Śmierć kalifa"
 hasan_sabbah.1030.desc: "[ismaili_caliph.GetName] cieszy się już towarzystwem [ROOT.Char.GetFaith.HighGodNamePossessive] i wiecznym spokojem, jednak ci z nas, którzy pozostali, muszą zmierzyć się z [ismaili_caliph.Custom('PL_jego_jej')] nieobecnością. Dzięki politycznym sztuczkom i wykorzystaniu nie do końca jasnych metod"
 hasan_sabbah.1030.desc_caliph_heir: "$hasan_sabbah.1030.desc$ [new_ismaili_caliph.GetName] zostaje [ismaili_caliph.Custom('PL_jego_jej')] następcą$hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_caliph_no_heir: "$hasan_sabbah.1030.desc$ kalifat nie ma następcy$hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_outro: ", a roszczenia, które miała społeczność [GetFaithByKey('nizari').GetAdjective|l], zostały zignorowane.\n\nMam pewność, że preferowanym kandydatem była osoba znana jako [nizar.GetName], ale jeśli ujawnię, komu dochowuję lojalności, z pewnością potraktują mnie jak wroga."
 hasan_sabbah.1030.a: "Nie zginę w niewierze!"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip] to prawowity kalif."
 hasan_sabbah.1030.c: "Poprę każdego kandydata, który pochodzi ze społeczności [GetFaithByKey('ismaili').GetAdjective|l]."
 hasan_sabbah.1031.t: "Wróg wiary, którą jest [ROOT.Char.GetFaith.GetNameNoTooltip|l]"
 hasan_sabbah.1031.desc: "Kiedy kończę kazanie, rozglądam się po wpatrującym się we mnie oświeconym tłumie. Moje myśli zwracają się do osoby znanej jako [seljuk_equivalent.GetFirstName], która odwróciła ich od [ROOT.Char.GetFaith.HighGodNamePossessive]. Podczas gdy [seljuk_equivalent.GetFirstName] cieszy się dekadenckim życiem, [seljuk_equivalent.Custom('PL_jego_jej')] poddani grzęzną w brudzie, nie znając prawdy wszechmogącej siły.\n\nNie mogę już tego znieść. Chcę jedynie, aby ci ludzie odzyskali wolność zjednoczeni w filozofii wiary znanej jako [ROOT.Char.GetFaith.GetName|l]."
 hasan_sabbah.1031.a: "[seljuk_equivalent.GetFirstName] musi zginąć!"
 hasan_sabbah.1031.b: "Czuję, że to nie jest prawdziwy wróg…"
 hasan_sabbah.1040.t: "Porywające kazanie"
 hasan_sabbah.1040.desc: "Tłum wpatruje się we mnie znudzonym, zmętniałym spojrzeniem. [ROOT.Char.GetFaith.ReligiousText|U] i zawarte tam treści poprowadzą mnie w mej przemowie."
 hasan_sabbah.1040.a: "[ultimate_foe.GetFirstNameNoTooltip] to wcielenie zła znanego jako [ROOT.Char.GetFaith.DevilName]!"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1050.t: "Starzec ze Szczytu"
 hasan_sabbah.1050.desc: "W końcu imperium nikczemnej osoby znanej jako [defender.GetName] zostało wysłane tam, gdzie powinno, w miejsce znane jako [ROOT.Char.GetFaith.NegativeAfterLife]. Stoimy na popiołach imperium, a moi towarzysze patrzą na mnie, myśląc o naszej przyszłości i o przyszłości wiary, którą jest [ROOT.Char.GetFaith.GetName|l].\n\nW chaosie wywołanym nieobecnością osoby znanej jako [defender.GetFirstNameNoTooltip] miejsce znane jako [hasan_home.GetNameNoTier] czeka na przejęcie i może jeszcze posłużyć jako centrum dla naszych przyszłych przedsięwzięć w tym regionie."
 hasan_sabbah.1050.a: "Tak oto zaczyna się wiek miejsca znanego jako [hasan_home.GetNameNoTierNoTooltip]."
 hasan_sabbah.1050.b: "Trwamy w naszej wiecznej bitwie."
 #Modifiers
 ep3_agitated_populace: "Wzburzona ludność"
 ep3_agitated_populace_desc: "Charyzmatyczny kaznodzieja wygłosił ostatnio podburzające kazanie potępiające zło wyrządzane przez klasę rządzącą w tym hrabstwie."
 ep3_religious_doubts: "Religijne wątpliwości"
 ep3_religious_doubts_desc: "Charyzmatyczny misjonarz ostatnio szerzył obcą religię w tej prowincji. Nie udało mu się nawrócić większości ludzi, ale jego działania zaburzyły tradycyjną wiarę plebejuszy."
