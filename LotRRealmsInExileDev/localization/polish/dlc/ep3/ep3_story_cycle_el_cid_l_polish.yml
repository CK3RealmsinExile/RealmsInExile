l_polish:
 cid_loyalty_counter_positive: "#positive_value Pokaże#! to [cid_loyalty|El] osobie, którą jest [liege.GetTitleAsNameNoTooltip]"
 cid_loyalty_counter_very_positive: "#positive_value Dobitnie pokaże#! to [cid_loyalty|El] osobie, którą jest [liege.GetTitleAsNameNoTooltip]"
 cid_loyalty_counter_negative: "#negative_value Zakwestionuje#! to [cid_loyalty|El] przed osobą, którą jest [liege.GetTitleAsNameNoTooltip]"
 cid_loyalty_counter_very_negative: "#negative_value Znacząco zakwestionuje#! to [cid_loyalty|El] przed osobą, którą jest [liege.GetTitleAsNameNoTooltip]"
 game_concept_cid_loyalty: "Lojalność Rodriga"
 game_concept_cid_loyalty_desc: "Pozostając #V lojalnym#! swemu seniorowi, nawet na wygnaniu, Cyd może odzyskać utraconą przychylność i korzystną pozycję.\n\nStając się #V nielojalnym#!, Cyd może zyskać specjalne opcje, za sprawą których zyska szansę na zostanie niezależnym władcą."
 cid.0001.t: "Za rozkazem, który wydaje [liege.GetTitleAsNameNoTooltip]"
 cid.0001.desc.intro: "Wkładam stopę w strzemię i klepię konia po szyi, a następnie po raz ostatni patrzę na miejsce, które zawsze będę nazywać domem.\n\nWygnanie. Słowa, które wypowiada [liege.GetTitledFirstName], nie pozostawiają żadnych wątpliwości.\n\n"
 cid.0001.desc.alfonso: "Tak lojalnie podążałem za jego bratem, że podążyłbym i za nim."
 cid.0001.desc.garcia_ordonez: "Już kiedyś go pokonałem. W bitwie, którą na pewno wciąż pamięta."
 cid.0001.desc.liege_hate: "[liege.GetTitleAsNameNoTooltip] nie darzy mnie już swą łaską. Jak dobry może być wasal, jeśli jego senior nie pała do niego miłością?"
 cid.0001.desc.courtier: "Przeciwnicy na dworze musieli zatruć [liege.Custom('PL_jego_jej')] umysł. Ci sami przeciwnicy, którzy od zawsze chcieli mi zaszkodzić, jako że byłem kochany przez swojego seniora."
 cid.0001.desc.outro: "\n\nPo naszej prawej leci wrona – to zły znak."
 cid.0001.a: "Niech [liege.GetTitleAsNameNoTooltip] wie, że zawsze będę [liege.Custom('PL_mu_jej')] wierny."
 cid.0001.a.flavor: "#EMP I w ten oto sposób służba lojalnego czempiona zamieniła się w wygnanie.#!"
 cid.0001.b: "Więc niech tak będzie. Ci, którzy mnie kochają, pójdą w moje ślady."
 cid.0001.b.flavor: "#EMP Wtem wiedział mój Cyd, że [liege.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip] nie ma już dla niego łaski.#!"
 story_el_cid_tt: "Rozpoczyna się #EMP Pieśń o Cydzie#!"
 cid_exile_title: "Wygnanie:"
 cid.1000.t: "$cid_exile_title$ zamknięte drzwi"
 cid.1000.desc: "Noc ciemna jest i zimna. Wysyłam jednego ze swoich ludzi, by zapukał do najbliższych drzwi w poszukiwaniu gospodarza, który by nas ugościł.\n\nOdpowiedź nie nadchodzi od razu. Do moich uszu docierają mamrotania i kroki, po których dopiero w wejściu ukazuje się postać.\n\n– [liege.GetTitleAsNameNoTooltip|U] wydaje na tych ziemiach rozkazy, według których nie jesteście tu mile widziani, mój panie! [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] to ziemie, do których przyszło opatrzone królewskim glejtem pismo zakazujące tutejszym dobrym ludziom otwierania przed wami swych drzwi i udzielania wam schronienia.\n\n[liege.GetTitledFirstName] nie traci czasu."
 cid.1000.a: "Nie będziemy naciskać na tych biednych ludzi."
 cid.1000.a.flavor: "#EMP Nasze dobra, domy, a nawet nasze własne oczy. Wszystko to jest złożone na tej szali.#!"
 cid.1000.b: "– Otwieraj te drzwi albo je wyważymy!"
 cid.1000.b.flavor: "#EMP Mały to dla was zysk, za to w imię twej sprawy to nas czeka kara.#!"
 cid_opened_doors_modifier: "Otwarte drzwi"
 cid_opened_doors_modifier_desc: "Ta postać siłą otworzyła drzwi chłopów, by zapewnić schronienie swoim towarzyszom."
 cid.1010.t: "$cid_exile_title$ bez złota ni srebra"
 cid.1010.desc: "Wygnańcy z rzadka okazują się godnymi zaufania panami. Nie ma wszak gwarancji, że będę w stanie opłacić i nakarmić moich towarzyszy. Któż ryzykowałby życie swojej rodziny na rzecz zhańbionego męża?\n\nRozmowy w obozie są tak otwarte, jak tylko mogą być.\n\nPodnoszę wzrok i widzę, jak [friend.GetTitledFirstName] podchodzi do mnie, dzierżąc swój własny chleb i swoje własne wino.\n\n– Campeadorze zrodzony w dobrej godzinie, czas ruszać, jako że muszę opłacić tych ludzi i znieść gniew osoby, którą jest [liege.GetTitledFirstName], za udzieloną wam pomoc."
 cid.1010.a: "– [cook.GetFirstNameNoTooltip], ugotuj #EMP cokolwiek#!, co uda ci się znaleźć."
 cid.1010.b: "– Dziękuję, mój najwierniejszy przyjacielu."
 cid.1010.b.flavor: "#EMP Jeśli przeżyję, odpłacę ci po dwakroć.#!"
 cid.1010.c: "– [liege.GetTitleAsNameNoTooltip] to osoba, której gniewu nie mogę ryzykować."
 cid_1010_no_invite_var_desc: "Zsyłasz [recipient.Custom('PL_go_ja')] na wygnanie: $VALUE|=+0$"
 cid.1020.t: "$cid_exile_title$ żegnaj, kochanie"
 cid.1020.desc.intro: "[spouse.GetFirstName] rzuca się na stopnie przed ołtarzem, modląc się żarliwie. – Niech łaska [spouse.GetFaith.HighGodNamePossessive] strzeże cię przed złem!\n\nPrzyciskam [spouse.Custom('PL_go_ja')] do serca, a [spouse.GetSheHe] całuje mą dłoń, pogrążając się w coraz to większej rozpaczy.\n\n– Tylko opatrzność wie, czy jeszcze kiedykolwiek się spotkamy – mówię. – Tu jest bezpieczniej. Nie mogę cię narażać na to, co"
 cid.0001.desc.children: "mnie czeka. Dzieci… bądźcie grzeczne."
 cid.0001.desc.no_children: "mnie czeka."
 cid.1020.a: "– [my_priest.GetFirstNameNoTooltip], czy możemy liczyć na twoje wstawiennictwo?"
 cid.1020.b: "– Oby przyszło nam czekać jak najkrócej."
 cid.1020.b.flavor: "#EMP Niczym młot uderzający o kowadło.#!"
 cid.1020.c: "– Nie mogę cię zostawić."
 cid.1020.c.flavor: ""
 cid_family_good_modifier: "Między młotem a kowadłem"
 cid_family_good_modifier_desc: "Ta postać odmówiła pozostawienia swojej rodziny, sprzeciwiając się rozkazom swojego seniora."
 cid.1030.t: "$cid_exile_title$ z miłości, którą [liege.GetTitleAsNameNoTooltip] mnie wiąże"
 cid.1030.desc: "Złoto. Srebro. Klejnoty. Moja szkatuła w końcu się napełnia.\n\nZłote pierścienie i naszyjniki, sztandary. [liege.GetTitledFirstName] z chęcią je zobaczy… Choć teraz to niemożliwe.\n\nAle skarby te nie są przecież całkiem moje. [liege.GetSheHe|U] wciąż jest moim seniorem, tak więc część moich bogactw należy też do [liege.Custom('PL_niego_niej')]."
 cid.1030.a: "[artifact.GetName] – to będzie wspaniały podarunek."
 cid.1030.b: "Złoto nigdy nie zawodzi."
 cid.1030.c: "Och, przecież to moje #EMP zdobycze#!!"
 cid.1040.t: "$cid_exile_title$ opatrzności, miej litość"
 cid.1040.desc: "Niektóre serca są stwardniałe i potrzebują dużo czasu, by przypomnieć sobie, czym jest miłość.\n\nNieważnym jest, co zrobię. [liege.GetTitledFirstName] i [liege.Custom('PL_jego_jej')] serce są poza moim zasięgiem.\n\n– Oto zwracam się do [ROOT.Char.GetFaith.HighGodNamePossessive] – zaczynam, klękając przed ołtarzem, a moi ludzie otaczają mnie z zaciekawieniem. – Niech dobroć opatrzności sprawi, że [liege.GetTitledFirstName] przejrzy na oczy, a w [liege.Custom('PL_jego_jej')] sercu nastąpi zmiana, za sprawą której przypomni sobie o swojej miłości do mnie."
 cid.1040.a: "Nasz obóz będzie przykładem oddania."
 cid.1040.b: "Proszę, niech łaska [ROOT.Char.GetFaith.HighGodNamePossessive] zaprowadzi [liege.Custom('PL_go_ja')] z powrotem w stronę światła."
 cid.1040.c: "[ROOT.Char.GetFaith.NegativeAfterLife|U] – tam jest [liege.GetHerHis] miejsce."
 cid_own_prayer: "Łaska dla mnie"
 cid_own_prayer_desc: "Ta postać zdecydowała się skupić na sobie w swoich modlitwach."
 cid_1040_a_tt: "Ta opcja jest dostępna ze względu na twoją przenośną kapliczkę"
 cid_restoration_title: "Odbudowa:"
 cid.2000.t: "$cid_restoration_title$ po łokcie"
 cid.2000.desc.intro: "Bitwa ogarnia wszystko, co znajduje się w pobliżu. Cienie ptactwa krążącego nad armiami zdają się tylko gęstnieć.\n\nNietrudno jest dostrzec,"
 cid.2000.desc.loser: "jak [loser.GetTitledFirstName] obnosi się ze swoim herbem na napierśniku. – No dalej. – Klepię swego rumaka i szarżuję na [loser.Custom('PL_niego_nia')]. Wystarczy jeden pojedynek, by to wszystko zakończyć.\n\nAż po pas, wprost przez hełm i kolcze oploty, rozcinam swego przeciwnika na dwoje."
 cid.2000.desc.fallback: "jak przeciwnik obnosi się ze swoim herbem na napierśniku. – No dalej. – Klepię swego rumaka i szarżuję na niego. Wystarczy jeden pojedynek, by to wszystko zakończyć.\n\nAż po pas, wprost przez hełm i kolcze oploty, rozcinam swego przeciwnika na dwoje."
 cid.2000.desc.outro: "Ociekam krwią aż po łokcie."
 cid.2000.a: "Ten miecz! Cóż za dzieło sztuki!"
 cid.2000.a.flavor: "#EMP Oto jest bitwa, oto jest dzień, gdy zdobywa wspaniały miecz.#!"
 cid.2000.b: "Wyślij posłańca. Niech [liege.GetShortUINameNotMe] go przyjmie. Ta zdobycz należy do [liege.Custom('PL_niego_niej')]."
 cid.2000.b.flavor: "#EMP Pragę wysłać cię do osoby, którą jest [liege.GetTitledFirstNameNoTooltip], mój przyrodzony senior, wraz z setką zdobytych tu koni, by twój pocałunek mógł dotknąć [liege.GetHerHis] dłoni w moim imieniu."
 cid_2000_liege_tt: "Otrzymuje następujący [artifact|El]: [newly_created_artifact.GetNameNoTooltip]"
 cid.2001.t: "$cid_restoration_title$ od dzielnego pana"
 cid.2001.desc.intro: "Z mieczem w dłoni, na piechotę, krok za krokiem, walczę o każdy cal ziemi. Deszcz się wzmaga. Jest coraz zimniej.\n\n"
 cid.2001.desc.loser: "[loser.GetTitledFirstName] maszeruje w moją stronę. Wita mnie, wypowiadając moje imię, co odwzajemniam ukłonem. – Nie mamy za dużo czasu na uprzejmości.\n\nNasze miecze spotykają się raz po raz, aż w końcu odcinam [loser.Custom('PL_mu_jej')] dłoń."
 cid.2001.desc.fallback: "Przeciwnik maszeruje w moją stronę. Wita mnie, wypowiadając moje imię, co odwzajemniam ukłonem. – Nie mamy za dużo czasu na uprzejmości.\n\nNasze miecze spotykają się raz po raz, aż nie odcinam mu dłoni."
 cid.2001.desc.outro: "Rozbrzmiewa głośny ryk. Miecz spada na ziemię, tańcząc bladym błyskiem."
 cid.2001.desc.outro.tizona: "\n\nGodny towarzysz dla mojej Tizony."
 cid.2001.a: "Przed nami jeszcze wiele bitew!"
 cid.2001.a.tt: "Wchodzisz w posiadanie następującego przedmiotu: [newly_created_artifact.GetName]"
 cid.2001.a.flavor: "#EMP Dobrze wiadomo, że udało mi się wygrać po rycersku.#!"
 cid.2001.b: "To idealny podarunek dla kogoś takiego jak [liege.GetTitleAsNameNoTooltip]."
 cid.2010.t: "$cid_restoration_title$ korzystna oferta"
 cid.2010.desc: "[liege.GetTitledFirstName] wysyła swego herolda, który wchodzi do mojego namiotu skoro świt.\n\n– Nadstawcie uszu wszyscy obecni, hrabiowie i panowie! – ogłasza. – [liege.GetTitledFirstNameNoTooltip] zwraca się z prośbą do osoby, którą jest [ROOT.Char.GetTitledFirstNameNoTooltip]. Niechaj łaska [liege.GetFaith.HighGodNamePossessive] wam sprzyja. [liege.GetTitledFirstNameNoTooltip] ma prośbę, podług której [child.Custom('GetDaughterSon')] pod twoją opieką, [child.GetFirstNameNoTooltip], ma poślubić osobę znaną jako [proposed_spouse.GetTitledFirstName].\n\nPo moim policzku spływa samotna łza. Czyż to nie pierwszy krok w stronę pojednania?"
 cid.2010.a: "– Z niepohamowaną radością przyjmuję ten zaszczyt!"
 cid.2010.a.flavor: "#EMP Na twe dłonie składam własne dziecko, jaśniejące niczym słońce.#!"
 cid.2010.b: "– Mogę znaleźć [child.Custom('PL_mu_jej')] kogoś do poślubienia na własną rękę, dziękuję."
 cid_refused_betrothal: "Odrzucony senior"
 cid_refused_betrothal_desc: "Ta postać odrzuciła ofertę swojego seniora, by zaręczyć swoje dziecko, i postanowiła zadecydować o tym samodzielnie."
 cid.2020.t: "$cid_restoration_title$ honorowy człowiek"
 cid.2020.desc: "Ku mojemu wielkiemu zaskoczeniu w moim namiocie odwiedza mnie nowy gość. [liege.GetTitledFirstName] otacza się swoją królewską strażą, a uśmiech gości na [liege.Custom('PL_jego_jej')] twarzy.\n\n– Przyjacielska duszo! – krzyczy. – Mimo odrzucenia, które cię dotknęło, a którego tak bardzo żałuję, ty wciąż trwasz w swej lojalności wobec mnie. Przyjmij moje najszczersze przeprosiny i moją najszczerszą miłość, którą [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] od dziś darzy cię na wskroś.\n\n– Wasza czcigodność! Wygnano mnie i odarto z honoru. Z trudem udało mi się zdobyć to, co posiadam. Zaprawdę spłynęło na mnie miłosierdzie [ROOT.Char.GetFaith.HighGodNamePossessive]. Dzięki ci za twą łaskę!"
 cid.2020.a: "Było warto."
 cid.2020.a.flavor: "#EMP I szczęśliwy był mój Cyd, i wszyscy jego ludzie, gdy sztandar jego spoczął na szczycie twierdzy.#!"
 cid.2020.b: "Nie mogę zostawić swojego obozu."
 cid.2020.b.flavor: "#EMP Ten, który pochodzi z Vivar, zwrócił się do swych ludzi i kazał zebrać im to, co zdobyli.#!"
 cid_2020_b_tt: "Kontynuujesz jako [adventurer|El]"
 cid.2020.c: "To czas, by nasze drogi się rozeszły."
 cid_treason_title: "Zdrada:"
 cid.4000.opening: "[ROOT.Char.GetFirstNameNoTooltip], Ty kapryśna duszo!"
 cid.4000.desc: "Kłopocze mnie Twój brak oddania. Jeśli wykazywanie się lojalnością względem mnie faktycznie było Twoim zamiarem, nie udało Ci się. Jeśli było nim okazywanie niezadowolenia – również Ci się to nie udało.\n\nZapomnijmy o tych nieszczęściach."
 cid.4000.a: "Tak, zapomnijmy."
 cid.4010.t: "$cid_restoration_title$ mio Cid"
 cid.4010.desc: "Gwałtowne pukanie do drzwi zapowiada, że nadchodzi [herald.GetTitledFirstName].\n\n– Na [herald.GetFaith.HighGodNamePossessive]! [ROOT.Char.GetFirstNameNoTooltip], dlaczego musisz to wszystko utrudniać?\n\n– Nie ode mnie się to zaczęło – odpowiadam tak twardo, jak tylko potrafię. – Skoro [liege.GetTitleAsNameNoTooltip] chce mojej lojalności, trzeba było nie skazywać mnie na wygnanie. Nie obowiązuje mnie względem [liege.Custom('PL_niego_niej')] żadna lojalność, tak jak i [liege.GetSheHe] nie jest dla mnie prawomocnym seniorem. Możesz [liege.Custom('PL_mu_jej')] to powtórzyć."
 cid.4010.a: "– Mam własne ziemie."
 cid.4010.a.flavor: "#EMP Dziewięć miesięcy w całości nad tym spędził, a gdy nadszedł dziesiąty, poddać się musieli.#!"
 cid.4010.b: "– Wzywa mnie droga."
 cid.4010.b.flavor: "#EMP Oto jest historia mojego Cyda Campeadora.#!"
 cid.4010.c: "– Wciąż należałoby uznawać [liege.Custom('PL_jego_jej')] prawowite rządy."
 cid.4010.c.flavor: "#EMP Za miłość, którą [liege.GetTitledFirstNameNoTooltip] mnie darzy, choć skazuje mnie na wygnanie.#!"
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)],"
 cid.5000.desc: "kilka słów dla Ciebie, Wasza Czcigodność, o tym, że Twój prawowity senior, [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName], nie jest już wśród żywych.\n\nCokolwiek między Wami było, nie ma dla mnie znaczenia."
 cid.5000.a: "To chyba zamyka sprawę."
