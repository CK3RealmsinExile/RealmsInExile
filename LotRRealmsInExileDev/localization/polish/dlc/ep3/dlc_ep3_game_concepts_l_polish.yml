 game_concept_reinforce_soldiers: "Ręczne uzupełnienie"
 game_concept_reinforcements: "Uzupełnienia"
 game_concept_reinforce_soldiers_desc: "[adventurers|E] mogą rekrutować [Concept('men_at_arms', 'zbrojnych')|E], ale nie zyskują automatycznego uzupełnienia, jak w przypadku [Concept('rulers', 'władców')|E] [landed|El]. Zamiast tego rekrutów trzeba zachęcić poprzez interakcje."
 game_concept_adventurer_siege_replenishment: "Uzupełnienie oblężenia"
 game_concept_adventurer_siege_replenishment_desc: "Gdy [adventurer|El] dokona skutecznego [sieges|El] [Concept('holding', 'posiadłości')|E], część jego [Concept('men_at_arms', 'zbrojnych')|E] zostanie uzupełniona.\n\nWszystkie [regiments|El] zbrojnych w [Concept('army', 'armii')|E] zostaną uzupełnione o #V dwukrotność#! [Concept('raid_loot', 'łupu')|E] z posiadłości.\n#weak Szeregi zbrojnych powiększają się dzięki nowym rekrutom, przymuszonym lokalnym mieszkańcom oraz poprzez zapłatę ludziom, którzy oddalili się w trakcie oblężenia.#!"
 game_concept_investment_cap: "Limit inwestycji"
 game_concept_investment_cap_desc: "Jest to maksymalna wartość, którą postać może zainwestować we własny lub cudzy [candidate_score|El] do [Concept('governorship', 'gubernatorstwa')|E].\n\nWiek, [powerful_family_rating_mid|El], [influence_level|El] oraz [estate_buildings|El] to główne czynniki wpływające na tę wartość. Odnośnie do tego limitu dzieci otrzymują niewielką, skalującą się karę, za to dla dorosłych rośnie on z wiekiem."
