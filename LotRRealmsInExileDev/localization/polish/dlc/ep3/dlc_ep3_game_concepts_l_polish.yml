 game_concept_provincial_army: "Armia prowincjonalna"
 game_concept_provincial_army_desc: "Armie prowincjonalne, zwane zbiorczo armiami cesarskimi, to armie, które w [Concept('realm', 'państwie')|E] o [Concept('government', 'rządzie')|E] [Concept('administrative', 'administracyjnym')|E] utrzymuje [governor|El].\n\nSą złożone wyłącznie ze [Concept('title_men_at_arms', 'zbrojnych tytułu')|E] i nie ma w nich [Concept('levies', 'poborowych')|E]. Na skuteczność [Concept('men_at_arms', 'zbrojnych')|E] wpływa [Concept('governor_efficiency', 'skuteczność')|E] zarządzającego nimi [Concept('governor', 'gubernatora')].\n\n[liege] może wezwać te armie, wykorzystując swój [influence|E] – kiedy to zrobi, zyska nad nimi bezpośrednią kontrolę.\n\nInni [governors|El] również mogą – w pewnych okolicznościach – wypożyczyć oddziały. Mogą to zrobić, na przykład, jeśli są [allied|El] lub mają [Concept('hook', 'haka')|E] na innego [Concept('governor', 'gubernatora')].\n\nKiedy armia prowincjonalna zostanie wypożyczona, [character|El] zachowuje nad nią kontrolę aż do jej zwrócenia. Armie są siłą zwracane zwierzchnikowi, jeśli [character|l], która je wypożyczyła, umrze, lub kiedy skończą się [wars|El], w których biorą udział. Armie można także zwrócić ręcznie."
