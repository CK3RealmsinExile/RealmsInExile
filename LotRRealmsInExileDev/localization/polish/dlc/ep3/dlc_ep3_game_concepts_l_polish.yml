l_polish:
 game_concept_administrative_government: "Rząd administracyjny"
 game_concept_administrative_governments: "Rządy administracyjne"
 game_concept_administrative: "Administracyjny"
 game_concept_administrative_i: "@government_type_administrative!"
 game_concept_administrative_desc: "Rząd administracyjny to [government_form|El], która mianuje [characters|El] [Concept('governors', 'gubernatorami')|E], by zarządzały tak zwanymi [Concept('provinces', 'prowincjami')|E] w imieniu ich [Concept('liege', 'seniora')|E].\n\nPostacie administracyjne mają dostęp do [Concept('influence', 'wpływu')|E], a część z nich posiada też osobiste [Concept('family_estate', 'majątki rodzinne')|E].\n\nTylko [Concept('independent', 'niezależni')|E] [Concept('rulers', 'władcy')|E] [Concept('realm', 'państw')|E] administracyjnych posiadają [Concept('legitimacy', 'legitymację')|E], podczas gdy [Concept('vassals', 'wasale')|E] już nie.\n\n$admin_cannot_declare_internal_wars$"
 game_concept_imperial_bureaucracy: "Biurokracja cesarska"
 game_concept_imperial_bureaucracy_desc: "$game_concept_imperial_bureaucracy$ wskazuje poziom centralizacji [Concept('realms', 'państw')|E] [Concept('administrative', 'administracyjnych')|E] i ogólną władzę, którą [ruler|El] sprawuje nad swoimi [Concept('vassals', 'wasalami')|E].\n\nBiurokrację cesarską może zmienić tylko [top_liege|El]. Wasale administracyjni korzystają z tego samego poziomu co ich senior.\n\nIstnieją cztery poziomy biurokracji cesarskiej:\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\nZwiększanie biurokracji cesarskiej wymaga wydawania wartości [Concept('prestige', 'prestiżu')|E] zależnej od [Concept('realm_size', 'rozmiaru państwa')|E] i [Concept('learning_skill', 'umiejętności nauki')|E] władcy."
 game_concept_governor: "Gubernator"
 game_concept_governors: "Gubernatorzy"
 game_concept_governed: "Zarządzany"
 game_concept_strategos: "Strategos"
 game_concept_strategoi: "Strategoi"
 game_concept_governorship: "Gubernatorstwo"
 game_concept_governorships: "Gubernatorstwa"
 game_concept_governor_desc: "$game_concept_governor$ to główny wasal [Concept('liege', 'seniora')|E] przy [Concept('administrative_government', 'rządzie administracyjnym')|E]. Osoby o tym tytule są wyznaczane przez swoich seniorów do zarządzania ziemią w obrębie [Concept('realm', 'państwa')|E], wykorzystując swoją [governor_efficiency|El].\n\n[title|E] gubernatorski oraz [counties|El], które mu podlegają, to tak zwana [province|El]. W obrębie prowincji mogą pojawiać się [Concept('governance_issues', 'problemy z zarządzaniem')|E], które gubernator musi rozwiązać.\n\n$game_concept_governors$ mogą gromadzić [influence|El] i manipulować [Concept('succession', 'sukcesją')|E] innych gubernatorów."
 game_concept_candidate_score: "Wynik kandydata"
 game_concept_candidate_score_desc: "[characters|E] w [Concept('line_of_succession', 'linii sukcesji')|E] do [Concept('title', 'tytułu')|E] z [Concept('administrative_government', 'rządami administracyjnymi')|E] posiadają wynik kandydata.\n\nWynik ten decyduje o tym, kto otrzyma tytuł(y) podczas [Concept('succession', 'sukcesji')|E] i może być zmieniany na różne sposoby, od [Concept('scheming', 'spiskowania')|E] po wydawanie [Concept('influence', 'wpływu')|E]."
 game_concept_influence: "Wpływ"
 game_concept_influence_desc: "$game_concept_influence$ opisuje polityczny zasięg i autorytet [character_possessive|El] w [Concept('realm', 'państwie')|E] o [Concept('administrative_government', 'rządzie administracyjnym')|E].\n\n$game_concept_influence$ to podstawowe narzędzie, które można zdobywać na wiele różnych sposobów, na przykład zostając [Concept('governor', 'gubernatorem')|E], ulepszając [Concept('estate', 'majątek')|E] lub sprzymierzając się z [Concept('house_head', 'głową rodu')|E] [Concept('noble_family', 'rodziny szlacheckiej')|E].\n\nGłównym sposobem na wydawanie i używanie wpływu jest pozyskanie [Concept('governorship', 'gubernatorstwa')|E], jednak jest on też cennym zasobem, którym można przekonywać inne postacie do wykonywania twoich poleceń.\n\nZa każdym razem, gdy postać zyskuje wpływ, przybliża się ona do kolejnego [Concept('influence_level', 'poziomu wpływu')|E]."
 game_concept_influence_i: "@influence_icon!"
 game_concept_influential: "Osoba wpływowa"
 game_concept_influence_level: "Poziom wpływu"
 game_concept_influence_level_desc: "Poziom wpływu [character_possessive|El] wskazuje jej ogólną siłę polityczną oraz zasięg.\n\nZa każdym razem, gdy postać zyskuje [influence|El], przybliża się również do kolejnego poziomu wpływu.\n\nPoziomy te są następujące:\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]"
 game_concept_influence_levels: "Poziomy wpływu"
 game_concept_title_men_at_arms: "Zbrojni tytułu"
 game_concept_title_men_at_arms_desc: "$game_concept_title_men_at_arms$ to [men_at_arms|El], którzy służą określonemu [Concept('title', 'tytułowi')|E]. Żołnierze ci nie są własnością [Concept('ruler', 'władcy')|E], lecz słuchają rozkazów osoby, do której należy dany $game_concept_title$. Oznacza to, że ktokolwiek posiada dany $game_concept_title$, przejmie również kontrolę i posiadanie nad odpowiadającymi mu żołnierzami.\n\n$game_concept_title_men_at_arms$ są używani przez niektóre [government_forms|El], takie jak rządy [administrative|El]."
 game_concept_domicile: "Miejsce zamieszkania"
 game_concept_domiciles: "Miejsca zamieszkania"
 game_concept_domicile_desc: "$game_concept_domicile$ to prywatna własność określonych [characters|El], które posiadają szczególną [Concept('government_form', 'formę rządu')|E], taką jak rząd [administrative|El] czy [adventurer|El].\n\n$game_concept_domicile$, zamiast [holdings|El], służy swojemu właścicielowi za zaplecze polityczne, które może być ulepszane poprzez [domicile_buildings|El].\n\nKażde miejsce zamieszkania jest zlokalizowane w obrębie wskazanej [Concept('barony', 'baronii')|E] i może być przeniesione do nowego miejsca. Zastosowanie mogą mieć jednak pewne ograniczenia zależne od typu danego miejsca zamieszkania.\n\n$game_concept_domiciles$ zazwyczaj są dziedziczone przez [Concept('player_heir', 'następcę')|E] właściciela podczas [Concept('succession', 'sukcesji')|E]."
 game_concept_domicile_building: "Budowla mieszkalna"
 game_concept_domicile_buildings: "Budowle mieszkalne"
 game_concept_domicile_building_desc: "Wszystkie [domiciles|El] mogą być ulepszane za pomocą określonych budowli mieszkalnych, które zapewniają swojemu właścicielowi dochody, zasoby takie jak [prestige|El] i wiele innych korzyści.\n\nDostępność budowli zależy od typu miejsca zamieszkania, jako że każdy jego typ posiada zupełnie inny zestaw budowli.\n\nNiektóre budowle mieszkalne mogą też zawierać [internal_upgrades|El]."
 game_concept_domicile_build_speed: "Czas wznoszenia [Concept('domicile_building', 'budowli mieszkalnej')|E]"
 game_concept_domicile_travel_speed: "Prędkość podróży [Concept('domicile', 'miejsca zamieszkania')|E]"
 game_concept_domicile_building_upgrade: "Ulepszenie wnętrza"
 game_concept_domicile_building_upgrade_desc: "Niektóre budowle mieszkalne mogą być poprawiane za pomocą ulepszeń wnętrz.\n\nUlepszenie, choć podobne do innych budowli mieszkalnych, może być wykonane tylko wewnątrz określonych budowli. Każda budowla z dostępem do ulepszeń dysponuje swoim własnym, unikalnym zestawem dostępnych ulepszeń."
 game_concept_domicile_building_slot: "Miejsce na budowlę mieszkalną"
 game_concept_domicile_building_slots: "Miejsca na budowle mieszkalne"
 game_concept_domicile_building_slot_slot: "Miejsce"
 game_concept_domicile_building_slot_slots: "Miejsca"
 game_concept_domicile_building_slot_desc: "Każde [Concept('domicile', 'miejsce zamieszkania')|E] dysponuje ograniczoną liczbą potencjalnych miejsc na nowe budowle mieszkalne.\n\nNowe miejsca na budowle mieszkalne można odblokować, ulepszając centralną budowlę mieszkalną, taką jak [GetDomicileBuilding('estate_main_01').GetName] [Concept('estate', 'majątku')|E] lub [GetDomicileBuilding('camp_main_01').GetName] [Concept('camp', 'obozu')|E].\n\n#WEAK Zablokowane miejsca na budowle mieszkalne można znaleźć w widoku miejsc zamieszkania – odblokowanie większej liczby miejsc na budowle mieszkalne jest niemożliwe.#!"
 game_concept_internal_upgrades: "Ulepszenia wnętrz"
 game_concept_estate: "Majątek"
 game_concept_estates: "Majątki"
 game_concept_family_estate: "Majątek rodzinny"
 game_concept_family_estates: "Majątki rodzinne"
 game_concept_estate_desc: "$game_concept_estate$ to typ [Concept('domicile', 'miejsca zamieszkania')|E] należący do [Concept('house_head', 'głowy')|E] znaczących [Concept('noble_families', 'rodzin szlacheckich')|E] w obrębie [Concept('realms', 'państw')|E] [Concept('administrative', 'administracyjnych')|E]. Stanowią prywatne tereny ziemskie niezwiązane z żadnym konkretnym [Concept('title', 'tytułem')|E] [Concept('landed', 'z ziemią')|E].\n\n[estate_buildings|E] mogą być tu wznoszone, by poprawiać dobrobyt rodziny i zwiększać jej [influence|El]. $game_concept_estate$ będzie dziedziczony przez przyszłe pokolenia."
 game_concept_estate_building: "Budowla majątkowa"
 game_concept_estate_buildings: "Budowle majątkowe"
 game_concept_estate_building_desc: "$game_concept_estate_buildings$ to unikalne i stałe ulepszenia [Concept('estate', 'majątku')|E] [noble_family_possessive|El].\n\nWłaściciel majątku może wznosić wiele różnorodnych budowli, by generować osobiste zyski, zwiększać [influence|El] rodziny oraz uzyskać dostęp do licznych [Concept('decisions', 'decyzji')|E], [Concept('interactions', 'interakcji')|E] i nie tylko."
 game_concept_camp: "Obóz"
 game_concept_camps: "Obozy"
 game_concept_adventurer_camp: "Obóz poszukiwacza przygód"
 game_concept_adventurer_camps: "Obozy poszukiwaczy przygód"
 game_concept_camp_desc: "$game_concept_camps$ to przenośne zbiorowiska namiotów, zwierząt stadnych i ludzi. Mogą mieć różne rozmiary, od małych wspólnot aż po wielkie wędrowne armie.\n\nKażdy [GetGovernment( 'landless_adventurer_government' ).GetName] dysponuje obozem, który jest [Concept('domicile', 'miejscem zamieszkania')|E] przemieszczającym się po mapie razem z nim.\n\nMożna wybudować tu [Concept('camp_buildings', 'ulepszenia obozu')|E], które zapewniają poszukiwaczom przygód potężne premie zamiast ich własnych [Concept('counties', 'hrabstw')|E]. [followers|E], tacy jak ich [family|El] i [knights|El], podróżują wraz z obozem i mogą być wyznaczani na [Concept('officers', 'przedstawicieli')|E].\n\n#WEAK Podobnie jak [courts|El], obozy mieszczą w sobie pewne bezimienne [characters|El], które nie są wystarczająco ważne, by je przedstawiać – a przynajmniej ich mniejsza część.\n\nNawet gdy nie dochodzi do [Concept('traveling', 'podróżowania')|E] między hrabstwami, obozy generalnie nie stoją w [Concept('location', 'miejscu')|E] i co kilka nocy będą przemieszczać się po okolicy.#!"
 game_concept_camp_building: "Ulepszenie obozu"
 game_concept_camp_buildings: "Ulepszenia obozu"
 game_concept_camp_building_desc: "$game_concept_camp_buildings$ to unikalne ulepszenia [Concept('camp', 'obozu')|E].\n\nMechanicznie są to [domicile_buildings|El], choć wiele z nich przedstawia nie budynki, a zwyczaje społeczne lub po prostu rzeczy, na których skupia się obóz.\n\nPremie, które mogą zapewniać, to:\n$EFFECT_LIST_BULLET$ Odblokowywanie nowych [Concept('officers', 'przedstawicieli')|E]\n$EFFECT_LIST_BULLET$ Potężne wzmocnienia [Concept('skill', 'umiejętności')|E] [Concept('followers', 'towarzyszy')|E]\n$EFFECT_LIST_BULLET$ Zwiększanie siły [Concept('men_at_arms', 'zbrojnych')|E]\n$EFFECT_LIST_BULLET$ Odblokowywanie akcji, które [Concept('rulers', 'władcy')|E] [Concept('landed', 'z ziemią')|E] uznają za dane raz na zawsze.\n\n#WEAK Gdy [Concept('adventurer', 'poszukiwaczowi przygód')|E] zostaje [Concept('landed', 'nadana ziemia')|E], jego ulepszenia obozu zostają zlikwidowane i częściowo zrefundowane w postaci [Concept('gold', 'złota')|E].#!"
 game_concept_follower: "Towarzysz"
 game_concept_followers: "Towarzysze"
 game_concept_following: "Grono towarzyszy"
 game_concept_follower_desc: "$game_concept_follower$ to postać [unlanded|El], która towarzyszy [Concept('adventurer', 'poszukiwaczowi przygód')|E].\n\nMechanicznie są to odpowiednicy [Concept('courtiers', 'dworzan')|E], jednak jeśli nie lubią swojego przywódcy, spoczywa na nich mniejsza presja okazywania mu szacunku i spędzania z nim czasu.\n\nZbiorcza [opinion|El] towarzyszy decyduje o ich [Concept('camp_temperament', 'nastrojach w obozie')|E].\n\n$game_concept_followers$ mogą:\n$BULLET_WITH_TAB$Służyć jako [officers|El]\n$BULLET_WITH_TAB$Służyć w [Concept('armies', 'armiach')|E] jako [commanders|El] lub [knights|El]\n$BULLET_WITH_TAB$Pozwalać swojemu [adventurer|El] domagać się jego [Concept('claim', 'roszczeń')|E] podczas [Concept('war', 'wojny')|E]"
 game_concept_camp_temperament: "Nastroje w obozie"
 game_concept_camp_temperament_desc: "W przeciwieństwie do rygorystycznej hierarchii panującej na [Concept('court', 'dworze')|E], obozy to głównie miejsca nieformalne, w których narzekania ważnych [Concept('characters', 'postaci')|E], które #EMP nie są#! dowodzącym [Concept('adventurer', 'poszukiwaczem przygód')|E], mogą mieć wielkie znaczenie.\n\n#P $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_POSITIVE$#! $game_concept_camps$ zapewniają swojemu poszukiwaczowi przygód korzystne [Concept('character_modifiers', 'modyfikatory postaci')|E]. Potrzebują większościowej [Concept('opinion', 'opinii')|E] wszystkich nazwanych [Concept('characters', 'postaci')|E], by osiągnąć [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0] lub więcej.\n\n#N $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEGATIVE$#! $game_concept_camps$ nakładają swojemu poszukiwaczowi przygód negatywne modyfikatory postaci. Potrzebują większościowej opinii wszystkich nazwanych postaci, by osiągnąć [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0] lub mniej.\n\n#V $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEUTRAL$#! $game_concept_camps$ są tam, gdzie zakres opinii wypada między tymi dwiema skrajnościami. Nie nakładają żadnych modyfikatorów postaci.\n\n#WEAK Efekty nastrojów w obozie skalują się z [Concept('prestige_level', 'poziomem sławy')|E] poszukiwacza przygód. Im bardziej znany jest poszukiwacz przygód, tym bardziej dramatyczne są potencjalne korzyści – lub skutki – atmosfery panującej w obozie.#!"
 game_concept_adventurer: "Poszukiwacz przygód"
 game_concept_adventurers: "Poszukiwacze przygód"
 game_concept_adventurer_possessive: "Poszukiwacza przygód"
 game_concept_adventurers_possessive: "Poszukiwaczy przygód"
 game_concept_adventurer_i: "@government_type_adventurer!"
 game_concept_adventurer_desc: "$game_concept_adventurer$ to [character|El] [unlanded|El], która dowodzi [Concept('camp', 'obozem')|E].\n\nNie posiada [Concept('vassal', 'wasali')|E] ani nie otrzymuje biernego dochodu w tradycyjny sposób – zamiast tego musi podejmować się [Concept('task_contract', 'kontraktów')|E], by zarobić pieniądze, lub prosić o przysługi kogoś ze swojej [Concept('contact_list', 'listy patronów')|E].\n\n$game_concept_adventurers$ mogą swobodnie przemierzać mapę. Ich głównym zmartwieniem jest gromadzenie [Concept('provisions', 'zapasów')|E] w ilości wystarczającej, by przetrwać drogę.\n\nZamiast [Concept('crown_authority', 'autorytetu korony')|E] większość poszukiwaczy przygód ustanawia [camp_purpose|El]. Wskazuje on, jaką grupą dysponują i dlaczego trzymają się razem.\n\n#WEAK Szeregi tych niestrudzonych wędrowców tworzą zdeterminowani siódmi synowie bez spadku, ambitni nomadzi, rozdrażnieni uciekinierzy, ciekawscy uczeni, bezwzględni najemnicy i zdetronizowani szlachcice.\n\nJedyną rzeczą, która trzyma ich razem, jest głód czegoś więcej niż spokojne życie pozbawione rozgłosu. I mają zamiar go nasycić.#!"
 game_concept_officer: "Przedstawiciel"
 game_concept_officers: "Przedstawiciele"
 game_concept_officer_desc: "$game_concept_officers$ to wyspecjalizowana rola, którą można wyznaczyć [Concept('followers', 'towarzyszom')|E], by wsparli [Concept('camp', 'obóz')|E].\n\nPod względem mechanicznym działają podobnie do [Concept('court_positions', 'urzędów dworskich')|E] – korzyści otrzymywane z posiadania przedstawicieli podyktowane są [Concept('aptitude', 'kompetencją')|E] osoby na tej pozycji.\n\nW przeciwieństwie do urzędów dworskich, wyznaczenie przedstawiciela jest darmowe, a on sam nie otrzymuje miesięcznego wynagrodzenia. Odbieranie tego tytułu wciąż jednak kosztuje [prestige|El].#!\n\n#WEAK $game_concept_officers$ są odblokowywani przez wiele różnych [Concept('camp_buildings', 'ulepszeń obozu')|E].#!"
 game_concept_imperial_family: "Rodzina cesarska"
 game_concept_noble_family: "Rodzina szlachecka"
 game_concept_noble_families: "Rodziny szlacheckie"
 game_concept_noble_family_possessive: "Rodziny szlacheckiej"
 game_concept_noble_family_desc: "$game_concept_noble_families$ to potężne [houses|El] w [Concept('realm', 'państwie')|E] [Concept('administrative', 'administracyjnym')|E]. Posiadają [estate|El] kontrolowany i zarządzany przez [Concept('house_head', 'głowę rodu')|E] oraz zawsze pozostają integralną częścią państwa, jako że będą próbowały gromadzić [influence|El] i zabezpieczać dla siebie [provinces|El].\n\nZnacząca rodzina szlachecka może stać się [Concept('powerful_family', 'wpływową rodziną')|E] lub [Concept('dominant_family', 'dominującą rodziną')|E]."
 game_concept_powerful_family: "Wpływowa rodzina"
 game_concept_powerful_families: "Wpływowe rodziny"
 game_concept_powerful: "Wpływowy"
 game_concept_powerful_family_desc: "$game_concept_powerful_family$ to jedne z najbardziej znaczących [Concept('houses', 'rodów')|E] i [Concept('noble_families', 'rodzin szlacheckich')|E] w [Concept('realm', 'państwie')|E] [Concept('administrative', 'administracyjnym')|E].\n\nW jednym momencie może istnieć tylko określona liczba wpływowych rodzin. Za wpływowe uznaje się rodziny szlacheckie, które są najwyżej oceniane według [Concept('powerful_family_rating_short', 'wskaźnika')|E]. Ród [Concept('top_liege', 'suzerena')|E] jest wyjątkiem i zawsze jest uważany za wpływowy.\n\n$game_concept_powerful_families$ otrzymują adekwatny [powerful_family_bonus|El].\n\nRodzina kontrolująca znaczną część ziem należących do państwa może stać się [Concept('dominant_family', 'dominującą rodziną')|E]."
 game_concept_dominant_family: "Dominująca rodzina"
 game_concept_dominant_families: "Dominujące rodziny"
 game_concept_dominant: "Dominujący"
 game_concept_dominant_family_desc: "$game_concept_dominant_family$ to [powerful_family|El], której kontrola rozciąga się wzdłuż i wszerz. Jest uważana za najbardziej znaczący [house|El] w całym [Concept('realm', 'państwie')|E].\n\n$game_concept_house$ musi kontrolować co najmniej [EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%] państwa, by zyskać miano dominującego.\n\n[powerful_family_bonus_short|E] dominującej nie wpływa na jej [Concept('liege', 'seniora')|E]."
 game_concept_powerful_family_bonus: "Atrybut wpływowej rodziny"
 game_concept_powerful_family_bonus_short: "Atrybut rodziny"
 game_concept_powerful_family_bonus_desc: "$game_concept_powerful_family_bonus$ stanowi zestaw premii związanych z [Concept('house', 'rodem')|E] w [Concept('realm', 'państwie')|E] [Concept('administrative', 'administracyjnym')|E]. Atrybut przynosi korzyści zarówno członkom rodu, jak i [Concept('liege', 'seniorowi')|E].\n\nAtrybuty są aktywne tak długo, jak dany ród uważany jest za [Concept('powerful_family', 'wpływową rodzinę')|E].\n\n[house_head|E] może w dowolnym momencie zastąpić atrybut innym."
 game_concept_powerful_family_rating: "Wskaźnik wpływowej rodziny"
 game_concept_powerful_family_rating_short: "Wskaźnik"
 game_concept_powerful_family_rating_mid: "Wskaźnik rodziny"
 game_concept_powerful_family_rating_desc: "$game_concept_powerful_family_rating$ określa, jak dużym wpływem dysponuje [powerful_family|El].\n\nIstnieje wiele sposobów na zwiększenie tego wskaźnika, lecz najważniejsza jest liczba posiadanych przez rodzinę [Concept('governorships', 'gubernatorstw')|E].\n\nDany [house|El] musi mieć wskaźnik wynoszący co najmniej [GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0], by uznano go za wpływowy."
 game_concept_admin_confirmation: "$admin_confirmation_decision$"
 game_concept_admin_confirmation_desc: "[liege|E] może oficjalnie i publicznie potwierdzić mianowanie danej osoby na stanowisko [Concept('governor', 'gubernatora')|E]."
 game_concept_ep3_become_landless_adventurer_decision: "$become_landless_adventurer_decision$ (decyzja)"
 game_concept_ep3_become_landless_adventurer_decision_desc: "[decision|E] odblokowywana przez niektóre [traditions|El], która pozwala [Concept('ruler', 'władcy')|E] niewielkiego [Concept('realm', 'państwa')|E] odejść z własnej woli i zostać [Concept('adventurer', 'poszukiwaczem przygód')|E]"
 game_concept_ep3_purchase_land_interaction: "$purchase_land_interaction$"
 game_concept_ep3_purchase_land_interaction_desc: "[interaction|E] pozwalająca [Concept('adventurer', 'poszukiwaczowi przygód')|E] kupić ziemię od [Concept('ruler', 'władcy')|E] i osiedlić się w jego [Concept('realm', 'państwie')|E]"
 game_concept_ep3_negotiate_settlement_interaction: "$negotiate_settlement_interaction$"
 game_concept_ep3_negotiate_settlement_interaction_desc: "[interaction|E] pozwalająca [Concept('ruler', 'władcy')|E] osiedlić w swoim [Concept('realm', 'państwie')|E] niesfornego [Concept('adventurer', 'poszukiwacza przygód')|E]"
 game_concept_ep3_laamp_adventurer_invasion_war: "$EP3_LAAMP_INVASION_CB_NAME$"
 game_concept_ep3_laamp_adventurer_invasion_war_desc: "[casus_belli|E] pozwalający [Concept('adventurer', 'poszukiwaczowi przygód')|E] wypowiedzieć [Concept('war', 'wojnę')|E] w celu utworzenia nowego [Concept('realm', 'państwa')|E]"
 game_concept_contractor: "Kontrahent"
 game_concept_contractors: "Kontrahenci"
 game_concept_contractor_possessive: "Kontrahenta"
 game_concept_contractors_possessive: "Kontrahentów"
 game_concept_contractor_desc: "$game_concept_contractor$ jest [Concept('character', 'postacią')|E], która sporządza kontrakt.\n\n$game_concept_task_contract$ będzie miał na kontrahenta duży wpływ. Co więcej, to [adventurer_possessive|El] jest zwykle opłacany przez kontrahenta.\n\n#N Co do zasady, [criminal_task_contracts|El] #BOL nie#! są sporządzane przez kontrahentów, lecz prowadzą do ich wykorzystania – przykładowo, pozwalają podstępem zdobyć [gold|El] od łatwowiernej osoby.#!"
 game_concept_contract_scheme: "Spisek dotyczący kontraktu"
 game_concept_contract_schemes: "Spiski dotyczące kontraktu"
 game_concept_contract_scheme_possessive: "Spisku dotyczącego kontraktu"
 game_concept_contract_schemes_possessive: "Spisków dotyczących kontraktów"
 game_concept_contract_scheme_contract: "Kontrakt"
 game_concept_contract_scheme_desc: "Wiele kontraktów wymaga od [Concept('adventurers', 'poszukiwaczy przygód')|E] pomyślnego zrealizowania [Concept('scheme', 'spisku')|E].\n\nKontakty mogą być nastawione na wyrządzenie krzywdy (jak zamordowanie [Concept('rival', 'rywala')|E] [contractor_possessive|El]), na przyjemności (zabawianie [Concept('court', 'dworu')|E] kontrahenta opowieściami przez kilka miesięcy) lub być całkowicie neutralne (przepisywanie dla kontrahenta tekstów).\n\nJeśli z jakiegoś powodu spisek nie powiedzie się lub zostanie przerwany, kontrakt również nie zostanie zrealizowany."
 game_concept_contact_list: "Lista patronów"
 game_concept_contact_list_contacts: "Patroni"
 game_concept_contact_list_contact: "Patron"
 game_concept_contact_list_desc: "Choć [adventurers|El] pozbawieni są [Concept('land', 'ziemi')|E], nie brakuje im #EMP koneksji#!.\n\n$game_concept_contact_list$ zawiera każdą [character|El], dla której poszukiwacz przygód pomyślnie zrealizował [task_contract|El], a także inne osoby, które z jakiegoś powodu mogą go wesprzeć: [Concept('family', 'rodzinę')|E] mającą o nim dobrą [Concept('opinion', 'opinię')|E], [Concept('friends', 'przyjaciół')|E], [Concept('lovers', 'kochanków')|E] itd.\n\nOd patronów można uzyskać dodatkowe wsparcie, wykorzystując [Concept('character_interaction', 'interakcję')|E] „$contact_list_request_interaction|V$”."
 game_concept_camp_purpose: "Cel obozowania"
 game_concept_camp_purposes: "Cele obozowania"
 game_concept_camp_purpose_purpose: "Cel"
 game_concept_camp_purpose_purposes: "Cele"
 game_concept_camp_purpose_desc: "$game_concept_camp_purposes$ stanowią podstawę prawa w [Concept('camps', 'obozach')|E], gdzie ceni się chaotyczną niezależność.\n\nReprezentują one wiążącą siłę, która motywuje obóz do wspólnego działania – mogą to być dążenia naukowe, działalność najemnicza czy też paląca potrzeba umieszczenia na tronie prawowitego władcy.\n\nRóżne cele odblokowują różne [camp_buildings|El] (a wraz z nimi wyjątkowych [Concept('officers', 'przedstawicieli')|E]). Oznacza to różne wydarzenia lub opcje w wydarzeniach, a także wpływa na pojawiające się [task_contracts|El].\n\n#WEAK $game_concept_camp_purpose$ wpływa także na tytuł poszukiwacza przygód i ubiór jego [Concept('followers', 'towarzyszy')|E].#!"
 game_concept_mercenary_task_contract: "Kontrakt z najemnikami"
 game_concept_mercenary_task_contracts: "Kontrakty z najemnikami"
 game_concept_mercenary_task_contract_possessive: "Kontraktu z najemnikami"
 game_concept_mercenary_task_contracts_possessive: "Kontraktów z najemnikami"
 game_concept_mercenary_task_contract_desc: "$game_concept_mercenary_task_contract$ obejmuje pomoc dla [Concept('character', 'postaci')|E] w trwającej [Concept('war', 'wojnie')|E] lub takiej, którą dopiero chce wywołać z twoją pomocą. Zapłata przyznawana jest w oparciu o [war_contribution|El] oraz uzyskany efekt."
 game_concept_transport_task_contract: "Kontrakt transportowy"
 game_concept_transport_task_contracts: "Kontrakty transportowe"
 game_concept_transport_task_contract_possessive: "Kontraktu transportowego"
 game_concept_transport_task_contracts_possessive: "Kontraktów transportowych"
 game_concept_transport_task_contract_desc: "$game_concept_transport_task_contract$ zwykle obejmuje transport na dużą odległość dóbr, takich jak [artifacts|El] lub eskortę ważnych postaci, takich jak [wards|El]."
 game_concept_treasure_map_task_contract: "Kontrakt dotyczący mapy skarbów"
 game_concept_treasure_map_task_contracts: "Kontrakty dotyczące mapy skarbów"
 game_concept_treasure_map_task_contract_possessive: "Kontraktu dotyczącego mapy skarbów"
 game_concept_treasure_map_task_contracts_possessive: "Kontraktów dotyczących mapy skarbów"
 game_concept_treasure_map_task_contract_desc: "Zabierz ze sobą starego, zmarniałego poszukiwacza przygód, by odnalazł swój ostatni skarb."
 game_concept_task_contracts_i: "@task_contract_icon!"
 game_concept_task_contract: "Kontrakt"
 game_concept_task_contracts: "Kontrakty"
 game_concept_task_contract_possessive: "Kontraktu"
 game_concept_task_contracts_possessive: "Kontraktów"
 game_concept_task_contract_desc: "$game_concept_task_contracts$ są dla [Concept('adventurer', 'poszukiwaczy przygód')|E] głównym sposobem na zdobywanie [Concept('gold', 'złota')|E] i [Concept('prestige', 'prestiżu')|E]. Mogą też zapewniać [provisions|El], [piety|El], a nawet [artifacts|El].\n\nKażdy kontrakt jest zadaniem ogłoszonym przez [Concept('ruler', 'władcę')|E], które zasadniczo wymaga, by poszukiwacz przygód zrealizował [scheme|El], odbył [travel|El] lub pomógł mu w [Concept('war', 'wojnie')|E]. Zadanie to wykonywane jest w zamian za nagrodę lub umieszczenie [Concept('contractor', 'kontrahenta')|E] na [Concept('contact_list', 'liście patronów')|E].\n\nWięcej kontraktów pojawia się podczas podróży na dużą odległość lub do nowych [Concept('kingdoms', 'królestw')|E].\n\nIm wyższy jest [title_tier|El] władcy proponującego kontrakt, tym wyższy jest [task_contract_tier_tier|El] kontraktu. Kontrakty wyższych poziomów są #EMP znacznie#! bardziej opłacalne.\n\n#alert_trial Uwaga na [criminal_task_contracts|El]: często zapewniają wspaniałe nagrody, lecz należy pamiętać, że drobne przestępstwo popełnione przez bezdomnego włóczęgę spotka się z gorszym przyjęciem niż działania [Concept('liege', 'seniora')|E] [landed|El].#!"
 game_concept_task_contract_tier_i: "@task_contract_tier_icon!"
 game_concept_task_contract_tier: "$TASK_CONTRACT_CONTRACT$ – poziom"
 game_concept_task_contract_tier_tier: "Poziom"
 game_concept_task_contract_tier_desc: "$game_concept_task_contract_tier$ odzwierciedla [title_tier|El] [Concept('contractor', 'kontrahenta')|E].\n\n[barons|E] i [counts|El] mają jedną gwiazdkę, [dukes|El] dwie, a [kings|El] i [emperors|El] trzy gwiazdki.\n\n$game_concept_contractors$ nie zaoferują pracy [Concept('adventurers', 'poszukiwaczom przygód')|E] ze zbyt niskim [Concept('prestige_level', 'poziomem sławy')|E], nielicującym z ich [Concept('rank', 'rangą')|E]. Jeśli twój poziom to #EMP tylko#! „[GetModifier( 'prestige_level_1' ).GetNameWithTooltip]”, wtedy [kings|El] i [emperors|El] w ogóle nie wezmą cię pod uwagę.\n\nIm wyższy poziom kontraktu, tym wyższa będzie zapłata – a także poziom trudności kontraktu.\n\n#WEAK [personality|E] również ma wpływ na zapłatę: [characters|El] z cechą [GetTrait('greedy').GetName( GetNullCharacter )|l] zapłacą poniżej stawki standardowej, a postacie z cechą [GetTrait('generous').GetName( GetNullCharacter )|l] lub [GetTrait('profligate').GetName( GetNullCharacter )|l] znacznie ją przekroczą.#!"
 game_concept_governance_issue_i: "@task_contract_icon!"
 game_concept_governance_issue: "$TASK_CONTRACT_ISSUE$"
 game_concept_governance_issues: "$TASK_CONTRACT_ISSUE_PLURAL$"
 game_concept_governance_issue_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE$"
 game_concept_governance_issues_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE_PLURAL$"
 game_concept_governance_issue_desc: "$game_concept_governance_issue$ jest zadaniem, które ma do wykonania [governor|El].\n\nProblem pojawia się w [Concept('province', 'prowincji')|E] mniej więcej co kilka lat i często dotyczy kwestii, z którą musi uporać się gubernator. Problemy mogą się też łączyć z nowymi okazjami do wykorzystania.\n\nPomyślne rozwiązanie problemu zwykle zapewnia [gold|El], [influence|El] oraz doświadczenie na poczet [Concept('trait', 'cechy')|E] [GetTrait('governor').GetName(GetNullCharacter)|l]. W zależności od problemu przyznane mogą zostać również inne nagrody.\n\nKażdy problem ma [governance_issue_tier_tier|El], który wpływa na przyznawane nagrody."
 game_concept_governance_issue_tier_i: "@task_contract_tier_icon!"
 game_concept_governance_issue_tier: "Poziom problemu z zarządzaniem"
 game_concept_governance_issue_tier_tier: "Poziom"
 game_concept_governance_issue_tier_desc: "Każdy [governance_issue|El] ma poziom, który odzwierciedla nagrody przyznawane za pomyślne rozwiązanie problemu. Rozwiązanie problemu o wyższym poziomie zwykle przekłada się na większą ilość [Concept('gold', 'złota')|E] lub [Concept('influence', 'wpływu')|E], a także doświadczenia na poczet [Concept('trait', 'cechy')|E] „[GetTrait('governor').GetName(GetNullCharacter)|l]”"
 game_concept_criminal_task_contract: "Kontrakt przestępczy"
 game_concept_criminal_task_contracts: "Kontrakty przestępcze"
 game_concept_criminal_task_contract_possessive: "Kontraktu przestępczego"
 game_concept_criminal_task_contracts_possessive: "Kontraktów przestępczych"
 game_concept_criminal_task_contract_desc: "$game_concept_criminal_task_contract$ zwykle oznacza podejrzany kontrakt, który wprawdzie może okazać się lukratywny, ale przyczyni się do wzrostu [Concept('trait_level_track_xp', 'doświadczenia cechy')|E] @gallowsbait_icon! „[GetTrait('gallowsbait').GetName(GetNullCharacter)|l]”.\n\nWyższy poziom [Concept('trait', 'cechy')|E] „impuls do zbrodni” przełoży się na wzrost nienawiści i spadek szacunku innych wobec ciebie. Co więcej, ci spośród [Concept('followers', 'towarzyszy')|E], którzy nabiorą szczególnej niechęci do twojej przestępczej działalności, odejdą od ciebie.\n\n#WEAK „$trait_gallowsbait$” to wyjątkowo negatywna cecha – oznacza ona, że dana postać jest drobnym przestępcą najpodlejszego gatunku. Zabójstwo na dworze ma w sobie przynajmniej nieco #EMP elegancji#!.\n\nCechy tej można się pozbyć dzięki [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('wipe_slate_decision').GetName]”.#!"
 game_concept_justicar_task_contract: "Kontrakt z urzędnikiem sądowym"
 game_concept_justicar_task_contracts: "Kontrakty z urzędnikami sądowymi"
 game_concept_justicar_task_contract_possessive: "Kontraktu z urzędnikiem sądowym"
 game_concept_justicar_task_contracts_possessive: "Kontraktów z urzędnikami sądowymi"
 game_concept_justicar_task_contract_desc: "$game_concept_justicar_task_contract$ zwykle obejmuje walkę z przestępczością połączoną z wymierzaniem sprawiedliwości i przestrzeganiem lokalnego prawa."
 game_concept_hireling_task_contract: "Kontrakt z najmitą"
 game_concept_hireling_task_contracts: "Kontrakty z najmitami"
 game_concept_hireling_task_contract_possessive: "Kontraktu z najmitą"
 game_concept_hireling_task_contracts_possessive: "Kontraktów z najmitami"
 game_concept_hireling_task_contract_desc: "$game_concept_hireling_task_contract$ zwykle obejmuje wynajmowanie siły roboczej do pracy, takiej jak ochranianie władców czy kupców lub wzmacnianie garnizonów."
 game_concept_diplomacy_task_contract: "Kontrakt dotyczący dyplomacji"
 game_concept_diplomacy_task_contracts: "Kontrakty dotyczące dyplomacji"
 game_concept_diplomacy_task_contract_possessive: "Kontraktu dotyczącego dyplomacji"
 game_concept_diplomacy_task_contracts_possessive: "Kontraktów dotyczących dyplomacji"
 game_concept_diplomacy_task_contract_desc: "$game_concept_diplomacy_task_contract$ zwykle obejmuje rozstrzyganie lokalnych sporów lub negocjowanie korzystnych warunków umowy dzięki sile intelektu."
 game_concept_hunting_task_contract: "Kontrakt dotyczący polowania"
 game_concept_hunting_task_contracts: "Kontrakty dotyczące polowania"
 game_concept_hunting_task_contract_possessive: "Kontraktu dotyczącego polowania"
 game_concept_hunting_task_contracts_possessive: "Kontraktów dotyczących polowania"
 game_concept_hunting_task_contract_desc: "$game_concept_hunting_task_contract$ zwykle obejmuje pomoc dla lokalnego władcy w wybijaniu dzikiej zwierzyny i zwiększaniu zaopatrzenia."
 game_concept_stewardship_task_contract: "Kontrakt dotyczący zarządzania"
 game_concept_stewardship_task_contracts: "Kontrakty dotyczące zarządzania"
 game_concept_stewardship_task_contract_possessive: "Kontraktu dotyczącego zarządzania"
 game_concept_stewardship_task_contracts_possessive: "Kontraktów dotyczących zarządzania"
 game_concept_stewardship_task_contract_desc: "$game_concept_stewardship_task_contract$ zwykle obejmuje przeprowadzenie spisu ludności lub nawet wznoszenie budowli."
 game_concept_learning_task_contract: "Kontrakt dotyczący nauki"
 game_concept_learning_task_contracts: "Kontrakty dotyczące nauki"
 game_concept_learning_task_contract_possessive: "Kontraktu dotyczącego nauki"
 game_concept_learning_task_contracts_possessive: "Kontraktów dotyczących nauki"
 game_concept_learning_task_contract_desc: "$game_concept_learning_task_contract$ zwykle obejmuje kopiowanie tekstów lub umożliwianie działań na rzecz solidarności."
 game_concept_intrigue_task_contract: "Kontrakt dotyczący intrygi"
 game_concept_intrigue_task_contracts: "Kontrakty dotyczące intryg"
 game_concept_intrigue_task_contract_possessive: "Kontraktu dotyczącego intrygi"
 game_concept_intrigue_task_contracts_possessive: "Kontraktów dotyczących intryg"
 game_concept_intrigue_task_contract_desc: "$game_concept_intrigue_task_contract$ zwykle obejmuje pomoc w różnorodnych kwestiach: od wykonania rekonesansu po zorganizowanie ucieczki z więzienia."
 game_concept_governor_efficiency: "Skuteczność gubernatora"
 game_concept_governor_efficiency_i: "@governor_efficiency!"
 game_concept_governor_efficiency_desc: "$game_concept_governor_efficiency$ pokazuje, jak sprawnie [governor|El] wykonuje swoje obowiązki i zarządza [Concept('holdings', 'posiadłościami')|E], do których jest przypisany.\n\nSkuteczność wpływa na to, ile [Concept('taxes', 'podatków')|E] i [Concept('levies', 'poborowych')|E] zapewnia dana posiadłość oraz jak sprawni są tamtejsi [title_men_at_arms|El].\n\nO skuteczności danej postaci pełniącej funkcję gubernatora decydują jej [skills|El] oraz [trait|El] „[GetTrait('governor').GetName( GetNullCharacter )|l]”."
 game_concept_province_administration: "Administracja prowincji"
 game_concept_province_administration_desc: "Każda [province|El] [Concept('realm', 'państwa')|E] [Concept('administrative', 'administracyjnego')|E] ma administrację prowincji, którą mogą ustanowić [liege|El] i [governor|El], aby wyspecjalizować tę prowincję.\n\nPrzykładowo, [GetVassalContractType( 'administrative_themes' ).GetObligationName( 'admin_theme_frontier' )|Vl] pozwala umocnić granicę prowincji przeciwko wrogim [Concept('raids', 'najazdom')|E] i [Concept('sieges', 'oblężeniom')|E].\n\nW danej prowincji aktywna może być tylko jedna administracja."
 game_concept_province_administrations: "Administracje prowincji"
 game_concept_theme_administration: "Administracja temy"
 game_concept_theme_administrations: "Administracje temy"
 game_concept_province_administration_short: "Administracja"
 game_concept_province: "Prowincja"
 game_concept_province_desc: "$game_concept_province$ to [title|El] posiadany przez [Concept('governor', 'gubernatora')|E] w [Concept('realm', 'państwie')|E] z [Concept('administrative_government', 'rządem administracyjnym')|E].\n\nChoć prowincja zwykle jest tytułem o poziomie [Concept('duchy', 'księstwa')|E], może też być tytułem o poziomie [Concept('kingdom', 'królestwa')|E].\n\nZ prowincją powiązana jest [province_administration|El], mająca ogromny wpływ na zapewniane przez tytuł korzyści."
 game_concept_provinces: "Prowincje"
 game_concept_provincial: "Prowincjonalny"
 game_concept_theme: "Tema"
 game_concept_themes: "Temy"
 game_concept_thematic: "Temy"
 PROVINCE_CONCEPT: "[province|E]"
 PROVINCE_CONCEPT_NO_TOOLTIP: "$game_concept_province$"
 PROVINCE_CONCEPT_PLURAL: "[provinces|E]"
