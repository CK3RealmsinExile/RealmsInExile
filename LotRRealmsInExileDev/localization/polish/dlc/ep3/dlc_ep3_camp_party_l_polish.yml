 #Maintenance etc
 activity_camp_party: "Zabawa w obozie"
 activity_camp_party_desc: "Zorganizuj małą uroczystość w swoim obozie, za którą zapłacisz [gold_i] [Concept('gold', 'złotem')|E] w ilości zależnej od zgromadzonych przez ciebie [provisions_i] [Concept('provisions', 'zapasów')|E]. Zaproszeni będą wszyscy członkowie obozu, jak również, opcjonalnie, lokalni władcy.\n\nPrzyjęcia w obozie to dobra okazja do zaprzyjaźnienia się ze swoimi towarzyszami, pozyskania specjalnych [Concept('task_contracts', 'kontraktów')|E], a także zarządzania [Concept('stress', 'stresem')|E]."
 activity_camp_party_province_desc: "Wybierz baronię"
 activity_camp_party_host_desc: "$BULLET_WITH_TAB$Można zmniejszyć [stress_i] [stress|El]\n$BULLET_WITH_TAB$ Można zyskać [provisions_i] [provisions|El]\n$BULLET_WITH_TAB$ Można zyskać punkty [Concept('skill', 'umiejętności')|E]\n$BULLET_WITH_TAB$ Można zyskać [task_contracts|El]\n$BULLET_WITH_TAB$ Można zyskać [artifacts|El]\n$BULLET_WITH_TAB$ Można zwerbować nowych [Concept('followers', 'towarzyszy')|E]"
 activity_camp_party_success: "Hulanki"
 activity_camp_party_success_desc: "\n\nJak hulaszcza okazała się dotychczas twoja [GetActivityType( 'activity_camp_party' ).GetName|l].\n\nIm bardziej hulasz, tym lepsze nagrody za [activity|El] możesz otrzymać."
 activity_camp_party_cooldown: "Musisz odczekać co najmniej 3 miesiące, zanim zorganizujesz kolejną zabawę!"
 activity_camp_party_selection_tooltip: "[GetActivityType('activity_camp_party').GetName] to aktywność, którą możesz zorganizować razem ze swoimi [Concept('followers', 'towarzyszami')|E]\n\nPrzewidywane nagrody:\n$BULLET_WITH_TAB$ Utrata [stress_i] [Concept('stress', 'stresu')|E]\n$BULLET_WITH_TAB$ [provisions_i] [provisions|E]\n$BULLET_WITH_TAB$ Nowe [task_contracts|El]"
 activity_camp_party_destination_selection: "[GetActivityType('activity_camp_party').GetName] może być zorganizowana wyłącznie w twoim obozie"
