 activity_camp_party_guest_help_text: "Obecności na tak ważnym i sprośnym świętowaniu powinno oczekiwać się od każdego w obozie.\n\nMożna nawet zaprosić lokalnego władcę jako gościa honorowego, ale uważaj: ci, którzy osiągnęli już pewne [ranks|El], najprawdopodobniej uznają, że nie muszą się na nim pojawić."
