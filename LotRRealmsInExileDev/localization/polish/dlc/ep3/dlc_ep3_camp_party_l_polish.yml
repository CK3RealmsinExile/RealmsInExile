 #Start
 ep3_camp_party.0001.t: "Wszystko gotowe"
 ep3_camp_party.0001.desc: "W końcu udaje nam się zebrać. Całe zaopatrzenie jest przygotowane, a między nami radośnie trzaska ogień.\n\nŻycie w drodze może być trudne. Zabawy będą dla nas wszystkich sposobnością do relaksu i odpoczynku od nieustającej walki o przetrwanie.\n\nNiech rozpoczną się hulanki!"
 ep3_camp_party.0001.a: "Nie mogę się doczekać!"
 #Conclusion
 ep3_camp_party.0009.t: "Czas mija"
 ep3_camp_party.0009.desc: "Ogień dogasa, a żar ledwie się tli w miejscu, w którym jeszcze niedawno buchały płomienie. Biesiadnicy po kolei udają się do miejsc spoczynku.\n\nWszyscy świetnie się bawili, ale nadeszła już pora, by zakończyć to przyjęcie."
 ep3_camp_party.0009.a: "To była wspaniała zabawa."
 #Events
 ep3_camp_party.1000.t: "Snute opowieści"
 ep3_camp_party.1000.desc: "– I wtem! I wtem! – [storyteller.GetFirstName] gestykuluje żywo, snując opowieść, która trwa już od dłuższej chwili. – Upada niczym wór cegieł, uderzony prosto w głowę!\n\n[storyteller.GetFirstNameNoTooltip] tonie w morzu oklasków z uśmiechem satysfakcji na ustach. Zaiste, była to niezwykła opowieść o brawurze.\n\nRóżnorodne towarzystwo wciąż zdaje się mieć ochotę na więcej. [storyteller.GetFirstNameNoTooltip] cały czas słyszy prośby o kolejną historię."
 ep3_camp_party.1000.a: "Jeszcze raz, czym on tam dostał?"
 ep3_camp_party.1000.a.tt: "Może udałoby się nam to odtworzyć przy użyciu kilku szczap drewna i odrobiny metalu…"
 ep3_camp_party.1000.b: "Ja również znam jedną historię!"
 ep3_camp_party.1000.b.success: "Twoja historia okazuje się być jeszcze lepsza"
 ep3_camp_party.1000.b.failure: "Twoja historia nie była zbyt urzekająca"
 ep3_camp_party.1000.b.tt: "[storyteller.GetFirstNameNoTooltip] czuje urazę na skutek twojego wywyższania się"
 ep3_camp_party.1000.c: "Tak! Jeszcze!"
 ep3_camp_party.1000.c.success: "Kolejna opowieść jest jeszcze lepsza"
 ep3_camp_party.1000.c.failure: "Kolejna opowieść nie udaje się już tak dobrze"
 ep3_camp_party.1000.d: "Dobra historia"
 ep3_makeshift_mace: "Prowizoryczna buława"
 ep3_makeshift_mace_description: "Ciężka, wyimprowizowana buława wykonana zgodnie z wytycznymi zawartymi w opowieści. Jej efektywność jest równie niezaprzeczalna co jej prostota. To, czego udało się nauczyć podczas jej wykonywania, z całą pewnością przysporzy oszczędności w przyszłości."
 ep3_camp_party.1005.t: "Oddalanie się"
 ep3_camp_party.1005.desc: "– Przepraszam… – [attendee.GetFirstName] podchodzi, ściskając ze zdenerwowania ręce. – Nie wiem, gdzie jest [wanderer.GetFirstName]. Minęło już trochę czasu…\n\nFaktycznie, #EMP minęło#! już trochę czasu, od kiedy ostatni raz dane mi było [wanderer.Custom('PL_go_ja')] widzieć. W międzyczasie niebo ciemnieje tajemniczo w zapowiedzi zmierzchu.\n\nGdzie [wanderer.GetSheHe] się może podziewać?"
 ep3_camp_party.1005.a: "Dołóż drew do ognia, by pomóc [wanderer.Custom('PL_mu_jej')] wrócić do domu."
 ep3_camp_party.1005.a.tt.positive: "#weak Dym może zwrócić uwagę kogoś więcej niż tylko naszej zguby…#!"
 ep3_camp_party.1005.b: "Weź pochodnię i udaj się na poszukiwania. Tylko nie odchodź zbyt daleko."
 ep3_camp_party.1005.b.success: "Twoje tropicielskie umiejętności natychmiast okazują się przydatne"
 ep3_camp_party.1005.b.neutral: "[wanderer.GetFirstNameNoTooltip] wraca, niosąc ze sobą trochę jagód, które udało się [wanderer.Custom('PL_mu_jej')] znaleźć"
 ep3_camp_party.1005.b.failure: "[wanderer.GetFirstNameNoTooltip] w końcu się znajduje, ale wpadasz na dzikie zwierzęta"
 ep3_camp_party.1005.c: "Siądźmy i poczekajmy."
 ep3_camp_party.1005.c.success: "[wanderer.GetFirstNameNoTooltip] odnajduje drogę powrotną"
 ep3_camp_party.1005.c.failure: "[wanderer.GetFirstNameNoTooltip] wraca, ale na [wanderer.Custom('PL_jego_jej')] ciele widać rany"
 ep3_camp_party.1005.c.critfailure: "[wanderer.GetFirstNameNoTooltip] przepada bez śladu"
 ep3_camp_party.1006.t: "Nieoczekiwani goście"
 ep3_camp_party.1006.desc: "W momencie, w którym [wanderer.GetFirstName] siada, szelest w krzakach zdradza, że czai się tam coś jeszcze. Skaczę na równe nogi, ale gdy światło ukazuje postać powoli zmierzającą w naszą stronę, od razu staje się jasnym, że nie ma wobec nas złych zamiarów.\n\n– Przepraszam – zaczyna. – Nie chcę żadnych kłopotów. Jestem tylko wędrownym uzdrowicielem, utrzymuję się z medycyny.\n\n– Przyprowadził mnie tu dym na niebie. Będę mieć wobec was dług wdzięczności, jeśli pozwolicie mi dołączyć do waszych zabaw. Proszę, oto trochę jedzenia, by wam to zrekompensować."
 ep3_camp_party.1006.a: "– Nie wolisz zostać #EMP na stałe#!?"
 ep3_camp_party.1006.b: "– Chodź, siadaj! Naucz mnie trochę tej całej medycyny!"
 ep3_camp_party.1010.t: "Sprawdź swój rozum"
 ep3_camp_party.1010.desc: "[riddler.GetFirstName] uśmiecha się przebiegle znad swego kubka, co, jak zakładam, nie zwiastuje niczego dobrego.\n\n– No dalej, [ROOT.Char.GetFirstNameNoTooltip]. Zobaczmy, czy twój umysł cię nie zawiedzie po tylu dniach w drodze! – woła, wskazując teatralnie kubek. – Co powiesz na zagadkę? – pyta, po czym nawet nie czeka na zgodę."
 ep3_camp_party.1010.desc_riddle_01: "\n\n#EMP – Wydarto mnie z matczynego łona,\nBito i przypalano,\nI żądzą mordu mnie skalano."
 ep3_camp_party.1010.desc_riddle_02: "\n\n#EMP – Raz przybieram kolor żółty, a raz biały,\nPołowicznie jestem rozświetlony, a połowicznie pociemniały.#!"
 ep3_camp_party.1010.desc_riddle_03: "\n\n#EMP – Nóg czworo mam,\nLecz chodu nie zaznam.#!"
 ep3_camp_party.1010.desc_riddle_04: "\n\n#EMP – Obdarzona jednym okiem,\nLecz nie wzrokiem.#!"
 ep3_camp_party.1010.desc_riddle_05: "\n\n#EMP – Stoję na jednej nodze\nNa omszałej leśnej podłodze.#!"
 ep3_camp_party.1010.desc_riddle_06: "\n\n#EMP Można mnie złapać,\nLecz nie można mną rzucać.#!"
 ep3_camp_party.1010.desc_riddle_07: "\n\n#EMP – Jestem w sakiewce biedaków,\nWśród potrzeb bogaczy\nI na talerzach głodnych.#!"
 ep3_camp_party.1010.desc_riddle_08: "\n\n#EMP – Łatwo mnie sobie nawarzyć,\nA trudno mnie wypić.#!"
 ep3_camp_party.1010.desc_outro: "\nCzym jestem?#!"
 ep3_camp_party.1010.a: "– Łatwizna. Odpowiedź to „[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]”."
 ep3_camp_party.1010.b: "Być może odpowiedź to…"
 ep3_camp_party.1010.b.success: "Udało ci się zgadnąć"
 ep3_camp_party.1010.b.success.title: "Prawidłowa odpowiedź to „[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]”."
 ep3_camp_party.1010.b.failure: "Nie udało ci się zgadnąć"
 ep3_camp_party.1010.c: "– Och, [riddler.GetFirstNameNoTooltip], twoje zagadki są dla mnie zbyt szczwane!"
 ep3_camp_party.1010.c.tt: "Niezależnie od tego, co jest prawdą, chyba najlepiej będzie udawać, że są trudne…"
 ep3_camp_party.1010.answer_riddle_01: "żelazo"
 ep3_camp_party.1010.answer_riddle_02: "księżyc"
 ep3_camp_party.1010.answer_riddle_03: "stół"
 ep3_camp_party.1010.answer_riddle_04: "igła"
 ep3_camp_party.1010.answer_riddle_05: "grzyb"
 ep3_camp_party.1010.answer_riddle_06: "choroba"
 ep3_camp_party.1010.answer_riddle_07: "nic"
 ep3_camp_party.1010.answer_riddle_08: "piwo"
 ep3_camp_party.1015.t: "Naciągnijcie cięciwy"
 ep3_camp_party.1015.desc: "W momencie, w którym podnoszę się, by przynieść więcej napitków, na równe nogi skacze również nie kto inny, jak [archer.GetFirstName].\n\n– Wydaje mi się, że wszystkim nam tu przydałyby się małe #EMP przyjacielskie zawody!#! – woła, trzymając w dłoni łuk. – Może mały konkurs łuczniczy? [ROOT.Char.GetFirstNameNoTooltip], mam dla ciebie łuk, o tutaj…\n\nMój napitek chyba będzie musiał poczekać."
 ep3_camp_party.1015.a: "– Może skoczysz po dwa jabłka, żeby było ciekawiej?"
 ep3_camp_party.1015.a.tt: "[apple_holder.GetFirstNameNoTooltip] świetnie sprawdzi się w roli stojaka na te owoce."
 ep3_camp_party.1015.a.success: "Twoja strzała dosięga jabłka"
 ep3_camp_party.1015.a.failure: "Pudłujesz, a [archer.GetFirstNameNoTooltip] trafia"
 ep3_camp_party.1015.a.critfailure: "[archer.GetFirstNameNoTooltip] pudłuje, ale twój strzał okazuje się dużo gorszy…"
 ep3_camp_party.1015.b: "– A może urządzimy polowanie? Kto pierwszy coś upoluje, wygrywa."
 ep3_camp_party.1015.b.success: "Twoja zwierzyna pada jako pierwsza"
 ep3_camp_party.1015.b.failure: "[archer.GetFirstNameNoTooltip] zabija swoją zwierzynę przed tobą"
 ep3_camp_party.1015.b.critfailure: "[archer.GetFirstNameNoTooltip] przypadkowo trafia cię swoją strzałą"
 ep3_camp_party.1015.c: "– Dobrze. W takim razie to ty wybieraj cel!"
 ep3_camp_party.1015.c.success: "Wygrywasz"
 ep3_camp_party.1015.c.failure: "Przegrywasz"
 ep3_camp_party.1015.d: "– Nie śmiem rywalizować z kimś twojego kalibru!"
 ep3_camp_party.1020.t: "Kto idzie?"
 ep3_camp_party.1020.opening: "Nasze hulanki zostają nagle przerwane – ktoś chwiejnym krokiem zbliża się do obrzeży naszego obozu. Ewidentnie jest głodny i przemęczony. Przedstawia nam się, mówiąc, że nazywa się [local.GetFirstName].\n\n"
 ep3_camp_party.1020.witch: "[local.GetFirstNameNoTooltip] to płochliwa i słaba osoba, w której oczach wciąż jednak wyraźnie widać przejrzystość umysłu. [local.Custom('PL_jego_jej')|U] podarte ciuchy obwieszone są nieznajomo wyglądającymi amuletami i ikonami.\n\n"
 ep3_camp_party.1020.cannibal: "Ma na sobie dziwny kościany naszyjnik. Widać, że odczuwa głód. Otwiera szerzej oczy w oczekiwaniu, pytając, jakie mamy… #EMP mięso#!.\n\n"
 ep3_camp_party.1020.mangled: "Ta nieszczęsna postać jest okaleczona niemal nie do poznania. Nie ma nogi, ręki, za to jej twarz i ciało są całe oznaczone bliznami. Drgam, wyobrażając sobie, skąd się wzięły.\n\n"
 ep3_camp_party.1020.mystic: "W oczach ma prawdziwą mądrość. Na pasku odbijają się od siebie kadzidełka, kiedy składa ręce do prośby.\n\n"
 ep3_camp_party.1020.siblings: "Gdy tylko otwieram usta, żeby odpowiedzieć, pojawia się druga osoba i dołącza do nas. Jest zgarbiona i wyraźnie cierpi. [local.GetFirstNameNoTooltip] natychmiast podchodzi, stanowczo i czule przyciąga postać do siebie.\n\n– Proszę. – [local.GetFirstNameNoTooltip] patrzy na mnie błagalnie. – To [local_sibling.GetFirstName], jesteśmy rodzeństwem. Potrzebuje odpoczynku i wody.\n\nWidać, że ich relacje są naprawdę bliskie. #EMP Bardzo#! bliskie. Ale cóż to za ciemne czerwone plamy na ich ubraniach…?"
 ep3_camp_party.1020.ending: "– Proszę tylko o schronienie na jedną noc i nieco pożywienia – mówi. – Będę mieć u ciebie dług."
 ep3_camp_party.1020.a: "Dlaczego nie?"
 ep3_camp_party.1020.b: "Możemy się podzielić żywnością."
 ep3_camp_party.1020.c: "Nie możemy poświęcić naszych wątłych racji."
 ep3_camp_party.1021.t: "Odrzucenie"
 ep3_camp_party.1021.witch: "[local.GetFirstNameNoTooltip] zmienia początkowo jasne spojrzenie, które zachodzi teraz złością i wstydem.\n\n– Pożałujecie tego. – Patrzy na wszystkich wokół, wykrzywiając usta. – Jedno z nas już jest wśród was. Zadba o to, byście cierpieli.\n\nMówiąc to, znika pośród ciemności."
 ep3_camp_party.1021.cannibal: "[local.GetFirstNameNoTooltip] uśmiecha się szyderczo, kiedy słyszy odpowiedź.\n\n– Nie pomożesz człowiekowi w potrzebie, tak? Pomyśleć, że jedno z nas jest już w twoich szeregach. Tak, widzę to. Widzę, że wiesz, co oznaczają te kości.\n\nLekceważąco potrząsa głową i kulejąc oddala się w mrok, nie dodając ani słowa wyjaśnienia."
 ep3_camp_party.1021.mangled: "[local.GetFirstNameNoTooltip] nie okazuje złości, raczej smutek.\n\n– Kolejny uszczerbek w kolumnie życia, w długiej walce z moim istnieniem. – Uśmiecha się tęskno i odchodzi bez słowa.\n\nCzuję spojrzenie towarzyszy wbijające się w tył mojej głowy, kiedy patrzę, jak powoli odchodzi, kuśtykając. Nie spodobała im się moja decyzja."
 ep3_camp_party.1021.mystic: "Zemsta nadchodzi szybko i niespodziewanie. Wykrzywione usta, wykrzyczana obelga i moje oczy nagle zachodzą mgłą. [local.GetFirstName] wycofuje się zaraz po rzuceniu piaszczystej mieszanki w moją twarz. Ucieka z obozu, kiedy moi towarzysze ruszają mi na pomoc.\n\nNie zauważam jeszcze żadnych negatywnych skutków, ale… odczuwam lekki rozstrój żołądka…"
 ep3_camp_party.1021.siblings: "[local.GetFirstName] wykrzywia twarz, na której nagle pojawia się maska nienawiści. To ostatnie, co widzę, zanim uderza mnie ukrytym w dłoni kamieniem prosto w oko.\n\nPadam na ziemię, trzymając się za twarz, nie do końca zdając sobie sprawę z pospiesznej ucieczki rodzeństwa, gdy moi towarzysze zbliżają się, aby mi pomóc."
 ep3_camp_party.1021.callous: "[local.GetFirstName] pochmurnieje, słysząc moje słowa. Jednak ja już się odwracam, pokazując pozostałym, aby pozbyli się intruzów z obozu.\n\nMój nastrój się poprawia, kiedy ich odciągają."
 ep3_camp_party.1021.normal: "[local.GetFirstName] okazuje mieszaninę smutku, złości i beznadziei, ale nie wrogości, kiedy odchodzi.\n\nTłamszę rosnące wyrzuty sumienia i wracam do świętowania."
 ep3_camp_party.1021.a.face: "#EMP ARGHHHH!#!"
 ep3_camp_party.1021.a.ill: "Naprawdę… nie czuję się #DIE1 zbyt dobrze…#!"
 ep3_camp_party.1021.a.sad: "Cóż, tak musiało być."
 ep3_camp_party.1021.b: "Doskonale. Wracajmy do świętowania!"
 ep3_camp_party.1025.t: "Wymiana historii"
 ep3_camp_party.1025.desc: "Świętowanie trwa, jednak [friend.GetFirstName] wyraźnie nad czymś rozmyśla.\n\n– Przypomina mi to dzieciństwo. – Rozgląda się smutno. – Te zabawy i figle. Nawet teraz przypominam sobie setki psotnych nocy! – Spogląda na mnie.\n\n– A ty? Masz jakieś opowieści z dzieciństwa?"
 ep3_camp_party.1025.a: "Wolę usłyszeć któreś z twoich historii!"
 ep3_camp_party.1025.b: "Oczywiście!"
 ep3_camp_party.1025.b.success: "Twoje opowieści zyskują aprobatę"
 ep3_camp_party.1025.b.failure: "Nie jesteś w stanie wybrać dobrej historii"
 ep3_camp_party.1025.c: "Ach, tak. Znasz może opowieść…"
 ep3_camp_party.1025.c.tt: "Może uda mi się subtelnie zmienić temat i [friend.GetSheHe] tego nie zauważy…"
 ep3_camp_party.1030.t: "Otwieranie beczki"
 ep3_camp_party.1030.desc: "Opróżniam kubek do ostatniej kropli. Szukam dolewki, ale widzę, że inni mają ten sam problem co ja.\n\n– Właśnie się skończyło. – [reveler.GetFirstName] grzebie w dostępnych racjach, oświetlając je trzymaną latarnią. – #EMP Moglibyśmy#! otworzyć kolejną beczkę, ale jeśli jej nie opróżnimy, zawartość może zwietrzeć…"
 ep3_camp_party.1030.a: "Jedną? Otwórz #EMP dwie!#!"
 ep3_camp_party.1030.b: "Daj nam się trochę rozerwać!"
 ep3_camp_party.1030.b.success: "Twoja decyzja została doceniona"
 ep3_camp_party.1030.c: "Nie możemy stracić kontroli dla jednej nocy hulanek."
 ep3_camp_party.1035.t: "Braki drewna"
 ep3_camp_party.1035.desc: "Rozmowa zaangażowała mnie tak bardzo, że ledwo dostrzegam brak światła. Dopiero gdy nie mogę rozpoznać nowej osoby dołączającej do grupy, zerkam na ognisko.\n\nDrewno się dopala, żar powoli przygasa. [treefeller.GetFirstName] kręci głową, kiedy zauważa, że się rozglądam po obozie.\n\n– Zużyliśmy już cały opał. Musimy zdobyć więcej. – Zrywa się na nogi, podnosząc siekierę leżącą nieopodal i unosząc brwi."
 ep3_camp_party.1035.a: "Zaraz. Mamy stare beczki i skrzynie…"
 ep3_camp_party.1035.a.success: "To był dobry pomysł"
 ep3_camp_party.1035.b: "Dobra, dawaj je tutaj."
 ep3_camp_party.1035.b.success: "Ścinanie drzew idzie zgodnie z planem"
 ep3_camp_party.1035.b.failure: "Nie jesteś w stanie znaleźć odpowiedniego drzewa do ścięcia"
 ep3_camp_party.1035.b.critfailure: "Drzewo upada pod dziwnym kątem…"
 ep3_camp_party.1035.c: "Nie mamy czasu na ścinanie drzew. Nazrywajmy gałęzi z tych krzaków."
 ep3_camp_party.1040.t: "Wędrujący kupiec"
 ep3_camp_party.1040.desc: "Słyszę poruszenie i obracam się, aby ujrzeć moich towarzyszy pogrążonych w rozmowie z nieznaną mi postacią. [merchant.GetWomanMan|U] stoi przy zaprzężonym w konie wozie.\n\n– Tylko najlepsze wyroby! – krzyczy z przebiegłym uśmiechem. – Doszły mnie słuchy o waszych hucznych zabawach z daleka i #EMP oczywiście#! dlatego specjalnie tu przybywam, abyście wy, dobrzy ludzie, mieli możliwość pozyskania moich artykułów.\n\nZbliżam się, starając się skupić mimo lekkiego rauszu. Ależ pięknie świecą…"
 ep3_camp_party.1040.a: "Chcę to wielkie coś!"
 ep3_camp_party.1040.b: "Czemu by nie wziąć jednego z tych świecidełek?"
 ep3_camp_party.1040.c: "Precz, tylko szukasz okazji!"
 resplendent_armour_name: "Olśniewająca zbroja"
 resplendent_armour_desc: "Imponujące uzbrojenie lśni, światło odbija się od misternych, drobnych zdobień o skomplikowanych wzorach. Wzmocnione materiały zapewniają doskonałą ochronę przed atakami potencjalnych napastników."
 ep3_camp_party.2000.t: "Rozmowa w garści"
 ep3_camp_party.2000.desc: "– …i właśnie #EMP dlatego#! [ROOT.Char.Custom('GetFirstFollowerTraitMonologue')]. – Kończy [first_follower.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', first_follower )], popijając ze swojego kubka, w którym jest [ROOT.Char.Custom('RegionalDrink')|l].\n\nTemat, który omawia [first_follower.GetFirstNameNoTooltip], #EMP intryguje mnie#!, ale waham się, kiedy podsłuchuję monolog, który wypowiada [second_follower.GetFirstName].\n\n– [ROOT.Char.Custom('GetSecondFollowerTraitMonologue')|U].\n\nLekko się denerwując, próbuję wybrać temat rozmowy:"
 ep3_camp_party.2000.a: "– [first_follower.GetFirstNameNoTooltip], co sądzisz o…"
 ep3_camp_party.2000.b: "– To naprawdę interesujące, [second_follower.GetFirstNameNoTooltip]!"
 ep3_camp_party.2000.c: "– Noc jeszcze młoda! Omówimy dogłębnie #EMP oba#! tematy!"
 ep3_camp_party.2000.d: "– Chodźcie, zamiast tego zjedzmy coś razem."
 ep3_camp_party.2000.d.tt: "[THIS.Char.GetDomicile.GetName] #bold nie#! ma budowli [GetDomicileBuilding('mess_tent_03').GetName] na poziomie #V 3#! lub wyższym"
 ep3_camp_party.2000.callous: "ludzie są w tych czasach tak #EMP wrażliwi#!"
 ep3_camp_party.2000.sadistic: "ból fizyczny #EMP może#! sprawić, że poddany stanie się przydatniejszy"
 ep3_camp_party.2000.zealous: "boski plan #EMP będzie#! wskazywał nam właściwą ścieżkę, jeśli się mu poddamy"
 ep3_camp_party.2000.craven: "świat jest ostatnio tak #EMP niebezpieczny#!"
 ep3_camp_party.2000.forgiving: "pojęcie nastawienia drugiego policzka istnieje w #EMP więcej#! niż jednej religii"
 ep3_camp_party.2000.compassionate: "pomaganie ludziom w potrzebie #EMP jest#! nagrodą samą w sobie"
 ep3_camp_party.2000.gregarious: "zabawy są #EMP bardzo#! relaksujące, a cieszenie się towarzystwem innych jest #EMP zbawienne#!"
 ep3_camp_party.2000.paranoid: "to #EMP wszystko#! się ze sobą łączy, jak zeszłoroczna susza i to, że kury codziennie nie składały niemal żadnych jaj!"
 ep3_camp_party.2000.eccentric: "księżyc ma dzisiaj babola w nosie"
 ep3_camp_party.2000.brave: "pokonanie swoich lęków jest #EMP najważniejsze#! w życiu"
 ep3_camp_party.2000.just: "#EMP musimy#! przestrzegać lokalnych praw i zasad, a nie być jak #EMP dzikusy#!"
 ep3_camp_party.2000.lazy: "ludzie są #EMP dużo#! lepiej przygotowani na ciężkie próby, kiedy są wypoczęci"
 ep3_camp_party.2000.arrogant: "lud jest w tych czasach dużo bardziej #EMP ograniczony#!"
 ep3_camp_party.2000.fickle: "#EMP być może czasami ewentualnie jest#! za ciężko, żeby się zdecydować"
 ep3_camp_party.2000.diligent: "to #EMP satysfakcjonujące#!, kiedy wszystkie zadania są wykonane"
 ep3_camp_party.2000.lustful: "po prostu zdrowo jest oddać się #EMP pokusie#! raz na jakiś czas"
 ep3_camp_party.2000.chaste: "jesteśmy #EMP lepsi#! od tych paskudnych zwierząt – my potrafimy w dowolnej chwili pohamować własne żądze"
 ep3_camp_party.2000.greedy: "[ROOT.Char.Custom('RegionalRootVegetablePlural')] są ostatnio naprawdę #EMP drogie#!"
 ep3_camp_party.2000.generous: "dobrze jest się #EMP dzielić#! z innymi, niezależnie od tego, jak mało się posiada"
 ep3_camp_party.2000.humble: "#EMP nie należy#! udawać kogoś, kim się nie jest"
 ep3_camp_party.2000.temperate: "dobrze jest #EMP nie#! zasypiać z pełnym brzuchem"
 ep3_camp_party.2000.gluttonous: "powinniśmy #EMP cieszyć się#! pysznym, pożywnym posiłkiem, kiedy tylko możemy"
 ep3_camp_party.2000.wrathful: "ludzie, których #EMP nie przekonują logiczne argumenty#!, to zwykli #EMP głupcy#!"
 ep3_camp_party.2000.patient: "miło jest #EMP usiąść#! na chwilę i poobserwować z uwagą otoczenie"
 ep3_camp_party.2000.impatient: "#EMP cholernie długo#! tu trzeba czekać na napitek"
 ep3_camp_party.2000.calm: "problemy #EMP łatwiej#! się rozwiązuje na spokojnie"
 ep3_camp_party.2000.deceitful: "#EMP niektórzy#! ludzie uważają, że [other_follower.GetFirstName] jest raczej [other_follower.Custom('quirk_neg_adjective')], ale #EMP ja#! sądzę, że jest po prostu [other_follower.Custom('quirk_pos_adjective')]"
 ep3_camp_party.2000.honest: "#EMP wysiłek#! włożony w pierwsze danie jest godny podziwu, ale nie było ono #EMP szczególnie#! dobre"
 ep3_camp_party.2000.shy: "nieśmiałość to oznaka #EMP inteligencji#!, a #EMP nie#! niższości"
 ep3_camp_party.2000.ambitious: "tylko ciężka praca pomoże ci osiągnąć #EMP cokolwiek#! w życiu"
 ep3_camp_party.2000.content: "zabawa jest miła, jak na razie, nie ma na co narzekać"
 ep3_camp_party.2000.arbitrary: "sekret spokojnego życia to #EMP spontaniczność i przeczucia#!"
 ep3_camp_party.2000.trusting: "musimy wierzyć, że inni będą #EMP troszczyć#! się o swoich bliźnich"
 ep3_camp_party.2000.stubborn: "#EMP bezwzględnie#! musisz zdobyć to, co jest warte posiadania"
 ep3_camp_party.2000.vengeful: "#EMP zemsta#! najlepiej smakuje na zimno"
 #Opinion Modifiers
 camp_party_listened_to_me_opinion: "Wysłuchano mnie"
 camp_party_reveled_opinion: "Uczestniczono w zabawie"
 ep3_camp_party.2100.t: "Pogawędka przy ognisku"
 #Additional APAs
 apa_fireside_chat_shared_stories_martial_title: "Pogawędka przy ognisku o strategii"
 apa_fireside_chat_shared_stories_martial: "Osoba znana jako [first.GetShortUINameNotMeNoTooltip] przekazała wartościową lekcję dotyczącą strategii osobie znanej jako [second.GetShortUINameNotMeNoTooltip]"
 apa_fireside_chat_shared_stories_learning_title: "Pogawędka przy ognisku o książkach"
 apa_fireside_chat_shared_stories_learning: "Osoba znana jako [first.GetShortUINameNotMeNoTooltip] przeczytała fragment dzieła zatytułowanego „#EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!” osobie znanej jako [second.GetShortUINameNotMeNoTooltip]"
 apa_fireside_chat_shared_stories_diplomacy_title: "Pogawędka przy ognisku o dyplomacji"
 apa_fireside_chat_shared_stories_diplomacy: "Osoba znana jako [first.GetShortUINameNotMeNoTooltip] uczestniczyła w zaciętej, ale cywilizowanej debacie z osobą znaną jako [second.GetShortUINameNotMeNoTooltip]"
 apa_fireside_chat_shared_stories_stewardship_title: "Pogawędka przy ognisku o zarządzaniu"
 apa_fireside_chat_shared_stories_stewardship: "Osoba znana jako [first.GetShortUINameNotMeNoTooltip] wyjaśniła skomplikowane szczegóły dotyczące architektury osobie znanej jako [second.GetShortUINameNotMeNoTooltip]"
 apa_fireside_chat_shared_stories_intrigue_title: "Pogawędka przy ognisku o przebiegłości"
 apa_fireside_chat_shared_stories_intrigue: "Osoba znana jako [first.GetShortUINameNotMeNoTooltip] pokazała osobie znanej jako [second.GetShortUINameNotMeNoTooltip], jak kraść, aby cel nie zauważył"
 apa_fireside_chat_shared_drinks_title: "Pogawędka przy ognisku: wspólne napitki"
 apa_fireside_chat_shared_drinks: "Osoba znana jako [first.GetShortUINameNotMeNoTooltip] napiła się wspólnie w miłej wieczornej atmosferze z osobą znaną jako [second.GetShortUINameNotMeNoTooltip]"
 apa_fireside_chat_inspiring_speech_title: "Pogawędka przy ognisku: płomienna przemowa"
 apa_fireside_chat_inspiring_speech: "Osoba znana jako [first.GetShortUINameNotMeNoTooltip] podziwiała zapał i talent oratorski osoby znanej jako [second.GetShortUINameNotMeNoTooltip]"
 apa_camp_party_sad_lonesome_title: "Samotna zabawa w obozie"
 apa_camp_party_sad_lonesome: "Osoba znana jako [CHARACTER.GetShortUINameNotMeNoTooltip] spędziła noc samotnie, to smutne"
 apa_camp_party_shadows_in_the_dark_title: "Cienie w ciemności"
 apa_camp_party_shadows_in_the_dark: "Osoba znana jako [CHARACTER.GetShortUINameNotMeNoTooltip] była sama i zachowywała się bardzo, bardzo cicho, kiedy straszne cienie poruszyły się w ciemności"
 apa_camp_party_fortress_of_solitude_title: "Forteca samotności"
 apa_camp_party_fortress_of_solitude: "Osoba znana jako [CHARACTER.GetShortUINameNotMeNoTooltip] cieszyła się swoim własnym towarzystwem"
 apa_camp_party_lecture_title: "Wykład uczonego"
 apa_camp_party_lecture: "Osoba znana jako [first.GetShortUINameNotMeNoTooltip] wygłosiła ciekawy wykład osobie znanej jako [second.GetShortUINameNotMeNoTooltip]"
 apa_camp_party_tales_of_distant_lands_title: "Opowieści o odległych krainach"
 apa_camp_party_tales_of_distant_lands: "Osoba znana jako [first.GetShortUINameNotMeNoTooltip] opowiedziała o odległych i nieznanych krainach osobie znanej jako [second.GetShortUINameNotMeNoTooltip]"
 apa_camp_party_tales_of_war_title: "Opowieści o wojnie"
 apa_camp_party_tales_of_war: "Osoba znana jako [first.GetShortUINameNotMeNoTooltip] zaśpiewała pieśń o wojnie i zbrojnych osobie znanej jako [second.GetShortUINameNotMeNoTooltip]"
 apa_camp_party_tales_of_lands_lost_title: "Opowieści o utraconych ziemiach"
 apa_camp_party_tales_of_lands_lost: "Osoby, którymi są [first.GetShortUINameNotMeNoTooltip] i [second.GetShortUINameNotMeNoTooltip], utrwaliły się w postanowieniu, aby odzyskać to, co zostało utracone"
 apa_camp_party_blademaster_sparring_title: "Przyjacielski pojedynek"
 apa_camp_party_blademaster_sparring: "Osoby, którymi są [first.GetShortUINameNotMeNoTooltip] i [second.GetShortUINameNotMeNoTooltip], skrzyżowały ostrza w przyjacielskim pojedynku"
 apa_camp_party_tales_of_piety_title: "Opowieści o pobożności"
 apa_camp_party_tales_of_piety: "Osoba znana jako [first.GetShortUINameNotMeNoTooltip] wygłosiła kazanie osobie znanej jako [second.GetShortUINameNotMeNoTooltip] o majestacie boskich znaków [first.GetFaith.HighGodNamePossessive] na ziemi"
 #APAs modifiers
 ep3_fireside_chat_stewardship: "Pogawędka przy ognisku: zarządzanie"
 ep3_fireside_chat_stewardship_desc: "Ta postać sporo nauczyła się o zarządzaniu ludźmi i zwierzętami podczas przyjemnej rozmowy przy ognisku"
 ep3_fireside_chat_martial: "Pogawędka przy ognisku: walka"
 ep3_fireside_chat_martial_desc: "Podczas głębokiej rozmowy przy ognisku ta postać sporo nauczyła się o szarży kawalerzystów, taktyce bitewnej i zaopatrzeniu podczas kampanii"
 ep3_fireside_chat_diplomacy: "Pogawędka przy ognisku: dyplomacja"
 ep3_fireside_chat_diplomacy_desc: "Podczas czarującej rozmowy przy ognisku ta postać poznała kilka elokwentnych zwrotów oraz dowiedziała się, jak pokłonić się przed członkiem rodziny królewskiej"
 ep3_fireside_chat_intrigue: "Pogawędka przy ognisku: intryga"
 ep3_fireside_chat_intrigue_desc: "Podczas straszliwie wciągającego pokazu przy ognisku ta postać poznała kilka sztuczek, z pomocą których można pozbawić innych monet i życia"
 ep3_fireside_chat_learning: "Pogawędka przy ognisku: nauka"
 ep3_fireside_chat_learning_desc: "Ta postać sporo nauczyła się o ziemskich i niebiańskich tajemnicach podczas wciągającej rozmowy przy ognisku"
 ep3_camp_party_sad_lonesome: "Samotna zabawa w obozie"
 ep3_camp_party_sad_lonesome_desc: "Ta postać zorganizowała [Concept('activity_camp_party', 'zabawę w obozie')|E] tylko dla siebie i teraz prześladują ją wspomnienia krępującej samotnej ciszy"
 ep3_camp_party_shadows_in_the_dark: "Straszne cienie w ciemności"
 ep3_camp_party_shadows_in_the_dark_desc: "Ta postać przesiedziała [Concept('activity_camp_party', 'zabawę w obozie')|E] samotnie i niemal bez ruchu"
 camp_party_fortress_of_solitude: "Forteca samotności"
 camp_party_fortress_of_solitude_desc: "Ta postać zorganizowała [Concept('activity_camp_party', 'zabawę w obozie')|E] tylko dla siebie i teraz z rozrzewnieniem wspomina spokój i ciszę samotności"
