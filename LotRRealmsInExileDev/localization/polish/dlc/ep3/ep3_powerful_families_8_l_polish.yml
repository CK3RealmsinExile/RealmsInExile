 friend_loyal_servant: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] była pod wrażeniem lojalnej służby, którą pełni na dworze [TARGET_CHARACTER.GetShortUINameNotMe]"
 friend_loyal_servant_corresponding: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] była pod wrażeniem lojalnej służby, którą pełni na dworze [CHARACTER.GetShortUINameNotMe]"
 rival_abused_power: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] była oburzona tym, jak [TARGET_CHARACTER.GetShortUINameNotMe] nadużywa swojej dworskiej władzy"
 rival_abused_power_corresponding: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] była oburzona tym, jak [CHARACTER.GetShortUINameNotMe] nadużywa swojej dworskiej władzy"
 friend_retired_from_governorship: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] była pod wrażeniem tego, że osoba, którą jest [CHARACTER.GetShortUINameNotMe], ustąpiła ze stanowiska gubernatora"
 friend_retired_from_governorship_corresponding: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] była pod wrażeniem tego, że osoba, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], ustąpiła ze stanowiska gubernatora"
