 friend_aided_my_family_corresponding: "[CHARACTER.GetShortUINameNotMe] pomaga rodowi, do którego należy [TARGET_CHARACTER.GetShortUINameNotMe], uzyskać większy wpływ w państwie"
 rival_stifled_my_influence: "[TARGET_CHARACTER.GetShortUINameNotMe] sprzeciwia się rodowi, do którego należy [CHARACTER.GetShortUINameNotMe], i przyczynia się do podważania jego wpływu"
