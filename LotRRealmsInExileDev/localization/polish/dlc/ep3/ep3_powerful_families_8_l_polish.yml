l_polish:
 ep3_powerful_families.8000.t: "Na wysokich stanowiskach"
 ep3_powerful_families.8000.desc: "Otwieram list, który przysyła do mnie [influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]. [influential_family_member.Custom('PL_jego_jej')|U] podły charakter i natura spiskowca ujawnia się, kiedy proponuje, abyśmy wykorzystali [influential_family_member.Custom('PL_jego_jej')] pozycję do uzyskania dostępu i zmodyfikowania dokumentów, które posiada [liege.GetTitleAsNameNoTooltip].\n\nTo, że [influential_family_member.GetNameNoTooltip] trafia na dwór osoby, którą jest [liege.GetName], jak dotąd bardzo się przydaje – wspiera rodzinne interesy, i chociaż [influential_family_member.Custom('PL_jego_jej')] propozycja mogłaby zaprowadzić nas jeszcze dalej, może też mocno zagrozić piastowanej przez [influential_family_member.Custom('PL_niego_nia')] pozycji…"
 ep3_powerful_families.8000.a: "Wspaniała możliwość!"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip] odnosi sukces"
 ep3_powerful_families.8000.a.lose: "[influential_family_member.GetFirstNameNoTooltip] daje się przyłapać"
 ep3_powerful_families.8000.b: "Przeszukać archiwa w poszukiwaniu sekretów!"
 ep3_powerful_families.8000.b.tt: "[influential_family_member.GetFirstNameNoTooltip] może odkryć sekrety osoby, którą jest [liege.GetNameNoTooltip]"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip] odkrywa sekret"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip] nie znajduje żadnych sekretów"
 ep3_powerful_families.8000.c: "Po prostu bądź lojalnym sługą."
 ep3_powerful_families.8010.t: "[liege.GetTitleAsNameNoTooltip] w opałach"
 ep3_powerful_families.8010.desc: "[war.GetName]. Straszliwy konflikt wciąż trwa, a przez serię nieudanych bitew i oblężeń [liege.GetName] tkwi w bardzo kiepskim położeniu. W miejscu znanym jako [liege.GetPrimaryTitle.GetName] wpływowe rodziny i dworzanie spiskują, aby wykorzystać moment słabości osoby, którą jest [liege.GetTitleAsNameNoTooltip], i zadbać o własne interesy. Może nadszedł czas, abyśmy zrobili to samo.\n\nJeśli [liege.GetTitleAsNameNoTooltip] otrzyma od nas wsparcie, być może zaskarbimy sobie [liege.Custom('PL_jego_jej')] przychylność, a nasze wpływy oplotą wtedy tron niczym mocna winorośl…"
 ep3_powerful_families.8010.a: "Pomoc finansowa pozwoli nam zdobyć [liege.Custom('PL_jego_jej')] zaufanie."
 ep3_powerful_families.8010.b: "Należy wysłać nasze oddziały bezpośrednio na wojnę!"
 ep3_powerful_families.8010.c: "Musimy wykorzystać tę chwilę słabości."
 ep3_powerful_families.8010.a.win: "Twój wpływ rośnie"
 ep3_powerful_families.8010.a.lose: "[liege.GetTitleAsNameNoTooltip] zaczyna mieć się na baczności"
 ep3_powerful_families.8010.d: "To nie jest odpowiedni moment."
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8011.desc: "[war.GetName] – to były trudne wydarzenia. Udało ci się wykazać wówczas odwagą, a moja rodzina tego nie przeoczyła. Weź część naszego majątku, niech pomoże ci w walce i przyniesie zwycięstwo nam wszystkim!"
 ep3_powerful_families.8011.a: "To bardzo hojne."
 ep3_powerful_families.8012.t: "Rodzina, która walczy razem"
 ep3_powerful_families.8012.desc: "[war.GetName] – akcja wciąż się rozwija, lecz wydarzenia nie przebiegają tak dobrze, jak początkowo zakładano, a skłócone rodziny już zaczęły spiskować, jak wypełnić powstającą w państwie lukę we władzy. [generous_family.GetName] jednakże próbuje zrobić to w sposób, który najbardziej może mi się przysłużyć.\n\nW swoim liście oferuje wsparcie mojej wojny swoją armią, ale tylko w zamian za znaczącą liczbę honorowych tytułów i uprawnień."
 ep3_powerful_families.8012.a: "Niech będzie."
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName] przyjmuje twoją ofertę"
 ep3_powerful_families.8012.b: "Nie dam się wykorzystać!"
 ep3_powerful_families.8012.b.toast: "[liege.GetFirstName] odrzuca twoją ofertę"
 ep3_powerful_families.8020.t: "W zarodku"
 ep3_powerful_families.8020.desc: "Władza nowej rodziny zdaje się zakorzeniać w całym państwie. Niczym chwast rozprzestrzeniła swój wpływ we wszystkich zakątkach społeczeństwa i nie ma dnia, w którym nie dałoby się usłyszeć czegokolwiek na temat rodu [new_family.GetHouse.GetBaseName].\n\nNie sposób zaprzeczyć, że rodzina ta rozkwitła i zyskała w państwie ogromny wpływ. Moi krewni zwracają się do mnie z pytaniem, jak należy podejść do nowej władzy."
 ep3_powerful_families.8020.a: "Musimy stłumić ich wpływy."
 ep3_powerful_families.8020.a.win: "Udaje ci się chwilowo stłumić ich wpływy"
 ep3_powerful_families.8020.a.lose: "Twoje wysiłki nie odnoszą skutku"
 ep3_powerful_families.8020.b: "Muszą wiedzieć, że jesteśmy im przyjaźni."
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName] jest pod wrażeniem"
 ep3_powerful_families.8020.b.lose: "[new_family.GetFirstName] nie jest pod wrażeniem"
 ep3_powerful_families.8020.c: "Po prostu ich unikajmy."
 ep3_powerful_families.8030.t: "Rodziny, które wspólnie spiskują…"
 ep3_powerful_families.8030.desc: "[faction.GetName] dopiero raczkuje, ale ma oczywiście wsparcie mojej wspaniałej rodziny. Do niektórych rodów, jak się zdaje, nie dociera jeszcze słuszność sprawy i jak dotąd nie skorzystały one z okazji, by do nas dołączyć.\n\nKiedy przygotowuję listy koordynujące następne działania frakcji, wciąż zastanawiam się, dlaczego [friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)] nie wykazuje poparcia dla sprawy."
 ep3_powerful_families.8030.a: "Muszę się natychmiast z [friendly_family.Custom('PL_nim_nia')] skontaktować!"
 ep3_powerful_families.8030.a.win: "Udaje ci się [friendly_family.Custom('PL_go_ja')] przekonać"
 ep3_powerful_families.8030.a.lose: "Nie otrzymujesz żadnej odpowiedzi"
 ep3_powerful_families.8030.b: "Nie po to ma się przyjaciół."
 ep3_powerful_families.8040.t: "Serdecznie"
 ep3_powerful_families.8040.desc: "Od kiedy miejsce znane jako [location.GetName] stało się własnością rodu [other_family.GetHouse.GetName], czuję się we własnym majątku jak gość. Oczywiście ziemie w obrębie domu należą do mnie, ale całą resztą, poza bramami, włada [other_family.GetName].\n\nKiedy odbywam swój codzienny, poranny spacer po otaczających posiadłość terenach, nie mogę się oprzeć myśli, czy z politycznego punktu widzenia nie byłoby korzystne, aby osoba znana jako [other_family.GetFirstNameNoTooltip] była teraz u mego boku…"
 ep3_powerful_families.8040.a: "Musimy natychmiast [other_family.Custom('PL_go_ja')] zaprosić!"
 ep3_powerful_families.8040.a.win: "Wizyta przebiega pomyślnie"
 ep3_powerful_families.8040.a.lose: "Wizyta była katastrofą"
 ep3_powerful_families.8040.b: "Musimy pracować, aby te ziemie stały się nasze."
 ep3_powerful_families.8040.b.win: "Twój wpływ rośnie"
 ep3_powerful_families.8040.b.lose: "Twój spisek został ujawniony"
 ep3_powerful_families.8040.c: "Muszę tylko się nie wychylać."
 ep3_powerful_families.8060.t: "Posiadłość podłych"
 ep3_powerful_families.8060.desc: "Przechadzam się niespiesznie po miejscu znanym jako [location.GetNameNoTier] – a wraz ze mną moja typowa świta powierników i obrońców – i podziwiam tamtejsze wspaniałe budowle. Rozpływam się z zachwytu nad ziemiami, którymi zarządzam, ale mój nastrój szybko psuje widok groteskowej posiadłości rodu [other_family.GetHouse.GetName].\n\nIch nieruchomości kalają moje perfekcyjne ziemie niczym rozsiane po ciele wrzody, a krew burzy mi się na samą myśl o dalszym znoszeniu ich obecności."
 ep3_powerful_families.8060.a: "Uderz w ich finanse."
 ep3_powerful_families.8060.a.win: "Zabierasz ich bogactwa"
 ep3_powerful_families.8060.a.lose: "Łapią cię na gorącym uczynku"
 ep3_powerful_families.8060.b: "Przekup ich służących."
 ep3_powerful_families.8060.c: "Muszę przez jakiś czas tolerować ich obecność."
 ep3_powerful_families.8070.t: "Głupstwo"
 ep3_powerful_families.8070.desc: "Straże rzucają do moich stóp jakieś drżące dziecko. To [child.GetName]. Twarz płonie [child.Custom('PL_mu_jej')|U] wstydem, a ja nie mogę pojąć, czego mógł dopuścić się taki brzdąc.\n\n– Dzieciak zapoznawał się z ludźmi w posiadłości rodu [other_family.GetHouse.GetName]. Nie ma wątpliwości co do tego, komu dochowuje lojalności.\n\nMyśl o tym, że członek mojej rodziny brata się z wrogiem, jest wstrętna, ale może uda się wykorzystać jego kontakty."
 ep3_powerful_families.8070.a: "– Będziesz nadal tam chodzić i przekazywać mi wszystko, co usłyszysz."
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip] zostaje twoim informatorem"
 ep3_powerful_families.8070.a.lose: "[child.GetFirstNameNoTooltip] daje się złapać"
 ep3_powerful_families.8070.b: "– Spróbuj zakończyć tę naszą głupią rywalizację."
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip] kończy rywalizację rodów"
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip] robi postępy"
 ep3_powerful_families.8070.b.lose: "[child.GetFirstNameNoTooltip] zawodzi"
 ep3_powerful_families.8070.c: "– Zejdź mi z oczu."
 ep3_powerful_families.8080.t: "Ogłuszająca cisza"
 ep3_powerful_families.8080.desc: "Brzęk kielicha przywołuje uwagę wszystkich do osoby znanej jako [other_family.GetName], która stoi, jakby chciała wygłosić mowę. Zaczyna całkiem dobrze, ale moment zawahania zamienia się w przeciągniętą zanadto i niezręczną ciszę.\n\n[other_family.GetName] spogląda na mnie ze strachem i desperacją w oczach, bez słów błagając o moją pomoc."
 ep3_powerful_families.8080.a: "To idealna okazja, aby upokorzyć ród [other_family.GetHouse.GetNameNoTooltip]!"
 ep3_powerful_families.8080.b: "Pomogę."
 ep3_powerful_families.8090.t: "Uprzejme okrucieństwo"
 ep3_powerful_families.8090.desc: "Tego wieczora wciśnięto mnie pomiędzy osoby, którymi są [liege.GetName] i ta gnida [other_family.GetName]. Muszę słuchać, jak przypochlebia się seniorowi, ględząc wciąż o rzekomej lojalności rodu [other_family.GetHouse.GetName].\n\nJedyna rzecz bardziej obrzydliwa od [other_family.Custom('PL_jego_jej')] słów to wypluwane podczas przemowy resztki jedzenia. Co za [other_family.Custom('InsultNoun')]! Muszę znaleźć sposób, aby [other_family.Custom('PL_go_ja')] uciszyć, choćby po to, żeby ulżyć sobie w bólu głowy, który wywołuje."
 ep3_powerful_families.8090.a: "– A co z rodem [ROOT.Char.GetHouse.GetNameNoTooltip], mój seniorze?"
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip] jest pod wrażeniem"
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip] umiera z nudów"
 ep3_powerful_families.8090.b: "Wieczór tak czy inaczej dobiegnie końca."
 ep3_powerful_families.8100.t: "Uprzejma obsługa"
 ep3_powerful_families.8100.desc: "Tego wieczora mam szczęście – w rozmowie partneruje mi nie kto inny, jak [liege.GetName]. Narzeka wciąż, że wiele wieczorów przyszło [liege.Custom('PL_mu_jej')] spędzić bez słodkiej poezji.\n\nPrzypominam sobie, że [cp_fam.GetName] spędza wiele godzin i dni, błąkając się po ogrodzie i praktykując język [cp_fam.GetCulture.GetLanguage.GetNameNoTooltip|l]. [cp_fam.Custom('PL_jego_jej')|U] pasja może się teraz przydać, może pomóc szerzyć nasz wpływ na dworze [liege.GetPrimaryTitle.GetAdjective]…"
 ep3_powerful_families.8100.a: "– [cp_fam.GetFirstNameNoTooltip] zna się na poezji, mój seniorze!"
 ep3_powerful_families.8100.a.win: "Osoba znana jako [cp_fam.GetFirstNameNoTooltip] zostaje wybrana"
 ep3_powerful_families.8100.a.lose: "Osoba znana jako [cp_fam.GetFirstNameNoTooltip] zostaje odrzucona"
 ep3_powerful_families.8100.b: "– Cieszę się, że ty także doceniasz wyższą kulturę."
 friend_supported_at_feast: "[CHARACTER.GetShortUINameNotMe] wspiera podczas uczty osobę, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]"
 friend_supported_at_feast_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] wspiera podczas uczty osobę, którą jest [CHARACTER.GetShortUINameNotMe]"
