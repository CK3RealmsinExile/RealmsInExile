l_polish:
 grand_ambitions_header: "Wielkie ambicje"
 #Starting Event: Powerful Family Coup (grand_ambitions.0001)
 grand_ambitions.0001.t: "$grand_ambitions_header$"
 grand_ambitions.0001.desc: "Jako że jestem głową jednej z najbardziej znaczących rodzin w miejscu znanym pod nazwą [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier|l], moje wpływy rozciągają się wzdłuż i wszerz, w mym skarbu nie widać dna, a moje ambicje nie znają granic.\n\n[target_char.GetTitledFirstName] nie zasługuje na tron. Jest nic nieznaczącą nicią w wielkim gobelinie, którym jest [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Ze wsparciem sławnego rodu [ROOT.Char.GetHouse.GetName] mam już wszystko, czego potrzebuję, by nasze wielkie imperium mogło odzyskać swą chwałę.\n\nMoje czyny ukształtują nie tylko przyszłość mojego rodu, ale na zawsze zapiszą się na kartach historii."
 grand_ambitions.0001.a: "[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] to miejsce, którego przeznaczenie zostanie przekute przez stal!"
 grand_ambitions.0001.a.flavor: "Muszę zjednoczyć całe imperium pod wspólnym sztandarem, jako że ziemie takie jak [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] potrzebują cnotliwego i silnego władcy!"
 grand_ambitions.0001.b: "Nie wojna, a subtelny podstęp powinien sprawić, że [target_char.GetTitleAsNameNoTooltip] opuści tron."
 grand_ambitions.0001.b.flavor: "[target_char.GetTitleAsNameNoTooltip] upadnie nie za sprawą miecza, lecz tysięcy zdradzieckich szeptów."
 grand_ambitions.0001.b.toast: "Rozpoczęto spisek „Zdetronizowanie”"
 grand_ambitions.0001.c: "To nie jest właściwy moment…"
 grand_ambitions_start_depose_scheme_tt: "Postać rozpoczyna [scheme|El] „[GetScheme('depose').GetTypeName]”, którego celem jest [THIS.Char.GetTopLiege.GetShortUINameNotMe], z następującym modyfikatorem: „[GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip]”"
 grand_ambitions.0100.powerful_family_joins_faction: "[powerful_family_head.GetTitledFirstName] przysięga dołączyć do twojej [Concept('claimant_faction', 'frakcji pretendenckiej')|E]"
 grand_ambitions.0100.t: "$grand_ambitions_header$: śmiała propozycja"
 grand_ambitions.0100.intro: "Cisza w moim gabinecie nagle znika, gdy [interlocutor.GetFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMe', interlocutor )], staje w drzwiach z jakimś nowym pismem – Propozycja spoza granic, które wyznacza [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – oświadcza.\n\n"
 grand_ambitions.0100.claim: "Pieczęć, którą opatrzony jest list, nosi znak rodu [foreign_ruler.GetDynastyHouseName]. Zawarte w piśmie słowa przedstawiają śmiałą ofertę sojuszu, którego przeciwnikiem ma być [target_char.GetTitleAsName], a który to zależny jest od cesji miejsca znanego jako [foreign_claim.GetName]. Zuchwałości tej prośby dorównać może tylko skryty w niej potencjał.\n\n"
 grand_ambitions.0100.conclusion: "Oferta ta to jednak miecz obosieczny – z jednej strony może utorować mi drogę do zwycięstwa, a z drugiej [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] może otrzymać równie głębokie rany."
 grand_ambitions.0100.a: "[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|U] musi zdobyć się na poświęcenie."
 grand_ambitions.0100.a.claim: "Zgadzasz się, by przekazać ziemie znane jako [foreign_claim.GetName] osobie, którą jest [foreign_ruler.GetTitledFirstName], gdy obejmiesz tron"
 grand_ambitions.0100.a.faction_tooltip: "Będzie można zawiązać sojusz z osobą, którą jest [foreign_ruler.GetTitledFirstName], podczas przyszłej [Concept('civil_war', 'wojny domowej')|E], w której przeciwnikiem będzie [THIS.Char.GetTopLiege.GetTitledFirstName]"
 grand_ambitions.0100.b: "A może kompromis? Może zamiast tego [compromise_county.GetNameNoTooltip|U]?"
 grand_ambitions.0100.b.success: "[foreign_ruler.GetTitledFirstName] zgadza się na twoją kontrpropozycję"
 grand_ambitions.0100.b.success.tt: "Przyrzekasz przekazać ziemie znane jako [compromise_county.GetName] postaci, którą jest [foreign_ruler.GetName], gdy obejmiesz tron"
 grand_ambitions.0100.b.failure: "[foreign_ruler.GetTitledFirstName] odrzuca twoją kontrpropozycję"
 grand_ambitions.0100.c: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] należy do mnie. A wyprzedawanie tego, co moje, nie wchodzi w grę!"
 grand_ambitions.0110.t: "$grand_ambitions_header$: do broni"
 grand_ambitions.0110.desc: "[interlocutor.GetFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMe', interlocutor )], raportuje. – Bogaci patroni zbierają się w naszej sprawie. Żołnierze mają dość rządów, które sprawuje [target_char.GetTitleAsNameNoTooltip], dlatego są gotowi do nas dołączyć.\n\nMoc wsparcia, czy to pod postacią otwartych kufrów, czy też serc najmężniejszych żołnierzy przechodzących na naszą stronę, wyznacza pewien punkt zwrotny. Nasze szeregi będą tylko rosnąć, a nasze zasoby powiększać. Ta chwila to nie tylko potwierdzenie słuszności mej sprawy, ale też jasne wskazanie, iż nadchodząca wojna jest coraz bliżej."
 grand_ambitions.0110.a: "Zróbmy użytek z tych żołnierzy."
 grand_ambitions.0110.b: "Z takim napływem złota możemy subsydiować koszty werbunku."
 grand_ambitions.0110.c: "Nie pozwolę, by do mojej sprawy mógł przyłączać się byle kto!"
 grand_ambitions.0120.t: "$grand_ambitions_header$: mocne podstawy"
 grand_ambitions.0120.desc: "Szepty o rebelii odbijają się szerokim echem na terenie mojego majątku, podczas gdy powaga mej nadciągającej konfrontacji z cesarzem rzuca cień na nasze przygotowania. Realna siła defensywna, którą posiadają ziemie znane jako [estate.GetName], oraz zebrane tam zasoby, są niezrównane.\n\n[interlocutor.GetFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMe', interlocutor )], przedstawia mi plany kluczowych sposobów na zwiększenie podstaw mych sił. – Nadszedł czas na ufortyfikowanie majątku – stwierdza pospiesznie, wskazując na proponowane miejsca, w których należy rozpocząć prace."
 grand_ambitions.0120.a: "Moi zbrojni – [maa_flavor.GetNameNoTooltip|l] – potrzebują odpowiedniego miejsca do przeglądów."
 grand_ambitions.0120.b: "Pastwiska to źródło dobrze odżywionych koni, których moi zbrojni – [maa_flavor.GetNameNoTooltip|l] – będą potrzebować."
 grand_ambitions.0120.c: "Wieża obserwacyjna na pewno pomoże moim zbrojnym takim jak [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0120.d: "Zatrudnić wszystkich robotników, których się da – jest wiele do zrobienia!"
 grand_ambitions.0130.t: "$grand_ambitions_header$: szepty na wietrze"
 grand_ambitions.0130.desc.intro: "[interlocutor.GetFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMe', interlocutor )], podchodzi z propozycją kontynuowania mojego spisku przeciwko osobie, którą jest [target_char.GetTitledFirstName].\n\n"
 grand_ambitions.0130.desc.legitimacy.6: "– [target_char.GetTitleAsNameNoTooltip] to osoba kochana przez swój lud – mówi – ale miłość jest krucha i paranoiczna. Jeśli się odpowiednio postarać, nasycić ją można strachem przed zdradą, a stamtąd już krótka droga do nienawiści."
 grand_ambitions.0130.desc.legitimacy.5: "– Ludzie chwalą osobę znaną jako [target_char.GetTitledFirstNameNoTooltip] – zaczyna – ale ilu z nich sięgnęłoby po nóż, by [target_char.Custom('PL_go_ja')] chronić? Właściwe słowa, które docierają do odpowiednich uszu, i kilka groszy na cenie chleba zawsze doprowadzają tłum do szaleństwa."
 grand_ambitions.0130.desc.legitimacy.4: "– Wiara, którą ludzie pokładają w osobie znanej jako [target_char.GetTitledFirstNameNoTooltip], jest niezachwiana – zaczyna – albo tak im się wydaje. Tłum bywa nieprzewidywalny. Jeśli się trochę postarać, można kupić ich lojalność, choćby na jedną noc."
 grand_ambitions.0130.desc.legitimacy.3: "– Wiara, którą ludzie pokładają w osobie znanej jako [target_char.GetTitledFirstNameNoTooltip], nie jest niezachwiana – zaczyna. – Nie trzeba by aż #EMP tak#! wiele, by podważyć [target_char.Custom('PL_jego_jej')] pozycję, a wtedy tłum wciągnie [target_char.Custom('PL_go_ja')] w morze nienawiści."
 grand_ambitions.0130.desc.legitimacy.2: "– Wiara, którą ludzie pokładają w osobie znanej jako [target_char.GetTitledFirstNameNoTooltip], zaczyna słabnąć – zaczyna. – Wystarczy oddech, by rozdmuchać iskry ich niezadowolenia w szalejący pożar."
 grand_ambitions.0130.desc.legitimacy.1: "– [target_char.GetTitledFirstNameNoTooltip] to przeraźliwie fałszywa osoba. Ludzie nie mają co do tego wątpliwości – zaczyna. – Ich gniew jest potężny, ale nie wiedzą, gdzie go skierować. Musimy ich tylko nieco popchnąć we właściwym kierunku."
 grand_ambitions.0130.desc.outro: "\n\n– Opinia ludu z miejsca znanego jako [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] może obalać rządy równie łatwo, jak je ustanawiać. Pewne naciski już kiedyś z resztą na nią wpłynęły…"
 grand_ambitions.0130.a: "Zwróćmy się o spłacenie długów wdzięczności."
 grand_ambitions.0130.b: "Niech nasze szepty mają skrzydła!"
 grand_ambitions.0130.b.success: "Twoje szepty mają skrzydła"
 grand_ambitions.0130.b.failure: "Twoim szeptom nie udaje się zszargać reputacji osoby, którą jest [target_char.GetTitleAsName]"
 grand_ambitions.0130.b.crit_failure: "Twoje szepty zdradzają twoje zamiary wobec osoby, którą jest [target_char.GetTitleAsName]"
 grand_ambitions.0130.c: "Złoto zazwyczaj rozwiązuje języki plebejuszy…"
 grand_ambitions.0130.d: "Nie zniżę się do rozsiewania #EMP plotek#!. Nie jesteśmy dziećmi."
 grand_ambitions.0131.opening: "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]!"
 grand_ambitions.0131.desc: "Wygląda na to, że miejsce znane jako [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] aż tonie w plotkach na Twój temat."
 grand_ambitions.0131.desc_secret: "\n\nUdało nam się ustalić, że to [schemer.GetTitledFirstName] jest ich źródłem, jako że chce zagarnąć tron dla siebie."
 grand_ambitions.0131.conclusion: "\n\nJeśli nic się z tym nie zrobi, może się to zakończyć nieszczęściem…"
 grand_ambitions.0131.a: "Ja też knuję swoje intrygi."
 grand_ambitions.0131.b: "Plotkarze nie są poza moim zasięgiem."
 grand_ambitions.0131.c: "Nie będę zaprzątać sobie głowy czymś takim."
 grand_ambitions.0131.d: "A niech to licho. Co za [schemer.Custom('InsultNoun')]…"
 grand_ambitions.0140.t: "$grand_ambitions_header$: [target_gov.GetTitleAsNameNoTooltip] sojusznikiem"
 grand_ambitions.0140.desc: "– Nie przeszkadzać! – krzyczę, gdy drzwi do mojego gabinetu się otwierają. Jednak pod nadprożem stoi niespodziewany gość. [target_gov.GetFirstName], [target_gov.GetTitleAsNameNoTooltip] miejsca znanego jako [target_gov.GetPrimaryTitle.GetNameNoTier].\n\n– Przepraszam, że niepokoję, [ROOT.Char.GetFirstNameNoTooltip], ale chcę zaoferować ci swe wsparcie."
 grand_ambitions.0140.faction: "Chcę pomóc ci w zdetronizowaniu osoby, którą jest [target_char.GetTitleAsName]."
 grand_ambitions.0140.no_faction: "Wiem, że zbierasz siły tu, w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], i przygotowujesz się do zdetronizowania osoby, którą jest [target_char.GetTitleAsName]."
 grand_ambitions.0140.a: "Im nas więcej, tym lepiej."
 grand_ambitions.0140.b: "Nie potrzebuję twojej pomocy."
 grand_ambitions.0150.t: "$grand_ambitions_header$: dodatkowy wspólnik"
 grand_ambitions.0150.desc: "[interlocutor.GetFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMe', interlocutor )], wychodzi naprzód, a ciężar naszych starań odbija się na [interlocutor.Custom('PL_jego_jej')] posturze. – Nasze plany, podług których [target_char.GetTitledFirstName] opuści tron, kontynuowane są w najlepsze – intonuje uroczyście. Każde słowo jest przemyślane i waży naszą konspirację.\n\n– Ale nasze plany równie dobrze mogą się nie powieść bez wystarczającej liczby wspólnik na odpowiednich stanowiskach. Dodatkowy zwolennik pomógłby nam zapewnić sukces tego przedsięwzięcia."
 grand_ambitions.0150.a: "Umiejętny infiltrator na pewno przyspieszy cały plan."
 grand_ambitions.0150.b: "Przygotujmy przynętę, by zapewnić sobie poufność."
 grand_ambitions.0150.c: "Wykorzystanie kogoś, kto mógłby wychwalać moje cnoty na dworze, byłoby mądre."
 grand_ambitions.0151.t: "$grand_ambitions_header$: mistrz szeptów"
 grand_ambitions.0151.desc: "W półmroku wczesnego wieczora [interlocutor.GetFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMe', interlocutor )], podchodzi bliżej z przebiegłym błyskiem w oku.\n\n– Właśnie nadarza się niepowtarzalna okazja – szepcze, upewniając się, że nie usłyszą tego niepowołane uszy.\n\n– [GetCourtPositionType( 'chief_eunuch_court_position' ).GetNameNoTooltip] z dworu, na którym rządzi [target.GetTitleAsNameNoTooltip], to istny cień poruszający się bezszelestnie po korytarzach władzy, a który może dać się przekonać do naszej sprawy. [eunuch.Custom('PL_jego_jej')|U] wpływy są niezrównane, a [eunuch.Custom('PL_jego_jej')] tajemnice nieprzebrane. [eunuch.GetSheHe|U] może stać się podporą naszego wielkiego planu, podług którego [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] zmieni się całkowicie."
 grand_ambitions.0151.a: "Niechaj [eunuch.Custom('PL_jego_jej')] szepty poprowadzą naszą sprawę."
 grand_ambitions.0151.b: "[eunuch.Custom('PL_jego_jej')|U] talenty są zbyt cenne, by po prostu je sobie pożyczyć."
 ga_0151_b_eunuch_aptitude: "[aptitude|E] osoby znanej jako [eunuch.GetShortUINameNotMe] na stanowisku, którym jest [GetCourtPositionType( 'chief_eunuch_court_position' ).GetName|l], są następujące: [eunuch.GetCourtPositionAptitude( GetCourtPositionType( 'chief_eunuch_court_position' ) )|l]"
 grand_ambitions.0151.c: "Istnieją jeszcze inne sposoby, by nasz plan się ziścił."
 grand_ambitions.0155.t: "$grand_ambitions_header$: ściąganie długów wdzięczności"
 grand_ambitions.0155.desc: "[interlocutor.GetFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMe', interlocutor )], podchodzi do mnie z miną poważną od przemyśleń.\n\n– Nasz spisek, w którym [target_char.GetTitleAsNameNoTooltip] ma stracić tron, zdaje się potrzebować nowego informatora na miejsce osoby znanej jako [agent_slot.GetName]. Udało mi się określić trzy potencjalne aktywa, które mogłyby przechylić szale na naszą stronę – mówi.\n\nCofa się i niknie w cieniu korytarza, zostawiając ci listę osób, spośród których każda stanowi niemą nadzieję na potęgę lub zgubę."
 grand_ambitions.0155.a: "[agent_choice_1.GetFirstNameNoTooltip] na pewno wspomoże nas w naszych działaniach."
 grand_ambitions.0155.b: "Być może to [agent_choice_2.GetFirstNameNoTooltip] jest osobą, do której najlepiej jest się zwrócić."
 grand_ambitions.0155.c: "Z drugiej strony [agent_choice_3.GetFirstNameNoTooltip]…"
 grand_ambitions.0155.d: "Żadne z nich się nie nadaje."
 grand_ambitions.0160.t: "$grand_ambitions_header$: więzy podstępu"
 grand_ambitions.0160.desc: "[interlocutor.GetFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMe', interlocutor )], podchodzi do mnie bliżej z wiadomościami odnośnie do planów detronizacji osoby, którą jest [target_char.GetTitledFirstName]. – Podstawy, dzięki którym osiągniemy swój cel, są gotowe – zaczyna głosem pewnym i spokojnym.\n\n– Mamy sojuszników praktycznie wszędzie. Każdy z nich jest gotowy, by odegrać swą rolę w naszym wielkim planie. W kim jednak chcemy pokładać swe zaufanie?"
 grand_ambitions.0160.a: "Urzędnicy pałacowi będą kluczowymi sojusznikami."
 grand_ambitions.0160.b: "Kupcy poniosą nasze słowa szybko i bezpiecznie."
 grand_ambitions.0160.c: "Cesarscy skrybowie dopilnują, żeby nas nie ujawniono."
 grand_ambitions.0170.t: "$grand_ambitions_header$: potężny sojusz"
 grand_ambitions.0170.desc: "[interlocutor.GetFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMe', interlocutor )], podchodzi do mnie w cichym pośpiechu.\n\n– Propozycja – zaczyna. – od głowy jednej z najznamienitszych rodzin, które zna [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Dowiedzieli się o naszych aspiracjach i dostrzegli potencjał wzajemnego zysku. – Rozwija zwój, na którym pieczęć rodu [powerful_house.GetName] lśni tajemniczo w słabym świetle.\n\n– Ich wsparcie mogłoby przechylić szale na naszą stronę. Jednak za taki sojusz przyjdzie nam zapłacić – liczą na kompensacje wprost proporcjonalne do ryzyka."
 grand_ambitions.0170.a: "Zapłacimy im, ile tylko chcą."
 grand_ambitions.0170.b: "Powinni się z nami związać za obietnicą przyszłej rekompensaty."
 grand_ambitions.0170.c: "Niech nasze rody połączą się w świętym związku."
 grand_ambitions.0170.d: "Mą ambicją nie wstrząsną żadne długi."
 grand_ambitions.0180.t: "$grand_ambitions_header$: właściwa koronacja"
 grand_ambitions.0180.intro_hagia_sofia: "Tuż pod rozległą, zatrważająco złotą kopułą Hagii Sophii"
 grand_ambitions.0180.desc: "staję przed tym, kim jest [hof.GetTitleAsName] – duchowym przewodnikiem moich ludzi. Powietrze ciężkie jest od zapachu kadzideł i brzemienia minionych wieków.\n\nZadbanie o [hof.Custom('PL_jego_jej')] względy nie tylko udzieliłoby legitymacji moim roszczeniom do miejsca znanego jako [target_title.GetName], ale mogłoby też porwać serca wiernych w całym imperium. [hof.GetSheHe|U] musi mnie ukoronować.\n\n[hof.GetTitleAsNameNoTooltip] to nie byle jaki duchowny i doskonale zdaje sobie sprawę ze świeckich machinacji, których dopuszcza się [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 grand_ambitions.0180.a: "– Tak, jak powiedziano."
 grand_ambitions.0180.a.flavor: "Taka jest wola [ROOT.Char.GetFaith.HighGodNamePossessive], więc tak będzie."
 grand_ambitions.0180.b: "– Wasza świętobliwość, pozwólcie wieść mi życie jako sługa [ROOT.Char.GetFaith.HighGodNamePossessive]."
 grand_ambitions.0180.d.flavor: "#EMP Ugnij się przede mną, [hof.GetFirstName]!#!"
 grand_ambitions.0180.b.success: "[hof.GetTitledFirstNameNoTooltip] zgadza się, by cię koronować"
 grand_ambitions.0180.b.success.tt: "Jeśli twoja próba detronizacji osoby, którą jest [target_char.GetTitledFirstName], się powiedzie, otrzymasz #P [EmptyScope.ScriptValue('major_legitimacy_gain')]#! pkt [Concept('legitimacy', 'legitymacji')|E]"
 grand_ambitions.0180.b.failure: "[hof.GetTitledFirstNameNoTooltip] odmawia koronowania cię"
 grand_ambitions.0180.c: "Nawet [hof.GetTitleAsNameNoTooltip] da się w końcu przekonać środkami materialnymi…"
 grand_ambitions.0180.d: "Nawet miejsce takie jak [hof.GetPrimaryTitle.GetNameNoTierNoTooltip|l] nie oprze się mojemu wpływowi."
 grand_ambitions.0180.e: "– [hof.GetFirstNameNoTooltip], #EMP ukoronujesz#! mnie! Będą mówić na mnie [target.GetTitleAsNameNoTooltip]!"
 grand_ambitions.0180.f: "Może wrócę później."
 grand_ambitions.0190.t: "Przyjaciół trzymaj blisko…"
 grand_ambitions.0190.desc: "– …a wrogów jeszcze bliżej – dokańcza [ROOT.Char.Custom2('RelationToMeShort', interlocutor)], odnosząc się do ujawnionych niedawno spisków, które knuje [secret_owner.GetTitledFirstName], a które mają sprawić, że ziemie znane jako [ROOT.Char.GetPrimaryTitle.GetName] będą [secret_owner.Custom('PL_jego_jej')] na wyłączność.\n\nCo za #EMP tupet#!! Nie mogę dać ujść temu na sucho!"
 grand_ambitions.0190.a: "Może zadowoli [secret_owner.Custom('PL_go_ja')] miejsce przy stole…"
 grand_ambitions.0190.a.tt: "Składasz ofertę pozycji [Concept('co_emperor', 'współcesarza')|E] osobie, którą jest [secret_owner.GetShortUINameNotMe]"
 co_emperor_accepts: "#HIGH Zgadza się#!"
 co_emperor_rejects: "#HIGH Odmawia#!"
 grand_ambitions.0190.a.tt.1: "[emperor.GetShortUINameNotMe] wchodzi w [duumvirate|El] z osobą, którą jest [secret_owner.GetShortUINameNotMe], jako [co_emperor|El]"
 grand_ambitions.0190.a.tt.2: "Przerywa swoje spiski"
 grand_ambitions.0190.b: "Niech gnije w lochach!"
 every_family_member_of_secret_owner: "Każdy członek rodziny osoby, którą jest [secret_owner.GetTitledFirstName]"
 grand_ambitions.0190.c: "Wszystko w swoim czasie."
 grand_ambitions.0191.t: "$grand_ambitions_header$: pamiętna oferta"
 grand_ambitions.0191.desc: "– #EMP Wasza wysokość!#!\n\n[interlocutor.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], wpada do mojego gabinetu, z trudem łapiąc powietrze. – Oto nadarza się pamiętna szansa! – wysapuje. – [emperor.GetTitledFirstNameRegnal] wie już o twoich planach zagarnięcia tronu dla siebie! Przedstawia jednak ofertę: możesz stać się #EMP współcesarzem.#! Według [emperor.GetHerHis] słów wasza wysokość ma zapomnieć o swoich spiskach, a zamiast tego zająć miejsce u [emperor.GetHerHis] boku, by wspólnie rządzić wszystkim tym, czym jest [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l], z cudownego miejsca znanego jako [emperor.GetCapitalLocation.GetBaronyNameExplicitly]."
 grand_ambitions.0191.a: "#EMP Kuszące…#!"
 grand_ambitions.0191.a.tt.1: "Zostajesz [Concept('co_emperor', 'współcesarzem')|E] osoby znanej jako [emperor.GetShortUINameNotMe]"
 grand_ambitions.0191.a.tt.2: "Zaprzestajesz swoich knowań"
 grand_ambitions.0191.b: "Co za [emperor.Custom( 'InsultNoun' )]! Nigdy nie podzielę się władzą z kimś takim!"
 grand_ambitions.0200.t: "$grand_ambitions_header$: pamiętna noc"
 grand_ambitions.0200.opening: "Dziś [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], a właściwie to, na czym stoi to miejsce, trzęsie się pod ciężarem rodu [ROOT.Char.GetHouse.GetName]. Cicha rewolucja sprawiła, że [target.GetTitleAsNameNoTooltip] traci urząd, rozpoczynając tym samym nową epokę.\n\n"
 grand_ambitions.0200.eunuch: "[GetAgentSlotType( 'agent_eunuch' ).GetName], pan pałacowych tajemnic, perfekcyjnie odgrywa w tym swoją rolę. Jego szepty zasiały ziarno niezgody, podczas gdy jego ciche skinienia skąpały w korytarze w cieniach, torując drogę do naszego triumfu.\n\n"
 grand_ambitions.0200.powerful_family: "Oczywiście moje wyniesienie nie byłoby możliwe, gdyby nie wsparcie rodziny [story.MakeScope.Var('powerful_family').House.GetName], "
 grand_ambitions.0200.powerful_family.currency: "która ewidentnie jest warta swej wagi w złocie."
 grand_ambitions.0200.powerful_family.hook: "choć nie chcę pamiętać o tym, że cokolwiek im zawdzięczam."
 grand_ambitions.0200.powerful_family.marriage: "z którą łączą mnie teraz więzy małżeństwa."
 grand_ambitions.0200.powerful_family.fallback: "choć przyznaję to niechętnie."
 grand_ambitions.0200.desc: "To właśnie małe akty rebelii – same niedomknięte drzwi i niedostarczone wiadomości – sprawiły, że nasze zwycięstwo było możliwe i pokazały, że nawet imperiami mogą sterować najskromniejsze ręce."
 grand_ambitions.0200.conclusion: "\n\nStoimy u zarania nowej epoki. Jutro imperium nie zbudzi się pośród wiekowej spuścizny, lecz pośród przyszłości moich rządów.\n\n– [target.GetFirstName] to jedynie dawne echo #EMP mojego#! imperium, gasnące w pomroce dziejów!"
 grand_ambitions.0200.a: "Te ziemie, [target.GetPrimaryTitle.GetNameNoTooltip], polecą na skrzydłach rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 grand_ambitions.0201.t: "$grand_ambitions_header$: droga do władzy"
 grand_ambitions.0201.desc: "– Opatrzność czuwająca nad imperiami wybrała właśnie nowego władcę. – Głos, którym przemawia [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName], wybrzmiewa w całej sali tronowej i odznacza się ciężarem, który idealnie pasuje na tę okazję.\n\nNasze oczy spotykają się na znak cichego uznania względem planu, który przywiódł nas do tej chwili. – Za sprawą łaski [ROOT.Char.GetFaith.HighGodNamePossessive] koronuję cię. Oto jest [ROOT.Char.GetName].\n\nGdy ciężar korony spoczywa na moich skroniach, czuję, jak na moje barki spada waga minionych wieków. Moja droga do władzy, choć mogła być niekonwencjonalna, zaprowadziła mnie właśnie tutaj, do tej chwalebnej chwili.\n\n"
 grand_ambitions.0201.conc_greek: "– [Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]! – krzyczę śmiało."
 grand_ambitions.0201.a: "Ziemie znane jako [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] już czekają."
 grand_ambitions.0202.t: "$grand_ambitions_header$: losy przegranych"
 grand_ambitions.0202.desc: "Po detronizacji [ROOT.Char.GetTitleAsNameNoTooltip] oczekuje swego przeznaczenia, stojąc przede mną w cieniu, który rzuca [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l], a raczej tlące się serce tego miejsca.\n\nTo, jak rozprawię się z tym człowiekiem, to nie tylko kwestia osobistych porachunków czy wielkoduszności. To pierwsza cegła, z której zbuduję swą spuściznę.\n\nCzy będzie ona ociekać zemstą i niezgodą, czy też łaską i nadzieją? Oczy całego dworu, wszystkich ludzi i historii samej w sobie zwracają się w moją stronę."
 grand_ambitions.0202.a: "[old_emp.GetFirstNameNoTooltip], odejdź w pokoju."
 grand_ambitions.0202.a.flavor: "Pozwól [old_emp.Custom('PL_mu_jej')] zniknąć pośród nocy, z dala od popiołów [old_emp.Custom('PL_jego_jej')] rządów."
 grand_ambitions.0202.b: "Niech szpecą [old_emp.Custom('PL_go_ja')] blizny [old_emp.Custom('PL_jego_jej')] własnego upadku."
 grand_ambitions.0202.b.flavor: "Mimo to [old_emp.GetSheHe] ma żyć. Jest w tym i sprawiedliwość, i łaska. Będzie to wiadomość do wszystkich tych o nieposkromionej pysze."
 grand_ambitions.0202.c: "Napiętnować [old_emp.Custom('PL_go_ja')] i wyrzucić za mury!"
 grand_ambitions.0202.c.flavor: "Tak jak zostawia [old_emp.GetSheHe] za sobą swoje ziemie, tak i one – [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] – muszą zostawić za sobą swą przeszłość i szukać nowej drogi w przyszłość."
 grand_ambitions.0202.d: "To jeszcze nie koniec."
 grand_ambitions.0202.d.tt: "Osoba, którą jest [old_emp.GetFirstName], będzie [Concept('imprisoned', 'więziona')|E] w twoich lochach"
 grand_ambitions.0250.t: "$grand_ambitions_header$: koniec drogi"
 grand_ambitions.0250.desc: "Choć przywitaniu jest daleko do tego, czego się spodziewaliśmy, [interlocutor.GetFirstName], a dla mnie [ROOT.Char.Custom2( 'RelationToMe', interlocutor )], podchodzi do mnie bliżej za bramami miejskimi.\n\n– Nasze stąpanie po ostrzu noża skończyło się upadkiem po jego złej stronie – kwituje poważnie.\n\nStolica, wraz ze swymi piętrzącymi się budynkami i głębokimi cieniami, zdaje się niewzruszona przez nasze starania. [target.GetTitleAsNameNoTooltip] pozostaje na swym tronie, pewnie w ogóle nie zdając sobie sprawy z tego, jak blisko zmian było miejsce znane jako [target.GetCapitalLocation.GetBaronyNameExplicitly]."
 grand_ambitions.0250.a: "Drogę do władzy spowija mgła…"
 grand_ambitions.0300.t: "$grand_ambitions_header$: co zasiejesz, to zbierzesz"
 grand_ambitions.0300.desc: "Od niedawna sprawuję rządy jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective], a teraz stoi przede mną [foreign_ruler.GetTitledFirstName]. Moje dojście do władzy to po części zasługa [foreign_ruler.Custom('PL_jego_jej')] poparcia…\n\nPrzychodzi więc po to, co [foreign_ruler.Custom('PL_mu_jej')] obiecano, czyli ziemie znane pod nazwą [demand.GetName]."
 grand_ambitions.0300.a: "Jestem słowną osobą. [demand.GetNameNoTierNoTooltip] to od teraz twoja własność."
 grand_ambitions.0300.b: "Mam coś znacznie lepszego do zaoferowania…"
 grand_ambitions.0300.b.success: "[foreign_ruler.GetTitledFirstName] daje się przekonać"
 grand_ambitions.0300.b.failure: "[foreign_ruler.GetTitledFirstName] nie daje się przekonać"
 grand_ambitions.0300.c: "Twoja naiwność jest urzekająca."
 grand_ambitions_ally_joins_war: "Sojusznik dołącza do wojny: [joiner.GetTitledFirstName]"
 grand_ambitions.0500.opening: "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_ambitions.0500.dead: "Z przyjemnością pragnę Cię poinformować, że [story.MakeScope.Var('target_char').Char.GetTitledFirstName] nie żyje. Czy nasze plany, by zdetronizować osobę, którą jest [ROOT.Char.GetTopLiege.GetTitledFirstName], powinny być kontynuowane?"
 grand_ambitions.0500.wrong_title: "Z przyjemnością pragnę Cię poinformować, że [previous_story_target.GetTitledFirstName] nie jest już w posiadaniu tego, co znamy jako [story.Var('target_title').GetName]. Czy nasze plany, by zdetronizować osobę, którą jest [ROOT.Char.GetTopLiege.GetTitledFirstName], powinny być kontynuowane?"
 grand_ambitions.0500.a: "Nie spocznę, póki obok słowa „[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]” nie będzie widnieć #EMP moje imię!#!"
 grand_ambitions.0500.b: "Zaprzestać przygotowań. Radujmy się!"
 grand_ambitions.0500.b.tt: "Zaprzestajesz swoich starań, by [depose|El] osobę, którą jest [THIS.Char.GetTopLiege.GetTitleAsName]"
