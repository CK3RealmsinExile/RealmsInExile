 ### SCHEME MODIFIERS
 scheme_grand_ambitions_modifier: "Potężne ambicje"
 scheme_grand_ambitions_modifier_desc: "Oczy tej postaci zwrócone są w stronę czegoś większego."
 scheme_grand_ambitions_bribed_functionaries_modifier: "Przekupieni urzędnicy"
 scheme_grand_ambitions_bribed_functionaries_modifier_desc: "Urzędnicy imperialnego pałacu, rozczarowani aktualnymi rządami, dyskretnie zawiązują sojusze, kładąc podwaliny pod bezproblemowe przekazanie władzy."
 scheme_grand_ambitions_bribed_merchants_modifier: "Przekupieni kupcy"
 scheme_grand_ambitions_bribed_merchants_modifier_desc: "Kupcy i żeglarze oddani sprawie niosą słowo w imperium, zapewniając szybką i bezpieczną komunikację."
 scheme_grand_ambitions_bribed_scribes_modifier: "Przekupieni skrybowie"
 scheme_grand_ambitions_bribed_scribes_modifier_desc: "Imperialni skrybowie, którym [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] powierza swe sekrety, subtelnie ingerują w komunikację, skrywając postępujący spisek przed niechcianym wzrokiem."
 scheme_grand_ambitions_embezzling_modifier: "Defraudacja"
 scheme_grand_ambitions_powerful_family_modifier: "Sojusz z wpływową rodziną"
 scheme_grand_ambitions_powerful_family_modifier_desc: "Sojusz z innym wpływowym rodem w państwie sprawia, że ten spisek szybciej dojdzie do skutku."
