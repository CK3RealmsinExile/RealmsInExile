l_polish:
 ep3_governor_yearly.3001.t: "Budowniczy, kupiec, właściciel ziemski"
 ep3_governor_yearly.3001.desc_christian: "Tym, którzy zasługują na nagrodę, Bóg zapewnia dobrobyt. Ziemia leniwego jest zarośnięta, ale mój majątek w miejscu znanym jako [root_domicile_province.GetTitle.GetNameNoTier] – kraina żywności trafiającej do moich spiżarni, czynszów lądujących w mojej kieszeni – teraz rozciąga się po horyzont."
 ep3_governor_yearly.3001.desc_other: "Jakże ziemia rozkwita! Jak pełne są spiżarnie! Wiele środków z mojej kieszeni zostało zainwestowanych w lokalną produkcję wokół mojego majątku w miejscu znanym jako [root_domicile_province.GetTitle.GetNameNoTier]. A teraz, na szczęście, wiele ciężko pracujących rodzin płaci mi czynsz."
 ep3_governor_yearly.3001.desc_mid: "\n\n[governor.GetTitleAsName] tego obszaru zarządza natomiast krzakami i nieładem. Pochodzący z miejsca znanego jako [target_theme.GetNameNoTier]"
 ep3_governor_yearly.3001.desc_greek: "[Glossary( 'choritai', 'CHORITAI_GLOSS' )]"
 ep3_governor_yearly.3001.desc_non_greek: "drobni posiadacze ziemscy"
 ep3_governor_yearly.3001.desc: "nie wiedzą nawet, czy ich prawa chronią ich przed wykupem! Podatnicy osoby, którą jest [governor.GetTitledFirstNameNoTooltip] mogliby #EMP bardzo#! łatwo zostać moimi najemcami…\n\n"
 ep3_governor_yearly.3001.desc_garden: "Moje świeżo zamknięte ogrody – czy to dopiero początek?"
 ep3_governor_yearly.3001.desc_garden_leisure: "Moje świeżo rozbudowane ogrody, bogate w piękne [root_domicile_province.Custom('get_region_flower_type_plural')] – czy to dopiero początek?"
 ep3_governor_yearly.3001.desc_garden_fruit: "Moje świeżo rozbudowane ogrody pachnące dojrzewającymi owocami – czy to dopiero początek?"
 ep3_governor_yearly.3001.desc_grazing_land: "Moje, wynegocjowane ze sprytem, prawa do nowych pastwisk – czy to dopiero początek?"
 ep3_governor_yearly.3001.desc_horse_pasture: "Moje świeżo podpisane prawa do idealnych dla koni pastwisk – czy to dopiero początek?"
 ep3_governor_yearly.3001.desc_camel_pasture: "Moje ryczące, śmierdzące i #EMP dochodowe#! stado gamoniowatych wielbłądów – czy to dopiero początek?"
 ep3_governor_yearly.3001.desc_grain_field: "Moje świeżo obrobione pola – czy to dopiero początek?"
 ep3_governor_yearly.3001.desc_vineyard: "Niekończące się rzędy porośniętych liśćmi treliaży w moich winnicach – czy to dopiero początek?"
 ep3_governor_yearly.3001.desc_olive: "Moje niedawno kupione gaje oliwne, wraz z ich szlachetnymi, pomarszczonymi drzewami – czy to dopiero początek?"
 ep3_governor_yearly.3001.desc_silk: "Moje nowe, produkujące jedwab, gaje morwowe – czy to dopiero początek?"
 CHORITAI_GLOSS: "#bold Choritai#! to termin pochodzący ze starożytnej Grecji, opisujący osoby należące do społeczności wiejskiej, #EMP chorionu#!."
 ep3_governor_yearly.3001.a_success: "– Ja? Najpotężniejszy właściciel w okolicy?"
 ep3_governor_yearly.3001.a_failure: "Skandal szybko cię pogrąża"
 ep3_governor_yearly.3001.a_govs_low: "Ta opcja jest dostępna, ponieważ [governor.GetShortUINameNotMe] ma bardzo niską [Concept('governor_efficiency', 'skuteczność gubernatora')|E]"
 ep3_governor_yearly.3001.c_gov_gain: "[governor_efficiency|E], którym jest [governor.GetShortUINameNotMe], wzrasta o #P 5#! pkt"
 ep3_governor_yearly.3001.a: "Upiekłoby mi się nawet wykupienie połowy miejsca znanego jako [target_theme.GetTierAsNameNoTooltip]!"
 ep3_governor_yearly.3001.a.flavor: "Ich bezużyteczna administracja nie zauważy moich nowych posiadłości aż do momentu zapłaty podatku!"
 ep3_governor_yearly.3001.b: "Lepiej, żeby to mnie się trochę lepiej wiodło, niż żeby korzyści płynęły do osoby tak głupiej, jak [governor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3001.b.flavor: "Mam trochę pieniędzy do wydania – może pora na zakup bardziej dochodowej ziemi?"
 ep3_governor_yearly.3001.b_gov_response: "@warning_icon! #X [governor.GetShortUINameNotMe] może cię ukarać!#!"
 ep3_governor_yearly.3001.c: "Zamiast tego… mogę zaproponować pomoc, z której [governor.GetTitleAsNameNoTooltip] może skorzystać."
 ep3_governor_yearly.3001.c.flavor: "Moje ostrzeżenia mogą pomóc w ograniczaniu rozwoju innych posiadaczy ziemskich… i mogą dowieść mojej wartości."
 ep3_governor_yearly.3001.c_gain_influence: "Zyskujesz #P 75#! pkt #high wpływu#!"
 ep3_governor_yearly.3001.minor_influence_loss: "Wydajesz #N 75#! pkt #high wpływu#!"
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "Wydajesz #N 35#! pkt #high wpływu#!"
 vast_tracts_of_land_modifier: "Mnóstwo małych gospodarstw"
 vast_tracts_of_land_modifier_desc: "Ten ród zbiera czynsz i nadzoruje sprawy bardzo wielu sklepów rzemieślniczych i małych gospodarstw."
 productive_lands_modifier: "Dużo małych gospodarstw"
 productive_lands_modifier_desc: "Granice posiadłości tej rodziny powiększyły się dzięki przejęciom i przemyślanym zakupom."
 ep3_governor_yearly.3002.t: "Z podatników w najemców"
 ep3_governor_yearly.3002.desc: "– Spójrz – spójrz, tam, w rolkach! – warczy [tax_farmer.GetName].\n\n– Podatki z kolejnej wioski, które zostały przeze mnie zebrane w twoim imieniu, od czasu wykupienia mojego kontraktu! A teraz – odsyłają rolników płacących podatki do ich nowego właściciela ziemskiego, którym jest [landlord.GetName]! A [landlord.GetSheHe] płaci marne grosze.\n\n– To"
 ep3_governor_yearly.3002_insult_greek: "[Glossary( 'metrokoites', 'METROKOITES_GLOSS' )]"
 METROKOITES_GLOSS: "#bold Metrokoites#! to pejoratywne, greckie określenie opisujące „kogoś, kto sypia z własną matką.”"
 ep3_governor_yearly.3002_insult_armenian: "[Glossary( 'eshi dzag', 'ESHI_DZAG_GLOSS' )]"
 ESHI_DZAG_GLOSS: "#bold Eshi dzag#! to armeńska obelga oznaczająca „syna osła.”"
 ep3_governor_yearly.3002_insult_generic: "[landlord.Custom('InsultNoun')]"
 ep3_governor_yearly.3002.desc_mid: ", kłamiąc tym prostakom o tym, że są chronieni – wykupuje"
 ep3_governor_yearly.3002_half_duchy: "tak #EMP bardzo#! wiele"
 ep3_governor_yearly.3002_some_of_duchy: "wiele"
 ep3_governor_yearly.3002.desc_outro: "lokalnych pastwisk. Niech [ROOT.Char.GetTitleAsNameNoTooltip] pomyśli… tyle straconych podatków, tylu poborowych…"
 ep3_governor_yearly.3002.a: "Ten mały właściciel ziemski chce się bawić #EMP ze mną#!…?"
 ep3_governor_yearly.3002.a.flavor: "– Ziemia #EMP skradziona#! tym #EMP niewinnym#! biedakom? Brutalność i zastraszanie? – Tak, wydaje mi się, że właśnie o tym mówią świadkowie…"
 ep3_governor_yearly.3002.b: "– Zmuś ich do zbiórki! Zmuś ich do zapłaty!"
 ep3_governor_yearly.3002.b.flavor: "Pospolici głupcy będą służyć mimo wrogiego nastawienia! Już teraz płacą dwa razy więcej niż wielu władców."
 ep3_governor_yearly.3002.c: "Potępienie tego to mój obowiązek!"
 ep3_governor_yearly.3002.c.flavor: "Wywołanie skandalu z powodu takiej chciwości dowodzi, że jestem aktywnym i kompetentnym gubernatorem miejsca znanego jako [target_theme.GetNameNoTierNoTooltip]! Tak jakby…"
 ep3_governor_yearly.3002.d: "– Wyślijcie do rodu [landlord.GetDynastyHouseNameNoTooltip]… moje gratulacje."
 ep3_governor_yearly.3002.d.flavor: "Przynajmniej ktokolwiek w miejscu, jakim jest [target_theme.GetTierAsNameNoTooltip|l], będzie szczęśliwy…"
 ep3_governor_yearly.3002.a_medium_influence_loss: " Wydajesz #N 150#! pkt #high wpływu#!"
 ep3_governor_yearly.3002.b_miniscule_influence_gain: " Zyskujesz #P 35#! pkt #high wpływu#!"
 ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.GetShortUINameNotMe] wydaje #N 75#! pkt #high wpływu#!"
 ep3_governor_yearly.3000_major_governance_loss: "Twoja [governor_efficiency|El] zostaje zmniejszona o #N 15#! pkt na #high 10 lat#!"
 ep3_governor_yearly.3000_governance_loss: "Twoja [governor_efficiency|El] zostaje zmniejszona o #N 10#! pkt na #high 10 lat#!"
 ep3_governor_yearly.3000_miniscule_governance_loss: "Twoja [governor_efficiency|El] zostaje zmniejszona o #N 5#! pkt na #high 10 lat#!"
 some_smallholds_modifier: "Garstka małych gospodarstw"
 some_smallholds_modifier_desc: "Pomimo zdecydowanej interwencji, ci właściciele ziemscy nadal pobierają czynsze od kilku nielegalnych najemców."
 taxed_and_pressganged_tenants_modifier: "Opodatkowani i nagabywani najemcy"
 taxed_and_pressganged_tenants_modifier_desc: "Miejscowi drobni właściciele ziemscy, którzy sprzedali swoje ziemie, są podwójnie okradani i zmuszani do służby wojskowej."
 ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip],"
 ep3_governor_yearly.3003.desc_accused_of_crime: "wieści, które do mnie dotarły, przeraziły mnie. Terroryzujesz niewinnych, drobnych posiadaczy ziemskich! #EMP Wielu#! moich świadków mówi, że – między innymi – wysyłasz dzieci, aby pluły na szyby? Kradniesz psy? Wlewasz wodę przez komin? I to tylko po to, by kupić jakieś zarośnięte pastwiska!\n\nŁamanie prawa, którego się dopuszczasz, zostało, niestety, zauważone i upublicznione… Obawiam się, że dotrze do Ciebie więcej wieści na ten temat."
 ep3_governor_yearly.3003.desc_force_used: "porozmawiaj ze swoimi nowymi najemcami. Powiedz im, że nadal są winni podatki, i nadal obowiązuje ich służba wojskowa. Kiedy przyjadą moi żołnierze, nie stawaj im na drodze.\n\nPrawo mówi, że posiadasz teraz te ziemie. Ludzie jednakże nadal są #EMP moją#! własnością."
 ep3_governor_yearly.3003.desc_scandal: "możesz myśleć, że brak mi kompetencji, że nie poświęcam wystarczającej uwagi dobrostanowi miejsca znanego jako [target_theme.GetNameNoTier], ale to #EMP ty#! lekceważysz tradycję, by zagarnąć jak najwięcej dla siebie – wstyd!\n\nPrzekonasz się, że twoja chciwość stała się ulubionym tematem rozmów w miejscu o nazwie [governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Niestety, na to właśnie zasługujesz."
 ep3_governor_yearly.3003.desc_backs_down: "Gratuluję ci nowych nabytków! Piękne wioski z rozsądnymi mieszkańcami – kraj, którym władasz, jest naprawdę wspaniały!\n\nOczywiście niektórzy mogą stękać o starych prawach, które służyły temu, by cię ograniczyć. Załamują ręce nad przyszłością miejsca znanego jako [root_domicile_province.GetTitle.GetNameNoTier]… ale to twoja mądra i pewna ręka jest najbardziej odpowiednia, aby trzymać wszystko w ryzach!"
 ep3_governor_yearly.3003.a_accused_of_crime: "To fałszywe zarzuty! A mimo tego #EMP przyszli po moją ziemię?!?#!"
 ep3_governor_yearly.3003.a_force_used: "Moi najemcy będą wściekli! To ich doprowadzi do ubóstwa!"
 ep3_governor_yearly.3003.a_scandal: "[governor.GetSheHe|U] może zagrozić mojej pozycji… ale nie moim własnościom!"
 ep3_governor_yearly.3003.a_backs_down: "[governor.GetTitleAsNameNoTooltip] się wycofuje! Wszystko zostaje w moich rękach."
 ep3_governor_yearly.3010.t: "[emperor.GetTitleAsNameNoTooltip] wciąż walczy"
 ep3_governor_yearly.3010.desc: "Już od lat trwa angażująca siły osoby znanej jako [emperor.GetTitledFirstName]"
 ep3_governor_yearly.3010.desc_attacker: "[war.Custom('WarCasusBelliShort')] przeciwko wrogowi, którym jest [foe.GetName].\n\nW prowincjach słyszymy opowieści o krótkich oblężeniach, o niepewnych bitwach, prowadzonych do niejasnego, krwawego końca… Dyskutujemy o marzeniach o zagranicznych podbojach, o marzeniach, za którymi goni [emperor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3010.desc_defender: "[war.Custom('WarCasusBelliShort')], w której agresorem jest [foe.GetName].\n\nW prowincjach słyszymy opowieści o krótkich oblężeniach, o niepewnych bitwach, prowadzonych do niejasnego, krwawego końca… Szepczemy o napaściach wroga i martwimy się o zniewolonych i martwych."
 ep3_governor_yearly.3010.desc_mid: "Wiara ludzi zaczyna słabnąć."
 ep3_governor_yearly.3010.desc_winning: "\n\nTak, zgodnie z doniesieniami bitwy przebiegają pomyślnie… ale litość [ROOT.Char.GetFaith.HighGodNamePossessive], postępy które czyni [emperor.GetTitleAsNameNoTooltip], są tak powolne!"
 ep3_governor_yearly.3010.desc_losing: "\n\nŁaska [ROOT.Char.GetFaith.HighGodNamePossessive] omija osobę, którą jest [emperor.GetTitleAsNameNoTooltip]. Według wszelkich doniesień, [emperor.Custom('PL_jego_jej')] armie są skazane na porażkę."
 ep3_governor_yearly.3010.desc_middling: "\n\nŁaska [ROOT.Char.GetFaith.HighGodNamePossessive] pozostaje nieuchwytna: zdaje się, że koniec bitwy nawet nie majaczy na horyzoncie."
 ep3_governor_yearly.3010.a: "Jestem lojalnym żołnierzem, pomaszeruję na front!"
 ep3_governor_yearly.3010.a.flavor: "A czy lojalny i hojny żołnierz nie może oczekiwać, że jego dowódca obdarzy go szacunkiem…?"
 ep3_governor_yearly.3010.a.success: "[emperor.GetTitleAsNameNoTooltip] akceptuje twoją pomoc"
 ep3_governor_yearly.3010.a.fail: "[emperor.GetTitleAsNameNoTooltip] nie wyraża zainteresowania"
 ep3_governor_yearly.3010.b: "#EMP Silny#! władca mógłby to zakończyć."
 ep3_governor_yearly.3010.b.flavor: "Czy państwo nie powinno szukać władcy, który nie pogubi się i nie odniesie porażki?"
 ep3_governor_yearly.3010.c: "Prowincje leżą daleko poza myślami osoby, którą jest [emperor.GetTitleAsNameNoTooltip]…"
 ep3_governor_yearly.3010.c.flavor: "… i są tak podatne na moje intrygi."
 ep3_governor_yearly.3010.d: "Pobożny datek i modlitwa na [emperor.Custom('PL_jego_jej')] cześć."
 ep3_exploited_weak_master_modifier: "Wyzyskiwany, osaczony suweren"
 ep3_exploited_weak_master_modifier_desc: "Kiedy jego senior był zaangażowany w trwającą wojnę, ten gubernator wyprowadził fundusze i przeorganizował rząd tak, aby spełniał jego samolubne zachcianki."
 msg_claimed_weak_emperors_title.t: "[ROOT.Char.GetTitleAsNameNoTooltip] podważa rządy"
 msg_claimed_weak_emperors_title.flavor: "Potępiając twoją długo trwającą wojnę, lud domaga się bardziej decyzyjnego władcy."
 msg_claimed_weak_emperors_title.t.2: "Członek frakcji potępia wojnę"
 msg_claimed_weak_emperors_title.flavor.2: "Twoja przeciągająca się wojna przeciwko osobie, którą jest [foe.GetName], wzmacnia pozycję twoich przeciwników."
 decried_weakness_score_desc: "Potępione osłabienie imperium"
 governor_challenges_weakness_candidate_score: "Wartość [Concept('candidate_score', 'wyniku kandydata')|E], którym jest [ROOT.Char.GetShortUINameNotMe], w walce o miejsce znane jako [emperor.GetPrimaryTitle.GetName] wzrasta o #P 20#! pkt"
 ep3_governor_yearly.3011.opening: "Wie drogi suzeren, [emperor.GetTitleAsName],"
 ep3_governor_yearly.3011.desc: "Od długiego już czasu nasze armie trwają w stanie wojny, przeciwko osobie, którą jest [foe.GetName], a nadal nie możemy ogłosić zwycięstwa.\n\nGdyby popłynęło ode mnie wsparcie, w postaci moich osobistych żołnierzy, osobistych funduszy, by wesprzeć twoją wojnę – czy takie oddanie zostałoby odpowiednio docenione?"
 ep3_governor_yearly.3011.a: "Wszystko, by zobaczyć, jak moi wrogowie w końcu zostają pokonani!"
 ep3_governor_yearly.3011.b: "[governor.GetTitledFirstNameNoTooltip] to nie jest zbyt wartościowy sojusznik…"
 ep3_governor_yearly.3012.opening: "O dzielny dyplomato z miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier],"
 ep3_governor_yearly.3012.desc_fail: "Odsuwając na bok warunki twojej absurdalnej oferty – siła twojej armii nie jest nam niezbędna.\n\nMożesz marzyć o tym, że [emperor.GetTitleAsName] pozwoli ci wziąć udział w wojnie, ale jeśli jedynym, co tobą kieruje, jest ambicja – lepiej delektuj się słodką muzyką w swojej spokojnej idylli."
 ep3_governor_yearly.3012.desc_success: "Akceptuję twoją ofertę. Zmęczone bitwą szeregi oczekują świeżej dawki wigoru, którą zapewnią twoi żołnierze.\n\nNiewiele ziemskich nagród jest w stanie wynagrodzić cię za twą odwagę, szczodrość ducha i lojalność."
 ep3_governor_yearly.3012.kyrie_eleison: "[Glossary( 'Kýrie, eléison!', 'KYRIE_ELEISON_GLOSS' )]"
 ep3_emperor_yearly.3011.a_to_war: "Wspaniali oficerowie z miejsca znanego jako [emperor.GetPrimaryTitle.GetNameNoTooltip] dołączają do walki!"
 ep3_emperor_yearly.3011.a_no_war: "Moim #EMP jedynym#! pragnieniem była służba osobie, którą jest [emperor.GetTitleAsNameNoTooltip]…"
 ep3_governor_yearly.3020.t: "[emperor.GetSheHe|U] ma poparcie [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 ep3_governor_yearly.3020.desc: "[emperor.GetTitleAsName] [target_trait.GetNameNoTooltip( GetNullCharacter )|l], osoba, która nami włada, jest często tematem rozmów, prowadzonych przyciszonym głosem."
 ep3_governor_yearly.3020.desc_physical: "\n\nCzy nasze państwo może się nie rozpaść, kiedy samo jego uosobienie jest tak zniekształcone? Czy szpetna podobizna osoby, którą jest [emperor.GetTitledFirstNameNoTooltip] zostanie wybita na nowych monetach? I czy – aż strach pomyśleć – suzerenami z wyboru [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] będą odtąd kalecy nieszczęśnicy?\n\nNie, [emperor.GetTitleAsName] [target_trait.GetNameNoTooltip( GetNullCharacter )|l] nie zasługuję na to, by nosić purpurę…"
 ep3_governor_yearly.3020.desc_crime: "\n\nCzy naprawdę jesteśmy najbardziej błogosławionym z państw, jeśli rządzi nami okropny przestępca – grzesznik, który wyrzeka się nakazów [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]? Jak wiele naszych praw zniszczą jeszcze te splamione ręce?\n\nOsoba, która ma nad nami władzę – można o [target_trait.Custom('PL_nim_niej')] powiedzieć, że posiada cechę [target_trait.GetNameNoTooltip( GetNullCharacter )|l] oraz że siedzi na wysokim tronie – #EMP to całkowite upokorzenie!#! Człowiek o niższym statusie już dawno zostałby skazany na śmierć…"
 ep3_governor_yearly.3020.a: "Ciemności najbardziej sprzyjają naruszeniom prawa…"
 ep3_governor_yearly.3020.a.flavor: "A wszystkie szepty o cesarskiej niegodności powinny wracać do mnie."
 ep3_governor_yearly.3020.a.success: "Plotkujący z uwagą słuchają twojej zjadliwej tyrady"
 ep3_governor_yearly.3020.a.fail: "Twoje przytyki nie zaintrygowały nikogo"
 ep3_governor_yearly.3020.b: "Muszę napisać list potępiający!"
 ep3_governor_yearly.3020.flavor: "Ten znak popadnięcia w niełaskę [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] nie jest jedynie problemem osoby, którą jest [emperor.GetTitleAsNameNoTooltip], ale także całego państwa!"
 ep3_governor_yearly.3020.c: "Sumienna praca pozwoli mi o tym zapomnieć."
 governor_insulted_imperial_trait_candidate_score: "Wartość [Concept('candidate_score', 'wyniku kandydata')|E], którym jest [ROOT.Char.GetShortUINameNotMe], w walce o miejsce znane jako [emperor.GetPrimaryTitle.GetName] wzrasta o [EmptyScope.ScriptValue('appointment_score_minor_value')|P0] pkt"
 insulted_trait_score_desc: "Potępiono [Concept('trait', 'cechę')|E] niegodną [Concept('liege', 'seniora')|E]"
 msg_unflattering_imperial_trait_gossip.t: "Skandaliczne plotki"
 msg_unflattering_imperial_trait_gossip.flavor: "Krążą niebezpieczne plotki: twoi ministrowie gardzą osobą znaną jako [emperor.GetTitleAsNameNoTooltip], która posiada cechę [target_trait.GetName( GetNullCharacter )|l]."
 ep3_governor_yearly.3021.opening: "Niechaj [emperor.GetTitleAsNameNoTooltip] posłucha,"
 ep3_governor_yearly.3021.desc_physical: "My, [minister.GetCulture.GetCollectiveNoun], jesteśmy przerażeni, kiedy zniekształcone ciało siedzi na tronie idealnego suzerena, wybranka [minister.GetFaith.HighGodNamePossessive].\n\nTyś [emperor.GetTitleAsNameNoTooltip], waszą czcigodność charakteryzuje cecha [target_trait.GetNameNoTooltip( GetNullCharacter )], zatem nalegam, skieruj swe prośby do [minister.GetFaith.HighGodNameAlternatePossessive] o ochronę! Tylko dzięki boskiemu miłosierdziu możemy przetrwać te sprzeczne z naturą czasy."
 ep3_governor_yearly.3021.desc_crime: "Obawiam się, że zagraża władcy utrata zwierzchnictwa. Tyś [emperor.GetTitleAsNameNoTooltip], waszą czcigodność charakteryzuje cecha [target_trait.GetNameNoTooltip( GetNullCharacter )], zatem nalegam, na oczach całego państwa, skieruj swe prośby do [minister.GetFaith.HighGodNameAlternatePossessive] o wybaczenie.\n\nJak długo dusza może wytrzymać toczona grzechem? I jak długo my, potentaci, możemy znosić zarazę spowodowaną twoimi wykroczeniami?"
 ep3_governor_yearly.3021.a: "Nie jestem osobą doskonałą, ale przysięgam starać się, dla moich ludzi."
 ep3_governor_yearly.3021.b: "Bezczelność!"
 ep3_governor_yearly.3021.bad_trait: "@warning_icon! #X Stało się tak, ponieważ posiadasz [Concept('trait', 'cechę')|E] [target_trait.GetName( GetNullCharacter )]#!"
 ep3_governor_yearly.3021.a.flavor: "Przynajmniej na jakiś czas świętoszkowaci mi wybaczą i z czasem wyrzucą to z pamięci…"
 emperor_repented_for_flaws_modifier: "Odpokutowane wady cesarskie"
 emperor_repented_for_flaws_modifier_desc: "Mimo że postać ta nie jest w pełni godna pełnienia wysokiego urzędu, publicznie dążyła do uzyskania rozgrzeszenia za swoje przewiny."
 ep3_governor_yearly.3021.blocker: "To wydarzenie nie odbędzie się przez co najmniej następne #high 10 lat#!"
 ep3_governor_yearly.3030.t: "Spokojne czasy"
 ep3_governor_yearly.3030.desc_christian: "– Błogosławieni, którzy niosą pokój! – napisał Święty Mateusz, i tymi słowami z pewnością przekazał boską prawdę.\n\nJuż od lat [emperor.GetPrimaryTitle.GetName] i [ROOT.Char.GetPrimaryTitle.GetNameNoTier] zaznają pokoju Chrystusa."
 ep3_governor_yearly.3030.desc_generic: "Już od lat [emperor.GetPrimaryTitle.GetName] i [ROOT.Char.GetPrimaryTitle.GetNameNoTier] zaznają pokoju.\n\n"
 ep3_governor_yearly.3030.desc: "Bydło na polach szybko przybiera na wadze. Młodzi, nie przejmując się obowiązkami wojennymi, opalają się, leżąc w trawie. W naszych miastach pełnych zadowolenia kupcy działają swobodnie, a urzędnicy zajmują się sprawami poprawy jakości życia publicznego.\n\nCzy za czasów rządów moich i osoby, którą jest [emperor.GetTitledFirstName], nie zaznamy wielkich, chwalebnych czynów? Tylko to wieczne… zadowolenie?"
 ep3_governor_yearly.3030.a: "Ta pokojowa idylla sprawia, że dopada nas #EMP słabość!#!"
 ep3_governor_yearly.3030.a.flavor: "Wyprawa za granicę ze stalą w dłoni – to pobudzi moje oddziały!"
 ep3_governor_yearly.3030.b: "Nie planuję wojny, planuję dobrobyt."
 custom.every_sub_realm_county: "Każde [county|El] w twoim [Concept('realm', 'państwie')|E]"
 ep3_peaceful_administrator_modifier: "Pokojowy zarządca"
 ep3_peaceful_administrator_modifier_desc: "Ta postać ustanawia jedno prawo za drugim, dążąc do pacyfistycznego dobrobytu."
 ep3_governor_yearly.3030.c: "Wygodnym życiem najlepiej jest cieszyć się w towarzystwie krewnych."
 custom.every_house_member: "Każdy członek [Concept('house', 'rodu')|E]"
 MODIFIER_DEFINITION_VALUE_BASED_ON_ADMIN_RAID_COUNT: " \t#weak Wzrost za wyprawę grabieżczą#!"
 ep3_loyal_troops_raid_modifier: "Natchnieni żołnierze"
 ep3_loyal_troops_raid_modifier_desc: "Ciężka musztra i ciężkie bitwy sprawiły, że ta postać ma twardych, posłusznych i dobrze wynagradzanych żołnierzy."
 ep3_loyal_troops_2_raid_modifier: "Lojalni oficerowie"
 ep3_loyal_troops_2_raid_modifier_desc: "$ep3_loyal_troops_raid_modifier_desc$"
 ep3_loyal_troops_3_raid_modifier: "Niezłomne kohorty"
 ep3_loyal_troops_3_raid_modifier_desc: "$ep3_loyal_troops_raid_modifier_desc$"
 ep3_loyal_troops_4_raid_modifier: "Niezachwiani weterani"
 ep3_loyal_troops_4_raid_modifier_desc: "$ep3_loyal_troops_raid_modifier_desc$"
 ep3_loyal_troops_5_raid_modifier: "Fanatyczni lojaliści wojskowi"
 ep3_loyal_troops_5_raid_modifier_desc: "$ep3_loyal_troops_raid_modifier_desc$"
 access_to_admin_raid_tooltip: "Odblokowuje [casus_belli|El] „#high $ep3_pillaging_foray$#!”, używane, aby nękać sąsiadujące [Concept('realms', 'państwa')|E]"
 admin_raid_gives_modifier_tooltip: "#weak Ta [war|El] nadaje i ulepsza [modifier|El] „[GetModifier( 'ep3_loyal_troops_raid_modifier' ).GetNameWithTooltip]”#!"
 can_construct_solar_tooltip: "Odblokowuje następującą budowlę należącą do [Concept('estate', 'majątku')|E]: #high [GetDomicileBuilding('grand_solar_01').GetName|l]#!"
 solar_estate_effect_tooltip: "#weak Zapewnia zmniejszony przyrost [Concept('stress', 'stresu')|E], [Concept('opinion', 'opinię')|E] o [Concept('dynasty', 'dynastii')|E] i [Concept('dynasty_prestige', 'renomę')|E]#!"
 unlocked_via_event: "Odblokowanie poprzez wydarzenie"
 ep3_governor_yearly.3040.t_greek: "[emperor.GetTitleAsNameNoTooltip] – autokrator!"
 ep3_governor_yearly.3040.t: "[emperor.GetTitleAsNameNoTooltip] – władca idealny"
 ep3_governor_yearly.3040.desc: "Nie mogę sobie przypomnieć – czy zanim osoba, którą jest [emperor.GetTitledFirstName], przejęła berło, miejsce o nazwie [emperor.GetPrimaryTitle.GetName] naprawdę toczyła jedynie ciemność i nieporządek zanim osoba, którą jest [emperor.GetTitledFirstName] przejęła berło?\n\nCzy bywalcy marzyli o czymś innym niż spędzenie czasu w towarzystwie członków rodu [emperor.GetHouse.GetName]? Czy nasi żołnierze skandowali imię jakiejś zniekształconej, obcej osoby? A nasi magnaci – czy pochylali się, aby całować stopy inne niż idealne stopy namiestnika [ROOT.Char.GetFaith.HighGodNamePossessive]?\n\nSzczerze mówiąc, nie muszę pamiętać. Kwestionowanie bezbłędnej legitymacji mojego suwerena byłoby bezowocne."
 ep3_governor_yearly.3040.a: "Muszę spleść losy swoich szlachetnych krewnych z [emperor.Custom('PL_jego_jej')] rodem!"
 ep3_governor_yearly.3040.a.flavor: "Takie rodzinne oddanie może tylko nas umocnić."
 ep3_governor_yearly.3040.b: "Osoba tak potężna, jak [emperor.GetTitleAsNameNoTooltip] może nie potrzebować mojej pomocy…"
 ep3_governor_yearly.3040.b.flavor: "… ale kandydaci rodu [emperor.GetHouse.GetNameNoTooltip] są raczej bardziej wątpliwi."
 ep3_governor_yearly.3040.c: "#EMP Muszę#! pokazać swoją pewność."
 ep3_governor_yearly.3040.c.flavor: "Nie będę polegać na sile mojego seniora, ale na dzielnych żołnierzach i krzepkości miejscowych!"
 ep3_governor_yearly.3040.d: "Rekruci rwą się do walki ku [emperor.Custom('PL_jego_jej')] chwale!"
 ep3_governor_yearly.3040.d.flavor: "A ja z chęcią wcielę ich do wojska."
 custom.every_house_member_emperor: "Każdy członek rodu [emperor.GetHouse.GetName]"
 independent_administrator_modifier: "Niezależny zarządca"
 independent_administrator_modifier_desc: "Każdy urzędnik służący tej postaci odpowiada tylko przed nią i mocno opiera się wpływom z zewnątrz."
 sycophant_boosts_credibility_candidate_score: "Wartość [Concept('candidate_score', 'wyniku kandydata')|E], którym jest [ROOT.Char.GetShortUINameNotMe] w walce o miejsce znane jako [emperor.GetPrimaryTitle.GetName] wzrasta o [EmptyScope.ScriptValue('appointment_score_minor_value')|P0] pkt"
 boosted_by_sycophant_score_desc: "Otrzymuje wsparcie od wielbicieli [Concept('house', 'rodu')|E]"
 ep3_governor_yearly_3040_marriage_tooltip: "[houses|E] [root_scope.GetHouse.GetName] i [emperor.GetHouse.GetName] mają zwiększoną akceptację [Concept('marriage', 'małżeństwa')|E] na #high 30 lat#!"
 msg_governor_compliments_legitimacy.t: "[root_scope.GetTitleAsNameNoTooltip] podziwia legitymację"
 ep3_neglecting_house_head_duties_modifier: "Zaniedbywanie ministerialnych obowiązków"
 ep3_neglecting_house_head_duties_modifier_desc: "Ku niezadowoleniu krewnych i władców, postać ta spędza wiele godzin pośród spiskowców i karierowiczów."
 ep3_governor_yearly_3050_neglect_duties_tooltip: "Tracisz #N 5%#! [Concept('governor_efficiency', 'skuteczności gubernatora')|E] na #high 10 lat#!"
 ep3_governor_yearly_3050_factions_emp_tooltip: "Inni [vassals|El] są bardziej chętni do dołączenia do [Concept('factions', 'frakcji')|E], których członkiem jest [root_scope.GetShortUINameNotMe]"
 msg_governor_challenging_illegitimacy.t: "Nielojalna osoba, którą jest [root_scope.GetTitleAsNameNoTooltip], zbiera wsparcie"
 msg_governor_challenging_illegitimacy.desc: "[root_scope.GetName] i [root_scope.Custom('PL_jego_jej')] zwolennicy potępiają twoją nikłą [Concept('legitimacy', 'legitymację')|E]."
 msg_governor_supports_rule.t: "[root_scope.GetTitleAsNameNoTooltip] broni twojego mandatu"
 msg_governor_supports_rule.desc: "[root_scope.GetName] publicznie broni cię przed tymi, którzy mówią o twoim braku legitymacji."
 ep3_governor_yearly.3050.t: "Pomniejsze demony z miejsca znanego jako [ROOT.Char.GetFaith.NegativeAfterLife]"
 ep3_governor_yearly.3050.desc: "[emperor.GetTitleAsNameNoTooltip] [emperor.GetFirstName] z rodu [emperor.GetHouse.GetName], będąc o włos od utraty tronu, staje się obiektem dziwnych pogłosek."
 ep3_governor_yearly.3050.mess: "\n\nPrzybył sprzedawca środków leczniczych, opowiadając historie o… skandalicznym zamówieniu, które dostarczono mu z pałacu. Oczy homara, dziecięce paznokcie, mikstury z mandragory i smoły – wszystkim tym [emperor.GetTitleAsNameNoTooltip] chce napchać bełkoczącą paszczę bestii! A bestia ta włóczy się po pałacu, naga, wysmarowana dziwnymi miksturami, przeklinając imię [emperor.GetFaith.HighGodNamePossessive]!"
 ep3_governor_yearly.3050.shiftless: "\n\nSłużący, którzy opuścili [emperor.GetHerHis] służbę, opisują cuchnące starymi perfumami, tartaryjskie rozlewisko… [emperor.GetTitleAsNameNoTooltip], błagając, długimi godzinami leży w ciemności pod mamroczącym, smukłonogim #EMP stworzeniem#!. Kiedy [emperor.GetHerHis] ministrowie wołają, [emperor.GetFirstNameNoTooltip] nawet nie drgnie… ale kiedy diabeł porusza swoimi ciężkimi ustami, [emperor.GetTitleAsNameNoTooltip] krzyczy, prosząc o wytchnienie, o wino i ciasta."
 ep3_governor_yearly.3050.coward: "\n\n[emperor.Custom('PL_jego_jej')|U] krewni szeptem opowiadają sobie tę rodzinną historię. W ich ojczyźnie święta kobieta została zgwałcona, ale kiedy przyszedł czas porodu, to, co z niej wypłynęło, nie było dzieckiem, tylko… #EMP kłębowiskiem robaków.#! Jednego z tych śmierdzących robali zjadł szczur, szczura zjadła mewa, a mewa została zjedzona przez osobę, którą jest [emperor.GetFirstNameNoTooltip]. Teraz [emperor.GetTitleAsNameNoTooltip] drży ze strachu i płacze – na choćby delikatny dźwięk popielicy."
 ep3_governor_yearly.3050.cruel: "\n\nPani z [emperor.Custom('PL_jego_jej')] domostwa zarzeka się, że widziała jak nocą w ogrodach… #EMP pije krew bezpańskiego kota!#! Spod przystrojonej rozdartym futrem korony wyłoniła się okrutna twarz osoby, którą jest [emperor.GetFirstNameNoTooltip], warcząca i plująca krwią. Zauważona postać zaczęła uciekać – niesiona nad murami ogrodu przez dwa widma o nietoperzych skrzydłach!"
 ep3_governor_yearly.3050.generic_bad: "\n\nStajenni i służące szepczą, że osoba, którą jest [emperor.GetTitleAsNameNoTooltip] [emperor.GetFirstNameNoTooltip], została tak naprawdę #EMP zrodzona z odbytu [ROOT.Char.GetFaith.DevilNamePossessive]#! w miejscu znanym jako [ROOT.Char.GetFaith.NegativeAfterLife]! [emperor.GetTitleAsNameNoTooltip] to już tylko skorupa, w którą z przeklętych otchłani wślizgnął się śmierdzący oszust, otwierając sobie drogę do pałacowych komnat!"
 ep3_governor_yearly.3050.outro: "\n\nTakie paskudne wieści napływają z dworu osoby, którą jest [emperor.GetFirstNameNoTooltip]."
 ep3_governor_yearly.3050.a: "#EMP DEMON!#!"
 ep3_governor_yearly.3050.b: "Dlaczego odpowiada temu łajdakowi… a nie mnie?"
 ep3_governor_yearly.3050.c: "#EMP Cisza!#! Nikt nie może obrażać tak bliskiej mi osoby, jaką jest [emperor.GetTitleAsNameNoTooltip]!"
 ep3_governor_yearly.3050.c.flavor: "Niech to będzie jasne: uważam tych, którzy rozpuszczają takie niestworzone kłamstwa, za całkowicie podłych!"
 ep3_governor_yearly.3050.d: "Zmora rządzących to zysk politykujących."
 ep3_governor_yearly.3060.t: "Olśniewająca koronacja"
 ep3_governor_yearly.3060.intro_usurper: "Korona została zdarta ze skroni naszego suwerena – [previous_holder.GetTitledFirstNameRegnal] nie rządzi już miejscem znanym jako [emperor.GetPrimaryTitle.GetTierAsName]."
 ep3_governor_yearly.3060.intro_deceased: "Osoba znana jako [previous_holder.GetTitledFirstNameRegnal] nie żyje. [emperor.GetPrimaryTitle.GetTierAsName] zawdzięcza jej dobrobyt. Dla nas była pasterzem i suwerenem – a teraz zrzuciła śmiertelna powłokę i opuściła ten świat."
 ep3_governor_yearly.3060.desc_afield: "\n\nW miejscu znanym jako [emp_location.GetName], pośród jasnych sztandarów, na wielkiej, wypolerowanej tarczy, uniesiony zostaje nowy władca – [emperor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3060.desc_temple: "\n\nWe wspaniałym budynku, jakim jest [emperor.GetFaith.HouseOfWorship] w miejscu znanym jako [emperor.GetCurrentLocation.GetTitle.GetNameNoTier], pośród dygnitarzy i prałatów, nowy władca – [emperor.GetTitleAsNameNoTooltip] – przechodzi obrzędy koronacyjne."
 ep3_governor_yearly.3060.desc_byzantine: "\n\n#EMP – Wiwat [emperor.GetFirstNameRegnal]!#! – krzyczą zebrani. #EMP – Z łaski Chrystusa, oto wierny mu [emperor.GetTitleAsNameNoTooltip], #EMP [Glossary( 'autokrator', 'AUTOKRATOR_GLOSS')]#! Rzymian, członek rodu [emperor.GetHouse.GetName], na zawsze [Glossary( 'august', 'AUGOUSTOS_GLOSS')]!#!"
 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP – Wiwat [emperor.GetFirstNameRegnal]!#! – krzyczą zebrani. #EMP – Z łaski Chrystusa, oto wierna mu [emperor.GetTitleAsNameNoTooltip], #EMP [Glossary( 'autokrator', 'AUTOKRATOR_GLOSS')]#! Rzymian, członkini rodu [emperor.GetHouse.GetName], na zawsze [Glossary( 'augusta', 'AUGOUSTOS_GLOSS')]!#!"
 AUGOUSTOS_GLOSS: "Tytuł honorowy oznaczający „czcigodny” lub „majestatyczny”, przyznawany następcom pierwszego cesarza Rzymu. W VII wieku grecki tytuł bazyleus wyparł go w drabinie hierarchii w cesarstwie."
 AUTOKRATOR_GLOSS: "Klasyczny grecki tytuł odnoszący się do osoby, która dowodzi, nie mając nad sobą zwierzchnictwa. Przywrócony do użytku w okresie środkowobizantyjskim przez starszych cesarzy."
 ep3_governor_yearly.3060.desc_generic: "\n\n#EMP – Wiwat [emperor.GetFirstName]!#! – krzyczą zebrani. #EMP – Z woli [emperor.GetFaith.HighGodNamePossessive] [emperor.GetTitleAsNameNoTooltip], [emperor.GetMotherFather] miejsca znanego jako [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]. Kontynuator rodu [emperor.GetHouse.GetName]! [emperor.Custom('FormalComplimentAdjective')]!#!"
 ep3_governor_yearly.3060.desc_high_legit: "\n\n[emperor.Custom('PL_jego_jej')|U] poddani modlą się: #EMP niech boska łaska zachowa [emperor.Custom('PL_jego_jej')] wysokość u władzy teraz i na zawsze! Aż po wieki wieków!#!"
 ep3_governor_yearly.3060.desc_medium_legit: "\n\nBłyszczące monety przelatują ponad głowami idących we wspaniałej procesji! Sędziowie klękają przed osobą znaną jako [emperor.GetTitledFirstNameNoTooltip]… jeśli jeszcze nie z lojalności, to ze strachu."
 ep3_governor_yearly.3060.desc_low_legit: "\n\nKiedy pochlebcy odprawiają rytuały, szepty przemierzają państwo… jakim prawem, [emperor.Custom('InsultNoun')] takiego pokroju zostaje kimś takim jak [emperor.GetTitleAsNameNoTooltip]?"
 ep3_governor_yearly.3060.a: "A teraz, [emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] osoby, którą jest [emperor.GetTitleAsNameNoTooltip], otrzyma nagrodę!"
 ep3_governor_yearly.3060.b: "Muszę potępić te rządy!"
 ep3_governor_yearly.3060.b.flavor: "A w mroku przygotować się do czegoś więcej niż jedynie potępienie…"
 ep3_governor_yearly.3060.c: "Publicznie wspieram osobę, którą jest [emperor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3060.c.flavor_high_legit: "Któż mógłby zrobić coś innego?"
 ep3_governor_yearly.3060.c.flavor_low_legit: "Chociaż przez to jedynie się ośmieszę."
 ep3_governor_yearly.3060.c.flavor_med_legit: "Taka lojalność jest oczekiwana."
 ep3_governor_yearly.3060.d: "Nie mam zbyt wielu opinii, na temat mojego nowego seniora."
 ep3_head_of_opposition_modifier: "Miejsce w opozycji"
 ep3_head_of_opposition_modifier_desc: "Krytycy potężnego suwerena gromadzą się wokół tej postaci, która jest znanym orędownikiem niezadowolonych."
 ep3_succession_low_legitimacy_tooltip: "#low Efekty zostały zmienione przez niski poziom [Concept('legitimacy', 'legitymacji')|E] osoby, którą jest [emperor.GetTitleAsName]#!"
 ep3_succession_high_legitimacy_tooltip: "#low Efekty zostały zmienione przez wysoki poziom [Concept('legitimacy', 'legitymacji')|E] osoby, którą jest [emperor.GetTitleAsName]#!"
 ep3_governor_yearly.3070.t: "Obyty język"
 ep3_governor_yearly.3070.intro: "Dworzanin mojego seniora, którym jest [liege.GetTitledFirstName], znany jest z poddawania próbom dróg w miejscu znanym jako [liege.GetPrimaryTitle.GetTierAsName]. Tereny, takie jak [root_capital.GetTerrain.GetNameNoTooltip|l], wokół"
 ep3_governor_yearly.3070.landed: "mojej stolicy są raczej nieprzystępne… niemniej jednak [racer.GetName], w swojej lekkomyślności,"
 ep3_governor_yearly.3070.unlanded: "mojego majątku są raczej nieprzystępne… niemniej jednak [racer.GetName], w swojej lekkomyślności,"
 ep3_governor_yearly.3070.chariot: "pędzi swoim charakterystycznym rydwanem poprzez miejsce znane jako [root_capital.GetName]."
 ep3_governor_yearly.3070.horse: "spina ostrogi, pędząc poprzez miejsce znane jako [root_capital.GetName]."
 ep3_governor_yearly.3070.desc: "\n\n– Żyjesz w tak #EMP odległym miejscu?!?#! – szydzi. – Nic dziwnego, że [liege.GetTitleAsNameNoTooltip] nie pamięta twojego imienia… Dziwi raczej to, że jakikolwiek podróżnik z miejsca znanego jako [liege.GetCapitalLocation.GetTitle.GetNameNoTier] jest w stanie przeżyć taką podróż!"
 ep3_governor_yearly.3070.a: "Tutaj jest mnóstwo perspektyw! Nigdzie się nie wybieramy."
 ep3_governor_yearly.3070.b: "Krewniacy, pakujcie się: przeprowadzamy się do stolicy."
 ep3_governor_yearly.3070.c: "– Więc dostrzegasz mój problem… to teraz mi pomóż."
 ep3_governor_yearly.3070.c.flavor: "Ta istota z pałacu musi mieć wpływowe powiązania – powiązania, które mogłyby mnie zbliżyć do lepszej pozycji."
 ep3_governor_yearly.3070.d: "Podróż była trudna? Muszę zająć się drogami."
 ep3_governor_yearly.3070.d.success: "Budowanie dróg sprzyja relacji ze stolicą"
 ep3_governor_yearly.3070.d.fail: "Budowniczy dróg napotykają tysiące dylematów"
 ep3_governor_yearly.3070.e: "Uwielbiam te osobliwe odludzia."
