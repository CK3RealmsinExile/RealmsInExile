 ep3_governor_yearly.3080.t: "[root_capital.GetTerrain.GetNameNoTooltip] fatalnym przeznaczeniem"
 ep3_governor_yearly.3080.t_sea: "Morze fatalnym przeznaczeniem"
 ep3_governor_yearly.3080.intro: "Podróż zajmująca wiele dni dzieli moją stolicę znaną jako [root_capital.GetName] od miejsca o nazwie [liege.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_governor_yearly.3080.desc_faction: "Mimo tego, moje wieści o tym, że [rebel_faction.GetName|l] się gromadzi, powinny już dawno dotrzeć do osoby, którą jest [liege.GetTitledFirstName]!\n\n– Wszystkie armie stolicy i ani jednego wolnego żołnierza… – Martwi się [captain.GetName], oficer moich oddziałów. – Żaden żołnierz nie przemknie żywy obok rebeliantów…\n\nW moim odległym posterunku tli się ogień niepokoju. A bez nowych oddziałów ogień ten będzie płonął coraz mocniej."
 ep3_governor_yearly.3080.desc: "Długo przyszło mi czekać na przybycie luksusowych towarów i wypłat potrzebnych, aby zachować lojalność [ROOT.Char.GetPrimaryTitle.GetAdjective]. Ale od osoby, którą jest [liege.GetTitledFirstName] nie dotarło nic.\n\n– Pewnie transport gdzieś zaginął. – zgaduje mój oficer, [captain.GetName]. – Przejęty przez bandytów? Może utknął w jakimś trudnym terenie? A może towary zostały odsprzedane miejscowym?\n\nCokolwiek się nie wydarzyło, nie będę domagać się od tak majestatycznego miejsca, jak [liege.GetPrimaryTitle.GetName] czegokolwiek jak jakiś żebrzący wyrzutek w odległym kraju."
 ep3_governor_yearly.3080.a: "Musimy powoli budować naszą samowystarczalność."
 ep3_governor_yearly.3080.b: "Niech łaska [ROOT.Char.GetFaith.HighGodNamePossessive] wyzwoli mnie od tej #EMP przeklętej#! posady!"
 ep3_governor_yearly.3080.c: "Chodź, [captain.GetFirstNameNoTooltip]: poradzimy sobie z tym na własną rękę."
 ep3_governor_yearly.3080.c.success: "Rebelianci zostają pokonani"
 ep3_governor_yearly.3080.c.fail: "Stosunki pozostają… napięte"
 ep3_governor_yearly.3080.c.crit_fail: "Twoje siły wpadają w zasadzkę i zostają zdziesiątkowane"
 ep3_governor_yearly.3080.d: "Chodź, [captain.GetFirstNameNoTooltip]: odzyskamy to, co zostało utracone."
 ep3_governor_yearly.3080.d.success: "Zapasy zostają szybko zabezpieczone"
 ep3_governor_yearly.3080.d.fail: "Niczego nie udaje się znaleźć"
 ep3_governor_yearly.3080.d.crit_fail: "Prześladowania, porażki… i nadal nic"
 ep3_governor_yearly.3080.e: "Z pewnością wszystko będzie #EMP w porządku.#!"
 ep3_anxious_for_new_assignment_modifier: "Oczekiwanie na nowe zadanie"
 ep3_anxious_for_new_assignment_modifier_desc: "Urzędnika tego cechuje ogromna żądza sławy, wpływu i… wszystkiego oprócz tego przyziemnego zarządzania.\n[governor_efficiency|E]: @governor_efficiency! #N -5%#!"
 ep3_invested_in_power_center_modifier: "Udane inwestycje"
 ep3_invested_in_power_center_modifier_desc: "Ta rodzina otacza się wciąż rozwijającym się majątkiem."
 ep3_cosmopolitan_domicile_modifier: "Kosmopolityczny majątek"
 ep3_cosmopolitan_domicile_modifier_desc: "Majątek tej rodziny jest centrum wpływów politycznych i finansowych."
 custom.every_realm_vassal_local_estate: "Każdy znajomy [vassal|El], którego [domicile|El] znajduje się w twojej [Concept('domain', 'domenie')|E]"
 custom.every_vassal_same_domicile_location: "Każdy znajomy [vassal|El], z którym macie wspólne [domicile|El]"
 ep3_governor_yearly.3090.t: "Serce miejsca znanego jako [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 ep3_governor_yearly.3090.desc: "Widzę, jak żołnierze ponuro przemieszczają się w kierunku granicy. Słyszę urzędników lękających się o swoje odległe posady, narzekających na wulgarne, zagraniczne piosenki i proste, nijakie obiady…\n\nW miejscu znanym jako [root_capital.GetName] żaden z tych problemów mnie nie dotyczy. [liege.GetPrimaryTitle.GetTierAsName|U] nic nie załatwi, póki nie załatwi tego"
 ep3_governor_yearly.3090.landed: "[ROOT.Char.GetPrimaryTitle.GetTierAsName] pod moim władaniem – to my handlujemy królewskimi towarami, utrzymujemy kontakty z pałacem, którego właścicielem jest [liege.GetTitleAsName], i mocno udzielamy się w sprawach politycznych państwa.\n\nJak dobrze jest służyć w sercu tak wielkiego, dobrze prosperującego organizmu."
 ep3_governor_yearly.3090.unlanded: "się w moim majątku – do którego można dotrzeć oczywiście tylko dzięki wyrafinowanej uprzejmości. Dzięki temu moi krewni zawsze są na bieżąco, ze sprawami państwowymi.\n\nJak dobrze jest żyć w sercu tak wielkiego, dobrze prosperującego organizmu."
 ep3_governor_yearly.3090.a: "Mogę pośredniczyć w dostępie do kuluarów władzy…"
 ep3_governor_yearly.3090.a.flavor: "… ale ci, którzy nie mają tak dobrych koneksji, muszą zapłacić mi za to wysoką cenę."
 ep3_governor_yearly.3090.b: "Mądrze byłoby rozszerzyć nasze lokalne inwestycje."
 ep3_governor_yearly.3090.c: "Jestem w nastroju na przyjęcie!"
 ep3_governor_yearly.3090.c.flavor: "Oczywiście z miejscowymi gośćmi, którzy liczą się w polityce!"
 ep3_ignoring_realm_decline_modifier: "Ignorowanie problemów państwowych"
 ep3_ignoring_realm_decline_modifier_desc: "W odpowiedzi na kiepskie zarządzanie państwem… ta postać dystansuje się emocjonalnie."
 ep3_ignoring_realm_decline_tooltip: "#weak [governor_efficiency|E]: #N -5%#!#!"
 ep3_ignoring_realm_decline_years_tooltip: "Tracisz #N 5%#! [Concept('governor_efficiency', 'skuteczności gubernatora')|E] na #high 10 lat#!"
 ep3_following_governorship_example_tooltip: "Każdy inny [vassal|El] osoby znanej jako [liege.GetShortUINameNotMe] zyskuje #high 10#! pkt [Concept('trait_level_track_xp', 'doświadczenia cechy')|E], którą jest [trait|El] [GetTrait('governor').GetName( root_scope )]"
 ep3_governor_yearly.3100.t: "[liege.GetPrimaryTitle.GetTierAsNameNoTooltip] – nasze własne pandemonium"
 ep3_governor_yearly.3100.intro_liege: "– #EMP Co#! [liege.GetSheHe] znowu uchwala? – prycham. #EMP  – Co nakazuje mi uczynić nasz senior?!?#!"
 ep3_governor_yearly.3100.intro_governors: "– #EMP Czego#! odmawiają ci bezużyteczni ministrowie? – prycham. #EMP – Czego nie zrobią dla naszego seniora?!?#!"
 ep3_governor_yearly.3100.desc: "\n\nEmisariusz, którym jest [messenger.GetFirstName], jąkając się mówi:\n\n– [liege.Custom('FormalComplimentAdjective')] [liege.GetTitledFirstNameRegnal], znosząca wiele osoba, mając na uwadze dobrostan, jakim szczyci się [liege.GetPrimaryTitle.GetTierAsName] pod jej władaniem, ustanawia prawo, że wszyscy pracownicy i służący mają zostać opodatkowani.\n\nNie mogę tego dłużej słuchać."
 ep3_governor_yearly.3100.desc_liege_debt: "[liege.Custom('InsultNoun')|U] i [liege.Custom('PL_jego_jej')] kolesie, ozdobieni klejnotami i odziani w kaszmirowe szaty, pozbawili już miejsce znane jako [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] całego bogactwa! Ich nowe plany doprowadzą je tylko do ruiny i klęski głodu…"
 ep3_governor_yearly.3100.desc_liege_skill: "[liege.Custom('InsultNoun')|U] [liege.Custom('quirk_neg_adverb')] odwraca się w stronę ministrów, szukając tego, czego [liege.GetSheHe] nie może zapewnić – zysków i rozsądnych rządów!\n\n[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] traci resztki nadziei…"
 ep3_governor_yearly.3100.desc_governors: "To przecież tak prosta, tak #EMP bardzo#! prosta prośba! Czy [liege.GetTitleAsNameNoTooltip] musi błagać swoich urzędników, aby #EMP cokolwiek#! zrobili? Cokolwiek innego niż niszczenie owoców pracy państwa?\n\n[liege.GetPrimaryTitle.GetNameNoTier], to miejsca zalała plaga półgłówków…"
 ep3_governor_yearly.3100.a: "Wygląda na to, że muszę nauczać zarządzania."
 ep3_governor_yearly.3100.b: "Mój senior musi usprawnić to złe zarządzanie!"
 ep3_governor_yearly.3100.b.success: "Twój list jest imponująco przekonujący"
 ep3_governor_yearly.3100.b.fail: "[liege.GetTitleAsNameNoTooltip|U] czuje urazę"
 ep3_governor_yearly.3100.c: "Z nieładu płyną zyski."
 ep3_governor_yearly.3100.c.flavor: "Kto zauważy odrobinę większą korupcję w tych już skorumpowanych czasach?"
 ep3_governor_yearly.3100.d: "Nie mogę poprawić tego żałosnego stanu rzeczy…"
 ep3_governor_yearly.3100.d.flavor: "Trudno mi nawet znieść myśli o nich…"
