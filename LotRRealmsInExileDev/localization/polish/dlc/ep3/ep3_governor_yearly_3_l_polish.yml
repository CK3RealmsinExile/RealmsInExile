 ep3_face_of_empire_modifier: "Ramię administracji"
 ep3_face_of_empire_modifier_desc: "Wykorzystując to, jak silne jest oddanie tej postaci, to państwo sięga znacznie dalej, niż sugeruje jego posłuszna istota."
