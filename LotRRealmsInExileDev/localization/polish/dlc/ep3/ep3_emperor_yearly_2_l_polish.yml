 #X Reconquered
 ep3_emperor_yearly.2000.t: "Odbicie miejsca znanego jako [county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2000.desc_intro: "Lśniące armie Rzymian maszerują po ziemiach należących niegdyś do naszych przodków, a chwała za to należy tylko do mnie."
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier]: siedziba pentarchii, ewangelizowana przez samego św. Piotra, gdzie chrześcijaństwo stawiało swoje pierwsze oficjalne kroki. Niegdyś kwitnące miasto wiary i handlu zostało mocno dotknięte przez stulecia niszczenia granic. Teraz jest tylko cieniem swojej dawnej chwały.\n\nJednak ta chwała może zostać przywrócona dzięki silnemu przywódcy, dzięki komuś takiemu, jak ja!"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier]: niegdyś kwitnące miasto wiary i handlu, dumna stolica chrześcijaństwa wielokrotnie tracona i odzyskiwana przez wiernych, która została mocno dotknięta przez stulecia niszczenia granic. Teraz jest tylko cieniem swojej dawnej chwały.\n\nJednak ta chwała może zostać przywrócona dzięki silnemu przywódcy, dzięki komuś takiemu, jak ja!"
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[county.GetNameNoTier], Święte Miasto, które w końcu powróciło pod opiekę prawdziwego cesarza, prawowitego wybrańca naszego Pana na Ziemi.\n\nSiedziba pentarchii zostanie niedługo przywrócona i tłumy pielgrzymów będą mogły znów bezpiecznie odwiedzać miejsce narodzin chrześcijaństwa pod ochroną rzymskiej armii."
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier], Święte Miasto trzech religii. Wielu pożądało tego miejsca, jednak od zarania dziejów imperium miało ono tylko jednego prawowitego władcę – cesarza.\n\nZnów zapewniając mu bezpieczeństwo i pokój, możemy spodziewać się tłumów pielgrzymów z wszystkich zakątków imperium i nie tylko!"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\n[county.GetNameNoTier], klejnot Egiptu, jest znów w rękach Rzymu. Siedziba pentarchii, tysiącletnia stolica kultury, niegdyś jedno z najbardziej aktywnych centrów chrześcijańskiej debaty filozoficznej i teologicznej. Miasto zostało zniszczone i porzucone przez chciwe szpony niewiernych.\n\nMiasto Aleksandra zostanie odbudowane wraz z prawdziwym imperium!"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\n[county.GetNameNoTier], klejnot Egiptu, jest znów w rękach Rzymu.\n\nNiegdyś siedziba całej wiedzy i mądrości świata ciężko ucierpiała przez chrześcijańskie prześladowania. Niewiele pozostało z dawnej świetności miasta. Niewiele, lecz nie nic. To wystarczy, byśmy byli w stanie odbudować miasto godne swojej przeszłej chwały!"
 ep3_emperor_yearly.2000.desc_frontier: "\n\n[county.GetNameNoTier], tak miejscowi nazywają teraz to miejsce. Rzymianie spacerowali przez pewien czas po tych brzegach, gdy cesarz [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName] prowadził swoje waleczne legiony w głąb Mezopotamii.\n\nNiegdyś była to ostatnia granica imperium na Wschodzie i jest nią również teraz."
 ep3_emperor_yearly.2000.desc_edessa: "\n\n[county.GetNameNoTier], sławne miasto. Jedno z centrów chrześcijańskiej ewangelizacji, siedziba soboru ekumenicznego, scena męczeństwa wielu chwalebnych świętych. Miasto było przedmiotem sporów między imperium a najeżdżającymi je sąsiadami przez setki lat.\n\nPonownie wróciło pod opiekę cesarza. Tym razem na dobre, jeśli spłynie na nie łaska [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier]: niegdyś stolica prowincji Osroene. Miasto stanowiło dumną barierę oddzielającą Rzymian i Sasanidów przez 400 lat, zanim upadło pod naporem islamu.\n\nOd tamtego czasu upłynęły wieki, a miejsce znane jako [county.GetNameNoTierNoTooltip] było przedmiotem sporów między imperium a naszymi sąsiadami. Niech po tym chwalebnym dniu podboju miasto cieszy się już jedynie pokojem i dobrobytem!"
 ep3_emperor_yearly.2000.desc_bari: "\n\nChoć miejsce znane jako [county.GetNameNoTier] od zawsze było ważnym portem na Morzu Śródziemnym, dopiero przybycie Arabów sprawiło, że uczyniono z niego strategiczną twierdzę.\n\nIch inwazja w bolesny sposób pokazała, że aby zapewnić bezpieczeństwo zarówno południowym Włochom, jak i Bałkanom, potrzebujemy potężnego przyczółku we Włoszech. Teraz, gdy miejsce o nazwie [county.GetNameNoTierNoTooltip] jest znów w naszych rękach, będziemy korzystać z niego jako filaru naszej zachodniej obrony."
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier]: port handlowy, centrum chrześcijańskiej ewangelizacji na Zachodzie i zachodnia stolica cesarza Konstansa II.\n\nNiegdyś ostatnia rzymska twierdza przeciwstawiająca się muzułmańskiemu podbojowi Sycylii również upadła, ale teraz została odbudowana! Chwała i bogactwa czekają na zdobywcę, a podbicie tego miejsca to kolejny krok na drodze do odbudowania prawowitego imperium."
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier]. Wieczne Miasto. Pierwsza stolica i miejsce narodzin naszego imperium.\n\nChoć cesarska władza dawno porzuciła te ziemie na rzecz Konstantynopola, Nowego Rzymu, a lokalna zabłąkana pentarchia bezprawnie przejęła tu władzę, ponowne zdobycie miasta przez prawowitego cesarza jest powodem do radości. Imperium czeka nowa świetność teraz, gdy zrobiliśmy tak wielki krok w stronę Zachodu."
 ep3_emperor_yearly.2000.desc_ravenna: "\n\nMiejsce znane jako [county.GetNameNoTier] było siedzibą ostatnich prawowitych cesarzy zajmujących tron na pełnym chaosu Zachodzie pustoszonym przez barbarzyńców. Dlatego też umieszczenie tam przez Justyniana I centrum ponownie ustanowionej rzymskiej administracji było naturalnym posunięciem.\n\nMinęły stulecia, odkąd Longobardowie wypchnęli ostatnich Rzymian z północnych Włoch, jednak teraz rozpoczyna się nowa era pokoju, dobrobytu i jedności."
 ep3_emperor_yearly.2000.desc_carthago: "\n\nMiejsce znane jako [county.GetNameNoTier] jest teraz główną osadą w tym rejonie, jednak nie zapomnieliśmy o czasach, gdy Rzymianie kontrolowali te wybrzeża z Kartaginy – niegdyś śmiertelnego wroga, a później prosperującego miasta wiary i kultury, które obecnie jest zaledwie cieniem swojej dawnej świetności.\n\nMoże jest już za późno, aby przywrócić miastu jego dawną chwałę, jednak dogodne położenie tego obszaru z pewnością będzie kluczowe w odbudowaniu rzymskich wypływów w Afryce."
 ep3_emperor_yearly.2000.desc_tingis: "\n\n[county.GetNameNoTier], tak miejscowi nazywają teraz to miasto. My jednak znaliśmy je jako Tingis, stolicę prowincji Mauretanii Tingitańskiej.\n\nNiegdyś kwitnące centrum potęgi Rzymu przepadło dla nas i światła prawdziwej wiary na wieki, po tym jak najpierw hordy Wandalów wysłanych, aby ukarać nas za nasze zepsucie, wtargnęły do niego, a następnie władanie nad tym miejscem objął kalifat muzułmański. Na szczęście dla tutejszych mieszkańców czas dominacji barbarzyńców dobiegł końca, a pokój imperialny został przywrócony."
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\n[county.GetNameNoTier], tak teraz lokalni mieszkańcy nazywają to miejsce. Justynian I nazwał je jednak Carthago Spartaria i uczynił je jednym z głównych centrów odbudowania rzymskiej obecności na Zachodzie.\n\nMinęły wieki, odkąd miasto po raz ostatni wpadło w ręce barbarzyńców. Jednak teraz, gdy odzyskaliśmy władzę w Iberii, chwała Justyniana znów jest na wyciągnięcie ręki."
 ep3_emperor_yearly.2000.desc_milan: "\n\n[county.GetNameNoTier] – tak nazywali to miejsce nasi przodkowie. Nazwa ta została przejęta od barbarzyńców, Longobardów, którzy odebrali ten obszar imperium. Jedno z jego głównych centrów, Mediolanum, było stolicą zachodniej części imperium pod panowaniem tetrarchii. Konstantyn Wielki właśnie w tym mieście wydał edykt, który przyznawał wolność religijną całemu imperium.\n\nLongobardowie przenieśli stolicę, jednak to miejsce dalej prężnie się rozwija i będzie doskonałą twierdzą w północnej Italii."
 ep3_emperor_yearly.2000.desc_trier: "\n\n[county.GetNameNoTier], tak teraz miejscowi zwą to miasto, jednak my jeszcze pamiętamy, jak nazywali je nasi ludzie: Augusta Treverorum, siedziba tetrarchy Konstancjusza I Chlorusa, ojca założyciela Nowego Rzymu, Konstantyna Wielkiego.\n\nGermańscy najeźdźcy przejęli je dawno temu, a ostatnio nawet roszczą sobie prawo do miana „cesarzy”, nadużywając tytułu, który nie należy do barbarzyńców. To jednak już bez znaczenia. Kiedy moje lojalne wojska ponownie podbiją to, co niegdyś prawnie było nasze, wszyscy pretendenci zostaną unicestwieni, a na tych ziemiach panować już będzie tylko jedno, prawowite cesarstwo."
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\n[county.GetNameNoTier], tak nazwali to miejsce barbarzyńcy, którzy okupowali ten teren po tym, jak zniknął stąd ostatni rzymski orzeł. Niegdyś wielki mur wzniesiony przez cesarza Hadriana wystarczył, aby barbarzyńcy nie wkroczyli do imperium. To właśnie te ziemie były ostatnią granicą cywilizacji rozciągającej się na północy.\n\nTeraz mur jest ruiną, a barbarzyńcy przez wieki rozprzestrzenili się po tych ziemiach. Koniec z tym. Dziś granica wyznaczona przez Hadriana znów obowiązuje!"
 ep3_emperor_yearly.2000.desc_chandax: "\n\nArabowie, którzy najpierw podbili Kretę, przenieśli stolicę do Heraklionu i nazwali ją [county.GetNameNoTier]. W następstwie tej decyzji pierwotna stolica, Gortyna, straciła na znaczeniu.\n\nOdzyskanie kontroli nad nowym sercem wyspy jest zasadniczym krokiem do zapewnienia bezpieczeństwa Morza Śródziemnego i pomyślności dla całego imperium. Teraz można zatrzymać i kontrolować zarówno kupców, jak i piratów, a floty najeźdźców można przechwycić."
 ep3_emperor_yearly.2000.desc_tours: "\n\n[county.GetNameNoTier], tak teraz lokalni mieszkańcy nazywają ten obszar, po zapomnianej obecnie łacińskiej nazwie głównej osady, Civitas Turonum. W ostatnich dniach istnienia zachodniej części imperium miasto to było prawdziwą metropolią dominującą nad prowincją Lugdunum.\n\nOd tamtej pory miasto tylko częściowo utraciło na znaczeniu, ponieważ chrześcijańscy pielgrzymi nadal gromadzą się w nim w drodze do Santiago, a także dlatego, że stanowi ono bastion przeciwko inwazjom Arabów i wikingów. Prawdziwy rzymski duch wciąż unosi się na tych ziemiach, a wrogowie odkryją go na nowo, czym im się to podoba, czy nie!"
 ep3_emperor_yearly.2000.a: "To wspaniały dzień dla wszystkich Rzymian!"
 #The Fate of a PrincessPrince
 ep3_emperor_yearly.2010.t: "[sent_off.Custom('GetPrincessPrince')|U] i [sent_off.Custom('PL_jego_jej')] los"
 ep3_emperor_yearly.2010.desc: "Dziś na dworze panuje wyraźne poruszenie. #EMP Co za wstyd#!. Plotki nie przystoją tej dostojnej sali.\n\n– [sent_off.GetFirstName], biedactwo…\n– Samotnie wśród tych #EMP barbarzyńców#!, w których żyłach płynie [spouse.GetCulture.GetNameNoTooltip|l] krew…\n– Los gorszy od śmierci…\n– Doszły mnie słuchy, że nie potrafią używać #EMP sztućców#!!\n\nWidzę, jak [gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)] i [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)] plotkują w kącie. Kiedy patrzę w ich stronę surowo, od razu milkną, ale słyszę wystarczająco dużo, aby wiedzieć, na jaki temat była ta rozmowa."
 ep3_emperor_yearly.2010.a: "Potrzeby polityczne imperium są ważniejsze niż jednostki."
 ep3_emperor_yearly.2010.b: "[sent_off.Custom('PL_jego_jej')|U] święcący przykład chrześcijańskiego poświęcenia zawsze pojawia się w moich modlitwach."
 ep3_emperor_yearly.2010.b2: "Wspaniały przykład oddania dla dobra ludzi."
 ep3_emperor_yearly.2010.c: "Nie waszą rolą jest oceniać cesarza."
 #A Head Unworthy of the Crown
 ep3_emperor_yearly.2020.t: "Głowa niegodna korony"
 ep3_emperor_yearly.2020.desc: "Pierwsze dni mojego panowania jako [ROOT.Char.GetTitleAsNameNoTooltip] są nieco chaotyczne, jednak nadszedł w końcu czas na moją koronację i błogosławieństwo od osoby, którą jest [patriarch.GetTitleAsNameNoTooltip], w świętych murach miejsca znanego jako [ROOT.Char.Custom('TriumphReligiousLocation')].\n\n[patriarch.GetTitledFirstName|U] czeka na mnie przy wejściu ze srogim wyrazem twarzy, kiedy drzwi zdecydowanie się zamykają.\n\n– Po co tu przychodzisz, [ROOT.Char.GetFirstNameNoTooltip]? Nie ma w tobie godności. Nie ma tu miejsca dla takich ludzi, jak ty!"
 ep3_emperor_yearly.2020.a: "Żałuję moich grzechów i wyrzekam się ich!"
 ep3_emperor_yearly.2020.a.tt: "Publicznie i oficjalnie wkraczasz na drogę skruchy, aby uzyskać rozgrzeszenie."
 ep3_emperor_yearly.2020.a.tt2: "Na koniec okresu skruchy utracisz cechę [target_criminal_trait.GetName(GetPlayer)|l]"
 ep3_emperor_yearly.2020.b: "To [ROOT.Char.GetTitleAsNameNoTooltip] wybiera, kto pełni funkcję, jaką jest [patriarch.GetTitleAsNameNoTooltip], a nie odwrotnie."
 ep3_emperor_yearly.2021.t: "Skrucha"
 ep3_emperor_yearly.2021.desc: "Minął rok, odkąd osoba, którą jest [patriarch.GetTitledFirstName], surowo ukarała mnie za moje grzechy, a ja pokornie pokutuję, aby z godnością nosić koronę dla chwały [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_emperor_yearly.2021.desc_patriarch: "\n\nDziś spotykamy się znowu, jednak na [patriarch.Custom('PL_jego_jej')] twarzy gości życzliwy uśmiech."
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.GetTitledFirstNameNoTooltip] już nie żyje, jednak [patriarch.Custom('PL_jego_jej')] następca, [patriarch_portrait.GetFirstName], stoi przede mną, aby dać mi swoje błogosławieństwo."
 ep3_emperor_yearly.2021.desc_end: "\n\n– Niech pokój będzie z tobą, [ROOT.Char.GetTitledFirstNameNoTooltip]! Twój duchowy rozwój jest wielki, twoja skrucha prawdziwa, a twoje grzechy zostały odpuszczone. Błogosławieństwo [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] spływa na twoje panowanie."
 ep3_emperor_yearly.2021.a: "[ROOT.Char.GetTitleAsNameNoTooltip] to ja na mocy boskiego i ludzkiego prawa."
 #Usurper
 ep3_emperor_yearly.2030.t: "Uzurpator"
 ep3_emperor_yearly.2030.desc: "Władza należy do ludzi wystarczająco odważnych, by po nią sięgnąć, a łaska [ROOT.Char.GetFaith.HighGodNamePossessive] sprzyja odważnym. Boska przychylność zdecydowanie sprzyja #EMP mnie#!, ponieważ nareszcie mogę posługiwać się tytułem, którym jest [ROOT.Char.GetTitleAsNameNoTooltip]. [patriarch.GetTitledFirstName] jednak nie zgadza się z moimi działaniami.\n\n– Za tobą krwawa ścieżka, która doprowadziła cię na szczyt, [ROOT.Char.GetFirstNameNoTooltip], i bunt przeciwko prawowitemu władcy, którym jest [ROOT.Char.GetTitleAsNameNoTooltip] [predecessor.GetFirstName]! Naprawdę sądzisz, że błogosławieństwo [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] spłynie na #EMP uzurpatora#!?\n\n[patriarch.GetTitleAsNameNoTooltip] nie musi mnie lubić, jednak nie da się ukryć, że bez [patriarch.Custom('PL_jego_jej')] wsparcia sprawy mogą się skomplikować…"
 ep3_emperor_yearly.2030.a: "W takim razie czas na zmianę!"
 ep3_emperor_yearly.2030.a.tt: "Zastąp osobę pełniącą funkcję, którą jest [patriarch.GetTitleAsNameNoTooltip], kimś, kto cię popiera"
 ep3_emperor_yearly.2030.b: "Udowodnię swoją wartość."
 patriarch_support_2030_desc: "Wsparcie głowy wiary"
 patriarch_support_2030_desc_tt: "[patriarch.GetTitleAsNameNoTooltip] będzie wspierać twojego poprzednika, dopóki nie udowodnisz swojej wartości"
 #Married Again
 ep3_emperor_yearly.2040.t: "Ponowny ożenek"
 ep3_emperor_yearly.2040.desc: "Każdy wie, że [new_wife.GetTitledFirstName] to nie pierwsza osoba, którą poślubiam. Ani druga. Moje najnowsze zaślubiny po nieszczęśliwym odejściu osób, z którymi łączyły mnie węzły małżeńskie, wywołały nie lada skandal w kręgach religijnych pod przywództwem osoby, którą jest [patriarch.GetTitledFirstName].\n\n– CNOTA! Cnota i wierność pamięci małżonka! To błogosławieństwo [ROOT.Char.GetFaith.HighGodNamePossessive] was połączyło! Takie jest prawo [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]! Jak mogę pozwolić na taką obrazę [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 ep3_emperor_yearly.2040.a: "Jak nie ty, to ktoś inny."
 ep3_emperor_yearly.2040.b: "Może hojna ofiara coś zmieni?"
 ep3_emperor_yearly.2040.c: "To na pewno nieporozumienie."
 ep3_emperor_yearly.2040.c.success: "[patriarch.GetTitledFirstNameNoTooltip] jest pod wrażeniem twojej znajomości prawa religijnego"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.GetTitledFirstNameNoTooltip] błogosławi twój ślub"
 ep3_emperor_yearly.2040.c.failure: "Nie udaje się przekonać osoby, którą jest [patriarch.GetTitledFirstNameNoTooltip]"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.GetTitledFirstNameNoTooltip] nie błogosławi twojego ślubu"
 #A <Komnenos> on the Throne
 ep3_emperor_yearly.2050.t: "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] przejmuje tron"
 ep3_emperor_yearly.2050.t2: "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] znów na tronie"
 ep3_emperor_yearly.2050.desc: "Będzie to zapamiętane jako wielki dzień dla rodu [ROOT.Char.GetHouse.GetBaseName]. Od czasu rządów osoby znanej jako [ROOT.Char.GetTitleAsNameNoTooltip] [last_emperor.GetFirstName] ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nie miał nikogo na tronie w miejscu znanym jako [title.GetNameNoTier]!"
 ep3_emperor_yearly.2050.desc_first: "Nadszedł wiekopomny dzień w historii rodu [ROOT.Char.GetHouse.GetBaseName]. Nigdy dotąd żaden dumny członek naszej rodziny nie zasiadł na tronie w miejscu, którym jest [title.GetName]! Nie śmieliśmy nawet marzyć o czymś takim, lecz wszystko się zmieniło wraz pojawieniem się #EMP mojej#! skromnej osoby."
 ep3_emperor_yearly.2050.desc_diplo: "\n\nCiesząc się na świecie sławą zdolnego dyplomaty,"
 ep3_emperor_yearly.2050.desc_martial: "\n\nCiesząc się szacunkiem należnym zmyślnemu generałowi,"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\nCiesząc się powszechnym uznaniem jako kompetentny zarządca swoich ziem,"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\nWzbudzając strach swoją przebiegłością i podstępną strategią,"
 ep3_emperor_yearly.2050.desc_learning: "\n\nCiesząc się uznaniem dla swojej wiedzy i mądrości,"
 ep3_emperor_yearly.2050.desc_prowess: "\n\nZapisując się w zbiorowej pamięci dzięki nadludzkiej sile i wyczynom wojennym,"
 ep3_emperor_yearly.2050.desc_fallback: "\n\nChoć nie może pochwalić się wybitną spuścizną,"
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\nMoi krewniacy domagają się ode mnie ustanowienia dziedzictwa, które przetrwa wieki. Miną stulecia, a być może ludzie wciąż będą wspominać z szacunkiem nazwiska z rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip] – a wśród nich na szczególne wyróżnienie zasługiwać będzie oczywiście [ROOT.Char.GetTitledFirstNameNoTooltipRegnal], persona, której rodzina ta zawdzięcza wieczną chwałę!"
 ep3_emperor_yearly.2050.desc_body: "persona znana jako [last_emperor.GetFirstNameNoTooltip] zapisała się w historii. Teraz kolej na mnie!"
 ep3_emperor_yearly.2050.a: "Naprzód, ku wiecznej chwale!"
 #The Queen of Cities
 ep3_emperor_yearly.2060.t: "Królowa Miast"
 ep3_emperor_yearly.2060.desc: "Podchodzi do mnie [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] z pełnym nadziei wyrazem twarzy.\n\n– Jak [ROOT.Char.GetTitleAsNameNoTooltip] zapewne pamięta, 11 maja przypada rocznica założenia naszej Królowej Miast – imponującej metropolii, którą jest [queen_city.GetNameNoTier]. To już niedługo! Od lat nie organizowano z tej okazji żadnych obchodów i ludzie narzekają.\n\n– Czy wyprawimy uroczystość godną wspaniałego miasta Konstantyna?"
 ep3_emperor_yearly.2060.desc_century: "Podchodzi do mnie [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)], a w [2060_councillor.Custom('PL_jego_jej')] chodzie dostrzec można ekscytację.\n\n– Jak [ROOT.Char.GetTitleAsNameNoTooltip] zapewne wie, kolejna rocznica założenia naszej Królowej Miast – imponującej metropolii, którą jest [queen_city.GetNameNoTier] – będzie wyjątkowa. Oto minie #EMP sto lat#! od odległego w czasie 324 roku, kiedy Konstantyn Wielki wybrał to miejsce na Nowy Rzym.\n\n– To idealna okazja na jedyne w swoim rodzaju obchody. Ludzie będą zachwyceni, a ty zapiszesz się w historii."
 ep3_emperor_yearly.2060.a: "Konieczne są najwspanialsze obchody!"
 ep3_emperor_yearly.2060.b: "Czeka nas zatem wielkie święto!"
 ep3_emperor_yearly.2060.c: "Świętowanie musi poczekać."
 constantinople_birthday_flag_desc: "Obchody rocznicy założenia Konstantynopola"
 constantinople_birthday_flag_tt: "Zorganizowanie aktywności, którą są [GetActivityType('activity_chariot_race').GetName|l], będzie o 50% tańsze w ciągu najbliższych 5 lat"
 #Exotic Gifts
 ep3_emperor_yearly.2070.t: "Egzotyczne podarunki"
 ep3_emperor_yearly.2070.desc: "Stojąca przede mną osoba musiała przybyć z bardzo daleka, sądząc po jej egzotycznym stroju i podarunkach, które przynosi, takich jak złoto, kość słoniowa czy sól…\n\nJednak gdy próg przekracza ostatni dar, wszelkie racjonalne myśli ulatują mi z głowy. #EMP W imię [ROOT.Char.GetFaith.HealthGodNamePossessive], cóż to za zwierzę?!#!Mogę je opisać jako ogromnego, cętkowanego #EMP konia#! z długą szyją…\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] raczy mnie wysłuchać! Przynoszę z krainy znanej jako [ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier] liczne dary, a wśród nich dostojne zwierzę, które nazywamy #EMP żyrafą#!. Przyjmij, proszę, ten skromny hołd, który przekazuję jako ambasador w imieniu mojego władcy."
 ep3_emperor_yearly.2070.a: "Z wdzięcznością przyjmuję te dary."
 ep3_emperor_yearly.2070.b: "A może #EMP ty#! zostaniesz?"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip] jest osobą biegłą w dyplomacji i doskonale mi się przysłuży!"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip] jest pod wrażeniem twojego państwa i zgadza się zostać"
 ep3_emperor_yearly.2070.b.success.tt: "Zrekrutowano osobę znaną jako [ambassador.GetFirstNameNoTooltip]"
 ep3_emperor_yearly.2070.b.failure: "Aby zostać, [ambassador.GetFirstNameNoTooltip] potrzebuje nieco #EMP perswazji w postaci złotych monet#!"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.c: "Pewnie, jasne… Możesz odejść."
 ep3_emperor_yearly.2070.c.tt: "Wrzucić podarunki na stos razem z pozostałymi, a bestię… wysłać do kuchni czy gdzieś tam."
 #A School for the People
 ep3_emperor_yearly.2080.t: "Szkoła dla ludu"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zabiera głos, ważąc dokładnie każde słowo:\n\n– Lud miejsca znanego jako [school_county.GetNameNoTier] zauważył inwestycje poczynione przez ciebie w ramach niedawnego programu rozbudowy. Choć wszystkich cieszy rozwój naszego ukochanego miasta, niektóre ulepszenia przemówią do ludzi lepiej niż inne."
 ep3_emperor_yearly.2080.desc_byz: "\n\nZalecam ci budowę szkoły opłacanej przez cesarstwo, w której nauczać będą szanowani [Glossary( 'grammatikoi', 'GRAMMATIKOS_GLOSS' )]. Im więcej plebejuszy uzyska dobrą edukację, tym więcej osób zasili później szeregi administracji cesarskiej. Dla nich to awans społeczny, a dla nas czysta korzyść!"
 ep3_emperor_yearly.2080.desc_gen: "\n\nPrzykładowo, można by sfinansować szkołę, w której ludzie ze wszystkich warstw społecznych mogliby otrzymać wykształcenie konieczne do wstąpienia w szeregi administracji cesarskiej!"
 ep3_emperor_yearly.2080.a: "W dobrze naoliwionej biurokracji zawsze potrzebni są nowi urzędnicy."
 ep3_emperor_yearly.2080.a.tt: "Gdy budowa szkoły zostanie ukończona za 5 lat, przyjdzie ci zgarnąć korzyści."
 ep3_emperor_yearly.2080.b: "Mamy teraz inne priorytety."
 GRAMMATIKOS_GLOSS: "Bizantyjski system edukacji, w dużej mierze przejęty od Rzymu, podzielić można na 3 poziomy: #EMP grammatistes#! nauczał młodsze dzieci podstaw czytania, pisania i liczenia; #EMP grammatikos#! uczył starsze dzieci klasycznej literatury greckiej i języka greckiego; natomiast #EMP retor#! uczył młodzież retoryki, czyli sztuki jasnego i przekonującego wypowiadania się."
 #A Popular Mime
 ep3_emperor_yearly.2090.t: "Popularny mim"
 ep3_emperor_yearly.2090.desc: "Widzę przed sobą w dziwnie znajomą twarz – to [mime.GetFirstName], najsłynniejszy wśród ludu [Glossary( 'mimos', 'MIMOS_GLOSS' )].\n\n– [ROOT.Char.GetTitleAsNameNoTooltip] z pewnością wie, że mnie przedstawiać nie trzeba. Wszyscy mnie znają i kochają. Gdy występuję, na hipodromie zapada cisza, a gdy tego zażądam, lud wznosi okrzyki. Widzisz więc, że potrafię kontrolować tłumy. I ja, i ty możemy skorzystać na bliższej współpracy."
 ep3_emperor_yearly.2090.a: "Możesz pomóc mi zdobyć przychylność tej grupy: [control_target.GetNameNoTooltip]."
 ep3_emperor_yearly.2090.b: "Tylko mój dwór zasługuje na rozrywkę takiego poziomu."
 ep3_emperor_yearly.2090.c: "Nie mam czasu na #EMP mimów#!."
 ep3_emperor_yearly.2090.a.tt: "Pomoc osoby, którą jest [mime.GetFirstNameNoTooltip], zwiększa skuteczność zadania marszałka „$task_increase_control$”."
 ep3_emperor_yearly.2090.b.tt: "Talent i reputacja mima o imieniu [mime.GetFirstNameNoTooltip] zwiększają [mime.Custom('PL_jego_jej')] kompetencje w roli nadwornego błazna."
 court_position_famous_mime: "Popularny mim"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "Wsparcie popularnego mima"
 MIMOS_GLOSS: "Bizantyjski mimos, którego w uproszeniu tłumaczy się zwykle jako #EMP mima#!, wymyka się prostym definicjom. Nazwa ta obejmuje praktyków przeróżnych sztuk: aktorów występujących w pantomimach o tematyce mitologicznej, żonglerów, akrobatów, tancerzy, błaznów, a nawet aktorów biorących udział we wczesnych formach burleski."
 #A Border Treaty
 ep3_emperor_yearly.2100.t: "Traktat graniczny"
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do tronu, trzymając w rękach stos dokumentów.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] zechce na to spojrzeć. Zajmowała mnie ostatnio analiza traktatów, które podpisał z nami sąsiad – [neighbor.GetTitledFirstName]. Wygląda na to, że traktat graniczny dotyczący miejsca znanego jako [contested_county.GetName] istnieje w kilku kopiach, które nie są identyczne. Niektóre wersje są dla nas dużo korzystniejsze niż ta, której obecnie przestrzegamy!\n\n– Za twoim pozwoleniem, chcę ustanowić najkorzystniejszą dla nas wersję jako oficjalną treść traktatu, uznawaną przez wszystkie strony."
 ep3_emperor_yearly.2100.a: "Zrób to."
 ep3_emperor_yearly.2100.a.success: "Nasza wersja traktatu zostaje przyjęta"
 ep3_emperor_yearly.2100.a.success.tt: "Wersja przyjęta"
 ep3_emperor_yearly.2100.a.failure: "Nasza wersja traktatu zostaje odrzucona"
 ep3_emperor_yearly.2100.a.failure.tt: "Wersja odrzucona"
 ep3_emperor_yearly.2100.a.crit_fail: "Używają przeciwko nam starszej wersji"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "Znaleziono niekorzystną wersję"
 ep3_emperor_yearly.2100.b: "Poinformuj osobę, którą jest [neighbor.GetFirstNameNoTooltip]: dojdźmy do porozumienia."
 ep3_emperor_yearly.2100.c: "Ukryj wszelkie dowody."
 TRUCE_COLLABORATION: "Porozumienia pokojowe"
 ep3_emperor_yearly.2100.angry_error_log: ""
 #Mediators of X
 ep3_emperor_yearly.2110.t: "Mediatorzy z miejsca o nazwie [provincial_county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2110.desc_same: "Natychmiast rozpoznaję pochodzenie stojącego przede mną petenta – łączy nas kultura [merchant.GetCulture.GetNameNoTooltip|l]. Gdy tylko zaczyna mówić, słyszę znajomy akcent."
 ep3_emperor_yearly.2110.desc_other: "Patrzę na stojącego przede mną petenta; widać, że to osoba, której kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l] jest obca. To jakiś #EMP prowincjusz#!. Gdy tylko zaczyna mówić, uderza mnie barbarzyński, nieco znajomy akcent."
 ep3_emperor_yearly.2110.desc: "\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] raczy mnie wysłuchać. Reprezentuję grupę kupców z miejsca o nazwie [provincial_county.GetNameNoTier]. Już od dawna żyjemy na tych ziemiach, gdzie handlujemy z miejscowymi i urzędnikami ze stolicy. Dobrze znamy trudności związane z niezintegrowanymi zbiorowościami i wiemy, jak im zaradzić.\n\nDlatego też pragniemy zaoferować nasze usługi jako tłumacze ustni i pisemni."
 ep3_emperor_yearly.2110.a: "Wasze usługi bardzo się przydadzą w lokalnej administracji."
 ep3_emperor_yearly.2110.b: "Potrzebujemy was tutaj w stolicy."
 ep3_emperor_yearly.2110.c: "To [merchant.GetCulture.GetCollectiveNounNoTooltip] powinni przyswoić sobie obyczaje stolicy."
 #Foreign Pretentiousness
 ep3_emperor_yearly.2120.t: "Zagraniczna pretensjonalność"
 ep3_emperor_yearly.2120.desc: "Wygląda na to, że [complainer.GetTitledFirstName] mocno się czymś irytuje.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] raczy mnie wysłuchać! Odkąd osoba, którą jest dla ciebie [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)] zjawiła się na dworze, wszystkich oburza [the_byz.Custom('PL_jego_jej')] aroganckie i pretensjonalne zachowanie. Wprowadza na dwór #EMP ekskluzywne#! obyczaje: jada złotymi widelcami, odmawia wspólnego zażywania kąpieli, okadza swoją komnatę podejrzanymi ziołami, a do tego nosi ubrania z jedwabiu tak miękkiego, że aż grzesznego!\n\n– Musisz ukrócić to szaleństwo, zanim [the_byz.Custom('PL_jego_jej')] zepsucie przejdzie na innych!"
 ep3_emperor_yearly.2120.a: "Wszyscy powinniśmy się uczyć od osoby, którą jest [the_byz.GetFirstNameNoTooltip]"
 ep3_emperor_yearly.2120.b: "Nie będziemy tolerować tych zagranicznych głupot."
 ep3_emperor_yearly.2120.c: "Tak szczerze? Nikogo to nie obchodzi."
 #A Plea for Freedom
 ep3_emperor_yearly.2130.t: "Apel o wolność"
 ep3_emperor_yearly.2130.desc: "– Niech [ROOT.Char.GetTitleAsNameNoTooltip] raczy wysłuchać mej prośby. – Osoby, która zwraca się do ciebie, pilnuje dwóch strażników, a ręce więźnia są mocno związane. Rozpoznaję [prisoner.Custom('PL_go_ja')] – to [prisoner.GetTitledFirstName].\n\n– Zbyt długo już tkwię w niewoli. Błagam, okaż mi łaskę i wypuść mnie! Nic nie jest mi tak drogie jak wolność, dlatego zapłacę każdą cenę. Żądaj, czego chcesz, a dostaniesz to!"
 ep3_emperor_yearly.2130.a: "Niniejszym udzielam ci pełnego ułaskawienia."
 ep3_emperor_yearly.2130.b: "Masz mnie wesprzeć."
 ep3_emperor_yearly.2130.c: "Twoje życie należy teraz do mnie."
 ep3_emperor_yearly.2130.c.tt: "Osoba znana jako [prisoner.GetFirstNameNoTooltip] zostanie zmuszona do udziału we wszystkich twoich spiskach jako wspólnik."
 ep3_emperor_yearly.2130.d: "Dostarczysz mi oddziały."
 ep3_emperor_yearly.2130.e: "Odmawiam. A teraz zejdź mi z oczu."
 SCHEME_OWE_FREEDOM: "Zawdzięczam ci życie: $VALUE|+0=$"
 #Empty Coffers, Empty Mausoleums
 ep3_emperor_yearly.2140.t: "Puste skarbce, puste mauzolea"
 ep3_emperor_yearly.2140.desc: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]… zarządzanie tym miejscem nie należy do tanich przedsięwzięć. Możliwe, że zdarzało mi się traktować kwestie finansowe nieco zbyt niefrasobliwie. Nagromadziły się długi i skarbiec świeci teraz pustkami.\n\nGdzie mogę #EMP natychmiast#! dostać trochę złota?\n\nNagle wpadam na haniebny, bluźnierczy, #EMP genialny#! pomysł: wielcy cesarze z dawnych czasów zawsze składani byli na wieczny odpoczynek wraz z luksusowymi dobrami! Wystarczy, że niektóre z tych dóbr zmienią właściciela, a zdołam spłacić moje długi. W końcu wszystkie te bogactwa stanowią własność cesarstwa, prawda?"
 ep3_emperor_yearly.2140.a: "Zmarli z pewnością nie będą mieli nic przeciwko."
 ep3_emperor_yearly.2140.b: "Nie zniżę się do takiego poziomu!"
 #The Saint of X
 ep3_emperor_yearly.2150.t: "Święta osoba z miejsca o nazwie [capital.GetNameNoTooltip]"
 ep3_emperor_yearly.2150.desc: "Miejsce o nazwie [capital.GetName] aż huczy od plotek. Ponoć [saint.GetWomanMan] o imieniu [saint.GetFirstName] żyje na modłę starożytnych świętych."
 ep3_emperor_yearly.2150.desc.stylite: "\n\nTak jak ludzie, których nazywamy zwykle „stylitami”, osoba ta wybrała stary, stojący w mieście słup na swój nowy dom. Nigdy go nie opuszcza; solidne więzy sprawiają, że nie spada. [saint.GetFirstName] ma na sobie łachmany i je tylko to, co przynoszą [saint.Custom('PL_mu_jej')] życzliwi uczniowie, a następnie podają przy użyciu liny i bloczku."
 ep3_emperor_yearly.2150.desc.grazer: "\n\nTak jak ludzie, których nazywamy „boskoi”, żyje w dziczy: jest bestią pośród bestii, nagą i samotną. [saint.GetFirstName] żywi się tym, co zapewnia [saint.Custom('PL_mu_jej')] ziemia, korzysta również z rzadkich darów od przechodniów."
 ep3_emperor_yearly.2150.desc.iron: "\n\nTak jak ludzie, których nazywamy „noszącymi żelazo”, spędza czas w bezruchu, umartwiając ciało ciężkimi łańcuchami. Żelazo wrzyna [saint.Custom('PL_mu_jej')] się w obtarte nadgarstki, lecz mimo to nie pozwala sobie na najmniejsze westchnienie. Tylko dzięki łasce przechodniów jest w stanie nakarmić i okryć swoje umęczone ciało."
 ep3_emperor_yearly.2150.desc.end: "\n\nZdarza się, że nieprzemyślaną dobroczynność innych ludzi wykorzystują oszuści. Udają, że zmagają się z ranami i z wprawą odgrywają świętych. Może jednak [saint.GetFirstNameNoTooltip] naprawę jest świętą osobą?"
 ep3_emperor_yearly.2150.a: "Ta osoba cieszy się błogosławieństwem [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ep3_emperor_yearly.2150.a.tt: "Wesprę [saint.Custom('PL_jego_jej')] powołanie do świętości!"
 ep3_emperor_yearly.2150.b: "Poddam [saint.Custom('PL_go_ja')] próbie!"
 ep3_emperor_yearly.2150.c: "Już od dawna nie ma pośród nas świętych."
 ep3_emperor_yearly.2150.c.tt: "Twoja [governor_efficiency|El] wzrasta o #P 3%#!"
 ep3_emperor_yearly.2150.b.tt.success: "Poznajesz prawdę"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip] naprawdę jest świętą osobą"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip] jest zwykłym oszustem"
 ep3_emperor_yearly.2150.b.tt.failure: "Niczego się nie dowiadujesz"
 ep3_emperor_yearly.2150.b.tt.continue: "Pozwól osobie znanej jako [saint.GetFirstNameNoTooltip] na kontynuowanie działań godnych świętych"
 ep3_emperor_yearly.2150.b.tt: "Twoja [governor_efficiency|El] wzrasta o #P 10%#!"
 ep3_emperor_yearly.2151.desc: "Minęło wiele lat, odkąd zdarzyło mi się pomyśleć o osobie znanej jako [saint.GetFirstNameNicknamed]. Ludzie uważali, że to święta osoba z miejsca o nazwie [capital.GetName]. Ciekawe, dlaczego ta myśl pojawiła się teraz…\n\n– Pamięta [chaplain.GetTitledFirstName] tę dziwną personę o imieniu [saint.GetFirstNameNoTooltip], żyjącą w ascezie? Co się z [saint.Custom('PL_nim_nia')] stało?"
 ep3_emperor_yearly.2151.desc_saint: "\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] mi uwierzy – to naprawdę była święta osoba. Wszędzie w okolicy wciąż czuć efekty [saint.Custom('PL_jego_jej')] boskich działań!"
 ep3_emperor_yearly.2151.desc_crook: "\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] mi uwierzy, osoba ta była zwykłym oszustem. Zaledwie kilka miesięcy po tym, jak przedstawiono ci tę sprawę, odkryto, że [saint.Custom('PL_jego_jej')] rany nie były prawdziwe – to była krew jagnięcia! Do tego dzięki lokalnej karczmie nie brakowało [saint.Custom('PL_mu_jej')] posiłków!"
 ep3_emperor_yearly.2151.a: "Kto by przypuszczał?"
 #People of the Frontier
 ep3_emperor_yearly.2160.t: "Lud pogranicza"
 ep3_emperor_yearly.2160.desc: "Nasi sąsiedzi, wywodzący się z kultury, która jest [nomad_neighbor.GetCulture.GetNameNoTooltip|l], stali się ostatnio problematyczni. Ich nomadyczne, #EMP chaotyczne#! zwyczaje sprawiają, że idea granicy staje się względna. Coraz więcej obcych przemieszcza się z miejsca znanego jako [nomad_county.GetNameNoTier] do hrabstwa o nazwie [our_county.GetNameNoTier], i to z rosnącą regularnością.\n\nZ początku zdarzało się tylko, że jakiś koń pasł się po naszej stronie, potem zaczęły pojawiać się całe stada, a teraz w miejscu, które zwie się [our_county.GetNameNoTooltip] wyrosły wioski, do których sprowadziły się całe rodziny wraz z dobytkiem.\n\nPresja barbarzyńskiej populacji na granice cesarstwa nie jest niczym nowym, lecz żyjemy teraz w innych czasach."
 ep3_emperor_yearly.2160.a: "Ich osadnictwo jest tu mile widziane."
 ep3_emperor_yearly.2160.a.tt: "W cesarstwie mamy długą tradycję przyjmowania barbarzyńców, którzy pragną osiedlić się na naszych ziemiach, i integrowania ich ze społeczeństwem."
 ep3_emperor_yearly.2160.b: "To niedopuszczalne!"
 ep3_emperor_yearly.2160.b.flavor: "Poruszasz tę kwestię z ich przywódcą, osobą znaną jako [nomad_neighbor.GetTitledFirstNameNoTooltip]."
 ep3_emperor_yearly.2160.b.tt.success: "Wychodzisz zwycięsko z tego kryzysu dyplomatycznego"
 ep3_emperor_yearly.2160.b.tt.failure: "Podejście dyplomatyczne obraca się przeciwko tobie"
 ep3_emperor_yearly.2160.b.success: "Pozytywna wymiana dyplomatyczna"
 ep3_emperor_yearly.2160.b.failure: "Negatywna wymiana dyplomatyczna"
 ep3_emperor_yearly.2160.b.tt: "Twoja [governor_efficiency|El] wzrasta o #P 5%#!"
 ep3_emperor_yearly.2160.b.tt2: "Twoja [governor_efficiency|El] spada o #N 5%#!"
 #Secret Tunnels
 ep3_emperor_yearly.2170.t: "Tajne tunele"
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier] to trudny teren, który ledwo kontrolujemy. Mieszka tu hardy lud, któremu nikt nie jest w stanie dorównać, jeśli chodzi o radzenie sobie na tak nieprzyjaznym, dzikim obszarze.\n\nW przetrwaniu pomaga im ich własne dzieło: rozległa sieć tuneli, kryjówek i podziemnych osad, gdzie mogą z łatwością się schować, gdy uderza w nich gwałtowna pogoda, atakuje wróg lub przybywają poborcy podatkowi, domagając się tego, co należne cezarowi."
 ep3_emperor_yearly.2170.a: "To się może przydać…"
 ep3_emperor_yearly.2170.b: "Trzeba ukrócić ten nielegalny proceder."
 #A Warm Meal?
 ep3_emperor_yearly.2180.t: "Ciepły posiłek?"
 ep3_emperor_yearly.2180.desc: "Zmierzch zaskakuje nas, gdy przemierzamy teren znany jako [location.Custom('GetTerrainTypePlural')] wokół miejsca o nazwie [location.GetName]. Do najbliższej osady wciąż mamy daleko.\n\nJedyną oznaką ludzkiej obecności jest onieśmielający, zewnętrzny mur chroniący obszar, który wydaje się prywatnym majątkiem."
 ep3_emperor_yearly.2180.desc_capital: "Zmierzch zaskakuje nas, gdy wciąż mamy daleko do bezpiecznych murów miejsca o nazwie [location.GetName].\n\nDostrzegamy pierwsze budynki wyszukanego majątku. Jakże odprężająco byłoby spędzić tam noc po trudach podróży, a przed zgiełkiem wielkiej stolicy!"
 ep3_emperor_yearly.2180.desc_fellow: "\n\nJeśli pamięć mnie nie myli, ziemie te powinny należeć do osoby, którą jest [event_host.GetTitledFirstName]. Musi okazać nam gościnę!"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\nNiestety nie wiem, kim jest pan lub pani tej ziemi. Mam nadzieję, że nie odmówi nieszczęsnym pielgrzymom ciepłego posiłku i skromnego posłania!"
 ep3_emperor_yearly.2180.a: "Powinniśmy poprosić o gościnę."
 ep3_emperor_yearly.2180.a.tt: "Zobaczymy, z jaką reakcją przyjdzie nam się spotkać."
 ep3_emperor_yearly.2180.b: "Nie traćmy tu czasu."
 ep3_emperor_yearly.2181.desc: "Słońce właśnie zaszło nad wszystkim, co posiadam w miejscu o nazwie [location.GetName], gdy do moich drzwi puka grupa umorusanych podróżnych."
 ep3_emperor_yearly.2181.desc_fellow: "\n\n– Niech [ROOT.Char.GetFirstNameNoTooltip] raczy przyjąć pod swój dach skromnych pielgrzymów przemierzających te ziemie. Udziel nam gościny w imię persony znanej jako [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip], której my też wiernie służymy."
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n– Witam pana lub panią tego wspaniałego domostwa! Mówią na mnie [pilgrim.GetTitledFirstNameNoTooltip], lecz dziś jestem zaledwie skromnym pielgrzymem, któremu zdarzyło się wkroczyć na twoją ziemię. Czy możemy liczyć na ciepły posiłek i posłanie?"
 ep3_emperor_yearly.2181.a: "Oczywiście! Niech [ROOT.Char.GetFaith.HighGodName] ci błogosławi!"
 ep3_emperor_yearly.2181.a_flavor: "Zasiądź przy moim stole! A po wieczerzy pokażę ci skrót – możesz potem opowiedzieć każdej napotkanej osobie, że odznaczam się wielką życzliwością!"
 ep3_emperor_yearly.2181.b: "Jesteś osobą mile widzianą w moim domu. Co więcej, pomogę ci."
 ep3_emperor_yearly.2181.b_flavor: "Moi słudzy cię zaprowadzą, a od jutra możesz liczyć na eskortę moich strażników."
 ep3_emperor_yearly.2181.c: "Gościnność ma swoją cenę."
 ep3_emperor_yearly.2181.a.tt: "Przyjazna gościna"
 ep3_emperor_yearly.2181.b.tt: "Wspaniała gościna"
 ep3_emperor_yearly.2181.c.tt: "Odmówienie gościny"
 #The Granaries of the Powerful
 ep3_emperor_yearly.2190.t: "Spichlerze potężnych"
 ep3_emperor_yearly.2190.desc: "– Spichlerze [Glossary( 'dynatoi', 'DYNATOI_GLOSS')] zawsze są pełne – wzdycha rolnik.\n\nW niektórych przypadkach te słowa są szczególnie prawdziwe. Dziś została przeze mnie wezwana osoba znana jako [landowner.GetTitledFirstName], posiadacz ziemski z miejsca o nazwie [capital.GetName]. Tematem spotkania jest sposób, w jaki zarządza swoim majątkiem. Moje źródła donoszą, że [landowner.GetFirstNameNoTooltip] wykupuje w niskiej cenie ogromne ilość zboża i gromadzi je w swoich spichlerzach, aby odsprzedawać je później z zyskiem, gdy jest go mało.\n\nProceder ten jest zakazany w cesarstwie, szkodzi bowiem drobnym rolnikom."
 ep3_emperor_yearly.2190.a: "Poddam cię przykładnej karze!"
 ep3_emperor_yearly.2190.b: "#EMP Możliwe#!, że przymknę na to oko…"
 ep3_emperor_yearly.2190.c: "Nie wolno tak robić."
 DYNATOI_GLOSS: "„Potężni”, a w szczególności szlachta prowincjonalna, posiadająca monopol na ziemię i urzędy publiczne."
 #The Emperor's Gold
 ep3_emperor_yearly.2200.t: "Złoto cesarza"
 ep3_emperor_yearly.2200.desc: "Jeśli mam wymienić osobę niegodną zasiadania na tronie cesarskim, jest to [liege.GetFirstName].\n\nW miejscu znanym jako [governorship.GetName] ludzie harują i cierpią, a nasze podatki idą do tego próżniaka w mieście o nazwie [capital.GetNameNoTier]. A może…\n\nNasze podatki nie #EMP muszą#! tam trafiać. Wiem, jak zrobić z nich lepszy użytek…"
 ep3_emperor_yearly.2200.a: "[liege.GetSheHe|U] nie zasługuje na nasze złoto."
 ep3_emperor_yearly.2200.b: "To [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] zasługuje na moją lojalność, a nie [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]."
 ep3_emperor_yearly.2200.a.tt: "Osoba niewarta lojalności"
 ep3_emperor_yearly.2200.b.tt: "Lojalność wobec cesarstwa"
 #A Prophecy of Power
 ep3_emperor_yearly.2210.t: "Przepowiedziana moc"
 ep3_emperor_yearly.2210.desc: "W nocy coś mi się przyśniło: eteryczna dłoń zstąpiła z nieba i umieściła mi na głowie koronę, a władczy głos przemówił: „Ruszaj! Odtąd tytuł o nazwie [potential_title.GetName|l] jest twój!”\n\nTo pewnie wytwór moich ambicji… A gdyby tak udało mi się przekonać personę, którą jest [liege.GetTitledFirstName], że to prawdziwy znak z góry, jakieś proroctwo?"
 ep3_emperor_yearly.2210.desc_believe: "[liege.GetTitledFirstName] nie grzeszy inteligencją i uwierzy we #EMP wszystko#!, prawda?"
 ep3_emperor_yearly.2210.desc_jacob: "\n\nCzyż Bóg nie objawił się Jakubowi we śnie, by dać mu Ziemię Obiecaną?"
 ep3_emperor_yearly.2210.a: "Warto spróbować!"
 ep3_emperor_yearly.2210.a.tt: "To senior podejmie decyzję."
 ep3_emperor_yearly.2210.a.success: "Udaje ci się przekonać seniora"
 ep3_emperor_yearly.2210.a.success.tt: "Przepowiednia przyjęta"
 ep3_emperor_yearly.2210.a.failure: "Nie uwierzono w twoją „przepowiednię”"
 ep3_emperor_yearly.2210.a.failure.tt: "Przepowiednia odrzucona"
 ep3_emperor_yearly.2210.b: "Niepotrzebna mi ta bzdura."
 ep3_emperor_yearly.2211.desc: "Dziwi mnie, kiedy [vassal.GetTitledFirstName] pojawia się przed moim obliczem, wymuszając audiencję prywatną.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] raczy mnie wysłuchać! W nocy ukazał mi się sen od [vassal.GetFaith.HighGodNamePossessive]. Nie był to jednak #EMP zwykły#! sen, lecz #EMP przepowiednia#!!\n\n– [potential_title.GetHolder.GetTitleAsNameNoTooltip] miejsca o nazwie [potential_title.GetName] – oto tytuł, który mi przysługuje! Potwierdzili to najmądrzejsi [vassal.GetFaith.PriestNeuterPlural]."
 ep3_emperor_yearly.2211.a: "#EMP To znak od niebios!#!"
 ep3_emperor_yearly.2211.b: "Chyba nie wolno mi zignorować tego znaku."
 ep3_emperor_yearly.2211.c: "Swej wartości musisz dowieść czynami, a nie snami!"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip] najwyraźniej chce zabawić nas bzdurami!"
 #Crowded Lands
 ep3_emperor_yearly.2220.t: "Przeludnione ziemie"
 ep3_emperor_yearly.2220.desc: "– Niech [ROOT.Char.GetTitleAsNameNoTooltip] raczy mnie wysłuchać! Z miejsca znanego jako [monastery.GetName] właśnie dostarczono list z zażaleniem – [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] informuje mnie, podchodząc bliżej.\n\n– Wygląda na to, że pasterze z sąsiedniego obszaru o nazwie [shepherd_province.GetName] przechodzą na ziemie należące do klasztoru – i to nie tylko ze stadami, ale z całymi rodzinami!\n\n– Mnichów oburzają brud, hałas i #EMP lubieżność#! nowych sąsiadów. Domagają się interwencji."
 ep3_emperor_yearly.2220.a: "Pasterze mają prawo chodzić tam, gdzie chcą."
 ep3_emperor_yearly.2220.b: "Mnisi potrzebują odosobnienia!"
 ep3_emperor_yearly.2220.c: "To ich problem."
 #The Value of Coin
 ep3_emperor_yearly.2230.t: "Wartość monet"
 ep3_emperor_yearly.2230.desc: "Jak w przypadku każdej liczącej się metropolii, również miasto o nazwie [city.GetNameNoTier] przyciąga kolorowy tłum kupców ze wszystkich zakątków miejsca, którym jest [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l], a także bardziej odległych terenów.\n\nGdy tylko nadarza się okazja do zarobienia pieniędzy, nadciągają kupcy, wyposażeni w zagraniczne towary i waluty. Wraz z nimi pojawiają się obce zwyczaje, wierzenia i języki. Lokalni mieszkańcy bywają kapryśni; choć uwielbiają egzotyczne przysmaki takie jak [ROOT.Char.Custom('GetExpensiveDessert')], w głębi serca nadal pogardzają obcymi.\n\nNie wiadomo, co wywołało dzisiejszą sytuację – może doszło do drobnego nieporozumienia? – ale obywatele chwycili za skleconą naprędce broń i wywołali zamieszki w dzielnicy kupieckiej."
 ep3_emperor_yearly.2230.a: "Wyślę tam wojsko."
 ep3_emperor_yearly.2230.b: "Poród chaosu jest też szansa!"
 ep3_emperor_yearly.2230.c: "Mieszkańcy mnie posłuchają."
 ep3_emperor_yearly.2230.c_success: "Uspokajasz tłum"
 ep3_emperor_yearly.2230.c_success.tt: "Do miasta wraca spokój"
 ep3_emperor_yearly.2230.c_failure: "Ludzie cię nie słuchają"
 ep3_emperor_yearly.2230.c_failure.tt: "Zamieszki nie ustają"
 #As The Philosopher Said...
 ep3_emperor_yearly.2240.t: "Jak rzekł filozof…"
 ep3_emperor_yearly.2240.desc_quote_a: "– [Glossary( 'Panta rhei', 'PANTA_RHEI_GLOSS')] – wykrzykuje ze smutkiem [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )], gdy sługa potyka się i wylewa na ziemię zawartość niesionego dzbanka. To wyrażenie znaczy coś #EMP zupełnie#! innego!"
 ep3_emperor_yearly.2240.desc_quote_b: "– [Glossary( 'Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')] – wzdycha [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )], wykreślając zdanie z zapisanych niedbale notatek. Jak to się stało, że [the_scholar.GetSheHe] w ogóle ze mną pracuje?!"
 ep3_emperor_yearly.2240.desc_quote_c: "– [Glossary( 'Sophòn to saphés', 'SOPHON_GLOSS')] – burczy pod nosem [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )], gdy po raz kolejny nie jest w stanie wykonać prostego polecenia."
 ep3_emperor_yearly.2240.desc_quote_latin: "– [Glossary( 'Omnia vincit amor', 'AMOR_GLOSS')] – komentuje [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] z poważnym wyrazem twarzy. Co to ma w ogóle wspólnego z tematem naszej rozmowy?!"
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.GetSheHe|U] #EMP zawsze#! to robi, a ja tego nie znoszę! Zaczyna cytować starożytnych, choć nikt o to nie prosi – w dodatku często w niewłaściwym kontekście lub z błędami…\n\nWielu z nas w odpowiedzi tylko stęka lub wywraca oczami. Porządne klasyczne wykształcenie jest niezbędne u osoby publicznej, lecz cała ta wiedza idzie na marne, jeśli ktoś nie potrafi mądrze z niej korzystać."
 ep3_emperor_yearly.2240.a: "#EMP Właściwie#! to ten cytat brzmi…"
 ep3_emperor_yearly.2240.a.flavor: "Chcesz pokazać osobie znanej jako [the_scholar.GetFirstNameNoTooltip], gdzie [the_scholar.Custom('PL_jego_jej')] miejsce i uświadomić [the_scholar.Custom('PL_go_ja')], jak bardzo się myli."
 ep3_emperor_yearly.2240.a_success: "Udaje ci się przewyższyć [the_scholar.Custom('PL_go_ja')] swoją wiedzą"
 ep3_emperor_yearly.2240.a_success.tt: "Osoba o imieniu [the_scholar.GetFirstNameNoTooltip] została upokorzona!"
 ep3_emperor_yearly.2240.a_failure: "Wykazujesz się jeszcze większą ignorancją niż [the_scholar.GetSheHe]"
 ep3_emperor_yearly.2240.a_failure.tt: "Publiczne upokorzenie"
 ep3_emperor_yearly.2240.b: "#EMP PO PROSTU SIĘ ZAMKNIJ!#!"
 ep3_emperor_yearly.2240.c: "Nie mam na to czasu."
 PANTA_RHEI_GLOSS: "„Wszystko płynie” to słynne słowa podsumowujące filozofię Heraklita wobec natury wszechświata."
 ARS_LONGA_GLOSS: "„Życie krótkie, sztuka długa” to aforyzm przypisywany Hipokratesowi."
 SOPHON_GLOSS: "„Mądrym jest ten, kto wie, kiedy zachować spokój” to mądrość Eurypidesa."
 AMOR_GLOSS: "„Miłość zwycięża wszystko” to słynna i często błędnie cytowana sentencja Wergiliusza."
 #The Times Are Changing
 ep3_emperor_yearly.2300.t: "Czasy się zmieniają"
 ep3_emperor_yearly.2300.desc: "Podczas uroczystej ceremonii w miejscu o nazwie [capital.GetBaronyNameExplicitly] [liege_loc.GetTitledFirstName] ogłasza, że [liege_loc.GetFaith.GetName|l] staje się oficjalną religią obszaru znanego jako [liege_loc.GetPrimaryTitle.GetName].\n\nNajszybsi posłańcy natychmiast wyruszają z wieściami do wszystkich zakątków cesarstwa i żądają nawrócenia poddanych."
 ep3_emperor_yearly.2300.a: "To skandal! Bluźnierstwo!"
 ep3_emperor_yearly.2300.b: "[liege_loc.GetTitleAsNameNoTooltip] z pewnością ma rację."
 ep3_emperor_yearly.2300.c: "Nareszcie!"
 #Unfaithful People
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2310.desc: "Dotarły do mnie wieści, że zbyt wielu obywateli w twoim gubernatorstwie nie wyznaje prawdziwej wiary, którą jest [liege_loc.GetFaith.GetName|l]. Twoim obowiązkiem jest naprawienie tej sytuacji."
 ep3_emperor_yearly.2310.desc_you_too: "Zajmij się również własnymi przekonaniami!"
 ep3_emperor_yearly.2310.a: "Wkrótce przyjmą właściwą wiarę."
 ep3_emperor_yearly.2310.b: "Dziękuję, ale nic z tego."
 ep3_emperor_yearly.2310.c: "Zacznę od siebie."
 ep3_emperor_yearly.2310.d: "Pomyślę o tym."
 #A Matter of Faith
 ep3_emperor_yearly.2320.t: "Kwestia wiary"
 ep3_emperor_yearly.2320.desc: "– Zaszczyca mnie twoja wizyta – rozpoczynam sztywno, przyjmując osobę znaną jako [hof.GetTitledFirstName]. – Czemu ją zawdzięczam?\n\n– Dotarły do mnie wieści, że nawet pod twoim przywództwem [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] to miejsce, gdzie ludzie błądzą w ciemności, wyznając oficjalną, fałszywą wiarę. – Po tej wypowiedzi [hof.GetTitleAsNameNoTooltip] milczy znacząco.\n\n– Dlatego przyszło mi podjąć pewną decyzję: wspomogę twoje starania i zapewnię wszelkie wsparcie, by poprowadzić ten okręt we właściwym kierunku."
 ep3_emperor_yearly.2320.a: "Dziękuję, Wasza Świątobliwość."
 ep3_emperor_yearly.2320.b: "A co jeśli oficjalna religia to ta prawdziwa?"
 hof_state_faith_discount: "Wsparcie głowy wiary"
 ep3_emperor_yearly.2320.a.tt: "Uzyskaj #P 30%#! zniżki na decyzję „Zmień wiarę państwową” na 10 lat"
 every_vassal_state_faith: "Każdy wasal wyznający wiarę państwową"
 #Heresy Brewing
 ep3_emperor_yearly.2330.t: "Zarzewie herezji"
 ep3_emperor_yearly.2330.desc: "Jest to fakt niepodważalny: oficjalna wiara miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] mierzy się z kryzysem.\n\n"
 ep3_emperor_yearly.2330.desc_hof: "[hof.GetTitledFirstName] dołącza do mnie dzisiaj, by omówić niezwykle poważny problem: kryzys oficjalnej wiary w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]\n\n– [ROOT.Char.GetFirstNameNoTooltip], temu nie da się zaprzeczyć! Ty też musisz to dostrzec."
 ep3_emperor_yearly.2330.desc_end: "– Znaki są wszędzie: ludzie żyją w grzechu, księga znana jako „[ROOT.Char.GetFaith.ReligiousText]” jest zapomniana i lekceważona, a w każdym zakątku kiełkują herezje!"
 ep3_emperor_yearly.2330.desc_end_hof: "– Władza świecka i religijna muszą połączyć siły, by wspólnie uratować ludność miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep3_emperor_yearly.2330.a: "Musimy coś zrobić!"
 ep3_emperor_yearly.2330.a.tt: "Zainwestuję w promowanie wśród ludu prawdziwej wiary!"
 ep3_emperor_yearly.2330.b: "Pewnie nic poważnego się nie dzieje…"
 state_faith_fervor_campaign: "Wsparcie wiary państwowej"
 #Heresy Among Us?
 ep3_emperor_yearly.2340.t: "Herezja wśród nas?"
 ep3_emperor_yearly.2340.desc: "– Wszyscy doskonale wiedzą, że nie wyznajesz wiary nakazanej przez cesarstwo, której wielkość zawdzięczamy naszym przodkom – gani mnie [complainer.GetTitledFirstName].\n\n– Wielu zastanawia się, czy zasługujesz w ogóle na posiadany tytuł. Jak bowiem możesz prowadzić obywateli ku światłu, jeśli kroczysz pośród ciemności?\n\n– Błagam cię, przyjmij prawdziwą wiarę, którą jest [complainer.GetFaith.GetName|l]!"
 ep3_emperor_yearly.2340.a: "Może lepiej się podporządkować…"
 ep3_emperor_yearly.2340.b: "Nie przekonają mnie te heretyckie brednie."
 every_fellow_vassal_state_faith: "Każdy współwasal wyznający wiarę państwową"
 #In the Bud - You are not a Powerful family version
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2400.desc: "W całym państwie rośnie potęga nowej rodziny. Ich wpływ rozprzestrzenia się niczym chwasty, opanowując każdy zakątek naszego społeczeństwa. Nie ma dnia, żeby nie usłyszeć nazwiska „[new_family.GetHouse.GetBaseName]”.\n\nW wielkich imperiach wpływowe rodziny bez przerwy powstają i upadają. Nie ma potrzeby przejmować się ani podejmować działań. Mimo to dręczy mnie pewna myśl: „A gdybyśmy to byli my?”"
 ep3_emperor_yearly.2400.a: "Nasz dzień nadejdzie."
 8020_powerful_family_tt: "Nowa wpływowa rodzina"
 8020_powerful_family_desc: "[house|E] [new_family.GetHouse.GetBaseName|V] uważany jest teraz za [Concept('powerful_family', 'wpływową rodzinę')|E] [new_family.GetTopLiege.GetPrimaryTitle.GetAdjective]"
 #In the Bud - Your family version
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.desc: "Wśród mieszkańców miejsca o nazwie [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier] liczne są rodziny, które cechują godność i szlacheckie korzenie. Jednak mało kto zasiada przy stole osoby, którą jest [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], i bierze na siebie część odpowiedzialności za kierowanie państwem.\n\nNiewiele jest rodzin mających prawdziwą #EMP władzę#!, lecz dziś ród [ROOT.Char.GetHouse.GetBaseName] jest wśród nich!"
 ep3_emperor_yearly.2401.a: "Nadszedł czas rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 #New Nobility
 ep3_emperor_yearly.2410.t: "Nowa rodzina szlachecka"
 ep3_emperor_yearly.2410.desc: "Wśród magnatów miejsca znanego jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier] pojawiło się nowe nazwisko, ród [new_title.GetHolder.GetHouse.GetBaseName] zyskał bowiem prawo do nazywania się szlachtą. Czy zawdzięczają ten awans swej wartości, czy korupcji, nie umiem powiedzieć.\n\nTo zresztą nieistotne. Z pewnością znaczą oni tyle co ziarnko piasku – gdy zmiotą ich gwałtowne wichry historii, zrobi się miejsce dla nieprzejednanego rodu [ROOT.Char.GetHouse.GetBaseName]!"
 ep3_emperor_yearly.2410.a: "Phi. #EMP Prowincjusze.#!"
 2410_noble_family_tt: "Nowa rodzina szlachecka"
 2410_noble_family_tt_desc: "Osoba znana jako [new_title.GetHolder.GetShortUINameNotMe] ustanowiła [Concept('noble_family', 'rodzinę szlachecką')|E] z rodu [new_title.GetHolder.GetHouse.GetBaseName|V] w miejscu znanym jako [new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 #The Shadow Behind The Throne
 ep3_emperor_yearly.2420.t: "Cień zza tronu"
 ep3_emperor_yearly.2420.desc: "Ród [noble_family_head.GetHouse.GetBaseName], chciwy i potężny, obejmuje swoimi mackami każdy zakamarek miejsca o nazwie [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier].\n\nWidać wyraźnie, że nawet osoba zasiadająca na cesarskim tronie nie dorównuje im władzą. To oni tak naprawdę rządzą naszą ziemią, a także kierują życiem politycznym i gospodarczym miejsca znanego jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 2420_noble_family_tt: "Nowa dominująca rodzina"
 2420_noble_family_tt_desc: "Rodzina [noble_family_head.GetHouse.GetBaseName] uważana jest teraz za [Concept('dominant_family', 'dominującą rodzinę')|E] w miejscu o nazwie [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]."
 ep3_emperor_yearly.2420.a: "Niepokojące wieści"
