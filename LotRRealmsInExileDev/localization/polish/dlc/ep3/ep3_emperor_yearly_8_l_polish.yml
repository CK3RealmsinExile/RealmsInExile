l_polish:
 ep3_emperor_yearly.8000.t: "Dzielenie brzemienia"
 ep3_emperor_yearly.8000.intro_byz: "Miejsce znane jako [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], wieczne światło naszego cesarstwa, w tych trudnych czasach ugina się pod ciężarem licznych zobowiązań."
 ep3_emperor_yearly.8000.intro: "Nasza wspaniała stolica o nazwie [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], ugina się pod ciężarem licznych wymagań stawianych wobec jej mieszkańców przez miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep3_emperor_yearly.8000.desc: "\n\nWciąż odczuwamy pokłosie niedawnych konfliktów: rekruterzy z trudem wyrabiają normy, a w całym mieście zauważyć można braki wśród pracowników.\n\nOsoba, którą jest [suggestor.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', suggestor)], przygotowała listę zamożnych prowincji, które mogłyby wspomóc stolicę w tych trudnych czasach."
 ep3_emperor_yearly.8000.a: "Tak, trzeba sprowadzić ludzi z miejsca o nazwie [county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]"
 ep3_emperor_yearly.8000.b: "Stolica jest ważniejsza niż [county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]"
 ep3_emperor_yearly.8000.c: "Miejsc o nazwie [county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] musi się poświęcić."
 ep3_emperor_yearly.8000.d: "To tylko gorszy okres."
 ep3_emperor_yearly.8010.opening_byz: "Niech [ROOT.Char.GetTitleAsNameNoTooltip] raczy przyjąć moje pozdrowienia!"
 ep3_emperor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char )]!"
 ep3_emperor_yearly.8010.desc: "Pewna osoba imieniem [liar.GetFirstName] zwróciła się do mnie z prośbą o zatrudnienie. Twierdzi [liar.GetSheHe], że posiada list polecający od persony, którą jest „[ROOT.Char.GetHerselfHimself] [ROOT.Char.GetTitleAsNameNoTooltip]”.\n\nPieczęć uznano za fałszerstwo, a kanalię, która usiłowała tak bezczelnie mnie oszukać, wtrącono do lochu."
 ep3_emperor_yearly.8010.a: "[governor.GetFirstNameNoTooltip]! Twoja sumienność zostanie nagrodzona."
 ep3_emperor_yearly.8010.b: "To była #EMP moja#! pieczęć! Natychmiast [liar.Custom('PL_go_ja')] wypuść!"
 ep3_emperor_yearly.8010.c: "Bardzo dobrze. Wyślij tę gadzinę do mnie."
 ep3_emperor_yearly.8010.c.tt: "Przekazano więźnia"
 ep3_emperor_yearly.8010.d: "Fałszowanie cesarskich pieczęci należy przykładnie ukarać."
 ep3_emperor_yearly.8020.t: "Patronat nad purpurą"
 ep3_emperor_yearly.8020.intro.really_bankrupt: "W pustych skarbcach nie ostała się nawet najmniejsza drobinka złota. Miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] z trudem radzi sobie z brakiem środków."
 ep3_emperor_yearly.8020.intro.bankrupt: "Skarbce cesarskie świecą pustkami i tylko dzięki wekslom księgowego armia i urzędnicy miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mogą jakoś funkcjonować."
 ep3_emperor_yearly.8020.intro: "Zaledwie cienki strumień gotówki zasila skarbiec i coraz trudniej jest znaleźć fundusze potrzebne do zrealizowania moich planów, nie mówiąc już o bezproblemowym działaniu miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ep3_emperor_yearly.8020.desc: "\n\nWygłosiwszy liczne, mało subtelne aluzje do korzyści płynących ze strategicznego patronatu oraz konieczności znoszenia pewnych dyskomfortów, [suggestor.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', suggestor)], wreszcie mówi wprost.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] raczy mnie wysłuchać… Choć [Glossary( 'porphúra', 'PORPHURA_GLOSS' )] stanowi cesarski przywilej, zdarzało się już, że prawo do jej noszenia było nadawane… #EMP lojalnym#! poddanym."
 ep3_emperor_yearly.8020.a.friend: "[purpler_1.GetFirstNameNoTooltip], osoba, z którą łączy mnie przyjaźń, jest wyjątkiem."
 ep3_emperor_yearly.8020.a.claimant: "Należy uznać roszczenia takie jak to wysunięte przez osobę o imieniu [purpler_1.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.a.vassal: "Myślę, że osobie o imieniu [purpler_1.GetFirstNameNoTooltip] do twarzy będzie w purpurze."
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip] jest osobą, której przyjaźń cenię."
 ep3_emperor_yearly.8020.b.claimant: "Osoba o imieniu [purpler_2.GetFirstNameNoTooltip] ma solidne roszczenie."
 ep3_emperor_yearly.8020.b.vassal: "[purpler_2.GetFirstNameNoTooltip] wydaje się osobą godną tego stanowiska."
 ep3_emperor_yearly.8020.c.friend: "Przyjaźń ponad wszystko: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.claimant: "Pretendentom przysługują specjalne prawa: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.vassal: "Równie dobrze może to być [purpler_3.GetFirstNameNoTooltip]…"
 ep3_emperor_yearly.8020.d: "Purpury nie można #EMP kupić#!!"
 PORPHURA_GLOSS: "Od czasów późnego Cesarstwa Rzymskiego jedynie cesarz miał prawo przywdziewać stroje barwione bezcenną purpurą tyryjską, wytwarzaną ze śluzu ślimaka rozkolcowatego, żyjącego w regionie Morza Śródziemnego."
 ep3_emperor_yearly.8030.t: "Zmora Bosforu"
 ep3_emperor_yearly.8030.desc: "[complainer.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', complainer)], donosi mi, że straszliwy wieloryb pustoszy statki w cieśninie.\n\n– Rybacy, kupcy, a nawet kapitanowie marynarki… wszyscy boją się opuścić bezpieczną przystań – narzeka.\n\nLudzie wspominają dawną historię bestii zwanej „Porfiruszem”, z którą przez lata zmagał się [justinian.GetFirstNameRegnal]. W końcu, gdy morze wyrzuciło tamtego wieloryba na brzeg, miejscowi posiekali go na kawałki. Niektórzy sądzą, że potwór, który dziś nas prześladuje, mści się za swojego przodka…\n\nProponowane są wątpliwe strategie uporania się z morskim postrachem, a do moich uszu docierają coraz to nowe doniesienia o jego wyczynach."
 every_bosporos_sea_province_tt: "$sea_bosporus$, $sea_marmara$ i $sea_dardanelles$"
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName] i inne [counties|El] położone nad cieśniną"
 ep3_emperor_yearly.8030.a: "Trzeba za wszelką cenę powstrzymać bestię!"
 ep3_emperor_yearly.8030.a.success: "Bestia zostaje powstrzymana"
 ep3_emperor_yearly.8030.a.failure: "Bestii nie da się powstrzymać"
 ep3_emperor_yearly.8030.a.flavor: "Uzbroić galery i sprowadzić mi truchło bestii!"
 ep3_emperor_yearly.8030.c: "Trzeba narzucić wymóg uzbrojenia, konwoje i bezpieczne trasy."
 ep3_emperor_yearly.8030.d: "Tylko [ROOT.Char.GetFaith.WaterGodName] może pomóc marynarzom."
 ep3_emperor_yearly.8030.d.flavor: "Możemy tylko modlić się o zbawienie…"
 ep3_emperor_yearly.8040.t: "Gniew [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 ep3_emperor_yearly.8040.intro: "Moje rządy naznaczone są niepowodzeniami i pechem;"
 ep3_emperor_yearly.8040.truce_target: "najgorsza była sromotna porażka, którą ponieśliśmy w starciu z personą znaną jako [truce_target.GetTitledFirstName]."
 ep3_emperor_yearly.8040.truce_holder: "nawet wielkie zwycięstwo w starciu z personą znaną jako [truce_holder.GetTitledFirstName] wiele nas kosztowało."
 ep3_emperor_yearly.8040.plague: "przeklęta zaraza znana jako [epidemic.GetName|l] dopadła nawet miejsce o nazwie [constantinople.GetNameNoTooltip] i wywołała przeludnienie szpitali."
 ep3_emperor_yearly.8040.past_plague: "zaraza opanowała całe cesarstwo i nawet miejsce znane jako [constantinople.GetNameNoTooltip] nie zostało oszczędzone."
 ep3_emperor_yearly.8040.debt: "skarbiec świeci pustkami, a instytucje państwowe działają wyłącznie dzięki dobrej opinii i pożyczkom."
 ep3_emperor_yearly.8040.desc: "Ludzie robią się niespokojni…\n\nDręczy mnie pewna myśl: czy ikonoklaści mają rację? Czy problemy cesarstwa są karą [ROOT.Char.GetFaith.HighGodNamePossessive] za ignorowanie boskich przykazań?\n\n"
 ep3_emperor_yearly.8040.family: "Nawet osoba o imieniu [family.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', family)], jest o tym przekonana. Może dopadła mnie ślepota…"
 ep3_emperor_yearly.8040.predecessor: "Analizuję wcześniejsze rządy osoby znanej jako [predecessor.GetTitledFirstNameRegnal] i kwestionuję fundamenty moich własnych przekonań…"
 ep3_emperor_yearly.8040.leo: "Doktryna osoby znanej jako [leo.GetTitledFirstNameRegnal] oraz Izaurów wywołała ogromną niezgodę w cesarstwie i w świecie chrześcijańskim, lecz nie na długo…"
 ep3_emperor_yearly.8040.a: "Czas skończyć z bałwochwalstwem!"
 ep3_emperor_yearly.8040.b: "Nie ulegnę herezji."
 ep3_emperor_yearly.8050.t: "Nieproszeni goście"
 ep3_emperor_yearly.8050.desc: "Okręty ze wszystkich zakątków świata zawijają do portów w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. [marshal.GetTitledFirstName] donosi mi o niewielkiej flocie, która przybiła do wybrzeża obszaru o nazwie [raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip].\n\nObcy kapitan imieniem [raider.GetFirstName] domaga się zapłaty i grozi nam grabieżą, jeśli [raider.Custom('PL_jego_jej')] żądania nie zostaną spełnione.\n\nMorscy rozbójnicy z dalekiej północy budzą trwogę. Grupa ta najwyraźniej chce zarobić na tej straszliwej reputacji."
 ep3_emperor_yearly.8050.a: "Wypłać im tę żałosną kwotę."
 ep3_emperor_yearly.8050.b: "Przydałaby mi się taka zuchwała persona z obcego kraju."
 ep3_emperor_yearly.8050.b.byz: "Przydałaby mi się taki zuchwały Wareg."
 ep3_emperor_yearly.8050.c: "Wysłać galery za tymi kundlami!"
 ep3_emperor_yearly.8050.c.success: "Langskipy zostają rozproszone"
 ep3_emperor_yearly.8050.c.failure: "Najeźdźcy umykają nam"
 ep3_emperor_yearly.8060.t: "Ferment na granicy"
 ep3_emperor_yearly.8060.intro: "Z miejsca o nazwie [defector.GetPrimaryTitle.GetNameNoTier] docierają straszliwe wieści: podobno osoba znana jako [defector.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', defector)], jest w konszachtach z personą imieniem [sponsor.GetName], a może nawet zamierza przejść na [sponsor.Custom('PL_jego_jej')] stronę!\n\nW przypadku tak poważnej zdrady [ROOT.Char.GetTitleAsNameNoTooltip] nie może przyjąć żadnych wymówek ani okazać litości."
 ep3_emperor_yearly.8060.spouse: "Obowiązek wobec cesarstwa jest ważniejszy niż [defector.Custom2('RelationToMeShort', sponsor)]!"
 ep3_emperor_yearly.8060.family: "Lojalność wobec cesarstwa jest ważniejsza niż [defector.Custom2('RelationToMeShort', sponsor)]!"
 ep3_emperor_yearly.8060.house: "Perfidia ta dotyczy bowiem osoby z tego samego rodu: [defector.GetDynastyHouseName]!"
 ep3_emperor_yearly.8060.dynasty: "Trzeba zapomnieć o więziach rodzinnych łączących rody [defector.GetDynastyHouseName] i [sponsor.GetDynastyHouseName]."
 ep3_emperor_yearly.8060.faith_and_culture: "Nieważne, że dzielą nas tradycja i wiara!"
 ep3_emperor_yearly.8060.culture: "Cesarstwo jest ważniejsze niż miejscowe tradycje i języki!"
 ep3_emperor_yearly.8060.faith: "Cesarstwo jest ważniejsze niż religia, nawet jeśli ta druga strona straszliwie błądzi!"
 ep3_emperor_yearly.8060.fallback: "Cesarstwo jest ważniejsze niż błahe relacje osobiste!"
 ep3_emperor_yearly.8060.a: "– Aresztować tę bestię, to rozkaz!"
 ep3_emperor_yearly.8060.b: "Przypomnij osobie znanej jako [defector.GetFirstNameNoTooltip] o cnocie lojalności."
 ep3_emperor_yearly.8060.c: "Niech gnida robi, co chce."
 ep3_emperor_yearly.8060.every_title: "Zyskujesz [claims|El] do wszystkich [Concept('titles', 'tytułów')|E] osoby znanej jako [defector.GetTitledFirstName]"
 ep3_emperor_yearly.8060.defect: "[defector.GetTitledFirstName] przechodzi na stronę wroga"
 ep3_emperor_yearly.8060.no_defect: "[defector.GetTitledFirstName] zachowuje lojalność wobec ciebie"
 ep3_emperor_yearly.8060.success: "Atakujesz, zanim [defector.GetTitledFirstName] osiąga gotowość"
 ep3_emperor_yearly.8060.failure: "[defector.GetTitledFirstNameNoTooltip] ucieka"
