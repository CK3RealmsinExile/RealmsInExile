l_polish:
 ep3_laamps_provisions.1000.t: "Zmniejszanie racji żywnościowych"
 ep3_laamps_provisions.1000.desc: "– [concerned.Custom2('RelationToMeShortVocative', ROOT.Char)|U] – rozpoczyna [concerned.GetFirstName] – nie da się nie zauważyć, że zużyliśmy już około połowy naszych zapasów…\n\n– Czy nie powinniśmy zacząć zmniejszać wydzielane racje albo, jeszcze lepiej, zaplanować postoju, aby się zaopatrzyć? Sytuacja nie jest krytyczna, ale tego typu sprawy potrafią bardzo szybko przybrać zły obrót. Jedno opóźnienie i będziemy żywić się podeszwami własnych butów!"
 ep3_laamps_provisions.1000.a: "Przestań się martwić, wszystko będzie dobrze!"
 ep3_laamps_provisions.1000.b: "Po prostu kup sobie coś smakowitego w najbliższym mieście!"
 ep3_laamps_provisions.1010.t: "Głodni dezerterzy"
 ep3_laamps_provisions.1010.desc: "Tego ranka zaginęło kolejnych kilku żołnierzy.\n\nSytuacja powtarza się już od kilku dni i muszę zaakceptować, że ani nie gubią się oni w trakcie patrolu, ani nie są atakowani przez dzikie zwierzęta, kiedy stoją na straży. Oni po prostu dezerterują.\n\nPrzyznaję, że ostatnio bywało ciężko: kończy nam się woda i jedzenie, a wypłata żołdu może się znacznie opóźnić. Mimo to nie mogę puścić płazem takiego tchórzostwa!"
 ep3_laamps_provisions.1010.a: "Słabeusze!"
 ep3_laamps_provisions.1020.t: "Tchórze"
 ep3_laamps_provisions.1020.desc: "–#EMP Dłużej nie wytrzymam!#!\n\nWyłaniając się w półśnie z mojego namiotu, widzę, jak [leaver.GetTitledFirstName] narzeka z wściekłością i wywleka z obozu torbę ze swoim skromnym dobytkiem.\n\n– Nie czuję nóg, ciągle bolą mnie plecy i nie pamiętam, kiedy ostatnio jedliśmy coś ciepłego! Albo chociaż sycącego! Cholera, nawet cokolwiek zjadliwego! #EMP [ROOT.Char.GetFirstNameNoTooltip], niech cię diabli!#!"
 ep3_laamps_provisions.1020.a: "Odejdź więc, tchórzu!"
 ep3_laamps_provisions.1025.t: "Spór nie warty świeczki"
 ep3_laamps_provisions.1025.desc: "–#EMP Naprawdę#! chcę cię wspierać, [ROOT.Char.GetFirstNameNoTooltip], próbuję z całych sił, ale to zaszło zbyt daleko! – mówi [leaver.Custom2('MyCharacterIntroduction', ROOT.Char)] ze łzami frustracji w oczach i morderczym grymasem na twarzy.\n\n– Doprowadzisz nas do zguby, a wszystko przez twoją chorą ambicję i absurdalne skąpstwo! Ale ja nie pójdę za tobą na przedwczesną śmierć. Odchodzę. I to NATYCHMIAST!"
 ep3_laamps_provisions.1025.a: "Żegnaj."
 ep3_laamps_provisions.1030.t: "Głodujący żołnierze"
 ep3_laamps_provisions.1030.desc: "Niektórzy z moich żołnierzy dezerterują, jednak większość z nich nie ma nawet siły, by odejść.\n\nZ dnia na dzień liczebność moich towarzyszy maleje. Jednego po drugim zabiera ich głód, pragnienie lub cały kalejdoskop chorób, na które zapadają."
 ep3_laamps_provisions.1030.a: "A mimo tego wciąż maszerujemy naprzód."
 ep3_laamps_provisions.1040.t: "Słabnące ciało"
 ep3_laamps_provisions.1040.desc: "Moim ciałem wstrząsa uporczywy kaszel. Przydałby się chociaż łyk wody, ale wczoraj skończyły się zapasy. Trzęsą mi się dłonie i chyba trawi mnie gorączka.\n\nPrzez chorobę ja i moi towarzysze słabniemy coraz bardziej.\n\nMusimy uzupełnić zapasy – #EMP i to już#!, zanim będzie za późno."
 ep3_laamps_provisions.1040.a: "To tylko wycieńczenie…"
 ep3_laamps_provisions.1050.t: "Dotyk śmierci"
 ep3_laamps_provisions.1050.desc_pet_horse: "Biedny [ROOT.Char.Custom( 'WarhorseStoryName' )]!\n\nTrudy tej podróży to było zbyt wiele nawet dla tak silnego rumaka…"
 ep3_laamps_provisions.1050.desc_pet_dog: "Mój biedny piesek, [ROOT.Char.Custom( 'DogStoryName' )]!\n\nTrudy tej podróży to było zbyt wiele, nawet dla tak odważnego psiaka…"
 ep3_laamps_provisions.1050.desc_pet_cat: "Mój biedny [ROOT.Char.Custom( 'CatStoryName' )]!\n\nTrudy tej podróży to było zbyt wiele dla tak malutkiego kociaka…"
 ep3_laamps_provisions.1050.desc_pet_no: "Co za tragedia!"
 ep3_laamps_provisions.1050.desc_pet: "Zawsze będę pamiętać, jak twoje bystre oczy uśmiechały się do mnie w lepsze dni. Teraz, kiedy twoja głowa po raz ostatni unosi się ku mojej, widzę tylko ginący w nich blask, przytępiony bólem i smutkiem.\n\nNiech opatrzność i [ROOT.Char.GetFaith.HighGodName] wybaczą mi głupotę, która nas tutaj przywiodła, bo ja obwiniać się będę chyba już na zawsze."
 ep3_laamps_provisions.1050.desc_follower: "\n\nNasze zwierzęta padają jak muchy, żołnierze opadają z sił na poboczu drogi, a teraz to: [ROOT.Char.GetFaith.DeathDeityName] nawiedza mój obóz, a za cel obiera sobie osobę, którą jest [dead.Custom2('MyCharacterIntroduction', ROOT.Char)]! Trudy tej nieprzemyślanej podróży zebrały swoje żniwo. To było dla [dead.Custom('PL_niego_niej')] zbyt wiele…\n\nTa śmierć będzie ciążyć na moim sumieniu."
 ep3_laamps_provisions.1050.a: "Żegnaj, przyjacielu."
 ep3_laamps_provisions.1050.a_tt: "Twój pupil zdechł."
 ep3_laamps_provisions.1050.a_1: "Mój pupil nie zasłużył na taki los."
 ep3_laamps_provisions.1050.b: "Przynajmniej mamy trochę świeżego mięsa!"
 ep3_laamps_provisions.1050.c: "W sumie… dlaczego nie…?"
 ep3_laamps_provisions.1050.d: "Tak mi przykro… Tak bardzo, bardzo #EMP przykro#!…"
 ep3_laamps_provisions.1050.d.tt: "Zjadasz truchło swojego biednego pupila"
 ep3_laamps_provisions.1060.t: "Morowe powietrze"
 ep3_laamps_provisions.1060.desc: "W moim obozie zapanowała cisza, przerywana jedynie słabymi jękami chorych.\n\nW ciągu nocy wielu moich towarzyszy zaczęło wykazywać objawy choroby, a nad ranem sytuacja przypominała już pełnoprawną epidemię. Moim ludziom, osłabionym długą podróżą i ograniczonym dostępem do wody i jedzenia, ledwie wystarcza siły, by stać, nie wspominając już o dalszym marszu.\n\nJeśli chcę kogokolwiek ocalić, musimy się natychmiast zatrzymać."
 ep3_laamps_provisions.1060.a: "Co mam teraz zrobić?"
 ep3_laamps_provisions.1070.t: "Czy to światełko w tunelu?"
 ep3_laamps_provisions.1070.desc: "Nie pamiętam, kiedy ostatni raz dane mi było jeść.\n\nGardło mam suche jak pergamin.\n\nWszystko mnie #EMP boli#!.\n\nNie potrafię sobie przypomnieć, dokąd idę, pamiętam jedynie, że muszę przeć naprzód.\n\nAle nie chcę już iść, chcę, żeby to wszystko się #EMP skończyło…#!"
 ep3_laamps_provisions.1070.a: "Nie mogę… dłużej iść…"
 ep3_laamps_provisions.1070.a1: "Umierasz z głodu"
 ep3_laamps_provisions.1070.a2: "Twój żołądek zostaje nieodwracalnie uszkodzony"
 ep3_laamps_provisions.1070.a3: "Opuszczają cię siły"
 ep3_laamps_provisions.1070.a4: "Desperacja popycha cię do zjedzenia bezbożnego posiłku"
 ep3_laamps_provisions.1070.a5: "Rozchorowujesz się"
 ep3_laamps_provisions.1070.a6: "Coś w tobie pęka"
 ep3_laamps_provisions.1070.a7: "Światło znika z twoich oczu"
 ep3_laamps_provisions.1070.a8: "Twoje ciało zostaje trwale zdeformowane"
 ep3_laamps_provisions.1070.tt: "Głód"
 weak_stomach_modifier: "Słaby żołądek"
 weak_stomach_modifier_desc: "Postać ta przez pewien czas żyła niemal całkowicie bez jedzenia, co źle wpłynęło na jej żołądek. Nie może już jeść dużych ani wyszukanych posiłków, bo szybko po nich choruje."
 hunger_sickness_modifier: "Wygłodzenie"
 hunger_sickness_modifier_desc: "Odkąd postać ta niemal umarła z głodu, nie jest już taka sama: jej skóra poznaczona jest ranami, a umysł i ciało osłabły."
 every_follower_custom: "Każdy [follower|El]"
 starving_opinion: "Pozwól mi umrzeć z głodu"
 every_maa_regiment_custom: "Każdy pułk zbrojnych"
 ep3_laamps_provisions.1080.t: "Puste sakwy i puste żołądki"
 ep3_laamps_provisions.1080.desc_companion: "– Rozumiem twój zapał. #EMP Naprawdę#!! Ale błagam, przemyśl swój pośpiech. – [complainer.GetFirstName] patrzy na mnie smutnymi, podkrążonymi oczami.\n\n– Proszę, porzuć swój upór. Nie mamy ani krzty jedzenia, ani łyka czystej wody. Jeśli natychmiast nie zatrzymamy się, aby uzupełnić zapasy, będziemy maszerować na pewną śmierć!"
 ep3_laamps_provisions.1080.desc_alone: "Naprawdę wydawało mi się, że dam radę. Ta myśl była nieco przesadzona, ale kto by się spodziewał, że sprawy przybiorą tak zły obrót w tak krótkim czasie.\n\nTeraz tkwię w pułapce – nie mam zapasów na dalszą część marszu, więc przymieram głodem i cierpię pragnienie, a najgorsze, że brak mi sił.\n\nCel z każdym krokiem jest coraz bliżej, ale po raz pierwszy dręczy mnie myśl, że umrę, zanim do niego dotrę."
 ep3_laamps_provisions.1080.a: "Mimo to musimy przeć naprzód."
 ep3_laamps_provisions.1080.b: "Musimy odpocząć, zanim będzie za późno."
 ep3_laamps_provisions.1080.sea: "Jesteś na morzu, nie ma tutaj innego miejsca na odpoczynek, niż twój statek!"
 ep3_laamps_provisions.1080.c: "Ustawcie kurs na ląd, #EMP natychmiast#!!"
 ep3_laamps_provisions.1080.c.tt: "Twoja [travel|El] zostanie odwołana i przekierowana do baronii o nazwie [landfall.GetBaronyNameExplicitly] ([landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName])"
 critically_low_provisions_alert: "Krytycznie niski poziom zapasów"
 critically_low_provisions_alert_desc: "Twoje zapasy wkrótce się skończą!"
