l_polish:
 ep3_landless_admin.1000.t: "U drzwi"
 ep3_landless_admin.1000.desc: "Podczas przechadzki zaskakuje mnie delikatne pukanie do drzwi mojej posiadłości.\n\n– Wejść.\n\n[proposed_councillor.GetWomanMan|U] w dobrze skrojonym stroju stoi w korytarzu, ściskając w dłoniach torbę.\n\n– Przychodzę, by zaoferować swoje usługi prawemu rodowi [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. Posiadam ogromne umiejętności i będę dobrze wam służyć."
 ep3_landless_admin.1000.a: "– [proposed_councillor.GetWomanMan|U] o dużych umiejętnościach zawsze się przyda."
 ep3_landless_admin.1000.b: "– Służba dla mnie z pewnością będzie #EMP dla ciebie#! zaszczytem."
 ep3_landless_admin.1000.b.success: "[proposed_councillor.GetShortUINameNotMe] jest pod ogromnym wrażeniem!"
 ep3_landless_admin.1000.b.mid: "[proposed_councillor.GetShortUINameNotMe] daje się przekonać"
 ep3_landless_admin.1000.b.failure: "[proposed_councillor.GetShortUINameNotMe] uważa propozycję za ujmę"
 ep3_landless_admin.1000.c: "– Nie potrzebuję dziwnego towarzystwa."
 ep3_landless_admin.1010.t: "W pięknym majątku"
 ep3_landless_admin.1010.desc: "– Cóż za widok! Podobno w środku jest dwieście pokoi, a każdy z nich ma drzwi ze szczerego złota! A w piwnicy… Ach! Witaj, wasza czcigodność!\n\n[local.GetWomanMan|U] zatrzymuje się pośrodku mojego ogrodu, a za [local.Custom('PL_nim_nia')] chowa się małe dziecko.\n\n– Przechadzamy się tylko po majątku. Miejscowi są zachwyceni jego przepychem!"
 ep3_landless_admin.1010.a: "– Co robicie w moim majątku…? Szpiedzy!"
 ep3_landless_admin.1010.b: "– Musimy zacząć wymagać od nich pewnego wkładu…"
 ep3_landless_admin.1010.c: "– Niech #EMP wszyscy#! poznają jego okazałość."
 ep3_landless_admin.1010.d: "– Może zechcecie zostać?"
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: " \t#weak Przyrost za każdy poziom [Concept('building', 'budowli')|E], którą jest rezydencja#!"
 ep3_good_estate_modifier: "W pięknym majątku"
 ep3_good_estate_modifier_desc: "Miejscowi są pod wrażeniem utrzymania rezydencji tej postaci."
 ep3_extra_security_modifier: "Jeszcze wyższe mury!"
 ep3_extra_security_modifier_desc: "Ta postać wzmocniła ochronę swojego majątku z obawy przed szpiegami."
 ep3_landless_admin.1020.t: "Za odrobinę złota…"
 ep3_landless_admin.1020.desc.intro: "Dźwięku sakiewki z monetami nie da się pomylić z niczym. [steward.GetTitledFirstName] otwiera drzwi, [steward.Custom('quirk_pos_pp')].\n\n– Mój seniorze! Jakże wspaniały jest to majątek! Służący rozpływają się nad"
 ep3_landless_admin.1020.desc.market: "rynkiem"
 ep3_landless_admin.1020.desc.garden: "ogrodem"
 ep3_landless_admin.1020.desc.guardhouse: "wartownią"
 ep3_landless_admin.1020.desc.workshop: "warsztatem"
 ep3_landless_admin.1020.desc.barracks: "koszarami"
 ep3_landless_admin.1020.desc.vineyard: "winnicą"
 ep3_landless_admin.1020.desc.olive: "gajem oliwnym"
 ep3_landless_admin.1020.desc.outro: "od samego rana. – [steward.GetFirstNameNoTooltip] wskazuje niejasno w kierunku opisywanego miejsca.\n\n– Z ogromną przyjemnością pomogę ci wykorzystać twoją własność tak, aby przynosiła maksymalne korzyści."
 ep3_landless_admin.1020.a: "– Rynek jest sercem każdego miasta."
 ep3_landless_admin.1020.b: "– Oczami wyobraźni widzę, jak wypoczywam w tych ogrodach…"
 ep3_landless_admin.1020.c: "– Bezpieczeństwo jest najważniejsze."
 ep3_landless_admin.1020.d: "– Rzemieślnicy! Jak ja ich uwielbiam!"
 ep3_landless_admin.1020.e: "– Moi ludzie przejdą najlepsze szkolenie."
 ep3_landless_admin.1020.f: "– Nie mogę się doczekać, aż skosztuję tego wina!"
 ep3_landless_admin.1020.g: "– Oliwa to podstawowy składnik."
 ep3_landless_admin.1020.h: "– Żeby utrzymać majątek w takim stanie, liczy się #EMP każda#! moneta."
 ep3_landless_admin.1020.h.flavor: "To złoto byłoby znacznie bezpieczniejsze w moich rękach…"
 ep3_landless_admin.1030.t: "Sekret za sekret"
 ep3_landless_admin.1030.desc: "Gość nie przybył z bylekąd, a z dworu osoby znanej jako [liege.GetTitledFirstName]! [courtier.GetWomanMan|U] stoi przede mną, [courtier.Custom('quirk_pos_pp')].\n\n– Można na słowo? Wieść się niesie, że interesuje się wasza czcigodność naszym wspólnym seniorem… Znam go. Każdy na dworze go zna. Tajemnica jest strzeżona tak mocno, jak mocne jest najsłabsze ogniwo wśród jej opiekunów. – Uśmiecha się ironicznie.\n\n– Proponuję wymianę. Sekret za sekret."
 ep3_landless_admin.1030.a: "– A co powstrzymuje cię przed ujawnieniem #EMP moich#! sekretów?!"
 ep3_landless_admin.1030.b: "– [courtier.GetWomanMan|U] bez honoru nie zasługuje na żadną nagrodę."
 ep3_landless_admin.1030.c: "– Cóż za interesująca oferta…"
 ep3_landless_admin.1030.d: "– Moja wdzięczność powinna być dla ciebie wystarczającą zapłatą."
 ep3_landless_admin.1030.d.success: "[courtier.GetShortUINameNotMe] daje ci się przekonać"
 ep3_landless_admin.1030.d.failure: "[courtier.GetShortUINameNotMe] nie jest pod wrażeniem"
 ep3_landless_admin.1030.e: "– Nie mieszaj mnie do tego."
 ep3_no_secrets_modifier: "Żadnych sekretów"
 ep3_no_secrets_modifier_desc: "Ta postać jest bardzo ostrożna, jeśli chodzi o jej sekrety."
 ep3_landless_admin.1040.t: "Następna osoba w kolejce"
 ep3_landless_admin.1040.desc.intro: "Powietrze jest aż ciężkie od zapachu kwiatów, a ja i [spymaster.GetTitledFirstName] przechadzamy się obok małego, jasnego i czystego strumienia.\n\n– Przemyślała to wasza czcigodność? Podobno [rival.GetTitledFirstName] i [my_title.GetName] są ze sobą niebezpiecznie blisko. Niektórzy mawiają, że [rival.GetSheHe] już planuje kolejne dekrety…\n\n– Ale przecież to nie musi być prawda. Plotki lubią mijać się z rzeczywistością.\n\n"
 ep3_landless_admin.1040.desc.child: "Moje własne dziecko… Czy mam odwagę, by to zrobić?"
 ep3_landless_admin.1040.desc.spouse: "Mój własny małżonek… Przysięga nakazuje mi stać u jego boku."
 ep3_landless_admin.1040.desc.family: "Krew z mojej krwi… Czy nie mam w obowiązku cię chronić?"
 ep3_landless_admin.1040.a: "– Plotki! To jest dokładnie to, na czym znam się najlepiej!"
 ep3_landless_admin.1040.b: "– Cóż, to dość niefortunne. Będę w swoich komnatach."
 ep3_landless_admin.1040.c: "– Nie zaszkodzi spróbować."
 ep3_landless_admin.1040.d: "– Czy nie dotarły do ciebie wieści, że… [rival.GetSheHe] się #EMP nie nadaje#!?"
 ep3_landless_admin.1040.d.success: "Szkodzisz kandydaturze osoby, którą jest [rival.GetShortUINameNotMe]"
 ep3_landless_admin.1040.d.failure: "Twój wpływ się zmniejsza"
 ep3_landless_admin.1040.e: "– Co ma być, to będzie."
 ep3_landless_admin.1040.tt: "Wynik kandydata, którym jest [rival.GetShortUINameNotMe], w walce o miejsce znane jako [my_title.GetName] zmniejsza się o #negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#! pkt"
 ep3_well_rested_modifier: "Dobry odpoczynek"
 ep3_well_rested_modifier_desc: "Ta postać zdecydowała się postawić odpoczynek na pierwszym miejscu, ponad polityką."
 ep3_landless_admin.1050.t: "Tuż pod nami"
 ep3_landless_admin.1050.desc.intro: "– Wasza czcigodność! – [servant.GetTitledFirstName] łapie mnie w biegu, a kiedy idziemy razem, po czole spływa [servant.Custom('PL_mu_jej')] pot. – Pracownicy znaleźli tunele pod"
 ep3_landless_admin.1050.desc.prison: "celami więziennymi."
 ep3_landless_admin.1050.desc.servants: "kwaterami służby."
 ep3_landless_admin.1050.desc.wine: "piwniczkami na wino."
 ep3_landless_admin.1050.desc.outro: "Ciągną się we wszystkich kierunkach.\n\nTo, co widzę, wprawia mnie w osłupienie. Żaden z naszych murarzy nie mógłby tego zbudować.\n\nW tych murach widać starożytny kunszt… Kamienie są tak stare, że aż kruszeją."
 ep3_landless_admin.1050.a: "Kto… kto to zbudował?!"
 ep3_landless_admin.1050.b: "Szkoda by było, gdyby ktoś się tu zagubił…"
 ep3_landless_admin.1050.c: "Nie możemy ryzykować, że nasi więźniowie się wydostaną."
 ep3_landless_admin.1050.c.success: "Wzmacniasz więzienie"
 ep3_landless_admin.1050.c.failure: "Twoje wysiłki nie przynoszą rezultatów"
 ep3_landless_admin.1050.d: "Tam, na dole, musi być skarb!"
 ep3_landless_admin.1050.d.success: "Znajdujesz coś"
 ep3_landless_admin.1050.e: "#EMP Nasi#! agenci mogą to wykorzystać…"
 ep3_landless_admin.1050.e.success: "Oczyszczasz tunele z gruzu"
 ep3_landless_admin.1050.f: "Zostawmy to tak, jak jest."
 SCHEME_SECRET_DOMICILE_TUNNEL: "Możesz użyć swoich sekretnych tuneli: $VALUE|+0=$"
 ep3_secret_tunnels_abduct: "Twoje [schemes|El] typu „[GetScheme('abduct').GetTypeName]” będą miały większą [Concept('success_chance', 'szansę powodzenia')|E]"
 ep3_tunnel_investigation_modifier: "Badanie tuneli"
 ep3_tunnel_investigation_modifier_desc: "Ta postać odkryła tunele pod swoją posiadłością i zdecydowała się je zbadać."
 ep3_tunnel_prison_modifier: "Nikt stąd nie wyjdzie"
 ep3_tunnel_prison_modifier_desc: "Ta postać wzmocniła swoje więzienie"
 ep3_tunnel_servants_modifier: "Krótsza trasa"
 ep3_tunnel_servants_modifier_desc: "Ta postać używa tuneli pod swoją posiadłością jako skrótu."
