l_polish:
 ep3_wedding.0001.t: "Niezupełnie [other_family_spouse.Custom('GetBrideGroom')]"
 ep3_wedding.0001.desc: "Rozpoczęły się tańce! Muzyka płynie jak rwąca rzeka, jak wiatr poruszający nawet najpotężniejsze drzewa. [flirting_in_law.GetName], czyli [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] osoby, którą jest [other_family_spouse.Custom('GetBrideGroom')], tańczy pośród innych, a [flirting_in_law.Custom('PL_jego_jej')] ciało wiruje jak liść na wietrze. Nie patrzy na innych tancerzy, nie… [flirting_in_law.Custom('PL_jego_jej')] oczy są utkwione w moich. #EMP Zapraszająco.#!\n\nRobi się coraz później. [flirting_in_law.GetFirstNameNoTooltip] spogląda przenikliwie, a [flirting_in_law.Custom('PL_jego_jej')] spojrzeniu towarzyszą ulotne chwile delikatnego dotyku. [flirting_in_law.Custom('PL_jego_jej')|U] drżące ciało coś we mnie porusza."
 ep3_wedding.0001.desc_own_wedding: "[other_family_spouse.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))], gdzieś znika i nigdzie [other_family_spouse.Custom('PL_go_jej')] nie widać. Skoro tak, może #EMP to#! właśnie muszę zrobić, by zakosztować wdzięków tej rodziny…?\n\nAle na moim własnym weselu? Właśnie z [flirting_in_law.Custom('PL_nim_nia')]?! To przecież [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] osoby, która wzięła ze mną ślub!"
 ep3_wedding.0001.desc_guest: "Przecież nie pieczętujemy #EMP tym#! żadnego świętego związku!\n\nMoże po prostu w jakimś ciemnym kącie nieco bluźnierczo i niedbale…"
 ep3_wedding.0001.a_non_spouse: "[same_family_spouse.GetFirstNameNoTooltip]. To jest [same_family_spouse.Custom('PL_jego_jej')] dzień!"
 ep3_wedding.0001.a_spouse: "[other_family_spouse.GetFirstNameNoTooltip]. To jest [other_family_spouse.Custom('PL_jego_jej')] dzień!"
 ep3_wedding.0001.a.flavor_non_spouse: "Nie mogę zawieść [same_family_spouse.Custom('PL_jego_jej')] zaufania, choćby w najmniejszym stopniu!"
 ep3_wedding.0001.a.flavor_spouse: "Nie mogę zawieść [other_family_spouse.Custom('PL_jego_jej')] zaufania, choćby w najmniejszym stopniu!"
 ep3_wedding.0001.b: "#EMP Świętujmy.#!"
 ep3_wedding.0001.b.flavor: "Zbliżenie się do osoby, którą jest [flirting_in_law.GetNameNoTooltip], jest może błędem… ale to ciekawe doświadczenie."
 ep3_wedding.0001.c: "Nie ma nic złego w tym, że trochę razem potańczymy."
 ep3_wedding.0001.c.flavor: "Przecież teraz wszyscy jesteśmy rodziną! Co jest dziwnego lub podejrzanego w przyjemnym spędzaniu czasu z rodziną…?"
 ep3_wedding.001.b.got_caught: "@warning_icon! #X Twój flirt został odkryty! Prawdopodobnie poniesiesz konsekwencje#!"
 ep3_wedding.0001.b.success.desc.tt: "Upojeni pożądaniem wymykacie się razem"
 ep3_wedding.0001.b.caught.desc.tt: "Przyłapano was, gdy się kochaliście!"
 ep3_wedding.0001.b.fail.desc.tt: "[flirting_in_law.GetNameNoTooltip] odrzuca cię ze wstrętem"
 own_wedding_difficulty_tooltip: "@warning_icon! #X Szansa powodzenia jest mniejsza, bo #EMP to twój własny ślub!#!"
 ep3_wedding.0002.t: "Rytmy ciemności"
 ep3_wedding.0002.intro: "[flirting_in_law.GetName], [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] osoby, którą jest [other_family_spouse.Custom('GetBrideGroom')], to wprost oszałamiająca persona i tak naprawdę nie przestaje tańczyć. Gdy w ciemności zrzuca z siebie elementy swojego wykwintnego stroju weselnego, gdy przyciska swoje ciepłe ciało do mojego… kołysze się coraz gwałtowniej, bardziej nagląco.\n\nPo wszystkim słyszę swój radosny śmiech."
 ep3_wedding.0002.own_wedding: "[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))|U] osoby, która została mi poślubiona, ostatni raz obraca się nago.\n\n[other_family_spouse.Custom('WifeHusband')|U] na mnie czeka, owszem…"
 ep3_wedding.0002.others_wedding: "Towarzysząca mi osoba beztrosko obraca się nago ostatni raz.\n\nCzekają na nas na weselu, owszem…"
 ep3_wedding.0002.lowborn: "ale podobają mi się igraszki wśród gałęzi drzewa genealogicznego [other_family_spouse.Custom('PL_jego_jej')] rodziny."
 ep3_wedding.0002.highborn: "ale podobają mi się igraszki wśród gałęzi drzewa genealogicznego rodziny [other_family_spouse.GetHouse.GetName]."
 ep3_wedding.0002.a: "– [flirting_in_law.GetFirstNameNoTooltip]… chyba cię kocham."
 ep3_wedding.0002.a.flavor: "Mój czyn to wielka zbrodnia przeciwko osobie, która wzięła ze mną ślub, ale był ku temu ważny powód: serce!"
 ep3_wedding.0002.a.flavor_non_spouse: "Tak przecież musi być w tym czasie uświęconej miłości!"
 ep3_wedding.0002.a.success.desc.tt: "[flirting_in_law.GetName] też się w tobie zakochuje"
 ep3_wedding.0002.a.fail.desc.tt: "To [flirting_in_law.Custom('PL_mu_jej')] schlebia, ale to wszystko"
 ep3_wedding.0002.b: "– Zatańczysz dla mnie jeszcze, prawda…?"
 ep3_wedding.0002.c: "– Wracajmy na biesiadę!"
 lust_demon_success_chance: "#weak Znacznie większa [success_chance|El] [Concept('scheme', 'spisku')|E] „[GetScheme('seduce').GetTypeName]” przeciwko pobożnym postaciom"
 lust_demon_success_chance_tt: "Zyskujesz znaczącą [Concept('success_chance', 'szansę powodzenia')|E] [Concept('scheme', 'spisku')|E] „[GetScheme('seduce').GetTypeName]” przeciwko postaciom, które mają cechę [GetTrait('zealous').GetName( GetNullCharacter )], na #high 10 lat#!"
 ep3_wedding.0003.t: "To dla mnie [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]!"
 ep3_wedding.0003.desc_intro: "[flirting_in_law.GetTitledFirstName] krzyczy – razem w spazmach osiągamy szczyt…\n\n"
 ep3_wedding.0003.desc_own_wedding: "#EMP – W imię [other_family_spouse.GetFaith.DevilNamePossessive], nie chcę tego oglądać!#! – Słyszę głos, którego nie sposób pomylić z innym. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))|U]. Właśnie się pobraliśmy. #EMP – Co to ma znaczyć?! To zwykłe świństwo!#!\n\n[other_family_spouse.Custom('PL_jego_jej')|U] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] zeskakuje z mojego spoconego ciała, wciąż dysząc… ale [other_family_spouse.GetFirstName] już wszystko wie i ta najohydniejsza zniewaga naszej przysięgi małżeńskiej odbiera [other_family_spouse.Custom('PL_mu_jej')] mowę."
 ep3_wedding.0003.desc_guest: "#EMP – W imię [other_family_spouse.GetFaith.DevilNamePossessive], nie chcę tego oglądać!#! – Słyszę głos, którego nie sposób pomylić z innym. To [other_family_spouse.GetTitledFirstName]. #EMP – Co to ma znaczyć?!#!\n\n[other_family_spouse.Custom('PL_jego_jej')|U] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] zeskakuje z mojego spoconego ciała, wciąż dysząc… ale [other_family_spouse.GetFirstName] już wszystko wie i raczej [other_family_spouse.Custom('PL_go_jej')] to nie bawi."
 ep3_wedding.0003.a: "Wyglądasz #EMP tak#! uroczo, gdy się złościsz…"
 ep3_wedding.0003.a.flavor: "Nie chcesz świętować własnego ślubu, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('other_family_spouse'))]? Może poświętujemy we trójkę?"
 ep3_wedding.0003.b: "[ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('other_family_spouse'))|U], jeśli się choćby zająkniesz na ten temat, zginiesz."
 ep3_wedding.0003.c: "Coś mnie opętało! #EMP OPĘTAŁ#! mnie demon pożądania!"
 ep3_wedding.0003.c.flavor: "Tak, opętał mnie zły duch i jeśli nie zaspokoi cielesnych żądzy, to… yyy… #EMP zniszczy mnie!#! Naprawdę nie mam innego wyboru!"
 ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip] płacze nad twoim cierpieniem"
 ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip] wytyka ci kłamstwo"
 ep3_wedding.0003.d: "Myślisz, że #EMP obchodzi#! mnie, że ta cała heca to coś „złego”…?"
 ep3_wedding.0003.d.flavor: "Idź biadolić o tym gdzie indziej."
 ep3_wedding.0003.e: "Proszę, nie mów o tym nikomu! Bardzo przepraszam."
 ep3_wedding.0003.e.flavor: "Raz strawione zakazanym ogniem… moje serce jest teraz rozdarte na kawałki."
 possessed_by_lust_demon_modifier: "Opętanie przez demony pożądania"
 possessed_by_lust_demon_modifier_desc: "Ta postać utrzymuje, że żyje pod groźbą wygłodniałego zła, które przyniesie zniszczenie, jeśli jego cielesne żądze nie zostaną zaspokojone."
 unflappable_boudoir_confidence_modifier: "Niezmącona pewność siebie w buduarze"
 unflappable_boudoir_confidence_modifier_desc: "Ta rozpustna osoba nie ma absolutnie żadnego wstydu, jeśli chodzi o wyrażanie swoich pragnień… w sposób, który niektórzy uważają za skandaliczny, a inni za czarujący."
