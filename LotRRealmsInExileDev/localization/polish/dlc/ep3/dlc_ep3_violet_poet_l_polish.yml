 ep3_story_cycle_violet_poet.0001.t: "Predyspozycje na wysokie stanowiska"
 ep3_story_cycle_violet_poet.0001.desc: "Przez dziesiątki lat udawało mi się podążać za intelektualistami i stawiać czoła gniewowi ludzi. Moja poezja nieuchronnie zyskiwała renomę, jednak…\n\nCzegoś brakuje. Teraz, kiedy moje życie dobiega końca, może nadszedł czas, aby opuścić miejsce znane jako [cordoba.GetNameNoTier] i zobaczyć szeroki świat?\n\nJakaś nieodłączna część mnie jednak domaga się, by zostać. Mam tu nie tylko swoje życie, ale też licznych uczniów, z którymi na przestrzeni lat udało mi się zbudować relacje.\n\nMoże to uczeni przechadzający się po ulicach, a może znajoma patyna murów miasta, ale #EMP coś#! mnie tu trzyma, tu przy moim domu."
 ep3_story_cycle_violet_poet.0001.a: "Zostanę na razie w miejscu znanym jako [cordoba.GetNameNoTierNoTooltip]."
 ep3_story_cycle_violet_poet.0001.a.tt: "To mój dom. Może w innym życiu wybiorę inną ścieżkę."
 ep3_story_cycle_violet_poet.0001.b: "Czas odejść."
 ep3_story_cycle_violet_poet.0001.b.tt: "Pomyśl, o wszystkich możliwościach, jakie cię czekają!"
 ep3_story_cycle_violet_poet.0001.b.travel: "Rozpocznij podróż do miejsca znanego jako [toledo.GetNameNoTier]."
 artifact_double_moon_book: "Księga Podwójnego Księżyca"
 artifact_double_moon_book_description: "Ciężka i bogato zdobiona książka zawierająca poezję."
 artifact_double_moon_book_description_append: "$artifact_double_moon_book_description$ Na jej stronach zapisano:\n"
 ep3_story_cycle_violet_poet.0002.t: "Tworząc dziedzictwo"
 ep3_story_cycle_violet_poet.0002.desc: "Jedna rzecz mnie męczy od tygodni. Kto będzie kontynuował moje dziedzictwo? Kto będzie patronem sztuki i nauczycielem dla młodych?\n\nMam wiele do przekazania: „[double_moon_book.GetName]”, oczywiście, ale to bynajmniej nie wszystko. Ostatnie dziedzictwo dynastii [ROOT.Char.GetHouse.GetName] jest ważniejsze niż ta ciężka księga.\n\nJednak to tak naprawdę jedynie zanikający relikt. Najważniejsze jest to, jak się żyje, ta moc życia poetów. Poezja, miłość, uwielbienie świata – wielkiego dzieła [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\n#EMP To#! muszę odszukać. Kogoś, kto rozumie niematerialny przepływ do świata."
 ep3_story_cycle_violet_poet.0002.a: "Niestety nie ma wiele takich osób."
 ep3_story_cycle_violet_poet.0002.a.tt: "Rozmyślasz nad tym…"
 ep3_story_cycle_violet_poet.0002.b: "Nie ma jeszcze potrzeby teraz się tym martwić."
 ep3_story_cycle_violet_poet.0002.b.flavor: "Jednak należałoby się tym #EMP wkrótce#! zająć."
 ep3_story_cycle_violet_poet.0002.b.tt: "@alert_icon! #alert_trial Jeśli umrzesz przed wyznaczeniem dziedzica, twoja dynastia może nie przetrwać!#!"
 ep3_story_cycle_violet_poet.0003.t: "Ciężki wybór"
 ep3_story_cycle_violet_poet.0003.opening: "Jednym uchem słucham zawziętej debaty o poezji odbywającej się na zewnątrz. Kogo wybrać?\n\n"
 ep3_story_cycle_violet_poet.0003.poet: "Na przykład [heir1.GetFirstName]. Ma zachwycające i instynktowne zrozumienie metrum…"
 ep3_story_cycle_violet_poet.0003.diplomat: "Na przykład [heir1.GetFirstName]. Ma w sobie prawdziwą i namiętną miłość do poezji."
 ep3_story_cycle_violet_poet.0003.woman: "A może [heir2.GetFirstName]? Jako [heir2.GetWomanMan] może lepiej zrozumie moje słowa, kiedy mnie zabraknie."
 ep3_story_cycle_violet_poet.0003.young: "A może [heir2.GetFirstName]? Młodą duszę łatwo ukształtować."
 ep3_story_cycle_violet_poet.0003.heir3: "\n\nWybrzmiewa salwa ostrych słów wypowiedzianych w staccato. Nowa osoba, [heir3.GetFirstName], pojawia się w salonie, kończąc elegancki wiersz. To obraz młodości,"
 ep3_story_cycle_violet_poet.0003.intelligent: "niezwykłej inteligencji i"
 ep3_story_cycle_violet_poet.0003.beautiful: "szczególnego piękna i"
 ep3_story_cycle_violet_poet.0003.ending: "prawdziwego talentu do prozy!\n\nOceniając po liczbie zgromadzonych wielbicieli, jest też pewnie jedną z #EMP fiołkowych#! osób…"
 ep3_story_cycle_violet_poet.0003.a: "Mój wybór to [heir1.GetFirstNameNoTooltip]."
 ep3_story_cycle_violet_poet.0003.b: "Moje dziedzictwo przejmie [heir2.GetFirstNameNoTooltip]."
 ep3_story_cycle_violet_poet.0003.c: "[heir3.GetFirstNameNoTooltip] ma w sobie jednak coś…"
 ep3_story_cycle_violet_poet.0004.t: "Miłe wspomnienia"
 ep3_story_cycle_violet_poet.0004.desc: "Och! [wallada.GetFirstName]! Żaden mentor, przyjaciel i żadne źródło inspiracji nie może się z tobą równać. Udało ci się przeżyć setki żyć w czasie swojego, jednak dalej wydaje się to za mało.\n\nRozpakowuje pozostawioną dla mnie paczkę – ostatni z wielu podarunków. W środku znajduje się „[double_moon_book.GetName]”, [wallada.Custom('PL_jego_jej')] długo pielęgnowany tomik poezji.\n\nOsoba znana jako [wallada.GetFirstNameNoTooltip] już dawno mówiła o przekazaniu dziedzictwa i rozumiem, że zadanie jego kontynuowania przypadło właśnie mnie. Muszę korzystać z życia jak [wallada.GetSheHe] i cieszyć się każdym jego momentem. Muszę też opisać je wierszem właśnie na tych stronach."
 ep3_story_cycle_violet_poet.0004.a: "Zrobię, co w mojej mocy."
 ep3_story_cycle_violet_poet.0010.title: "Poemat w stylu muwaszszaha sprzedany"
 ep3_story_cycle_violet_poet.0011.title: "Poemat w stylu muwaszszaha zatrzymany"
 ep3_story_cycle_violet_poet.0011.message: "„[double_moon_book.GetName]” otrzymuje losowy modyfikator"
 ep3_story_cycle_violet_poet.0012.title: "Poemat w stylu muwaszszaha przekazany"
 #Story cycle events
 ep3_story_cycle_violet_poet.1000.t: "Dary natury"
 ep3_story_cycle_violet_poet.1000.desc: "Wygląda na to, że spędzenie czasu na powietrzu okazało się dobrym pomysłem. Te widoki, dźwięki i zapach świeżego powietrza sprawiają, że czuję się doskonale.\n\nOdchodząc od obozu, natrafiam na piękną wiosenną scenerię w lesie. Kojący szum strumyka i liści na drzewach uspokaja mnie do tego stopnia, że nie zauważam upływu czasu.\n\nZaczynam odczuwać rosnący głód. Przy pokonanej przeze mnie ścieżce rosną jadalne rośliny, jednak głód i samotność mają w sobie coś poetyckiego…"
 ep3_story_cycle_violet_poet.1000.a: "Niedogodności są świetnym źródłem inspiracji!"
 ep3_story_cycle_violet_poet.1000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$„Spacer pośród drzew”"
 ep3_story_cycle_violet_poet.1000.b: "Należałoby poszukać zaopatrzenia."
 ep3_story_cycle_violet_poet.1005.t: "Obiecująca uczennica"
 ep3_story_cycle_violet_poet.1005.desc: "Zwiedzając ulice miejsca znanego jako [location.GetName], zatrzymuję się przy wejściu do jednego z miejskich sierocińców. Z ciekawością wyłapuję znajomy dźwięk recytowanych wersów dochodzący zza otwartych drzwi.\n\nPowoli wsuwam się do środka i opieram się o ścianę, aby posłuchać. Jedna z sierot bierze udział w bitwie na słowa z niesłychanie wielkim oddaniem i umiejętnościami, jak na kogoś tak młodego.\n\nTo dziecko włada słowem niczym ostrzem, pokonując infantylny bełkot swojego przeciwnika.\n\nBrawo! Świetna robota!"
 ep3_story_cycle_violet_poet.1005.a: "– Hej, dziewczyno! Nie szukasz przypadkiem miejsca do nauki?"
 ep3_story_cycle_violet_poet.1005.a.tt: "Po prostu #EMP muszę#! wziąć ten talent pod swoje skrzydła."
 ep3_story_cycle_violet_poet.1005.b: "Cóż za historia!"
 ep3_story_cycle_violet_poet.1005.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$„Osierocona poetka”"
 ep3_story_cycle_violet_poet.1005.c: "Być może mój obóz nie jest odpowiednim miejscem dla dzieci."
 ep3_story_cycle_violet_poet.1005.c.tt: "Jednak ten talent jest tak rozwinięty, że muszę przynajmniej sfinansować jego dalszy rozwój!"
 ep3_story_cycle_violet_poet.1010.t: "Poetycki romans"
 ep3_story_cycle_violet_poet.1010.desc: "Otrzymanie zaproszenia na dwór postaci znanej jako [ruler.GetTitledFirstNameRegnal] to wielki zaszczyt. A możliwość zaprezentowania tam moich starych wierszy to już prawdziwy honor.\n\nJednak ciężko mi się skupić na recytowaniu, kiedy widzę takie piękno. [ruler_spouse.GetFirstName], [ruler_spouse.GetWifeHusband] osoby znanej jako [ruler.GetFirstNameNoTooltip], przykuwa moją uwagę. Cóż za niezwykła elegancja, cóż za wdzięk! [ruler_spouse.GetWomanMan] oczarowuje mnie.\n\nCzuję głęboką namiętność. Chcę kochać! Chcę pisać!"
 ep3_story_cycle_violet_poet.1010.a: "Być może mogę [ruler_spouse.Custom('PL_mu_jej')] zaoferować „prywatną lekcję poezji”…"
 ep3_story_cycle_violet_poet.1010.a.success: "[ruler_spouse.GetFirstName] okazuje zachwyt twoją „rytmiczną dykcją”"
 ep3_story_cycle_violet_poet.1010.a.failure: "[ruler_spouse.GetFirstName] grzecznie odmawia"
 ep3_story_cycle_violet_poet.1010.b: "Dlaczego los mnie tak kusi?"
 ep3_story_cycle_violet_poet.1010.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$„Zakazany owoc”"
 ep3_story_cycle_violet_poet.1010.c: "Muszę [ruler_spouse.Custom('PL_go_ja')] mieć!"
 ep3_story_cycle_violet_poet.1010.c.tt: "Zwiększa [Concept('success_chance', 'szansę powodzenia')|E] twojego [Concept('scheme', 'spisku')|E] „[GetScheme('courting').GetTypeName]”"
 ep3_story_cycle_violet_poet.1015.t: "Zakochany towarzysz"
 ep3_story_cycle_violet_poet.1015.desc: "Hałas obwieszcza obecność wśród nas zmęczonego nieznajomego. Kiedy pije zaoferowaną przez nas wodę i siada przy ogniu, patrzy na mnie z olśniewającym uśmiechem.\n\n– Jesteś [ROOT.Char.GetFirstNameNoTooltip], prawda? Podążam za tobą od wielu dni. Twoje wiersze zmieniły moje życie. Nie jestem w stanie opisać tego słowami! Ale ty na pewno #EMP z łatwością#! to zrobisz!\n\nPomyśleć tylko, że ktoś szedł za mną przez wiele dni, tylko po to, żeby mnie skomplementować. Jest w tym oddaniu coś romantycznie pięknego."
 ep3_story_cycle_violet_poet.1015.a: "Chcę ci #EMP odpowiednio#! podziękować."
 ep3_story_cycle_violet_poet.1015.a.success: "Zgadza się z entuzjazmem"
 ep3_story_cycle_violet_poet.1015.a.failure: "Odchodzi w zniesmaczeniu"
 ep3_story_cycle_violet_poet.1015.b: "Przydałby nam się do pomocy ktoś, kto przemierza świat tak sprawnie jak ty."
 ep3_story_cycle_violet_poet.1015.c: "Cóż za życzliwe słowa!"
 ep3_story_cycle_violet_poet.1020.t: "Mgła, która wszystko przysłania"
 ep3_story_cycle_violet_poet.1020.desc: "Przeklęto mnie! Mimo moich wysiłków ostatnie dni są wypełnione niekończącą się mgłą, która zasnuwa moje myśli.\n\nNie mogę przelać słów na papier, nie czuję romantycznego oddania. Wydaje się, że moja passa pełna inspiracji dobiegła końca.\n\nCóż czynić? Jak uwolnić się z tych intelektualnych tortur?"
 ep3_story_cycle_violet_poet.1020.a: "Potrzebuję, aby ktoś zasypał mnie pomysłami."
 ep3_story_cycle_violet_poet.1020.a.tt: "Nie masz [Concept('followers', 'towarzyszy')|E] mających ponad #high 20#! pkt [Concept('diplomacy', 'dyplomacji')|E]"
 ep3_story_cycle_violet_poet.1020.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$„Pomocne dłonie”"
 ep3_story_cycle_violet_poet.1020.b: "Dam radę!"
 ep3_story_cycle_violet_poet.1020.b.success: "To działa"
 ep3_story_cycle_violet_poet.1020.b.failure: "To nie działa"
 ep3_story_cycle_violet_poet.1020.c: "Może nadszedł czas, aby zrobić sobie przerwę?"
 ep3_story_cycle_violet_poet.1020.c.success: "Znajdujesz spokojne miejsce"
 ep3_story_cycle_violet_poet.1020.c.failure: "Twój umysł jest dalej zamglony"
 ep3_story_cycle_violet_poet.1025.t: "Następne pokolenie"
 ep3_story_cycle_violet_poet.1025.desc: "Spędzam wiele czasu w salonie, ale w pozostałych chwilach chętnie przechadzam się po miejscu znanym jako [location.GetName]. Niezmiennie prowadzi mnie to często do sierocińców, gdzie nieszczęsne, przesiedlone z powodu wojny, głodu lub po prostu porzucenia dzieci znajdują opiekę.\n\nDziś widzę wiele nowych twarzy na placu zabaw. Moje serce pęka, kiedy patrzę na te biedne dusze. Za wiele ich…\n\nCichy, stłumiony głos przerywa ciszę. [orphan.Custom('GirlBoy')] o niewielkim wzroście siedzi w kącie, wypowiadając słowa wiersza z podartego kawałka pergaminu. To młode dzieci, wyraźnie niewykształcone, jednak możliwe, że w niektórych drzemie prawdziwy potencjał…"
 ep3_story_cycle_violet_poet.1025.a: "Nie mogę pozwolić, aby ten potencjał się zmarnował."
 ep3_story_cycle_violet_poet.1025.a.tt: "Muszę je wszystkie adoptować!"
 1025_every_orphan: "Wszystkie sieroty"
 ep3_story_cycle_violet_poet.1025.b: "Stać mnie tylko na utrzymanie jednej…"
 ep3_story_cycle_violet_poet.1025.b.tt: "Muszę wybrać to, które rokuje najlepiej."
 ep3_story_cycle_violet_poet.1025.b.success: "Twoja opieka przynosi efekty"
 ep3_story_cycle_violet_poet.1025.c: "Lokalny władca musi zapewnić środki na ich utrzymanie."
 ep3_story_cycle_violet_poet.1025.c.tt: "Być może zawstydzenie [holder.Custom('PL_go_jej')] zadziała…"
 ep3_story_cycle_violet_poet.1025.c.success: "[holder.GetTitledFirstNameNoTooltip] przyjmuje to brzemię"
 ep3_story_cycle_violet_poet.1025.c.failure: "[holder.GetTitledFirstNameNoTooltip] odmawia zapłaty"
 ep3_story_cycle_violet_poet.1030.t: "Wielkość i dobroć"
 ep3_story_cycle_violet_poet.1030.desc: "Wezwania z dworu szlacheckiego nie można zignorować, więc oto jestem w jednym z piękniejszych pałaców w miejscu znanym jako [location.GetName]. Wita mnie [noblewoman.GetFirstName], a na [noblewoman.Custom('PL_jego_jej')] twarzy widać podekscytowanie.\n\n– To zaszczyt cię poznać! – mówi. – Potrzebuję pomocy w nauce…\n\nOkazuje się, że [noblewoman.GetFirstNameNoTooltip] próbuje studiować poezję, ale z niewielkim sukcesem. Tak niewielkim, że mogę na tym #EMP skorzystać#!…"
 ep3_story_cycle_violet_poet.1030.a: "Będę cię uczyć."
 ep3_story_cycle_violet_poet.1030.b: "Niestety nie mam na to czasu."
 ep3_story_cycle_violet_poet.1030.c: "Być może znajdę ci innego nauczyciela?"
 ep3_story_cycle_violet_poet.1030.c.tt: "Troszkę dla mnie, troszkę dla osoby znanej jako [courtier_poet.GetFirstNameNoTooltip] za fatygę."
 ep3_story_cycle_violet_poet.2000.t: "Kiedy zapada ciemność"
 ep3_story_cycle_violet_poet.2000.desc: "Dni mijają, a ja wspominam relacje z młodości. Szczególnie jedna z nich przychodzi mi na myśl – [zaydun.GetFirstName]. Mówili o [zaydun.Custom('PL_nim_niej')] Ibn Zajdun. Była to osoba o bystrym umyśle i ciętym języku.\n\nAch, te dni spędzone na przesyłaniu sobie wierszy, podróżowaniu po świecie, aby spędzić razem jedną noc. Ogarnia mnie nostalgia. Nasza relacja może nie była doskonała, ale pielęgnuję te wspomnienia w swoim sercu.\n\nNie widzieliśmy się od wielu lat. Moje zachowanie przy rozstaniu było tak okrutne i zjadliwe. Bardzo tego żałuję."
 ep3_story_cycle_violet_poet.2000.a: "Może warto napisać do [zaydun.Custom('PL_niego_niej')] list…"
 ep3_story_cycle_violet_poet.2000.a.tt: "Napisz list do starej miłości"
 ep3_story_cycle_violet_poet.2000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$„Kajdany tęsknoty”"
 ep3_story_cycle_violet_poet.2000.b: "Wiersz na pamiątkę utraconej miłości pozwoli ukoić moją duszę."
 ep3_story_cycle_violet_poet.2000.c: "Te dni minęły. Trzeba o nich zapomnieć."
 ep3_story_cycle_violet_poet.2001.t: "Do mojego księżyca na wieczornym niebie,"
 ep3_story_cycle_violet_poet.2001.desc: "długo już czekam, aż choćby krótka wzmianka mego imienia padnie z twoich ust.\n\nMoje ciało się zestarzało, ale serce nie zmieniło się od momentu naszego rozstania. Martwe i złamane czeka, aż twój dotyk przywróci je do życia."
 ep3_story_cycle_violet_poet.2001.a: "Och, [zaydun.GetFirstNameNoTooltip], mój skarbie…"
 ep3_story_cycle_violet_poet.2001.a.flavor: "Muszę znów [zaydun.Custom('PL_go_ja')] zobaczyć."
 ep3_story_cycle_violet_poet.2001.a.tt: "Zaproś osobę znaną jako [zaydun.GetFirstNameNoTooltip] w odwiedziny."
 ep3_story_cycle_violet_poet.2001.b: "To… lekka przesada."
 ep3_story_cycle_violet_poet.2005.t: "Spotkanie po latach"
 ep3_story_cycle_violet_poet.2005.desc: "Oto [zaydun.GetSheHe]. Nagle pojawia się w moich drzwiach. [zaydun.Custom('PL_jego_jej')|U] wygląd zmienił się z wiekiem, a jednocześnie… widzę tego samego człowieka, co kiedyś. Widzę więcej zmarszczek, jednak to ta sama twarz, którą pamiętam. Mimo przygarbionych pleców poznaję ciało, które dawno temu mocno przytulało moje. Nawet to, jak się porusza…\n\nPodchodzi, szybko pokonując dzielącą nas odległość, a ja znów jestem w [zaydun.Custom('PL_jego_jej')] ramionach. To uczucie jest tak odległe, zakopane w kurzu przeszłości i wyblakłe we wspomnieniach, a jednak tak intymnie znajome.\n\nKiedy rozłączamy się niechętnie, czuję, że brakująca część mnie nagle się odnajduje, a stare rany się zasklepiają."
 ep3_story_cycle_violet_poet.2005.a: "Nie wierzę, że to naprawdę ty."
 ep3_story_cycle_violet_poet.2005.a.tt: "Nie mogę znów się zakochać…"
 ep3_story_cycle_violet_poet.2005.b: "Cóż, sama jego obecność podnosi prestiż mojego salonu…"
 ep3_story_cycle_violet_poet.2010.t: "Współpraca"
 ep3_story_cycle_violet_poet.2010.desc: "Siedzimy, śmiejąc się, jak za dawnych czasów, pijąc herbatę w cieniu. [zaydun.GetFirstName] dalej ma w sobie humor i intelekt ostry jak brzytwa, którymi mnie kiedyś oczarował. Starość ich nie przytępiła.\n\n– A cóż to? – [double_moon_book.GetName] na stoliku obok mnie przykuwa [zaydun.Custom('PL_jego_jej')] uwagę. Podaję książkę.\n\n– To piękna twórczość, jest elegancka jak zawsze. – Uśmiecha się do mnie, co mnie porusza, jak kiedyś. – Chcesz może nad czymś wspólnie popracować przez kilka kolejnych dni? Oczywiście zakładając, że pomimo wieku będę w stanie za tobą nadążyć."
 ep3_story_cycle_violet_poet.2010.a: "– Ja też mam swoje lata, [zaydun.GetFirstNameNoTooltip]. Ale z wiekiem przychodzi mądrość."
 ep3_story_cycle_violet_poet.2010.b: "– Pracuję samodzielnie."
 ep3_story_cycle_violet_poet.2015.t: "Żegnaj, ponownie"
 ep3_story_cycle_violet_poet.2015.desc: "Ostatnie kilka dni były jednymi z najszczęśliwszych w moim życiu, ale wszystko co dobre, kiedyś się kończy. [zaydun.GetFirstName] żegna się ze mną, a służba wynosi [zaydun.Custom('PL_jego_jej')] rzeczy. Trzymamy się za ręce.\n\n– Spotkanie z tobą rozpaliło z powrotem światło w moim życiu – mówi i milknie na chwilę. Osoba o najwybitniejszych umiejętnościach pisarskich w Iberii nagle nie może znaleźć odpowiednich słów. Sięga do kieszeni i wciska coś w moją dłoń. – Weź to, proszę. To drobiazg, zwykła ozdoba, ale… jeśli kiedyś ją założysz, sprawi mi to wielką radość. Pozwól, by otuliła twój palec, tak jak wspomnienia o tobie otulają me serce."
 ep3_story_cycle_violet_poet.2015.a: "– Zostań ze mną. Tutaj, w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. #EMP Musisz.#!"
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\nMa prosty wzór poza jednym szczegółem. W środku widnieje inskrypcja: „Dla mej miłości, ostatniego marzenia mojej duszy”."
 ep3_story_cycle_violet_poet.2015.a.success: "[zaydun.GetFirstName] zgadza się zostać"
 ep3_story_cycle_violet_poet.2015.a.failure: "[zaydun.GetFirstName] odmawia i odchodzi"
 ep3_story_cycle_violet_poet.2015.b: "Do następnego spotkania, moja utracona miłości."
 ep3_story_cycle_violet_poet.2015.b.tt: "Jeśli kiedyś nastąpi…"
 ep3_story_cycle_violet_poet.2015.c: "Nie mogę wybaczyć błędów z przeszłości."
 ep3_story_cycle_violet_poet.2015.c.tt: "Zżerają cię wyrzuty sumienia"
