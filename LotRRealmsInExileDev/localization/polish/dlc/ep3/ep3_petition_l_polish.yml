 petition_liege_gold_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_gold_liege_tt: "#X Twojego [Concept('liege', 'seniora')|E] nie stać na to, aby podarować ci [gold_i|E] [gold|El]#!"
 petition_liege.9001.admin_request_court_position: "Mianuj członka mojego rodu na urząd dworski."
 petition_liege.9001.petition_liege_governorship: "Przypisz gubernatorstwo członkowi mojego rodu."
 petition_liege.9001.admin_request_council: "Przyznaj miejsce w [Concept('council', 'radzie')|E] członkowi [Concept('house', 'rodu')|E]"
 petition_liege.0101.t.court_position: "$petition_liege_header$ urząd dworski"
 petition_liege.0101.t.governorship: "$petition_liege_header$ gubernatorstwo"
 petition_liege.0101.t.house_governorship_rights: "$petition_liege_header$ prawa rodu do gubernatorstwa"
 petition_liege.0101.desc.council_seat_family: "proszę, wasza czcigodność, niech [petition_char.Custom2('RelationToMeShort', petition_char)] zasiądzie w twojej radzie.\n\n– [petition_char.Custom('PL_jego_jej')|U] talenty są pomijane, podczas gdy niższej rangi [petition_char.GetWomenMen] mają wpływ na wiele istotnych spraw. [petition_char.GetSheHe|U] chce dzielić z tobą ciężar zarządzania państwem, zajmując pozycję, którą jest [petition_char.Custom('GetCouncilPositionRequest')|l]."
 petition_liege.0101.desc.court_position: "proszę, wasza czcigodność, pozwól mi służyć na twoim dworze.\n\n– Moje talenty się marnują, zamiast służyć twoim interesom."
 petition_liege.0101.desc.court_position_family: "proszę, wasza czcigodność, przyjmij na swój dwór osobę, którą jest [petition_char.GetName].\n\n– [petition_char.GetSheHe|U] ma wielki talent, ale wykorzysta go lepiej, służąc nie u mnie, lecz u ciebie."
 petition_liege.0101.desc.governorship: "proszę, czy może wasza czcigodność przyznać mi gubernatorstwo?\n\n– Aż rwę się do tego, aby służyć państwu, a szczerze mówiąc, moje talenty się marnują. Z własną prowincją będę sprzyjać twoim interesom."
 petition_liege.0101.desc.governorship_family: "proszę, czy może wasza czcigodność przyznać gubernatorstwo osobie, którą jest [petition_char.GetName]?\n\n– [petition_char.GetSheHe|U] aż rwie się do tego, aby służyć państwu, a szczerze mówiąc, to marnotrawstwo kazać [petition_char.Custom('PL_mu_jej')] na mnie czekać. Należy [petition_char.Custom('PL_mu_jej')] nadać prowincję, która przysłuży się twoim interesom."
 petition_liege.0101.desc.house_governorship_rights: "proszę, wasza czcigodność, czy możesz przyznać rodowi [petition_vassal.GetHouse.GetBaseName] prawo do sukcesji w zarządzaniu miejscem znanym jako [petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip] [petition_vassal.GetPrimaryTitle.GetAdjective]?\n\n– Moja rodzina dobrze zarządzała tym obszarem i jest tobie lojalna, więc chciałaby to kontynuować."
 petition_liege.0101.accept.council_seat_family: "Zgoda, [petition_char.GetFirstNameNoTooltip] dostanie twoje miejsce w radzie."
 petition_liege.0101.accept.council_seat_family_occupied: "[petition_char.GetFirstNameNoTooltip] zastąpi osobę, którą jest [second_party.GetTitledFirstNameNoTooltip], służąc mi jako [second_party.GetCouncilTitle]."
 petition_liege.0101.accept.court_position: "Zgoda, będziesz mi służyć."
 petition_liege.0101.accept.court_position_family: "Zgoda, pozwolę [petition_char.Custom('PL_mu_jej')] mi służyć."
 petition_liege.0101.accept.governorship: "Będziesz zarządzać miejscem znanym jako [duchy_governorship.GetNameNoTierNoTooltip]."
 petition_liege.0101.accept.governorship_family: "[petition_char.GetFirstNameNoTooltip] będzie zarządzać miejscem znanym jako [duchy_governorship.GetNameNoTierNoTooltip]."
 petition_liege.0101.accept.house_governorship_rights: "Ród [petition_vassal.GetHouse.GetBaseNameNoTooltip] będzie miał pierwszeństwo w wyborze."
 petition_liege.0101.desc.admin_request_council: "$petition_liege.0101.desc.court_position$"
 petition_liege_house_province_rights_value_desc: "Petycja o prawa rodu do sukcesji gubernatorstwa"
