 ### HOUSE GOVERNORSHIP RIGHTS
 petition_liege_house_governorship_rights: "Prawa rodu do prowincji"
 petition_liege_house_governorship_rights_desc: "Poproś, aby zarządzanie miejscem znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] zostało w rękach twojego [Concept('house', 'rodu')|E]"
