 council_appointment_toast_desc_liege_family: "[petition_char.GetTitledFirstNameNoTooltip] zajmuje teraz podlegające tobie stanowisko o nazwie [petition_char.GetCouncilTitle|l]"
 council_appointment_toast_desc_vassal_family: "[petition_char.GetTitledFirstNameNoTooltip] służy teraz osobie, którą jest [petition_char.GetTitledFirstNameNoTooltip], jako [petition_char.GetCouncilTitle|l]"
 ### GOLD
 petition_liege_gold: "Złoto"
 petition_liege_gold_desc: "Poproś, aby osoba znana jako [ROOT.Char.GetLiege.GetTitledFirstName] przekazała ci trochę [Concept('gold', 'złota')|E]"
