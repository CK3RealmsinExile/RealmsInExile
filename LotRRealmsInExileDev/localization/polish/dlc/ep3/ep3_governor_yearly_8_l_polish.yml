l_polish:
 ep3_governor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_governor_yearly.8010.desc: "Tyś najbardziej [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], zatem słuchaj. Wiem, jak przynieść korzyści rodowi [ROOT.Char.GetHouse.GetBaseName], a także mojemu, [governor.GetHouse.GetBaseName].\n\nW zamian za"
 ep3_governor_yearly.8010.hook: "obietnicę, z której mogę skorzystać w przyszłości,"
 ep3_governor_yearly.8010.candidacy: "poparcie mojej kandydatury, zamiast kandydatury osoby znanej jako [their_title.GetNameNoTier]"
 ep3_governor_yearly.8010.candidacy_heir: "poparcie kandydatury osoby, którą jest [their_title_receiver.GetFirstName], a dla mnie [governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))] zamiast kandydatury osoby znanej jako [their_title.GetNameNoTier]"
 ep3_governor_yearly.8010.influence: "twoje dobre słowo na cesarskim dworze"
 ep3_governor_yearly.8010.gold: "materialny wyraz dobrej woli"
 ep3_governor_yearly.8010.end: "ja też coś poświęcę."
 ep3_governor_yearly.8010.a: "Przysługi za przysługi"
 ep3_governor_yearly.8010.b: "Świetna oferta, jeśli zostanie odwzajemniona."
 ep3_governor_yearly.8010.b.success: "Ta osoba przyjmuje twoją propozycję"
 ep3_governor_yearly.8010.b.failure: "Ta osoba nie jest zainteresowana"
 ep3_governor_yearly.8010.c: "Nie potrzebuję tego"
 ep3_governor_yearly.8020.t: "Prowincjonalne wpływy"
 ep3_governor_yearly.8020.desc: "Pośród wielu drobnych gospodarstw, wiosek i miasteczek położonych na moich ziemiach posiadłość rodziny [estate_owner.GetHouse.GetBaseName] jest czymś wyjątkowym.\n\nTę formalnie prywatną posiadłość osoby znanej jako [estate_owner.GetTitledFirstName] otacza swoją opieką [ROOT.Char.GetTitleAsNameNoTooltip] miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier], czyli ja. Roszczeniowa obojętność jej właściciela względem mojej hojności może szybko przerodzić się we wdzięczność, jeśli tylko perspektywa wycofania tej hojności zostanie zręcznie wyeksponowana…"
 ep3_governor_yearly.8020.a: "Utrzymywanie bezpieczeństwa na drogach jest tak #EMP drogie#! ostatnimi czasy."
 ep3_governor_yearly.8020.success: "[estate_owner.GetFirstName] rozumie, co masz na myśli"
 ep3_governor_yearly.8020.b: "To, co robię, powinno zostać nagrodzone."
 ep3_governor_yearly.8020.c: "Udzielana przeze mnie w tej sprawie łaska wymaga publicznego uznania."
 ep3_governor_yearly.8020.d: "Nie mogę uszkodzić tak pięknej posiadłości."
 ep3_governor_yearly_8020_failure_tt: "Jeśli odmówią:"
 ep3_governor_yearly.8020.failure: "[estate_owner.GetFirstName] odrzuca twoje żądania"
 ep3_governor_yearly.8020.reason: "Akceptacja częściowo oparta na charakterze osoby, którą jest [estate_owner.GetFirstName]"
 ep3_governor_yearly.8030.t: "Niezamierzona łaska"
 ep3_governor_yearly.8030.desc: "Moja rodzina i ja od dawna argumentowaliśmy, nieco złośliwie, wszystkim narzekającym mieszkańcom i urzędnikom, że rozwój posiadłości należącej do rodu [ROOT.Char.GetHouse.GetBaseName] w miejscu znanym jako [estate.GetLocation.GetBaronyNameExplicitlyNoTooltip] korzystnie wpłynie na wszystkie miejsca, takie jak [estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier], a może nawet [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!\n\nNie potrafię powiedzieć, jakim dziwnym zrządzeniem losu, ale rzeczywiście jest to prawda!"
 ep3_governor_yearly.8030.martial: "Obecność moich strażników odstraszyła potencjalnych bandytów, których brak był wielkim dobrodziejstwem dla całej okolicy."
 ep3_governor_yearly.8030.agriculture: "Usprawnienia w rolnictwie na moich ziemiach zainspirowały posiadaczy małych gospodarstw, których wysiłki są wielkim dobrodziejstwem dla całej okolicy."
 ep3_governor_yearly.8030.commerce: "Możliwości handlowe przyciągnęły wielu kupców, których obecność jest wielkim dobrodziejstwem dla całej okolicy."
 ep3_governor_yearly.8030.fallback: "Rozwój posiadłości przyciągnął wszelkiego rodzaju rzemieślników, których obecność jest wielkim dobrodziejstwem dla całej okolicy"
 ep3_governor_yearly.8030.a: "Wygląda to na #EMP zysk#!, który trzeba odebrać."
 ep3_governor_yearly.8030.b: "Należy wspierać lokalny rozwój."
 ep3_governor_yearly.8030.c: "Korzystny zbieg okoliczności, chociaż raz."
 ep3_governor_yearly.8040.t: "Dynastyczne rozpraszacze"
 ep3_governor_yearly.8040.desc: "[complainant.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetTitleAsNameNoTooltip] miejsca znanego jako [complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l] o nazwie [complainant.GetPrimaryTitle.GetNameNoTier], przybywa do miejsca, jakim jest [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] z „pilną” kwestią.\n\n– [ROOT.Char.Custom2('RelationToMeShortVocative', complainant)], ja wiem, że zarówno ty, jak i [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], macie interesy, o które trzeba dbać, ale obawiam się, że posiadłość rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip] pochłania zbyt wiele uwagi – i funduszy – miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]…\n\n– Zarządzanie prowincją to wystarczająco wiele pracy bez dodatkowego rozpraszania się sprawami twojej posiadłości."
 ep3_governor_yearly.8040.a: "Możliwe, że [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] wymaga mojej większej uwagi."
 ep3_governor_yearly.8040.b: "Proszę cię! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]? To miejsce niemalże samowystarczalne!"
 ep3_governor_yearly.8040.c: "Może zaległości powinien nadrobić ktoś taki jak #EMP [complainant.GetTitleAsNameNoTooltip].#!"
 ep3_governor_yearly.8040.d: "Czy ty #EMP sugerujesz#!, że nie mam wystarczających kompetencji, by zarządzać obydwoma miejscami?"
 ep3_governor_yearly.8040.d.success: "Udaje ci się to przetrwać"
 ep3_governor_yearly.8040.d.failure: "Nie masz wystarczających kompetencji, by zarządzać obydwoma miejscami"
 ep3_governor_yearly.8050.t: "Wróg u bram"
 ep3_governor_yearly.8050.desc: "[war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] w całości, od najniższego urzędnika, aż do persony, którą jest [war_liege.GetTopLiege.GetTitleAsNameNoTooltip], wyraża gotowość do obrony miejsca o nazwie [target_kingdom.GetBaseNameNoTier] przed wrogiem, którym jest [war_attacker.GetPrimaryTitle.GetDefinitiveName]. Dla kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip] miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetName] zagrożenie jest aż nazbyt realne –"
 ep3_governor_yearly.8050.kingdom: "duża część obrony całego regionu spada na moje barki."
 ep3_governor_yearly.8050.neighbour: "jeśli temu nie zapobiegniemy, najeźdźcy mogą później ruszyć w kierunku miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]."
 ep3_governor_yearly.8050.end: "\n\nJa wypełniam swoje obowiązki – obsadzam garnizony, naprawiam umocnienia, rekrutuje żołnierzy, ale mimo wszystko, można zrobić więcej. Każda pomoc dla miejsca znanego jako [war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] byłaby na wagę złota…"
 ep3_governor_yearly.8050.a: "Armie imperium potrzebują tylu ludzi, ilu zdołamy zebrać!"
 ep3_governor_yearly.8050.b: "Obrona miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] kuleje…"
 ep3_governor_yearly.8050.c: "… i bez większych zasobów będzie #EMP skazana#! na porażkę."
 ep3_governor_yearly.8050.d: "Wszystko w naszych rękach."
 ep3_governor_yearly.8060.t: "Kusząca kasa"
 ep3_governor_yearly.8060.desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], a właściwie cała tutejsza biurokracja, jest do mojej wyłącznej dyspozycji – wliczając w to nawet skromny skarbiec w samym sercu miejsca o nazwie [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].\n\nNic nieznaczący funkcjonariusze cały czas się tu krzątają, wymieniając kwity na cesarskie złoto, które później wywożą, by opłacać garnizony, naprawy budowli czy posiłki dla potrzebujących… i [ROOT.Char.GetFaith.HighGodName] wie co jeszcze.\n\nJako #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, potrzeby, które ma [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] i #EMP ja#!, to jedno i to samo… nieprawdaż?"
 ep3_governor_yearly.8060.a: "Nikt nie zauważy kilku dodatkowych zamówień."
 ep3_governor_yearly.8060.b: "Niewłaściwe wyliczenia, błędy w zaokrąglaniu, to się zdarza…"
 ep3_governor_yearly.8060.c: "Tak więc potrzeby, które ma [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip], są też #EMP moimi#! potrzebami."
 ep3_governor_yearly.8060.d: "Biurokraci wiedzą, co robią."
 ep3_governor_yearly.8060.a.success: "Zniknięcie pozostaje niezauważone"
 ep3_governor_yearly.8060.a.failure: "Komuś brakuje kilku groszy"
 ep3_governor_yearly.8060.a.failure_tt: "@warning_icon! #N Miejsce przechowywania [Concept('gold', 'złota')|E] zostanie zakwestionowane#!"
 ep3_governor_yearly.8060.embezzle_tt: "Skarbiec przejęty"
 ep3_governor_yearly.8060.efficiency_tt: "Przez 10 lat: skuteczność [Concept('governor', 'gubernatora')|E]: #N -5%#!"
 ep3_otherwise_tt: "W przeciwnym wypadku:"
 ep3_governor_yearly.8062.desc: "Przy pierwszym wezwaniu by omówić kwestie #EMP rachunkowe#!, można było mieć pewność, że już po mnie. Mimo prób unikania [complainant.Custom('PL_go_jej')], ostatecznie zgadzam się, by się z [complainant.Custom('PL_nim_nia')] spotkać.\n\n[complainant.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', complainant)], przeprowadza mnie przez wszystko - brakujące złoto, błędne wpisy, zagubione rachunki… Aż w końcu podsumowuje.\n\n– Po prostu nie rozumiem. Jedyne sensowne wyjaśnienie to kradnący urzędnik!\n\nMyśli przez chwilę, rozglądając się po moich korytarzach, a następnie patrzy na mnie dziwnym wzrokiem, kryjąc zdziwienie i mówi.\n\n– Chyba, że…"
 ep3_governor_yearly.8062.a: "To wszystko można wyjaśnić."
 ep3_governor_yearly.8062.a.success: "Przyjmuje wytłumaczenie"
 ep3_governor_yearly.8062.a.failure: "Ujawnia twoje fałszerstwa"
 ep3_governor_yearly.8062.b: "Nie ma potrzeby, by o tym mówić."
 ep3_governor_yearly.8062.b.success: "Rozumie o co chodzi."
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c: "Słuchaj, weź swoją część i zamilcz."
 ep3_governor_yearly.8062.c.success: "Przyjmuje łapówkę"
 ep3_governor_yearly.8062.c.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.d: "To zwykła pomyłka, złoto zostanie zwrócone…"
 ep3_governor_yearly.8070.t: "Praca gubernatora"
 ep3_governor_yearly.8070.desc: "Honor, prestiż i władza. [ROOT.Char.GetTitleAsNameNoTooltip] – ten tytuł może zapewnić wiele rzeczy, ale #EMP niesie#! też ze sobą pewne koszty…\n\nCałe góry welinu wiją się w oczekiwaniu na moją pieczęć lub czujne oko, podczas gdy niekończąca się rzeka urzędników ubiega się o swoją kolej, by wypełnić moje uszy nic nie znaczącymi szczegółami.\n\nNikt nie omieszkał mi wspomnieć, że będzie tu #EMP aż tyle#! pracy – i to takiej, która ostatecznie zdaje się sama wykonywać."
 ep3_governor_yearly.8070.a: "Mogę to wszystko ogarnąć, po prostu muszę się skupić."
 ep3_governor_yearly.8070.b: "Zatrudnienie kogoś do pomocy mogłoby mnie odciążyć."
 ep3_governor_yearly.8070.c: "#EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#! nie powinien się tym zajmować, lecz urzędnicy!"
 ep3_governor_yearly.8080.t: "Zjadliwy sędzia"
 ep3_governor_yearly.8080.desc: "Oskarżenia o korupcję piętrzą się ostatnio w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], gdzie coraz więcej osób przedstawia konkretne zarzuty przeciwko jednemu z głównych sędziów, którym jest [magistrate.GetFirstName].\n\nStawiają [magistrate.Custom('PL_go_ja')] teraz przede mną, by dać [magistrate.Custom('PL_mu_jej')] szansę na ustosunkowanie się do tych oskarżeń, które między innymi mówią o zażądaniu zatrważających łapówek w zamian za sprawowanie nawet najbardziej fundamentalnych funkcji.\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] spojrzy… – chrypi. – To jakieś nieporozumienie!"
 ep3_governor_yearly.8080.a: "Zwrócisz te łapówki, a następnie pozbawimy cię twojego urzędu."
 ep3_governor_yearly.8080.b: "Takie bestie jak ty, #EMP naprawdę#! trzeba powstrzymywać."
 ep3_governor_yearly.8080.c: "Może to zostać przeoczone, jeśli płatności zostaną… ponownie rozdzielone."
 ep3_governor_yearly.8080.d: "#EMP [magistrate.GetFirstNameNoTooltip]…#! spłacisz swój dług, służąc mi…"
 ep3_governor_yearly.8090.t: "Złośliwa polityka"
 ep3_governor_yearly.8090.desc: "Niekończący się młyn cesarskich mianowań i zastępstw mógł sprawić, iż odpowiadam teraz za miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], ale nie jest żadną tajemnicą, że [old_holder.GetTitledFirstName] pragnie, by wróciło ono do rodu [old_holder.GetHouse.GetBaseName].\n\nOczywiście, gubernatorzy nie mogą rościć sobie praw o dawniej piastowane stanowiska – przynajmniej według prawa – ale [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] to miejsce, w którym [old_holder.GetFirstNameNoTooltip] i [old_holder.Custom('PL_jego_jej')] wpływy wciąż przyprawiają o zawrót głowy…"
 ep3_governor_yearly.8090.a: "Sfabrykowane problemy pozostawione przez ród [old_holder.GetHouse.GetBaseNameNoTooltip]."
 ep3_governor_yearly.8090.a.success: "Ród [old_holder.GetHouse.GetBaseNameNoTooltip] traci twarz"
 ep3_governor_yearly.8090.a.failure: "Twoje kłamstwa zostają zlekceważone"
 ep3_governor_yearly.8090.b: "Być może da się [old_holder.Custom('PL_mu_jej')] przemówić do rozsądku."
 ep3_governor_yearly.8090.c: "Odpowiednia rekompensata może [old_holder.Custom('PL_go_ja')] uciszyć."
 ep3_governor_yearly.8090.d: "Pfe! Niech pokaże, na co [old_holder.Custom('PL_go_ja')] stać!"
 ep3_governor_yearly.8100.t: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] twego sąsiada"
 ep3_governor_yearly.8100.desc: "Pośród wiadomości, które przesyła dziś [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], jedna wprawia mnie w szał. [governor.GetFirstName], [governor.GetTitleAsNameNoTooltip] miejsca znanego jako [governor.GetPrimaryTitle.GetTierAsNameNoTooltip] [governor.GetPrimaryTitle.GetAdjective], otwarcie utrzymuje, że [governor.Custom('PL_jego_jej')] [governor.Custom2('RelationToMePossessive',SCOPE.sC('neighboring_promoted_char'))] nadaje się do pracy w #EMP moim#! urzędzie!\n\nWygląda na to, że [governor.Custom('InsultNoun')] pragnie mojej prowincji i spędza całe dnie w miejscu o nazwie [governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], knując, jak mnie stąd wysiudać…"
 ep3_governor_yearly.8100.a: "#EMP Och!#! To gra dla dwojga!"
 ep3_governor_yearly.8100.b: "Te bezczelne knowania muszą zostać potępione."
 ep3_governor_yearly.8100.c: "Co? Ta ciamajda nie poradziłaby sobie nawet z zarządzaniem klasztorem."
 ep3_governor_yearly.8100.d: "Tak błahe spiski są poniżej godności kogoś takiego, jak [governor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.8110.t: "Wojujący równi sobie"
 ep3_governor_yearly.8110.desc: "Ostatnimi czasy pojawia się wiele plotek o narastającym niezadowoleniu między moimi sąsiednimi gubernatorami. [governor_1.GetTitledFirstName] i [governor_2.GetTitledFirstName] otwarcie krytykują swoje zdolności i zachowania.\n\nTo może być świetna okazja, by samemu skorzystać na tym, że rody [governor_1.GetHouse.GetBaseName] i [governor_2.GetHouse.GetBaseName] są zajęte swoimi sprawami…"
 ep3_governor_yearly.8110.a: "Kilka niepotwierdzonych plotek może szybko zaognić ten konflikt."
 ep3_governor_yearly.8110.a.success: "Plotki okazują się skuteczne"
 ep3_governor_yearly.8110.a.failure: "Twoje kłamstwa wskazują na ciebie"
 ep3_governor_yearly.8110.a.failure_tt: "[governor_1.GetFirstName] i [governor_2.GetFirstName] tracą #N 25#! punktów [Concept('opinion', 'opinii')|E] na twój temat"
 ep3_governor_yearly.8110.b: "[governor_1.GetFirstNameNoTooltip] bez wątpienia ma rację."
 ep3_governor_yearly.8110.c: "Nie wierzę w żadne złe słowo, którego celem jest [governor_2.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8110.d: "Przypomnienie im o jedności uwydatni ich głupotę."
 ep3_governor_yearly.8110.d.tt: "[governor_1.GetFirstName] i [governor_2.GetFirstName] tracą #N 15#! punktów [Concept('opinion', 'opinii')|E] na twój temat"
 ep3_governor_yearly.8120.t: "Akt [ROOT.Char.GetFaith.HighGodNamePossessive]"
 ep3_governor_yearly.8120.desc: "Dotarły dziś do mnie wieści o przerażającej katastrofie, która dotknęła miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]:"
 ep3_governor_yearly.8120.earthquake: "małe, lecz silne trzęsienie ziemi doszczętnie zniszczyło kilka oddalonych wiosek znajdujących się w miejscu o nazwie [disaster_county.GetNameNoTier],"
 ep3_governor_yearly.8120.storm: "potężna burza doszczętnie zniszczyła kilka oddalonych wiosek znajdujących się w miejscu o nazwie [disaster_county.GetNameNoTier],"
 ep3_governor_yearly.8120.ending: "pustosząc domy, publiczne budowle i zabierając ludzkie życia…\n\nSzybko przypominam sobie, że jako [ROOT.Char.GetTitleAsNameNoTooltip] miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], to ja odpowiadam za nie i za znajdujących się tam ludzi."
 ep3_governor_yearly.8120.a: "Osobiście będę nadzorować niesioną pomoc."
 ep3_governor_yearly.8120.a.success: "Twoje wysiłki przynoszą efekty"
 ep3_governor_yearly.8120.a.failure: "Twoje wysiłki kończą się fiaskiem"
 ep3_governor_yearly.8120.b: "Ofiary powinny otrzymać wsparcie"
 ep3_governor_yearly.8120.c: "Choć to bolesne, musimy zaakceptować wolę [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_governor_yearly.8130.t: "Chciwość i nadarzająca się okazja"
 ep3_governor_yearly.8130.desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] ma pełną władzę nade mną, moją biurokracją, podmiotami i, oczywiście, #EMP podatkami#!.\n\nDumając nad prowincjonalnymi finansami, orientuję się, że w to do moich kompetencji należy ustanawianie nowych, pomniejszych opłat, które będą pobierane od ludzi. Oczywiście to wszystko dla dobra osoby, którą jest [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]…"
 ep3_governor_yearly.8130.a: "Niestety, #EMP nieco#! dodatkowego wkładu #EMP jest#! uzasadnione…"
 ep3_governor_yearly.8130.b: "Drobna zbiórka w zupełności wystarczy."
 ep3_governor_yearly.8130.c: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] – tutejszym potrzebującym przydałaby się pomoc."
 ep3_governor_yearly.8130.d: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] to nie moja prywatna sakiewka!"
 ep3_governor_yearly.8140.t: "Sprawdzając ród [estate_owner.GetHouse.GetBaseNameNoTooltip]"
 ep3_governor_yearly.8140.desc: "Został do mnie przyprowadzony wieśniak pochodzący z miejsca o nazwie [estate_county.GetNameNoTier], który przedstawił całą litanię skarg na pobliski majątek [estate_owner.GetHouse.GetBaseName] znajdujący się w miejscu znanym jako [estate.GetLocation.GetBaronyNameExplicitly].\n\n– Niech [peasant.GetFaith.HighGodName] wam sprzyja. Szlachta z pobliskiego majątku odziera nas z ziemi, odmawiając do niej dostępu i żądając podatku – a to wszystko pod groźbą użycia siły!"
 ep3_governor_yearly.8140.a: "Nieprawdopodobne! To się zaraz zmieni!"
 ep3_governor_yearly.8140.b: "Wystąpię w roli mediatora i zaproponuję obopólne porozumienie."
 ep3_governor_yearly.8140.c: "[estate_owner.GetTitledFirstNameNoTooltip] może robić to, co uważa za stosowne, kmiocie."
 ep3_governor_yearly.8140.d: "Przykro mi, ale nic nie mogę zrobić."
 ep3_governor_yearly.8150.t: "Wrzawa"
 ep3_governor_yearly.8150.desc: "[rebel_county.GetNameNoTier] odczuwa coraz większe niezadowolenie, a ludzie stają się coraz bardziej niespokojni. Stracę twarz, jeśli [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], czyli to, co należy do mnie, miałoby być zagrożone powstaniem…\n\n[marshal.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))], czyta zmęczonym głosem raporty o skradzionych broniach z miejskich zbrojowni, o wstrzymanych podatkach i o atakach na niczego niespodziewające się patrole.\n\n– Coś #EMP trzeba#! zrobić z problemem, którym okazuje się być ta"
 ep3_governor_yearly.8150.culture: "[targeting_faction.MakeScope.Var('faction_culture').Culture.GetName] zaraza!"
 ep3_governor_yearly.8150.faith: "[targeting_faction.MakeScope.Var('faction_faith').Faith.GetName] szarańcza!"
 ep3_governor_yearly.8150.peasant: "prostacka hałastra!"
 ep3_governor_yearly_8150.end: " – rzuca."
 ep3_governor_yearly.8150.a: "Wystarczy zneutralizować tych, którzy im przewodzą."
 ep3_governor_yearly.8150.a.success: " Szybko się uspokajają"
 ep3_governor_yearly.8150.a.failure: " Twoje przekupstwa tylko ich rozwścieczają"
 ep3_governor_yearly.8150.b: "Symboliczne ustępstwo czy dwa sprawią, że wrócą do domów."
 ep3_governor_yearly.8150.c: "Tak, trzeba uczynić z nich przykład."
 ep3_governor_yearly.8150.d: "Ci wichrzyciele i tak szybko się znudzą."
 ep3_governor_yearly.8150.d.tt: "Otrzyma #V 2#! [regiments|El] [Concept('skirmisher', 'harcowników')|E], deklarując [Concept('war', 'wojnę')|E]"
 ep3_governor_yearly.8150.county_tt: "Każda [faction|El] i każde [county|El], którymi włada [targeting_faction.GetName] oraz [counties|El] mogące dołączyć ([SCOPE.ScriptValue('ep3_governor_yearly_8150_total_count_value')|V0])"
 ep3_governor_yearly_8150_troop_name: "Powstanie chłopskie"
 cultural_acceptance_ep3_governor_yearly_8150_crackdown: "[governor|E] rozprawia się z lokalnymi rebeliantami"
 ep3_governor_yearly.8160.t: "Równy dostęp"
 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] to ziemie, które zamieszkuje wiele ludów i na których popełnia się wiele grzechów. Jako [ROOT.Char.GetTitleAsNameNoTooltip] miejsca, którym jest [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective], odpowiadam zarówno za cudzoziemców i heretyków, jak i tych, którymi okazują się być [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip].\n\n[councillor.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], bardzo wierzy w to, że „biurokracja to coś, co doceniają,"
 ep3_governor_yearly.8160.culture_end: "a wszelkie próby większego angażowania się w nią, których dopuszczać mogą się [minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip], muszą zostać zduszone w zarodku!”"
 ep3_governor_yearly.8160.faith_end: "a wszelkie próby większego angażowania się w nią, których dopuszczać mogą się ci niewierni [minority_county.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip], muszą zostać zduszone w zarodku!”"
 ep3_governor_yearly.8160.a: "Większą siecią można złapać więcej ryb."
 ep3_governor_yearly.8160.b: "Masz rację, muszą znać swoje miejsce."
 ep3_governor_yearly.8160.culture_county_tt: "Każde [county|El], w którym obecna jest kultura [minority_county.GetCountyData.GetCulture.GetName|l]"
 ep3_governor_yearly.8160.faith_county_tt: "Każde [county|El], w którym obecna jest wiara [minority_county.GetCountyData.GetFaith.GetName|l]"
 ep3_governor_yearly.8160.culture_councillor: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] – i naturalnie [councillor.GetCulture.GetCollectiveNounNoTooltip] – "
 ep3_governor_yearly.8160.culture_self: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] – och, i oczywiście [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] – "
 ep3_governor_yearly.8160.culture: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip], "
 ep3_governor_yearly.8160.faith: "dobrzy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], "
 ep3_governor_yearly.8160.d: "Nie widzę potrzeby, żeby zmieniać cokolwiek."
 ep3_governor_yearly.8160.courtier_tt: "Zrekrutujesz zarządcę, którego kultura to kultura [minority_county.GetCountyData.GetCulture.GetName|l] i którego wyznaniem jest religia [minority_county.GetCountyData.GetFaith.GetAdjective|l]"
 cultural_acceptance_promoted_bureaucrats: "[governor|E] awansował zagranicznych biurokratów"
 ep3_governor_yearly.8170.t.sea: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip] zasadzka"
 ep3_governor_yearly.8170.t.land: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip] napaść"
 ep3_governor_yearly.8170.desc: "Obrona przed najazdami"
 ep3_governor_yearly.8170.sea: "zza morza – zwłaszcza ze strony [raider.GetPrimaryTitle.GetAdjective] – "
 ep3_governor_yearly.8170.land: "spoza naszych granic – zwłaszcza tych, których dopuszcza się [raider.GetPrimaryTitle.GetTierAsNameNoTooltip] [raider.GetPrimaryTitle.GetAdjective] – "
 ep3_governor_yearly.8170.ending: "to kwestia kluczowa, jeśli chcemy bronić wszystko to, czym jest [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective], a także [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ma właśnie za sobą sprawdzanie naszych środków ochronnych, na skutek czego przez całe popołudnie padały propozycje najróżniejszych rozwiązań, które potrafią przysporzyć zawrotów głowy. Najbardziej wybija się jednak wśród nich system ostrzegawczy, który ma dać wioskom czas na ewakuację."
 ep3_governor_yearly.8170.a: "Natychmiast wprowadź ten „system ostrzegawczy”!"
 ep3_governor_yearly.8170.b: "Mam lepszy pomysł."
 ep3_governor_yearly.8170.b.success: "Twoje pomysły są bardzo efektywne"
 ep3_governor_yearly.8170.b.failure: "W ogóle nie rozumiesz o co chodzi"
 ep3_governor_yearly.8170.c: "Być może ten zbójca jest osobą, z którą można rozsądnie porozmawiać."
 ep3_governor_yearly.8170.c.success: "[raider.GetTitledFirstNameNoTooltip] jest pod wrażeniem"
 ep3_governor_yearly.8170.c.failure: "Twój komunikat zostaje zignorowany"
 ep3_governor_yearly.8170.d: "Najazdy to po prostu część życia na pograniczu."
 ep3_governor_yearly.8170.modifier_tt: "Każde [county|El], któremu zagraża [raider.GetTitledFirstName] ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
 ep3_governor_yearly.8170.opinion_tt: "Każdy [vassal|El], któremu zagraża [raider.GetTitledFirstName] ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
 ep3_governor_yearly_8170_truce: "[raider.GetUINameNotMe] zgadza się, by nie najeżdżać ziem osoby, którą jest [governor.GetUINameNotMe]"
