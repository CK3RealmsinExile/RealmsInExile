 ep3_interactions_events.0600.desc: "Moje starania o mandat w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] nareszcie przyniosły obfite owoce. Teraz, kiedy mój tytuł to [ROOT.Char.GetTitleAsName], otaczają mnie nowi doradcy, ministrowie i opiekunowie… Osoby, które namawiają mnie do sowitego wynagradzania moich przyjaciół i dobrodziejów.\n\n[supporter.GetName], choć nie jest z rodu [ROOT.Char.GetHouse.GetName], głośno popiera moją kandydaturę i jest moim kluczowym politycznym wierzycielem. Zapomnieć o [supporter.Custom('PL_jego_jej')] szczodrości byłoby niczym obelga."
 ep3_interactions_events.0600.a: "Musimy zawsze być dla siebie wsparciem."
 ep3_interactions_events.0600.a.success: "Nawiązano obopólnie korzystną relację"
 ep3_interactions_events.0600.a.fail: "Nie należą ci się już żadne przysługi"
 ep3_interactions_events.0600.b: "Temu #EMP lichwiarzowi#! należy się jeno pogarda!"
 ep3_interactions_events.0600.b.flavor: "Wszystko, co mam, zawdzięczam tylko #EMP sobie#!. Jeśli surowo potępię tę osobę, udowodnię to każdemu z osobna."
 ep3_interactions_events.0600.c: "Mój wspaniały zwolennik zasługuje na dozgonną lojalność!"
 ep3_interactions_events.0600.c.flavor: "Z radością będę służyć [supporter.Custom('PL_mu_jej')] tak skwapliwie, jak tylko mogę."
 ep3_interactions_events.0600.d: "Przekażę [supporter.Custom('PL_mu_jej')] podarunek, którego wartość rośnie z każdym dniem – moją przyjaźń."
 ep3_interactions_events.0600.e: "Wyślij tej osobie jakąś błyskotkę."
 ep3_interactions_events.0600.f: "O kim mowa?"
 ep3_interactions_events.0601.opening: "[new_landed_admin.Custom2('RelationToMeShortVocative', SCOPE.sC('supporter'))] i krynico mej siły,"
 ep3_interactions_events.0601.desc: "niektórzy mówią, że gdyby nie twoje żarliwe wsparcie, gubernatorstwo miejsca znanego jako [new_landed_admin.GetPrimaryTitle.GetNameNoTier] nigdy nie trafiłoby w moje ręce.\n\n"
 ep3_interactions_events.0601.desc_repay: "Mają rację."
 ep3_interactions_events.0601.desc_scorn: "Ja nie mam takiej pewności."
 ep3_interactions_events.0601.desc_ally: "Niechże więc twoja pomoc będzie pierwszym etapem naszej długiej i owocnej współpracy! Bo życzysz sobie wzajemnego wsparcia, prawda?"
 ep3_interactions_events.0601.desc_insult: "Dumam, czy mój awans nie był aby zaaranżowany przez jakieś zidiociałe dziecko albo niewykształconego górala, bo mam wrażenie, że me imię padało gdzieniegdzie z ust właśnie takich nieokrzesanych ludzi."
 ep3_interactions_events.0601.desc_hook: "Mam wobec ciebie ogromny dług i będę wiernie służyć ci jako twój oddany sojusznik."
 ep3_interactions_events.0601.desc_friendship: "W zamian za wprowadzenie mnie do tego miejsca, które znamy jako [new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip], pragnę zaoferować ci podarunek o stale rosnącej wartości: moją przyjaźń."
 ep3_interactions_events.0601.desc_gift: "Liczę, że skarb ten spłaci poniekąd mój dług za twą dobrotliwość. Niech [new_landed_admin.GetFaith.WealthGodName] ma cię w opiece."
 ep3_interactions_events.0601.desc_ignore: "Pozycję tę udało mi się zdobyć wyłącznie #EMP ciężką#! pracą, własnym potem i licznymi modlitwami. Sugerowanie, że mogłoby być inaczej, jest dość… uwłaczające."
 ep3_interactions_events.0601.a_repaid: "Oto godne stanowisko dla godnej go osoby."
 ep3_interactions_events.0601.a_scorned: "Nie tak prowadzi się polityczne zagrywki! #EMP Zero jakiejkolwiek wdzięczności#!!"
 ep3_interactions_events.0601.b: "Jestem dobrodziejem i patronem, a nie [new_landed_admin.Custom('PL_jego_jej')] partnerem. Za wysokie progi!"
