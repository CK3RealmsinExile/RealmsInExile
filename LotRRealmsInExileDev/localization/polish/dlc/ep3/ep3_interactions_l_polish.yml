 scheme_critical_moments.1162.desc: "Nareszcie nastało zwieńczenie miesięcy drobiazgowego planowania spisku. [target.GetTitledFirstName] ustępuje ze swojego stanowiska, którym jest gubernator miejsca znanego jako [highest_title.GetName].\n\nUmiejętnie rozsiewane plotki i umieszczane w odpowiednich miejscach dowody zszargały [target.Custom('PL_jego_jej')] reputację na tyle, że nikt nie zdoła jej naprawić, a [target.GetSheHe] nie ma innego wyjścia, jak ustąpić."
 scheme_critical_moments.1162.desc_discovered: "\n\nWszyscy wiedzą, że tylko ja dysponuję wpływami, które umożliwiłyby przeprowadzenie spisku, lecz [target.GetSheHe] nie może zrobić z tą wiedzą zupełnie nic."
 scheme_critical_moments.1162.desc_secret: "\n\nTo oczywiste, że tak ambitne i skuteczne przedsięwzięcie mogło wyjść jedynie z mojej inicjatywy, lecz [target.GetTitledFirstNameNoTooltip] nie ma żadnych dowodów na udowodnienie swoich podejrzeń."
 scheme_critical_moments.1162.a: "Sprawa załatwiona."
 scheme_critical_moments.1162.tt: "[target.GetShortUINameNotMe] ustępuje ze stanowiska gubernatora miejsca znanego jako [highest_title.GetName], a [target.Custom('PL_jego_jej')] miejsce zajmuje [new_governor.GetShortUINameNotMe]"
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.desc: "Pomimo moich starań, aby zasiać ziarno wątpliwości poprzez sfabrykowane dowody i rozpowiadane z namysłem plotki, [target.GetTitledFirstName] ma taką charyzmę i tak duże grono wiernych popleczników, że nie udaje mi się [target.Custom('PL_go_jej')] pogrążyć."
 scheme_critical_moments.1163.desc_discovered: "\n\nCo więcej, [target.GetTitledFirstName] wie już od kogoś, że całą intrygę uknuł nie kto inny, jak ja."
 scheme_critical_moments.1163.desc_secret: "\n\n[target.GetTitledFirstName] wciąż sprawuje rządy, ciesząc się nieskazitelną reputacją i najwidoczniej nie mając pojęcia o intrydze, która miała [target.Custom('PL_go_ja')] pogrążyć."
 scheme_critical_moments.1163.tt: "Odkryto spisek „[scheme.GetName]”"
 scheme_critical_moments.1163.tt.desc: "Osoba znana jako [scheme.GetOwner.GetShortUINameNotMe] usiłowała zmusić cię do rezygnacji, lecz nie udało jej się to!"
 scheme_critical_moments.1163.a: "Musi być jakiś inny sposób."
 scheme_critical_moments.1164.t: "Zmuszenie do ustąpienia"
 scheme_critical_moments.1164.desc: "Insynuacje wszelkiego rodzaju wykroczeń, korupcji, a nawet zdrady szeptane są po kątach dworu już od wielu miesięcy, plamiąc moją gubernatorską reputację.\n\nZ bólem przyznaję, że moi wrogowie odnieśli sukces. W świetle miażdżących dowodów, jakie dostarczono w mojej sprawie – mimo tego, że ich brak autentyczności ukryto doprawdy nieudolnie – muszę usunąć się z zajmowanego przeze mnie stanowiska."
 scheme_critical_moments.1164.desc_discovered: "\n\nWiem, że za moim upadkiem stoi nie kto inny, jak [owner.GetTitledFirstName]. Być może z zemstą trzeba będzie mi jeszcze poczekać, lecz przysięgam, że pewnego dnia odpłacę [owner.Custom('PL_mu_jej')] pięknym za nadobne."
 scheme_critical_moments.1164.desc_secret: "\n\nMało kto potrafi wywrzeć na opinię publiczną tak silny wpływ, więc mam pewne podejrzenia co do tożsamości osoby stojącej za mym upadkiem, lecz nie mam żadnych dowodów, aby udowodnić jej matactwo."
 scheme_critical_moments.1164.a: "To jeszcze nie koniec."
