 ep3_interactions_events.0101.t: "Żądanie patrona: [recipient.Custom('KnightCultureNoTooltip')] do wynajęcia"
 ep3_interactions_events.0101.desc: "– Biorąc pod uwagę to, kogo warto oszczędzić… – mówi [recipient.GetName] – udało mi się wybrać kilku moich najbardziej skorych do boju wojowników. Pokażcie się, [recipient.Custom('KnightCulturePluralNoTooltip')|l]!\n\n"
 ep3_interactions_events.0101.desc_knight_1_trait: "– Jam jest [cool_trait_1.GetName(knight_to_rent_1)] wielkiej sławy! – chełpi się [knight_to_rent_1.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_1: "– Te bicepsy mówią same za siebie! – mówi [knight_to_rent_1.GetName], napinając mięśnie.\n\n"
 ep3_interactions_events.0101.desc_knight_2_trait: "– Wybierz mnie! Jam jest [cool_trait_2.GetName(knight_to_rent2)], ulubieniec każdego, kto korzysta z mych usług! – woła [knight_to_rent_2.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_2: "– Jam jest [ROOT.Char.Custom('KnightCultureNoTooltip')] o najlepszej renomie! – oświadcza entuzjastycznie [knight_to_rent_2.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_3_trait: "– Wszyscy powiadają, że jam jest [cool_trait_3.GetName(knight_to_rent_3)], wojownik, jakiego ze świecą można szukać – rzecze pewnie [knight_to_rent_3.GetName]."
 ep3_interactions_events.0101.desc_knight_3: "– Jestem nadzwyczajnym wojem – przechwala się [knight_to_rent_3.GetName]."
