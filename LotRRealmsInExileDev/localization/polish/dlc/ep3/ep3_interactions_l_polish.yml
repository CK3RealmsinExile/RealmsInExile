 SWITCH_FACTION_WAR_SIDES_NOTIFICATION_TEXT: "Popełniasz błąd, stając po stronie kogoś takiego jak [secondary_recipient.GetShortUINameNotMe], ale wciąż możesz go naprawić. Dołącz do mnie, a wspólnie zakończymy [secondary_recipient.Custom('PL_jego_jej')] haniebne poczynania."
 ep3_interactions_events.0810.desc: "Teraz widzę, że błędem było opowiedzenie się po tej stronie konfliktu. Mam jeno nadzieję, że na zmianę zdania nie jest jeszcze za późno.\n\nOby nasze armie zatriumfowały w starciu z osobą tak nikczemną jak [secondary_recipient.GetTitledFirstName]!"
 ep3_interactions_events.0810.a: "Doskonale."
 ep3_interactions_events.0811.desc: "Nie jestem zdrajcą, co zmienia strony niczym chorągiewka na wietrze! Decyzje zostały już podjęte, więc teraz musimy się ich trzymać.\n\nPoddaj się wojskom, którymi dowodzi [secondary_recipient.GetTitledFirstName], zanim będzie za późno…"
