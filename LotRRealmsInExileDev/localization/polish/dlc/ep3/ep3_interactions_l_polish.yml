 ep3_interactions_events.0620.opening: "[actor.GetFirstName], współwyznawco,"
 ep3_interactions_events.0620.desc_byz: "do służby w swoim kościele nasz Pan powołał apostołów, nauczycieli, cudotwórców, tych uzdolnionych w sferze władzy… a także osoby, które władają wieloma językami.\n\nOne właśnie przemawiać będą w imieniu [actor.GetHouse.GetName], stanowiąc święty głos naszego rodu."
 ep3_interactions_events.0620.desc: "świecka potęga to nie jedyny sposób na przenoszenie gór, a władzę sprawować można inaczej niż przy użyciu prymitywnych, ateistycznych metod.\n\nWieczne zbawienie zapewni nam [recipient.GetFaith.HighGodName], ale jeśli chodzi o ziemskie sprawy, twoja rodzina może polegać na wsparciu naszych urzędników, którym droga jest wiara [recipient.GetFaith.GetAdjective|l]."
 ep3_hof_ask_for_influence_interaction_desc: "Zapytaj, czy [recipient.GetShortUINameNotMe] zechce udzielić ci politycznego wsparcia, przeznaczając [piety|El], aby zdobyć [influence|El] dla ciebie i twojego [Concept('house', 'rodu')|E]"
 ep3_interactions_events.0620.a: "Działajmy razem w słusznej sprawie!"
 ep3_interactions_events.0620.b: "#EMP [recipient.GetFaith.PriestNeuterPlural|U]!#! Lepszych polityków ze świecą szukać."
 ep3_interactions_events.0620.c: "Wygląda na to, że moje modlitwy nie pozostaną bez odzewu."
 ep3_interactions_events.0621.opening: "Posłuchaj, zbłąkane dziecko:"
 ep3_interactions_events.0621.desc: "ci, których umysły mają skupiać się na zbawieniu, których zadaniem jest duszpasterstwo i nauczanie, mają w twoim imieniu mieszać się w ziemskie sprawy?\n\nTo haniebnie zuchwała prośba!"
 ep3_interactions_events.0621.a: "Phi! Jakbyście sami nie mieli nic na sumieniu, świętoszki!"
 depose_governor_lose_titles_tt: "@warning_icon! #X Tracisz tytuł do obszaru znanego jako [recipient.GetPrimaryTitle.GetNameNoTier] oraz wszystkie inne [titles|El] ziemskie#!"
 ep3_interactions_events.0630.opening: "Adresat: [recipient.GetTitleAsName] miejsca znanego jako [recipient.GetPrimaryTitle.GetNameNoTier]"
 ep3_interactions_events.0630.desc_family: "Postanawiam wnieść o usunięcie Cię ze stanowiska. Ponieważ jesteśmy potomkami rodu [actor.GetHouse.GetName], nie widzę już żadnych korzyści płynących z Twoich rządów nad obszarem znanym jako [recipient.GetPrimaryTitle.GetNameNoTooltip].\n\nProszę, miejże na uwadze zobowiązania wobec swoich krewnych i ustąp z urzędu, nie doznawszy urazy. Twoja rodzina czeka już na Ciebie w miejscu o nazwie [actor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0630.desc_spite: "Zgodnie z prawem drogiego naszym sercom miejsca, którym jest [actor.GetPrimaryTitle.GetTierAsName], władza jest przyznawana i odbierana wyłącznie wedle mojego uznania.\n\nOto moje żądanie – niezwłocznie ustąpisz ze wszystkich stanowisk, jakie dzierżysz w obszarze znanym jako [recipient.GetPrimaryTitle.GetNameNoTooltip]. Zrzeknij się wszelkiej władzy i zapomnij o tym, kim przyszło Ci być.\n\nTak nakazuje krynica wiedzy i łaski, [actor.GetTitleAsName]."
 ep3_interactions_events.0630.desc_guilt: "Z ogromną przykrością rozkazuję Ci zrezygnować ze stanowiska. Za Twoją godną i sumienną służbę [actor.GetPrimaryTitle.GetTierAsName] ma wobec Ciebie dług, lecz nie będziesz w stanie kontynuować swej pracy z Twojej siedziby, którą jest [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nUfaj, proszę, że taki obrót sytuacji jest nie tylko moim nakazem, ale też wolą [recipient.GetFaith.HighGodNamePossessive]."
 ep3_interactions_events.0630.desc: "Zgodnie z wolą wszystkich mieszkańców pałacu kończę Twoją kadencję w roli, którą jest [recipient.GetTitleAsNameNoTooltip]. Wszystkie posiadane przez Ciebie tytuły, a także wiążące się z nimi przychody i urzędowe zaszczyty, zostają Ci niniejszym odebrane.\n\n[recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] i [actor.GetPrimaryTitle.GetTierAsName], a także suweren i cały tutejszy lud, wyrażają ogromną wdzięczność za Twoją służbę."
 ep3_interactions_events.0630.a: "#EMP Ograbiono mnie i upokorzono!#!"
 ep3_interactions_events.0630.b: "Pierw mianowanie, potem odesłanie precz."
