 ep3_interactions_events.0610.t: "Dom rodu [ROOT.Char.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0610.desc: "[emperor.GetPrimaryTitle.GetName]. Miejsce, gdzie biurokraci wymyślają otumaniające umysł przepisy, gdzie wypudrowane pyski rozsiewają plotki w pysznych pałacowych wnętrzach. Właśnie tam decyduję się kupić zacny majątek.\n\n"
 ep3_interactions_events.0610.desc_emperor: "Trafiam prosto w zgiełk wielkiego miasta, stolicy, którą znamy jako [emperor.GetCapitalLocation.GetTitle.GetNameNoTier]. A wszystko to dzięki łasce, którą darzy mnie [emperor.GetTitledFirstNameRegnal]."
 ep3_interactions_events.0610.desc_governor: "[recipient.GetName] udziela mi poparcia, otwierając mi drzwi do świata [recipient.Custom('PL_jego_jej')] polityki, i zaprasza mnie do stolicy swojej prowincji, która nosi nazwę [recipient.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_conversion: "Ku [recipient.Custom('PL_jego_jej')] uradowaniu zostaję również nowym wyznawcą tutejszej wiary. [ROOT.Char.GetFaith.GetAdherentName|U]! To brzmi dumnie!"
 ep3_interactions_events.0610.desc_emperor_outro: "\n\nMój nowy suweren, który sprawuje pieczę nad wszystkimi godnościami i stanowiskami w miejscu znanym jako [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], z pewnością nie zapomni, iż ja – najnowszy mieszkaniec stolicy – jestem teraz jednym z [emperor.Custom('PL_jego_jej')] poddanych."
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\n[recipient.GetTitledFirstNameNoTooltip] ma teraz wobec mnie pewne oczekiwania… Lecz płaszczyć się będę jedynie przed obliczem osoby znanej jako [emperor.GetFirstNameRegnal], ponieważ to [emperor.Custom('PL_jego_jej')] władza jest nadrzędna."
 ep3_interactions_events.0610.a: "Nie mam ziemi… lecz pojawiły się przede mną nowe możliwości."
 ep3_administrative_outsider_modifier: "Administracyjny wyrzutek"
 ep3_administrative_outsider_modifier_desc: "Ta postać manipulacjami dostała się do sal, w których skupione są administracyjne wpływy, lecz jest tam traktowana wrogo i z podejrzliwością."
 ep3_interactions_events.0611.opening: "Szanowny wędrowcze,"
 ep3_interactions_events.0611.desc: "muszę odrzucić twoje żądanie. Obawiam się, że życie w miejscu, jakim jest [recipient.GetCapitalLocation.GetTitle.GetNameNoTier], nie będzie ci służyć… A subtelne aspekty tutejszego politycznego klimatu mogą ci wręcz zaszkodzić.\n\nApeluję – porzuć marzenie o zakurzonym gabinecie w cichej posiadłości i miast nim rozkoszuj się pyłem drogi na swoich butach."
 ep3_interactions_events.0611.a: "Ciesz się swoimi wygodami, żmijo."
