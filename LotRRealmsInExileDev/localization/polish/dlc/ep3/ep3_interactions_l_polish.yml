 ep3_laamps.0401.t: "$seize_realm$: [ROOT.Char.GetTitleAsNameNoTooltip] w nowej odsłonie"
 ep3_laamps.0401.desc: "Nad planami ślęczeliśmy przez całe dnie. Rozpatrzyliśmy wszelkie ewentualności, a konspiratorzy zostali znakomicie przygotowani. [target.Custom('ResidenceBuilding')|U] stoi dla nas otworem – szturmujemy budynek pod pozorem poszukiwania zatrudnienia…\n\nStraże podnoszą alarm, a wszędy wznieca się chaos. Siekamy, tniemy i walimy, ile sił, gdy wtem, wycieńczeni walką, nareszcie osiągamy zwycięstwo!\n\n"
 ep3_laamps.0401.imprison: "Co za [target.Custom('InsultAdjective')]! Przywleczcie tę wesz, co uzurpuje sobie prawo do tytułu, którym jest [ROOT.Char.GetTitleAsNameNoTooltip], przed moje oblicze w [target.Custom('PL_jego_jej')] własnej sali tronowej! Odtąd [target.GetFirstName] będzie moim więźniem i uczynię z [target.Custom('PL_nim_nia')], co zechcę!"
 ep3_laamps.0401.death: "A to [target.Custom('InsultAdjective')]! Ta wesz, co uzurpowała sobie prawo do tytułu, którym jest [ROOT.Char.GetTitleAsNameNoTooltip], okazała się zbyt słaba, by nosić koronę. Patrzcie i podziwiajcie – [target.GetFirstName] leży bez życia u mych stóp!"
 ep3_laamps.0401.outro: "Co za [target.Custom('InsultAdjective')]! Ta przeklęta wesz, co uzurpuje sobie prawo do tytułu, którym jest [ROOT.Char.GetTitleAsNameNoTooltip], jakimś cudem zdołała uciec. Dopóki [target.GetFirstName] chodzi wolno, stanowi zagrożenie dla mej pozycji."
 ep3_laamps.0401.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] należy do #EMP mnie#!!"
 ep3_laamps.0402.t: "$seize_realm$: płonne nadzieje"
 ep3_laamps.0402.desc: "Choć wszystko zaplanowaliśmy nadzwyczaj starannie, sprawy przybierają przerażająco zły obrót już na samym początku całej akcji. Przejęcie korony to zadanie znacznie trudniejsze, niż mogłoby się wydawać…\n\nLedwo dotarliśmy do obranego za cel miejsca, którym jest [target.Custom('ResidenceBuilding')|l], gdy znienacka otoczyły nas straże, od razu poznawszy się na naszych wrogich zamiarach."
 ep3_laamps.0402.imprison: "Walczymy dzielnie, lecz nieprzyjaciel szybko nas otacza.\n\nWrogowie wloką mnie w kajdanach przed oblicze osoby znanej jako [target.GetTitledFirstName], która nie kryje swojej wściekłości…"
 ep3_laamps.0402.death: "Walczymy dzielnie, lecz nieprzyjaciel szybko nas otacza.\n\nSzukając drogi ucieczki, zaczynam zdawać sobie sprawę z beznadziei sytuacji. W moim kierunku pędzą żołnierze dzierżący uniesione w gotowości miecze."
 ep3_laamps.0402.outro: "Walczymy dzielnie i jakimś cudem uchodzimy z życiem.\n\n[target.GetFirstNameRegnal] wciąż mianuje się tytułem, którym jest [target.GetTitleAsNameNoTooltip] miejsca znanego jako [target.GetPrimaryTitle.GetNameNoTier], a [target.Custom('PL_jego_jej')] [target.Custom('ResidenceBuilding')] wciąż [target.Custom('PL_go_ja')] skrywa. Na pewno planuje już, jak mnie rychło pojmać…"
 ep3_laamps.0402.a: "Niech to szlag! Było #EMP tak#! blisko!"
 ep3_laamps.0402.b: "Masz ci los…"
 ep3_laamps.0402.c: "Taka była wola [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ep3_laamps.0410.t: "$seize_realm$: skradziona korona"
 ep3_laamps.0410.desc: "To był zwyczajny dzień w baronii znanej jako [target.GetCapitalLocation.GetBaronyNameExplicitly], lecz sprawy wkrótce przybrały złowrogi obrót. [target.Custom('ResidenceBuilding')|U] wypełnia się pokrzykiwaniem strażników, a po korytarzach pędzą służący z rozpaczliwym wrzaskiem na ustach.\n\nNareszcie dociera do mnie jakiś sierżant i, dysząc ciężko, wyjaśnia, że do budynku pod fałszywym pretekstem wdarła się grupa bandytów, która przemocą usiłuje wtargnąć do sali tronowej.\n\n"
 ep3_laamps.0410.imprison: "Przez drzwi wpadają znienacka żołnierze. Bandziory łapią mnie bezceremonialnie i wloką przed oblicze ich przywódcy. [owner.GetFirstName] triumfalnie zdejmuje mi z głowy koronę."
 ep3_laamps.0410.death: "Próbuję uciec, lecz wtem wpadam w wir chaotycznej walki wręcz. A cóż to? W moim kierunku mknie jakieś ostrze!"
 ep3_laamps.0410.outro: "Przemykam się przez kwatery służby, udając plebejusza, a potem dołączam do uciekającej w popłochu ciżby. [target.Custom('ResidenceBuilding')|U] to teraz niebezpieczne miejsce…"
 ep3_laamps.0410.a: "Jeszcze tu wrócę!"
 ep3_laamps.0410.b: "Ty przebrzydła ropucho!"
 ep3_laamps.0410.c: "Niech [ROOT.Char.GetFaith.HighGodName] ma nas w opiece!"
 ep3_laamps.0411.t: "$seize_realm$: korona, której pragną wszyscy"
 ep3_laamps.0411.desc: "To był zwyczajny dzień w baronii znanej jako [target.GetCapitalLocation.GetBaronyNameExplicitly], lecz sprawy wkrótce przybrały złowrogi obrót. [target.Custom('ResidenceBuilding')|U] wypełnia się pokrzykiwaniem strażników, a po korytarzach pędzą służący z rozpaczliwym wrzaskiem na ustach.\n\nNareszcie dociera do mnie jakiś sierżant i, dysząc ciężko, wyjaśnia, że do budynku pod fałszywym pretekstem wdarła się grupa bandytów, która przemocą usiłuje wtargnąć do sali tronowej.\n\nMoi żołnierze wkrótce opanowują sytuację, a odgłosy walki stopniowo cichną."
 ep3_laamps.0411.imprison: "Straże przyprowadzają przed moje oblicze uzurpatora korony. [owner.GetFirstName] nie ma ani ziemi, ani jakiejkolwiek godności, a [owner.Custom('PL_jego_jej')] zamiary nareszcie wyszły na jaw."
 ep3_laamps.0411.death: "Straże wloką przed moje oblicze zwłoki uzurpatora korony. [owner.GetFirstName] nie ma ani ziemi, ani jakiejkolwiek godności, a [owner.Custom('PL_jego_jej')] plany najwidoczniej spaliły na panewce."
 ep3_laamps.0411.outro: "Powiadają, że atakiem kierowała kreatura znana jako [owner.GetFirstName], osoba bez ziemi i jakiejkolwiek godności. Na szczęście plan przejęcia mojej korony siłą nie powiódł się, a ta trzęsidupa nie żyje."
 ep3_laamps.0411.a: "#EMP Zapłacisz#! mi za to."
 ep3_laamps.0411.b: "Teraz już wie, co czeka niedoszłych uzurpatorów!"
 ep3_laamps.0411.c: "Co za [owner.Custom('InsultNoun')]! Niech idzie do diabła!"
