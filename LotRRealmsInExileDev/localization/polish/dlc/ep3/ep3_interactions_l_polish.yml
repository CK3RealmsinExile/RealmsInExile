 ep3_interactions_events.0030.t: "Owoc z drzewa [actor.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0030.desc.intro: "[actor.Custom2('RelationToMe', SCOPE.sC('recipient'))|U] [recipient.GetFirstName] dygocze, kiedy trzymam [recipient.Custom('PL_go_ja')] blisko mnie.\n\n– Pomyśl o swojej przyszłości –"
 ep3_interactions_events.0030.desc.child_address: "mówi mój regent."
 ep3_interactions_events.0030.desc.normal_address: "szepczę."
 ep3_interactions_events.0030.desc.greek: "– Może zostaniesz kimś tak szanowanym jak [Glossary( 'vestes', 'VESTES_GLOSS')], [Glossary( 'patrikios', 'PATRIKIOS_GLOSS')], a może i nawet cesarski [Glossary( 'parakoimomenos', 'PARAKOIMOMENOS_GLOSS')]! Kiedy wyzwolisz się z więzów męskich żądz i ambicji, wszędy będą darzyć cię zaufaniem. [recipient.GetFirstNameNoTooltip], wiedz, że rodzina będzie z ciebie niezwykle dumna.\n\n"
 ep3_interactions_events.0030.desc.non_greek: "– Może zostaniesz kimś tak szanowanym jak szambelan, seneszal, a może i nawet wpływowy regent! Kiedy wyzwolisz się z więzów męskich żądz i ambicji, wszędy będą darzyć cię zaufaniem. [recipient.GetFirstNameNoTooltip], wiedz, że rodzina będzie z ciebie niezwykle dumna.\n\n"
 ep3_interactions_events.0030.desc.accepted_child: "Chłopiec patrzy mi w oczy słabnącym, zachodzącym łzami wzrokiem, w którym kryje się jednak wielkie uczucie.\n\n"
 ep3_interactions_events.0030.desc.accepted_youth: "Młodzieniec zaciska mocno zęby i zamyka załzawione oczy, a potem kiwa głową.\n\n"
 ep3_interactions_events.0030.desc.child_resents_castration: "Słowa te nie odnoszą żadnego skutku. Chłopiec krzyczy w panice, bezskutecznie usiłując wyrwać się z uścisku.\n\n"
 ep3_interactions_events.0030.desc.resents_castration: "Moje słowa nie odnoszą żadnego skutku. Chłopiec krzyczy w panice, bezskutecznie usiłując wyrwać się z uścisku.\n\n"
 ep3_interactions_events.0030.desc: "Za nami stoi mój medyk, zajęty ostrzeniem brzytwy."
 VESTES_GLOSS: "Prestiżowy tytuł na bizantyjskim dworze dostępny zarówno dla eunuchów, jak i brodatych. Mianowana nim osoba zajmuje się cesarską garderobą."
 PATRIKIOS_GLOSS: "Tytuł #bold patrikiosa#!, czyli patrycjusza, nadawano jeszcze w czasach bizantyjskich jako wyraz szacunku dla jego posiadacza."
 PARAKOIMOMENOS_GLOSS: "#bold Parakoimomenos#! – ten, który sypia przy komnacie cesarza. To wysoce wpływowy minister imperium, a zostać nim może tylko eunuch."
 ep3_interactions_events.0030_callous: "Część nasion przepadła, lecz rodowe gałęzie wciąż obficie owocują…"
 ep3_interactions_events.0030_kind: "To wydarzenie jest początkiem służby w wyższej sprawie."
