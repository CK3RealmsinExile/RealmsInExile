 ep3_interactions_events.0800.desc: "Twoja sprawa jest słuszna! Dzięki naszym wspólnym staraniom [secondary_recipient.GetTitledFirstName] zobaczy, gdzie jest [secondary_recipient.Custom('PL_jego_jej')] miejsce.\n\nMoje oddziały właśnie się grupują i wkrótce będą gotowe do rozpoczęcia wraz z tobą kampanii."
 ep3_interactions_events.0800.a: "Wyśmienicie."
 ep3_interactions_events.0801.desc: "Twoje przedsięwzięcie jest z góry skazane na porażkę, zatem obawiam się, że nie mogę go poprzeć.\n\nNiech [recipient.GetFaith.HighGodName] i [secondary_recipient.GetTitledFirstName] mają cię w opiece!"
