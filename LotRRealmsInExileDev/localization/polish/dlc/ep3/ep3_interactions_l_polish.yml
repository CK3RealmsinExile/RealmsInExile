 ep3_interactions_events.0031.t: "Ucieczka przed ostrzem"
 ep3_interactions_events.0031.desc: "Komnata, w której sypia [recipient.GetFirstName], jest pusta – nie licząc rozrzuconych po podłodze ubrań i przedmiotów. Moi urzędnicy przeszukują ulice, lecz [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] zniknął.\n\nTen nierozsądny młodzieniec uciekł na pierwszą wzmiankę o moich zamiarach, demonstrując kompletny brak szacunku wobec mojego autorytetu oraz naszych #EMP obyczajów#!.\n\nGdzie się podziewa [recipient.GetFirstName]? W miejscu takim jak [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] trudno będzie go odnaleźć. Czyżby siedział w jakimś ciemnym zaułku, troskliwie kryjąc w dłoniach swą cenną męskość? Cóż – trofeum, którego tak broni, skazało go na los wygnańca."
 ep3_interactions_events.0031.a: "#EMP SZUKAĆ DALEJ!#! Chłopak ma stracić klejnoty jeszcze dziś!"
 ep3_interactions_events.0031.a_success: "[recipient.GetFirstNameNoTooltip] wpada w ręce poszukiwaczy i musi poddać się kastracji"
 ep3_interactions_events.0031.a_failure: "[recipient.GetFirstNameNoTooltip] umyka pościgowi"
 ep3_interactions_events.0031_callous: "Śmieci same się wyniosły. Mięczak nie chciał się poświęcić w ważnej sprawie."
 ep3_interactions_events.0031_kind: "To chyba nie była dobra decyzja…"
