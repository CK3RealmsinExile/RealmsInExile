l_polish:
 governor_tax_scheme: "Pobieraj podatki"
 governor_tax_scheme_desc_general: "W [Concept('scheme', 'spisku')|E] „Pobieraj podatki” próbujesz zgromadzić informacje na temat brakujących podatków i sprawić, by podejrzewana wioska je zapłaciła."
 governor_tax_scheme_desc: "W każdym okręgu i wiosce podatki są starannie pobierane i zapisywane. Dzięki temu wiadomo, kiedy podatki zostały opłacone. Co ważniejsze, rejestry pokazują też #EMP brakujące#! płatności."
 governor_tax_scheme_action: "Pobieraj podatki w:"
 governor_tax_scheme_invalidated_title: "Unieważniono spisek „$governor_tax_scheme$”"
 msg_governance_contract_appear.t: "Nowy problem z zarządzaniem"
 msg_governance_contract_appear.desc: "W miejscu o nazwie [target_province.GetName], a konkretnie w części znanej jako [target_province.GetCounty.GetTitle.GetName], pojawił się [governance_issue|El]: [new_governance_issue.GetType.GetName|Vl]"
 task_contract_governance_desc_title: "Jako [GetPlayer.Custom('GetGovernorConceptNoTooltip')|l] muszę rozsądzić tę sprawę!"
 overdue_taxes_contract: "Zaległe podatki"
 overdue_taxes_desc: "Wioska położona w tym regionie nie uiściła należnych podatków w postaci części swoich plonów. Nie wiadomo, czy stało się tak na skutek spisku, zaniedbania czy też braków."
 overdue_taxes_desc_title: "$task_contract_governance_desc_title$"
 hoarding_mayor_contract: "Burmistrz – kolekcjoner"
 hoarding_mayor_desc: "Burmistrz tej baronii gromadzi złoto w ponadprzeciętnej ilości, a do tego zazdrośnie go strzeże. Możliwe, że nie płaci należnych podatków albo za mało inwestuje w miasto."
 hoarding_mayor_desc_title: "$task_contract_governance_desc_title$"
 bountiful_harvest_contract: "Obfite zbiory"
 bountiful_harvest_desc: "Cała [GetPlayer.Custom('GetProvinceConceptNoTooltip')|l] aż wrze od doniesień o niesamowitej obfitości plonów i zielonych pól. Tak wielkie dobrodziejstwo musi zostać właściwie wykorzystane. Nie pozwól, aby plony się zmarnowały!"
 bountiful_harvest_desc_title: "$task_contract_governance_desc_title$"
 rampant_bandits_contract: "Szalejący bandyci"
 rampant_bandits_desc: "Twoja [GetPlayer.Custom('GetProvinceConceptNoTooltip')|l] jest nękana przez banitów i niesfornych nomadów. Aby miejscowi mogli czuć się bezpiecznie, a kupcy poruszać się bez przeszkód, trzeba się ich pozbyć."
 rampant_bandits_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.1000.t: "Zaległe podatki"
 governor_contract_event.1000.desc: "Moi urzędnicy twierdzą, że jedna z wiosek w miejscu o nazwie [tax_destination.GetName], znacząco zalega z płaceniem podatków.\n\nByłoby to poważne zaniedbanie z mojej strony, gdyby sprawa ta została zignorowana. Księgi podatkowe nie kłamią: podatki #EMP nie zostały#! opłacone. Dostawy nie zostały wysłane.\n\nNa tę chwilę powód tych uchybień nie jest znany. Rozwiązanie tej sytuacji może być sprawą dla urzędników… albo żołnierzy."
 governor_contract_event.1000.a: "Należy rozpocząć śledztwo!"
 governor_contract_event.1001.desc: "Moja świta z trudem porusza się po kiepsko utrzymanej drodze pośród pól, na których rozrzucone kwitną [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')|l], a czasami nawet przechadza się po niej [ROOT.Char.Custom('RegionalFarmAnimal')]… Cel mojej podróży – wioska, zalegająca z płaceniem podatków – jest naprawdę chłopska i #EMP dość#! nijaka, chociaż ją i [tax_destination.GetName] dzieli ledwie dzień drogi.\n\nKilku miejscowych, ubranych w charakterystyczne, tradycyjne stroje, zebrało się w centrum wioski. Witają mnie pokojowo, jednak niezbyt ciepło.\n\nMuszę się dobrze zastanowić, jak poprowadzić to śledztwo."
 governor_contract_event.1001.a: "Dociekliwość zawsze jest najlepszą metodą."
 governor_contract_event.1001.b: "Rozejrzę się i zobaczę, jakie fakty wyjdą na jaw."
 governor_contract_event.1001.a_tt: "Wyrusz w podróż do miejsca znanego jako [tax_destination.GetName], żeby zbadać zaistniały problem"
 governor_contract_event.1001.success: "Twoje śledztwo kończy się sukcesem"
 governor_contract_event.1001.failure: "Twoje śledztwo kończy się porażką"
 governor_contract_event.1001.a.success: "Przekonuję chłopów do mówienia"
 governor_contract_event.1001.a.failure: "Nie udaje mi się niczego dowiedzieć od chłopów"
 governor_contract_event.1001.b.success: "Badam sprawę w wiosce i zdobywam potrzebne informacje"
 governor_contract_event.1001.b.failure: "Badam sprawę w wiosce, ale nie zdobywam informacji, których potrzebuję"
 governor_contract_event.1003.t: "Zaległe podatki: sukces"
 governor_contract_event.1003.desc_diplomacy: "Rozmowy z chłopami okazały się nad wyraz owocne!\n\nGłowy rodzin z chęcią podawały listę członków wchodzących w ich skład i otwarcie zachwalały produktywność swoich ziem. Niektórzy wręcz #EMP przechwalali się#! na temat swojego bydła! Rolnicy oprowadzili mnie po swoich polach, wyjaśniając, jak dużych zbiorów mogą oczekiwać."
 governor_contract_event.1003.desc_stewardship: "Wszystko zostało dokładnie policzone: czy to [ROOT.Char.Custom('RegionalFarmAnimal')], czy pojedyncze źdźbło jęczmienia, każdy domowy koc czy gliniany garnek. Wyliczenia pozwoliły na dobrą ocenę tego, jakie podatki #EMP powinni#! zapłacić ci poddani."
 governor_contract_event.1003.desc_outro: "\n\nJakieś niewytłumaczalne przeoczenia, celowe lub zupełnie nieświadome, spowodowały, że wioska ta, nie opłaciła należnych podatków. Wciąż zostaje jednak jedno zadanie: decyzja, jak najlepiej zaradzić tej sytuacji…"
 governor_contract_event.1003.a: "Zbierzmy to, co wyprodukowała ziemia i sprzedajmy połowę, aby lepiej rozwinąć ten obszar."
 governor_contract_event.1003.b: "Spłacą dług w całości. Nie podarujemy im nawet #EMP jednego#! ziarna."
 governor_contract_event.1003.c: "Ci przyzwoici ludzie spłacą dług tylko częściowo."
 governor_contract_event.1003.d: "Osadzenie tutaj garnizonu sprawi, że będą opłacać podatki na czas."
 governor_contract_event.1003.e: "Należy przypisać zarządcę, który będzie nadzorował tę wioskę."
 governor_contract_event.1003.f: "Może ulga podatkowa pozwoli tym ludziom się rozwinąć?"
 governor_contract_event.1004.t: "Zaległe podatki: porażka"
 governor_contract_event.1004.desc: "Mimo że zaglądam do piwnic i spichlerzy, objeżdżam pola i pertraktuję z przywódcami wioski… Nie znajduję ani śladu ukrytego bogactwa w tej osadzie. Jej mieszkańcy, jak się wydaje, są naprawdę całkowicie biedni i nie są w stanie zapłacić tego, co są dłużni.\n\nBez żadnego dowodu na dokonanie przez nich oszustwa nie pozostaje mi tu wiele do zrobienia. Musimy po prostu wykazac straty w księgach."
 governor_contract_event.1004.a: "#EMP Potępienie!#!"
 governor_contract_event.1010.t: "Burmistrz – kolekcjoner"
 governor_contract_event.1010.desc: "Dotarło do mnie wiele wiadomości na temat tego, że [hoarding_mayor.GetTitledFirstName], osoba, która nadzoruje miejsce znane jako [mayor_destination.GetName], zatrzymuje dla siebie zdecydowaną większość podatków pochodzących z miasta.\n\nMimo że nie jest to rzadkie, że burmistrz zatrzymuje nadwyżki podatkowe dla siebie, kwoty, o których mówią doniesienia, są zbyt #EMP wygórowane#!. Można to postrzegać jako korupcję. Na domiar złego, [hoarding_mayor.Custom('PL_jego_jej')] działania stawiają #EMP mnie#! w złym świetle!"
 governor_contract_event.1010.a: "Muszę rozwiązać to osobiście."
 governor_contract_event.1010.a_tt: "Wyrusz w podróż do miejsca znanego jako [mayor_destination.GetName] i porozmawiaj z burmistrzem"
 governor_contract_event.1012.a_tt: "Rozpoczynasz kolejną podróż."
 governor_contract_event.1011.desc_intro: "Nie marnuję czasu po przybyciu do miejsca znanego jako [mayor_destination.GetName] i w pośpiechu jadę do rezydencji burmistrza. Wpadam do środka bez zapowiedzi, a urządzone przeze mnie widowisko natychmiast zostaje wynagrodzone.\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName] przez chwilę patrzy na mnie w zdumieniu, ale w końcu się otrząsa. Słucha moich oskarżeń, a na [hoarding_mayor.Custom('PL_jego_jej')] ministerskiej twarzy pojawia się grymas.\n\n– Cóż za podłe oszczerstwa! Łatwo można… – [hoarding_mayor.GetFirstNameNoTooltip] zatrzymuje się na chwilę i bierze głęboki oddech. – Dobrze, jakie postępowanie sugerujesz?"
 governor_contract_event.1011.desc_fear: "[hoarding_mayor.GetFirstName] w całkowitym zaskoczeniu rozlewa na siebie swojego drinka – najwyraźniej moja obecność zdezorientowała [hoarding_mayor.Custom('PL_go_ja')] zupełnie! [hoarding_mayor.Custom('PL_jego_jej')|U] twarz staje się coraz bledsza, kiedy wykładam zgromadzone przeze mnie zarzuty.\n\n– Poczekaj! Proszę! To z pewnością zwykłe nieporozumienie. Możemy coś na to zaradzić, prawda?"
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName] odwraca się i patrzy na mnie bez słowa. Podpiera się dłonią o stół, kiedy strofuję [hoarding_mayor.Custom('PL_go_ja')], rzucając jedno oskarżenie za drugim.\n\n– To… to z pewnością nieporozumienie, ale pomogę ci rozwiązać tę sytuację! W dowolny sposób, który uznasz za właściwy!"
 governor_contract_event.1011.a: "Zainwestuj w rozwój miasta. Ja zajmę się pozostałymi pieniędzmi."
 governor_contract_event.1011.b: "#EMP Każdą#! nadmiarową kwotę będziesz oddawać mnie."
 governor_contract_event.1011.c: "Wykorzystaj te środki właściwie. Zainwestuj w lokalną infrastrukturę."
 governor_contract_event.1011.d: "Oddaj te pieniądze ludziom, organizując uroczystości."
 governor_contract_event.1011.e: "Obawiam się, że tylko surowa kara będzie w tej sytuacji właściwa."
 governor_contract_event.1011.f: "Mogę ci to odpuścić, ale… na pewno nie zapomnieć."
 governor_contract_event.1012.t: "Problem z zarządzaniem: odwołana podróż"
 governor_contract_event.1012.desc: "Niewiele uczynię w sprawie obecnych problemów, nie podróżując do wioski, która je sprawia. Oczekuje się ode mnie, że zajmę się tym problemem osobiście, ale może należy spojrzeć na to z innej strony i skupić się na pilniejszych sprawach…"
 governor_contract_event.1012.a: "Po zastanowieniu… ruszajmy!"
 governor_contract_event.1012.b: "Są ważniejsze sprawy, które wymagają mojej uwagi."
 governor_contract_event.1020.t: "Obfite zbiory"
 governor_contract_event.1020.desc: "Spada na nas łaska [ROOT.Char.GetFaith.FertilityGodNamePossessive]! W wielu wioskach leżących w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] niekończące się, jak się zdaje, plony zbóż są zbierane z dobrze podlanych jednostajnym deszczem pól. I jakże wielkie [ROOT.Char.Custom('RegionalRootVegetablePlural')|l]! Z radością oczekujemy znacznie większych plonów, niż w zeszłym roku.\n\nTo, oczywiście, bardzo dobre wieści. Muszę zorganizować nadzwyczaj dużą siłę roboczą i dopilnować logistyki tak szybko, jak to możliwe.\n\nDokąd moje wozy powinny zawieźć te wielkie sterty plonów, które [ROOT.Char.Custom('GetSeason')|l] przynosi nam w tym roku…?"
 governor_contract_event.1020.a: "Każ podzielić je równo w całej prowincji."
 governor_contract_event.1020.b: "Podziel je tak, jak regularne zbiory."
 governor_contract_event.1020.c: "Stolica prowincji musi na tym zyskać."
 governor_contract_event.1020.d: "Przekażmy je na cele charytatywne i potrzebującym."
 governor_contract_event.1020.e: "Wypełnij spichlerze i sprzedaj nadwyżkę."
 governor_contract_event.1020.f: "Przenieść #EMP całe#! zbiory do mojego majątku."
 harvest_claim_it_yourself_estate_tt: "Ilość zostaje zwiększona o #P [EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]#! ze względu na [GetDomicileBuilding('storage_granary_03').GetName|l] w twoim [Concept('estate', 'majątku')|E]"
 governor_contract_event.1030.t: "Szalejący bandyci"
 governor_contract_event.1030.desc: "Czytam raport po raz kolejny. #EMP Bandyci#!, dla których moi przestrzegający prawa podatnicy są niczym więcej, jak tylko tłustymi owcami do golenia!\n\nI rzeczywiście, ci brutalni rozbójnicy zatopili swoje ostrza w przedstawicielach mojego ludu… terroryzowali wioski, porywali karawany.\n\nNadzwyczaj niebezpieczna grupa bandytów ugruntowała sobie bardzo mocną pozycję na terenach takich jak [task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|l] w pobliżu miejsca o nazwie [bandit_destination.GetName]. Nie będzie można kontrolować tego regionu tak długo, jak ich stamtąd nie wykurzymy."
 governor_contract_event.1030.a: "Zbierz grupę żołnierzy. Wyruszamy natychmiast!"
 governor_contract_event.1030.b: "Zajmiemy się nimi w odpowiednim momencie…"
 governor_contract_event.1031.desc: "Mieszkańcy miejsca znanego jako [bandit_destination.GetName] z radością prowadzą nas prosto do leża, które zajmuje [ROOT.Char.Custom('RegionalFerociousAnimal')|l]… Obóz banitów znajduje się nieopodal, osłonięty przez zarośla i zniszczony teren.\n\nZ wieści, które dotarły do moich uszu wnioskuję, że to nomadzcy wojownicy: twardy lud, żyjący na uboczu zadomowionego społeczeństwa, tak zachwycony bogactwem moich ziem, że zamiast kontynuować swoje wyprawy i najazdy zdecydował się na nieco dłuższy pobyt w jednym miejscu.\n\nWróg nie jest jeszcze świadom obecności mojego oddziału pościgowego. Mamy możliwość zaatakowania w sposób, jaki uznam za właściwy."
 governor_contract_event.1031.a: "Szarżujmy! Weźmiemy ich z zaskoczenia!"
 governor_contract_event.1031.b: "Opracujmy taktykę, zanim przypuścimy atak."
 governor_contract_event.1031.c: "Wciągnięcie ich w pułapkę może oszczędzić nam sporo kłopotów."
 governor_contract_event.1031.success: "Odnosisz sukces i pokonujesz bandytów"
 governor_contract_event.1031.failure: "Twój atak kończy się porażką, a bandyci uciekają"
 governor_contract_event.1031.b.success: "Twoja taktyka przynosi ci zwycięstwo"
 governor_contract_event.1031.b.failure: "Wybrana przez ciebie taktyka pozostawia wiele do życzenia"
 governor_contract_event.1031.c.success: "Zastawiona przez ciebie pułapka sprawdza się doskonale"
 governor_contract_event.1031.c.failure: "Twoja pułapka jest zbyt oczywista i nikt się na nią nie nabiera"
 governor_contract_event.1032.desc_tactical: "Mój niezdyscyplinowany przeciwnik nie może mieć jakichkolwiek nadziei w walce przeciwko dobrze wyszkolonym żołnierzom! Salwa jego pocisków nie leci w kierunku nieuzbrojonych chłopów, przebijając ich ciała, ale bez szkody uderza z hukiem i rozbija się o tarcze naszego szyku bojowego. Przestępcy próbują ratować się ucieczką, ale nasi jeźdźcy obstawiają flanki i nie pozwalają na to, aby ktokolwiek się wydostał.\n\nSpoglądam na poległych. Zastanawiam się nad losem schwytanych ocalałych."
 governor_contract_event.1032.desc_trap: "Wymyślona przeze mnie pułapka jest najbardziej podstępna.\n\nPółnagi, młody żołnierz, ze skradzionym posiłkiem w ręce, biegnie z powrotem do nas, a banici, ci #EMP półgłówkowie#!, biegną zaraz za nim! Wyskakujemy z ukrycia – a przerażony wróg, wyjąc, uświadamia sobie błąd, jaki popełnił – i całą mocą spadamy na nich! Na chwilę przed śmiercią nomadzi poddają się moim oddziałom.\n\nTa grupa przestępców nagle staje się nieszkodliwa i bezradna."
 governor_contract_event.1032.desc_charge: "Piorunująca szarża jest zdecydowanie nieprzyjemną niespodzianką dla mojego wroga, ale to zniekształcone krzyki moich przeciwników pokazują, jak #EMP bardzo#! byli nieprzygotowani, na taki rozwój wydarzeń!\n\nWalka wręcz pomiędzy moimi ciężkozbrojnymi żołnierzami a zaledwie częściowo odzianymi wojownikami, zataczającymi się do swoich wierzchowców, trwa niespełna kilka chwil. Nomadzi, którzy przeżyli, zostają ustawieni przede mną w schludnym rzędzie."
 governor_contract_event.1032.desc_outro: "\n\nSą zdani na moją łaskę."
 governor_contract_event.1032.a: "Zwróć skradzione dobra i zapędź przestępców do pracy."
 governor_contract_event.1032.b: "Daruj im ich zbrodnie."
 governor_contract_event.1032.c: "A może tak byście uczciwie zarobili na życie?"
 governor_contract_event.1032.d: "Będą musieli zapłacić karę."
 governor_contract_event.1032.e: "Powiesić ich."
 governor_contract_event.1032.f: "Skonfiskuj wszystko, co jest wartościowe, a przestępców każ uwięzić."
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U]!\n\nPrzestraszone ptaki zdradziły nadchodzący atak moich żołnierzy. Dopadliśmy naszych wrogów tak szybko, jak było to możliwe, ale sprytni nomadzi niemal natychmiast wskoczyli na swoje konie i pędem odjechali!\n\nKilku uciekających bandytów zostało złapanych i zabitych… ale zbyt niewielu, aby odwieść pozostałych od dalszych rabunków i najazdów.\n\nWycieńczeni, musimy wrócić do domu."
 governor_contract_event.1033.a: "Zapomnijmy o tym incydencie."
 governor_contract_event.1038.desc: "Ci bandyci raczej nie odejdą po dobroci. Mieszkańcy miejsca znanego jako [bandit_destination.GetName] mogą cierpieć z powodu ich ataków przez dłuższy czas, jeśli nic z tym nie zrobię.\n\nPoza tym, zapewnienie im bezpieczeństwa to moja odpowiedzialność jako wyznaczonego urzędnika."
 governor_contract_event.1038.a: "Muszę chronić tych ludzi!"
 governor_contract_event.1038.b: "Mieszkańcy będą musieli bronić się sami."
 governor_contract_event.1038.a_tt: "Wyrusz w podróż do miejsca znanego jako [bandit_destination.GetName] i zajmij się grasującymi tam bandytami"
 discontent_soldiers: "Niezadowoleni żołnierze"
 discontent_soldiers_contract: "$discontent_soldiers$"
 discontent_soldiers_desc: "Niezadowolenie szerzy się wśród twoich oddziałów. Strażnicy mamroczą coś na swoich posterunkach. Pomniejsi oficerowie przestali dbać o dyscyplinę."
 discontent_soldiers_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2000.desc: "Wieści, które otrzymuję z posterunków od prowincjonalnych oddziałów pod moim dowództwem, są jednoznaczne – niezadowolenie wśród żołnierzy rośnie z dnia na dzień. Ich przydziały trwają zbyt długo, płace są zbyt niskie, miejscowe dziwki zbyt brzydkie, a warunki w obozach ciężkie…\n\nCi mieszkający w obozach wojskowych zawsze znajdą powody do narzekania, ale być może nawet niewielka interwencja z mojej strony mogłaby poprawić ich nastroje… Zwiększenie mojej popularności w szeregach z pewnością by się przydało, a przy okazji wpłynęło na bezpieczeństwo mojej posady."
 governor_contract_event.2000.a: "Przyznam każdemu starszemu oficerowi działkę ziemi."
 governor_contract_event.2000.b: "Dbam o nich lepiej, niż [other_gov.GetTitledFirstNameNoTooltip] o swoich żołnierzy!"
 governor_contract_event.2000.c: "Zasłużyli na trochę odpoczynku."
 governor_contract_event.2000.d: "Zostaną ukarani za swoją niesubordynację!"
 governor_contract_event.2000.e: "Większe zarobki z pewnością ich uszczęśliwią."
 ep3_settled_troops_province_modifier: "Osiadłe oddziały"
 ep3_settled_troops_province_modifier_desc: "Oficerowie oddziałów stacjonujących w tej prowincji otrzymali ziemię, na której mogą się osiedlić."
 ep3_longer_breaks_province_modifier: "Żołnierski odpoczynek"
 ep3_longer_breaks_province_modifier_desc: "Żołnierzom stacjonującym w tej prowincji przyznano więcej czasu wolnego, aby podnieść ich morale."
 ep3_better_paid_soldiers_modifier: "Zmotywowane oddziały"
 ep3_better_paid_soldiers_modifier_desc: "Ta postać znana jest z tego, że płaci swoim oddziałom więcej, niż to konieczne, bo przecież szczęśliwi żołnierze, to efektywni żołnierze."
 inept_mayor: "Nieudolny burmistrz"
 inept_mayor_contract: "$inept_mayor$"
 inept_mayor_desc: "Ten kluczowy urzędnik okazał się niemal całkowicie niekompetentny. Lokalni szlachcice, tłum, a nawet twoi ministrowie, są coraz bardziej niezadowoleni."
 inept_mayor_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2010.desc: "Przeglądam litanię skarg wysłanych z miejsca znanego jako [mayor_destination.GetName], odnotowując zarzuty, których adresatem jest [inept_mayor.GetFirstName], osoba znana także jako „[inept_mayor.Custom('InsultNoun')]”, mówiące o tym, jak „ ten „[inept_mayor.Custom('InsultAdjective')], przestępczy element” rzekomo wyczerpał fundusze znajdujące się w kasie, którę dysponuje [inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nCoś jest zdecydowanie #EMP nie tak#! z księgowością tego miasta: bogactwo zdaje się niewytłumaczalnie znikać z bilansu, ilość opłacanych przez państwo urzędników zmienia się z dnia na dzień, a dokumentacja dotycząca własności ziemskich jest pełna nieścisłości."
 governor_contract_event.2010.a: "Musze odwiedzić miejsce znane jako [mayor_destination.GetNameNoTooltip]."
 governor_contract_event.2011.desc_intro: "Kiedy docieram do miejsca o nazwie [mayor_destination.GetName], pospiesznie składam wizytę w biurze miejscowego burmistrza, którym jest [inept_mayor.GetFirstName]. Nie spodziewając się mojej wizyty, szybko odsyła [inept_mayor.GetSheHe] swoich służących, którzy w rękach ściskają księgi rachunkowe.\n\n– Jestem tu po to, by zweryfikować wiarygodność waszej administracji – mówię, złowieszczo marszcząc brwi."
 governor_contract_event.2011.desc_fear: "\n\n– Czy chodzi o tę partię wysłanego zboża? – jąka się burmistrz. – Import jedwabiu? Tak, osoby, z którymi współpracuję, są nieco nietypowe, ale zostały ułaskawione ze swoich zbrodni! No, przynajmniej… #EMP z większości#!. Nie musi się [ROOT.Char.GetTitleAsName] martwić, cofnę wszystkie swoje rozkazy!"
 governor_contract_event.2011.desc_upset: "\n\n– Nie wątpi chyba [ROOT.Char.GetTitleAsName] w moje całkowite oddanie piastowanej pozycji? W moje sprawdzone wielokrotnie kompetencje?! – Burmistrz nadyma się, mierząc mnie pod kątem prowadzenia konfrontacji.\n\nAle to ja jestem [inept_mayor.Custom('PL_jego_jej')] zwierzchnikiem."
 governor_contract_event.2011.desc_worried: "\n\n– Przynosi [ROOT.Char.GetTitleAsName] niepokojące wieści? – [inept_mayor.GetFirstNameNoTooltip] chichocze nieprzekonująco. – Tutejsze persony mają opuchnięte od gadania języki i bujną wyobraźnię. Najlepiej unikać tych co głośniejszych…"
 governor_contract_event.2011.a: "Pokaż mi księgi rachunkowe."
 governor_contract_event.2011.b: "Hańbisz stanowisko, które piastujesz."
 governor_contract_event.2011.c: "Wezwę moich ekspertów ze stolicy."
 governor_contract_event.2011.d: "Osobiście zapłacisz za wszelkie straty!"
 ep3_mismanaged_administration_modifier: "Niekompetencja w zarządzaniu"
 ep3_mismanaged_administration_modifier_desc: "Jeden z głównych ośrodków w tym hrabstwie jest tak źle zarządzany, że cierpi na tym cały region."
 prov_investment: "Inwestycja w prowincję"
 prov_investment_contract: "$prov_investment$"
 prov_investment_desc: "Okazja nadarzyła się sama, aby poczynić inwestycję w stolicę twojego gubernatorstwa."
 prov_investment_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2020.desc: "Jakież to cudowne uczucie, kiedy sumienne zarządzanie przynosi oczekiwane rezultaty!\n\nSkarbiec miejsca znanego jako [ongoing_destination.GetName] jest wypełniony po brzegi, a centralna administracja powierzyła mi zadanie lokalnego inwestowania nadwyżek."
 governor_contract_event.2020.a: "Infrastruktura jest kluczem do sukcesu."
 governor_contract_event.2020.b: "Bycie sługą [ROOT.Char.GetFaith.HighGodNamePossessive] na ziemi to zaszczyt."
 governor_contract_event.2020.c: "Wznieśmy ogromny pomnik, na cześć osoby, którą jest [emperor.GetTitledFirstNameNoTooltip]!"
 governor_contract_event.2020.c_tt: "Niestety to oznacza #EMP ponowne użycie#! materiałów budowlanych z całego regionu…"
 governor_contract_event.2020.d: "Lokalnym kupcom przydałaby się dodatkowa pomoc."
 governor_contract_event.2020.e: "Nasi odważni żołnierze zasługują na więcej!"
 governor_contract_event.2020.f: "Jedzenie dla ludu to najlepsze rozwiązanie!"
 governor_contract_event.2021.t: "$prov_investment$: sukces"
 governor_contract_event.2021.desc_infrastructure: "Najbardziej uczęszczane drogi w miejscu znanym jako [task_contract_location.GetNameNoTier] zostaną odnowione jako pierwsze. Zatrudnieni przeze mnie robotnicy pracują w pocie czoła, a kiedy płaca jest wzorowa, postęp prac jest szybki."
 governor_contract_event.2021.desc_church: "Plany wzniesienia nowej budowli, jaką jest [ROOT.Char.GetFaith.HouseOfWorship|l], w miejscu znanym jako [task_contract_location.GetNameNoTier], są nieskazitelnym obrazem boskiej inspiracji, jednakże – w porównaniu do wielkich, świętych miejsc na świecie – nasza budowla będzie całkiem skromna. Zbierzmy wszystkich wiernych!"
 governor_contract_event.2021.desc_monument: "Wizerunek [emperor.GetFaith.WealthGodNamePossessive] z poczetu głównych patronów osoby, którą jest [emperor.GetTitledFirstName], zostaje z miłością – i dość pochlebnie – odtworzony przez moich rzemieślników. Imię wielkiego suwerena jest zapisane u podstawy monumentu… tak jak i moje."
 governor_contract_event.2021.desc_traders: "Zalewają nas towary! Handel kwitnie, a wystarczyło moje jedno ogłoszenie, o zmniejszeniu kilku kluczowych ceł. Zostało nam oczyścić nieużywany koniec lokalnego forum z tego śmierdzącego bydła…"
 governor_contract_event.2021.desc_military: "Dźwięki świętowania i hulanki niosą się z koszar. Dzięki bogactwu, jakim zostali przeze mnie obdarowani żołnierze, ich lojalność i sprawność w walce jest gwarantowana! Kapitanowie przewodzą moim oddziałom w skandowaniu mojego imienia."
 governor_contract_event.2021.desc_food: "Nawet najbiedniejszy z żebraków w miejscu znanym jako [task_contract_location.GetNameNoTier] pójdzie dziś spać z pełnym żołądkiem. Zapewniona przeze mnie dystrybucja zboża sprawiła, że całe rodziny o uśmiechniętych twarzach wciągają snopki na krokwie swoich dachów. W całym regionie pachnie świeżo pieczonym chlebem."
 governor_contract_event.2021.desc: "\n\nWybór tej inwestycji okazał się bardzo mądry. Mimo że to dopiero początkowe efekty, moi podopieczni już teraz wychwalają mnie i wyprawiają uczty na moją cześć."
 governor_contract_event.2021.a: "Dobrze wykonane zadanie."
 governor_contract_event.2022.t: "$prov_investment$: porażka"
 governor_contract_event.2022.desc_monument: "Administracja w stolicy została poinformowana o moim najnowszym pomniku, wysadzanym klejnotami monumencie ostentacyjnie emanującym majestatem… i nie odesłała żadnej odpowiedzi. [emperor.GetTitledFirstName] nie raczy uhonorować mnie za ten akt wierności, jeśli w ogóle o nim wie."
 governor_contract_event.2022.desc_traders: "Po moich zmianach w podatkach i cłach kupcy szczebioczą uradowani swoimi zwiększonymi zyskami… ale w naszej kasie nie widać zwiększenia przychodów. Na dodatek lokalni rzemieślnicy i robotnicy narzekają na mój sposób zarządzania: wraz ze zmniejszeniem stawek na towary importowane zaczęły się ich problemy ze sprzedażą własnych dóbr."
 governor_contract_event.2022.desc_military: "Żołnierze nie podeszli ze zbytnią #EMP rozwagą#! do premii, którą otrzymali… Z szaleńczym zapałem wydali swój żołd na orgię i podejrzane hulanki.\n\nTeraz ukochanym kapitanom stawiane są zarzuty kryminalne, żołnierze noszą rany po bójkach z miejscową ludnością, i dziwnym trafem to mnie przypisywana jest wina za zaistniałą sytuację."
 governor_contract_event.2022.desc: "\n\nNiestety nie zadziałało to tak, jak można było się spodziewać. Cała nadwyżka mojej prowincji przepadła."
 governor_contract_event.2022.a: "Niefortunnie."
 governor_contract_event.2020.success: "Twoja inwestycja okazała się sukcesem"
 governor_contract_event.2020.failure: "Twoja inwestycja okazała się porażką"
 ep3_contract_infrastructure_modifier: "Rozwój infrastruktury"
 ep3_contract_infrastructure_modifier_desc: "Drogi, przystanki dla posłańców, zapasy wody i wszystko inne, czego hrabstwo potrzebuje do rozwoju."
 ep3_food_distribution_modifier: "Dystrybucja jedzenia"
 ep3_food_distribution_modifier_desc: "Nadwyżka finansowa w lokalnym rządzie została przeznaczona na import taniej żywności dla większej liczby ludności."
 ep3_invested_military_modifier: "Ulepszone wojsko"
 ep3_invested_military_modifier_desc: "Znacząca ilość złota została zainwestowana w oddziały, które stacjonują w tym hrabstwie."
 raiding_peasants: "Najeżdżający chłopi"
 raiding_peasants_contract: "$raiding_peasants$"
 raiding_peasants_desc: "Zorganizowana grupa chłopów zza granicy najeżdża nasze ziemie."
 raiding_peasants_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2030.desc: "Niepokojące wieści docierają z miejsca znanego jako [ongoing_destination.GetName].\n\nNajwyraźniej grupa miejscowych chłopów chwyciła za broń i tworząc niesforne bandy, udała się poza nasze granice, na terytorium, którym włada kultura [neighbor.GetCulture.GetNameNoTooltip|l].\n\nSam fakt, że takie zdarzenie miało miejsce nie spowoduje problemów dyplomatycznych, ale działania zbrojne – tak jak i posiadanie broni – to przywilej armii. Każde złamanie prawa w tym zakresie musi zostać zbadane."
 governor_contract_event.2030.a: "Muszę to zobaczyć na własne oczy."
 governor_contract_event.2030.a.tt: "Wyruszasz w podróż do miejsca o nazwie [ongoing_destination.GetNameNoTooltip]"
 governor_contract_event.2031.desc: "Kiedy docieram do miejsca znanego jako [ongoing_destination.GetName], okazuje się, że informacje, które mi przekazano, były prawdziwe. Moi strażnicy w kilka chwil zbierają całkiem sporą grupę miejscowych, którzy są w posiadaniu nieautoryzowanej broni.\n\n– Potrzebujemy ich, aby bronić siebie i swoje rodziny! – protestują. – Ta [neighbor.GetCulture.GetNameNoTooltip|l] swołocz jest niegodna zaufania! Muszą wiedzieć, że powinni trzymać się od nas z daleka!"
 governor_contract_event.2031.a: "Wszyscy będziecie pracować dla mnie – legalnie."
 governor_contract_event.2031.b: "Bandytyzm karany jest śmiercią."
 governor_contract_event.2031.c: "Czy potrzebujecie jakiejkolwiek #EMP nieoficjalnej#! pomocy?"
 governor_contract_event.2031.d: "Powinniście uprawiać swoje pola."
 governor_contract_event.2031.e: "Oddajcie mi całe zrabowane złoto, a puszczę was wolno!"
 ep3_peasant_border_raids_modifier: "Chłopskie najazdy graniczne"
 ep3_peasant_border_raids_modifier_desc: "Lokalni chłopi uzbroili się i aktywnie bronią swoich granic."
 ep3_peasant_workers_modifier: "Powrót na pola"
 ep3_peasant_workers_modifier_desc: "Lokalna milicja została rozwiązana, a chłopi odesłani na swoje pola."
 wild_predators: "Drapieżne bestie"
 wild_predators_contract: "$wild_predators$"
 wild_predators_desc: "Dzikie bestie zjadają zwierzynę z miejscowych rezerwatów i dręczą mieszkańców. Można je zauważyć w pobliżu wiosek, a na wybiegach dla zwierząt często mają miejsce krwawe incydenty."
 wild_predators_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2040.desc: "Wieści z miejsca znanego jako [ongoing_destination.GetName] są brutalne i przekazywane ze strachem.\n\nLokalnie coraz rzadziej można napotkać dziką zwierzynę – jej liczba maleje w związku z częstszą obecnością na tych terenach zwierzęcia, jakim jest [ROOT.Char.Custom('GetAnimalType')|l]. Dzięki rosnącej populacji te potwory stają się coraz odważniejsze i nie wystarcza im już trzebienie zwierzyny w dziczy. Coraz częściej można spotkać je czające się w pobliżu osad ludzkich.\n\nBydło i dzieci są bacznie obserwowane, ale mimo tego… peryferia miejsca o nazwie [ongoing_destination.GetName] nie są bezpieczne."
 governor_contract_event.2040.a: "Muszę coś z tym zrobić."
 governor_contract_event.2041.desc: "Przybywam do miejsca znanego jako [ongoing_destination.GetName] i wkraczam w aurę tragedii i zmartwień. Miejscowi mamroczą – w bezpiecznych pomieszczeniach – że bardzo cenne zwierzę, [ROOT.Char.Custom('RegionalFarmAnimal')|l], zostało ostatnio porwane przez ogromnego potwora, jakim jest [ROOT.Char.Custom('GetAnimalType')|l].\n\nSzybka przejażdżka po okolicy dowodzi, że informacje, które do mnie dotarły, były wiarygodne: rzadko można dostrzec tutaj dziką zwierzynę, [ROOT.Char.Custom('GetAnimalType')|l] wszędzie zostawia ślady po swoich atakach.\n\nMówią, że zaginęło niemowlę. Mówią, że znaleźli malutkie, pogruchotane kości."
 governor_contract_event.2041.a: "Znam fachowców, którzy sobie z tym poradzą."
 governor_contract_event.2041.a.tt: "Wysyłasz doświadczonych trucicieli, żeby wybiórczo wybili niekontrolowane drapieżniki przy użyciu przynęty."
 governor_contract_event.2041.b: "To ja zapoluję na te potwory!"
 governor_contract_event.2041.c: "Potrzebujemy więcej myśliwych."
 governor_contract_event.2041.d: "Miejscowi chłopi mogą się tym zająć."
 governor_contract_event.2041.e: "Od dawna marzył mi się egzotyczny pupil…"
 governor_contract_event.2041.e.tt: "Wyślij swoje straże, aby złapały tak wiele zwierząt, jak to możliwe"
 governor_contract_event.2041.f: "Po prostu importujmy i wypuśćmy więcej zwierząt, na które będą mogły polować!"
 governor_contract_event.2041.b.success: "Wielkie polowanie idzie dobrze"
 governor_contract_event.2041.b.fail: "Twoja grupa łowiecka pogrąża się w chaosie"
 governor_contract_event.2041.c.success: "Wielu traperów przybywa, aby zabić bestie"
 governor_contract_event.2041.c.fail: "Mało kto interesuje się śledzeniem zwierzęcia, jakim jest [ROOT.Char.Custom('GetAnimalType')|l]"
 governor_contract_event.2041.d.success: "Miejscowi chłopi świetnie sobie z tym radzą"
 governor_contract_event.2041.d.fail: "Chłopi stają się pożywką dla bestii"
 governor_contract_event.2041.e.success: "Wszystkie [ROOT.Char.Custom('GetAnimalPlural')] zostają wyłapane do ostatniej sztuki i zamknięte w klatce"
 governor_contract_event.2041.e.fail: "Twoje klatki pozostają puste"
 governor_contract_event.2042.desc: "Zwycięstwo!\n\n[ongoing_destination.GetName] odzyskuje spokój i wolność od panoszącej się w dziczy grozy, po rozwiązaniu problemów, jakie stwarzały [ROOT.Char.Custom('GetAnimalPlural')] – moja zdecydowana interwencja wyzwoliła plebejuszy od strachu!\n\nPo terenach takich jak [ongoing_destination.GetTerrain.GetNameNoTooltip|l], gdzie teraz stoję, niewinnie pasące się stworzenia [ROOT.Char.GetFaith.HighGodNamePossessive], płochliwi roślinożercy, będą niedługo znów swobodnie hasać."
 governor_contract_event.2042.a: "Ten sukces to tylko moja zasługa."
 governor_contract_event.2043.desc: "Zgrzyt zębów, pazury jak groty włóczni i ogromne śliniące się paszcze tuż za nami – ledwie widząc na oczy przez strach, uciekamy poprzez tereny takie jak [ongoing_destination.GetTerrain.GetNameNoTooltip|l] w miejscu znanym jako [ongoing_destination.GetName], ledwie uchodząc z życiem!\n\n[ROOT.Char.Custom('GetAnimalType')|U] sieje tu prawdziwe spustoszenie. Może to dzikie sługi [ROOT.Char.GetFaith.DevilNamePossessive] zesłane, by prześladować tę osadę?\n\n[ROOT.Char.Custom('CulturalCurse')|U]! Jedyne, co mogę zrobić, to odjechać, pozostawiając miejscową ludność na pastwę tych stworzeń…"
 governor_contract_event.2043.a: "Mam tylko nadzieję, że te stworzenia zaczną zjadać #EMP siebie nawzajem…#!"
 ep3_abundant_game_modifier: "Obfitość zwierzyny"
 ep3_abundant_game_modifier_desc: "Ten obszar obfituje w zwierzynę, co sprawia, że polowania częściej kończą się sukcesem."
 ep3_wild_predators_modifier: "$wild_predators$"
 ep3_wild_predators_modifier_desc: "Te ziemie obfitują w dzikie drapieżniki, które zabijają zarówno zwierzynę, jak i chłopów."
 ep3_ferocious_pets_modifier: "Dzikie pupile"
 ep3_ferocious_pets_modifier_desc: "Ta postać wykształciła w sobie kosztowne upodobanie do posiadania niebezpiecznych zwierząt domowych."
 evil_presence: "Złowroga obecność"
 evil_presence_contract: "$evil_presence$"
 evil_presence_desc: "Przerażeni plebejusze twierdzą, że są prześladowani przez jakąś złą istotę. Nie mogą uspokoić swojej nękanej kłopotami trzody – lokalni duchowni proszą o interwencję."
 evil_presence_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2050.desc: "[ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural|U] z miejsca znanego jako [ongoing_destination.GetName] wysyłają do mnie listy. Spanikowani przyciągają moją uwagę złowieszczymi ostrzeżeniami o nadchodzącej przemocy.\n\nMiejscowa ludność wpada w szał z powodu serii dziwnych wydarzeń – złych znaków takich jak"
 governor_contract_event.2051.desc_a: "zepsute ryby,"
 governor_contract_event.2051.desc_b: "gorączki,"
 governor_contract_event.2051.desc_c: "kłócący się małżonkowie,"
 governor_contract_event.2051.desc_d: "dzieci budzące się z krzykiem w nocy,"
 governor_contract_event.2051.desc_e: "zbiorowe bóle głowy,"
 governor_contract_event.2051.desc_f: "nieudane polowania,"
 governor_contract_event.2051.desc_g: "chore krowy,"
 governor_contract_event.2051.desc_h: "zniszczone plony,"
 governor_contract_event.2051.desc_i: "zniszczone pola,"
 governor_contract_event.2051.desc_l: "a także dziwne zjawy wyglądające jak psy."
 governor_contract_event.2051.desc_m: "a także dziwne zjawy wyglądające jak konie."
 governor_contract_event.2051.desc_n: "a także dziwne zjawy wyglądające jak orły."
 governor_contract_event.2051.desc_o: "a także dziwne zjawy wyglądające jak koty."
 governor_contract_event.2051.desc_p: "a także dziwne zjawy wyglądające jak żaby."
 governor_contract_event.2051.desc_q: "a także dziwne zjawy wyglądające jak węże."
 governor_contract_event.2051.desc_end: "\n\nLudzie są przerażeni, że diabeł – albo jakieś inne, nienazwane zło – zamieszkało pośród nich."
 governor_contract_event.2050.a: "Zdaje się, że niezbędne będzie śledztwo."
 governor_contract_event.2051.desc: "Dobrzy ludzie z miejsca znanego jako [ongoing_destination.GetName] ze strachu odchodzą od zmysłów.\n\nSzerzy się panika i paranoja. Zarówno w zniszczonych kamienicach, jak i miejscu, jakim jest [ROOT.Char.Custom('ResidenceBuilding')] lokalnego sędziego, moja świta napotyka zabarykadowane drzwi – zarzuty wobec własnych przyjaciół i rodziny to najgorsza z możliwych praktyk, do pary z dostrzegającymi w każdym cieniu potwory przyzwoitymi obywatelami. Produktywne działania są niemalże całkowicie wstrzymane.\n\nW taki czy inny sposób ta sytuacja musi się zakończyć. Bez wiary w ochronę płynącą od [ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive]… to trzymające się na włosku społeczeństwo popadnie w ruinę."
 governor_contract_event.2051.a: "Poproszę o przysłanie oficjalnego egzorcysty ze stolicy."
 governor_contract_event.2051.b: "Niech renomowany duchowny, którym jest [ROOT.Char.GetFaith.PriestNeuter|l], odprawi egzorcyzm."
 governor_contract_event.2051.c: "To z pewnością wina jakiegoś złego czarnoksiężnika!"
 governor_contract_event.2051.d: "Co sugeruje wasza starszyzna?"
 governor_contract_event.2051.e: "To bzdura. Macie przywidzenia."
 ep3_church_investigation_modifier: "Śledztwo kościelne"
 ep3_church_investigation_modifier_desc: "Kościół zaangażował się w śledztwo dotyczące potencjalnych praktykujących demoniczną magię."
 ep3_rationalist_gov_modifier: "Racjonalista"
 ep3_rationalist_gov_modifier_desc: "Ta postać jest znana z tego, że stawia rozsądek ponad religią, co nie jest zbyt popularną praktyką."
 ep3_local_practices_modifier: "Utrzymanie tradycyjnych praktyk"
 ep3_local_practices_modifier_desc: "Miejscowy gubernator otwarcie poparł kultywowanie tradycyjnych praktyk – przez niektórych nazywanych przesądami – w celu poradzenia sobie z demonami."
 miraculous_healing: "Cudowne uzdrowienie"
 miraculous_healing_contract: "$miraculous_healing$"
 miraculous_healing_desc: "Miejscowy inwalida otrzymuje wiele datków, czy to w postaci relikwii, czy kosztowności, za każdym razem twierdząc, że został przywrócony do zdrowia dzięki bożej łasce. Jałmużnicy są coraz bardziej niezadowoleni."
 miraculous_healing_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2060.desc: "Pod mój osąd trafia bardzo interesująca sprawa i bardzo nietypowy człowiek.\n\n[scammer.GetWomanMan|U] o imieniu [scammer.GetName] mierzy się z oskarżeniem o udawanie inwalidztwa. Zarzuty mówią, że naciąga wiernych, zarabiając tym sposobem na życie. Uroczo [scammer.Custom('quirk_pos_present')], kiedy darowane [scammer.Custom('PL_mu_jej')] relikwie zostają wyłożone przede mną.\n\nŚwiadkowie mówią, że widzieli, jak ta „niewidoma” osoba, odwiedzając [ROOT.Char.GetFaith.HouseOfWorshipPlural], kładła się na ich schodach i odwoływała się do dobroduszności wiernych. Jej przypadek rozgrzewa serca wspólnoty, kiedy widzą, jak zostaje cudownie uzdrowiona, i znów uzdrowiona, i znów… ale tylko po otrzymaniu pieniędzy lub świętych przedmiotów."
 governor_contract_event.2060.a: "Takie oszustwo musi zostać przykładnie ukarane."
 governor_contract_event.2060.b: "Przydałby mi się ktoś obdarzony taką #EMP kreatywnością#!."
 governor_contract_event.2060.c: "Oddaj wszystko, co było ci ofiarowane, a ja zapomnę, że coś takiego w ogóle miało miejsce."
 governor_contract_event.2060.d: "Pokaźna grzywna będzie adekwatną karą."
 governor_contract_event.2060.e: "Jedyną możliwą pokutą, za taki czyn, jest więzienie."
 governor_contract_event.2060.f: "Niezbadane są ścieżki [ROOT.Char.GetFaith.HighGodNamePossessive]."
 buried_treasure: "Zakopany skarb"
 buried_treasure_contract: "$buried_treasure$"
 buried_treasure_desc: "Miejscowy chłop znalazł zakopane złoto i wywiązała się dyskusja, czyją jest własnością."
 buried_treasure_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2070.desc: "Skontaktowała się ze mną starszyzna niewielkiej społeczności rezydującej w pobliżu miejsca znanego jako [ongoing_destination.GetName] – potrzebują pomocy w podjęciu decyzji związanej z pewnym rzadkim wydarzeniem.\n\nChłopska rodzina wykopała znaczącą ilość złotych monet podczas pracy w polu! Sąsiedzi szczęśliwców szybko podzielili się na dwa obozy: jedni twierdzą, że złoto należy do tego, kto je znalazł, drudzy zaś, że znalezione złoto powinno zostać rozdzielone na całą wioskę.\n\nDecyzja pochodząca od wyższego autorytetu mogłaby pohamować chciwość tych prostych ludzi, zapobiegając także dopuszczaniu się przez nich drobnych aktów przemocy."
 governor_contract_event.2070.a: "Zaiste, bardzo ciekawe wydarzenie!"
 governor_contract_event.2071.desc: "Kiedy docieram do miejsca znanego jako [ongoing_destination.GetName], zostaje mi przedstawiona osoba, która znalazła skarb – to [peasant.GetWomanMan] o imieniu [peasant.GetFirstName] – a także sam skarb.\n\n"
 governor_contract_event.2071.desc.byz: "To wyglądająca na starożytną skrzynia wypełniona po brzegi złotymi [Glossary( 'aureusami', 'AUREUS_GLOSS')] wybitymi za czasów władania jednego cesarza. Próbując wydedukować pochodzenie skrzyni, można stwierdzić, że skarb należał do jakiegoś starożytnego legionu, a ilość złota sugeruje, że może to być nawet jego roczny żołd."
 governor_contract_event.2071.desc.fallback: "To skromnie wyglądająca skrzynia wypełniona złotymi monetami bitymi w całym regionie i datowanymi na różne okresy. Zgaduję, że chłop natknął się na skrytkę jakiejś dawno zmarłej grupy bandytów."
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip] – i, jak się wydaje, każdy chłop z [peasant.Custom('PL_jego_jej')] społeczności – z zapartym tchem oczekuje decyzji:\n\n– Co, w swojej mądrości, sugeruje [ROOT.Char.GetTitleAsName] zrobić ze skarbem?"
 governor_contract_event.2071.a: "Zainwestujcie złoto w swoją społeczność."
 governor_contract_event.2071.b: "Wszystkie zyski specjalne muszą zostać opodatkowane. #EMP Mocno#! opodatkowane."
 governor_contract_event.2071.c: "Wszystko, co znalezione w państwowej ziemi, należy do państwa."
 governor_contract_event.2071.d: "Skarb, według prawa, należy do ciebie, i możesz z nim zrobić, co zechcesz."
 governor_contract_event.2071.e: "Skarb należy do waszej społeczności."
 AUREUS_GLOSS: "Aureus był złotą monetą bitą regularnie od czasów późnej Republiki Rzymskiej, aż do początków IV wieku naszej ery, kiedy to został zastąpiony przez solidusa. Pierwotnie aureus wart był 25 srebrnych denarów, ale później w skutek szalejącej w Imperium inflacji jego wartość odpowiadała wartośći aż 275 000 denarów!"
 ep3_treasure_invest_modifier: "Zainwestowany skarb"
 ep3_treasure_invest_modifier_desc: "Znalezione złoto zostało wydane na lokalne inwestycje, z korzyścią dla całego hrabstwa."
 ep3_treasure_distributed_modifier: "Skarb rozdany"
 ep3_treasure_distributed_modifier_desc: "Lokalna ludność cieszy się dobrobytem, dzięki rozdaniu odkrytego skarbu całej społeczności."
 public_land: "Ziemie publiczne"
 public_land_contract: "$public_land$"
 public_land_desc: "Z rażącym pogwałceniem tradycyjnych praw plebejuszy miejscowy magnat nielegalnie gromadzi ziemie."
 public_land_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2080.desc: "Zgodnie z doniesieniami z miejsca znanego jako [ongoing_destination.GetName], lokalny magnat o imieniu [magnate.GetTitledFirstName], używając wszelakich możliwych kruczków, rozszerza będący bezpośrednio w jego posiadaniu, majątek ziemski.\n\nOczywiście nie wszystkie metody, z których korzysta, są legalne, a niektóre z nich są wręcz #EMP wstrętne#!."
 governor_contract_event.2080.a: "Muszę interweniować."
 governor_contract_event.2081.desc: "Po przybyciu do miejsca znanego jako [ongoing_destination.GetName] [magnate.GetTitledFirstName] natychmiast przyjmuje mnie w swojej rezydencji.\n\n– Nie rozmawiajmy o błahostkach – rozpoczynam surowo. – Wiele nieregularności i nielegalnych transakcji wyszło na jaw, kiedy przyjrzeliśmy się bliżej ostatnim przejęciom gruntów.\n\n[magnate.GetFirstNameNoTooltip] zawstydza się, ale nie okazuje skruchy.\n\n–#EMP Wasza czcigodność#!, wiadomo, jak jest… nasza biurokracja jest zawiła, a niedouczeni chłopi są tak bardzo prymitywni i powolni w pojmowaniu prawa. Czasami chciałoby się po prostu szybko załatwić swoje sprawy! Czy można mnie za to winić?"
 governor_contract_event.2081.a: "Ziemia zostanie rozdzielona pomiędzy pomniejszych właścicieli ziemskich."
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "Dzięki odpowiedniej #EMP darowiźnie#! mogę zapomnieć o tym przypadku…"
 governor_contract_event.2081.d: "#EMP Z uwagi na naszą przyjaźń#!, uznajmy, że to się nie wydarzyło!"
 governor_contract_event.2081.e: "Zatrzymaj ziemię, ale pozwól miejscowym ją uprawiać."
 ep3_lands_reinstated_modifier: "Pomniejsi właściciele ziemscy"
 ep3_lands_reinstated_modifier_desc: "Na tym obszarze przywrócono obecność pomniejszych właścicieli ziemskich."
 ep3_land_confiscate_modifier: "Skonfiskowane ziemie"
 ep3_land_confiscate_modifier_desc: "To idealne miejsce na rozbudowanie mojego majątku!"
 mad_prophet: "Szalony prorok"
 mad_prophet_contract: "$mad_prophet$"
 mad_prophet_desc: "Samozwańczy prorok terroryzuje całe hrabstwo swoimi przepowiedniami o końcu świata."
 mad_prophet_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2090.desc: "Dotarły do mnie niepokojące wieści z miejsca znanego jako [ongoing_destination.GetName].\n\nNajwyraźniej [ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l] popada w chaos przez pojawienie się samozwańczego proroka i panikę, którą szerzy swoimi przepowiedniami o rychłym nadejściu końca świata.\n\nNajprawdopodobniej są to jedynie wymysły szaleńca, ale kiedy te wymysły zagrażają bezpieczeństwu i porządkowi publicznemu, interweniowanie jest moim obowiązkiem."
 governor_contract_event.2090.a: "Muszę zbadać sytuację."
 governor_contract_event.2091.desc: "– #EMP KONIEC JEST BLISKI! NAWRÓĆCIE SIĘ! NAWRÓĆCIE SIĘ TERAZ, ALBO ZOSTANIECIE UKARANI!#!\n\nKiedy docieram do miejsca znanego jako [ongoing_destination.GetName], z łatwością znajduję proroka. Przepychając się przez tłum pełnych czci, zdezorientowanych chłopów, śledzę skrzeczący głos aż do jego źródła.\n\n[prophet.GetWomanMan] w zniszczonych łachach strofuje niespokojną i przerażoną gawiedź pełnym boskiej inspiracji, gniewnym głosem. Słowa, które wypowiada [prophet.GetName], sprawiają, że wyobrażenia plebsu na temat nieznanego potwierdzają się, prorok przemawia wprost do ich obawy przed chaosem, do strachu przed miejscem znanym jako [prophet.GetFaith.NegativeAfterLife], a także naszej wiary w nadejście końca świata."
 governor_contract_event.2091.a: "Wszystko jest pod kontrolą!"
 governor_contract_event.2091.a.tt: "Twoje umiejętności retoryczne, autorytet i uspokajająca obecność pozwalają na opanowanie tłumu."
 governor_contract_event.2091.b: "Musimy zamknąć [prophet.Custom('PL_mu_jej')] gębę."
 governor_contract_event.2091.c: "Straże, aresztować wichrzyciela."
 governor_contract_event.2091.d: "[prophet.GetFirstNameNoTooltip], mylisz się, a ja ci to udowodnię!"
 governor_contract_event.2091.e: "Tylko modlitwa może nas ocalić."
 governor_contract_event.2091.e.tt: "Organizujesz wielką procesję religijną."
 governor_contract_event.2091.f: "Miejscowy kler sobie z tym poradzi."
 governor_contract_event.2092.desc_persecute: "Z radością widzę, że moim strażom udało się rozpędzić tłum i położyć kres tym bredniom.\n\nObywatele miejsca o nazwie [ongoing_destination.GetName] mogą znów odczuć, że żyją w cywilizowanym, oddanym i silnym imperium, odpornym na zabobony i chronionym przed nieporządkiem!"
 governor_contract_event.2092.desc_debate: "–… I to dowodzi, że koniec wcale #EMP nie jest#! bliski, a gniew [ROOT.Char.GetFaith.HighGodNamePossessive] wcale nas #EMP nie#! dosięgnie.\n\nProrok stoi jak zamurowany, słuchając moich kulturalnych rozważań; tłum klaszcze, doceniając dobrą debatę na temat religii, a po chwili rozchodzi się do domów."
 governor_contract_event.2092.a: "Uwielbiam dobrze wykonane zadania!"
 governor_contract_event.2093.desc_persecute: "Niestety posłużenie się strażnikami nie było zbyt fortunnym wyborem.\n\nPrzerażony tłum zgromadził się wokół proroka, by go bronić i wielu – zarówno żołnierzy, jak i cywilów – zostało rannych podczas przepychanki.\n\nProwokujący te wszystkie problemy prorok wymknął się w zamieszaniu i zniknął bez śladu."
 governor_contract_event.2093.desc_debate: "– Tak więc, z natury [ROOT.Char.GetFaith.HighGodNamePossessive]… Nie, to słowo to #EMP esencja#!, mam rację? Czy energia? Tak czy inaczej, to, co istnieje, nie może nie istnieć, czy jakoś tak…\n\nNie muszę widzieć zmieszania na twarzach ludzi przede mną ani słyszeć chichotów mojego przeciwnika, żeby wiedzieć, że po tej wypowiedzi wszyscy uważają mnie za głupca.\n\nMiejscowi z pewnością dadzą sobie z tym radę sami. Mnie tu już nie ma."
 governor_contract_event.2093.a: "Żałosny pokaz."
 ep3_religiously_pacified_modifier: "Uspokojeni przy pomocy religii"
 ep3_religiously_pacified_modifier_desc: "Wiara i ufność w instytucje zostały umocnione wśród miejscowej ludności po tym, jak skutecznie zwalczyły one rodzący się kult zagłady."
 ep3_doom_repressed_modifier: "Prześladowanie kultu proroka"
 ep3_doom_repressed_modifier_desc: "Kult zagłady, na którego czele stał szalony prorok, został wypleniony siłą."
 ep3_religious_debate_modifier: "Zwycięstwo w debacie religijnej"
 ep3_religious_debate_modifier_desc: "Ta postać błyszczała, podczas debaty religijnej przeciwko szalonemu prorokowi, pokazując ludziom, jak zła jest jego droga."
 titles_sale: "Tytuły na sprzedaż"
 titles_sale_contract: "$titles_sale$"
 titles_sale_desc: "Według doniesień duchowny sprzedaje tytuły i posady religijne temu, kto zaoferuje najwyższą kwotę. To wysoce nielegalna praktyka."
 titles_sale_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2100.desc: "Sprawa, którą mam dziś rozsądzić, jest dość delikatna: są świadkowie, którzy widzieli, jak [priest.GetFaith.PriestNeuter] z okolicy oferuje tytuły religijne i urzędy niewykwalifikowanym dzieciom lokalnych szlachciców.\n\n[priest.GetName] napełnia swoją sakwę kosztem [priest.GetFaith.HighGodNamePossessive], jak i swoich zwierzchników.\n\nTakie praktyki są – oczywiście – wysoce nielegalne. Z powodu religijnej natury tej zbrodni, a także statusu zamieszanych w nią osób, jest to też dość kontrowersyjna sprawa. Istnieje bardzo duże ryzyko, że moja interwencja sprawi, że duchowni będą niezadowoleni."
 governor_contract_event.2100.a: "Otrzymane złoto powinno zostać ofiarowane na instytucje religijne."
 governor_contract_event.2100.b: "Nielegalnie zdobyte złoto zostaje niniejszym skonfiskowane."
 governor_contract_event.2100.c: "Żałuj za grzechy! I zwróć pieniądze swoim klientom."
 governor_contract_event.2100.d: "Przydałaby mi się przysługa od kogoś takiego jak ty…"
 ep3_repayed_church_titles_modifier: "Odzyskane złoto"
 ep3_repayed_church_titles_modifier_desc: "Złoto zgromadzone przy pomocy nielegalnej sprzedaży urzędów religijnych zostało dobrze spożytkowane przez jego prawowitych religijnych właścicieli."
 hungry_times: "Chude czasy"
 hungry_times_contract: "$hungry_times$"
 hungry_times_desc: "Niedawna zaraza spowodowała głód, który sprawił, że niektórzy miejscowi sięgnęli po #EMP drastyczne#! środki, żeby przetrwać."
 hungry_times_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2110.desc: "Wiadomości napływające z miejsca znanego jako [ongoing_destination.GetName] są szczególnie niepokojące.\n\nŚrodki wysłane przez rząd jako pomoc po niedawnej zarazie były najwyraźniej zbyt ograniczone; w miejscowych osadach zapanował głód zapanował. Niektórzy mieszkańcy, zmuszeni zaistniałą sytuacją, oddali się desperackim i odrażającym praktykom, żeby przetrwać."
 governor_contract_event.2110.desc_murder: "\n\nZ doniesień wynika, że kilku chłopów zostało przyłapanych na zabijaniu swoich pobratymców i zjadaniu ich ciał!"
 governor_contract_event.2110.desc_cannibal: "\n\nZ doniesień wynika, że kilku chłopów zostało przyłapanych na zjadaniu ciał swoich pobratymców, którzy umarli z głodu!"
 governor_contract_event.2110.desc_animal: "\n\nZ doniesień wynika, że kilku chłopów zostało przyłapanych na zabijaniu i jedzeniu zwierząt, które według ich wierzeń są nieczyste, co ściągnęło na nich gniew miejscowego duchowieństwa."
 governor_contract_event.2110.a: "Muszę dowiedzieć się więcej na ten temat."
 governor_contract_event.2111.desc: "Kiedy docieram do miejsca znanego jako [ongoing_destination.GetName], oskarżeni czekają zakuci w łańcuchy, ze spuszczonymi głowami i w zakrwawionych, podartych szatach.\n\nObrońcy, którym przewodzi [cannibal.GetFirstName], skuci i drżący, ze spuszczonym wzrokiem słuchają, jak ryczy na nich tłum ludzi o wychudłych twarzach. Kościste pięści unoszą się w groźbie w górę, cienkie głosy nawołują do wymierzenia kary, która posłuży za przykład.\n\nZostają mi przedstawione dowody… połamane kości udowe i zgniłe, odcięte głowy. Wydarzyło się tu coś strasznego, prawdziwe obrzydlistwo, na oczach [ROOT.Char.GetFaith.HighGodNamePossessive]."
 governor_contract_event.2111.a: "Nie należało zostawiać tej społeczności samej sobie."
 governor_contract_event.2111.b: "Zbrodnie popełnione z wielkiej desperacji najbardziej zasługują na wybaczenie."
 governor_contract_event.2111.c: "Winni zostaną ukarani. Tak mówi prawo."
 governor_contract_event.2111.d: "Cała społeczność jest skażona tym obrzydlistwem!"
 governor_contract_event.2111.e: "Tak ohydne zbrodnie wymagają mojej niepodzielnej uwagi."
 ep3_rebuild_effort_modifier: "Wspólne wysiłki na rzecz odbudowy"
 ep3_rebuild_effort_modifier_desc: "Miejscowy gubernator skupia się na odbudowie tego obszaru po tym, jak ucierpiał w skutek epidemii."
 ep3_tight_control_modifier: "Ścisła kontrola"
 ep3_tight_control_modifier_desc: "Pewne #EMP niefortunne#! wydarzenia sprawiły, że gubernator objął całe hrabstwo szczególną obserwacją."
 wartime_measures: "Środki wojenne"
 wartime_measures_contract: "$wartime_measures$"
 wartime_measures_desc: "Mój senior jest w stanie wojny. Właśnie dotarła do mnie oficjalna prośba ze stolicy: zapewnijcie przechodzącym oddziałom wszelkie możliwe wsparcie."
 wartime_measures_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2120.t: "$wartime_measures$"
 governor_contract_event.2120.desc: "Oficjalnie wyglądający list z pieczęcią, którą sygnuje swoje pisma [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip], czekał na mnie dziś w biurze:\n\n„Niezwyciężone armie wymaszerowały z miejsca znanego jako [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier], by stawić czoła naszemu godnemu pożałowania wrogowi. Jeśli przyjazne oddziały przechodzić będą przez ziemie przynależne do waszego gubernatorstwa, musicie zapewnić im wszelkie możliwe wsparcie oraz wygody.\n\nW tych ciężkich czasach [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] najbardziej docenia poświęcenie, na jakie zdobywają się [ROOT.Char.GetLiege.Custom('PL_jego_jej')] poddani, [ROOT.Char.GetLiege.GetCulture.GetCollectiveNoun]”."
 governor_contract_event.2120.a: "Naturalnie, oferujemy nasze całkowite wsparcie!"
 governor_contract_event.2120.b: "Może [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] wykorzystać całe nasze zapasy."
 governor_contract_event.2120.c: "Zorganizujemy zakwaterowanie dla żołnierzy."
 governor_contract_event.2120.d: "Z pewnością odrobina złota pomoże."
 governor_contract_event.2120.e: "Nasi strażnicy wesprą żołnierzy w ich wysiłkach."
 governor_contract_event.2120.f: "Ważniejsze jest, by to nasz lud wspierać podczas wojny."
 ep3_war_support_modifier: "Wsparcie wojenne"
 ep3_war_support_modifier_desc: "Nie szczędzono wysiłków, by wesprzeć seniora tego hrabstwa podczas wojny."
