 #Storyteller
 ep3_laamp_decision_event.1031.return.tt: "Wracasz do wejścia, za którym znajduje się [THIS.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: gawędziarz"
 ep3_laamp_decision_event.1031.desc_01: "#EMP – …by uratować Zeusa przed nieustannym hałasem w głowie, rozłupano ją na pół. To wtedy wyskoczyła z niej Atena, najmądrzejsza ze wszystkich bogów.#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP – …to wtedy Horus i Set zostali śmiertelnymi wrogami, rywalizującymi o pusty tron.#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP – …to właśnie wtedy Ruha została wygnana z Królestwa Światła do Świata Ciemności.#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP – …i to właśnie wtedy wielki lewiatan zniszczył świat po raz piąty, tracąc przy tym życie. Ale z jej ciała wyrosły nowe ziemie, rośliny i zwierzęta.#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP – …i wtem stał się atuą lasu, Tangaroa odziedziczył morza, Rūaumoko trzęsącą się ziemię, a Tāwhirimatea kapryśny wiatr.#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP – …i wtedy to właśnie jajo spadło, a jego części utworzyły wszechświat – jego żółtko stało się ciepłym słońcem, a białko przepięknym księżycem.#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP – …a Kuutar utkał ze złotej przędzy wspaniałą szatę, która była szeroka niczym nocne niebo i długa jak sama wieczność.#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP – …to właśnie wtedy, gdy dotarło do niej, że została uwiedziona przez swego własnego brata, Kullervo skoczyła z klifu, wprost na drugą stronę.#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP – …i wtem przepełniony gniewem Finn obrócił się w kamień. Jego sny o zniszczeniu miały się już nigdy nie ziścić, tak więc katedra stoi tam gdzie stała po dziś dzień.#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP – …a ludzie, mimo ostrzeżeń Kaangsa, rozpalili w ciemnościach ognie, przez co zwierzęta uciekły na wzgórza.#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP – …i to właśnie wtedy zagnieciona glina pokryta została skórą i wypełniona krwią, tworząc człowieka, któremu Tore nadał imię Baatsi.#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP – …i wtedy to obóz pełen kobiet okazał się zwycięski nad obozem pełnym mężczyzn, dzięki czemu raz jeszcze mogli #EMP zająć się#! sobą nawzajem.#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP – …i nazwali ją Teryel, pierwszą lwicą.#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP – …a bogowie zostali obdarowani somą, której jednak cztery krople spadły na ziemię. I to właśnie z tych kropel powstały święte miasta.#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP – …i tak Culebre połknął na raz całą swą krowę razem z kopytami.#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP – …i to właśnie wtedy Toranos otrzymał swą ofiarę. Krew płynęła po jego tułowiu, odżywiając go, dając tym samym początek nowej wiośnie.#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP – …wtem na wyspę przybył Tjelvar, niosąc ze sobą ogień, dzięki któremu wyspa przestała tonąć co wieczór w morskich falach.#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP – …a na Afrykę spadły deszcze, ku powszechnej radości, tańcom i śpiewom.#!"
 ep3_laamp_decision_event.1031.desc_outro: " Ale to już historia na kiedy indziej. – Gawędziarz obdarza mnie tajemniczym uśmiechem i rozsiada się wygodniej na swoim siedzisku, grzejąc się przy ogniu, a [laamp_storyteller.Custom('RegionalDrink')] wypełnia mu usta."
 ep3_laamp_decision_event.1031.a: "Ta opowieść popycha do kilku dobrych wniosków."
 ep3_laamp_decision_event.1031.a_zealous: "Wydaje mi się, że ta historia może popchnąć do dobrego wniosku czy dwóch."
 ep3_laamp_decision_event.1031.a_eccentric: "No i to wszystko w końcu ma jakiś sens!"
 ep3_laamp_decision_event.1031.a_success.t: "Umiejętności przez morały"
 ep3_laamp_decision_event.1031.a_success.desc: "Uczysz się czegoś z morałów zawartych w historii"
 ep3_laamp_decision_event.1031.a_semi_success.t: "Możliwość rozwoju"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "Niektóre fragmenty tej historii można odnieść do twojej sytuacji"
 ep3_laamp_decision_event.1031.a_failure.t: "Niezła historia"
 ep3_laamp_decision_event.1031.a_failure.desc: "Przynajmniej to była ciekawa historia"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "Niedawno przyszło ci słuchać historii – wróć tutaj [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]"
 ep3_laamp_decision_event.1031.b: "– [laamp_storyteller.GetFirstNameNoTooltip], jak ty to robisz, że tak dobrze opowiadasz te historie?"
 ep3_laamp_decision_event.1031.b_reveler: "O, znam to!"
 ep3_laamp_decision_event.1031.b.cooldown.tt: "Niedawno przyszło ci wysłuchać opowieści – wróć tutaj [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )]"
 ep3_laamp_decision_event.1031.c: "– Cóż za wspaniała historia, przyjacielu!"
 ep3_laamp_decision_event.1031.c_zealous: "– Ech, co za bluźnierczy nonsens."
 ep3_laamp_decision_event.1031.c.cooldown.tt: "Niedawno przyszło ci cieszyć się historią – wróć tutaj [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )]"
 ep3_laamp_decision_event.1031.d: "$ep3_laamp_decision_event.1021.d$"
 #Recruitment
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: rekruci"
 ep3_laamp_decision_event.1033.desc_returned_01: "Wracam do potencjalnych rekrutów, gdy [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] i [laamp_third_recruit.GetFirstName] zerkają na siebie podejrzliwie.$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "Wracam do potencjalnych rekrutów, gdy [laamp_first_recruit.GetFirstName] i [laamp_second_recruit.GetFirstName] ucinają sobie cichą pogawędkę."
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\nKiedy mnie zauważają, podnoszą głowy i wlepiają we mnie wyczekujące spojrzenie."
 ep3_laamp_decision_event.1033.desc_returned_02: "Wracając do rekrutów, trójce, w której skład wchodzi [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] i [laamp_third_recruit.GetFirstName], zdaje się kończyć właśnie jakąś sprzeczkę.$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "Wracając do rekrutów, dwójce, w której skład wchodzi [laamp_first_recruit.GetFirstName] i [laamp_second_recruit.GetFirstName], udaje się właśnie dokończyć partyjkę w kości, choć jej wynik zdaje się wzbudzać pewne wątpliwości."
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\nNapięcie wiszące w powietrzu nieznacznie zmienia się w ostrożne wyczekiwanie, gdy podchodzę bliżej."
 ep3_laamp_decision_event.1033.desc: "Podchodzę do grupy bezrobotnych, którą stanowią [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], i podnoszę głos, by zwrócić się do nich bezpośrednio. – Szukam uzdolnionych, godnych zaufania ludzi, którzy chcieliby przyłączyć się do mojego obozu! Które z was jest gotowe, by się tego podjąć?"
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\nZainteresowane strony to przedstawiają się jako [laamp_first_recruit.GetFirstName] i [laamp_second_recruit.GetFirstName]. Pierwszą cechuje [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')], drugą zaś [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')]."
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\nZainteresowane strony to przedstawiają się jako [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] i [laamp_third_recruit.GetFirstName]. Cechuje je odpowiednio [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')], [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')] i [laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')]."
 ep3_laamp_decision_event.1033.desc_outro: "\n\nLustruję uważnie kandydatów, starając się zdecydować, którego z nich zrekrutować."
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n[visiting_partner.GetFirstName] mruczy pod nosem i przygląda się ochotnikom, gdy ja dumam nad tym, którego kandydata zrekrutować."
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\nGdy kończę przedstawianie, osoba o ewidentnie szorstkim usposobieniu podchodzi do mnie. – Nazywam się [laamp_generic_jane.GetFirstName]. Z powodów, które wolę zachować dla siebie, chcę dołączyć do twojego obozu."
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip] wciąż stoi w kącie, odwzajemniając moje spojrzenie, gdy oceniam kandydatów."
 ep3_laamp_decision_event.1033.a: "– [laamp_first_recruit.GetFirstNameNoTooltip], a może popracujesz dla mnie?"
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.GetFirstNameNoTooltip] wygląda na dobrego kandydata."
 ep3_laamp_decision_event.1033.c: "[laamp_third_recruit.GetFirstNameNoTooltip] to jedyna osoba, w której widzę jakiś potencjał."
 ep3_laamp_decision_event.1033.d: "– [laamp_generic_jane.GetFirstNameNoTooltip], zgadza się? Dołącz do mnie."
 ep3_laamp_decision_event.1033.d.cooldown.tt: "Niedawno przyszło ci zatrudnić darmowego [Concept('follower', 'towarzysza')|E] – wróć tutaj [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]"
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 #Spouse Material
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: potencjalna druga połówka"
 ep3_laamp_decision_event.1035.desc_returned_01: "Wracam do stolika, przy którym siedzi [laamp_spouse_material.GetFirstName], a serce natychmiast zaczyna mi walić jak młot.\n\nSpokojnie. Uspokój się. #EMP Skup się na rozmowie.#!\n\n[laamp_spouse_material.GetFirstNameNoTooltip] akurat rozmawia z kimś innym, gdy podchodzę do [laamp_spouse_material.Custom('PL_niego_niej')] bliżej, ale [laamp_spouse_material.Custom('PL_jego_jej')] oczy zwężają się wyczekująco:"
 ep3_laamp_decision_event.1035.desc_returned_02: "Wracam do stolika, przy którym siedzi [laamp_spouse_material.GetFirstName], akurat wtedy, gdy kładziony jest przed [laamp_spouse_material.Custom('PL_nim_nia')] parujący posiłek, którego zapach momentalnie sprawia, że mój brzuch burczy przeciągle.\n\n[laamp_spouse_material.GetFirstName] nie odrywa jednak oczu od swojego jedzenia. Nie dziwota, wszak [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')] przed [laamp_spouse_material.Custom('PL_nim_nia')] prezentuje się okazale. Po chwili rzuca jednak sucho. – Czy tym razem faktycznie #EMP chcesz#! czegoś konkretnego?\n\nWaham się przez chwilę za sprawą tego złośliwego powitania. Uważnie jednak rozważam swoją odpowiedź:"
 ep3_laamp_decision_event.1035.desc_reused_spouse: "Wolnym krokiem podchodzę do stolika, przy którym siedzi [laamp_spouse_material.GetFirstName], lśniąc swym wdziękiem tak jak zawsze i spoglądając na mnie, gdy się zbliżam.\n\nPrzez moment chyba mnie nie poznaje, po czym nagle [laamp_spouse_material.Custom('PL_jego_jej')] oczy zwężają się, przypominając mnie sobie.\n\n#EMP To nic osobistego#!, a przynajmniej tak sobie powtarzam, po czym uśmiecham się wątle, ignorując dyskomfort, który zaczyna budzić się w mej piersi:"
 ep3_laamp_decision_event.1035.desc: "Uważnie obserwuję osobę, do której mam ochotę zwracać się wyłącznie per „[laamp_spouse_material.Custom('RaunchyComplimentNoun')]”, a która siedzi akurat przy stoliku nieopodal. Właściciel zwraca się jednak do [laamp_spouse_material.Custom('PL_niego_niej')] po imieniu, które brzmi „[laamp_spouse_material.GetFirstName]”. A przynajmniej tak mi się wydaje…\n\nObiekt moich zainteresowań wygląda na zdziwiony, gdy podchodzę bliżej. To pewnie ze względu na podniecenie na mojej twarzy, które musi być widoczne jak na dłoni. Ale dlaczego miałoby mnie to obchodzić? #EMP W końcu [ROOT.Char.GetNameNoTooltip] to ja, do diaska!#!\n\nStaram się przypominać sobie wszystkie swe zwycięstwa, by się uspokoić. Nie wychodzi mi to jednak zbyt dobrze."
 ep3_laamp_decision_event.1035.a: "– [laamp_spouse_material.Custom('RegionalDrink')]? A może skusisz się na jeszcze jeden kubek? Ja stawiam."
 ep3_laamp_decision_event.1035.b_first: "– Oprócz #EMP skradania ludziom serc#!, czym jeszcze się zajmujesz?"
 ep3_laamp_decision_event.1035.b_second: "– Masz jakieś imię, czy po prostu mogę mówić do ciebie #EMP kochanie#!?"
 ep3_laamp_decision_event.1035.b_third: "– Masz może mapę? Bo właśnie #EMP gubię się#! w twoich oczach."
 ep3_laamp_decision_event.1035.b_fourth: "– Łowisz może ryby? Bo chyba udało Ci się złapać #EMP mnie#! na swój haczyk."
 ep3_laamp_decision_event.1035.b_fifth: "– Jeśli pozwolisz mi skraść sobie pocałunek, #EMP uroczyście przyrzekam#! natychmiast go oddać."
 ep3_laamp_decision_event.1035.b_fallback: "– Co ktoś taki jak ty, robi w takim miejscu jak to?"
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.GetShortUINameNotMe] ulega twoim zalotom"
 ep3_laamp_decision_event.1035.b.failure: "[laamp_spouse_material.GetShortUINameNotMe] nie daje ci się zachęcić"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUINameNotMe] zaczyna cię ignorować"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "Niedawno przyszło ci próbować uwodzić potencjalnego [Concept('spouse', 'małżonka')|E] – wróć tutaj [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]"
 ep3_laamp_decision_event.1035.c: "– …czemu by tak nie udać się gdzieś, gdzie będzie nam #EMP wygodniej#!…"
 ep3_laamp_decision_event.1035.c.cooldown.tt: "Niedawno przyszło ci odprężać się w miejscu, którym jest [ROOT.Char.Custom('GetTavernDwelling')] – wróć tutaj [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]"
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 #Hooded Figure
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [laamp_hooded_figure.GetFirstNameNoTooltip] ma kłopoty!"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: osoba poszukiwana"
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "Wracam do osoby, którą jest [laamp_hooded_figure.GetFirstName], a która zdaje się wciąż mieć na pieńku z lokalnym zbójem.\n\nIch spojrzenia ścierają się, gdy cała sytuacja zamiera w martwym punkcie. Jedynie [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] szumowina od czasu do czasu zerka na drzwi, jakby czegoś wyczekując. Lub #EMP kogoś#!.\n\nCzuję, jak kropelka potu ścieka mi po plecach."
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "Przy stoliku, przy którym siedzi [laamp_hooded_figure.GetFirstName], sytuacja wciąż jest tak samo napięta. [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] szumowina wciąż oczekuje swojej zapłaty.\n\n[laamp_hooded_figure.GetTitleAsNameNoTooltip|U] #EMP odmawia#!, a zbliżający się z wolna przypadkowy przechodzień, orientując się co zaraz się stanie, momentalnie przyspiesza kroku.\n\nMój wzrok nieustannie przeskakuje między rozmówcami."
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "W piwnicy [laamp_hooded_figure.GetFirstName] patrzy się na mapę. Deski podłogowe skrzypią lekko,"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "W innym namiocie [laamp_hooded_figure.GetFirstName] patrzy się na mapę. [laamp_hooded_figure.Custom('GetSmallHidingObject')|U] wpada mi pod nogi, przez co potykam się,"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "a [laamp_hooded_figure.GetSheHe] podrywa głowę, by spojrzeć mi w oczy.\n\n– Powracasz – zauważa, z uwagą składając mapę przedstawiającą pobliską posiadłość leżącą w miejsku, którym jest [1037_neighboring_holding.GetBaronyNameExplicitly]. – Potrzebujesz czegoś?\n\nWstając, krzyżuje ręce i chytrze przenosi ciężar na jedną nogę."
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02: "Zaglądam do piwnicy, zanim ponownie do niej zejdę. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "Rozchylam poły namiotu i zaglądam do niego, zanim wejdę do środka. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "[laamp_hooded_figure.GetFirstName], ta łachudra, siedzi wygodnie w swoim krześle, gapiąc się w górę.\n\nLeniwie podrzuca coś, co wygląda jak [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] moneta. Kiedy obraca się i opada, łapie ją pewną ręką.\n\nOdchrząkuję, a [laamp_hooded_figure.GetFirstNameNoTooltip] zamyka oczy, odkłada monetę i zakłada ręce za głową, odmrukując. – Tak?"
 ep3_laamp_decision_event.1037.desc_returned_03: "Wracam do piwnicy, ale okazuje się, że prowadzące do niej drzwi są zamknięte. Ostrożnie otwieram je i schodzę po schodach.\n\nGdzieś w jej głębi [laamp_hooded_figure.GetFirstName] wyciera podłogę z czegoś co wygląda jak… #EMP krew#!? To z całą pewnością #EMP zwierzęca#! krew…\n\n[laamp_hooded_figure.GetFirstName] strzela palcami, gdy odkłada na bok wiadro i kieruje całą swą uwagę w moją stronę. – Uparci jesteśmy, co?"
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "Stoję na zewnątrz szelmowskiego namiotu, którego to [laamp_hooded_figure.GetFirstName] jest właścicielem, gdy z jego środka dochodzą do mnie odgłosy przypominające stękanie, które nagle zamierają.\n\nOstrożnie wsadzam głowę do wnętrza namiotu i zauważam jego właściciela, który w cieniu wyciera nóż z jakiejś ciemnej substancji. Krwi…?\n\nObraca się obojętnie w moją stronę. – To tylko #EMP szczur#!. Ale #EMP ty#!, z kolei, to zupełnie inny, uparty gatunek, co?"
 ep3_laamp_decision_event.1037.desc_intro: "Zakapturzona postać przemyka z wdziękiem przez karczmę, by zniknąć na schodach prowadzących do piwnicy. Rozglądam się z rozwagą, podążając za nią na schody.\n\nU ich podnóża postać siedzi na znajdującym się za biurkiem krześle i pozwala, by kaptur opadł jej na ramiona."
 ep3_laamp_decision_event.1037.desc_nomad_intro: "Zakapturzona postać z wdziękiem przemyka przez wnętrze i wychodzi z drugiej strony. Rozglądam się z rozwagą, podążając za nią do przyległego namiotu.\n\nWewnątrz postać siedzi na znajdującym się za biurkiem krześle i pozwala, by kaptur opadł jej na ramiona."
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\nTo [laamp_hooded_figure.GetFirstName]. Znam tę osobę. [laamp_hooded_figure.GetSheHe|U], natomiast, uderza ze wzburzeniem pięścią w blat. – A niech mnie! Nie spodziewałem się tu #EMP ciebie#! po raz kolejny. W każdym razie nie w tym życiu. Co mogę dla ciebie zrobić?"
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_noble: "– …jest jeszcze #EMP podatek#! – zaznacza [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] kanalia z kpiącym uśmiechem na ustach, wskazując przy tym gestem krzesło zakapturzonej postaci – To z pewnością dodaje nieco złota do ostatecznego rachunku.\n\n[laamp_hooded_figure.GetWomanMan|U] w kapturze natychmiast wstaje, przez co kaptur nie zasłania już [laamp_hooded_figure.Custom('PL_jego_jej')] twarzy. Rozpoznaję [laamp_hooded_figure.Custom('PL_go_ja')]. To [laamp_hooded_figure.GetName] we własnej osobie. – To potwarz! – krzyczy [laamp_hooded_figure.GetTitleAsNameNoTooltip] w oczywistej złości.\n\n– Nie karz mi załatwiać tego przez moich #EMP partnerów biznesowych#!. – straszy kanalia, a napięcie wciąż rośnie."
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_outro: "\n\n– Zakładam, że moja reputacja mnie wyprzedza. „#EMP [laamp_hooded_figure.GetFirstNameNoTooltip], [laamp_hooded_figure.Custom('CriminalAdjective')] kanalia [laamp_hooded_figure.Custom('CriminalCrierInsult')]”!#! Dane mi było #EMP tłuc#! ludzi za drobniejsze zniewagi. Czego chcesz? – [laamp_hooded_figure.GetFirstName] skupia na mnie swój wzrok, unosząc pytająco brew."
 ep3_laamp_decision_event.1037.a: "– Ureguluję [laamp_hooded_figure.Custom('PL_jego_jej')] dług."
 ep3_laamp_decision_event.1037.a.flavor: "To z całą pewnością się przyda."
 ep3_laamp_decision_event.1037.b_diplomacy: "– Z całą pewnością zarobisz więcej na #EMP powracającym#! kliencie, nieprawdaż?"
 ep3_laamp_decision_event.1037.b_stewardship: "– Obawiam się, że podatek, o którym #EMP mówisz#! wcale tyle nie wynosi."
 ep3_laamp_decision_event.1037.b_intrigue: "– [laamp_hooded_figure.Custom('PL_jego_jej')|U] ochroniarze czekają #EMP tuż#! za rogiem, wiesz…?"
 ep3_laamp_decision_event.1037.b_learning: "– Z całą pewnością stać nasz wszystkich na więcej, nieprawdaż?"
 ep3_laamp_decision_event.1037.b_martial: "– Może zamiast tego zmierzysz się ze #EMP mną#!?"
 ep3_laamp_decision_event.1037.b.flavor: "Co w najgorszym wypadku może się stać?"
 ep3_laamp_decision_event.1037.b.success: "Udaje ci się przekonać kanalię, by zostawiła osobę, którą jest [laamp_hooded_figure.GetShortUINameNotMe], w spokoju."
 ep3_laamp_decision_event.1037.b.success.t: "Szlachetnie urodzona osoba uratowana"
 ep3_laamp_decision_event.1037.b.failure: "Nie udaje ci się przekonać kanalii"
 ep3_laamp_decision_event.1037.b.failure.t: "Nie do przegadania"
 ep3_laamp_decision_event.1037.c: "– #EMP [laamp_hooded_figure.GetTitleAsNameNoTooltip|U]#! należy już do kogoś innego. Ale z ciebie [ROOT.Char.Custom('InsultNoun')]!"
 ep3_laamp_decision_event.1037.c.flavor: "Bywało gorzej."
 ep3_laamp_decision_event.1037.d: "– Przyda mi się [laamp_hooded_figure.GetWomanMan] o twoich umiejętnościach, [laamp_hooded_figure.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1037.d_thief_position: "– Wiesz, akurat zwolniło mi się stanowisko mistrza-złodzieja w obozie, które zdaje się idealnie do ciebie pasować."
 ep3_laamp_decision_event.1037.e: "– Profesjonalista twojego pokroju #EMP idealnie#! pasowałby do mojego obozu."
 ep3_laamp_decision_event.1037.e.success: "[laamp_hooded_figure.GetShortUINameNotMe] jest pod wrażeniem tego pomysłu"
 ep3_laamp_decision_event.1037.e.failure: "[laamp_hooded_figure.GetShortUINameNotMe] nie daje ci się zachęcić"
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.GetShortUINameNotMe] zaczyna cię ignorować"
 ep3_laamp_decision_event.1037.f: "– Nauczysz mnie swego… rzemiosła?"
 ep3_laamp_decision_event.1037.g: "– [laamp_hooded_figure.GetFirstNameNoTooltip], razem możemy #EMP rzucić#! to państwo na kolana."
 ep3_laamp_decision_event.1037.h: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local church grounds
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship|U] i okolice"
 ep3_laamp_decision_event.1040.desc_returned_01: "Z powrotem w miejscu, którym jest [visiting_location.GetCounty.GetFaith.HouseOfWorship] i okolice, wszystko jest takie samo. Słońce powoli przemierza niebo, a sąsiadujące z placem budowle zamieniają się rzucaniem cieni na otwartą przestrzeń."
 ep3_laamp_decision_event.1040.desc_returned_02: "Intensywna woń kadzideł wkrada mi się do nosa, gdy przemierzam przyćmione promienie słońca w drodze do miejsca, którym jest [visiting_location.GetCounty.GetFaith.HouseOfWorship] i okolice."
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "Mrużę oczy, gdy wspinam się z półmroku spowijającego chatkę uzdrowiciela, wracając do placu, przy którym znajduje się [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_church: "Wracam przez bramę, a arkadyjski spokój wciąż mi towarzyszy, gdy powracam na plac, przy którym wznosi się [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "Powracam z pogodnego ogrodu, czując się lżej, gdy spoglądam na ruchliwy plac, przy którym wznosi się [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "Wracam krętymi uliczkami z miejsca, w którym [laamp_physician_recruit.GetFirstNameNoTooltip] ma swój gabinet i docieram na tereny, przy których wznosi się [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc: "[visiting_location.GetCounty.GetFaith.HouseOfWorship|U], a właściwie przylegający plac, przepełnia swego rodzaju spokój, mimo że [visiting_location.GetCounty.GetFaith.PriestNeuterPlural] i ich pomocnicy kręcą się dookoła, a dookoła kwitnie handel.\n\n[visiting_location.GetCounty.GetFaith.HouseOfWorship|U], wspaniały monument wiary, stoi pośrodku wszystkiego. Po bokach zauważam szyldy uzdrowicieli i dobudówkę z ogrodem, w którego ciszy można kontemplować bóstwo, którym jest [visiting_location.GetCounty.GetFaith.HighGodName]."
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\nNa obrzeżu placu jakiś dewota wygłasza kazanie o utrzymywania ciała w zdrowiu. Zgodnie z wcześniejszymi ustaleniami, jako że [1040_sickly_minor.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))], choruje, oczekuje już na mnie w chatce uzdrowiciela."
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\nNa obrzeżu placu jakiś dewota wygłasza kazanie o tym, jak utrzymywanie ciała w zdrowiu, utrzyma też w zdrowiu ducha, nie dając się przy tym okazjonalnym zaczepkom i przekrzykiwaniom zebranych wokół wieśniaków."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\nZgodnie z ustaleniami, [1040_sickly_minor.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))], czeka na mnie w chatce uzdrowiciela, po odprowadzeniu przez jednego z moich sług."
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] kiwa głową z uznaniem i rozgląda się po ruchliwym placu, od razu zwracając uwagę na interesujące stragany i zwracające uwagę miejsca."
 ep3_laamp_decision_event.1040.desc_outro: "\n\nCzuję zadowolenie, rozglądając się po placu. Biorę kilka głębokich wdechów i zastanawiam się nad tym, gdzie udać się teraz."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName] powoli zaczyna przegrywać ze zmęczeniem. – Nie chcę narzekać, ale… chyba udało nam się tu już wszystko załatwić, [visiting_partner.Custom2('RelationToMeVocative', ROOT.Char)]?"
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\nPo spędzeniu znacznej ilości czasu na placu, przy którym stoi [visiting_location.GetCounty.GetFaith.HouseOfWorship], czuję satysfakcję z dzisiejszego dnia i podjętych przeze mnie decyzji. Rozglądam się, szukając najkrótszej drogi z powrotem na główny rynek."
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\nDewota dalej ciągnie swoje kazanie o zdrowiu, ale zdaje się już zmierzać ku końcowi."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\nZ jakiegoś powodu na placu zaczęło roić się od dzieciaków. A może były tu od samego początku? Bawią się i spierają ze sobą, co i rusz znajdując nowe sposoby na robienie tych samych, dziecinnych rzeczy co zawsze, ku rozczarowaniu i mimo wszystko niewielkiemu zaskoczeniu swych opiekunów.\n\n[1040_sickly_minor.GetFirstName], wraz ze swoim stanem zdrowia, wciąż zajmuje mi głowę, gdy rozglądam się po placu, szukając kolejnego miejsca, do którego można się udać."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\nPo mojej lewej [visiting_partner.GetFirstName] z ciekawością przygląda się stoisku zastawionemu najróżniejszego rodzaju maleńkimi buteleczkami – rzekomo wypełnionymi kroplami jadu niebezpiecznego zwierza, którym jest [ROOT.Char.Custom('VenomousCreature')].\n\nSamo myślenie o nim przyprawia mnie o dreszcze, dlatego próbuję się zdecydować, gdzie udać się teraz."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] trąca mnie w ramię, wskazując na strażników, którzy wyprowadzają stąd kogoś odzianego w same łachmany, kto wykrzykuje proroctwa o końcu świata.\n\nOdruchowo unoszę brwi, obserwując zamieszanie, gdy rozważam, gdzie udać się teraz."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] pozwala mi się poczęstować jedzeniem, gdy przechodzimy przez plac.\n\nW wielkim skupieniu przeżuwam suchy prowiant, dumając nad tym, co teraz zrobić."
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\nW ciemnym zaułku przy placu jakiś cwaniak próbuje przekonać kogoś ze szlachty o leczniczych właściwościach czerwonego piasku.\n\nObserwuję ich sprzeczkę bez większego namysłu, jako że dumam nad tym, co teraz zrobić."
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\nNa pobliskim straganie obwieszonym obsydianowymi lustrami [visiting_location.GetCounty.GetFaith.PriestNeuter] stara się ukryć swe podniecenie, gdy w końcu może dokładnie przyjrzeć się swojemu odbiciu.\n\nTrochę mnie to bawi, ale staram się skupić na podjęciu decyzji o tym, gdzie teraz się udać."
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\nPrzy małej rotundzie jakiś cwaniak, ku uciesze skromnej widowni, czyta na głos kopię tekstu, który brzmi jak [ROOT.Char.Custom('RandomReligiousTextName')].\n\nSłucham go bez większej uwagi, obserwując plac i dumając nad tym, co teraz zrobić."
 ep3_laamp_decision_event.1040.a: "Wizyta u uzdrowiciela na pewno by mi pomogła."
 ep3_laamp_decision_event.1040.a_sickly_minor: "Chodźmy do chatki uzdrowiciela!"
 ep3_laamp_decision_event.1040.a_second: "Dobrze by było wrócić do uzdrowiciela."
 ep3_laamp_decision_event.1040.a_second_sickly_minor: "[1040_sickly_minor.GetFirstNameNoTooltip] wciąż czeka w chatce uzdrowiciela."
 ep3_laamp_decision_event.1040.a.tt: "Udaj się do chatki uzdrowiciela"
 ep3_laamp_decision_event.1040.a.cooldown.tt: "Uzdrowiciela nie ma, jako że załatwia sprawunki w trakcie tej wizyty"
 ep3_laamp_decision_event.1040.b: "[visiting_location.GetCounty.GetFaith.HouseOfWorship|U] wygląda intrygująco."
 ep3_laamp_decision_event.1040.b_second: "Wróć do miejsca, którym jest [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.b.tt: "[visiting_location.GetCounty.GetFaith.HouseOfWorship|U] – wejdź do środka"
 ep3_laamp_decision_event.1040.b.cooldown.tt: "Przez pozostały czas tej wizyty w miejscu, którym jest [visiting_location.GetCounty.GetFaith.HouseOfWorship], trwa ceremonia"
 caught_stealing.tt: "Niedawno przyłapano cię na okradaniu świętego miejsca – wygnanie skończy się [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1040_caught_stealing') )]"
 ep3_laamp_decision_event.1040.c: "Przechadzka po ogrodzie nie zaszkodzi."
 ep3_laamp_decision_event.1040.c_second: "Muszę wrócić do ogrodu."
 ep3_laamp_decision_event.1040.c.tt: "Odwiedź dobudówkę z ogrodem"
 ep3_laamp_decision_event.1040.c.cooldown.tt: "W ogrodzie rodzi się od ludzi w trakcie tej wizyty"
 ep3_laamp_decision_event.1040.d: "Może kaznodzieja ma rację?"
 ep3_laamp_decision_event.1040.d_second: "Kolejna rozmowa z osobą, którą jest [laamp_physician_recruit.GetFirstNameNoTooltip], nie zaszkodzi."
 ep3_laamp_decision_event.1040.d.tt: "Porozmawiaj z medykiem, którym jest [laamp_physician_recruit.GetShortUINameNotMe]"
 ep3_laamp_decision_event.1040.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1040.e_second: "To już koniec."
 #Healer
 ep3_laamp_decision_event.1041.return.tt: "Wracasz do okolicy, przy której stoi [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: uzdrowiciel"
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.GetFirstName] odpoczywa na miękkim posłaniu, nieopodal wciśniętego w róg piecyka, w chatce uzdrowiciela, wyczekując mojego powrotu. Instynktownie nachylam się, by sprawdzić jak oddycha i przeczesują [1040_sickly_minor.Custom('PL_mu_jej')] włosy.\n\n[laamp_healer_character.GetFirstName] odkłada na bok [ROOT.Char.Custom('WritingInstrument')] i obdarza mnie ponurym spojrzeniem. – Na co się umówiliśmy?"
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "Wchodzimy do chatki uzdrowiciela, gdy pochyla się [laamp_healer_character.GetSheHe] nad jakimiś ziołami. [laamp_healer_character.GetFirstName] podnosi jednak wzrok, gdy schodzimy po schodach. – A więc zmieniliście zdanie?\n\nPo mojej lewej [visiting_partner.GetFirstNameNoTooltip] przestępuje z nogi na nogę, wciąż chcąc spróbować własnoręcznie powtórzyć zabieg, który widzieliśmy wcześniej, jak przeprowadza go [laamp_healer_character.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1041.desc_returned_01: "[laamp_healer_character.GetFirstName] zajmuje się akurat innym pacjentem, gdy schodzę po schodach do chatki uzdrowiciela. Rzuca mi spojrzenie, a następnie wskazuje pacjentowi, by usiadł na posłaniu w głębi pomieszczenia.\n\n[laamp_healer_character.GetFirstName] zaciąga prowizoryczne zasłony wykonane z prześcieradła, które najlepsze dni ma już dawno za sobą, zapewniając tym jednak, zarówno nam, jak i pacjentowi, nieco prywatności.\n\n– Widzę, że powracasz – zauważa z zaangażowaniem. – Potrzebujesz mojej pomocy z czymkolwiek?"
 ep3_laamp_decision_event.1041.desc_returned_02: "Schodząc do ledwie oświetlonej chatki uzdrowiciela, dostrzegam, że [laamp_healer_character.GetFirstName] siedzi nieco głębiej, wertując stronice jakiegoś wysłużonego dziennika lub innej księgi. Z tej odległości ciężko stwierdzić, co przedstawiają zawarte w nim ilustracje, ale zdają się przedstawiać ludzkie ciało.\n\n[laamp_healer_character.GetFirstName] ostrożnie zamyka dziennik, chowając go gdzieś pod ręką, po czym spogląda na mnie, zwracając się spokojnym głosem – A więc powracasz. Czyżby jednak coś ci dolegało?"
 ep3_laamp_decision_event.1041.desc_sickly_minor: "[1040_sickly_minor.GetFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))], zmaga się z chorobą, dlatego właśnie jest ze mną w chatce uzdrowiciela. Kaszle wątle, gdy niosę [1040_sickly_minor.Custom('PL_go_ja')] po schodach prowadzących w dół.\n\nUzdrowiciel, którym jest [laamp_healer_character.GetFirstName], wstaje ze swojego drewnianego stołka i obdarza mnie ponurym spojrzeniem. – Potrzebujecie moich usług?"
 ep3_laamp_decision_event.1041.desc_physician_partner: "Wchodzimy do chatki uzdrowiciela, gdy [laamp_healer_character.GetFirstName] jest akurat w samym środku procedury oczyszczania, której poddaje się [ROOT.Char.GetWomanMan] w podeszłym wieku. [visiting_partner.GetFirstName] przygląda się z uwagą wszystkiemu, co robi [laamp_healer_character.GetFirstNameNoTooltip], a w [visiting_partner.Custom('PL_jego_jej')] oku dostrzegalny jest błysk ekscytacji. – Z chęcią kiedyś spróbuję #EMP to#! przeprowadzić…\n\n[laamp_healer_character.GetFirstNameNoTooltip] podnosi wzrok, gdy docierają do [laamp_healer_character.Custom('PL_niego_niej')] nasze głosy. – Umknęło mi, że weszliście. Czy coś wam dolega?"
 ep3_laamp_decision_event.1041_intro: "Światło w chatce uzdrowiciela jest przygaszone, a w powietrzu unosi się specyficzny #EMP zapach#!. Nie jest #EMP nieprzyjemny#!, lecz nachalny.\n\n[laamp_healer_character.GetFirstName] stoi przy wysokim stole i zajmuje się przygotowywaniem jakiejś mikstury."
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$ Podnosi jednak na mnie wzrok, i unosi delikatnie brwi. – Widzę, że udało ci się wrócić w jednym kawałku! Jak mogę ci pomóc tym razem?"
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$ Podnosi jednak na mnie wzrok, gdy podchodzę bliżej. – Witam! Nastrój dopisuje? Może przydałoby się małe oczyszczenie?"
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\nNieco głębiej w pomieszczeniu [1041_health_artifact.GetName], wraz z całym swym majestatem, wciąż spoczywa obok przeróżnych medycznych błyskotek."
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\nNieco głębiej [1041_health_artifact.GetName] wciąż krzyczy do mnie, zabiegając o moją uwagę."
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\nKątem oka dostrzegam parę leczniczych błyskotek, spośród których moją uwagę przyciąga majestatyczny róg."
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\nNieco głębiej w pomieszczeniu, na półce wypełnionej po brzegi leczniczymi błyskotkami, udaje mi się dostrzec coś interesującego. To [1041_health_artifact.GetName] i zdaje się wręcz błagać o moją uwagę."
 ep3_laamp_decision_event.1041.a: "Może jakieś ustabilizowanie nastroju mogłoby mi pomóc."
 ep3_laamp_decision_event.1041.a_ill: "– Ja… przydałaby mi się jakaś terapia, tak."
 ep3_laamp_decision_event.1041.b: "– Bardziej interesuje mnie [1041_health_artifact.GetNameNoTooltip]."
 ep3_laamp_decision_event.1041.c: "– [visiting_partner.GetFirstNameNoTooltip], czy #EMP jesteś#! w stanie przeprowadzić ten zabieg?"
 ep3_laamp_decision_event.1041.c.flavor: "Co w najgorszym wypadku może się stać?"
