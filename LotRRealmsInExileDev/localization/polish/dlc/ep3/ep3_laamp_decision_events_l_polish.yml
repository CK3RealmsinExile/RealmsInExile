 ep3_laamp_decision_event.1055.piety_partial_20.tt: "$ep3_laamp_decision_event.1055.piety_level$$ep3_laamp_decision_event.1055.all_regiments$$ep3_laamp_decision_event.1055.alert_partial.tt$ (#V 20#!%)#!"
 ep3_laamp_decision_event.1055.c: "– Co powiesz na handel wymienny?"
 ep3_laamp_decision_event.1055.c.tt: "Losowy [regiment|El] [Concept('men_at_arms', 'zbrojnych')|E]: \n#P #EMP $BULLET_WITH_TAB$Zostaje w pełni uzupełniony!#!#!"
 ep3_laamp_decision_event.1055.d: "– To twoja szansa, by zawalczyć o #EMP słuszną#! sprawę!"
 ep3_laamp_decision_event.1055.d.flavor: "Walczmy razem o lepszy świat."
 ep3_laamp_decision_event.1055.d.tt: "Dzięki twojemu [Concept('trait_level_track_xp', 'doświadczeniu cechy')|E] [GetTrait('knight_errant').GetName( GetNullCharacter )|l]:$refill_maa_regiments_fully_reinforced_tt$"
