 ep3_laamp_decision_event.1010.d.cooldown.tt: "Niedawno przyszło ci próbować ukraść [provisions|El] – spróbuj ponownie [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_stolen_recently') )]"
 ep3_laamp_decision_event.1010.e: "Wracajmy."
 #Option: Sell an artifact to local peddlers
 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Żadnych pytań"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "Jakiś głos nagle odcina się na tle krzyków i rozgardiaszu, które otaczają stragany z artefaktami. – Zawsze docenię powracającego klienta! – stwierdza [laamp_artifact_peddler.GetFirstName], podchodząc bliżej, by obejrzeć moje przedmioty."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "[visiting_location.GetBaronyNameExplicitly|U], a właściwie znajdująca się tu dzielnica handlowa, przepełniona jest sprzedawcami i kupcami, którzy oferują zarówno rzadkie, jak i egzotyczne artefakty. Na szczęście bez problemu znajduję cieszącego się powszechnym uznaniem handlarza artefaktami, którym jest [laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_intro_new_01: "Staram się znaleźć kogoś, kto mógłby trochę odciążyć mnie z niesionych przeze mnie dóbr, gdy nagle wyłania się przede mną [laamp_artifact_peddler.GetFirstName], handlarz artefaktami, który z chęcią patrzy na moje przedmioty."
 ep3_laamp_decision_event.1020.desc_intro_new_02: "Alejka wręcz mieni się od straganów. Przypadkowo trącam ramieniem czyjeś plecy. [laamp_artifact_peddler.GetFirstName], handlarz artefaktami, odwraca się, by stanąć ze mną twarzą w twarz, ale dostrzega moje przedmioty i od razu się nad nimi nachyla, by lepiej się im przyjrzeć."
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "Wracam do handlarzy artefaktami, a [laamp_artifact_peddler.GetFirstName] ocenia mnie wzrokiem z zaciekawieniem, gdy podchodzę do straganów. – Moja oferta wciąż jest aktualna – mówi, po czym obraca się w stronę stoiska i zaczyna przestawiać swoje towary."
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "Wracam do handlarzy artefaktami, spośród których [laamp_artifact_peddler.GetFirstName] wciąż wyróżnia się wraz ze swoim stoiskiem, dzięki świetnemu asortymentowi, który wręcz zdaje się wylewać ze straganu.\n\nZauważa mnie i zamiera na moment, po czym zwraca się do mnie. – Czyli umowa stoi, tak?"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "Wciąż dumam nad wszystkimi możliwościami, gdy [laamp_artifact_peddler.GetFirstName] obdarza mnie zblazowanym spojrzeniem. – Moja oferta wciąż jest aktualna – mówi monotonnym głosem.\n\nNastępnie obraca się nonszalancko w stronę swojego straganu i zaczyna przestawiać swoje towary."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "Waham się nieco, a [laamp_artifact_peddler.GetFirstName] zdaje się odczuwać urazę moim niezdecydowaniem.\n\nWzrusza ramionami. – Przemyśl to sobie. Ja poczekam, czy coś – kwituje, po czym podchodzi do innego klienta."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\n[laamp_artifact_peddler.GetFirstName] wprawną ręką ocenia powierzchnię mojego artefaktu, którym jest [1020_first_artifact_to_sell.GetName], po czym kiwa głową i mamrocze coś pod nosem."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\n[laamp_artifact_peddler.GetFirstName] ostukuje delikatnie powierzchnię artefaktu, którym jest [1020_first_artifact_to_sell.GetName], po czym przechyla lekko głowę, jakby czegoś nasłuchując, a następnie kiwa się z uznaniem."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetFirstName] przejeżdża palcami po artefakcie, którym jest [1020_first_artifact_to_sell.GetName], ale prawdziwe zainteresowanie wzbudza w nim dopiero [1020_second_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetFirstName] zdaje się szczypać artefakt, którym jest [1020_first_artifact_to_sell.GetName], starannie rozważając jego naturę, po czym ostrożnie ogląda to, czym jest [1020_second_artifact_to_sell.GetName], co zdaje się napawać go swego rodzaju zadowoleniem."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\nOglądając, odwracając i obracając przedmioty w rękach, [laamp_artifact_peddler.GetFirstName] skupia się na wszystkich ich detalach. Niezależnie od tego, czy jest to [1020_first_artifact_to_sell.GetName], [1020_second_artifact_to_sell.GetName] wraz z materiałem wykonania, czy też [1020_third_artifact_to_sell.GetName] wraz ze swoimi zdobieniami."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\nZanim to do mnie dociera [laamp_artifact_peddler.GetFirstName] ma już za sobą dokładne oględziny przedmiotów, pośród których jest [1020_first_artifact_to_sell.GetName] i [1020_second_artifact_to_sell.GetName]. [laamp_artifact_peddler.Custom('PL_jego_jej')] ręce prędko przesuwają się po powierzchni kolejnego, którym jest [1020_third_artifact_to_sell.GetName], szukając na niej jakichkolwiek skaz."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\nNagle [visiting_partner.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], krzyczy mi do ucha z oburzeniem. – Próbuje wystrychnąć cię na dudka! #EMP Ja#! mogę ci znaleźć lepszą ofertę!"
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\nKątem oka dostrzegam, jak [visiting_partner.GetFirstName] wciąż kipi ze złości nad niskimi cenami, które oferuje [laamp_artifact_peddler.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1020.a: "Mogę rozstać się z przedmiotem, którym jest…"
