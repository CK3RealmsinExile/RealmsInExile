 #Page 2 (Second)
 ep3_laamp_decision_event.1001.desc_intro_return_finished: "[ROOT.Char.Custom('GetMainsquareCommons')|U], a właściwie jego część, cechuje teraz niższa temperatura, przez co ludzie wrócili do swych domów lub przenieśli się do innych miejsc, które może zaoferować im [ROOT.Char.Custom('SettlementCity')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "Wracamy od kupca z zaopatrzeniem, gdy popołudniowa bryza wypełnia [ROOT.Char.Custom('GetMainsquareCommons')] w miejscu znanym jako [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "Strażnicy nie obchodzą się ze mną zbyt ostrożnie, gdy odprowadzają mnie z powrotem na [ROOT.Char.Custom('GetMainsquareCommons')], ale na szczęście nic przy tym nie niszczą."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "Wracamy od handlarzy artefaktami, gdy inni ludzie również zdają się wracać z innych części, które tworzą [ROOT.Char.Custom('SettlementCity')]. Wszędzie jest pełno ludzi, których celem jest [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "Przechadzając się z powrotem do osoby, którą jest [ROOT.Char.Custom('GetTowncrierElder')], patrzę przez chwilę w niebo, nim dociera do mnie, że jestem już w miejscu znanym jako [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "[ROOT.Char.Custom('GetMainsquareCommons')|U] wypełnia teraz znacznie mniej ludzi. Grupka dzieciaków głaszcze osiołka, który spokojnie pasie się gdzieś w połowie drogi, na której końcu [ROOT.Char.Custom('GetTowncrierElder')] wykonuje swoją pracę."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "Wracam do drugiej połowy miejsca znanego jako [ROOT.Char.Custom('GetMainsquareCommons')], gdy sfora kundli biega w tę i we w tę, walcząc o dość pokaźną, zwierzęcą kość."
 ep3_laamp_decision_event.1001.desc: "Oddalam się od wejścia, którym zaczyna się [ROOT.Char.Custom('SettlementCity')|l] i podążam wąską ścieżką, mijając [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')], po czym wchodzę na przylegającą otwartą przestrzeń.\n\nWidzę przed sobą ścieżkę prowadzącą do kupców zaopatrzeniem i handlarzy artefaktami, a kawałek dalej dostrzegam kogoś, kto wygląda jak"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$ krzykacz miejski."
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$ włóczący się członek plemiennej starszyzny."
