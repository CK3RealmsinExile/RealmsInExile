 ep3_laamp_decision_event.1021.t_failure: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: śmierć kupca"
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_01: "[laamp_artifact_peddler.GetFirstName] patrzy na mnie wyczekująco i zdaje się cieszyć z podjętej przeze mnie decyzji. – Z którym przedmiotem chcesz się pożegnać?"
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_02: "[laamp_artifact_peddler.GetFirstName] obdarza mnie zachęcającym skinieniem głowy. – Mam dość złota. Jakie towary chcesz sprzedać?"
 ep3_laamp_decision_event.1021.desc_success: "[laamp_artifact_peddler.GetFirstName] patrzy na mnie z namysłem. – …a więc to tak? W porządku. Za tak cenne towary jestem w stanie dorzucić grosz lub dwa."
 ep3_laamp_decision_event.1021.desc_failure: "[laamp_artifact_peddler.GetFirstName] kpi sobie, a [laamp_artifact_peddler.Custom('PL_jego_jej')] usta wykrzywiają się w lekceważącym uśmieszku. – Nie żartuj sobie. Moja oferta się nie zmieni."
 ep3_laamp_decision_event.1021.a: "– [1020_first_artifact_to_sell.GetNameNoTooltip] to coś, co nigdy mi się nie przydało."
 ep3_laamp_decision_event.1021.b: "– Bardziej przyda mi się złoto. [1020_second_artifact_to_sell.GetNameNoTooltip] należy do ciebie."
 ep3_laamp_decision_event.1021.c: "– [1020_third_artifact_to_sell.GetNameNoTooltip] od teraz należy do ciebie."
 ep3_laamp_decision_event.1021.d: "Z drugiej strony…"
 #Town Crier
 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetTowncrierElderCapitalized')|U]"
 ep3_laamp_decision_event.1025.desc_returned_01: "Kiedy wracamy do krzykacza miejskiego, kot, teraz już zwinięty w kłębek, śpi na pobliskim stole, kompletnie nie zwracając uwagi na donośne okrzyki. \n\n Dostrzegam, że wąsy drgają mu czasem przez sen. Ja natomiast podchodzę bliżej, by zastanowić się nad dostępnymi ogłoszeniami:"
 ep3_laamp_decision_event.1025.desc_returned_02: "Kiedy wracam do krzykacza miejskiego, kot leży rozciągnięty pod stołem, uważnie śledząc mnie na wpół otwartym błękitnym okiem.\n\nWsłuchuję się w delikatny dźwięk mruczenia, ale ogłoszenia listowane przez krzykacza przywołują mnie z powrotem na ziemię:"
 ep3_laamp_decision_event.1025.desc_reused_crier: "Krzykacz miejski ożywia się, gdy podchodzę, bez ustanku trajkocząc o kontraktach ogłoszonych przez lokalną szlachtę.\n\nKrzykaczowi towarzyszy stary, przyjacielski kot w szaro-bure łaty, który spogląda na mnie na wpół otwartymi błękitnymi oczami, gdy z uwagą słucham przedstawianych ogłoszeń:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "Kiedy wracam do członka starszyzny, majestatyczny wół delikatnie liże dłoń, której właścicielem jest [laamp_town_crier.GetFirstName], gdy daje mu [laamp_town_crier.GetSheHe] smakołyki.\n\nZ grymasem zadowolenia na twarzy, [laamp_town_crier.GetFirstName] chętnie powtarza wszystkie dostępne kontrakty, które pomogłyby miejscowej ludności:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "Kiedy wracam do członka starszyzny [ROOT.Char.GetWomanMan] o ewidentnie wysokim wykształceniu i wielkiej wadze właśnie odchodzi.\n\nZ zainteresowaniem rzucam jeszcze okiem w tamtą stronę, po czym wracam do członka starszyzny, którym jest [laamp_town_crier.GetFirstName], by przypomniano mi, jakie jeszcze kontrakty są dostępne:"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "Członek starszyzny, którego już znam – [laamp_town_crier.GetFirstName] – obdarza mnie pełnym wdzięczności uśmiechem, gdy wracam do [laamp_town_crier.Custom('PL_jego_jej')] ogłoszenia.\n\nPo przyjacielskiej pogawędce, udziela mi informacji o ostatnich wydarzeniach i kontraktach, którymi trzeba się zająć:"
 ep3_laamp_decision_event.1025.desc: "Krzykacz miejski ożywia się, gdy podchodzę, bez ustanku trajkocząc o kontraktach ogłoszonych przez lokalną szlachtę.\n\nKrzykaczowi towarzyszy stary, przyjacielski kot w szaro-bure łaty, który spogląda na mnie krystalicznie błękitnymi oczami, gdy z uwagą słucham przedstawianych mi ogłoszeń:"
 ep3_laamp_decision_event.1025.desc_tribal: "Członek starszyzny, którym jest [laamp_town_crier.GetFirstName] obdarza mnie przyjacielskim spojrzeniem, gdy podchodzę bliżej.\n\nRozważnie zajmując się wozem, do którego zaprzęgnięto woła, informuje mnie o wszelkich okolicznych problemach i kontraktach, które trzeba by było rozwiązać w najbliższym otoczeniu:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Wracając do krzykacza miejskiego, orientuję się, że udało się [laamp_town_crier.Custom('PL_mu_jej')] zebrać niewielki tłum, który wydaje z siebie „ojania” i „ajania” w pełni adekwatne do przerażających okoliczności, które przedstawia krzykacz, a przez które odległy szlachcic musi szukać pomocy.\n\nBrew unosi mi się mimowolnie, gdy przypominam sobie zwykłe kontrakty, które wspominano tu wcześniej:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "Kiedy wracam do krzykacza miejskiego, zaspokaja [laamp_town_crier.GetSheHe] ciekawość kolejnych słuchaczy, zasypując ich przesadnymi szczegółami o odległym szlachcicu.\n\nMruczę cicho, dumając nad wcześniej wspominanymi kontraktami:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "Kiedy wracam do członka starszyzny, ten sam członek plemienia, który widział mnie wcześniej, wyjawia wszelkie niepochlebne szczegóły o odległym szlachcicu i jego kłopotliwym położeniu.\n\nCzłonek starszyzny, którym jest [laamp_town_crier.GetFirstName], gani go ukradkowo wzrokiem, gdy podchodzę, po czym rozmawiamy o lokalnych kontraktach, którymi trzeba się zająć:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "Kiedy wracam do członka starszyzny, wygląda na to, że musiał skarcić współplemiennika, który dąsa się teraz, siedząc na pobliskim wozie.\n\nOżywia się jednak, gdy [laamp_town_crier.GetWomanMan] z plemienia podchodzi i zagaja rozmowę. Ja, natomiast, podchodzę do członka starszyzny, którym jest [laamp_town_crier.GetFirstName], i który to jest na tyle miły, by przypomnieć mi aktualnie dostępne kontrakty:"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "Rozpoznaję krzykacza miejskiego, to [laamp_town_crier.GetFirstName] i akurat $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "[laamp_town_crier.GetFirstName] – krzykacz miejski – akurat $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "plotkuje ze swoim rozmówcą, którym jest [visiting_location.GetCounty.GetCulture.GetNameNoTooltip], gdy podchodzę do [laamp_town_crier.Custom('PL_jego_jej')] stanowiska – szepczą o jakimś odległym szlachcicu, który znajduje się w niezwykle kłopotliwej sytuacji, a za której rozwiązanie oferuje #EMP wspaniałe#! nagrody.\n\nDumam nad tym przez chwilę, gdy [laamp_town_crier.GetFirstName] nagle przypomina sobie o swoich obowiązkach i ożywia się, prędko informując całe swe najbliższe otoczenie o aktualnie dostępnych kontraktach:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "Kiedy podchodzę, członek starszyzny, którym jest [laamp_town_crier.GetFirstName], akurat omawia jakieś kwestie z innym członkiem plemienia, ale posyła mi porozumiewawcze spojrzenie. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "[laamp_town_crier.GetFirstName|U] należy do starszyzny i gdy podchodzę, akurat omawia jakieś kwestie z innym członkiem plemienia. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\nKtoś inny stojący obok – [laamp_town_crier.GetWomanMan] – zaczyna gestykulować, a mnie udaje się usłyszeć coś o #EMP odległym szlachcicu pilnie potrzebującym pomocy w bardzo istotnej kwestii#!, za którą oferuje sławę i skarby.\n\nKiedy kończy swą rozmowę, odwracam się z powrotem, a [laamp_town_crier.GetFirstNameNoTooltip] informuje mnie o lokalnych kontraktach, którymi trzeba się zająć:"
 ep3_laamp_decision_event.1025.desc_nothing: "[ROOT.Char.Custom('GetTowncrierElder')|U] siedzi na swym krześle, garbiąc się w półśnie. Najwidoczniej aktualnie nie ma tu żadnych dostępnych kontraktów."
