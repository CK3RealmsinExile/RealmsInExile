 #The bespoke Treasure Map contract
 laamp_treasure_map_contract: "Mapa skarbów"
 laamp_treasure_map_contract_contract: "$laamp_treasure_map_contract$"
 laamp_treasure_map_contract_desc_title: "Skarby całego życia"
 laamp_treasure_map_contract_desc: "Emerytowany poszukiwacz skarbów, którym jest [TaskContract.GetEmployer.GetName], potrzebuje pomocy w znalezieniu ostatnich, nieuchwytnych bogactw. Pozostanie to ważne tak długo, dopóki posiadasz mapę skarbów."
 laamp_treasure_map_contract_request: "Aby wypełnić ten [task_contract|El], wybierz się w [travel|El] do miejsca, w którym jest skarb za pośrednictwem [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('treasure_map_contract_decision').GetName]”"
 overflowing_provisions_to_gold.tt: "#EMP Sprawiłoby to, że przekroczysz swój limit [Concept('provisions', 'zapasów')|E], dlatego nadmiarowa wartość @provisions_icon! [provisions_overflow_value|V0] zostanie sprzedana na lokalnym rynku za @gold_icon! [provisions_transformed_to_gold_value|V0]#!"
 treasure_map: "Mapa skarbów"
 treasure_map_desc: "Potargana mapa, prawdopodobnie prowadząca do zapomnianych skarbów znajdujących się w miejscu, którym jest [newly_created_map.MakeScope.Var('artifact_treasure_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]. Otrzymana od krzykacza miejskiego, którego miejscem pracy jest [newly_created_map.MakeScope.Var('picked_up_in_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]."
 artifact_is_related_to_contract_tt: "Ten [artifact|El] jest związany z [Concept('task_contract', 'kontraktem')|E] i nie może zostać zniszczony"
 gallowsbait_thief_blocked_from_contract.tt: "Nikt nie powierzy ci tego [Concept('vassal_contract', 'kontraktu wasalnego')|E]. Masz zbyt wysoki poziom [Concept('trait', 'cechy')|E] „[GetTrait('gallowsbait').GetName(GetNullCharacter)]” ([GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'thief' ).GetName])"
 #Option: Visit the local tavern
 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetTavernDwelling')|U]"
 ep3_laamp_decision_event.1030.desc_returned_01: "Ponownie wchodzę do karczmy, orientując się, że niewiele się tu zmieniło oprócz samych podróżnych i włóczęgów, którzy tak samo jednak zaspokajają swe wszystkie potrzeby."
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "Wracam do domostwa i po raz kolejny uderza mnie gościnność i ta genialna atmosfera, przez co pozwalam sobie na odprężone westchnienie."
 ep3_laamp_decision_event.1030.desc_returned_02: "Z powrotem w miejscu, którym jest [ROOT.Char.Custom('GetTavernDwelling')], [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], którzy są tu wykidajłami, właśnie kończą kłótnię, która przerodziła się w rękoczyny."
 ep3_laamp_decision_event.1030.desc_returned_from_story: "To jak [laamp_storyteller.GetFirstName] opowiada historie sprawia, że ich szczegóły wciąż kołaczą mi się po głowie, gdy wracam do zdecydowanie głośniejszej wspólnej izby."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "To jak [laamp_storyteller.GetFirstName] opowiada historie sprawia, że ich szczegóły wciąż kołaczą mi się po głowie, gdy z powrotem wchodzę do domostwa."
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "Kiedy wracam od rekrutów, dociera do mnie kuszący zapach, który wydzielają przygotowywane w kuchni [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')]."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "Wracając od rekrutów, nieomal przewracam się o dwójkę biesiadników, zbyt zajętych żartowaniem z trzeciego, nieco bardziej introwertycznego, który ma według nich wyglądać jak [ROOT.Char.Custom('RegionalMythicalCreatureLower')]."
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "Opuszczam urocze towarzystwo, które oferuje [laamp_spouse_material.GetFirstName], poprawiam swe odzienie i wychodzę z jednego z pomieszczeń na tyłach, ze świeżym wigorem widocznym w każdym kroku, który stawiam."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "Opuszczam uroczy namiot, którego to [laamp_spouse_material.GetFirstName] jest właścicielem, poprawiam swe odzienie i zakradam się z powrotem do domostwa ze świeżym wigorem widocznym w każdym kroku, który stawiam."
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "Kiedy [laamp_spouse_material.Custom('PL_go_ja')] opuszczam, [laamp_spouse_material.GetFirstName] wraca do rozmowy z kilkoma zagadywania przyjacielskich [ROOT.Char.Custom('GetTaverngoersTribespeople')], a ja maszeruję z powrotem na środek przestrzeni, którą stanowi [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "Po tym jak nie udaje mi się wyjaśnić sytuacji, lokalny wykidajło sprawia, że [laamp_hooded_figure.GetFirstName] i [laamp_hooded_figure.Custom('PL_jego_jej')] spory wylatują z hukiem na zewnątrz. Ostrożnie wracam na środek przestrzeni, którą stanowi [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "Napięcie wciąż tylko rośnie, gdy [laamp_hooded_figure.GetFirstName] pozostaje bez mojej pomocy w kłopotliwym położeniu. Ja, natomiast, wracam na środek przestrzeni, którą stanowi [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "Z trudem wracam z piwnicy, jako że moje oczy wciąż przyzwyczajają się z powrotem do światła we wspólnej izbie."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "Z trudem wracam z namiotu, jako że moje oczy wciąż przyzwyczajają się z powrotem do półmroku w domostwie."
 ep3_laamp_decision_event.1030.desc: "Karczma, której gośćmi są zarówno podróżnicy, jak i lokalni [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], wręcz pęka w szwach."
 ep3_laamp_decision_event.1030.desc_nomad: "Otrzymuję zaproszenie do jednego z namiotów. Mieści się w nim zaskakująco dużo ludzi, pośród których są podróżni i [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], tworzący niczym niezmącony #EMP hałas#! ludzkich głosów."
 #Mid
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\nTrochę głębiej ktoś siedzi przy ogniu, snując opowieść. Bliżej wejścia, natomiast, kumplujące się obdartusy zaczepiają obsługę o dolewkę, jako że tylko [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')] im w głowie. Na końcu szynkwasu"
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\nNa zewnątrz, przy ognisku, ktoś snuje jakąś opowieść, a z przodu większa grupa współplemieńców wspomina swą ostatnią podróż. Na końcu szynkwasu"
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ dostrzegam osobę, która jest po prostu [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')]. To [laamp_spouse_material.GetFirstName] i ewidentnie się nudzi."
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ dostrzegam osobę, która jest po prostu [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')]. Och, [laamp_spouse_material.Custom('RaunchyComplimentNoun')], skąd to znudzenie na twej twarzy?"
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$ dostrzegam osobę, która jest po prostu [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] Och, [laamp_spouse_material.Custom('RaunchyComplimentNoun')], skąd to znudzenie na twej twarzy?"
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\nPrzy szynkwasie wciąż przesiaduje [laamp_spouse_material.GetFirstName], wodząc swym smukłym palcem po krawędzi kubka."
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\nNad szynkwasem wciąż siedzi ta sama [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] osoba. [laamp_spouse_material.Custom('RaunchyComplimentNoun')|U], ależ ty miętolisz ten kubek."
 ep3_laamp_decision_event.1030.desc_mid: "\n\nTrochę głębiej ktoś siedzi przy ogniu, snując opowieść, a bliżej wejścia kumplujące się obdartusy zaczepiają obsługę o dolewkę, jako że tylko [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')] im w głowie."
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\nNa zewnątrz, przy ognisku, ktoś snuje jakąś opowieść, a z przodu większa grupa współplemieńców wspomina swą ostatnią podróż."
 #Outro
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\nPrzy samych drzwiach dostrzegam nierzucającą się w oczy, zakapturzoną postać. Wygląda na kogoś, kto bardzo ceni sobie prywatność."
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] z ciekawskim błyskiem w oku rozgląda się po zebranej tu mieszaninie indywiduów."
 ep3_laamp_decision_event.1030.desc_outro: "\n\nWchodzę trochę głębiej w światło i ciepło, które zapewnia [ROOT.Char.Custom('GetRoomTent')], dumając nad tym, co zrobić najpierw."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName] zaczyna już odczuwać silne zmęczenie, dlatego patrzy na pobliski stolik i pyta. – Jeśli zostajemy tu dłużej, może chociaż coś zjemy, [visiting_partner.Custom2('RelationToMeVocative', ROOT.Char)]?"
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\nOmiatam [ROOT.Char.Custom('GetRoomTent')] wzrokiem. Zdaje się, że jest tu znacznie mniej ludzi i orientuję się, że nie mam tu już nic do roboty."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\nPrzy wejściu siedzi nieruchomo dyskretna zakapturzona postać,"
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ która opróżnia właśnie kolejny kubek."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ która bawi się w palcach małym sztyletem."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName] siedzi w kącie i obserwuje grupkę tubylców, którzy rzucają ostrymi przedmiotami w połamaną beczkę z chorobliwą fascynacją.\n\nObserwuję ich rozgrywkę i myślę, co robić dalej."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\nPo mojej prawej [visiting_partner.GetFirstName] szczerzy się z uznaniem, gdy jeden z wieśniaków kończy właśnie prostacki żart o kilku rodzajach płynów fizjologicznych. Patrzę się na [visiting_partner.Custom('PL_niego_nia')] ze zdziwieniem, myśląc, co począć teraz."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\nKawałek dalej [visiting_partner.GetFirstName] podryguje rytmicznie, gdy [ROOT.Char.Custom('GetTavernDwelling')] wypełnia się lokalną, ludową piosenką, którą wykonuje trubadur. Leniwie obserwuję ten taniec, dumając nad tym, co by tu teraz zrobić."
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\nHumor wszystkim dopisuje, a kilku stałych bywalców zaczyna śpiewać coś, co brzmi jak [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] piosenka. W samym sercu tego hałasu zastanawiam się, co robić dalej."
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\n[ROOT.Char.Custom('GetRoomTent')|U], a właściwie jego tyły, zajmuje [ROOT.Char.GetWomanMan] o szlacheckich korzeniach i rozmawia z jakimś wieśniakiem. Mój wzrok zawiesza się przez chwilę na szlacheckim herbie, gdy rozważam, co robić dalej."
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\nSiedzący przy stoliku nieopodal wejścia miejscowi grają w jakiegoś rodzaju egzotyczną grę planszową, wykorzystującą prymitywne pionki wykonane z białych i czarnych kamieni. Leniwie zerkając na ich poczynania, głęboko zastanawiam się, co począć teraz."
