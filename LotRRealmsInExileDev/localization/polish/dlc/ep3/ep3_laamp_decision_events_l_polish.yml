 #Bodyguard
 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: osobisty strażnik"
 ep3_laamp_decision_event.1057.desc_returned_01: "Gdy wracam do alejki, w której przyszło mi rozstać się z byłym osobistym strażnikiem o imieniu [laamp_bodyguard_recruit.GetFirstName], widzę, że prowadzi niezobowiązującą rozmowę ze swoim pracodawcą, miejscowym rzeźnikiem.\n\nPodchodzę bliżej. Kończą serdeczną pogawędkę, a rzeźnik klepie [laamp_bodyguard_recruit.Custom('PL_go_ja')] przyjacielsko po plecach. [laamp_bodyguard_recruit.GetFirstName] wraca do środka.\n\nTeraz [laamp_bodyguard_recruit.GetFirstNameNoTooltip] zwraca się w moim kierunku, a w [laamp_bodyguard_recruit.Custom('PL_jego_jej')] oczach widzę przyjazny błysk.\n\n– O, znów tu jesteś. Potrzebujesz czegoś?"
 ep3_laamp_decision_event.1057.desc_returned_02: "Wracam do alejki, gdzie były osobisty strażnik imieniem [laamp_bodyguard_recruit.GetFirstName] oddaje się swojemu nowemu fachowi. Osoba ta zauważa moje przyjście.\n\nNóż tańczy w powietrzu, gdy [laamp_bodyguard_recruit.GetFirstName] kroi mięso kolejnego zwierzęcia na równe filety. Intensywność tej sceny sprawia, że przypadkiem robię kilka kroków w tył.\n\n[laamp_bodyguard_recruit.GetFirstName] rzuca mi puste spojrzenie i głosem wypranym z wszelkich uczuć pyta: „…tak?”"
 ep3_laamp_decision_event.1057.desc_returned_03: "Gdy wracam do alejki, [laamp_bodyguard_recruit.GetFirstName] siedzi na pustym wozie i opatruje sobie knykcie, prawdopodobnie zranione podczas bójki z osobnikami, którym nie podoba się [laamp_bodyguard_recruit.Custom('PL_jego_jej')] reputacja.\n\nKrzywiąc się, [laamp_bodyguard_recruit.GetFirstName] dostrzega moją obecność.\n\n– Ach, zawsze oglądasz mnie w najwspanialszych momentach. – Opiera się i wzdycha. – Chcesz czegoś?"
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "Wydaje mi się, że rozpoznaję osobę, który wcześniej wrzeszczała. Gdy oddala się grupa nieprzyjaźnie nastawionych ludzi, ruszam alejką za osobą o imieniu [laamp_bodyguard_recruit.GetFirstName].$ep3_laamp_decision_event.1057.desc_mid$\n\nOkryta hańbą osoba, która niegdyś była osobistym strażnikiem, mruży oczy na mój widok.\n\n– Czekaj, chyba skądś cię znam… – krzywi się. – Nieważne. Czego chcesz?"
 ep3_laamp_decision_event.1057.desc: "Dzięki wcześniejszym wrzaskom poznaję [laamp_bodyguard_recruit.Custom('PL_jego_jej')] imię: [laamp_bodyguard_recruit.GetFirstName]. Gdy oddala się grupa nieprzyjaźnie nastawionych ludzi, ruszam alejką za osobą o imieniu [laamp_bodyguard_recruit.GetFirstNameNoTooltip].$ep3_laamp_decision_event.1057.desc_mid$\n\nOkryta hańbą osoba, która niegdyś była osobistym strażnikiem, rzuca mi zimne spojrzenie, gdy podchodzę.\n\n– Czego chcesz? Nawet cholernej #EMP rośliny#! nie potrafię utrzymać przy życiu…"
 ep3_laamp_decision_event.1057.desc_mid: "\n\nNatychmiast zaczyna wyładowywać zwierzęce truchła z odrapanego wozu, mamrocząc przy tym pod nosem.\n\n– …Jeden szlachcic umiera pod twoją opieką i… niby #EMP jak#! człowiek ma się domyślić, że jakiś trunek – chyba [laamp_bodyguard_recruit.Custom('RegionalDrink')|l] – jest… – [laamp_bodyguard_recruit.GetFirstNameNoTooltip] z frustracji wali pięścią o wóz."
 ep3_laamp_decision_event.1057.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1057.b: "– Widzisz te mięśnie? To #EMP mnie#! przyszłoby ochraniać #EMP ciebie#!."
 ep3_laamp_decision_event.1057.c: "– Dołącz do mnie, a wspólnie przywrócimy ci dobrą reputację!"
 ep3_laamp_decision_event.1057.c.success: "[laamp_bodyguard_recruit.GetShortUINameNotMe] daje się przekonać"
 ep3_laamp_decision_event.1057.c.failure: "[laamp_bodyguard_recruit.GetShortUINameNotMe] nie daje ci się zachęcić"
 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUINameNotMe] zaczyna cię ignorować"
 ep3_laamp_decision_event.1057.d: "– To twoja szansa na #EMP odkupienie#!."
 ep3_laamp_decision_event.1057.e: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local city craftsmen
 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: dzielnica rzemieślników"
 ep3_laamp_decision_event.1060.desc_returned_01: "Słońce świeci wysoko nad dzielnicą rzemieślników, gdy wracam do tamtejszej mieszanki dźwięków, widoków i zapachów."
 ep3_laamp_decision_event.1060.desc_returned_02: "Chmury łagodzą promienie słońca padające na dzielnicę rzemieślników, a ja znów zbliżam się do źródła agresywnego zapachu. Dociera do mnie, że w drodze powrotnej przyszło mi zbłądzić w pobliże garbarni."
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "Gdy wracam od kowala, rozmaici rzemieślnicy i ich pomocnicy wciąż uwijają się przy ładowaniu i rozładowywaniu towaru."
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "Pobyt w kuźni sprawił, że teraz po plecach spływa mi strużka potu. Gdy wracam do dzielnicy rzemieślników, wita mnie powiew chłodnego wiatru."
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "Oślepiające słońce sprawia, że mrużę oczy, gdy z pracowni jubilerskiej wychodzę na plac."
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "Gdy wychodzę z zatęchłej karczy, gdzie [laamp_quartermaster_recruit.GetFirstName] zapija swoje smutki, powietrze w dzielnicy rzemieślników wydaje mi się dużo bardziej orzeźwiające."
 ep3_laamp_decision_event.1060.desc: "W dzielnicy rzemieślników miejsca znanego jako [visiting_location.GetBaronyNameExplicitly] reprezentowana jest każda istotna profesja. Kowal [laamp_weaponsmith_craftsman.GetFirstName] urzęduje w pobliżu terenów ćwiczebnych, płatnerz [laamp_armorer_craftsman.GetFirstName] w swoim warsztacie, a jubiler [laamp_jeweler_craftsman.GetFirstName] kawałek dalej."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\nKrząta się tu także obszarpana, zrezygnowana osóbka. [laamp_quartermaster_recruit.GetWomanMan|U] przygląda mi się i rzuca z oburzeniem:\n\n– Kiedyś to się było #EMP kimś!#! Jestem [laamp_quartermaster_recruit.GetFirstName], #EMP kwatermistrz dla osobistości, którą jest [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip]!#!\n\nPo chwili uspokaja się i pogrąża we własnych myślach."
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] podąża za mną niespiesznym tempem, komentując towary wystawione na sprzedaż. Spogląda na mnie, gdy się zatrzymuję i usiłuję ustalić, gdzie się teraz udać."
 ep3_laamp_decision_event.1060.desc_outro: "\n\nZatrzymuję się na chwilę, przyglądając się dzieciom które bawią się wśród materiałów. Rodzice przeganiają je łagodnie, a ja zastanawiam się, gdzie by się teraz udać."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\nBolą mnie stopy i burczy mi w brzuchu. Dzień spędzony w dzielnicy rzemieślników okazał się owocny. Szukam teraz najszybszej drogi, która zaprowadzi mnie na rynek."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\nGdy dumam nad tym, gdzie się teraz udać, przyglądam się osobie o imieniu [laamp_quartermaster_recruit.GetFirstName], która niegdyś pełniła rolę kwatermistrza, a teraz kręci się bez celu po placu."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName] pociąga nosem, przemieszczając się szybko po placu i zwinnie wymijając przechodniów, by dotrzymać mi kroku.\n\n[visiting_partner.GetFirstName] dogania mnie, gdy zatrzymuję się a moment, by rozważyć dalsze kroki."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\nPo mojej lewej stronie [visiting_partner.GetFirstName] przygląda się z ciekawością stoisku, na którym wystawione są skóry – różnych rozmiarów, kształtów i kolorów – zwierzęcia, którym jest [ROOT.Char.Custom('RegionalFerociousAnimal')].\n\nW pobliżu zawieszony jest łeb takiej bestii; mam wrażenie, że się do mnie szczerzy, gdy patrzę na ulicę, zastanawiając się nad moimi dalszymi krokami."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] kręci się po placu, zaglądając do różnych stoisk. Przyglądam [visiting_partner.Custom('PL_mu_jej')] się w zamyśleniu, rozważając dalsze posunięcia."
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\nSpoglądam nieobecnym wzrokiem na plac, zastanawiając się, gdzie teraz się udać."
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\nGrupka dzieci bawi się z ogromnym psem, którym jest [ROOT.Char.Custom('get_region_dog_type')] – karmią go ochłapami i na zmianę wspinają się na jego umięśniony grzbiet.\n\nPrzyglądam się w zamyśleniu ich zabawie, rozważając moje dalsze posunięcia."
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\nGrupa dzieci znalazła spory fragment rudy i teraz kopią go po ulicy zgodnie z tajemniczymi zasadami, które same wymyśliły.\n\nPrzyglądam im się z fascynacją, jednocześnie dumając, czym zajmę się w następnej kolejności."
 ep3_laamp_decision_event.1060.a: "Obecnie najprzydatniejsza jest broń."
 ep3_laamp_decision_event.1060.a_second: "Broń wyglądała intrygująco."
 ep3_laamp_decision_event.1060.a.tt: "Udaj się na stoisko kowala"
 ep3_laamp_decision_event.1060.a.cooldown.tt: "[artifact|E] będący bronią został już przez ciebie kupiony podczas tej wizyty"
 ep3_laamp_decision_event.1060.b: "Mój pancerz potrzebuje ulepszenia."
 ep3_laamp_decision_event.1060.b_second: "Płatnerz miał na sprzedaż kilka odpowiednich przedmiotów."
 ep3_laamp_decision_event.1060.b.tt: "Udaj się do warsztatu płatnerskiego"
 ep3_laamp_decision_event.1060.b.cooldown.tt: "[artifact|E] będący pancerzem został już przez ciebie kupiony podczas tej wizyty"
 recruited_armorer.tt: "Osoba znana jako [laamp_armorer_craftsman.GetShortUINameNotMe] jest zajęta przenoszeniem się do twojego obozu"
 ep3_laamp_decision_event.1060.c: "Chcę kupić akcesoria."
 ep3_laamp_decision_event.1060.c_second: "Muszę zajrzeć raz jeszcze do jubilera."
 ep3_laamp_decision_event.1060.c.tt: "Udaj się do pracowni jubilerskiej"
 ep3_laamp_decision_event.1060.c.cooldown.tt: "[artifact|E] będący biżuterią został już przez ciebie kupiony podczas tej wizyty"
 ep3_laamp_decision_event.1060.d: "#EMP Sir#! [laamp_quartermaster_recruit.GetFirstNameNoTooltip] – to z tą osobą trzeba porozmawiać."
 ep3_laamp_decision_event.1060.d_second: "Odwiedźmy raz jeszcze kwatermistrza imieniem [laamp_quartermaster_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1060.d.tt: "Podejdź do osoby znanej jako [laamp_quartermaster_recruit.GetShortUINameNotMe]"
 ep3_laamp_decision_event.1060.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1060.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 #Weaponsmith
 ep3_laamp_decision_event.1061.return.tt: "Wracasz do dzielnicy rzemieślników"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: kowal"
 ep3_laamp_decision_event.1061.desc_returned_01: "Na terenach ćwiczebnych kowal imieniem [laamp_weaponsmith_craftsman.GetFirstName] wciąż krząta się w pobliżu swojego stoiska. Teraz delikatnie poleruje broń, używając miękkiej tkaniny.\n\nKowal nuci sobie pod nosem, ale przestaje, gdy tylko podchodzę.\n\n– A jednak masz kogoś to dźgnięcia, co? – pyta mnie bez choćby cienia przyjaznego tonu."
 ep3_laamp_decision_event.1061.desc_returned_02: "Gdy wracam do kowala o imieniu [laamp_weaponsmith_craftsman.GetFirstName], widzę jak wyciąga z torby przytroczonej do pasa jakiś smakołyk i spożywa go z apetytem, racząc się niewielkimi kawałkami.\n\nGdy mnie dostrzega, ostrożnie otrzepuje z płaszcza okruchy, wstaje i rzuca mi nieprzeniknione spojrzenie.\n\n– Ktoś tu zmienił zdani? – pyta."
 ep3_laamp_decision_event.1061.desc_intro: "Kowal imieniem [laamp_weaponsmith_craftsman.GetFirstName] stoi przy prowizorycznym stoisku, postawionym przy terenach ćwiczebnych, i gawędzi z kręcącymi się w pobliżu służącymi."
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\nWidzę, że mnie rozpoznaje; podnosi brew i podchodzi bliżej.\n\n– Cóż, niecodziennie wraca do mnie klient! – wykrzykuje. – Proszę, rzuć okiem na moje towary – dodaje, siląc się na uśmiech."
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\nGdy mnie zauważa, szybko kończy rozmowę i zwraca się do mnie, wskazując na wystawione sztuki broni.\n\n– Oto przedmioty, które mam na sprzedaż – zaczyna. – Wykute w najgorętszych płomieniach – dodaje na koniec z dumą w głosie."
 ep3_laamp_decision_event.1061.a: "– Broń o nazwie [1061_first_weapon.GetNameNoTooltip] wydaje się dobrym wyborem."
 ep3_laamp_decision_event.1061.b: "– Może [1061_second_weapon.GetNameNoTooltip]?"
 ep3_laamp_decision_event.1061.c: "– [1061_third_weapon.GetNameNoTooltip|U] to broń w sam raz dla mnie."
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 #Armorer
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: płatnerz"
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.GetFirstName] robi sobie przerwę od monotonnego walenia młotem. Krząta się po warsztacie, najwyraźniej czegoś szukając.\n\n– Szczypce – sapie. – Gdzież one się podziały?\n\n[laamp_armorer_craftsman.GetFirstNameNoTooltip] zwraca na mnie uwagę i kiwa głową w kierunku wystawionych elementów pancerza.\n\n– To jak będzie? – pyta."
 ep3_laamp_decision_event.1063.desc_returned_02: "Tym razem piec jest nieco chłodniejszy, jako że [laamp_armorer_craftsman.GetFirstName] pracuje nad innym typem metalu, delikatnie wyginając stal wedle swojej woli.\n\nNie chcę zakłócać tego procesu, podchodzę więc do elementów pancerza wystawionych na stole warsztatowym.\n\n– A jednak przyda ci się nieco ochrony? – [laamp_armorer_craftsman.GetFirstNameNoTooltip] zapytuje rozbawionym tonem."
 ep3_laamp_decision_event.1063.desc_reused_armorer: "Kuźnia osoby znanej jako [laamp_armorer_craftsman.GetFirstName] jest dokładnie taka, jak ją pamiętam. Mój wzrok natychmiast pada na stół warsztatowy po drugiej stronie pomieszczenia, na którym wystawione są na sprzedaż elementy pancerza.\n\n[laamp_armorer_craftsman.GetFirstNameNoTooltip] podnosi wzrok znad kirysu, nad którym pracuje i dziwi się nieco na mój widok.\n\n– Powracający klient! Coś przypadło ci do gustu?"
 ep3_laamp_decision_event.1063.desc: "Piec tak mocno grzeje w kuźni płatnerza imieniem [laamp_armorer_craftsman.GetFirstName], że ciężko się tu oddycha.\n\n[laamp_armorer_craftsman.GetFirstNameNoTooltip] rzuca mi szybkie spojrzenie, po raz ostatni uderza motem w idealnie gładki hełm, a następnie podchodzi i wyciera ręce.\n\n– Przedmioty na sprzedaż są na tamtej półce – informuje mnie, wskazując na solidny stół warsztatowy po drugiej stronie pomieszczenia."
 ep3_laamp_decision_event.1063.a: "[1063_first_armor.GetNameNoTooltip|U] wygląda nieźle."
 ep3_laamp_decision_event.1063.b: "Jakość wykonania przedmiotu, którym jest [1063_second_armor.GetNameNoTooltip], nie ma sobie równych."
 ep3_laamp_decision_event.1063.c: "[1063_third_armor.GetNameNoTooltip|U] wydaje się sensownym wyborem."
 ep3_laamp_decision_event.1063.d: "– Cóż za talent! Może do nas dołączysz?"
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 #Jeweler
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: jubiler"
 ep3_laamp_decision_event.1065.desc_returned_01: "W pracowni jubilerskiej [laamp_jeweler_craftsman.GetFirstName] pochyla się nad wysadzaną klejnotami broszką, która wygląda jak [visiting_location.Custom('get_region_flower_type')] w rozkwicie. Jeśli wytężę słuch, docierają do mnie [laamp_jeweler_craftsman.Custom('PL_jego_jej')] namiętne szepty: „Mój bezcenny kwiatuszku…”\n\nSzybko wykonuję krok, by zaskrzypiała deska w podłodze. Jubiler dostrzega moją obecność i mimo zaskoczenia szybko dochodzi do siebie.\n\n– To znowu ty! – wykrzykuje. – Czyżby ktoś zmienił zdanie?"
 ep3_laamp_decision_event.1065.desc_returned_02: "Gdy wracam, [laamp_jeweler_craftsman.GetFirstName] przegląda zawartość półek z biżuterią, trzymając w dłoni [ROOT.Char.Custom('WritingInstrument')] i robiąc spis w naddartym dzienniku. Rzuca mi szybkie spojrzenie.\n\n– Znowu ty? Coś przypadło ci do gustu? – pyta, a następnie bierze się za przeglądanie zawartości pozostałych półek."
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "Jubiler imieniem [laamp_jeweler_craftsman.GetFirstName] właśnie mocuje na niewielkiej figurce ozdobę, której tworzywem jest [visiting_location.Custom('GetRandomRegionalWood')], gdy wchodzę do pogrążonego w mroku pomieszczenia.\n\nPodnosi na mnie wzrok, przygląda mi się krytycznie, a następnie mruczy do siebie z zadowoleniem.\n\n– Powracający klient. Jak #EMP cudownie!#! – komentuje.\n\nWciąż trzymając w dłoniach figurkę, [laamp_jeweler_craftsman.GetFirstNameNoTooltip] pokazuje mi gestem wystawione przedmioty.\n\n– Co tym razem przykuwa twoją uwagę? – pyta."
 ep3_laamp_decision_event.1065.desc: "W słabym świetle pracowni jubilerskiej [laamp_jeweler_craftsman.GetFirstName] nachyla się nad wysoką ladą i niezwykle delikatnie umieszcza maleńką dekorację na akcesorium, którym jest [1065_first_accessory.GetName|l].\n\nTo hipnotyzujący widok. Przyglądam się przez chwilę [laamp_jeweler_craftsman.Custom('PL_jego_jej')] misternym wysiłkom, a potem odchrząkuję.\n\nJubiler dostrzega mnie i prostuje się.\n\n– Szukasz broszki? Pierścienia? A może naszyjnika? – pyta w zamyśleniu, trzymając w dłoniach jeden z niewielkich artefaktów."
 ep3_laamp_decision_event.1065.a: "– Może [1065_first_accessory.GetNameNoTooltip]?"
 ep3_laamp_decision_event.1065.b: "– [1065_second_accessory.GetNameNoTooltip|U] – to coś #EMP w sam raz#! dla mnie!"
 ep3_laamp_decision_event.1065.c: "– [1065_third_accessory.GetNameNoTooltip|U] – to coś w sam raz dla mnie."
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"
 #Quartermaster
 ep3_laamp_decision_event.1067.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: kwatermistrz"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName] wciąż przesiaduje w ciemnym kącie karczmy. Można odnieść wrażenie, że [laamp_quartermaster_recruit.Custom('RegionalDrink')|l] w swoim kubku traktuje jak przepustkę do zbawienia.\n\n[laamp_quartermaster_recruit.GetFirstName] ledwo podnosi głowę, gdy przebijam się przez mrok karczmy, by się do [laamp_quartermaster_recruit.Custom('PL_niego_niej')] dosiąść.\n\n– Znowu ty? – mamrocze do siebie i odwraca się."
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName] właśnie wykłóca się głośno z innym gościem karczmy. Osoba ta, wysoka i ciemnowłosa, najwyraźniej twierdzi, że [laamp_quartermaster_recruit.GetFirstName] #EMP „musi wreszcie przestać narzekać”.#!\n\nZanim dochodzi do zaognienia sytuacji, [laamp_quartermaster_recruit.GetFirstNameNoTooltip] zauważa mnie i wycofuje się ze sprzeczki, na odchodne prychając pogardliwie.\n\n– To ty – zauważa, a w [laamp_quartermaster_recruit.Custom('PL_jego_jej')] oczach z zaskoczeniem dostrzegam trzeźwość. – Czego znowu chcesz?"
 ep3_laamp_decision_event.1067.desc_returned_03: "Gdy wracam do karczmy, widzę, że [laamp_quartermaster_recruit.GetFirstName] patrzy tępo przed siebie. Po chwili przymyka powieki i powoli kręci głową.\n\nSłużący kładzie przed [laamp_quartermaster_recruit.Custom('PL_nim_nia')] kolejny kubek trunku; jest nim [laamp_quartermaster_recruit.Custom('RegionalDrink')|l]. [laamp_quartermaster_recruit.GetFirstNameNoTooltip] rozsiada się z ciężkim westchnieniem i przykrywa oczy dłonią.\n\nPodchodzę ostrożnie do osoby, która niegdyś pełniła rolę kwatermistrza i chrząkam głośno."
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "[laamp_quartermaster_recruit.GetFirstName]… gdzie też zdarzyło mi się [laamp_quartermaster_recruit.Custom('PL_go_ja')] wcześniej widzieć? Dumam nad tym, gdy bez trudu podążam [laamp_quartermaster_recruit.Custom('PL_jego_jej')] śladem do jednej z pobliskich karczm.\n\nW środku [laamp_quartermaster_recruit.GetFirstName] podchodzi do lady i zamawia trunek, a następnie odwraca się i rzuca mi zaskakująco ostre spojrzenie.\n\n– Nie udawaj, że się nie znamy – mówi i jednym szybkim ruchem opróżnia kubek, w którym znajduje się [laamp_quartermaster_recruit.Custom('RegionalDrink')|l]. – Chcesz czegoś? – pyta, unosząc brew sperloną od potu."
 ep3_laamp_decision_event.1067.desc: "Podążam za osobą imieniem [laamp_quartermaster_recruit.GetFirstName] do pobliskiej karczmy. Jest słabo oświetlona, a do tego moje zmysły atakuje smród skwaśniałego płynu.\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip] siada przy ladzie i gestem zamawia porcję trunku.\n\n– Kiedyś było się kimś… – mamrocze pod nosem, powtarzając te słowa jak mantrę. Zaniedbanym paznokciem obłupuje kubek.\n\nPodchodzę do okrytej hańbą osoby, która niegdyś pełniła funkcję kwatermistrza. Zanim się odzywam, biorę głęboki wdech."
