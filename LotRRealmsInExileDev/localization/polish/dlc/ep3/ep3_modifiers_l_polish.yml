 ep3_friendly_host_modifier: "Przyjazny gospodarz"
 ep3_friendly_host_modifier_desc: "Pielgrzymi są zawsze mile widziani przy stole tej postaci."
 ep3_open_granary_county_modifier: "Otwarcie spichlerzy właścicieli ziemskich"
 ep3_open_granary_county_modifier_desc: "Lokalny właściciel ziemski został zmuszony do otwarcia swoich spichlerzy i rozdzielenia zboża, którego zazdrośnie strzegł."
 ep3_unbeliever_in_signs_modifier: "Niewiara w znaki"
 ep3_unbeliever_in_signs_modifier_desc: "Ta postać nie wierzy w przepowiednie i nadprzyrodzone znaki."
 ep3_roaming_shepherds_county_modifier: "Wędrujący pasterze"
 ep3_roaming_shepherds_county_modifier_desc: "Pasterzom wolno wypasać owce, gdzie tylko zapragną."
 ep3_monastic_quiet_county_modifier: "Klasztorna cisza"
 ep3_monastic_quiet_county_modifier_desc: "Uświęcona cisza lokalnych klasztorów jest ważniejsza niż zewnętrzne aktywności nastawione na wydajność."
 ep3_law_and_order_modifier: "Prawo i porządek"
 ep3_law_and_order_modifier_desc: "Ta postać ukróciła lokalne rozruchy w stolicy, uciekając się do brutalnych metod."
 ep3_rampaging_disorders_county_modifier: "Gwałtowne zamieszki"
 ep3_rampaging_disorders_county_modifier_desc: "Pozwolono na to, by lokalne rozruchy wymierzone w kupców z zagranicy rozlały się po całym hrabstwie."
 ep3_crowd_bender_modifier: "Krasomówca"
 ep3_crowd_bender_modifier_desc: "Tłumy uwielbiają tę postać za jej wspaniałe przemówienia."
 ep3_governor_yearly_8130_raised_taxes_modifier: "Podniesione podatki"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc: "Ta postać wykorzystała władzę przysługującą jej jako gubernatorowi, aby wedle własnego uznania podnieść podatki w prowincji.\n[governor_efficiency|E]: @governor_efficiency! #N -5%#!"
 ep3_governor_yearly_8130_special_levy_modifier: "Podatek specjalny"
 ep3_governor_yearly_8130_special_levy_modifier_desc: "Ta postać wykorzystała władzę przysługującą jej jako gubernatorowi, aby wedle własnego uznania narzucić podatek specjalny."
 ep3_governor_yearly_8130_raised_almonage_modifier: "Podatek na jałmużnę"
 ep3_governor_yearly_8130_raised_almonage_modifier_desc: "Ta postać przeznaczyła pobrane podatki na jałmużnę dla najbardziej potrzebujących mieszkańców prowincji.\n[governor_efficiency|E]: @governor_efficiency! #P +5%#!"
 ep3_governor_yearly_8140_negotiated_modifier: "Mediacja z pospólstwem"
 ep3_governor_yearly_8140_negotiated_modifier_desc: "To hrabstwo skorzystało na mediacji z nadgorliwymi właścicielami posiadłości szlacheckiej."
 ep3_governor_yearly_8140_defended_modifier: "Wykorzystywanie pospólstwa"
 ep3_governor_yearly_8140_defended_modifier_desc: "Gubernator ułatwił szlachcie tego hrabstwa wykorzystywanie pospólstwa."
 ep3_governor_yearly_8140_ignored_modifier: "Ignorowanie pospólstwa"
 ep3_governor_yearly_8140_ignored_modifier_desc: "Gubernator tego hrabstwa zignorował wykorzystywanie pospólstwa przez szlachtę."
 ep3_governor_yearly_8170_warning_system_modifier: "System ostrzegawczy"
 ep3_governor_yearly_8170_warning_system_modifier_desc: "Hrabstwo dysponuje systemem wczesnego ostrzegania, który zapewnia mu lepszą obronę przed najazdami."
 ep3_governor_yearly_8170_success_modifier: "Środki obronne"
 ep3_governor_yearly_8170_success_modifier_desc: "Obrona tego hrabstwa przed najazdami została znacznie usprawniona dzięki wykorzystaniu wyszukanych środków."
 ep3_governor_yearly_8170_failure_modifier: "Marna obrona"
 ep3_governor_yearly_8170_failure_modifier_desc: "Obrona tego hrabstwa przed najazdami została znacznie osłabiona z powodu wykorzystania niewystarczających środków."
 ep3_governor_yearly_8160_promoted_modifier: "Promowana mniejszość"
 ep3_governor_yearly_8160_promoted_modifier_desc: "Członkowie tej społeczności uzyskali dostęp do stanowisk w administracji gubernatora."
 ep3_governor_yearly_8160_suppressed_modifier: "Dyskryminowana mniejszość"
 ep3_governor_yearly_8160_suppressed_modifier_desc: "Członkom tej społeczności odmówiono dostępu do stanowisk w administracji gubernatora."
 ep3_governor_yearly_8150_placated_modifier: "Przekupieni hersztowie"
 ep3_governor_yearly_8150_placated_modifier_desc: "Przywódcy grup buntowników przyjęli łapówki od gubernatora hrabstwa."
 ep3_governor_yearly_8150_insulted_modifier: "Urażeni hersztowie"
 ep3_governor_yearly_8150_insulted_modifier_desc: "Przywódców grup buntowników rozsierdziła propozycja łapówki od gubernatora hrabstwa."
 ep3_governor_yearly_8150_concession_modifier: "Ustępstwa na rzecz chłopów"
 ep3_governor_yearly_8150_concession_modifier_desc: "Gubernator hrabstwa poczynił ustępstwa na rzecz grup buntowników."
 ep3_governor_yearly_8150_minority_crackdown_modifier: "Brutalna interwencja"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc: "Ta postać brutalnie rozprawiła się z grupami buntowników w swojej prowincji."
 ep3_governor_yearly_8150_crackdown_modifier: "Brutalna interwencja"
 ep3_governor_yearly_8150_crackdown_modifier_desc: "Gubernator hrabstwa brutalnie rozprawił się grupami buntowników."
 ep3_governor_yearly_8150_peasant_crackdown_modifier: "Brutalna interwencja"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc: "Ta postać brutalnie rozprawiła się z grupami buntowników w swojej prowincji."
 pandidakterion_university_modifier: "Pandidakterion"
 pandidakterion_university_modifier_desc: "Uniwersytet Konstantynopolitański, założony w 425 roku przez Teodozjusza II i niedawno przywrócony do działania, słynie z kształcenia wykwalifikowanych urzędników, którzy wspomagają pracę dworu cesarskiego.\nNastępujące [councillor_tasks|El] stają się skuteczniejsze:\n$BULLET_WITH_TAB$[domestic_affairs|El]\n$BULLET_WITH_TAB$[Concept('promote_culture', 'promowanie kultury')|E]\n$BULLET_WITH_TAB$[Concept('organize_levies', 'organizowanie armii')|E]\n$BULLET_WITH_TAB$[espionage|El]\n$BULLET_WITH_TAB$[Concept('fabricate_claim', 'fabrykacja roszczeń')|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier: "Wysłanie armii do pomocy"
 ep3_sent_help_to_east_modifier_desc: "Ta postać wysłała grupę wolontariuszy, by wspomogli wojnę prowadzoną przez braci w Chrystusie."
 grain_providers_county_modifier: "Spichlerz Nowego Rzymu"
 grain_providers_county_modifier_desc: "Rozdawnictwo zboża w Konstantynopolu zależne jest od złożonego procesu prowadzonego na tym obszarze: produkcji i eksportu ogromnej ilości taniego zboża za pośrednictwem zaawansowanej sieci handlarzy, spedytorów, producentów, a nawet spekulantów."
 panem_et_circenses_county_modifier: "Panem et Circenses"
 panem_et_circenses_county_modifier_desc: "Rozdawnictwo zboża jest aktywne: wszystkim mieszkańcom Konstantynopola przysługuje regularnie porcja darmowego chleba finansowanego przez cesarza."
 ep3_construction_contract_modifier: "Kontrakt budowlany"
 ep3_construction_contract_modifier_desc: "Towarzysze tej postaci pomagają wznieść posiadłość w zamian za miesięczną zapłatę.\n$ep3_contract_event.0011.construction_invalidation$"
 retaken_eastern_provinces_modifier: "Przywrócenie granic Teodozjusza"
 retaken_eastern_provinces_modifier_desc: "Ta dynastia przywróciła starożytne granice Cesarstwa Wschodniorzymskiego."
 ep3_foraged_plants: "Zbieranie roślin"
 ep3_foraged_plants_desc: "Ta postać spędziła sporo czasu w dziczy, ucząc się o jadalnych roślinach, dzięki czemu ma teraz zdrowszą dietę."
 ep3_tuition_paid: "Opłacenie nauki"
 ep3_tuition_paid_desc: "Ta postać słynie z hojności wobec młodych poetów rozwijających swoje talenty."
 ep3_from_far_and_wide: "Jak kraj długi i szeroki"
 ep3_from_far_and_wide_desc: "Ta postać cieszy się sławą w całej okolicy, dzięki czemu przyciąga do siebie innych ludzi i zapewnia im bezpieczne przejście."
 ep3_refreshed_and_relaxed: "Odświeżenie i relaks"
 ep3_refreshed_and_relaxed_desc: "Ta postać rozumie, jak ważne jest oczyszczanie umysłu i mentalne odświeżenie.\n\n#weak Ten [modifier|El] umożliwia podjęcie [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('meditate_in_seclusion_decision').GetName]”.#!"
 ep3_pushed_too_hard: "Przemęczenie"
 ep3_pushed_too_hard_desc: "Ta postać za bardzo się przemęczyła, by osiągnąć swoje cele, i w rezultacie słabo się czuje."
 ep3_star_crossed_modifier: "Przeklęta miłość"
 ep3_star_crossed_modifier_desc: "Ta postać wzdycha za utraconą miłością, której nigdy nie odzyska."
 ep3_reunited_modifier: "Spotkanie po latach"
 ep3_reunited_modifier_desc: "Ta postać odnowiła relację z dawną miłością i przyniosło jej to radość."
 ep3_famous_connections_modifier: "Znaczące koneksje"
 ep3_famous_connections_modifier_desc: "Ta postać ma sławnych znajomych i wykorzystuje ich renomę skutecznie, a zarazem ostrożnie."
 ep3_quality_control_modifier: "Kontrola jakości"
 ep3_quality_control_modifier_desc: "Ta postać z dużym zaangażowaniem dba o jakość swojej pracy.\n\n#weak Ten [modifier|El] zwiększa najniższą potencjalną ilość [gold_i] [Concept('gold', 'złota')|E] otrzymanego za [Concept('decision', 'decyzję')|E] „[GetDecisionWithKey('write_muwashshah_poem_decision').GetName]”.#!\n\n"
 ep3_power_couple_modifier: "Relacja symboliczna"
 ep3_power_couple_modifier_desc: "Ta postać pozostaje w bliskiej relacji z inną osobą, wspomagając ją w pracy i zwiększając jej sławę.\n\n#weak Ten [modifier|El] zwiększa szanse na przybycie poetów wyższego poziomu na skutek [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('invite_poets_decision').GetName]” oraz zmniejsza koszt [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('found_salon_decision').GetName]”.#!\n\n"
 ep3_founded_salon_modifier: "Ufundowanie salonu"
 ep3_founded_salon_modifier_desc: "Ta postać ufundowała salon poetycki, który stanie się dla kolejnych pokoleń centrum aktywności kulturalnej."
 ep3_poets_salon_modifier: "Salon poetycki"
 ep3_poets_salon_modifier_desc: "W tej prowincji znajduje się salon poetycki, będący powszechnie znanym centrum aktywności kulturalnej."
 ep3_friend_to_orphans: "Przyjaciel sierot"
 ep3_friend_to_orphans_desc: "Ta postać jest powszechnie znana i chwalona za pracę na rzecz ochrony i wychowania bezbronnych sierot."
 ep3_healthy_orphanages_modifier: "Sprawne sierocińce"
 ep3_healthy_orphanages_modifier_desc: "W tej prowincji znajdują się dobrze opłacane sierocińce, w których opuszczone dzieci otrzymują opiekę."
 ep3_tutoring_noblewoman_modifier: "Nauczanie szlachcianki"
 ep3_tutoring_noblewoman_modifier_desc: "Ta postać otrzymuje zapłatę w zamian za nauczanie lokalnej szlachcianki, choć to zajęcie znacznie ograniczyło jej możliwości zajmowania się innymi rzeczami."
 ep3_focused_on_studies_modifier: "Skupienie na nauce"
 ep3_focused_on_studies_modifier_desc: "Ta postać porządnie przysiadła do nauki.\n\n#weak Ten [modifier|El] zwiększa najwyższą potencjalną wartość [prestige_i] [Concept('prestige', 'prestiżu')|E] uzyskaną za [Concept('decision', 'decyzję')|E] „[GetDecisionWithKey('write_muwashshah_poem_decision').GetName]”.#!\n\n"
 ep3_efforts_recognized_modifier: "Uznanie wysiłków"
 ep3_efforts_recognized_modifier_desc: "Wysiłki tej postaci na rzecz sprawnego wypełniania obowiązków gubernatora zyskały powszechne uznanie i zapewniły jej pochwałę od seniora."
 ep3_publicly_recognized_modifier: "Publiczne uznanie"
 ep3_publicly_recognized_modifier_desc: "Ta postać została publicznie pochwalona za bycie wartościowym członkiem administracji."
 ep3_supply_issues_modifier: "Problemy z zaopatrzeniem"
 ep3_supply_issues_modifier_desc: "Obóz tej postaci ma problemy z pozyskiwaniem jedzenia, co przekłada się na burczenie brzuchów i towarzyszy."
 ep3_priest_friend_same_modifier: "Przyjaciel świętych"
 ep3_priest_friend_same_modifier_desc: "Ta postać znana jest z sympatii do religijnych osób."
 ep3_priest_friend_different_modifier: "Przyjaciel wszystkich świętych"
 ep3_priest_friend_different_modifier_desc: "Ta postać znana jest z sympatii do religijnych osób, choć niekoniecznie wyznających tę samą wiarę…"
 ep3_inflexible_worshipper_modifier: "Nieugięty wyznawca"
 ep3_inflexible_worshipper_modifier_desc: "Ta postać jest niezachwiana w swoich przekonaniach i nie toleruje heretyków."
 ep3_ungodly_hospitality_modifier: "Bezbożny brak gościnności"
 ep3_ungodly_hospitality_modifier_desc: "Ta postać odwróciła się od wiernych będących w potrzebie, odmawiając im gościny."
 ep3_rested_and_refreshed_modifier: "Odpoczynek i odświeżenie"
 ep3_rested_and_refreshed_modifier_desc: "Ta postać skorzystała na spędzeniu kilku nocy w otoczeniu wygodniejszym niż to, do którego przywykła."
 ep3_cricked_neck_modifier: "Bolący kark"
 ep3_cricked_neck_modifier_desc: "Ta postać odczuwa kłujący ból w karku."
 ep3_friend_to_old_soldiers_modifier: "Przyjaciel weteranów"
 ep3_friend_to_old_soldiers_modifier_desc: "Ta postać jest powszechnie znana wśród weteranów jako osoba przychylna ich sprawie.\n\n#weak Ten [modifier|El] pozwala obejść wymagania opcji o nazwie Zaimponuj najemnikom w ramach następującej [Concept('interaction', 'interakcji')|E]: $reinforce_soldiers_interaction$.#!"
 ep3_expanded_culinary_horizons_modifier: "Poszerzone horyzonty kulinarne"
 ep3_expanded_culinary_horizons_modifier_desc: "Ta postać zmieniła niedawno swoje podejście do nieznanej żywności, dzięki czemu spożywa teraz znacznie więcej potraw."
 ep3_new_tastes_modifier: "Nowe upodobania kulinarne"
 ep3_new_tastes_modifier_desc: "Ta postać cieszy się ostatnio bardziej zróżnicowaną dietą, zbawienną zarówno dla umysłu, jak i ciała."
 ep3_new_tastes_cannibal_modifier: "Nowe „upodobania” kulinarne"
 ep3_new_tastes_cannibal_modifier_desc: "Ta postać nalega na serwowanie na swoich stołach podejrzanych potraw. Tylko #EMP z czego#! jest to mięso…?"
 ep3_lust_for_land_modifier: "Żądza posiadania ziemi"
 ep3_lust_for_land_modifier_desc: "Ta postać nie cofnie się przed niczym, by zdobyć ziemię na własność.\n\n#weak Ten [modifier|El] zmniejsza o połowę koszt [casus_belli|E] o nazwie $EP3_LAAMP_INVASION_CB_NAME$.\n#!"
 ep3_comfortable_bed_modifier: "Komfortowe warunki życia"
 ep3_comfortable_bed_modifier_desc: "Ta postać cieszy się bardziej komfortowymi warunkami życia niż zwykle."
 ep3_well_guided_modifier: "Dobrzy przewodnicy"
 ep3_well_guided_modifier_desc: "Ta postać ma talent do znajdowania dobrych miejscowych przewodników, którzy wskazują jej drogę przez zdradliwe tereny."
 ep3_sketchy_guides_modifier: "Mało precyzyjni przewodnicy"
 ep3_sketchy_guides_modifier_desc: "Ta postać wydaje się ciągle znajdować przewodników, którzy podają błędne informacje, czy to przez przypadek, czy zwykłego pecha."
 ep3_master_of_ceremonies: "Mistrz ceremonii"
 ep3_master_of_ceremonies_desc: "Ta postać udowodniła podczas zabawy w obozie, że potrafi się biesiadować!"
 ep3_uneasy_modifier: "Niepokój"
 ep3_uneasy_modifier_desc: "Ta postać odczuwa ogólny niepokój i jest targana złymi przeczuciami."
 ep3_sensible_provisions: "Zdrowy rozsądek w kwestii zapasów"
 ep3_sensible_provisions_desc: "Ta postać nie daje się wciągać w niepotrzebne trwonienie zapasów."
 ep3_life_of_the_party: "Dusza towarzystwa"
 ep3_life_of_the_party_desc: "Ta postać jest kimś w rodzaju duszy towarzystwa podczas biesiad!"
 ep3_warm_and_content: "Ciepło i spokój ducha"
 ep3_warm_and_content_desc: "Ta postać rozkoszuje się czasem spędzonym przy ognisku w dobrym towarzystwie."
 ep3_responsible_with_money: "Odpowiedzialność finansowa"
 ep3_responsible_with_money_desc: "Ta postać trzyma się mocno za kieszenie nawet w chwilach nieznacznego upośledzenia umysłowego."
 ep3_foreign_affairs_modifier: "Znajomość spraw międzynarodowych"
 ep3_foreign_affairs_modifier_desc: "Ta postać bacznie obserwuje wydarzenia międzynarodowe, a jej obóz jest zaopatrzony i przygotowany do działania w każdej chwili."
 ep3_the_restful_modifier: "Odpoczynek"
 ep3_the_restful_modifier_desc: "Ta postać odwróciła się od swojego przeznaczenia, prowadząc spokojne, lecz niespełnione życie."
 ep3_harried_modifier: "Nękanie"
 ep3_harried_modifier_desc: "Ta posiadłość ucierpiała pod normańskim jarzmem, a jej niespokojni mieszkańcy byli bezwzględnie represjonowani przez swoich władców."
 ep3_the_conqueror_modifier: "Bezwzględny zdobywca"
 ep3_the_conqueror_modifier_desc: "Brutalny odwet tej postaci wobec powstań w jej królestwie wzbudził w równym stopniu szacunek, strach, jak i odrazę."
 anglo_saxon_opinion: "Anglosaska opinia"
 ep3_dangerous_fenland_modifier: "Niebezpieczne mokradło"
 ep3_dangerous_fenland_modifier_desc: "Na mokradłach w tej prowincji grasuje mroczna postać, co prowadzi do powszechnej konsternacji."
 ep3_plundered_modifier: "Grabieże"
 ep3_plundered_modifier_desc: "W tej prowincji miały miejsce serie brutalnych napadów, które doprowadziły do powolnego rozkradzenia jej bogactw."
 ep3_hereward_caution_modifier: "Ostrożny organizator"
 ep3_hereward_caution_modifier_desc: "Ta postać nie spieszy się z przygotowaniami, chcąc mieć pewność, że posiada najlepsze dostępne opcje przed podjęciem decyzji."
 ep3_gnr_guards_modifier: "Strzeżona droga"
 ep3_gnr_guards_modifier_desc: "Przez hrabstwo biegną odcinki Wielkiej Drogi Północnej, która została niedawno odbudowana i jest obecnie patrolowana przez uzbrojonych strażników."
 ep3_gnr_modifier: "Przebudowana droga"
 ep3_gnr_modifier_desc: "Przez hrabstwo biegną odcinki niedawno odbudowanej Wielkiej Drogi Północnej."
 ep3_gnr_negative_modifier: "Zniszczona droga"
 ep3_gnr_negative_modifier_desc: "Odcinki Wielkiej Drogi Północnej biegnące przez to hrabstwo zostały celowo zniszczone, aby utrudnić działania wojskowe i rozgniewać mieszkańców."
 ep3_honourable_jailor_modifier: "Honorowy strażnik więzienny"
 ep3_honourable_jailor_modifier_desc: "Podejście tej postaci do przetrzymywania więźniów jest uznawane przez ludzi za wzorowe i honorowe."
 all_crops_burned: "Zniszczona żywność"
 all_crops_burned_desc: "W ramach kampanii karnej w tym hrabstwie spalono całą żywność i dokonano prewencyjnego uboju wszystkich zwierząt hodowlanych."
 crops_burned: "Spalone uprawy"
 crops_burned_desc: "W ramach kampanii karnej w tym hrabstwie spalono znaczną część upraw."
 crop_levy: "Podatek od upraw"
 crop_levy_desc: "To hrabstwo zostało zmuszone do zapłacenia dodatkowego podatku za zboże, co zdestabilizowało jego zasoby żywności."
 ep3_resettled_village: "Przesiedlenia"
 ep3_resettled_village_desc: "Ta posiadłość opustoszała, ponieważ przymusowo wysiedlono wielu jej mieszkańców."
 ep3_population_boost: "Wzrost liczby ludności"
 ep3_population_boost_desc: "Do tej posiadłości napływają ludzie przymusowo przesiedleni z sąsiedniej rezydencji, choć nie są oni nastawieni optymistycznie."
 ep3_smouldering_village: "Tlące się budynki"
 ep3_smouldering_village_desc: "Budynki tej posiadłości ucierpiały w wyniku pożaru, który przetoczył się przez nie, powodując szkody zarówno w infrastrukturze, jak i psychice jej mieszkańców."
 ep3_church_bereft: "Opustoszały kościół"
 ep3_church_bereft_desc: "Z tej posiadłości skradziono cenną świętą relikwię – ze szkodą dla kościoła i ku przerażeniu mieszkańców."
 ep3_man_of_god: "Człowiek oddany Bogu"
 ep3_man_of_god_desc: "Ta postać jest przyjazna kapłanom, a jej świętość jest wychwalana w całym kraju."
 ep3_missing_supplies: "Brakujące zaopatrzenie"
 ep3_missing_supplies_desc: "W tym hrabstwie brakuje dużej dostawy broni i pancerzy, na czym cierpi jakość jego oddziałów."
 ep3_redistributed_equipment: "Redystrybucja wyposażenia"
 ep3_redistributed_equipment_desc: "Ta postać cieszy się napływem wysokiej jakości (lecz nieuczciwie zdobytych) broni i pancerzy."
 ep3_stolen_equipment: "Skradzione wyposażenie"
 ep3_stolen_equipment_desc: "Ta postać przywłaszczyła sobie skradzione bronie i pancerze, robiąc z nich dobry użytek."
 ep3_sabotaged_roads: "Sabotowane drogi"
 ep3_sabotaged_roads_desc: "Drogi tej posiadłości ucierpiały w wyniku sabotażu, przez co podróżowanie nimi jest bardziej niebezpieczne."
 ep3_delayed_supplies: "Spóźnione dostawy"
 ep3_delayed_supplies_desc: "Nastąpiło opóźnienie w dostawie broni i pancerzy do tego hrabstwa, na czym cierpi jakość jego oddziałów."
 ep3_defender_of_families: "Obrońca rodzin"
 ep3_defender_of_families_desc: "Ta postać słynie ze starań mających na celu ochronę rodzin i zapewnienie im spokoju ducha."
 ep3_paid_grains: "Import zbóż"
 ep3_paid_grains_desc: "To hrabstwo skorzystało na importach zbóż, które złagodziły pogłębiający się głód."
 ep3_innovative_farming_techniques: "Innowacyjne techniki rolnicze"
 ep3_innovative_farming_techniques_desc: "To hrabstwo korzysta z imponująco zaawansowanych technik rolniczych, które poprawiają wydajność produkcji żywności."
 ep3_surplus_manpower: "Nadwyżka poborowych"
 ep3_surplus_manpower_desc: "To hrabstwo ma nadwyżkę sprawnych chłopów w wieku poborowym."
 ep3_counties_restless_modifier: "Wzburzenie"
 ep3_counties_restless_modifier_desc: "Ludność w tym hrabstwie została doprowadzona do stanu gniewnego niepokoju i wzburzenia w wyniku działań normańskich zdobywców."
 ep3_murderers_loose: "Mordercy na wolności"
 ep3_murderers_loose_desc: "W tym hrabstwie doszło do serii morderstw. Co ciekawe, wszystkie ofiary były Normanami…"
 ep3_unlocked_silk: "Prawo do produkcji jedwabiu"
 ep3_unlocked_silk_desc: "Ten ród otrzymał cesarską dyspensę na produkcję własnego jedwabiu."
 improve_de_jure_integration_modifier: "Promowanie integracji prawnej"
 improve_de_jure_integration_modifier_desc: "Lokalny magnat inwestuje ogromne środki, aby ułatwić swojemu seniorowi integrację tego tytułu.\nPremia do [Concept('councillor_task', 'zadania radnego')|E] o nazwie [integrate_title|E]."
 improve_promote_culture_modifier: "Promowanie integracji kulturowej"
 improve_promote_culture_modifier_desc: "Lokalny magnat inwestuje ogromne środki, aby ułatwić temu hrabstwu przyjęcie kultury jego seniora.\nPremia do [Concept('councillor_task', 'zadania radnego')|E] o nazwie [promote_culture|E]."
 ep3_integration_promoter_modifier: "Promotor integracji"
 ep3_integration_promoter_modifier_desc: "Ta postać bardzo aktywnie promuje integrację obszaru położonego w pobliżu jej majątku.\nZwiększa [candidate_score|El] dla [Concept('governorship', 'gubernatorstwa')|E], w którym znajduje się [family_estate|El]."
 hostile_schemes_distracted_modifier: "Odwrócenie uwagi od spisków wrogich"
 hostile_schemes_distracted_modifier_desc: "Głowa rodu tej postaci poprosiła ją o współpracę w realizacji własnych spisków, skupiając w ten sposób na sobie jej uwagę i umiejętności.\nKara do [Concept('success_chance', 'szansy powodzenia')|E] [Concept('hostile_scheme', 'spisku wrogiego')|E]."
 personal_schemes_distracted_modifier: "Odwrócenie uwagi od spisków osobistych"
 personal_schemes_distracted_modifier_desc: "Głowa rodu tej postaci poprosiła ją o współpracę w realizacji własnych spisków, skupiając w ten sposób na sobie jej uwagę i umiejętności.\nKara do [Concept('success_chance', 'szansy powodzenia')|E] [Concept('personal_scheme', 'spisku osobistego')|E]."
 political_schemes_distracted_modifier: "Odwrócenie uwagi od spisków politycznych"
 political_schemes_distracted_modifier_desc: "Głowa rodu tej postaci poprosiła ją o współpracę w realizacji własnych spisków, skupiając w ten sposób na sobie jej uwagę i umiejętności.\nKara do [Concept('success_chance', 'szansy powodzenia')|E] [Concept('political_scheme', 'spisku politycznego')|E]."
 estate_supporting_buildings_modifier: "Wsparcie na budowę majątku"
 estate_supporting_buildings_modifier_desc: "Ta postać otrzymała wsparcie materialne od innych członków rodziny, aby zbudować swój majątek rodzinny."
 ep3_standing_alone_modifier: "Osamotnienie"
 ep3_standing_alone_modifier_desc: "Ta postać jest zdecydowana bronić swoich przekonań, nawet jeżeli będzie musiała to zrobić w pojedynkę."
 ep3_disgruntled_vassals_modifier: "Niezadowoleni wasale"
 ep3_disgruntled_vassals_modifier_desc: "Wasale tej postaci nieustannie narzekają i knują, a ich niezadowolenie udziela się pozostałym.\n\n#weak Ten [modifier|El] zwiększa prawdopodobieństwo, że wasale przyłączą się do [Concept('claimant_factions', 'frakcji pretendenckich')|E].\n#!"
 ep3_life_threatened_modifier: "Zagrożenie życia"
 ep3_life_threatened_modifier_desc: "Ta postać ma #EMP pewność#!, że pewne osoby chcą ją dopaść. Te obawy nie robią wrażenia na jej wasalach.\n\n#weak Ten [modifier|El] zwiększa prawdopodobieństwo, że wasale przyłączą się do [Concept('claimant_factions', 'frakcji pretendenckich')|E].\n#!"
 ep3_impassioned_populace_modifier: "Beznamiętna ludność"
 ep3_impassioned_populace_modifier_desc: "Mieszkańcy tego hrabstwa słyszeli o oporze przeciwko obcej okupacji mającym miejsce poza jego granicami, a niektórych słuchy te inspirują do przyłączenia się do sprawy."
 ep3_expanded_power_base_minor_modifier: "Poszerzony zasięg wpływów"
 ep3_expanded_power_base_minor_modifier_desc: "Ta postać poszerzyła zasięg swoich pływów w państwie.\n$EFFECT_LIST_BULLET$ [investment_cap|E]: #P +10%#! #WEAK (minimum +25)#!"
 ep3_expanded_power_base_medium_modifier: "Poszerzony zasięg wpływów"
 ep3_expanded_power_base_medium_modifier_desc: "Ta postać poszerzyła zasięg swoich pływów w państwie.\n$EFFECT_LIST_BULLET$ [investment_cap|E]: #P +20%#! #WEAK (minimum +50)#!"
 ep3_expanded_power_base_major_modifier: "Poszerzony zasięg wpływów"
 ep3_expanded_power_base_major_modifier_desc: "Ta postać poszerzyła zasięg swoich wpływów w państwie.\n$EFFECT_LIST_BULLET$ [investment_cap|E]: #P +30%#! #WEAK (minimum +75)#!"
 ep3_clumsy_rescuer_modifier: "Niezdarny ratownik"
 ep3_clumsy_rescuer_modifier_desc: "Ta postać ma niezbyt dobre osiągnięcia, jeśli chodzi o heroiczne akcje ratunkowe."
 ep3_under_suspicion_modifier: "Bez zaufania"
 ep3_under_suspicion_modifier_desc: "Postać ta uważana jest za podejrzaną z powodu dziwnych wydarzeń związanych z tymi, którym jest przeciwna."
 ep3_culturally_greek_modifier: "Greckie warunki życia"
 ep3_culturally_greek_modifier_desc: "Ta postać odnalazła dla siebie dobre życie w Konstantynopolu i zaczęła przejmować aspekty kulturowe swojego otoczenia."
