 ep3_admin_renounce_throne_personal: "Zrzeczono się dążeń do objęcia tronu"
 ep3_admin_renounce_throne_personal_desc: "Ta postać nie jest zainteresowana walką o tron.\n[candidate_score|E] i jego atrakcyjność w ramach prawa „[GetLaw('acclamation_succession_law').GetName]” są znacznie obniżone"
 ep3_admin_renounce_throne_house: "$ep3_admin_renounce_throne_personal$"
 ep3_admin_renounce_throne_house_desc: "Głowa tego rodu nie życzy sobie, by jakakolwiek osoba wywodząca się z tego rodu walczyła o tron.\n[candidate_score|E] i jego atrakcyjność w ramach prawa „[GetLaw('acclamation_succession_law').GetName]” są znacznie obniżone"
