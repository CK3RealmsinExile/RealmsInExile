l_polish:
 ep3_travel_events.3000.t: "Wody Jordanu"
 ep3_travel_events.3000.desc: "Ludzie przemawiają tylko do cudowności"
 ep3_travel_events.3000.israel: "[Glossary( ''Ereṣ Yisrā'ēl', 'ERES_YISRAEL_GLOSS' )], miejsca nawadnianego przez szlachetną rzekę Jordan niczym w ogrodzie [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nW tym oto miejscu cudów wchodzę do wody, kąpiąc się tam, gdzie Elizeusz uzdrowił trędowatego, gdzie Jozue przeprowadził Izraelitów pod koniec ich drogi ku domowi…"
 ep3_travel_events.3000.greek_christian: "Palestyny, miejsca, w którym każda pustynia to uświęcone [Glossary( 'eremos', 'EREMOS_GLOSS' )|l], każdy kamień jest święty, a każdy strumień płynie wprost do Jordanu.\n\nWchodzę do rzecznej toni i kąpię się tam, gdzie Jan Chrzciciel niegdyś wykonywał swe obrzędy, gdzie niegdyś ochrzczono samego Chrystusa…"
 ep3_travel_events.3000.christian: "Palestyny, ziemi, po której stąpał Bóg. Miejsca, w którym wielka rzeka Jordan zaznała jego ciała.\n\nWchodzę do rzecznej toni i kąpię się tam, gdzie Jan Chrzciciel niegdyś wykonywał swe obrzędy, gdzie niegdyś ochrzczono samego Chrystusa…"
 ep3_travel_events.3000.muslim: "Palestyny, ziemi, która zaznała wielkich muzułmańskich triumfów, a którą nawadnia szlachetna rzeka Jordan.\n\nWchodzę do teraz do rzeki, chcąc dokonać ablucji. Nieomal widzę stąd miejsca spoczynku towarzyszy proroka – pokój niech będzie z nimi. To miejsce jest idealne, by studiować [Glossary( 'hadisy', 'HADITHS_GLOSS' )]…"
 ep3_travel_events.3000.outro_rapture: "\n\nI choć pod stopami przesuwają mi się oślizgłe rośliny, a prądy niosą mętną pianę, to bez wątpienia jedna z czterech rzek raju! Nigdy nie było mi dane czuć takiego oczyszczenia."
 ep3_travel_events.3000.outro: "\n\nWoda zdaje się być brudna! Moją skórę leniwie pieści ciepła, mętna woda. Przypominające szlam rośliny plączą się między palcami mych stóp. Bezceremonialnie wspinam się z powrotem na błotnisty brzeg."
 ERES_YISRAEL_GLOSS: "#bold ’Ereṣ Yisrā’ēl#! to w tyberyjskim hebrajskim „Ziemie Izraela”."
 EREMOS_GLOSS: "#bold Eremos#! to greckie słowo używane w stosunku do opuszczonych miejsc nadających się do przebywania w refleksyjnej samotności."
 HADITHS_GLOSS: "#bold Hadisy#! to zapisy podań i czynów, które przypisuje się prorokowi Mahometowi. Dla większości muzułmańskich sekt są głównym świadectwem tego, jak powinno się żyć."
 ep3_travel_events.3000.a_christian: "Najświętsza woda do chrztów świętych!"
 ep3_travel_events.3000.a_jewish: "Woda cudów, którą trzeba cenić!"
 ep3_travel_events.3000.a_muslim: "Inshallah, wystarczy kilka kropli na każdą ablację!"
 ep3_travel_events.3000.b: "Wciąż jednak… woda mnie oczyszcza."
 ep3_travel_events.3000.b_zealot: "Woda mnie oczyszcza!"
 ep3_travel_events.3000.b.flavor: "Tak, dokładnie tak powiem!"
 ep3_travel_events.3000.c: "Trochę dostało mi się do ust! Muszę – #EMP *rzyg!*#!"
 ep3_travel_events.3000.c_zealot: "Ale – #EMP *rzyg!*#! – smakuje trochę #EMP dziwnie#!…"
 ep3_travel_events.3000.c_flavor: "Dyskretnie „wyrzucasz to” z siebie."
 holy_water_mortal_stomach_modifier: "Święta woda, świeckie trzewia"
 holy_water_mortal_stomach_modifier_desc: "Ta postać choruje, od kiedy nieco #EMP za bardzo#! zanurzyła się w zachwytach nad rzeką Jordan."
 artifact_water_of_the_jordan: "Woda Jordanu"
 artifact_water_of_the_jordan_desc: "Brązowawe uświęcone krople z błogosławionej chrzcielnicy, która nawadnia Ziemię Świętą – z rzeki Jordan."
 ep3_travel_events.3001.t: "Wrota Cylicyjskie"
 ep3_travel_events.3001.intro: "Z trudem pokonujemy strażnicze przesmyki – skaliste wąwozy rozdzielające Azję i Europę. Nad nami, pośród kamieni i smaganych wiatrami szczytów, patrzą na nas [current_location.GetCulture.GetCollectiveNoun]."
 ep3_travel_events.3001.greek: "\n\nCi [Glossary( 'akryci', 'AKRITAI_GLOSS' )], strażnicy Wrót Cylicyjskich zamieszkujący wysokie forty, nie bronią się już przed grabieżami i atakami z heraklijskich czasów. Wciąż jednak stoją na straży przed nadchodzącymi wrogami, najeżdżającymi nomadami i małostkowymi rabusiami, którzy nawiedzają te wąskie przesmyki."
 AKRITAI_GLOSS: "Termin #bold akryci#! pochodzi z greckiego i wywodzi się ze słowa, które brzmi #EMP „akron”#!, czyli „granica”. Odnosi się do żołnierzy stacjonujących na granicy, których czasami gloryfikuje się jako obrońców przed powstaniem #EMP ghazich#!, od czasu do czasu oskarżanych o zbójnictwo."
 ep3_travel_events.3001.friend: "\n\nMówi się, że ci strażnicy Wrót Cylicyjskich powstrzymywali kiedyś ze swych wysokich fortów najazdy pogan. Teraz stoją jednak na straży przed najeżdżającymi nomadami i małostkowymi rabusiami, choć niektórzy twierdzą, że sami niewiele są lepsi od zbójców. Wciąż jednak…"
 ep3_travel_events.3001.islamic_arabic: "\n\nPrzebiegli, hardzi ludzie zamieszkują Wrota Cylicyjskie. [Glossary( 'al-thughūr', 'AL_THUGHUR_GLOSS')] strzegą wszystkiego tego, czym włada [lords_liege.GetTitleAsName] [lords_liege.GetPrimaryTitle.GetAdjective]. Za czasów wielkiego kalifatu Raszidun żołnierze pograniczni prześladowali tu, na tej zdradzieckiej i przesiąkniętej krwią ścieżce, wyznawców islamu."
 AL_THUGHUR_GLOSS: "#bold Al-thughūr#! to arabskie słowo, którego używa się w stosunku do cylicyjskich marszów w celu porównania fortyfikacji i wąskich przesmyków górskich do przerw między zębami."
 ep3_travel_events.3001.foe: "\n\nMądrzy, szorstcy ludzie zamieszkują Wrota Cylicyjskie, strzegąc wszystkiego, czym włada [lords_liege.GetTitleAsName] [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]. W swych wysokich fortach zasadzają się nie tylko zbójców, ale i niewinnych – w teorii wyłącznie broniąc ojczyzny."
 ep3_travel_events.3001.praise_outro: "\n\nOto kilku poborowych w rozpadających się maleńkich fortach strzeże imperium."
 ep3_travel_events.3001.distrust_outro: "\n\nIdziemy dalej, jednak podejrzane kształty zdają się naśladować nasze postępy na zboczach…"
 ep3_travel_events.3001.a_greek: "Chwała #EMP akrytom#!!"
 ep3_travel_events.3001.a_non_greek: "Pamiętne miejsce."
 ep3_travel_events.3001.b: "Złowieszczo tu."
 haunted_by_hostile_troops_modifier: "Nawiedzenie przez wrogich żołnierzy"
 haunted_by_hostile_troops_modifier_desc: "Ta postać jest zaniepokojona czujnymi oczami, które przyglądały się jej w przesmykach Cylicji."
 ep3_travel_events.3002.t: "Gdzie rządzą [local_lord.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_travel_events.3002.intro: "W pobliżu jest jakaś siedziba władcy – [local_lord_capital.GetProvince.GetHolding.GetType.GetName|l] o nazwie [local_lord_capital.GetName], skąd [local_lord.GetTitledFirstName] bacznie obserwuje miejscową ludność, którą są [local_lord.GetCulture.GetCollectiveNoun].\n\n"
 ep3_travel_events.3002.admin: "Choć [local_lord.GetTitleAsNameNoTooltip] to osoba, w której żyłach płynie [local_lord.GetCulture.GetNameNoTooltip|l] krew, na szczęście przyjmuje oświecony styl zarządzania, który stosuje administracja [ROOT.Char.GetCulture.GetName|l]. Podróż przez [local_lord.Custom('PL_jego_jej')] ziemie jest bezpieczna.\n\n"
 ep3_travel_events.3002.non_admin: "[local_lord.GetTitleAsNameNoTooltip] to osoba, w której żyłach płynie [local_lord.GetCulture.GetNameNoTooltip|l] krew, a należące do niej nieliczne połacie błota trzymają się razem tylko dzięki teatralnym więzom personalnym i paskudnej sile. Na myśl o tym nic nieznaczącym władcy przychodzi tylko jedno słowo: [local_lord.GetGovernment.GetNameNoTooltip|l].\n\n"
 ep3_travel_events.3002.armenian: "Jeźdźcy zbliżają się, a ja przypominam sobie o nieustraszonych Armeńczykach, którzy bronili imperium w mrocznych czasach i którzy odmawiali złożenia broni z taką samą niechęcią, z jaką opierali się doktrynie. Dziwni ludzie… ale za to przyjaciele i wielbiciele Rzymian."
 ep3_travel_events.3002.georgian: "Dziwnie jest odwiedzać kogoś takiego jak [local_lord.GetCulture.GetCollectiveNounNoTooltip]. Podobnie jak my, oni również od dawna sławią prawdziwe wyznanie, wznoszą wielkie łaźnie i radzą sobie z Armeńczykami… Ale teraz spoglądają w stronę bezkresnych stepów, darząc zaufaniem wyłącznie swoje wysokie góry."
 ep3_travel_events.3002.bulgarian: "Gdy średnio okrzesani [Glossary( 'Scytowie', 'SCYTHIAN_GLOSS' )] przeprowadzają kozy na drugą stronę drogi, myślę o świętych [Glossary( 'Cyrylu i Metodym', 'CYRIL_AND_METHODIUS_GLOSS' )]… i o tym, jakie szczęście im dopisało, że mieli za sobą całą chwałę imperium. Chwałę, którą teraz niosę ja."
 SCYTHIAN_GLOSS: "#bold Scyta#! to członek nieistniejącej już irańskiej kultury stepowej. Słowo to wciąż służy Grekom do opisywania zarówno nomadów z północy, jak i Słowian w sposób niedyskryminujący."
 CYRIL_AND_METHODIUS_GLOSS: "#bold Cyryl i Metody#!, znani jako apostołowie Słowian, to dwaj bracia uznani za świętych ze względu na chrystianizowanie południowych Słowian i stworzenie głagolicy – najstarszego znanego pisma słowiańskiego."
 ep3_travel_events.3002.serbian: "Wita nas tutaj grupa jeźdźców. Ci groźni, odziani w kolcze pancerze wojownicy wręcz rodzą się w siodłach i stanowiliby idealnych [Glossary( 'chonsarioi', 'CHONSARIOI_GLOSS' )|l]… jednak nie mam przy sobie żadnego narzędzia władzy. Jestem jedynie prostym, goszczącym tu Rzymianinem."
 CHONSARIOI_GLOSS: "#bold Chonsarioi#! to bizantyjskie formacje kawalerzystów werbowanych na Bałkanach. Oddziały te cenione są zarówno za swe umiejętności zwiadowcze, jak i wojenne."
 ep3_travel_events.3002.latin: "[local_lord.Custom('PL_jego_jej')|U] urzędnicy podchodzą do nas. Kiedyś tych łacinników cechowałaby rzymska godność, zarówno w mowie, jak i zachowaniu. Teraz jednak bełkoczą jak barbarzyńcy i wykłócają się o bogactwa, o [Glossary( 'specjalne prawa', 'SPECIAL_RIGHTS_GLOSS' )] w naszych wielkich miastach…"
 SPECIAL_RIGHTS_GLOSS: "#bold Specjalne prawa#!, dzięki którym można było handlować bez konieczności opłacania ceł i ustanawiać więcej zakładów w Konstantynopolu, od zawsze były celem weneckich kupców."
 ep3_travel_events.3002.vlach: "Moje myśli krążą wokół wołoskiego mięsa i owczego sera – wokół wylewnej gościnności tego ludu. Mówi się, że nomadowie, którymi rządzi [local_lord.GetTitleAsNameNoTooltip], byli niegdyś morderczymi [Glossary( 'Dakami', 'DACIANS_GLOSS') ]… dopóki u ich progu nie stanęli Rzymianie."
 DACIANS_GLOSS: "#bold Dakowie#! to starożytni mieszkańcy okolic Karpat, na zachód od Morza Czarnego. Po podbojach Trajana na krótki czas stali się częścią cesarstwa, a ich ziemię nazwano Dacją."
 ep3_travel_events.3002.generic: "Biorąc pod uwagę kontakty łączące nasze ludy, to raczej normalne, że będę się pojawiać przed tego typu magnatami i upewniać, że [ROOT.Char.GetCulture.GetNameNoTooltip|l] cnota robi na nich wrażenie…"
 insulted_by_visiting_emperor: "Obelgi odwiedzającego bazyleusa"
 honored_by_visiting_emperor: "Historyczne więzy uhonorowane przez podróżującego bazyleusa"
 ep3_travel_events.3002.a: "Niech ujrzą, kim jest [ROOT.Char.Custom('GetDaughterSon')] imperium!"
 ep3_travel_events.3002.a_byzantine: "Przybywam jako potomek wielkiego Rzymu."
 ep3_travel_events.3002.a.flavor: "Jeśli będą pod wrażeniem mojej wizyty, może ona ugruntować moją reputację pośród tych ludzi… i tych w domu."
 ep3_travel_events.3002.b: "Odwiedzam ich lokalne [local_lord.GetFaith.HouseOfWorshipPlural|l]."
 ep3_travel_events.3002.b.flavor: "Dobry sposób na unikanie formalności… Muszę po prostu ignorować różnice religijne."
 ep3_travel_events.3002.c: "Ci prowincjusze doceniają ciepło i pokorę."
 ep3_travel_events.3002.c_foreign: "Ci cudzoziemcy doceniają ciepło i pokorę."
 cultural_acceptance_loss_insulted_by_visiting_emperor: "Obelgi odwiedzającego cesarza"
 cultural_acceptance_gain_honored_by_visiting_emperor: "Szacunek odwiedzającego cesarza"
 impressive_visit_vassalization_acceptance_bonus: "[local_lord.GetShortUINameNotMe] ma zwiększoną wartość akceptacji interakcji „#V $offer_vassalization_interaction$#!” przez #V 5 lat#!"
 ep3_travel_events.3002.a_success: "[local_lord.GetTitleAsNameNoTooltip] jest pod wrażeniem"
 ep3_travel_events.3002.a_failure: "[local_lord.GetTitleAsNameNoTooltip] gardzi towarzyszącym mi przepychem"
 ep3_travel_events.3010.t: "Anatolijska cisza"
 ep3_travel_events.3010: "Nasze wołania odbijają się echem po uliczkach opuszczonej wioski. Rozżaleni nasłuchujemy za najmniejszym szmerem, najdrobniejszym przywitaniem, ale odpowiada nam jedynie wiatr.\n\n"
 ep3_travel_events.3010.fairy_towers: "– Te szaleńczo poskręcane monolity, które stoją tu, w miejscu znanym jako [current_location.GetName], to pradawne wieże rodem z baśni. W ich otworach można znaleźć zaryglowane drzwi – mamrocze jeden z moich towarzyszy."
 ep3_travel_events.3010.normal_holes: "– Gromadzą się w jakiejś dziurze, tunelu czy innej kryjówce na wzgórzach – pomrukują moi towarzysze."
 ep3_travel_events.3010.native_knowledge: "– Ci ludzie dawno temu nauczyli się chować w godzinach próby. Przed [Glossary( 'ghazimi', 'GHAZIS_GLOSS' )], nomadami… Zapewne uznali nas za kogoś jeszcze gorszego – za znienawidzonych poborców podatkowych."
 ep3_travel_events.3010.foreigners: "– Ci ludzie dawno temu nauczyli się, że aby przetrwać najcięższe próby, muszą się ulotnić. Wygląda na to, że wzięli nas za jakichś najeźdźców."
 GHAZIS_GLOSS: "#bold Ghazi#! to muzułmańscy wojownicy biorący udział w wyprawach wojskowych przeciwko niewiernym. Za czasów kalifatu Raszidun #EMP ghazi#! najeżdżali Anatolię regularnie, dewastując ją wzdłuż i wszerz."
 ep3_travel_events.3010.a: "Ograbmy ich domy, skoro nikt ich nie broni!"
 ep3_travel_events.3010.a.flavor: "Pewnie zostało tu kilka bibelotów, może jakaś zbłąkana koza. Nie wygląda na to, żeby można było tu kogoś spotkać."
 ep3_travel_events.3010.b: "Sprawię, że do nas wyjdą. Potrzebujemy trochę tubylczych informacji."
 ep3_travel_events.3010.b.flavor: "Nieco gościnności by nie zaszkodziło. A lokalny przewodnik, który mógłby przeprowadzić nas przez te surowe ziemie, byłby nawet lepszy."
 ep3_travel_events.3010.c: "Ta cisza… jest całkiem przyjemna."
 ep3_travel_events.3010.c_fairy_towers: "Dziwnie, rozlegle i cicho… ale pięknie."
 ep3_travel_events.3010.c.flavor: "Nie ma tu ani żadnej krzątaniny plebejuszy, ani żadnego hałaśliwego żywego inwentarza… Gdyby tylko cały świat mógł tak wyglądać."
 ep3_travel_events.3010.a_success: "Przywłaszczasz sobie parę zbłąkanych kosztowności"
 ep3_travel_events.3010.a_failure: "Nie znajdujesz niczego godnego uwagi"
 ep3_travel_events.3010.b_success: "Udaje ci się znaleźć pomoc tubylców i skorzystać z niej"
 ep3_travel_events.3010.b_failure: "Krzyczysz, lecz nic ci nie odpowiada"
 ep3_guide_from_the_borderlands_modifier: "Przewodnik po anatolijskiej dziczy"
 ep3_guide_from_the_borderlands_modifier_desc: "Mądre wskazówki leśniczego z okolic surowej Anatolii prowadzą tę postać podczas podróży."
