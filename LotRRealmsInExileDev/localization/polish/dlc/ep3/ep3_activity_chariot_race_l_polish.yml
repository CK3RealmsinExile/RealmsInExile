l_polish:
 activity_chariot_race: "Wyścigi rydwanów"
 activity_chariot_race_desc: "Jako [GetPlayer.GetTitleAsNameNoTooltip] tylko ja mogę organizować spektakularne wyścigi rydwanów, aby zapewnić rozrywkę, którą cieszyć się będą [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')|l], a zarazem przyciągnąć do stolicy notabli, których dom to [GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nDzięki takim wydarzeniom lud rozpoznaje mnie jako swojego władcę, i to w okrzykach tłumu z nadzieją szukam uznania."
 activity_chariot_race_destination_selection: "Możesz organizować wyścigi rydwanów tylko w swojej [Concept('capital', 'stolicy')|E]."
 activity_chariot_race_host_desc: "$BULLET_WITH_TAB$ Możesz zyskać @influence_icon! [influence|El]\n$BULLET_WITH_TAB$ Możesz zyskać @legitimacy_icon! [Concept('legitimacy', 'legitymację')|E]\n$BULLET_WITH_TAB$ Możesz zyskać @gold_icon! [gold|El]\n$BULLET_WITH_TAB$ Możesz zyskać #N #EMP lub utracić#!#! [Concept('county_opinion', 'powszechną opinię')|E]"
 activity_chariot_race_guest_desc: "\n#weak Oczekiwany od wszystkich w państwie udział w wyścigach rydwanów na hipodromie to świetna okazja, by spotkać się z imperialną elitą i zwiększyć swój [influence|El].\n\nWszyscy goście muszą uiścić niewielką opłatę za wstęp w wysokości [EmptyScope.ScriptValue('chariot_race_entrance_fee')|0] [gold_i]."
 activity_chariot_race_conclusion_desc: "[GetActivityType( 'activity_chariot_race' ).GetName] – to wydarzenie dobiega końca."
 activity_chariot_race_selection_tooltip: "Zorganizuj majestatyczne wyścigi rydwanów, by zadowolić publikę i umocnić swoją pozycję jako [GetPlayer.GetTitleAsNameNoTooltip]\n\nPrzewidywane nagrody:\n$BULLET_WITH_TAB$ @influence_icon! [influence|E]\n$BULLET_WITH_TAB$ @gold_icon! [gold|E]"
 HOI_POLLOI_GLOSS: "Ten starożytny grecki termin oznaczający dosłownie „wielu” odnosi się do niższych klas bizantyjskiego społeczeństwa"
 chariot_race_honorary_guest: "Gość honorowy"
 chariot_race_honorary_guest_traveling: "$chariot_race_honorary_guest$"
 activity_window_character_chariot_race_honorary_guest: "[honorary_guest|E]\n[Character.GetShortUINameNotMeNoTooltip]"
 activity_window_character_chariot_race_honorary_guest_traveling: "$activity_window_character_chariot_race_honorary_guest$"
