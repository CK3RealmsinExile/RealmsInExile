 chariot_race.0130.desc: "Moje prognozy zostają zapisane. Będą świadectwem mojego dobrego osądu i… mam nadzieję, moich zdolności przewidywania i wiedzy o tym sporcie. Być może wszystkie odbyte ostatnio dyskusje na ten temat sprawiły, że jestem teraz w dobrej sytuacji.\n\n– Jaką kwotę zechce [ROOT.Char.GetTitleAsNameNoTooltip] postawić?"
 chariot_race.0130.a: "@gold_icon!+200"
 chariot_race.0130.b: "@gold_icon!+150"
 chariot_race.0130.c: "@gold_icon!+100"
 chariot_race.0130.d: "@gold_icon!+50"
 ### RACE STARTS ###
 chariot_race.0200.t: "Darczyńca igrzysk"
 chariot_race.0200.intro_guest: "Już czas. Przewodząc pozostałym domownikom – i subtelnie popędzając zaproszonego przeze mnie towarzysza, którym jest [honorary_guest.GetTitledFirstName] – wspinam się na nasze honorowe miejsce. Górująca nad chaosem hipodromu marmurowa [Glossary( 'kathisma', 'KATHISMA_GLOSS')] już na nas czeka.\n\n"
 chariot_race.0200.intro_no_guest: "Już czas. Przewodząc pozostałym domownikom, wspinam się na nasze honorowe miejsce. Górująca nad chaosem hipodromu marmurowa [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] już na nas czeka.\n\n"
 chariot_race.0200.desc: "Morze widzów trwa w oczekiwaniu, a ja zastanawiam się nad słowami mojego przemówienia inaugurującego to wydarzenie. Z pewnością dopełnię imponujących, starożytnych formalności, ale także…"
 #Sway Intent
 chariot_race.0200.a: "… będę wychwalać mojego gościa honorowego."
 chariot_race.0200.a.flavor: "Wygłoszę kwiecisty panegiryk na cześć osoby darzonej przeze mnie cesarskim szacunkiem. [honorary_guest.GetFirstNameNoTooltip] – niechaj lud skanduje to imię!"
 #Seduce Intent
 chariot_race.0200.b: "… uraczę lud klasyczną alegorią, przeplataną romantyzmem i werwą…"
 chariot_race.0200.b.flavor: "Wygłoszę namiętną alegorię na cześć osoby, którą jest [honorary_guest.GetFirstNameNoTooltip]: niech wszyscy wiedzą, jakimi darzę ją uczuciami!"
 #Present Heir
 chariot_race.0200.c: "… zaprezentuję stojącego u mego boku dziedzica."
 chariot_race.0200.c.flavor: "Pozwolę, by ludzie spojrzeli na stojącego w górze dziedzica, którym jest [honorary_guest.GetTitledFirstNameNoTooltip]. Niech posłuchają, jaka droga doprowadziła [honorary_guest.Custom('PL_go_ja')] do noszenia purpury, i pokochają jako mojego następcę."
 #Appease Populace
 chariot_race.0200.d: "… obiecam, że zajmę się zmartwieniami ludu."
 chariot_race.0200.d.flavor: "Zapytam: czy mam wypuścić szubrawców? Zmniejszyć znienawidzone podatki? Odnowić miasto? Prześladować tych, którzy są pogardzani? Zachcianki tłumu muszą zostać zaspokojone…"
 combats_sow_discord_responses_tooltip: "@alert_icon! #alert_trial Zapobiega naruszeniu twojej [Concept('county_control', 'kontroli nad hrabstwem')|E] przez nieprzyjaznych uczestników#!"
 #Increase Legitimacy (Intent)
 chariot_race.0200.e: "… opowiem o moich cesarskich dokonaniach."
 chariot_race.0200.e.flavor: "Niech osoba, którą jest [ROOT.Char.GetTitleAsNameNoTooltip], usłyszy, jak tłum wychwala ją w pieśniach! Niech ludzie się #EMP dowiedzą#!, jak bardzo zasługuję, by dzierżyć regalia suwerena!"
 chariot_race.0200.e.success: "Bardzo mocna i wartościowa przemowa"
 chariot_race.0200.e.failure: "Tłum gwiżdże i buczy"
 #Spread Legend (Intent)
 chariot_race.0200.f: "… wyłożę im legendę zatytułowaną „[promoted_legend.GetName]”."
 chariot_race.0200.f.flavor: "Któż bardziej uwiarygodni legendę w umysłach tysięcy niż władca wybrany przez [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 #Discredit Claimant (Situational)
 chariot_race.0200.g: "… publicznie oczernię pretendenta do tronu."
 chariot_race.0200.g.flavor: "Jakże łatwo zamienić entuzjazm tego dnia w drwinę, skoro wystarczy byle biedak gardzący decyzją, że [claimant.GetNameNoTooltip] ma zostać następcą cesarza!"
 chariot_race.0200.g.success: "Całkowicie upokarzasz osobę, którą jest [claimant.GetTitledFirstNameNoTooltip]"
 chariot_race.0200.g.failure: "Tłum krzyczy „[claimant.GetTitledFirstNameNoTooltip]!”"
 #Drum up War Support (Situational)
 chariot_race.0200.h: "… pochwalę się słusznie prowadzoną przeze mnie wojną!"
 chariot_race.0200.h.flavor: "Czy zwycięstwo w wojnie, w której strona przeciwna to [foe.GetPrimaryTitle.GetNameNoTooltip], nie jest pewne, skoro mogę tu być i spokojnie oddawać się zabawie? Radujmy się prestiżem, jaki niesie zbliżający się triumf!"
 chariot_race_war_support_attendees_tt: "Uczestnicy tacy jak [Concept('governor', 'gubernatorzy')|E] i [Concept('house_head', 'głowy rodów')|E] ofiarują ci [gold_i] [gold|El]"
 #Influence/Legitimacy Fallback
 chariot_race.0200.i: "… opowiem o mojej wspaniałomyślności… i lojalności, której oczekuję w zamian."
 chariot_race.0200.i.flavor: "Czy skarbiec nie krwawił dla uciechy ludu? Czy nie krwawił, by rządzący mogli prosperować? Ci, którzy poszukują jeszcze większej uprzejmości, powinni starać się zadowolić osobę, którą jest [ROOT.Char.GetTitleAsNameNoTooltip]…"
 imperial_candidate_support_tooltip: "Uczestnicy zamiast tego będą wspierać [candidate_score|El], którym jest [imperial_house_candidate.GetShortUINameNotMe], w walce o następujący tytuł: [root_scope.GetPrimaryTitle.GetName]"
 honorary_guest_support_tooltip: "Uczestnicy będą wspierać [candidate_score|El], którym jest [imperial_house_candidate.GetShortUINameNotMe], w walce o następujący tytuł: [root_scope.GetPrimaryTitle.GetName]"
 discredited_claimant_support_tooltip: "Uczestnicy będą poprawiać [candidate_score|El], którym jest [claimant.GetShortUINameNotMe]"
 chariot_race.0201.t: "Przemowa, którą wygłasza [host.GetTitleAsNameNoTooltip]"
 chariot_race.0201.kathisma: "Okrzyki tysięcy gardeł stają się coraz głośniejsze. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], [host.GetTitledFirstName], porywa mnie ze sobą, kiedy wraz ze świtą wspina się po kręconych schodach, na których szczycie znajduje się [Glossary( 'kathisma', 'KATHISMA_GLOSS')]. Następnie rozpoczynają się ceremonie inaugurujące wyścigi.\n\n"
 chariot_race.0201.intro: "Ustawieni w szeregach wokół monumentalnego hipodromu widzowie oczekują przybycia uczestników wyścigu, a także momentu, w którym pojawi się [host.GetTitleAsName]. Wreszcie w górującej nad wszystkim imperialnej loży ukazuje się mała postać ze złotą koroną na głowie. Rozpoczynają się ceremonie inaugurujące wyścigi.\n\n"
 chariot_race.0201.emperor_unfazed: "[host.GetTitleAsNameNoTooltip] upaja się emocjami oczekującego tłumu ludzi, i grzmiącym głosem zaczyna przemowę."
 chariot_race.0201.emperor_nervous: "[host.GetTitleAsNameNoTooltip] przemawia do ludu, ukrywając jedną z drżących dłoni za balustradą."
 chariot_race.0201.emperor_distant: "[host.GetTitledFirstNameNoTooltip] wygłasza przemowę, a lud szeptem przekazuje dalej zasłyszane dobiegające z oddali słowa."
 chariot_race.0201.gain_influence: "[host.GetTitleAsNameNoTooltip] opisuje dobroczynność cesarstwa i przepych wyścigów, które wkrótce się rozpoczną. Jakże wielka jest [host.Custom('PL_jego_jej')] wspaniałomyślność! Jak sowicie wynagradzani są ci, którzy pokładają w [host.Custom('PL_nim_niej')] swą wiarę; ci, którzy wiernie [host.Custom('PL_mu_jej')] służą!"
 chariot_race.0201.sway: "Panegiryk na cześć osoby, którą jest [honorary_guest.GetName], nabiera kształtu. W parze z honorowym miejscem w cesarskiej loży pochwalne wersety sprawiają, że [host.Custom2('RelationToMeShort', SCOPE.sC('honorary_guest'))|l] osoby, którą jest [host.GetTitleAsNameNoTooltip], ulega aurze pałacowego majestatu."
 chariot_race.0201.sway_self: "[host.GetTitleAsNameNoTooltip] wysławia moje cnoty i to, jakim darem jest moje towarzystwo. Będąc tutaj, w cesarskiej loży, ulegam aurze pałacowego majestatu."
 chariot_race.0201.seduce: "Zdaje się, że przy użyciu kaskady kwiecistych metafor i klasycznych aluzji wysławia [host.GetSheHe] pewną ukochaną osobę… a może uroczą personifikację, której obiekt to [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]?"
 chariot_race.0201.seduce_self: "Zdaje się, że przy użyciu kaskady kwiecistych metafor i klasycznych aluzji wysławia [host.GetSheHe] uroczą personifikację, której obiekt to [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]… albo #EMP mnie?#!"
 chariot_race.0201.present_heir: "Wygląda na to, że [host.GetTitleAsNameNoTooltip] chce wykorzystać okazję, by przedstawić ludowi dziedzica. Wywołując okrzyki uznania, ogłasza, że [honorary_guest.GetName] to osoba godna noszenia purpury."
 chariot_race.0201.present_heir_self: "Wygląda na to, że [host.GetTitleAsNameNoTooltip] chce wykorzystać okazję, by przedstawić ludowi dziedzica. Wywołując okrzyki uznania, ogłasza, że to #EMP ja#! jestem kandydatem najbardziej godnym noszenia purpury!"
 chariot_race.0201.appease_populace: "Strumień obietnic płynie: zniesienie podatków, uwolnienie podżegaczy, a nawet wydawanie złota na wszystko, czego zażyczą sobie masy. [host.GetTitleAsNameNoTooltip] poddaje się – zupełnie – woli tłumu."
 chariot_race.0201.increase_legitimacy_success: "[host.Custom('PL_jego_jej')|U] historia jest niezwykła i niesie za sobą dużą wartość. To opowieść o szlachetnym życiu i przeżytych mękach. [host.GetTitleAsNameNoTooltip] wzywa lud do samodzielnej oceny: czyż regalia suwerena nie były [host.Custom('PL_mu_jej')] przeznaczone od samego początku?"
 chariot_race.0201.increase_legitimacy_fail: "[host.GetTitleAsNameNoTooltip] opowiada historię, która jest pusta i marna. Przechwala się, ale każde [host.Custom('PL_jego_jej')] słowo skrywa w sobie fałsz. Wzywa lud do samodzielnej oceny… choć bardzo przypomina nadąsane dziecko z regaliami suwerena."
 chariot_race.0201.spread_legend: "Nawiązania do legendy o nazwie „[promote_legend.GetName]” zostają umiejętnie wplecione w zwykłe zdania. Starożytna ceremonia jest nie do odróżnienia od cesarskiej opowieści."
 chariot_race.0201.discredit_claimant_self: "Jakże szybko moje imię znajduje się na ustach wszystkich – bo [host.GetTitleAsNameNoTooltip] w swojej głupocie publicznie przekreśla moje perspektywy i zaklina się, że nigdy nie poprze mnie w drodze do tronu!"
 chariot_race.0201.discredit_claimant_success: "[host.GetTitleAsNameNoTooltip] przed wszystkimi zgromadzonymi piętnuje osobę, którą jest [claimant.GetName], podważając jej szanse, i zaklina się, że nigdy nie zasiądzie ona na tronie!"
 chariot_race.0201.discredit_claimant_fail: "[host.GetTitleAsNameNoTooltip] przed wszystkimi zgromadzonymi oczernia osobę, którą jest [claimant.GetName], biadoląc o jej perspektywach, a [host.Custom('PL_jego_jej')] twarz na samą wzmiankę o tym, że postać ta może zasiąść na tronie, robi się czerwona."
 chariot_race.0201.war_support: "Zarówno [host.Custom('PL_jego_jej')] nawoływania do słusznej wojny, w której przeciwnikiem jest [foe.GetName], jak i obietnice zwycięstwa docierają do uszu tłumu. Igrzyska w czasie wojny, jak mówi, to dowód sam w sobie, że nie boimy się żadnego wroga!"
 chariot_race.0201.angry_crowd: "\n\nTrudno zadowolić lud. Jego gromki aplauz przerywany jest przez wykrzykiwane żądania i obelgi oraz skandowane wulgaryzmy."
 chariot_race.0201.happy_crowd: "\n\nMasy wykrzykują swoje uznanie, upojone atmosferą hipodromu. Miasto jednoczy się w pochwałach."
 chariot_race.0201.aa.discredit: "Tron należy do rodu [host.GetHouse.GetNameNoTooltip]!"
 chariot_race.0201.aa.honorary_guest: "[honorary_guest.GetTitledFirstNameNoTooltip] dominuje wśród kandydatów do tronu!"
 chariot_race.0201.ab: "[claimant.GetTitledFirstNameNoTooltip] będzie rządzić!"
 chariot_race.0201.a: "Po przemowie – toast za fortunę!"
 chariot_race.0201.a.flavor: "Na cóż zdałyby się te rozrywki, gdyby nie libacje?"
 chariot_race.0201.b: "Cóż za niegodna takiej persony przemowa…"
 chariot_race.0201.b.flavor: "Zaszczep myśl w umysłach pobliskich notabli: prawdziwy orator lub mistrz polityki potrafiłby nas zachwycić!"
 chariot_race.0201.c: "Rozkaż agentom zapoczątkować przeciwny okrzyk!"
 chariot_race.0201.c.flavor: "#EMP Zagłuszyć osobę, którą jest [host.GetTitleAsNameNoTooltip]! Niech tłum zastraszy tę głupią, nadętą personę, i wzywa do jej zastąpienia!#!"
 chariot_race.0201.d: "Przysłużę się sprawie!"
 chariot_race.0201.d.flavor: "I w ten sposób zyskam uznanie za udział w naszym obecnym zwycięstwie."
 chariot_race.0201.e: "[host.GetTitleAsNameNoTooltip] musi otrzymać moje wylewne podziękowania."
 chariot_race.0201.e.flavor: "Któż inny niż mój szlachetny [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))|l] mógłby zaoferować taką uprzejmość?"
 chariot_race.0201.f: "Chwała osobie, którą jest [host.GetTitleAsNameNoTooltip]!"
 counter_chanters_log_title: "Skandowanie przeciwko przemowie inauguracyjnej"
