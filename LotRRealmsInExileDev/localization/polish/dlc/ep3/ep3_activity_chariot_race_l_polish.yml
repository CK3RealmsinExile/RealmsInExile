 chariot_race_honorary_guest_regular_for_host: "$honorary_guest$"
 chariot_race_honorary_guest_desc: "$chariot_race_honorary_guest_desc_for_host$"
 chariot_race_honorary_guest_desc_for_host: "Gospodarz może zapraszać postacie, aby dołączyły do niego w miejscu, którym jest [Glossary( 'kathisma', 'KATHISMA_GLOSS')], jeśli tego zechcą. Daje to mnóstwo możliwości na nawiązanie kontaktów z tą postacią – lepszych lub gorszych."
 chariot_race_honorary_guest_regular_desc: "$honorary_guest_desc$"
 chariot_race_honorary_guest_regular_desc_for_host: "$honorary_guest_desc$"
 activity_invite_rule_charioteers: "Woźnice"
 activity_chariot_race_guest_help_text: "Oczekiwany od wszystkich w państwie udział w wyścigach rydwanów na hipodromie to świetna okazja, by spotkać się z imperialną elitą i zwiększyć swój [influence|El].\n\nWszyscy goście muszą uiścić niewielką opłatę za wstęp w wysokości [EmptyScope.ScriptValue('chariot_race_entrance_fee')|0] [gold_i]."
 chariot_race_gambling: "Obstawianie"
 chariot_race_gambling_desc: "Narażając zawartość swoich sakiewek, obstawiający modlą się o ulubione drużyny i pokładają w nich wszystkie nadzieje."
 chariot_race_phase: "Wyścigi"
 chariot_race_phase_desc: "Kopyta ryją piasek, bicze trzaskają, a hipodrom grzmi od okrzyków!"
 chariot_race_phase_ceremony: "Ceremonia"
 chariot_race_phase_ceremony_desc: "Nasz cudowny suweren ogłasza zwycięzcę wyścigów."
 chariot_option_entertainment: "Widowiska"
 chariot_entertainment_bad: "Nędzne rozrywki"
 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Niewielki wzrost wartości [Concept('legitimacy', 'legitymacji')|E]\n$EFFECT_LIST_BULLET$ @alert_icon! #alert_trial Zmodyfikowany o wskaźnik [Concept('county_opinion', 'powszechnej opinii')|E] w [Concept('capital', 'stolicy')|E]#!\n\n#weak Przez setki lat wyścigi umacniały więź między władcą a jego ludnością, świadcząc o jego wielkości i hojności. Jeśli ceremonie zostaną przeprowadzone właściwie, nie będzie potrzeba niczego więcej.#!"
 chariot_entertainment_normal: "Tradycyjne ceremonie"
 chariot_entertainment_normal_desc: "$EFFECT_LIST_BULLET$ Średni wzrost wartości [Concept('legitimacy', 'legitymacji')|E] i [Concept('county_opinion', 'powszechnej opinii')|E]\n$EFFECT_LIST_BULLET$ @alert_icon! #alert_trial Zmodyfikowany o wskaźnik [Concept('county_opinion', 'powszechnej opinii')|E] w [Concept('capital', 'stolicy')|E]#!\n\n#weak Pomiędzy wyścigami lud powinien oddawać się zabawom, obserwując mimów, akrobatów i zakutych w łańcuchy więźniów. Odwiedzającym notablom należy zapewnić uroczyste cesarskie przyjęcie.#!"
 chariot_entertainment_good: "Przyjemności dla mas"
 chariot_entertainment_good_desc: "$EFFECT_LIST_BULLET$ Duży wzrost wartości [Concept('legitimacy', 'legitymacji')|E] i [Concept('county_opinion', 'powszechnej opinii')|E]\n$EFFECT_LIST_BULLET$ @alert_icon! #alert_trial Zmodyfikowany o wskaźnik [Concept('county_opinion', 'powszechnej opinii')|E] w [Concept('capital', 'stolicy')|E]#!\n\n#weak Nasi najznamienitsi goście zostaną zasypani pięknymi, godnymi cesarstwa prezentami: pawiami, sobolami i perfumami! Hipodrom wypełni się tłumem artystów każdego rodzaju, a trybuny zostaną zarzucone chlebem i monetami.#!"
 chariot_race_host_rewards_title: "Nagrody dla gospodarza"
 chariot_race_reward_high_county_opinion_tt: "#weak Nagrody zostają zwiększone przez wysoki wskaźnik [Concept('county_opinion', 'powszechnej opinii')|E] w [Concept('capital', 'stolicy')|E]"
 chariot_race_reward_low_county_opinion_tt: "#weak Nagrody zostają zmniejszone przez niski wskaźnik [Concept('county_opinion', 'powszechnej opinii')|E] w [Concept('capital', 'stolicy')|E]"
 CHARIOTEER_APTITUDE_GUI_TOOLTIP: "[Character.GetFirstNameNoTooltip] posiada [aptitude|El] do powożenia rydwanem, gdyż jest to [Character.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )|l]"
 YOUR_CHARIOTEER_TOOLTIP: "[Character.GetShortUINameNotMe] znajduje u ciebie zatrudnienie jako [GetCourtPositionType( 'charioteer_court_position' ).GetName|l]."
 YOUR_WAGER_TOOLTIP: "[GetPlayer.Custom('BuildChariotRaceWagerTooltip')]"
 every_losing_charioteer_xp_gain: "Wszyscy pozostali woźnice zyskują #high 3#! do wartości [Concept('trait_level_track_xp', 'doświadczenia cechy')|E]"
 ### INTENTS ###
 increase_influence_intent: "Zwiększenie wpływów"
 increase_influence_intent_desc: "Gromadząc w hipodromie wszystkich [strategoi|El] i wszystkie [noble_families|El], skupisz się na nawiązywaniu kontaktów i zwiększaniu swojego [Concept('influence', 'wpływu')|E]."
 sow_discord_intent: "Sianie niezgody"
 sow_discord_intent_desc: "Nie ma lepszej okazji do sabotowania stołecznej [Concept('county_control', 'kontroli nad hrabstwem')|E] i [Concept('county_opinion', 'powszechnej opinii')|E] na temat stolicy poprzez szarganie reputacji rządów, które sprawuje [GetPlayer.GetTopLiege.GetTitleAsNameNoTooltip], ku zadowoleniu aspirujących do tego urzędu następców… To najbardziej skuteczna strategia przeciwko mało popularnym suwerenom."
 appease_populace_intent: "Uspokojenie ludu"
 appease_populace_intent_desc: "Twoim celem jest zwiększenie wartości [Concept('legitimacy', 'legitymacji')|E] i [Concept('county_opinion', 'powszechnej opinii')|E] w swojej [Concept('realm_capital', 'stolicy państwa')|E] znanej jako [GetPlayer.GetCapitalLocation.GetNameNoTooltip]. Przeciwdziała to [Concept('intent', 'zamiarowi')|E] siania niezgody odwiedzających, którzy są do ciebie wrogo nastawieni."
 ### INTRO ###
 chariot_race.0001.t: "Oczekujące miasto"
 chariot_race.0001.desc: "Poniżej miejsca, którym jest [Glossary( 'kathisma', 'KATHISMA_GLOSS')|l], wielkie rzeźby hipodromu są polerowane, piasek dokładnie zamiatany, a miejsca dla tysięcy widzów – sprzątane.\n\nTymczasem [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] i wszystkie ulice miasta pogrążają się w oczekiwaniu. Uczestnicy życia politycznego wszelkiej maści wygłaszają swoje przesłania, a podróżni szukają miejsca na nocleg… Nawet w pałacu jedynym tematem rozmów stają się Prasinoi i Venetoi."
 chariot_race.0001.desc_spectator: "Miejsce znane jako [host.GetCapitalLocation.GetTitle.GetNameNoTier] przepełnia hałas i napięcie oczekiwania: wyścigi zaraz się rozpoczną! Z karczm w bocznych uliczkach wylewają się spekulacje na temat tego, czy [host.GetTitleAsName] pojawi się publicznie. Czy będą wymagane deklaracje? Czy obawy, które mają [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')|l], zostaną rozwiane? I jakie slogany będzie się wykrzykiwać i śpiewać?\n\nNa ulicach już teraz panują mieszane nastroje – od tych wzbudzanych przez imperialnych agentów po te podsycane zupełnie innymi pobudkami. Ale ponad wszystkim góruje jedna rozgrzana dysputa: który z jeźdźców zwycięży w hipodromie?"
 chariot_race.0001.a: "Niech ożywią się demy!"
 KATHISMA_GLOSS: "Loża cesarska w hipodromie. Spiralna klatka schodowa łączy ten taras widokowy z pałacem, gwarantując Bazyleusowi łatwość wejścia do hipodromu… a także bezpieczne jego opuszczenie."
 DEMES_GLOSS: "Organizacje sportowe i polityczne skupione na wyścigach rydwanów. Niegdyś #EMP demy#! dominowały w życiu obywateli, ale od tego czasu osłabły i znalazły się pod kontrolą imperium."
 QUADRIGA_GLOSS: "Rydwan ciągnięty przez cztery konie. Szybka, niebezpieczna i droga #EMP téthrippa#!, czy też #EMP kwadryga#!, jest ulubionym pojazdem królów, cesarzy i bogów od starożytności."
 ### BETTING ###
 chariot_race.0100.t: "Otwarcie zakładów"
 chariot_race.0100.desc: "#EMP Dzyń! Dzyń! Dzyń!#!\n\n[GetCourtPositionType('bookmaker_court_position').GetName()] oznajmia swoim dzwonkiem, że można już wnosić zakłady związane z wyścigami uznanych zespołów.\n\n"
 chariot_race.0100.desc.emperor: "Stosownie do piastowanego przeze mnie najwyższego urzędu przedstawiony mi [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip|l] płaszczy się przede mną, kiedy rozważam swój zakład. Ta decyzja nie jest bez znaczenia: moje wsparcie dla woźnicy, czy drużyny biorącej udział w wyścigach, niesie za sobą zarówno finansowe, jak i polityczne konsekwencje."
 chariot_race.0100.desc.others: "Zakłady bardziej znamienitych widzów przyjmuje jakiś szamoczący się urzędnik. Można wygrać lub stracić całkiem spore sumy… albo pozycję, zarówno wśród kibiców tej samej drużyny, jak i rywali."
 chariot_race.0100.a: "Wspieram #charioteer_blue Venetoi#!#!."
 chariot_race.0100.b: "Wspieram #difficulty_easy Prasinoi#!."
 chariot_race.0100.c: "Wspieram #bold Leukoi#!."
 chariot_race.0100.d: "Wspieram #difficulty_hard Rousioi#!."
 chariot_race.0100.e: "Nie obstawiaj."
 chariot_race.0110.t: "Bohaterowie toru"
 chariot_race.0110.desc: "[root_scope.Custom('GetChariotTeamColorPluralGlossed')] wystawiają kadrę utalentowanych powożących, których imiona bez wątpienia są wychwalane na rynkach i wypowiadane z szacunkiem przez dzieci. Nawet członkowie dworu cesarskiego nadskakują tym ludziom w zachwycie!\n\n#EMP Mogę#! postawić swój zakład na którąkolwiek z tych gwiazd, ale chyba żaden z poszczególnych powożących nie będzie bezwzględnie najlepszym wyborem…"
