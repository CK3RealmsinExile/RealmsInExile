 chariot_race.0120.t: "$chariot_race.0100.t$"
 chariot_race.0120.desc: "– [ROOT.Var('wager_target').GetCharacter.GetFirstName] to rzeczywiście intrygujący kandydat… – mamrocze [GetCourtPositionType('bookmaker_court_position').GetName()]. – Jakiego rodzaju zakład chcesz postawić na tego szybkiego zawodnika?"
 chariot_race.0120.desc.team: "– Bardzo mądrze, bardzo mądrze… – mamrocze [GetCourtPositionType('bookmaker_court_position').GetName()]. – Jakiego rodzaju zakład chcesz postawić na rydwany drużyny [ROOT.Char.Custom('GetChariotTeamColor')|l]?"
 chariot_race.0120.a: "Oczywiście, że oczekuję wygranej!"
 chariot_race.0120.a.info: "#V Szansa na wygraną: [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_win').GetValue|1]%#! #weak (prawdopodobieństwo [root_scope.MakeScope.Var('wager_target').Var('odds_win_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_win_b').GetValue])#!\n$chariot_win_desc$\n$chariot_payout$ #P × [root_scope.MakeScope.Var('wager_target').Var('win_payout').GetValue|1]#!"
 chariot_race.0120.b: "Jedno z dwóch pierwszych miejsc jest wystarczające."
 chariot_race.0120.b.tt: "Twój typ musi ukończyć wyścig jako pierwszy lub drugi"
 chariot_race.0120.b.info: "Szansa na miejsce w pierwszej dwójce: #V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_place').GetValue|1]%#! #weak (prawdopodobieństwo [root_scope.MakeScope.Var('wager_target').Var('odds_place_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_place_b').GetValue])#!\n$chariot_place_desc$\n$chariot_payout$ #P × [root_scope.MakeScope.Var('wager_target').Var('place_payout').GetValue|1]#!"
 chariot_race.0120.c: "Zajęcie jednego z trzech pierwszych miejsc jest wystarczająco dobrym wynikiem."
 chariot_race.0120.c.tt: "Twój typ musi ukończyć wyścig jako pierwszy, drugi lub trzeci"
