 ## ACTIVITY LOG
 discredit_claimant_speech_success_log_title: "Cesarska przemowa piętnująca pretendenta"
 discredit_claimant_speech_success_log: "Zachęcając do pogardliwego wycia, [CHARACTER.GetShortUINameNotMe] otwiera wyścigi, podkopując perspektywy zdobycia władzy przez osobę, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]."
 discredit_claimant_speech_fail_log_title: "Cesarska przemowa zanegowana przez pretendenta"
 discredit_claimant_speech_fail_log: "Próbując bezskutecznie odebrać wiarygodność osobie znanej jako [TARGET_CHARACTER.GetShortUINameNotMe], [CHARACTER.GetShortUINameNotMe] otwiera wyścigi żenującym fiaskiem."
 sway_speech_log_title: "Cesarska przemowa na cześć gościa honorowego"
 sway_speech_log: "[CHARACTER.GetShortUINameNotMe] otwiera wyścigi, publicznie dając wyraz swojemu szacunkowi wobec osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe] i zarzucając ją pochwałami."
 seduce_speech_log_title: "Poetycka cesarska przemowa"
 seduce_speech_log: "[CHARACTER.GetShortUINameNotMe] otwiera wyścigi niezwykle kwiecistą, pełną klasycznych metafor przemową."
 present_heir_speech_log_title: "Cesarska przemowa u boku dziedzica"
 present_heir_speech_log: "[CHARACTER.GetShortUINameNotMe] otwiera wyścigi z dziedzicem, którym jest [TARGET_CHARACTER.GetShortUINameNotMe], u swego boku, z powagą przedstawiając go jako preferowanego kandydata na następcę."
 appease_populace_speech_log_title: "Cesarska przemowa pełna obietnic"
 appease_populace_speech_log: "[CHARACTER.GetShortUINameNotMe] otwiera wyścigi radującymi tłum oświadczeniami, oferując plebejuszom ogrom ustępstw politycznych."
 legitimacy_speech_success_log_title: "Zachwycająca przemowa cesarska"
 legitimacy_speech_success_log: "[CHARACTER.GetShortUINameNotMe] otwiera wyścigi zdumiewającym pokazem swojego autorytetu i majestatu, prezentując się w oczach słuchaczy jako idealne ucieleśnienie cesarskiego urzędu."
 legitimacy_speech_fail_log_title: "Upokarzająca przemowa cesarska"
 legitimacy_speech_fail_log: "[CHARACTER.GetShortUINameNotMe] otwiera wyścigi, desperacko przywołując każdy rozpoznawalny symbol i ceremonię, które wiążą się z piastowanym przez [CHARACTER.Custom('PL_niego_nia')] urzędem, ale wychwalanie to zostaje szybko przerwane przez ogłuszający ryk pogardy tłumów."
 legend_speech_log_title: "Przemowa cesarska z odwołaniami do legendy"
 legend_speech_log: "[CHARACTER.GetShortUINameNotMe] otwiera wyścigi, przywołując legendarne czyny, które przysłużyły się zwiększeniu majestatu [CHARACTER.Custom('PL_jego_jej')] krewnych."
 war_speech_log_title: "Przemowa cesarska z odwołaniami do wojny czempionów"
 war_speech_log: "[CHARACTER.GetShortUINameNotMe] otwiera wyścigi, drwiąc z wrogiego władcy, którym jest [TARGET_CHARACTER.GetShortUINameNotMe], i pobudza tłumy obietnicami zwycięstwa."
 influence_speech_log_title: "Wezwanie do służby w cesarskiej przemowie"
 influence_speech_log: "[CHARACTER.GetShortUINameNotMe] otwiera wyścigi, mówiąc o swoim oddaniu ludowi i o niesłabnącej lojalności, jakiej oczekuje w zamian."
 emperor_calms_mourning_crowd_log_title: "[CHARACTER.GetTitleAsNameNoTooltip] uspokaja lamentujący tłum"
 emperor_calms_mourning_crowd_log: "Po szokującej śmierci prowadzącego w wyścigu woźnicy, którym była osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe], [CHARACTER.GetShortUINameNotMe] oddaje szacunek poległej postaci i łagodzi rozpacz tłumu."
 noble_calms_mourning_crowd_log_title: "Notabl uspokaja lamentujący tłum"
 noble_calms_mourning_crowd_log: "Po szokującej śmierci prowadzącego w wyścigu woźnicy, którym była osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe], [CHARACTER.GetShortUINameNotMe] ściąga na siebie uwagę tłumu i łagodzi jego smutek."
 emperor_calms_mourning_crowd_fail_log_title: "[CHARACTER.GetTitleAsNameNoTooltip] nie jest w stanie opanować zamieszania po tragedii"
 emperor_calms_mourning_crowd_fail_log: "Druzgocąca śmierć prowadzącego w wyścigu woźnicy, którym była osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe], przeraziła tłum i sprawiła, że prośby o spokój, które [CHARACTER.GetShortUINameNotMe] kieruje w jego stronę, zostają całkowicie zagłuszone."
 noble_calms_mourning_crowd_fail_log_title: "Notabl nie jest w stanie opanować zamieszania po tragedii"
 noble_calms_mourning_crowd_fail_log: "Druzgocąca śmierć prowadzącego w wyścigu woźnicy znanego jako [TARGET_CHARACTER.GetShortUINameNotMe] wprawiła tłum w przerażenie i rozpacz. Na nic zdają się naiwne próby opanowania sytuacji, które podejmuje [CHARACTER.GetShortUINameNotMe]."
 moved_estate_log_title: "Głowa rodu przenosi rodzinny majątek"
 moved_estate_log: "Po długich i górnolotnych rozmowach na trybunach z osobą, którą jest [CHARACTER.GetShortUINameNotMe], [TARGET_CHARACTER.GetShortUINameNotMe] decyduje się przenieść siedzibę rodu [TARGET_CHARACTER.GetHouse.GetName] do miejsca znanego jako [CHARACTER.GetCapitalLocation.GetName]"
 faction_rally_log_title: "Demagog podburza demy"
 faction_rally_log: "[CHARACTER.GetShortUINameNotMe] zbiera wokół siebie kibiców swojej ulubionej frakcji. Tłum krzykaczy, chuliganów i pochlebców sprawia, że kibice pozostałych #EMP demów#! czują się zastraszeni."
 attendee_falls_off_stands_log_title: "Nieszczęśliwy upadek widza"
 attendee_falls_off_stands_log: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] z nieznanych przyczyn zostaje wypchnięta za balustradę hipodromu. Winą można obarczyć tylko niekompetentnych strażników i bełkoczących nieznajomych."
 attendee_hurled_attendee_off_stands_log_title: "Szlachcic wyrzuca ofiarę z trybun"
 attendee_hurled_attendee_off_stands_log: "W publicznym pokazie szokującej brutalności [CHARACTER.GetShortUINameNotMe] obezwładnia osobę, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], i wyrzuca ją z trybun w powietrze."
 attendee_hurled_attendee_off_stands_fail_log_title: "Bójka notabli"
 attendee_hurled_attendee_off_stands_fail_log: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] zaczynają się brutalnie szarpać po tym, jak nagle [TARGET_CHARACTER.GetShortUINameNotMeNoTooltip] z morderczym zapałem wyprowadza atak."
 attendee_hurled_off_stands_fail_secret_log_title: "Napadnięty widz"
 attendee_hurled_off_stands_fail_secret_log: "[CHARACTER.GetShortUINameNotMe] pada ofiarą napaści i niemal ginie pod ciosami bezimiennych napastników, z których żaden nie wydał swojego zleceniodawcy."
 attendee_hurled_off_stands_fail_log_title: "Nieudana próba zamachu"
 attendee_hurled_off_stands_fail_log: "[TARGET_CHARACTER.GetShortUINameNotMe] o włos unika wyrzucenia przez balustradę trybun na pewną śmierć. Niedoszli mordercy mówią, że zleceniodawcą zamachu jest [CHARACTER.GetShortUINameNotMe]."
