 #Notification that the race has begun
 chariot_race.0250.t: "Niech rozpocznie się wyścig"
 chariot_race.0250.desc: "Gromkie okrzyki skąpanego w złocie południowego słońca tłumu witają woźniców. [activity.MakeScope.Var('first_place').Char.GetFirstName], [activity.MakeScope.Var('second_place').Char.GetFirstName] i [activity.MakeScope.Var('third_place').Char.GetFirstName] to trójka faworytów do dzisiejszego zwycięstwa, która stoi teraz w opanowaniu na linii startu z napiętymi lejcami i wzrokiem płonącym od determinacji.\n\nKiedy rozbrzmiewa dźwięk imperialnych trąbek, rydwany rzucają się naprzód, a koła wyrzucają spod siebie kurz, kręcąc się podczas umiejętnej jazdy z dużą prędkością. Ziemia pode mną drży od tętentu kopyt, a wyścig toczy się energicznie."
 chariot_race.0250.a: "Niech rozpoczną się igrzyska!"
 ### ONGOING EVENTS
 chariot_race.3000.t: "Zapora drużyny [ROOT.Char.Custom('GetChariotTeamColorPlural')]"
 chariot_race.3000.intro: "Rydwany tłoczą się bardzo blisko siebie – tak blisko, że fałszywy ruch jednego z nich mógłby pokrzyżować plany pozostałych. Moja drużyna jako pierwsza to zauważa i wykorzystuje.\n\n"
 chariot_race.3000.backing_sacrifice: "[charioteer_sacrifice.GetName], woźnica, którego dotyczy mój zakład, zaczyna jak oszalały skręcać – w lewo, w prawo, a potem znów w lewo. [ROOT.Char.GetFaith.HighGodName] mi świadkiem, jakże to jest powolne! Główna grupa zostaje jednak uwięziona za tworzoną przez dzikie manewry barierą!\n\nTymczasem [charioteer_leading.GetName], kolejny powożący [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')], bez przeszkód mknie naprzód."
 chariot_race.3000.not_backing_but_employs_sacrifice: "Mój woźnica, [charioteer_sacrifice.GetName], zaczyna jak oszalały skręcać – w lewo, w prawo, a potem znów w lewo. Jakież to sprytne i jakie odważne! Dzięki temu więzi główną grupę za tworzoną przez siebie barierą manewrów.\n\nTymczasem [charioteer_leading.GetName], kolejny powożący [charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')], szczęśliwie mknie naprzód bez przeszkód!"
 chariot_race.3000.not_backing_sacrifice: "Jeden z naszych powożących, [charioteer_sacrifice.GetName], zaczyna jak oszalały skręcać – w lewo, w prawo, a potem znów w lewo. Jakież to sprytne i jakie odważne! Dzięki temu więzi główną grupę za tworzoną przez siebie barierą manewrów.\n\nTymczasem wybrany przeze mnie uczestnik wyścigu, [charioteer_leading.GetName], szczęśliwie mknie naprzód bez przeszkód!"
 chariot_race.3000.a: "Niech funkcjonariusze dołączą do nieuniknionej bójki."
 chariot_race.3000.a.flavor: "Inne frakcje zaczynają się buntować, oburzone tym zuchwałym zagraniem: czas, by drużyna [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] też dołączyła do awantury!"
 chariot_race.3000.b: "Ogromne poświęcenie ze strony [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!"
 chariot_race.3000.b.flavor: "Wszyscy zwolennicy [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] powinni czuć podekscytowanie z powodu zbliżającego się zwycięstwa!"
 chariot_race.3000.c: "Wygląda na to, że dla niektórych sytuacja rozwija się pomyślnie… a dla innych nie."
 chariot_race.3000.c.flavor: "Nie zapominajmy o biednych, oszukanych ludziach wspierających osobę, którą jest [charioteer_sacrifice.GetFirstNameNoTooltip]!"
 chariot_race.3000.d: "– Nie! #EMP [charioteer_about_to_be_passed.GetFirstNameNoTooltip]!#!"
 chariot_race.3010.t: "[first_place_charioteer.GetFirstNameNoTooltip], odpocznij"
 chariot_race.3010.desc: "Na krótką chwilę [first_place_charioteer.GetFirstName] dostaje skrzydeł. Wylatuje jak strzała przed grupę, zapewniając sobie pierwsze miejsce z ogromną przewagą.\n\nNa krótką chwilę [first_place_charioteer.Custom('PL_jego_jej')] spektakularny rydwan olśniewa hipodrom… ale [first_place_charioteer.GetFirstNameNoTooltip] to nie Helios. Wzleciawszy zbyt wysoko i zanadto zbliżywszy się do chwały, nasz własny [Glossary('Faeton', 'PHAETHON_GLOSS' )] upada. [first_place_charioteer.Custom('PL_jego_jej')|U] poskręcane ciało i długi welon krwi dominują zakurzony tor – to ostatnie świadectwo [first_place_charioteer.Custom('PL_jego_jej')] ambicji."
 PHAETHON_GLOSS: "W mitologii greckiej Faeton został strącony z niebios błyskawicą Zeusa po nieudanej próbie powożenia rydwanu swojego ojca, Heliosa."
 chariot_race.3010.a: "Wygłoś przemówienie, by uspokoić tłum."
 chariot_race.3010.a.success: "Tłum został uspokojony"
 chariot_race.3010.a.failure: "Tłum nadal panikuje"
 chariot_race.3010.b: "Zamów pomnik na [first_place_charioteer.Custom('PL_jego_jej')] cześć."
 chariot_race.3010.c: "– [first_place_charioteer.GetFirstNameNoTooltip] będzie mieć pogrzeb godny [first_place_charioteer.Custom('PL_jego_jej')] osiągnięć."
 chariot_race.3010.a.success_title: "$chariot_race.3010.a.success$"
 chariot_race.3010.a.failure_title: "$chariot_race.3010.a.failure$"
 chariot_race.3020.t: "Szanse w moich zakładach"
 chariot_race.3020.intro: "Postawiwszy [ROOT.Var('wager_value').GetValue] szt. złota na to, że [wager_target.GetFirstName] zajmie [ROOT.Char.Custom('GetWinPlaceShow')], staram się mieć na oku [wager_target.Custom('PL_jego_jej')] wyniki. Obecnie zajmuje [wager_target.GetSheHe]… #EMP;HIGH [wager_target.Custom('GetChariotRacePlacement')]!#!\n\n"
 chariot_race.3020.placement_first: "Nie mogę się doczekać radości płynącej z nadciągającego zwycięstwa osoby, którą jest [wager_target.GetFirstNameNoTooltip]! Zbliża się wypłata!"
 chariot_race.3020.placement_good: "Oczekując potencjalnego zwrotu, wnikliwie obserwuję, jak [wager_target.GetFirstNameNoTooltip] wymija konkurencję z dogodnej dla siebie pozycji."
 chariot_race.3020.placement_bad: "Los nam nie sprzyja…"
 chariot_race.3020.placement_last: "#EMP NA OSTATNIM MIEJSCU?!#! Moje serce zatrzymuje się na chwilę, kiedy widzę, jak [wager_target.GetFirstNameNoTooltip] mierzy się z trudnościami na torze, wlokąc się na ostatnim miejscu. Pozostaje mi modlić się o jakiś nieoczekiwany zwrot."
 chariot_race.3020.a: "Podburz fanów osoby, którą jest [wager_target.GetFirstNameNoTooltip], do użycia przemocy!"
 chariot_race.3020.a.flavor: "Przemoc – #EMP w moim imieniu!#!"
 chariot_race.3020.b: "Chwila na to, by wzniecić libację…"
 ep3_chariot_race_strong_appeasement_modifier: "Niezwykła wspaniałomyślność"
 ep3_chariot_race_strong_appeasement_modifier_desc: "Podczas wielkiego wyścigu rydwanów libacje i wspaniałomyślne gesty były powszechne wśród ludu."
 ep3_chariot_race_weak_appeasement_modifier: "Wysiłki łagodzące sytuację"
 ep3_chariot_race_weak_appeasement_modifier_desc: "Poczyniono próby przekonania do siebie tłumu podczas wyścigów rydwanów."
 chariot_race.3020.c: "[special_guest.GetFirstNameNoTooltip], kogo widzisz na pierwszym miejscu?"
 chariot_race.3020.d.placement_first: "Dalej… jeszcze tylko kawałek!"
 chariot_race.3020.d.placement_good: "Tak trzymaj, [wager_target.GetFirstNameNoTooltip]!"
 chariot_race.3020.d.placement_bad: "Jest jeszcze czas. [wager_target.GetSheHe|U] nadal ma szansę."
 chariot_race.3020.d.placement_last: "Nigdy więcej nie postawię na [wager_target.Custom('GetChariotTeamColorPluralGlossed')]…"
 chariot_race.3030.t: "[trailing_charioteer.GetShortUINameNotMeNoTooltip] wyprzedza osobę, którą jest [leading_charioteer.GetShortUINameNotMeNoTooltip]!"
 chariot_race.3030.desc: "W niespodziewanych nerwach [trailing_charioteer.GetFirstName] [trailing_charioteer.Custom('GetVictoriousChariotMovement')], o włos wyprzedza osobę, którą jest [leading_charioteer.GetFirstName], i wysuwa się na [trailing_charioteer.Custom('GetChariotRacePlacement')]!\n\nTłum szaleje!"
 chariot_race.3030.desc_teams: "Ci, którzy wspierali [trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')], wymachują swoimi barwami i wiwatują głośno… podczas gdy osoby wspierające [leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')] chrząkają tylko z zaniepokojeniem."
 chariot_race.3030.a: "Wznieśmy toast, za sukces, który odnosi [trailing_charioteer.GetFirstNameNoTooltip]."
 chariot_race.3030.b: "Jeśli nie możesz ich pokonać… spraw, by jeździli dla ciebie."
 chariot_race.3030.c: "[leading_charioteer.GetFirstNameNoTooltip] zwyczajnie ma pecha."
 chariot_race.3040.t: "Zdradziecka plątanina"
 chariot_race.3040.desc: "[charioteer_1.GetName] i [charioteer_2.GetName] walczą o pozycję, a ich rydwany ocierają się o siebie i od siebie odbijają. Kiedy zbliża się zakręt, uczestnicy łapią za lejce, ale wciąż nie mogą się od siebie uwolnić!\n\nKoło rydwanu, którym powozi [charioteer_1.GetFirstName], rozpada się w drzazgi, a sam rydwan zaczyna szaleńczo skręcać, w efekcie rozbijając się o rydwan, którego woźnicą jest [charioteer_2.GetFirstName]. Przeraźliwe rżenie koni i zapach ich krwi unoszą się z wraków. Wygląda na to, że żaden z woźniców się nie rusza."
 chariot_race.3040.a: "Te odważne dusze będą miały wystawny pogrzeb."
 chariot_race.3040.b: "Wstrzymać kolejne okrążenie! Może udało im się przeżyć!"
 chariot_race.3040.b.tt: "Ocaleni zostaną wyciągnięci z wraków"
 chariot_race.3040.b.both_survive: "Woźnice obydwu rydwanów przeżyli"
 chariot_race.3040.b.chariot_two_survives: "Osoba znana jako [charioteer_2.GetFirstNameNoTooltip] przeżyła"
 chariot_race.3040.b.chariot_one_survives: "Osoba znana jako [charioteer_1.GetFirstNameNoTooltip] przeżyła"
 chariot_race.3040.b.no_survivors: "Woźnice obydwu rydwanów zginęli"
 chariot_race.3040.c: "Co za widowisko! To dopiero wyścig rydwanów!"
 chariot_race.3040.d: "Cóż za potworność… Pomodlę się za ofiary."
 chariot_race.3050.t: "Nieoczekiwane zwycięstwo"
 chariot_race.3050.desc: "Powietrze jest aż ciężkie od napięcia.\n\n[last_place_charioteer.GetFirstName], wcześniej przeoczony woźnica, na przekór wszystkiemu, [last_place_charioteer.Custom('GetChariotComebackMovement')], przeżywa prawdziwą [Glossary('aristeię', 'GLOSS_ARISTEIA')].\n\nGwałtowny wdech zgromadzonych na trybunach niesie się echem, kiedy zawodnicy w żywych kolorach [last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')] pędzą naprzód. Początkowo cichy z niedowierzania tłum wybucha ogłuszającym krzykiem!"
 chariot_race.3050.a: "#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] niepodzielnie królują!#!"
 chariot_race.3050.b: "Muszę [last_place_charioteer.Custom('PL_go_ja')] mieć."
 chariot_race.2050.c: "Dobra robota, [last_place_charioteer.GetFirstNameNoTooltip]!"
 GLOSS_ARISTEIA: "Termin #EMP aristeia#! oznacza chwilę boskiej inspiracji, w której bohater potrafi dokonać nadzwyczajnych i imponujących czynów."
 chariot_race.2050.d: "[ROOT.Char.GetFaith.HighGodName] kocha niektóre ze swoich dzieci bardziej niż inne…"
 ### Events only for spectators
 chariot_race.4000.t: "Nawiązywanie kontaktów"
 chariot_race.4000.desc: "– Ach, proszę spojrzeć! [activity.MakeScope.Var('first_place').Char.GetName] prowadzi! – [target_governor.GetTitledFirstName] podchodzi do mnie z uśmiechem tak szerokim jak zakręty brane przez osobę, którą jest [last_place.GetFirstName].\n\n – [target_governor.Custom('GetGovernorChitChat')] Powiedz mi, jak samopoczucie, [ROOT.Char.GetFirstNameNoTooltip]?\n\nTaka wymiana uprzejmości między gubernatorami mogłaby przerodzić się w produktywną rozmowę o ważniejszych sprawach…"
 chariot_race.4000.a: "Będę taktownie wychwalać cnoty, którymi mogę się poszczycić jako władca."
 chariot_race.4000.a.critical_success: "[target_governor.GetFirstNameNoTooltip] staje się twoim zagorzałym fanem"
 chariot_race.4000.a.critical_success_title: "$chariot_race.4000.a.critical_success$"
 chariot_race.4000.a.success: "Udaje ci się przekonać osobę znaną jako [target_governor.GetFirstNameNoTooltip] o swojej wartości"
 chariot_race.4000.a.success_title: "$chariot_race.4000.a.success$"
 chariot_race.4000.a.failure: "Nie udaje ci się przekonać osoby znanej jako [target_governor.GetFirstNameNoTooltip] o swojej wartości"
 chariot_race.4000.a.failure_title: "$chariot_race.4000.a.failure$"
 chariot_race.4000.a.critical_failure: "[target_governor.GetFirstNameNoTooltip] staje się twoim rywalem"
 chariot_race.4000.a.critical_failure_title: "$chariot_race.4000.a.critical_failure$"
 change_appointment_investment_medium_gain: "Wartość twojego [Concept('candidate_score', 'wyniku kandydata')|E] w walce o miejsce znane jako [target_title.GetName] zwiększa się o [EmptyScope.ScriptValue('appointment_score_medium_value')|P0]"
 change_appointment_investment_minor_gain: "Wartość twojego [Concept('candidate_score', 'wyniku kandydata')|E] w walce o miejsce znane jako [target_title.GetName] zwiększa się o [EmptyScope.ScriptValue('appointment_score_minor_value')|P0]"
 change_appointment_investment_minor_loss: "Wartość twojego [Concept('candidate_score', 'wyniku kandydata')|E] w walce o miejsce znane jako [target_title.GetName] zmniejsza się o [EmptyScope.ScriptValue('appointment_score_minor_value')|N0]"
 change_appointment_investment_medium_loss: "Wartość twojego [Concept('candidate_score', 'wyniku kandydata')|E] w walce o miejsce znane jako [target_title.GetName] zmniejsza się o [EmptyScope.ScriptValue('appointment_score_medium_value')|N0]"
 chariot_race.4000.b: "Ciekawe, jakich agentów ma tutaj [target_governor.GetFirstNameNoTooltip]…"
 ep3_united_agents_tooltip: "[political_schemes|E] przeciwko twojemu [Concept('liege', 'seniorowi')|E]: #P +15%#! do wartości [Concept('success_chance', 'szansy powodzenia')|E] przez #high 10 lat#!"
 united_political_agents_modifier: "Zjednoczeni agenci w stolicy"
 united_political_agents_modifier_desc: "Infiltrujący wysoką radę agenci polityczni tej postaci współpracują z agentami innej postaci."
 united_political_agents_modifier_tt: "#weak [political_schemes|E] przeciwko [Concept('liege', 'seniorowi')|E]: #P +15%#! do wartości [Concept('success_chance', 'szansy powodzenia')|E]#!"
 chariot_race.4000.c: "Zastanawia mnie, czy osoba, którą jest [target_governor.GetFirstNameNoTooltip], kiedykolwiek słyszała opowiadane na mój temat historie?"
 chariot_race.4000.c.success: "[target_governor.GetFirstNameNoTooltip] zaczyna promować twoją legendę"
 chariot_race.4000.c.failure: "[target_governor.GetFirstNameNoTooltip] nie wykazuje zainteresowania twoją legendą"
 chariot_race.4000.d: "Ach, szansa, by poszerzyć mój zasięg polityczny!"
 chariot_race.4000.d.success: "[target_governor.GetTitledFirstName] ulega twojej manipulacji"
 chariot_race.4000.d.failure: "[target_governor.GetTitledFirstName] nie ulega twojej manipulacji"
 chariot_race.4000.f: "Nigdy nie lekceważ wartości przyjaciół na wysokich stanowiskach."
 chariot_race.4000.g: "Być może już czas, aby osoba, którą jest [target_governor.GetFirstNameNoTooltip], zeszła na ziemię…"
 chariot_race.4000.g.flavor: "Rzucasz w kierunku osoby, którą jest [target_governor.GetFirstNameNoTooltip], zniewagę, która niszczy jej ambicje"
 target_governor_change_appointment_investment_medium_loss: "Wartość [Concept('candidate_score', 'wyniku kandydata')|E], którym jest [target_governor.GetTitledFirstName], w walce o miejsce znane jako [target_title.GetName], zmniejsza się o [EmptyScope.ScriptValue('appointment_score_medium_value')|N0]"
 chariot_race.4010.t: "[unpopular_official.GetTitledFirstNameNoTooltip] musi odejść!"
 chariot_race.4010.desc: "Okrzyki unoszą się z tłumu, sięgając coraz dalej, powtarzając się, a w końcu zamieniając się w skandowanie. Wychylam się do przodu, jak tylko mogę, byle tylko usłyszeć skandowane słowa. [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')|U] tupią, wskazują palcami i wznoszą okrzyk:\n\n#EMP – [unpopular_official.GetTitledFirstName] musi odejść! [unpopular_official.GetTitledFirstNameNoTooltip] musi odejść!#!\n\nDotarło do moich uszu, że [unpopular_official.GetTitledFirstNameNoTooltip] nie wyrabia sobie zbyt dobrej reputacji, ale zaskoczyło mnie, że ludzie są aż tak wściekli!"
 chariot_race.4010.a: "[unpopular_official.GetTitledFirstNameNoTooltip] straci swoją pozycję."
 chariot_race.4010.b: "Obłaskawić tłum. Wyślijcie służących, aby rzucili im nagrody!"
 chariot_race.4010.b.tt.success: "Tłum jest zachwycony"
 chariot_race.4010.b.tt.failure: "Skandowanie jeszcze bardziej się wzmaga"
 chariot_race.4010.c: "To nieakceptowalne. [unpopular_official.GetTitledFirstNameNoTooltip] musi mi w tym pomóc."
 chariot_race.4010.d: "Dołączmy do skandowania! [unpopular_official.GetTitledFirstNameNoTooltip] musi odejść!"
 chariot_race.4010.e: "Rozpocznijmy skandowanie innego hasła: „#EMP [emperor_scope.GetTitledFirstNameNoTooltip] jest w łasce [ROOT.Char.GetFaith.HighGodNamePossessive]!”#!"
 chariot_race.4010.f: "Siedź w niezręcznej ciszy."
 chariot_race.4020.t: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] – uroki stolicy"
 chariot_race.4020.desc: "– Luksusowe [Glossary( 'thermae', 'THERMAE_GLOSS')], powiadasz? – mówi w zamyśleniu [notable.GetName], a [notable.Custom('PL_jego_jej')] słowa częściowo giną w gwarze tłumu – Kto by pomyślał, że [ROOT.Char.GetCapitalLocation.GetName] to takie wyrafinowane miejsce…\n\nKiedy opowiadam o swoich planach wobec osoby, którą jest [ROOT.Char.GetPrimaryTitle.GetNameNoTier], [notable.GetTitledFirstNameNoTooltip] z coraz bardziej nieobecnym spojrzeniem popada w senność.\n\n"
 THERMAE_GLOSS: "Kompleks budynków kąpielowych pochodzenia rzymskiego, przeznaczonych nie tylko do oczyszczania ciała, ale także ułatwiających społeczne interakcje."
 chariot_race.4020.desc_capital_estate: "– Po prawdzie – mówi – głosy moich krewnych giną wśród zgiełku i sprzeczek w stolicy, a nasze dzieci są świadkami przeróżnych niemoralnych zachowań… Może [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] ma do zaoferowania miejsce, które byłoby godne służyć jako dom rodu [notable.GetHouse.GetName]?"
 chariot_race.4020.desc_provincial_estate: "– Po prawdzie – mówi – moja rodzina zbyt często jada wśród wieśniaków i nic nie znaczących ludzi w miejscu znanym jako [current_estate.GetName]… a wydaje się, że twojemu ministerstwu mogłoby się przydać kilku urzędników z rodu [notable.GetHouse.GetName]."
 chariot_race.4020.a: "Zawsze chętnie ugoszczę cię w moim pałacu!"
 chariot_race.4020.a.flavor: "I niech [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] będzie miejscem, w którym wszyscy nasi krewni zbliżą się do siebie!"
 chariot_race.4020.a.success: "[notable.GetFirstNameNoTooltip] staje się wartościowym powiernikiem"
 chariot_race.4020.a.failure: "[notable.GetFirstNameNoTooltip] docenia twoje uznanie"
 chariot_race.4020.b: "Chodź, chodź! Szlachetna praca czeka!"
 noble_administrators_modifier: "Wysoko urodzeni administratorzy"
 noble_administrators_modifier_desc: "Wpływowi szlachcice przybywają do stolicy tej postaci, pełniąc obecnie ważne role w jej administracji."
 5_percent_governor_efficiency_tooltip: "[governor_efficiency|E]: @governor_efficiency! #positive_value +5%#!"
 chariot_race.4020.c: "Stworzę dla ciebie piękny, wiejski dom."
 chariot_race.4020.c.flavor: "[notable.GetTitledFirstNameNoTooltip] nie musi przez cały czas przebywać w tym domu… ale #EMP musi#! docenić tak hojny gest."
 chariot_race.4020.d: "Ale przecież my tak naprawdę potrzebujemy #EMP kupców#! z miejsca znanego jako [current_estate.GetNameNoTooltip]."
 chariot_race.4020.d.flavor: "A w majątku, którego właścicielem jest [notable.GetTitledFirstNameNoTooltip], mają oni świetne warunki…"
 mercantile_contacts_modifier: "Kontrakty kupieckie"
 mercantile_contacts_modifier_desc: "Wpływowe rodziny z odległych krain przysyłają tu swoich kupców przez wzgląd na szeroki wachlarz możliwości biznesowych w tym miejscu."
 chariot_race.4030.t: "Przekąski w hipodromie"
 chariot_race.4030.desc: "W końcu udaje mi się dotrzeć do osoby, którą jest [seduce_interest.GetName]. Zdaje się, że ma dość dziwny nastrój.\n\n– [ROOT.Char.GetFirstName], dasz wiarę – szepcze słodko [seduce_interest.GetFirstNameNoTooltip] – że prostytutki ze stolicy, takie jak tamte osoby, zaciągają wysoko urodzonych pod trybuny… i…\n\nRumieni się mocno.\n\n– Wyobraź sobie tę bezczelność! Przecież tam, na dole, to musi być zupełnie inny świat: ciche stosunki w duchocie i gorącu, w którym w ciemności wszyscy odradzają się na nowo jako obcy sobie ludzie…"
 chariot_race.4030.desc_no_seduction: "Wyścigi rydwanów to nie jedyna rozrywka tego dnia – jest jeszcze coś, czym człowiek może rozpalić swoją namiętność. Kiedy nastroje robią się napięte, prostytutki przemykają wśród tłumu i zaczynają handlować swoim ciałem.\n\nKtoś o wymalowanej – nadzwyczaj urodziwej – twarzy posyła mi zapraszający uśmiech. Cóż za śmiałość, zbliżać się do honorowych miejsc! Ale nawet tutaj… mogę z łatwością pochwycić [prostitute.Custom('PL_jego_jej')] dłoń w swoją i ruszyć za zapachem [prostitute.Custom('PL_jego_jej')] cudnego ciała w jakieś odosobnione miejsce…"
 chariot_race.4030.a: "#EMP Albo#! zabrać ze sobą więcej zainteresowanych…"
 chariot_race.4030.a.flavor: "… a kiedy [john.GetTitledFirstNameNoTooltip] odda się już tej obrzydliwej rozrywce, będę znać [john.Custom('PL_jego_jej')] nieprzyzwoity sekret!"
 chariot_race.4030.a.success: "Prowadzisz osobę, którą jest [john.GetFirstNameNoTooltip], w mrok"
 chariot_race.4030.a.failure: "[john.GetFirstNameNoTooltip] karci cię publicznie"
 chariot_race.4030.b: "Może przekonamy się, co się wydarzy?"
 chariot_race.4030.b.flavor: "Z #EMP wielką#! ochotą zaprowadzę tę cudowną personę w jakieś odosobnione, zakazane miejsce!"
 chariot_race.4030.b.success: "[seduce_interest.GetFirstNameNoTooltip] oddaje ci się"
 chariot_race.4030.b.failure: "Osoba, którą jest [seduce_interest.GetFirstNameNoTooltip], czuje się kompletnie zgorszona"
 chariot_race.4030.c: "To naprawdę brzmi… kusząco…"
 chariot_race.4030.c.flavor: "Mawiają, że dziwki, które ma do zaoferowania stolica – [host.GetCapitalLocation.GetNameNoTooltip] – nie mają sobie równych pod względem umiejętności…"
 chariot_race.4030.d: "Skupię się na oglądaniu wyścigów."
 chariot_race.4031.t: "Kończąc na pierwszym miejscu"
 chariot_race.4031.desc: "Pełna niekończących się zawiłości i zakrętów droga niezmiennie zmierzająca w dół prowadzi nas do pustej ptaszarni. [besexed.GetTitledFirstName] i ja spółkujemy wśród zwiastujących gruchaniem nadejście pokoju gołębi.\n\nKażdy mięsień drży w napięciu, każde spojrzenie ukradkiem rzucane jest w kierunku drzwi. Przytrzymuję [besexed.Custom('PL_go_ja')] blisko siebie, aż w końcu osiągam spełnienie. Z oddali słychać okrzyki tłumu.\n\n"
 chariot_race.4031.desc_seduced: "– Jakże to skandaliczne – mruczy [besexed.GetFirstNameNoTooltip], rozkoszując się naszą plugawą zachcianką. – Ośmielę się myśleć, że teraz zostanie [ROOT.Char.GetLadyLord|l] moim pracodawcą?"
 chariot_race.4031.desc_prostitute: "– Mało jest takich jak ty – mruczy [besexed.GetFirstNameNoTooltip], kreśląc wzory na mojej nagiej skórze. – Czy mogę marzyć, że jeszcze kiedyś mnie odnajdziesz?"
 chariot_race.4031.a: "Na pewno nie pozwolę ci się wymknąć."
 chariot_race.4031.a.flavor: "Następnym razem jednak zróbmy to w pościeli!"
 chariot_race.4031.b: "Jakże wspaniałą okazją są te wyścigi!"
 chariot_race.4031.b.flavor: "… wyjątkową okazją, bez żadnego trwałego znaczenia."
 chariot_race.4040.t: "Drużyna [ROOT.Char.Custom('GetChariotTeamColorPlural')] – zjednoczona!"
 chariot_race.4040.desc: "– #EMP Chwała dla [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! Chwała dla [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! Chwała dla [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! – #! daje się słyszeć skandowanie dochodzące z dołu, które staje się coraz głośniejsze, kiedy spocony wieśniak, [common_fan.GetName], potyka się i upada na jedno kolano przede mną i osobą znaną jako [noble_fan.GetTitledFirstName].\n\n – Szanowni dostojnicy – intonuje dźwięcznie – jesteście pośród największych, najbardziej oddanych kibiców naszej ukochanej drużyny [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! Czy zechcecie zejść do nas i wychylić puchar z dzielnymi i lojalnymi rodakami? Powstrzymam chłopców od bójek i rzucania kamieniami, obiecuję!\n\n[noble_fan.GetFirstNameNoTooltip] i reszta szlachty wydaje się mieć przyjazne nastawienie, ale mimo to… każdy wzdryga się na myśl o tym motłochu."
 chariot_race.4040.a: "Hmm… Ci lojalni bandyci mogą być całkiem przydatni…"
 chariot_race.4040.a.flavor: "Potajemnie zapewnij sobie pomoc tego pochlebcy i jego brutalnej grupy."
 chariot_race.4040.discord_tt: "Efekty [Concept('intent', 'zamiaru')|E] #high $sow_discord_intent$#! zostają zwiększone"
 chariot_race.4040.thugs_tt: "Twój [intent|El] #high $murder_attendee_intent$#! ma większe szanse na powodzenie"
 chariot_race.4040.b: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] to miejsce dla prawdziwych członków drużyny [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')|l]!"
 chariot_race.4040.b.flavor: "Zachęć członków demu do przeniesienia się do miejsca, które wkrótce stanie się bastionem [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]."
 chariot_race.4040.b.success: "Dem wykrzykuje twoje imię"
 chariot_race.4040.b.failure: "Nie udało ci się nikogo namówić"
 chariot_race.4040.c: "Będę przewodzić potężnemu wiecowi #EMP wszystkich#! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"
 chariot_race.4040.c.flavor: "I dzięki temu skupię na sobie całe to koleżeństwo."
 chariot_race.4040.d: "Lepiej ucztować tylko z wysoko urodzonymi kibicami [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]…"
 chariot_race.4040.team_popularity_tt: "Ten @influence_icon! [influence|El] opiera się na popularności twojej drużyny"
 chariot_race.4040.team_popularity_rally_tt: "Na rezultat ma wpływ popularność twojej drużyny"
 powerful_loyal_deme_modifier: "Wpływowy i lojalny dem"
 powerful_loyal_deme_modifier_desc: "Dominująca frakcja biorąca udział w wyścigach jest oddana swojemu władcy, który publicznie oznajmił, że jej kibicuje."
 sizable_loyal_deme_modifier: "Znaczący i lojalny dem"
 sizable_loyal_deme_modifier_desc: "Ważna frakcja biorąca udział w wyścigach jest oddana swojemu władcy, który publicznie oznajmił, że jej kibicuje."
 flourishing_local_deme_modifier: "Lokalnie rozwijający się dem"
 flourishing_local_deme_modifier_desc: "Zagorzali kibice ścigającej się frakcji jednoczą się w tym hrabstwie i odnawiają dawne tradycje obywatelskiego zaangażowania."
 chariot_race.4050.t: "Upadek…"
 chariot_race.4050.desc.non_abrahamic: "Ta osoba – [victim.Custom('InsultNoun')], a dla mnie również [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] – jak nikt zasługuje na to, by upaść… na sam dół…"
 chariot_race.4050.desc: "Jak zbuntowany anioł, tak ta osoba (dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]) zasługuje na to by upaść na sam dół…"
 chariot_race.4050.desc.kathisma: "ze szczytu cesarskiej loży. Cała chwała tego miejsca przepadnie wraz z [victim.Custom('PL_jego_jej')] połamanym ciałem upadającym z plaskiem pomiędzy wrzeszczący lud.\n\nNastrój w hipodromie staje się jeszcze radośniejszy, a ludzie – coraz bardziej zachwyceni rywalizacją. Przy obecności cesarskich strażników nie będzie idealnego momentu, by zaatakować osobę, którą jest [victim.GetName], ale #EMP ta#! chwila wydaje się równie dobra jak każda inna."
 chariot_race.4050.desc.track: "prosto w rozgrzany piasek, gdzie koła rydwanów połamią [victim.Custom('PL_jego_jej')] kości, a okute żelazem kopyta zmasakrują tę przeklętą twarz.\n\nKiedy wyścig nabiera rozpędu, [victim.GetTitledFirstName] zajmuje miejsce na przedzie loży, praktycznie wychylając się za balustradę, by rozkoszować się tym, co dzieje się poniżej."
 chariot_race.4050.desc.outro: "\n\nCóż za głupota! Jak niewiele dzieli [victim.Custom('PL_go_ja')] od niechlubnego końca…"
 chariot_race.4050.desc.lackey: "Wystarczy, że szepnę słowo, a [lackey.GetFirstName] z lojalności się wszystkim zajmie."
 chariot_race.4050.a: "Już czas, żeby moi agenci pomogli [victim.Custom('PL_mu_jej')] spaść…"
 chariot_race.4050.a.flavor: "[victim.GetFirstNameNoTooltip] uświetni dzisiejsze widowisko blaskiem swojej śmierci."
 chariot_race.4050.a.success: "[victim.GetFirstNameNoTooltip] spada w tajemniczych okolicznościach"
 chariot_race.4050.a.failure: "Twój zabójca zostaje schwytany"
 chariot_race.4050.b: "To #EMP ja#! zepchnę te świnię ku jej ZAGŁADZIE!"
 chariot_race.4050.b.flavor: "Łapiesz osobę, którą jest [victim.GetFirstNameNoTooltip], i #EMP bardzo#! jawnie próbujesz przerzucić jej odrażające ciało przez balustradę."
 chariot_race.4050.b.success: "Sprawiasz, że [victim.GetFirstNameNoTooltip] z impetem leci w dół"
 chariot_race.4050.b.failure: "[victim.GetFirstNameNoTooltip] opiera ci się"
 chariot_race.4050.might_die: "@death_icon! Możesz zginąć"
 chariot_race.4050.might_be_imprisoned: "[host.GetShortUINameNotMe] może cię [Concept('imprison', 'uwięzić')|E]"
 chariot_race.4050.c: "To było zdecydowanie zbyt jawne."
 chariot_race.4051.t: "W dół, ku zatraceniu"
 chariot_race.4051.kathisma_attempt: "Sługa wypełnia moją wolę, zmuszony do tego, co niesie za sobą pewną zagładę, obietnicami wysokiego wynagrodzenia. Zabójca wspina się do miejsca, którym jest obładowana przekąskami [Glossary( 'kathisma', 'KATHISMA_GLOSS')]#!, i podchodzi do osoby znanej jako [victim.GetTitledFirstName].\n\n"
 chariot_race.4051.stands_attempt: "Obserwując sytuację z dużej odległości, ledwie dostrzegam głowę mojego głupkowatego, krzepkiego zabójcy, gdy ten niepostrzeżenie przemyka przez zatłoczone trybuny w kierunku miejsca, które zajmuje [victim.GetTitledFirstName].\n\n"
 chariot_race.4051.self_attempt: "Nieprzejednana nienawiść bierze nade mną górę. Rzucam się do ataku i chwytam osobę, którą jest [victim.GetTitledFirstName], za chabety, po czym z wysiłkiem odpieram [victim.Custom('PL_jego_jej')] opór i ciskam [victim.Custom('PL_nim_nia')] w kierunku słonecznej otchłani.\n\n"
 chariot_race.4051.agents_success: "Rozlega się wielki krzyk: [victim.GetFirstNameNoTooltip] wisi za balustradą, po czym – w otoczeniu swoich wirujących szat – leci głową w dół! [victim.Custom('PL_jego_jej')|U] ciało spada na ziemię niczym jaskrawe truchło ustrzelonego ptaka."
 chariot_race.4051.agents_fail_secret: "Niestety kiedy mój agent na znak rzuca się do ataku, towarzysze osoby, którą jest [victim.GetFirstName], rzucają się do walki! Podczas wynikłej szamotaniny, na szczęście dla mnie, zabójca zostaje śmiertelnie ugodzony.\n\nTeraz [victim.GetNameNoTooltip] wie już, że nawet na wyścigach grozi [victim.Custom('PL_mu_jej')] niebezpieczeństwo… lecz nie ma pojęcia, kogo należy podejrzewać."
 chariot_race.4051.agents_fail_snitch: "Niestety kiedy mój agent na znak rzuca się do ataku, towarzysze osoby, którą jest [victim.GetFirstName], rzucają się do walki! Wynajęty przeze mnie zabójca szybko zostaje obezwładniony. Następnie, za sprawą kilku delikatnych kopnięć, przydepnięć i ciosów w genitalia, ten niekompetentny dureń #EMP wydaje moje imię!#!\n\nZaczynam czuć, że nie jestem już mile widzianym gościem w tym hipodromie…"
 chariot_race.4051.self_failed_survive_kathisma: "Moja ofiara nie chce jednak poddać się bez walki. [victim.GetFirstNameNoTooltip] łapie mocno poły mojego płaszcza, ciągnie mnie za włosy i wciąga w paskudną szamotaninę. Chwilę później łapią mnie cesarscy strażnicy.\n\nWysoko ponad potężnym tłumem zakuwają mnie w kajdany."
 chariot_race.4051.self_failed_survive: "Moja ofiara nie chce jednak poddać się bez walki. [victim.GetFirstNameNoTooltip] łapie mocno poły mojego płaszcza, ciągnie mnie za włosy i wciąga w paskudną szamotaninę. Ludzie obserwujący całe zajście szybko łapią mnie i odrzucają w kierunku kompanii moich strażników.\n\nPrzez chwilę trwamy w niewygodnej, patowej sytuacji, po czym szybko uciekam."
 chariot_race.4051.self_failed_death: "Moja ofiara nie chce jednak poddać się bez walki. A ze mnie – [ROOT.Char.GetFaith.HighGodName] mi świadkiem – uchodzi cała siła! Upadam na siedzenie, które zwykle zajmuje [victim.GetFirstNameNoTooltip]. Krew płynie strumieniem z rany po nożu w mojej piersi.\n\n[victim.GetNameNoTooltip] stoi nade mną ze sztyletem w ręce, krzycząc wściekle. Ale [ROOT.Char.GetFaith.DeathDeityName] już wzywa mnie do siebie…"
 chariot_race.4051.success_death_stands: "\n\nWidzowie tłoczą się na trybunach blisko miejsca, w którym upadło ciało, i dzielą się swoim odkryciem: [victim.GetNameNoTooltip] nie żyje!"
 chariot_race.4051.success_death_track: "\n\nMoment nie mógł być lepszy. Rydwany skręcają dziko, próbując ominąć nową przeszkodę, ale [Glossary('kwadryga', 'QUADRIGA_GLOSS')] i tak brutalnie przejeżdża przez powykręcane ciało osoby, którą jest [victim.GetFirstNameNoTooltip]. Wszystko od razu staje się jasne: [victim.GetNameNoTooltip] nie żyje!"
 chariot_race.4051.success_infirm_stands: "\n\nWidzowie tłoczą się na trybunach blisko miejsca, w którym upadło ciało, i dzielą się swoim odkryciem: [victim.GetNameNoTooltip] żyje, choć jest w ciężkim stanie!"
 chariot_race.4051.success_infirm_track: "\n\nPomocnicy gnają do powykręcanego, leżącego w piasku ciała osoby, którą jest [victim.GetFirstNameNoTooltip]. Słowo się niesie: [victim.GetNameNoTooltip] żyje, choć jest w ciężkim stanie!"
 chariot_race.4051.a_triumph: "Triumf godny hipodromu!"
 chariot_race.4051.a: "Kiepski zakład…"
 ######
 chariot_race.0400.t: "Nagroda dla zwycięzcy"
 chariot_race.0400.desc_emperor: "Jako cesarz mam zaszczyt wręczyć ten uświęcony liść palmowy osobie, którą jest [activity.MakeScope.Var('first_place').Char.GetName], na pamiątkę jej zwycięstwa. [activity.MakeScope.Var('second_place').Char.GetName] i [activity.MakeScope.Var('third_place').Char.GetName] po kolei otrzymują odznaczenia – świadectwo ich wyjątkowej waleczności na arenie."
 chariot_race.0400.desc_spectators: "Kiedy [activity.MakeScope.Var('first_place').Char.GetName] otrzymuje liść drzewa palmowego na pamiątkę swojego zwycięstwa, tłum okazuje uznanie donośnym aplauzem. [activity.MakeScope.Var('second_place').Char.GetName] i [activity.MakeScope.Var('third_place').Char.GetName] otrzymują swoje odznaczenia – świadectwo ich wyjątkowej waleczności na arenie."
 chariot_race.0400.a: "To zasłużone zwycięstwo."
 chariot_race.0500.t: "Zakończenie igrzysk"
 chariot_race.0500.desc: "Kiedy okrzyki [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')|l] w hipodromie zaczynają powoli zamierać, zatrzymuję się na chwilę, by pomyśleć o tym, jak oszałamiające pokazy umiejętności i rywalizacji tworzą naszą kulturę.\n\nDla zwycięzców – triumf i chwała; dla tłumu – pasjonujące wydarzenie. Serce imperium bije z niezrównaną gorliwością."
 chariot_race.0500.a: "Do następnego razu."
 chariot_race.0600.t: "Zwycięstwo dla [activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')]!"
 chariot_race.0600.intro: "Pierwsza trójka powożących przekracza linię mety! [activity.MakeScope.Var('first_place').Char.GetName], [activity.MakeScope.Var('second_place').Char.GetName] i [activity.MakeScope.Var('third_place').Char.GetName] to osoby, których imiona są na ustach wszystkich. Zapierający dech w piersiach pokaz umiejętności i prędkości kończy wyścig. Ryczący, ogarnięty zachwytem tłum z uznaniem oklaskuje widowisko.\n\n"
 chariot_race.0600.desc.won_team: "Postawienie zakładu na [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] to był dobry wybór!"
 chariot_race.0600.desc.won_individual: "Postawienie zakładu na kogoś takiego jak [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] to był dobry wybór!"
 chariot_race.0600.desc.lost_team: "Postawienie zakładu na [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] było trochę nieprzemyślane…"
 chariot_race.0600.desc.lost_individual: "Postawienie zakładu na kogoś takiego jak [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] było trochę nieprzemyślane…"
 chariot_race.0600.desc.dead: "Niestety, osoba znana jako [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] ginie, zanim udaje się jej przekroczyć linię mety."
 chariot_race.0600.desc.bookmaker: "\n\n[GetCourtPositionType('bookmaker_court_position').GetName()], który dla mnie pracuje – [bookmaker.GetFirstName] – przynosi całkiem sporą sumę zarobioną na zakładach. Imperium jest bogatsze o [ROOT.Var('gold_gained_emperor').GetValue|V0] szt. złota. [bookmaker.GetFirstNameNoTooltip] oczywiście bierze swoje zwyczajowe dziesięć procent od wygranej."
 chariot_race.0600.desc.bookmaker.no_money: "\n\n[GetCourtPositionType('bookmaker_court_position').GetName()], który dla mnie pracuje – [bookmaker.GetFirstName] – donosi, że zawarto niespotykanie dużą liczbę trafnych zakładów, a w konsekwencji… zyski imperium są nader skromne."
 chariot_race.0600.a.individual: "– [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip], doskonałe powożenie!"
