 latin_emp_simp_modifier: "Naśladowca Greków"
 latin_emp_simp_modifier_desc: "Rycerze łacinnicy tego władcy są pełni wzgardy; ich wasale żałują praw i swobód utraconych na rzecz imitacji scentralizowanej greckiej władzy."
 ep3_frankokratia_events.0120.t: "Obyczaje cesarzy"
 ep3_frankokratia_events.0120.hippodrome: "Jestem władcą miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], pięknego i spustoszonego. [Glossary( 'Pałac Blacherny', 'BLACHERNAE_PALACE_GLOSS')], Hagia Sophia, starożytny hipodrom…"
 ep3_frankokratia_events.0120.estate: "Jestem władcą miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Mogę przebierać w tutejszych pałacach. Marmurowe przedpokoje, złote mozaiki, mury strzeżone przez boską opatrzność…"
 ep3_frankokratia_events.0120.desc: "Gdy tak się przyglądam, dopada mnie ze swoimi mądrościami ucieleśnienie greckiej biurokracji. [eunuch.GetTitledFirstName], ten mądry eunuch, robi się jednak zuchwały.\n\n– Przez stulecia nasi czcigodni basilei dzierżyli ogromną władzę! Niech tylko [ROOT.Char.GetLadyLord] to sobie wyobrazi – całe państwo wyczekujące edyktów władcy, nawet jeśli ten nie dysponował prawem krwi ani łupami wojennymi.\n\nZaiste, wielka władza! Czy moi wasale łacinnicy, te ogary spuszczone ze smyczy, byliby skłonni zaprzestać łupienia greckich kancelarii? Czy przywdzialiby ciasne, greckie obroże…?"
 ep3_frankokratia_events.0120.a: "Są greckie zwyczaje, które podziwiam – może #EMP jeden#! czy #EMP dwa#!…"
 ep3_frankokratia_events.0120.a.flavor: "#EMP …na przykład ich brutalne kary!#! Strach przed potęgą imperium! Niech moje skarbce zapełnią się dzięki działaniom na grecką modłę!"
 ep3_frankokratia_events.0120.b: "Okażę łaskawość – zaufam Grekom i ich obyczajom…"
 ep3_frankokratia_events.0120.b.flavor: "Niechaj w zamian okryje mnie chwała godna starożytnych!"
 ep3_frankokratia_events.0120.c: "Przybyliśmy – my, łacinnicy. Wszystko, co tu zastaliśmy, jest nasze!"
 ep3_frankokratia_events.0120.c.flavor: "Będziemy rządzić, czcić i rabować wedle naszego uznania!"
 emulating_byz_punishment_tt: "Cesarze [GetTitleByKey('e_latin_empire').GetAdjective] i ich [vassals|El] mogą kastrować lub oślepiać [Concept('prisoners', 'więźniów')|E]"
 latin_emp_enables_byz_punishment_t: "[latin_emp.GetTitleAsNameNoTooltip] pochwala greckie tortury"
 latin_emp_enables_byz_punishment_desc: "By zapanować nad oszczerczymi Grekami, musimy przewyższyć ich okrucieństwem."
 ep3_frankokratia_events.0121.opening: "Niech [ROOT.Char.GetTitledFirstNameRegnal], mój nowy wasal, wysłucha mnie!"
 ep3_frankokratia_events.0121.intro: "Jeszcze niedawno byliśmy uzbrojonymi pielgrzymami, lecz dziś, w naszych nowych lennach, stanowimy mniejszość.\n\n"
 ep3_frankokratia_events.0121.desc_torture: "Czy Grecy, których bronią są oszczerstwa, mogą równać się z nami odwagą? Czy mają na tyle determinacji, by powstrzymać nas przed przejęciem w całości miejsca, którym jest [latin_emp.GetPrimaryTitle.GetNameNoTier]?\n\nMusimy ich złamać. Musimy być tak okrutni jak oni."
 ep3_frankokratia_events.0121.desc: "Tyle tu bogactw do przejęcia! Nie gaś ognia w swoim sercu: zrób wszystko, co trzeba, by osiągnąć pomyślność na tej ziemi. Nie pozwól, by przeszkodziło ci biadolenie greckiego biurokraty czy narzekania zamożnego sodomity!"
 ep3_frankokratia_events.0121.a: "Jestem tu po to, by zgarnąć łupy. Nie pozwolę się usunąć!"
 ep3_frankokratia_events.0121.a.flavor: "Moi [ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l] oblegną każdy zakamarek miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0130.t: "Odrodzenie [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]"
 ep3_frankokratia_events.0130.desc: "Państwo o długiej tradycji! Gwiazda Polarna wskazująca drogę wszystkim chrześcijanom! Okazała, bezładna sterta stojąca w samym centrum świata. Bywa każdą z tych rzeczy, lecz bardzo często jest również gniazdem złośliwych żmij. Czymkolwiek było – i znów jest – [GetTitleByKey('e_byzantium').GetName], liczy się, że powróciło.\n\nDla mieszkańców strzaskanego [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] był to mroczny, poniżający czas. Teraz jednak, pośród popiołów, które zostały po łacinnikach i ich podboju, rodzą się nowe światło i nowa nadzieja. Być może już wkrótce władzę nad wszystkimi roztoczy [byz_emperor.GetTitledFirstNameRegnal]!\n\n"
 ep3_frankokratia_events.0130.latin_emp: "Jednakże… pretendent, którym jest [latin_emperor.GetTitleAsName] z [latin_emperor.GetPrimaryTitle.GetAdjective], wciąż trwa w swoim oporze. Z dworu w stolicy o nazwie [latin_emperor.GetCapitalLocation.GetName] miota klątwami na tę historyczną koronację…"
 ep3_frankokratia_events.0130.unopposed: "Łacinnicy i ich ambicje trafili na śmietnik historii. Tak oto rozpoczyna się nowa epoka w dziejach [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]."
 ep3_frankokratia_events.0130.a: "Oto nadszedł kres #EMP frankokracji#!."
 msg_greek_anarchy_cb_loss.t: "Koniec greckiej anarchii"
 msg_greek_anarchy_cb_loss.desc: "Wypełniony przemocą okres niepewności zapoczątkowany przez upadek [GetTitleByKey('e_byzantium').GetAdjective] dobiega końca."
 lose_greek_anarchy_cb_tt: "[casus_belli|E] „#high Przejmij imperialne księstwo#!” nie jest już dostępny"
