 ep3_frankokratia_events.0090.t: "Pamiętaj, że jesteś z [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]!"
 ep3_frankokratia_events.0090.desc: "Prowincje takie jak [kingdom_1.GetNameNoTier] zbyt długo musiały znosić wątpliwe czasy, gdy odmawiano im łagodnych rządów władcy z [GetTitleByKey('e_byzantium').GetAdjective].\n\nTeraz jednak lud [kingdom_1.GetAdjectiveNoTooltip] ma powody do radości! Nie musi już klękać przed frankijskimi łotrami! Pola [kingdom_1.GetAdjectiveNoTooltip], od dawna leżące odłogiem, nie będą już deptane kopytami koni bojowych."
 ep3_frankokratia_events.0090_emp: "Chodźcie, [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )]: umieśćcie swoje ikony wysoko i pokazujcie je z dumą. Cieszcie się powrotem porządku [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\n[ROOT.Char.GetTitleAsName] jednoczy pod swoim zwierzchnictwem rozmaite ludy. Bogactwa ich ziem spływają do pałacu, a w zamian mieszkańcy otrzymają wszelkie zaszczyty i wspaniałości znane niegdyś ich przodkom."
 ep3_frankokratia_events.0090_non_emp: "A prości ludzie, tacy jak mieszkańcy miejsca o nazwie [kingdom_1.GetTierAsNameNoTooltip], mogą swobodnie marzyć… o powrocie prawowitego władcy.\n\nCzas zakończyć rządy łacinników."
 ep3_frankokratia_events.0090.a: "Niech miejsce o nazwie [kingdom_1.GetNameNoTierNoTooltip] zapomni o mrocznych czasach!"
 ep3_frankokratia_events.0090.b: "Niechaj #EMP autokrator#! wskazuje drogę miejscu znanemu jako [kingdom_2.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0090.c: "Miejsce znane jako [kingdom_3.GetNameNoTierNoTooltip] wie, czym jest purpura!"
 ep3_frankokratia_events.0090.d: "Miejsce znane jako [kingdom_4.GetNameNoTierNoTooltip] powraca do imperium."
 ep3_frankokratia_events.0090.e: "Miejsce znane jako [kingdom_5.GetNameNoTierNoTooltip] znów stanowi część [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]!"
 msg_latin_de_jure_gain.t: "Łacinnicy zgłaszają roszczenia de iure"
 msg_latin_de_jure_gain.desc: "Persona znana jako [title_gainer.GetName] wyszarpała miejsce o nazwie [swapped_kingdom.GetName] od [GetTitleByKey('e_byzantium').GetName] i ustanowiła tam swoje zwierzchnictwo [de_jure|El]"
 msg_byz_de_jure_gain.t: "Odzyskanie praw do miejsca o nazwie [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]"
 msg_byz_de_jure_gain.desc: "Persona znana jako [title_gainer.GetName] odebrała miejsce o nazwie [swapped_kingdom.GetName] spod zwierzchnictwa [de_jure|El] [GetTitleByKey('e_latin_empire').GetAdjective]"
 swap_latin_for_byz_titles_tt: "Wszystkie [titles|El] [de_jure|El] [GetTitleByKey('e_latin_empire').GetAdjective] zostaną zwrócone miejscu o nazwie [GetTitleByKey('e_byzantium').GetName]"
 ep3_frankokratia_events.0100.t: "Złamana frankokracja"
 ep3_frankokratia_events.0100.desc: "Dla następcy świętego Piotra, dla świętego Marka, dla florenów i dukatów – oto dlaczego miejsce znane jako [GetTitleByKey('e_byzantium').GetName] zostało spustoszone.\n\nOd tej pory lordowie [GetTitleByKey('e_latin_empire').GetAdjective] raz za razem przybywali tu ze swoimi rycerzami. Z początku odziani byli w złoto i wiedzeni wyższym celem, lecz ostatnio… Cóż, okazało się, że nadzieje persony znanej jako [latin_emp.GetTitledFirstNameRegnal] były żałośnie wątłe. Przyszło jej zaznać wyłącznie ponurej rezygnacji.\n\n[GetTitleByKey('e_latin_empire').GetName], to obrzydlistwo zrodzone w świecie chrześcijańskim, nie powinno było nigdy powstać."
 ep3_frankokratia_events.0100.byz_no_emp: "Teraz, gdy legło w gruzach – czy prawdziwi [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] mogą siedzieć bezczynnie? Potężny basileus, #EMP nasz#! basileus, musi jak najszybciej przejść triumfalnie przez [Glossary( 'Złotą Bramę', 'GOLDEN_GATE_GLOSS' )].\n\nOto bowiem przyszedł kres [GetTitleByKey('e_latin_empire').GetAdjective]!"
 ep3_frankokratia_events.0100.cath: "Czy naszym krzyżowcom podstępem zaszczepiono tę zdradziecką pychę? Czy #EMP oślepiło nas#! światło greckiego majestatu? Sam papież pobłogosławił państwu łacinników ustanowionemu pośród Greków…"
 ep3_frankokratia_events.0100.emp: "Prawowitym dziedzicem Konstantyna jest [byz_emp.GetTitledFirstNameRegnal]… Może to [byz_emp.GetSheHe] zamknie tę erę dotkliwej krzywdy i wzniesie na nowo potężny bastion nad Bosforem."
 ep3_frankokratia_events.0100.a_non_catholic: "[ROOT.Char.GetFaith.NegativeAfterLife|U]… to miejsce upomni się o swoje."
 ep3_frankokratia_events.0100.a_catholic: "W swej próżności wierzyliśmy, że działamy na ziemską chwałę [ROOT.Char.GetFaith.HighGodNamePossessive]…"
