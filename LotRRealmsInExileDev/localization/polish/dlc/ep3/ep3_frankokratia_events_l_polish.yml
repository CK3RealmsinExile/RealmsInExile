 ep3_frankokratia_events.0044.t: "Purpura jest nasza"
 ep3_frankokratia_events.0044.desc: "Choć walczyliśmy w [claimant.Custom('PL_jego_jej')] imieniu, [claimant.GetName] odmawia nam tego, co należy się nam #EMP i samemu Panu!#! My, krzyżowcy, nie godzimy się na to!\n\nWiedzeni słusznym gniewem, przypuszczamy szturm na miejsce znane jako [latin_byz_capital_barony.GetNameNoTier]. Ulice toną we krwi Greków, a kościoły i pałace zostają złupione. Cóż innego nam zostało poza tym spustoszeniem?\n\nTo koniec władzy obłudnych Greków – może na zawsze."
 ep3_frankokratia_events.0044.desc_past_tense: "Choć walczyliśmy w jej imieniu, osoba znana jako [claimant.GetName] odmówiła nam tego, co należało się nam #EMP i samemu Panu!#! My, krzyżowcy, wściekliśmy się!\n\nMiejsce znane jako [latin_byz_capital_barony.GetNameNoTier] zasłużyło na szturm. Ulice musiały spłynąć krwią Greków, a kościoły i pałace trzeba było złupić. Cóż innego nam zostało poza tym spustoszeniem?\n\nTo koniec władzy obłudnych Greków – może na zawsze."
 ep3_frankokratia_events.0044.outro_emperor: "Święta korona spocznie na głowie łacinnika, a przywilej wskazania nowego cesarza należy do mnie."
 ep3_frankokratia_events.0044.outro_lord: "Osoba znana jako [latin_emperor.GetName] została ukoronowana jako władca łacinników i Greków. Nam, pozostałym pielgrzymom, przyszło podzielić między siebie [latin_emperor.Custom('PL_jego_jej')] ziemie."
 ep3_frankokratia_events.0044.a: "Zostanę tu i rozsmakuję się w greckich wygodach!"
 ep3_frankokratia_events.0044.b: "[beneficiary_3.GetFirstNameNoTooltip], [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('beneficiary_3'))], strzeż tego państwa."
 ep3_frankokratia_events.0044.c: "Osoba znana jako [beneficiary_2.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))], jest oczarowana tą ziemią."
 ep3_frankokratia_events.0044.d: "[beneficiary.GetFirstNameNoTooltip], [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('beneficiary'))], rządź sprawnie tym obcym ludem!"
 ep3_frankokratia_events.0045.t: "Niewidziana chwała"
 ep3_frankokratia_events.0045.intro: "Odnieśliśmy zwycięstwo i ustaliliśmy warunki końcowe. Teraz my, krzyżowcy, spoglądamy w ciszy na miejsce o nazwie [claimant.GetCapitalLocation.GetTitle.GetNameNoTier],"
 ep3_frankokratia_events.0045.intro_constantinople: "klejnot Bosforu. W cieniu budowli pamiętających dawne czasy, pośród najświętszych reliktów, leżą brudne ulice i fora cuchnące bydłem."
 ep3_frankokratia_events.0045.intro_generic: "żałosny substytut Królowej Miast. To zaledwie cień dawnej stolicy, miasta znanego jako [GetTitleByKey('b_constantinople').GetNameNoTier], pełnego uświęconych katedr i przepysznych pałaców."
 ep3_frankokratia_events.0045.desc: "\n\nByć może dawni Rzymianie mogliby godnie nas wynagrodzić. Oni wiedzieliby, jak pokonać innowierców. Ci Grecy nie są tak imponujący. [claimant.GetName] odprawia swoich wybawicieli;"
 ep3_frankokratia_events.0045.unpaid: "odchodzimy z pustymi rękami i bez pomocy.\n\nNarzekamy pod nosem i spoglądamy pożądliwie na skarby i ozdoby, lecz oto nadszedł koniec naszej dziwnej pielgrzymki."
 ep3_frankokratia_events.0045.paid_off: "odchodzimy niewystarczająco opłaceni, prowadząc niewielkie oddziały ściągnięte z murów miasta.\n\nTak oto kończy się nasza dziwna pielgrzymka. My, wierni, zostaliśmy w jakimś stopniu wynagrodzeni. Na pewno bardziej niż Grecy, których pochłonęły rozpacz i chaos…"
 ep3_frankokratia_events.0045.a: "Jeszcze możemy wesprzeć krucjaty!"
 ep3_frankokratia_events.0045.b: "Wzywają nas znajome miejsca."
