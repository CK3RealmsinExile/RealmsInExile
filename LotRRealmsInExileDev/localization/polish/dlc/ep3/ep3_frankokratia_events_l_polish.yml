 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetNameNoTooltip] – zajęto!"
 ep3_frankokratia_events.0110.desc: "Przegrywamy wojnę przeciwko Frankom.\n\nZe stolicy docierają wieści o negocjacjach pokojowych i o nowym władcy znanym jako [emperor.GetTitledFirstNameRegnal], obłąkańcu odzianym w świętą purpurę; ponoć osobę tę obwozi po mieście zgraja cuchnących łacinników w kolczugach. Dochodzą też do mnie słuchy o osobie z miejsca o nazwie [financier.GetPrimaryTitle.GetNameNoTier] znanej jako [financier.GetTitleAsName] – to [Glossary( 'august', 'AUGOUSTOS_GLOSS')] wśród węży, gadzina spluwająca jadowitymi inwektywami w cesarskich ministrów, wciąż domagająca się kolejnych hołdów.\n\nArmia krzyżowców nie rusza się zza murów miasta. Kiedy wreszcie odejdą? Gdy nic z nas już nie zostanie…?"
 ep3_frankokratia_events.0110.a: "Cokolwiek się wydarzy, będę strzec naszych cesarskich obyczajów."
 ep3_frankokratia_events.0110.b: "Muszę poprosić o ochronę osobę, którą jest [daddy.GetTitledFirstNameNoTooltip]."
 ep3_frankokratia_events.0110.c: "[daddy_2.GetTitledFirstNameNoTooltip] dysponuje siłą potrzebną, by to przetrwać…"
 ep3_frankokratia_events.0110.d: "Może wkrótce… uda mi się wybić na niezależność."
