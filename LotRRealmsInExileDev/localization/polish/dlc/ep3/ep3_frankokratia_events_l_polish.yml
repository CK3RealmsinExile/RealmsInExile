 ep3_frankokratia_events.0060.t: "Orzeł wciąż frunie"
 ep3_frankokratia_events.0060.desc_latin_empire: "[GetTitleByKey('e_byzantium').GetName] już nie istnieje. Dzierżąca władzę osoba, która rościła sobie niegdyś prawo do rzymskiego dziedzictwa, została zdetronizowana. Dogasają zgliszcza wspaniałych pałaców i katedr. Gniją trupy usypane w wielkie stosy. Złamane państwo pogrąża się w chaosie.\n\nNa popiołach dawnego państwa ogłoszony zostaje – w imię Chrystusa i persony znanej jako [pope.GetTitledFirstName] – nowy byt o nazwie [latin_emperor.GetPrimaryTitle.GetNameNoTier].\n\nNa ziemiach należących do Greków nastaje niebezpieczny czas pełen niepokojów."
 ep3_frankokratia_events.0060.desc_paid: "Pośród niedoścignionych luksusów miejsca znanego jako [claimant.GetCapitalLocation.GetTitle.GetNameNoTier] rządzi nowy władca, wyniesiony na tron dzięki armii łacinników; jest to [claimant.GetName]. Choć niechętnie, poddani na tę chwilę okazują [claimant.Custom('PL_mu_jej')] posłuszeństwo.\n\nKrzyżowcy, wzbogaciwszy się o dobra zapewnione przez osobę, którą jest [claimant.GetTitleAsNameNoTooltip], prowadzą teraz armię [claimant.GetPrimaryTitle.GetAdjective] ku nowemu celowi."
 ep3_frankokratia_events.0060.desc_leave_unpaid: "Pośród niedoścignionych luksusów miejsca znanego jako [claimant.GetCapitalLocation.GetTitle.GetNameNoTier] rządzi nowy władca, wyniesiony na tron dzięki armii łacinników; jest to [claimant.GetName]. Choć niechętnie, poddani na tę chwilę okazują [claimant.Custom('PL_mu_jej')] posłuszeństwo.\n\nZ przekonaniem godnym swoich przodków, osoba, którą jest [claimant.GetTitleAsNameNoTooltip] #EMP odmówiła#! żądaniom krzyżowców. Ogary, które dla niej walczyły i warczały, zostały teraz odprawione, nie otrzymawszy nawet ochłapów.\n\nRządzi nowy monarcha… jednak nie sposób nie zastanawiać się, dlaczego błądzący krzyżowcy wybrali taką ścieżkę, szukając zbawienia…?"
 ep3_frankokratia_events.0060.desc_loss: "#EMP – Chwalmy personę, którą jest [defender.GetTitledFirstName]. To [defender.Custom('PL_jemu_jej')] zawdzięczamy zwycięstwo! [defender.GetTitleAsNameNoTooltip]! [defender.GetTitleAsNameNoTooltip]!#!\n\nRefren ten rozbrzmiewa echem w miejscu znanym jako [defender.GetPrimaryTitle.GetNameNoTier]. Jego władca przegnał krucjatę łacinników z powrotem na morze. Choć osoba znana jako [claimant.GetName] wysunęła roszczenie wobec potężnego Bizancjum, okazało się, że nie może liczyć na przychylność Boga.\n\nPoszukiwacze przygód, którzy w swej pysze uznali, że znają wolę Wszechmogącego, doznali głębokiego upokorzenia…"
 ep3_frankokratia_events.0060.a: "To dopiero zjednoczenie chrześcijan ze wschodu i zachodu."
