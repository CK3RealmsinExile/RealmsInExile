 greek_anarchy_war_greek_army_name: "[army_culture.GetCollectiveNounNoTooltip] – odpady z tagmaty"
 greek_anarchy_war_neighbor_army_name: "[army_culture.GetCollectiveNounNoTooltip] – trutnie"
 greek_anarchy_war_nomad_army_name: "[army_culture.GetCollectiveNounNoTooltip] – wojownicy"
 greek_anarchy_troops_tt: "[army|E] złożona z [Concept('special_troops', 'oddziałów specjalnych')|E] dołącza do zwycięskiej sprawy!"
