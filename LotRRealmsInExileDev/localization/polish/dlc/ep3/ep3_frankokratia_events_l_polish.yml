 bent_before_crusaders_modifier_desc: "Zamiast zalegać z uiszczeniem niemożliwych do wypłacenia kwot, ta postać spłaciła długi, łupiąc własne państwo."
 crippled_by_imperial_debt_modifier: "Paraliż na skutek cesarskich działań"
 crippled_by_imperial_debt_modifier_desc: "Miejscowe oddziały zostały odesłane i nikt nie pracuje w służbie cywilnej. Na placach handlowych panuje cisza."
 greek_opinion: "Grecka [opinion|El]"
 ep3_frankokratia_events.0042.t: "Chrzest ognia"
 ep3_frankokratia_events.0042.desc: "Przypuszczamy atak na miejsce o nazwie [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]! Marynarze [financier.GetPrimaryTitle.GetAdjective] jako pierwsi mocują święty sztandar na murach, a nasi $knight_culture_player_plural_no_tooltip_lowercase$ wlewają się przez bramy miejskie i szlachtują każdego napotkanego obrońcę. Grecy podpalają własne domy – lecz nawet ta wielka ściana ognia nie jest w stanie powstrzymać boskiego gniewu!\n\nPrzez trzy dni grabimy miasto i wybijamy jego mieszkańców."
 ep3_frankokratia_events.0042.constantinople: "Najbardziej pobożni spośród nas apelują o umiar, lecz mimo to Kościół Świętych Apostołów, Hagia Sophia i święte sanktuaria pamiętające dawne czasy… padają ofiarą wandalizmu i grabieży."
 ep3_frankokratia_events.0042.desc_outro: "\n\nNasi przywódcy nie uwierzą, że jakikolwiek Grek byłby w stanie sprawiedliwie rządzić tym miejscem i wspierać misję Chrystusa. Musimy mianować własnego cesarza. Mój głos i mój wybór zmienią oblicze świata chrześcijańskiego."
 ep3_frankokratia_events.0042.a: "Będę rządzić i łacinnikami, i Grekami!"
 ep3_frankokratia_events.0042.b: "[player_1.GetTitledFirstNameNoTooltip] cieszy się szacunkiem krzyżowców."
 ep3_frankokratia_events.0042.c: "Niech ten zaszczyt trafi do osoby, którą jest [player_2.GetTitledFirstNameNoTooltip]."
 ep3_frankokratia_events.0042.d: "Tyle zawdzięczamy osobie, którą jest [financier.GetTitledFirstNameNoTooltip]."
 ep3_frankokratia_events.0042.e: "Osoba znana jako [emp_beneficiary_3.GetNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_3'))], obdarzona jest cesarską łaską!"
 ep3_frankokratia_events.0042.f: "Niechaj [emp_beneficiary_2.GetNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_2'))], rządzi mądrze."
 ep3_frankokratia_events.0042.g: "Osoba znana jako [emp_beneficiary.GetNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary'))], zasługuje na tron."
