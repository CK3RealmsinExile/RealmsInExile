 old_titles_vassals_emp_beneficiary_1_king_tooltip: "@warning_icon! #X [emp_beneficiary.GetShortUINameNotMe] otrzyma wszystkie twoje [titles|El] i wszystkich twoich [Concept('vassals', 'wasali')|E] znajdujących się poza miejscem o nazwie [latin_kingdom_1.GetNameNoTier]#!"
