 frankokratia_byz_slaughter_varangian_tooltip: "Pośród rzezi dokonanej przez rozszalałych łacinników zamordowani zostali szlachcice: #N [slaughtered_byzantines|E]#!\n\nWaregowie pod wodzą osoby znanej jako [varangian_victim.GetShortUINameNotMe] bronili rodziny cesarskiej do ostatniej kropli krwi."
 frankokratia_byz_slaughter_house_head_tooltip: "Pośród rzezi dokonanej przez rozszalałych łacinników zamordowani zostali szlachcice: #N [slaughtered_byzantines|E]#!\n\nCzcigodne osobistości takie jak [house_head_victim.GetShortUINameNotMe], głowa rodu, spłonęły żywcem w swoich domach."
 frankokratia_byz_slaughter_child_tooltip: "Pośród rzezi dokonanej przez rozszalałych łacinników zamordowani zostali szlachcice: #N [slaughtered_byzantines|E]#!\n\nDzieci takie jak [child_victim.GetShortUINameNotMe] pobito na śmierć."
 frankokratia_byz_slaughter_emp_tooltip: "Pośród rzezi dokonanej przez rozszalałych łacinników zamordowani zostali szlachcice: #N [slaughtered_byzantines|E]#!\n\nWśród zabitych znaleziono zwłoki osoby znanej jako [defender.GetName], niegdyś dzierżącej władzę w miejscu o nazwie [GetTitleByKey('e_byzantium').GetNameNoTier]."
 frankokratia_byz_slaughter_victim.t: "Mord z ręki łacinnika"
 frankokratia_byz_slaughter_victim_tooltip: "Osoba znana jako [victim.GetShortUINameNotMe], a dla ciebie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))], zginęła podczas łupienia miejsca o nazwie [latin_capital_barony.GetNameNoTier]."
 ep3_frankokratia_events.0070.t: "Miecz w złotym pokrowcu"
 ep3_frankokratia_events.0070.intro: "Osoba znana jako [financier.GetName] została dłużej w miejscu o nazwie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], aby dopilnować interesów nawiązanych na nowo z miejscowymi kupcami z [financier.GetPrimaryTitle.GetAdjective]. Teraz jej wyładowany łupami okręt flagowy opuszcza port z nią na pokładzie.\n\n"
 ep3_frankokratia_events.0070.rando_emp: "– Cóż to była za przygoda! – wykrzykuje [financier.GetFirstNameNoTooltip]. – Kto dorównałby odwagą nam, którzyśmy podbili wielkie imperium?"
 ep3_frankokratia_events.0070.leader_emp: "– Zgromadziliśmy pod znakiem krzyża tylu ludzi – zachwyca się [financier.GetFirstNameNoTooltip]. – I popatrz tylko, co z tego masz! Ogromne imperium!"
 ep3_frankokratia_events.0070.desc: "– Jednak… #EMP zatrzymanie#! go to inna sprawa. Czy wystarczy siła jednego miecza? Czy w swej gorliwości my, łacinnicy, nie powinniśmy uczynić z tych nowych greckich ziem naszych sojuszników…?\n\n– Proszę tylko o jedno… specjalne prawa dla moich kupców z [financier.GetPrimaryTitle.GetAdjectiveNoTooltip], którzy prowadzą tu liczne, #EMP solidnie ugruntowane#! interesy…"
 negotiate_financier_alliance_effect_tooltip: "#high Ty#! i [financier.GetShortUINameNotMe] tworzycie [alliance|El]"
 custom.every_realm_county: "Każde [county|El] w twoim [Concept('realm', 'państwie')|E]"
 ep3_frankokratia_events.0070.a: "Tylko wspólnymi siłami możemy okiełznać tych przeklętych Greków."
 ep3_frankokratia_events.0070.a.flavor: "Miecz u greckiej szyi należy do mnie, nawet jeśli podbitymi rynkami rządzą monety [financier.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 ep3_frankokratia_events.0070.b: "#EMP Pazerna gnido!#! Grecy słusznie tobą gardzili!"
 ep3_frankokratia_events.0070.b.flavor: "Osóbce o imieniu [financier.GetTitleAsNameNoTooltip] można odmówić, ale jej żądza czerpania zysku z mojego nowego państwa nigdy nie zmaleje…"
 egregious_trading_rights_modifier: "Oburzające prawa dla handlu zagranicznego"
 egregious_trading_rights_modifier_desc: "Jak głodne pasożyty, handlarze wsparci przez lichwiarskie prawa tłamszą miejscowe rynki dla własnego zysku."
 greek_spoils_imports_modifier: "Greckie łupy z importu"
 greek_spoils_imports_modifier_desc: "Ta ziemia zapełniła się zagranicznymi skarbami. Handel nigdy nie był tak opłacalny."
 ep3_harassed_at_sea_modifier: "Niesnaski na morzu"
 ep3_harassed_at_sea_modifier_desc: "Zręczni żeglarze z wrogich państw odmawiają służby w armiach tej postaci. Co więcej, wszczynają potyczki między marynarzami a załogami uszkodzonych okrętów zacumowanych w porcie."
 custom.every_county_latin_kingdom: "Każde [county|El] w twoim [Concept('kingdom', 'królestwie')|E]"
 ep3_frankokratia_events.0080.t: "Królestwo dla łacinników"
 ep3_frankokratia_events.0080_non_greek: "Cezar, Konstantyn, sznur Greków o przydługich, trudnych do wymówienia imionach… a teraz [ROOT.Char.GetFirstName]."
 ep3_frankokratia_events.0080_greek: "Ziemiami Greków, niegdyś podporządkowanymi miejscu o nazwie [GetTitleByKey('e_byzantium').GetName], targają ciągłe zmiany. Kto spośród wszystkich władców na ziemskim padole ma do nich prawo?"
 ep3_frankokratia_events.0080.desc: "\n\nRzymska władza stanowi najwyższy spośród ziemskich honorów. Wraz z nią przychodzi szacunek milionów. Było to marzenie wykraczające poza ambicje naszych krzyżowców łacinników – urzeczywistniło się dzięki łutowi szczęścia i straszliwemu rozlewowi krwi. Teraz moje imperium jest jak najbardziej prawdziwe. Wspaniały obraz osoby, którą jest [ROOT.Char.GetTitleAsNameNoTooltip], wydaje się niemal niepokalany.\n\nKiedyś byliśmy najeźdźcami. Na nasz widok miejscowi zawodzili i uciekali. Dziś w miejscu znanym jako [kingdom_1.GetNameNoTier] na ulice wylegają wiwatujące tłumy."
 ep3_frankokratia_events.0080.a: "Niech w miejscu o nazwie [kingdom_1.GetNameNoTierNoTooltip] wszyscy wiedzą, że mam do niego prawo!"
 ep3_frankokratia_events.0080.b: "Niech w miejscu znanym jako [kingdom_2.GetNameNoTierNoTooltip] wszyscy mi się pokłonią!"
 ep3_frankokratia_events.0080.c: "Niech [ROOT.Char.GetTitleAsNameNoTooltip] i miejsce znane jako [kingdom_3.GetNameNoTierNoTooltip] zawsze będą jednym!"
 ep3_frankokratia_events.0080.d: "Niech uklęknie lud miejsca znanego jako [kingdom_4.GetNameNoTierNoTooltip]."
 ep3_frankokratia_events.0080.e: "Miejsce znane jako [kingdom_5.GetNameNoTierNoTooltip] będzie nasze."
