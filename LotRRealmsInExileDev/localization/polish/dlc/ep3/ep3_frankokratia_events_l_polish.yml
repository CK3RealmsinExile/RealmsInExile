l_polish:
 ep3_frankokratia_events.0001.t: "Niesprawiedliwe wywłaszczenie"
 ep3_frankokratia_events.0001.crusader_intro: "My, uzbrojeni pielgrzymi wybierający się za morze, zleciliśmy wybudowanie okrętów w miejscu znanym jako [financier.GetPrimaryTitle.GetNameNoTier]… To drogie przedsięwzięcie, a w dodatku niepewne."
 ep3_frankokratia_events.0001.non_crusader_intro: "Nadeszły wieści o krucjacie. Ci, którzy zgłosili się do udziału, zlecili wybudowanie okrętów w miejscu znanym jako [financier.GetPrimaryTitle.GetNameNoTier]… To drogie przedsięwzięcie, a w dodatku niepewne."
 ep3_frankokratia_events.0001.desc: "\n\n– Cóż to za strata! – pomstuje osoba znana jako [byz_claimant.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))]. – Najdzielniejsi rycerze łacinnicy muszą trwać w biedzie i cierpieć z rąk innowierców! Przecież [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] mogliby im pomóc…\n\nJako pretendent do tronu [byz_emperor.GetPrimaryTitle.GetAdjective], [byz_claimant.GetFirstNameNoTooltip] mówi znacząco o #EMP Romaioi#!. Może gdyby… nasi krzyżowcy pomaszerowali w [byz_claimant.Custom('PL_jego_jej')] imieniu, ich sprawę zasililiby greccy żołnierze i hojne cesarskie dary? Czy tak niekonwencjonalna krucjata lepiej przysłużyłaby się Chrystusowi… oraz Jego chrześcijańskim wojownikom?"
 ep3_frankokratia_events.0001.a: "Sprytne przedsięwzięcie! Papież z pewnością je pobłogosławi."
 ep3_frankokratia_events.0001.a.flavor: "Ci bracia w Chrystusie sprzeciwiają się woli Ojca Świętego! Czy wyrządzilibyśmy zło, nastawiając naszych pielgrzymów przeciwko nim…?"
 ep3_frankokratia_events.0001.b: "Zmuszę krzyżowców, by osobiście przysięgli wierność tej sprawie."
 ep3_frankokratia_events.0001.b.flavor: "Przywódcy armii Boga mogą sami podjąć decyzję. To oni, a nie papież, jako pierwsi zejdą na brzeg w Bizancjum."
 ep3_frankokratia_events.0001.c: "To pomysł katastrofalny w swej głupocie."
 ep3_frankokratia_events.0001.c.flavor: "Trudno sobie wyobrazić bardziej bluźnierczą zdradę!"
 abandon_crusade_tooltip: "@alert_icon! #alert_trial Gdy rozpocznie się [great_holy_war|El], ty i inni chętni napastnicy zostaniecie z niej usunięci#!"
 byz_claimant_crusade_tooltip: "@warning_icon! #X Poprowadzisz #high wojnę krzyżowców o roszczenia imperialne#! przeciwko osobie, którą jest [byz_emperor.GetShortUINameNotMe], w imieniu persony znanej jako [byz_claimant.GetShortUINameNotMe]#!"
 may_form_latin_empire_tooltip: "Może uda ci się utworzyć #high [GetTitleByKey('e_latin_empire').GetName]#!"
 crusaders_may_be_paid_tooltip: "Może otrzymasz nagrodę w postaci @gold_icon! [Concept('gold', 'złota')|E], @piety_icon! [Concept('piety', 'pobożności')|E] i [Concept('special_troops', 'oddziałów specjalnych')|E]"
 more_crusaders_will_join_tooltip: "#P Więcej napastników [Concept('great_holy_war', 'wielkiej świętej wojny')|E] dołączy zamiast tego do twojej [Concept('war', 'wojny')|E]#!"
 fewer_crusaders_will_join_tooltip: "@warning_icon! #X Mniej napastników [Concept('great_holy_war', 'wielkiej świętej wojny')|E] dołączy zamiast tego do twojej [Concept('war', 'wojny')|E]#!"
 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] błogosławi twój mądry plan"
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] godzi się, licząc na zakończenie schizmy"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.GetTitledFirstNameNoTooltip] potępia twój niebezpieczny spisek"
 set_byz_state_faith_to_catholic_tooltip: "Osoba znana jako [byz_claimant.GetShortUINameNotMe] zmieni [Concept('faith', 'wiarę')|E] państwową z religii o nazwie [byz_emperor.GetPrimaryTitle.GetName|l] na religię, którą jest [byz_claimant_champion.GetFaith.GetName|l]"
 eager_for_empire_modifier: "Apetyt na cesarstwo"
 eager_for_empire_modifier_desc: "Tego pretendenta ośmielają marzenia o cesarskim majestacie Bizancjum. Osobę tę napędza głębokie poczucie słuszności tego marzenia, a do tego może ona liczyć na ochronę patronów."
 prepared_for_daring_deeds_modifier: "Gotowość do dalekich kampanii"
 prepared_for_daring_deeds_modifier_desc: "Ta postać przewodzi wielkiemu i ryzykownemu przedsięwzięciu. Może się ono okazać niezwykle dochodowe, lecz powiedzie się tylko dzięki starannej realizacji planu."
 ep3_frankokratia_events.0002.opening: "Zuchwałe dziecię Chrystusowe!"
 ep3_frankokratia_events.0002.desc_condemns: "Zaprawdę, pragniesz wyrwać z rąk Gabriela miecz, będący pod opieką następcy świętego Piotra? Chcesz wyzbyć się braterskiej miłości i chrześcijańskiej pobożności, by zatopić to święte ostrze w piersiach greckich braci?\n\nCzyn, który rozważasz, jest obrzydlistwem. Żaden chrześcijanin nie powinien zaznać krzywdy z ręki pielgrzyma."
 ep3_frankokratia_events.0002.desc_endorses: "Dając wyraz grzesznej pysze, prałaci z greckiej ziemi okazują pogardę wybranemu, ziemskiemu przedstawicielowi Pana. Zatem w imię Boga nakazuję ci zwołać Jego żołnierzy, sięgnąć po zwycięstwo i ustanowić nowego, prawowitego władcę na wschodzie.\n\nJeśli Bóg tak zechce, twoje wysiłki sprawią, że pewnego dnia wierni znów zajmą wszystkie zamorskie ziemie."
 ep3_frankokratia_events.0002.desc_wasnt_asked: "Bóg karze tych, którzy na podobieństwo Lucyfera pozwalają sobie rozniecać Jego światło w królestwach i cesarstwach – nagradza za to lojalnych. Tego, co rozpoczęło się wśród Jego krzyżowców, nie zamierzam ukrócić.\n\nMusisz jednak dążyć do odpuszczenia grzechów za przelewanie krwi chrześcijan. Działaj mądrze i szlachetnie w służbie Chrystusowi, a będzie ci ono dane. Wyrusz Grekom na spotkanie z modlitwą na ustach."
 ep3_frankokratia_events.0002.a: "A zatem… ruszam do Bizancjum!"
 ep3_frankokratia_events.0002.b: "Żałuję, Ojcze Święty! #EMP Żałuję tego szaleństwa!#!"
 continue_frankokratia_crusade_tooltip: "Nadal kierujesz krzyżowców w stronę miejsca o nazwie [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
 end_frankokratia_crusade_war_tooltip: "@alert_icon! #alert_trial Nie zaatakujesz miejsca o nazwie [byz_emperor.GetPrimaryTitle.GetNameNoTier] ani nie pokierujesz tam krzyżowców#!"
 ep3_frankokratia_events.0003.opening: "Wrogu miejsca znanego jako [byz_emperor.GetTitleAsNameNoTooltip]!"
 ep3_frankokratia_events.0003.desc: "Idący pod znakiem krzyża mają do swojej dyspozycji liczne nowe statki z [financier.GetPrimaryTitle.GetAdjective], lecz nie są w stanie za nie zapłacić. Udało mi się przekonać naszą radę, by szukać funduszy gdzie indziej.\n\nDaj nam zobowiązanie, że pokryjesz te wydatki z cesarskiej kiesy lub za pośrednictwem cesarskich ziem. Jeśli to uczynisz, na pokłady naszych okrętów trafią twoi $knight_culture_player_plural_no_tooltip_lowercase$ i umożliwimy im przeprawę przez morze. Nasi dzielni marynarze pokonają mury twojego wroga. Wkrótce Grecy pożałują pogardy, którą nam okazali!"
 ep3_frankokratia_events.0003.a: "Niechaj tak będzie: nasza przysięga za waszą."
 will_give_byz_lands_tooltip: "Jeśli osoba znana jako [byz_emperor.GetShortUINameNotMe] ma wystarczającą ilość @gold_icon! [Concept('gold', 'złota')|E], [financier.GetShortUINameNotMe] uzyska [title|El] od miejsca o nazwie [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
 financier_will_join_claim_war_tooltip: "[financier.GetShortUINameNotMe] dołączy do twojej #high wojny krzyżowców o roszczenia imperialne#! przeciwko osobie, którą jest [byz_emperor.GetShortUINameNotMe]"
 every_ally_will_gain_modifier_tooltip: "Ty i inni napastnicy [Concept('war', 'wojny')|E] zyskacie modyfikator „[GetModifier( 'grand_crusader_fleet_modifier' ).GetNameWithTooltip]”"
 grand_crusader_fleet_modifier: "Wielka flota krzyżowców"
 grand_crusader_fleet_modifier_desc: "Różnorodna flotylla złożona z nowo wybudowanych statków transportowych i galer wojennych zabiera armie tej postaci ku dalekim brzegom."
 ep3_frankokratia_events.0004.t: "Pycha Zachodu"
 ep3_frankokratia_events.0004.desc: "Nasi szpiedzy działający wśród łacinników przynoszą dziwaczne wieści… Gdyby nie to, że tak dobrze znam chciwość [financier.GetPrimaryTitle.GetAdjective], pewnie przyszłoby mi uznać, że to jakieś oszustwo!\n\nChoć [byz_claimant_champion.GetFaith.GetAdherentNamePlural|l] po raz kolejny nacierają na innowierców, ogromna część uzbrojonych pielgrzymów zobowiązała się wyruszyć #EMP tutaj#!. Przewodzą im [byz_claimant_champion.GetName] i [financier.GetTitledFirstName]. Osoby te utrzymują, że [byz_claimant.GetName], ten żałosny żebrak, jest prawowitym władcą [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]!\n\nWkrótce ci fanatycy będą padać jak muchy pod moimi murami, poświęcając życie dla [byz_claimant.Custom('PL_jego_jej')] niegodnej sprawy! Jak w ogóle doszło do tego, że rozważają atak na braci w Chrystusie?"
 ep3_frankokratia_events.0004.a: "Wygląda na to, że… [byz_claimant.GetFirstNameNoTooltip] musi zginąć."
 ep3_frankokratia_events.0004.a.flavor: "Może brutalne zabójstwo otworzy im oczy? Jeśli do niego dojdzie, łacinnicy utracą powód, by nas zaatakować."
 ep3_frankokratia_events.0004.b: "Skoro [ROOT.Char.GetFaith.HighGodName] daje mi władzę, daje mi również ochronę."
 ep3_frankokratia_events.0004.b.flavor: "Tymczasem biskupi Rzymu coraz bardziej upajają się własnymi kłamstwami… i wprowadzają w błąd swoją zdziczałą trzódkę."
 abandon_crusade_emp_tooltip: "@alert_icon! #alert_trial Gdy rozpocznie się [great_holy_war|El] [GetFaithByKey('catholic').GetAdjective|l], zaangażowani napastnicy zostaną z niej usunięci#!"
 franko_emp_crusade_tooltip: "@warning_icon! #X [byz_claimant_champion.GetShortUINameNotMe] poprowadzi #high wojnę krzyżowców o roszczenia imperialne#! przeciwko osobie, którą jest [byz_emperor.GetShortUINameNotMe], w imieniu persony znanej jako [byz_claimant.GetShortUINameNotMe]#!"
 byz_empire__destroyed_tooltip: "@warning_icon! #X [GetTitleByKey('e_byzantium').GetName] może nawet ulec zniszczeniu!#!"
 ep3_frankokratia_events.0005.opening: "Moje nieposłuszne dziecko!"
 ep3_frankokratia_events.0005.desc: "Umarła twoja nadzieja, że pretendent o imieniu [claimant.GetName] przywdzieje cesarską purpurę.\n\nZapomnij o greckich luksusach. Porzuć opór i odbądź pokutę. Sprawę, która niegdyś odciągnęła cię od świętej misji danej przez Boga, spotkał brutalny – i w pełni zasłużony – koniec."
 ep3_frankokratia_events.0005.a: "[ROOT.Char.GetFaith.HighGodName] najwyraźniej kocha greckiego tyrana…"
 frankokratia_story_ends_tooltip: "Atak krzyżowców, których wiara jest [GetFaithByKey('catholic').GetAdjective|l], na miejsce znane jako [GetTitleByKey('e_byzantium').GetName|U], został przerwany"
 ep3_frankokratia_events.0020.t: "Przeciwko zbłąkanym"
 ep3_frankokratia_events.0020.desc: "Wśród wojowników Chrystusowych jątrzy się niezgoda… Innowiercy są potężni, koszt przeprawy przez Morze Śródziemne ogromny, a budowniczy statków imieniem [financier.GetName] to srogi i sprytny wierzyciel.\n\n[redirecter.GetName] sugeruje inne podejście do sprawy: może lepiej wykorzystajmy nasz zapał, by umieścić pretendenta o imieniu [byz_claimant.GetName] na tronie miejsca znanego jako [byz_emperor.GetPrimaryTitle.GetName]? Pokaźne zyski z tego przedsięwzięcia z pewnością umocniłyby ducha wiernych."
 ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.GetTitledFirstName] nie zgadza się – zabrania podjęcia tej inicjatywy i straszy wiecznym potępieniem. Nie zniechęca to zainteresowanych."
 ep3_frankokratia_events.0020.pope_endorses: "\n\nChoć [pope.GetTitledFirstName] wciąż próbuje zorganizować krucjatę, daje tej inicjatywie błogosławieństwo świętego Piotra!"
 ep3_frankokratia_events.0020.pope_resents: "\n\nWprawdzie persona, którą jest [pope.GetTitledFirstName] nie potępiła wprost tej inicjatywy, lecz [pope.Custom('PL_jego_jej')] prałaci nie pochwalają takiego rozbicia krucjaty…"
 ep3_frankokratia_events.0020.a: "Dołączę tylko w charakterze #EMP przywódcy#! tego śmiałego przedsięwzięcia."
 ep3_frankokratia_events.0020.b: "Tak, interesuje mnie ta inicjatywa!"
 ep3_frankokratia_events.0020.c: "Ten plan… nie ma sensu."
 ep3_frankokratia_events.0020.c.flavor: "Toż to bluźnierstwo! #EMP W dodatku osłabia świętą krucjatę!#!"
 join_byz_claimant_crusade_tooltip: "@warning_icon! #X Dołączysz do #high wojny krzyżowców o roszczenia imperialne#! przeciwko osobie, którą jest [byz_emperor.GetShortUINameNotMe], w imieniu persony znanej jako [byz_claimant.GetShortUINameNotMe]#!"
 may_gain_land_latin_empire_tooltip: "Można rozdawać [titles|El] w miejscu znanym jako #high [GetTitleByKey('e_latin_empire').GetName]#!"
 ep3_frankokratia_events.0030.t: "Dziedzice Konstantyna"
 ep3_frankokratia_events.0030.desc: "[ghw_sponsor.GetTitledFirstName] wzywa nas, ale my nie odpowiemy. Jeszcze nie. Zamiast tego ruszamy pod przywództwem osoby, którą jest [byz_claimant_champion.GetTitledFirstName], do miejsca znanego jako [byz_emperor.GetPrimaryTitle.GetNameNoTier].\n\nTam, gdzie nasi pielgrzymi wchodzą na pokłady statków [financier.GetPrimaryTitle.GetAdjective], niezliczone tarcze herbowe pojawiają się na bakach i kasztelach, owinięte w skórę dla ochrony przed morzem. Potężne rumaki prowadzone są pod pokład, a ogromne żagle rozwijają się jak płatki kwiatu, by złapać promienie słońca! Gdzie indziej kolumny krzyżowców wyruszają pieszo pod znakiem krzyża, kierując się na wschód.\n\nPomścimy [Glossary( 'Trojan', 'TROJANS_FRANKOKRATIA_GLOSS')]! Niech Grecy zadrżą w swoich pałacach! Niech pokłonią się przed personą znaną jako [byz_claimant.GetFullName], ich prawowitym seniorem, i nami, krzyżowcami, którzyśmy przyszli ich wybawić!"
 TROJANS_FRANKOKRATIA_GLOSS: "Na podstawie legendy o ucieczce Eneasza z Troi średniowieczni łacinnicy wywiedli swój rodowód z tego mitycznego miasta. Pragnieniem zemsty za domniemanych przodków uzasadniali atak na greckie Bizancjum."
 ep3_frankokratia_events.0030.a: "#EMP Chwała na wysokości Bogu!#!"
 frankokratia_war_begins_tooltip: "[byz_claimant_champion.GetShortUINameNotMe] wypowiada wojnę znaną jako #high [frankokratia_war.GetName|l]#!"
 frankokratia_war_join_tooltip: "Dołączasz jako napastnik"
 abandoned_crusade_general_tooltip: "@alert_icon! #alert_trial [byz_claimant_champion.GetShortUINameNotMe] i inni napastnicy opuszczają [Concept('great_holy_war', 'wielką świętą wojnę')|E] prowadzoną w imię wiary, która jest [GetFaithByKey('catholic').GetAdjective|l]#!"
 ep3_frankokratia_events.0031.t: "Podzielona krucjata"
 ep3_frankokratia_events.0031.desc_byz: "Podważając powszechną miłość do Chrystusa i odtrącając z pogardą przedsięwzięcie swego ukochanego biskupa Rzymu, którym jest [pope.GetTitledFirstName], frakcja krzyżowców łacinników rzuca teraz wyzwanie cesarstwu!\n\nCzyż #EMP nie#! wiedzą, jak długo nasze cesarskie armie stanowiły przedmurze chrześcijaństwa? Niechaj chroni nas teraz siła [Glossary( 'Herakliusza', 'HERAKLEIOS_GLOSS')]; niechaj odcięte głowy person znanych jako [byz_claimant_champion.GetTitledFirstName], [financier.GetTitledFirstName] oraz pretendent [byz_claimant.GetName] wkrótce spoczną obok [Glossary( 'tronu Salomona', 'THRONE_OF_SOLOMON_GLOSS')]!\n\nNiech [ROOT.Char.GetFaith.WarGodName] strzeże nas przed pazernością łacinników… tym szaleństwem, które zagraża naszej egzystencji."
 HERAKLEIOS_GLOSS: "#bold Cesarz Herakliusz#!, którego rządy przypadły na VII wiek, stale mierzył się z kryzysami wojskowymi, walcząc zarówno z Persją sasanidzką, jak i kalifatem Raszidunów. Wprowadził kluczowe reformy, dzięki którym Cesarstwo Bizantyjskie przetrwało."
 THRONE_OF_SOLOMON_GLOSS: "Domniemany tron króla Salomona, najmądrzejszego króla starożytnego Izraela, jest jednym z przedmiotów przechowywanych na dworze cesarskim Bizancjum."
 ep3_frankokratia_events.0031.desc_catholic: "#EMP Krucjata katolicka została zdradzona!#!\n\nBezbożni, błądzący pielgrzymi zebrali się pod przywództwem pretendenta o imieniu [byz_claimant.GetName] i – skandal nad skandalami! – planują przypuścić atak na chrześcijańskie państwo, którym jest [byz_emperor.GetPrimaryTitle.GetNameNoTier]! Odmawiają za to udania się do miejsca znanego jako [target_kingdom.GetNameNoTier]!\n\nApologeci przepełnionej pychą persony, którą jest [byz_claimant_champion.GetTitledFirstName], a także pazerna osóbka znana jako [financier.GetTitledFirstName] i cała reszta tej hałastry twierdzą, że na nowo zjednoczą Kościół, zasilając sprawę greckimi siłami…\n\nBóg jeden raczy wiedzieć, co z tego wyniknie."
 ep3_frankokratia_events.0031.desc_target: "Gdy nie prowadzi ich światło [ROOT.Char.GetFaith.HighGodNamePossessive], [pope.GetFaith.GetAdherentNamePlural] miotają się w ciemności!\n\nLiczny oddział naszych fanatycznych wrogów zrezygnował z marszu przeciwko osobie znanej jako [defender.GetName] – zamiast tego chce zająć miejsce o nazwie [byz_emperor.GetPrimaryTitle.GetNameNoTier]! Targające nim konflikty to zaskakujący podarunek dla obrońców miejsca znanego jako [target_kingdom.GetNameNoTier].\n\nNajwyraźniej w ich diabolicznych rozumkach zrodziła się myśl, że czeka nas wszystkich chrzest przy użyciu miecza, gdy tylko [byz_claimant.GetName] zasiądzie na cesarskim tronie… Z pewnością, zanim do tego dojdzie, siły persony, którą jest [pope.GetTitledFirstName], zostaną odparte."
 ep3_frankokratia_events.0031.a: "To… naprawdę się dzieje?"
 ep3_frankokratia_events.0041.t: "Wszystkie bogactwa cesarstwa"
 ep3_frankokratia_events.0041.intro_constantinople: "Rozlegają się głośne wiwaty, gdy [claimant.GetFirstName], osoba będąca naszym podopiecznym, znika za potężnymi wrotami miejsca znanego jako [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Pod wielkimi kopułami i niebiańskimi [Glossary( 'serafinami', 'SERAPHIM_GLOSS')] zdobiącymi Hagię Sophię, otrzymuje swój nowy tytuł – odtąd jest to [claimant.GetTitleAsNameNoTooltip]. Jakże się radujemy, jak wielki jest nasz zachwyt!\n\nProwadzą mnie chłodno do [Glossary( 'pałacu Blacherny', 'BLACHERNAE_PALACE_GLOSS')],"
 ep3_frankokratia_events.0041.intro_generic: "Rozlegają się głośne wiwaty, gdy [claimant.GetFirstName], osoba będąca naszym podopiecznym, znika za potężnymi wrotami miejsca znanego jako [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Pod wielkimi kopułami i niebiańskimi [Glossary( 'serafinami', 'SERAPHIM_GLOSS')] zdobiącymi cesarski kościół, otrzymuje swój nowy tytuł – odtąd jest to [claimant.GetTitleAsNameNoTooltip]. Jakże się radujemy, jak wielki jest nasz zachwyt!\n\nProwadzą mnie chłodno do pałacu cesarskiego,"
 ep3_frankokratia_events.0041.desc: "gdzie muszę ścierpieć niekończącą się ceremonię. Wtedy ogarnia mnie zupełnie inne uczucie…\n\n– Osoba, która była moim poprzednikiem – wyjaśnia [claimant.GetTitledFirstNameNoTooltip] – uciekając, zabrała ze sobą sporą część zawartości skarbca."
 ep3_frankokratia_events.0041.trying_to_pay: "Mimo naszych najlepszych chęci, cesarstwo może zaoferować twoim krzyżowcom zaledwie #EMP częściowe#! wynagrodzenie."
 ep3_frankokratia_events.0041.not_trying_to_pay: "Twoi krzyżowcy nie otrzymają obiecanego wynagrodzenia… Zamiast tego możemy zapłacić #EMP tobie#! dużo, #EMP dużo#! mniej."
 SERAPHIM_GLOSS: "Niebiańskie istoty obecne we wszystkich religiach abrahamowych. W chrześcijaństwie #bold serafini#! przedstawiani są jako sześcioskrzydłe byty należące do najwyższego zastępu anielskiego."
 BLACHERNAE_PALACE_GLOSS: "Wybudowany w pobliżu murów Teodozjusza ok. 500 r. piętrowy kompleks pałacowy w pełnym średniowieczu służył coraz częściej jako główna rezydencja cesarska."
 ep3_frankokratia_events.0041.a: "Musimy zatem #EMP wziąć#! to, co się nam należy."
 ep3_frankokratia_events.0041.a.flavor: "Grabież miasta o cesarskim majestacie… będzie nieporównywalna z niczym."
 ep3_frankokratia_events.0041.b: "Rozwiązanie oddziałów rycerzy, którzy nie otrzymali zapłaty, nie będzie łatwe…"
 ep3_frankokratia_events.0041.b.flavor: "… ale przy odpowiedniej #EMP motywacji#! mogę spróbować ich odesłać bez rozlewu krwi."
 ep3_frankokratia_events.0041.b_success: "Przekonujesz łacinników do odejścia"
 ep3_frankokratia_events.0041.b_failure: "Krzyżowcy łupią miejsce o nazwie [claimant.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 ep3_frankokratia.0041_effects_from_a_tooltip: "@warning_icon! #X Wchodzą w życie efekty pierwszej opcji"
 ep3_frankokratia_events.0041.c: "Oczekiwaliśmy więcej, ale przyjmiemy i to."
 ep3_frankokratia_events.0041.c.flavor: "Świat chrześcijański i tak uległ wzmocnieniu dzięki temu przedsięwzięciu. W jakimś stopniu."
