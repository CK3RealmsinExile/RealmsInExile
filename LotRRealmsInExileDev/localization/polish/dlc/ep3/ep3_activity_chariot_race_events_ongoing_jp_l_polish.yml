l_polish:
 #Befriend
 chariot_race_ongoing_jp.0100.t: "Wspólne widowisko"
 chariot_race_ongoing_jp.0100.desc.intro: "Kiedy tłum ryczy z niecierpliwością, patrzę, jak [intent_target.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', intent_target)],"
 chariot_race_ongoing_jp.0100.desc.courtier: "siedzi na nędznej trybunie w części dworskiej."
 chariot_race_ongoing_jp.0100.desc.count: "siedzi w skromnym miejscu w otoczeniu swojej służby."
 chariot_race_ongoing_jp.0100.desc.duke: "siedzi ze swoimi towarzyszami w jednym z lepszych miejsc."
 chariot_race_ongoing_jp.0100.desc.king: "siedzi ze swoimi towarzyszami, zajmując część najlepszych miejsc."
 chariot_race_ongoing_jp.0100.desc.important: "siedzi spokojnie w wielkiej loży osoby znanej jako [ROOT.Char.GetTopLiege.GetTitledFirstName]."
 chariot_race_ongoing_jp.0100.desc.important_liege: "siedzi z boku w mojej wielkiej loży."
 chariot_race_ongoing_jp.0100.desc.liege: "siedzi w otoczeniu swoich powierników w swojej wielkiej loży."
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "[intent_target.GetWomanMan|U] uwiesza się na krawędzi siedziska, oczekując na rozpoczęcie wyścigu w wielkim skupieniu."
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "Wcześniej udało mi się podsłuchać, że w [intent_target.Custom('PL_jego_jej')] imieniu postawiono sporą sumę na to, że [intent_target.MakeScope.Var('wager_target').Char.GetFirstName] z drużyny [intent_target.Custom('GetChariotTeamColorPlural')|l] zajmie [intent_target.Custom('GetWinPlaceShow')]."
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "[intent_target.GetWomanMan|U] leniwie się wachluje, rozglądając się po hipodromie, nie okazując zbytniego zainteresowania wyścigiem."
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "[intent_target.GetWomanMan|U] rozmawia z pobliskimi widzami o możliwościach swojego woźnicy."
 chariot_race_ongoing_jp.0100.desc: "\n\nKiedy [Glossary( 'téthrippy', 'QUADRIGA_GLOSS')] przejeżdżają obok naszych trybun, [intent_target.GetTitledFirstName] odwraca głowę w moją stronę, aby je obserwować."
 chariot_race_ongoing_jp.0100.b.fan: "– Szanuj swoich patronów! Machaj! Czego się obijasz?!"
 chariot_race_ongoing_jp.0100.b.wager: "– Dalej, #EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!! [intent_target.Custom('GetChariotTeamColorPlural')]! [intent_target.Custom('GetChariotTeamColorPlural')]!"
 chariot_race_ongoing_jp.0100.b.bored: "Ziewa i przewraca oczami."
 chariot_race_ongoing_jp.0100.b: "Wyślij [intent_target.Custom('PL_mu_jej')] wiadomość."
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip] lubi twój styl"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip] ignoruje cię"
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip] zbywa cię"
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.GetTitledFirstName] ma już jedno z najlepszych miejsc"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.GetTitledFirstName] ma już lepsze od ciebie miejsce"
 chariot_race_ongoing_jp.0100.d: "Zawołam [intent_target.Custom('PL_go_ja')], te miejsca są lepsze!"
 chariot_race_ongoing_jp.0100.d.host_flavor: "Kto by odmówił zajęcia miejsca w loży cesarskiej?"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip] okazuje zachwyt"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip] uważa, że to zaszczyt"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip] zaledwie okazuje wdzięczność"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip] ignoruje cię"
 chariot_race_ongoing_jp.0100.e: "Skinienie głowy powinno wystarczyć."
 chariot_race_ongoing_jp.0100.e.host: "Skinienie głowy może wiele zdziałać."
 chariot_race_ongoing_jp.0200.t: "Cesarska zgraja"
 chariot_race_ongoing_jp.0200.desc.intro: "Na trybunach znajduje się mnóstwo imperialnych wasali, urzędników i pieczeniarzy. Wszyscy rzekomo przybyli tu, aby cieszyć się wyścigiem. Tak naprawdę jest to jedno z najlepszych miejsc w cesarstwie na zawieranie układów, poszerzenie wpływów i być może awans w karierze.\n\n[other.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', other)],"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "[other.GetTitleAsName] na usługach osoby znanej jako [other.GetTopLiege.GetTitledFirstName], $chariot_race_ongoing_jp.0200.desc.party_intro$, co zapewnia okazję do omówienia #EMP pilnych spraw#! dotyczących miejsc znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] i [other.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "osoba, która tak jak ja, wspina się po szczeblach drabiny społecznej, siada nieopodal, czekając na swoją szansę – może wzajemnie sobie pomożemy…?"
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ i mimo że [other.GetNameNoTooltip] nie jest wielką osobą w tym państwie, miejsce znane jako [other.GetPrimaryTitle.GetNameNoTier] może jeszcze okazać się #EMP przydatne#! dla sprawy miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]…"
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$, co zapewnia rzadką okazję, aby otrzeć się o wpływowych ludzi – miejsce o nazwie [other.GetPrimaryTitle.GetNameNoTier] liczy się #EMP dużo#! bardziej w cesarstwie niż [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "jedna z przeciętnych osób wspinających się po szczeblach drabiny społecznej, czekająca na swoją szansę, siada nieopodal. W zasadzie nawet najgłupsze zwierzę może być użyteczne…"
 chariot_race_ongoing_jp.0200.desc.landed_intro: "[other.GetTitleAsName] na usługach osoby znanej jako [other.GetTopLiege.GetTitledFirstName],"
 chariot_race_ongoing_jp.0200.desc.party_intro: "zajmuje miejsce w pobliżu dla swoich towarzyszy,"
 chariot_race_ongoing_jp.0200.a: "Z pewnością możemy się wiele nauczyć od siebie nawzajem."
 chariot_race_ongoing_jp.0200.b: "Nie wyobrażam sobie lepszej osoby obok mnie!"
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip] jest pod wrażeniem"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip] czuje satysfakcję"
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip] okazuje zdziwienie"
 chariot_race_ongoing_jp.0200.c: "Mam szczęście, ze mam tak miłą osobę obok siebie."
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip] jest pod wrażeniem"
 chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip] czuje satysfakcję"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip] okazuje zdziwienie"
 chariot_race_ongoing_jp.0200.d: "Zawsze warto mieć skąd pożyczyć pieniądze."
 chariot_race_ongoing_jp.0200.d.tt: "Twoja [rank|El] musi być inna niż osoby znanej jako [other.GetTitledFirstName]"
 chariot_race_ongoing_jp.0200.e: "Długi otwierają wiele drzwi, jeśli się nimi odpowiednio zarządza."
 chariot_race_ongoing_jp.0200.f: "To dobre miejsce na wymianę sekretów."
 chariot_race_ongoing_jp.0200.f.available_tt: "Ta opcja jest dostępna ze względu na twoją znajomość [Concept('secret', 'sekretu')|E] osoby znanej jako [given_secret.GetOwner.GetTitledFirstName] ([given_secret.GetName|l])"
 chariot_race_ongoing_jp.0200.f.tt: "[other.GetTitledFirstName] może zdradzić ci w zamian [secret|El]"
 chariot_race_ongoing_jp.0200.f.success: "[other.GetTitledFirstName] wymienia się z tobą sekretem"
 chariot_race_ongoing_jp.0200.f.failure: "[other.GetTitledFirstName] niczego ci nie mówi"
 chariot_race_ongoing_jp.0200.g: "Moje usługi mogą otworzyć [other.Custom('PL_mu_jej')] drzwi."
 chariot_race_ongoing_jp.0200.h: "Wolę po prostu obejrzeć wyścig."
 chariot_race_ongoing_jp.0201.t: "Wybór społeczeństwa"
 chariot_race_ongoing_jp.0201.desc.intro: "Podczas gdy tłum tłoczy się na trybunach, a szlachta przemyka się między swoimi uprzywilejowanymi sektorami, [Glossary( 'Kathisma', 'KATHISMA_GLOSS')|l] zapewnia nam miły spokój. Służba spełnia wszystkie nasze zachcianki, kiedy woźnice zawzięcie ścigają się na dole.\n\n"
 chariot_race_ongoing_jp.0201.desc.emperor: "Pośród tych, którzy są ze mną dziś w loży, jest [other.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', other)]. Wyraźnie widać, że pławi się zaszczytem przebywania w moim towarzystwie i tym, co świadczy to o [other.Custom('PL_jego_jej')] pozycji."
 chariot_race_ongoing_jp.0201.desc.other_emperor: "Cieszę się, że [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] ma dla mnie miejsce w swojej loży – to doskonała okazja, by zyskać względy osoby, którą jest [other.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', other)]."
 chariot_race_ongoing_jp.0201.desc.other: "Między znajdującymi się tam szczęśliwcami jest [other.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', other)]. Siedzi w pobliżu i wyraźnie rozkoszuje się przepychem."
 chariot_race_ongoing_jp.0201.desc: "Może zechce porozmawiać…"
 chariot_race_ongoing_jp.0201.a: "To są najwspanialsi ludzie."
 chariot_race_ongoing_jp.0201.b: "Chodź, [other.GetFirstNameNoTooltip], usiądź ze mną."
 chariot_race_ongoing_jp.0201.b.tt: "Ta opcja jest dostępna, ponieważ pełnisz następującą funkcję: [THIS.Char.GetTitleAsNameNoTooltip|V]"
 chariot_race_ongoing_jp.0201.c: "To dobre miejsce na wymianę sekretów."
 chariot_race_ongoing_jp.0201.d: "Uważam, że nie powinniśmy się z nikim dzielić lożą."
 chariot_race_ongoing_jp.0201.e: "Hańbą byłoby prowadzić czcze rozmowy zamiast podziwiać widowisko."
 chariot_race_ongoing_jp.0201.f: "To najlepsze towarzystwo!"
 chariot_race_ongoing_jp.0201.h: "Promieniejesz dzisiaj, [other.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0300.t: "Pozwolenie na wejście"
 chariot_race_ongoing_jp.0300.desc.intro: "Jako szlachta mamy jedne z najlepszych miejsc na hipodromie, jednak są one niczym w porównaniu do władczych siedzeń znajdujących się w [Glossary( 'kathismie', 'KATHISMA_GLOSS')] i tego, co reprezentują.\n\nPoza bliską rodziną [host.GetTitleAsNameNoTooltip] pozwala wejść do loży także tym, którzy się [host.Custom('PL_mu_jej')] przysłużyli lub tym, którzy coś na [host.Custom('PL_niego_nia')] mają…"
 chariot_race_ongoing_jp.0300.a: "Po prostu #EMP zapytam#!."
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.GetShortUINameNotMe] wejdzie do loży cesarskiej"
 chariot_race_ongoing_jp.0300.a.success: "[host.GetFirstNameNoTooltip] pozwala ci wejść"
 chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip] odmawia"
 chariot_race_ongoing_jp.0300.b: "Podarunek może otworzyć wiele drzwi."
 chariot_race_ongoing_jp.0300.b.success: "[host.GetTitledFirstName] przyjmuje podarunek"
 chariot_race_ongoing_jp.0300.b.failure: "[host.GetTitledFirstName] odrzuca podarunek"
 chariot_race_ongoing_jp.0300.c: "Na szczęście [host.GetTitledFirstName] ma u mnie #EMP dług#!."
 chariot_race_ongoing_jp.0300.d: "Och, nie będę się płaszczyć."
 chariot_race_ongoing_jp.0301.t: "Prośba o wejście"
 chariot_race_ongoing_jp.0301.desc.intro: "Szlachta ma jedne z najlepszych miejsc na hipodromie, jednak są one niczym w porównaniu do moich władczych siedzeń znajdujących się w [Glossary( 'kathismie', 'KATHISMA_GLOSS')] i tego, co reprezentują.\n\nKażdy pragnie tu wejść, jednak [weasel.GetName] najbardziej,"
 chariot_race_ongoing_jp.0301.desc.ask: "dlatego zostawia błagalną wiadomość w rękach straży pałacowej…"
 chariot_race_ongoing_jp.0301.desc.gold: "\n\nDoszły mnie jednak słuchy, że ma spory majątek."
 chariot_race_ongoing_jp.0301.desc.hook: "wykorzystując dług, który mam u [weasel.Custom('PL_niego_niej')], w prostacki sposób…"
 chariot_race_ongoing_jp.0301.a: "Dobra, niech wejdzie."
 chariot_race_ongoing_jp.0301.b: "Takie przywileje mają swoją cenę…"
 chariot_race_ongoing_jp.0301.b.success: "[weasel.GetTitledFirstName] sięga do sakiewki"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.GetTitledFirstName] odmawia"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.GetTitledFirstName] nie ma pieniędzy na podarunek #weak (@gold_icon! [THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0])#!"
 chariot_race_ongoing_jp.0301.c: "Chyba nie mam za bardzo wyjścia…"
 chariot_race_ongoing_jp.0301.d: "Nie wydaje mi się."
 chariot_race_ongoing_jp.0400.t: "Kolejne okrążenie"
 chariot_race_ongoing_jp.0400.intro: "Pomocnicy opuszczają kolejny znacznik delfina, kiedy [first_place_charioteer.GetFirstName] z drużyny[first_place_charioteer.Custom('GetChariotTeamColorPlural')|l]"
 chariot_race_ongoing_jp.0400.intro_flavor1: "przejeżdża obok błyszczących posągów dawnych woźniców, na chwilę podnosząc rękę trzymającą bicz w przedwczesnym triumfie."
 chariot_race_ongoing_jp.0400.intro_flavor2: "okrąża barierę, ledwo utrzymując równowagę, wywołując jeszcze większy krzyk tłumu."
 chariot_race_ongoing_jp.0400.intro_flavor3: "bezlitośnie prowadzi swój konny zaprzęg przed siebie, uderzając biczem niczym [ROOT.Char.GetFaith.HighGodName]."
 chariot_race_ongoing_jp.0400.intro_flavor4: "przemyka obok nich, zerkając ukradkiem przez ramię, jednocześnie okazując kpinę, jak i zaniepokojenie."
 chariot_race_ongoing_jp.0400.intro_flavor5: "ślizgiem pokonuje zakręt. Ludzie na trybunach, którzy nie kaszlą od poderwanego manewrem kurzu, wyją z zachwytu."
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName] depcze [first_place_charioteer.Custom('PL_mu_jej')] po piętach,"
 chariot_race_ongoing_jp.0400.second2: "\n\nParę metrów dalej podążają konie woźnicy znanego jako [second_place_charioteer.GetFirstName], które gnają po tym samym piachu,"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName] zostaje nieznacznie w tyle, jednak może jeszcze nadrobić stratę,"
 chariot_race_ongoing_jp.0400.second4: "\n\nNiemal zaraz za [first_place_charioteer.Custom('PL_nim_nia')] podążają wspaniałe ogiery woźnicy znanego jako [second_place_charioteer.GetFirstName],"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName] jest nieco z tyłu, ale nie bez szans,"
 chariot_race_ongoing_jp.0400.third1: "mając bardzo zdeterminowanego woźnicę znanego jako [third_place_charioteer.GetFirstName] na ogonie."
 chariot_race_ongoing_jp.0400.third2: "a [third_place_charioteer.GetFirstName] pędzi z tyłu, szukając okazji."
 chariot_race_ongoing_jp.0400.third3: "a [third_place_charioteer.GetFirstName] jest tuż za [second_place_charioteer.Custom('PL_nim_nia')] – [second_place_charioteer.Custom('PL_jego_jej')] konie są niemal w zasięgu ręki."
 chariot_race_ongoing_jp.0400.third4: "a [third_place_charioteer.GetFirstName] z niecierpliwością wyczekuje możliwości, aby wyprzedzić."
 chariot_race_ongoing_jp.0400.third5: "a [third_place_charioteer.GetFirstName] zbliża się powoli, desperacko próbując wyprzedzić."
 chariot_race_ongoing_jp.0400.winning_place: "\n\nNa moc [ROOT.Char.GetFaith.FateGodNamePossessive]! Niech [wager_target.GetFirstNameNoTooltip] tylko utrzyma pozycję!"
 chariot_race_ongoing_jp.0400.losing_place: "\n\nNa moc [ROOT.Char.GetFaith.FateGodNamePossessive]! [wager_target.GetFirstNameNoTooltip]! Jakim cudem zajmujesz #EMP [wager_target.Custom('GetChariotRacePlacement')]#!?!"
 chariot_race_ongoing_jp.0400.out: "\n\nChyba nie warto było tym razem stawiać na woźnicę znanego jako [wager_target.GetFirstName]…"
 chariot_race_ongoing_jp.0400.a: "#EMP Dalej, [wager_target.GetFirstNameNoTooltip]#!!"
 chariot_race_ongoing_jp.0400.b: "Następnym razem obstawię lepiej, z całą pewnością…"
 chariot_race_ongoing_jp.0400.c: "Cóż za wyścig!"
 chariot_race_ongoing_jp.0400.d: "#EMP Dalej! JEDZIESZ!#!"
 chariot_race_ongoing_jp.0500.t: "Popisy"
 chariot_race_ongoing_jp.0500.intro: "Wszyscy patrzą na rydwan osoby znanej jako [first_place_charioteer.GetFirstName], która ma zdecydowaną przewagę nad resztą."
 chariot_race_ongoing_jp.0500.first: "[evil_knievel.GetWomanMan|U] wie o tym doskonale, bo"
 chariot_race_ongoing_jp.0500.last: "Wtem [evil_knievel.GetFirstName], woźnica jadący na szarym końcu,"
 chariot_race_ongoing_jp.0500.high: "Wtem [evil_knievel.GetFirstName], woźnica jadący niedaleko za nią,"
 chariot_race_ongoing_jp.0500.middle: "Wtem [evil_knievel.GetFirstName], woźnica jadący gdzieś w środku stawki,"
 chariot_race_ongoing_jp.0500.low: "Wtem [evil_knievel.GetFirstName], woźnica jadący gdzieś z tyłu,"
 chariot_race_ongoing_jp.0500.trick_flavor1: "nagle zajmuje miejsce przed swoim rydwanem, prowadząc jedną ręką i machając do tłumów!"
 chariot_race_ongoing_jp.0500.trick_flavor2: "przeskakuje po swoim rydwanie i jadąc tyłem, kontynuuje wyścig, jednocześnie przesyłając całusy tłumom!"
 chariot_race_ongoing_jp.0500.trick_flavor3: "wyskakuje z rydwanu na grzbiet prowadzącego konia, unosząc rękę w triumfie."
 chariot_race_ongoing_jp.0500.trick_flavor4: "wyskakuje z rydwanu na grzbiet prowadzącego konia, machając do tłumu."
 chariot_race_ongoing_jp.0500.filler: "\n\nTłum ryczy z radości,"
 chariot_race_ongoing_jp.0500.overtake: "jednak [overtaking_charioteer.GetFirstName] nie okazuje zachwytu: widząc swoją szansę, szybko zajmuje [overtaking_charioteer.Custom('GetChariotRacePlacement')]."
 chariot_race_ongoing_jp.0500.maintained: "kiedy [evil_knievel.GetFirstNameNoTooltip] jakimś cudem utrzymuje pozycję, uniemożliwiając innym zajęcie [evil_knievel.Custom('PL_jego_jej')] miejsca!"
 chariot_race_ongoing_jp.0500.maintained_last: "wydaje się, że [evil_knievel.GetFirstNameNoTooltip] pragnie #EMP jakiejkolwiek#! chwały, nawet jeśli będzie na ostatnim miejscu."
 chariot_race_ongoing_jp.0500.dead: "Okrzyki osiągają apogeum, gdy [evil_knievel.GetFirstName] nagle traci równowagę! Słychać trzask łamanego drewna zmieszany z rżeniem koni, gdy woźnica z łoskotem rozbija się na barierze, wzniecając piach i kurz…"
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName] z gracją wraca na miejsce woźnicy, szczerząc się niczym król, a tłumy na hipodromie omdlewają."
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName] w pośpiechu wraca na miejsce woźnicy, wygrażając pięścią wyprzedzającemu woźnicy."
 chariot_race_ongoing_jp.0500.loss_dead: "\n\nChowam twarz w dłoniach.\n\n– [evil_knievel.GetFirstNameNoTooltip], cóż to była za głupota…!"
 chariot_race_ongoing_jp.0500.loss: "\n\nPatrzę z niedowierzaniem.\n\n– [evil_knievel.GetFirstNameNoTooltip], cóż to była za #EMP głupota#!!"
 chariot_race_ongoing_jp.0500.gain: "\n\nHa! To [evil_knievel.Custom('PL_go_ja')] oduczy wygłupów."
 chariot_race_ongoing_jp.0500.a: "Cóż za brawura!"
 chariot_race_ongoing_jp.0500.b: "Och, na litość #EMP [ROOT.Char.GetFaith.HighGodNamePossessive]#!!"
 chariot_race_ongoing_jp.0500.c: "Ha! [overtaking_charioteer.GetFirstNameNoTooltip], skup się na zwycięstwie!"
 chariot_race_ongoing_jp.0500.d: "[evil_knievel.GetFirstNameNoTooltip], cóż to była za #EMP głupota#!!"
 chariot_race_ongoing_jp.0600.t: "Puste kieszenie"
 chariot_race_ongoing_jp.0600.intro: "Ledwo [bookmaker.GetTitledFirstName], bukmacher, odchodzi z wesoło brzęczącą sakiewką przy pasie z moimi ciężko zarobionymi monetami, gdy słyszę, jak [castigator.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))], krzyczy z niedowierzaniem:\n\n– #EMP Och…#! Na litość #EMP boską#!, [castigator.Custom2('RelationToMeShortVocative', ROOT.Char)]!"
 chariot_race_ongoing_jp.0600.kathisma: "[Glossary( 'kathisma', 'KATHISMA_GLOSS')|U] cichnie, upadają kielichy, a wszyscy się odwracają."
 chariot_race_ongoing_jp.0600.stands: "Zapada cisza na pobliskich trybunach, kiedy wszyscy obracają się, gapiąc się na ten wybuch."
 chariot_race_ongoing_jp.0600.desc: "\n\n– Nawet nie mów! Wydajesz #EMP wszystkie#! pieniądze na zakłady? – pyta [castigator.Custom('quirk_neg_adverb')]. – Nic już nie masz! Co, jeśli #EMP coś się stanie#!?!\n\nBukmacher znika z pola widzenia, uciekając przed przeszywającym wzrokiem osoby znanej jako [castigator.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0600.a: "Och, idź stąd, [castigator.GetFirstNameNoTooltip]! Próbuję oglądać wyścig!"
 chariot_race_ongoing_jp.0600.b: "Chyba mogę obniżyć stawkę zakładu…"
 halve_wager_effect_tt: "Stawka twojego zakładu została obniżona #M o połowę#!"
 chariot_race_ongoing_jp.0600.c: "Masz #EMP rację!#! Szybko! Niech [bookmaker.GetFirstNameNoTooltip] tu wróci!"
 cancel_wager_effect_tt: "Twój zakład został #N wycofany#!"
