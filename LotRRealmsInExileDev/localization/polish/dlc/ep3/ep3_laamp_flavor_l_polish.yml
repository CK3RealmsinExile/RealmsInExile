l_polish:
 ep3_laamp_flavor.0001.t1: "Padlinożercy"
 ep3_laamp_flavor.0001.t2: "Jedzenie wron"
 ep3_laamp_flavor.0001.desc1: "Po niebie krążą sępy. Męczą mnie głód i palące słońce. Szperam w ostatnich racjach; zostały nam tylko suchary, a i one szybko się kończą. Musimy uzupełnić zapasy, jeśli nie chcemy umrzeć z głodu.\n\nInformuję pozostałych o naszym trudnym położeniu. Dostępne możliwości nie wyglądają szczególnie zachęcająco. [vulture_shooter.GetFirstName] pręży mięśnie ramienia, które służy [vulture_shooter.Custom('PL_mu_jej')] do strzelania z łuku, i proponuje, że zabije kilku padlinożerców, by uzupełnić nasze marne zapasy."
 ep3_laamp_flavor.0001.desc2: "Po niebie krążą mewy. Kołysanie statku tylko wzmaga ból mojego pustego żołądka. Szperam w ostatnich racjach; zostały nam tylko suchary, a i one szybko się kończą. Musimy uzupełnić zapasy, jeśli nie chcemy umrzeć z głodu.\n\nInformuję pozostałych o naszym trudnym położeniu. Dostępne możliwości nie wyglądają szczególnie zachęcająco. [vulture_shooter.GetFirstName] pręży mięśnie ramienia, które służy [vulture_shooter.Custom('PL_mu_jej')] do strzelania z łuku, i proponuje, że zabije kilku padlinożerców, by uzupełnić nasze marne zapasy."
 ep3_laamp_flavor.0001.desc: "Po niebie krążą wrony. Z głodu boli mnie żołądek. Szperam w ostatnich racjach; zostały nam tylko suchary, a i one szybko się kończą. Musimy uzupełnić zapasy, jeśli nie chcemy umrzeć z głodu.\n\nInformuję pozostałych o naszym trudnym położeniu. Dostępne możliwości nie wyglądają szczególnie zachęcająco. [vulture_shooter.GetFirstName] pręży mięśnie ramienia, które służy [vulture_shooter.Custom('PL_mu_jej')] do strzelania z łuku, i proponuje, że zabije kilku padlinożerców, by uzupełnić nasze marne zapasy."
 ep3_laamp_flavor.0001.a: "Doskonała sugestia."
 ep3_laamp_flavor.0001.a.cannibal: "Jadało się gorsze rzeczy."
 ep3_laamp_flavor.0001.b: "To będzie #EMP obrzydliwe#!!"
 ep3_laamp_flavor.0001.c: "Wiadomo, że jedzenie padliny wywołuje choroby."
 ep3_laamp_flavor.0001.d: "Założę się, że zestrzelę więcej ptaków niż [vulture_shooter.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0001.a.sick: "Jedzenie padliny"
 ep3_laamp_flavor.0001.a.fine: "Jedzenie padliny"
 agreed_to_shoot_vultures: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] nawiązują więź za sprawą ohydnego posiłku."
 agreed_to_shoot_vultures_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] nawiązują więź za sprawą ohydnego posiłku."
 no_vulture_eating: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] kłócą się o jedzenie padliny."
 no_vulture_eating_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] kłócą się o jedzenie padliny."
 ep3_laamp_flavor.0001.sick: "Mięso padlinożercy mi nie służy"
 ep3_laamp_flavor.0001.notsick: "Ledwo dało się zjeść, ale do przeżycia"
 ep3_laamp_flavor.0020.t: "Złodziej!"
 ep3_laamp_flavor.0020.intro: "Pędzę na rynek, gdy tylko docierają do mnie wieści – osoba imieniem [thieving_follower.GetFirstName] została przyłapana na kradzieży z jednego ze stoisk na targu. Sąd wydaje nie kto inny jak [town_leader.GetTitledFirstName]. Persona ta rzuca mi mordercze spojrzenie. Z kolei [thieving_follower.GetFirstNameNoTooltip] wydaje się odczuwać zadowolenie na mój widok, mimo swojej niewesołej sytuacji.\n\n– W miejscu znanym jako [town_location.GetName] – zaczyna [town_leader.GetTitledFirstName] – karą za kradzież zwykle jest"
 ep3_laamp_flavor.0020.desc1: "brutalna chłosta, jeśli nie dojdzie do zapłaty zwyczajowej grzywny. Jednakże, jako znany członek przestępczej zgrai włóczęgów nie zamierzam silić się na łaskę."
 ep3_laamp_flavor.0020.desc: "brutalna chłosta. Jednakże kary tej można uniknąć, jeśli zapłacona zostanie odpowiednia grzywna."
 ep3_laamp_flavor.0020.a: "Zapłacę grzywnę za osobę o imieniu [thieving_follower.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0020.b: "[thieving_follower.GetFirstNameNoTooltip] musi przyjąć karę."
 ep3_laamp_flavor.0020.c: "Niech [town_leader.GetTitledFirstNameNoTooltip] usłucha moich błagań… Wypuść, proszę, osobę znaną jako [thieving_follower.GetFirstNameNoTooltip]!"
 ep3_laamp_flavor.0020.d: "Domagamy się pojedynku sądowego!"
 thievery_rivalry_opinion: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] nabierają wzajemnych pretensji z powodu drobnej kradzieży."
 ep3_laamp_flavor.0020.d.tt.success: "Dzięki wygranej walce osoba imieniem [thieving_follower.GetFirstName] zostaje oczyszczona z zarzutów"
 ep3_laamp_flavor.0020.d.tt.fail: "W walce poniesiono porażkę. [thieving_follower.GetFirstName] musi ponieść cenę za swój czyn"
 thievery_helper_opinion: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] nawiązują wieź, gdy [CHARACTER.GetShortUINameNotMe] pomaga osobie o imieniu [TARGET_CHARACTER.GetShortUINameNotMe] uniknąć konsekwencji jej działań."
 thievery_helper_opinion_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] i [CHARACTER.GetShortUINameNotMe] nawiązują wieź, gdy [CHARACTER.GetShortUINameNotMe] pomaga osobie o imieniu [TARGET_CHARACTER.GetShortUINameNotMe] uniknąć konsekwencji jej działań."
 ep3_laamp_flavor.0030.t: "Słodkie sny"
 ep3_laamp_flavor.0030.desc: "Stoły rozstawione na uczcie uginają się od jadła. Mój tron skrzy się od rubinów i szafirów. Goście ze wszystkich zakątków świata świętują dwudziestolecie moich błogosławionych rządów.\n\n– Czy dostojny cesarz życzy sobie jeszcze słodkiej ambrozji? – pyta mnie najwyższy arcyzarządca imieniem [dream_friend.GetFirstName], proponując mi wspaniały kielich. Wypijam łapczywie jego zawartość.\n\n– Tańcz dla mnie, błaźnie! – wydzieram się na zhańbioną i poniżoną osóbkę o imieniu [dream_rival.GetFirstName].\n\nTaki los czeka ludzi, którzy wchodzą mi w drogę. Na sekundę zamykam oczy.\n\nGdy znów je otwieram, leżę na aż nadto znajomym posłaniu ze słomy. Wzdycham. To był tylko sen."
 ep3_laamp_flavor.0030.a: "Sprawię, że mój sen się ziści."
 ep3_laamp_flavor.0030.b: "To był przyjemny sen – i nic więcej."
 ep3_laamp_flavor.0030.c: "Cieszę się, że moje życie tak nie wygląda."
 dream_ambitious: "Królewskie ambicje"
 dream_envious: "Zawiść o ziemię"
 dream_content: "Wolność od odpowiedzialności"
 ep3_laamp_flavor.0040.t: "Zaginione szlachciątko"
 ep3_laamp_flavor.0040.desc: "Gdy przemierzam teren, którym jest [location_scope.GetTerrain.GetNameNoTooltip] w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName], dostrzegam przy drodze kogoś, kto poi konia. Z bliska rozpoznaję tę osobę – to [runaway_child.GetFullName], [runaway_child.Custom('GetDaughterSon')] persony, którą jest [local_ruler.GetTitledFirstName]. W [runaway_child.Custom('PL_jego_jej')] oczach widzę strach i oszołomienie. Ubrania ma brudne i podarte.\n\nPo krótkiej, pełnej napięcia rozmowie poznaję powód tej ucieczki z domu – w rodzinie doszło do jakiejś kłótni, jednak jej szczegóły nie są dla mnie jasne. Oczywiście dziecko szybko zgubiło się w dziczy. Teraz, ze łzami w oczach, pyta, czy może jechać z nami albo czy przynajmniej zapewnimy [runaway_child.Custom('PL_mu_jej')] eskortę do domu."
 ep3_laamp_flavor.0040.a: "Jedź z nami, zabierzemy cię do domu."
 ep3_laamp_flavor.0040.b: "Witaj w naszej wesołej zgrai."
 ep3_laamp_flavor.0040.c: "Nie mogę się doczekać napisania listu z okupem."
 stole_my_child_opinion: "Porwano moje dziecko"
 returned_my_child_opinion: "Bezpiecznie zwrócono moje dziecko"
 ep3_laamp_flavor.0050.t: "Nekromanta"
 ep3_laamp_flavor.0050.desc: "Nie mogę spać, więc wybieram się na przechadzkę po terenie, którym jest [location_scope.GetTerrain.GetNameNoTooltip|l]. Mój umysł błądzi bez celu, gdy nagle słyszę… #EMP recytację#!?\n\nSzukając źródła tych monotonnych śpiewów, znajduję ustawione w okręgu pochodnie oświetlające dziwaczną i niepokojącą scenę.\n\nMężczyzna w długiej szacie wpatruje się w jakiś grymuar i wykrzykuje imiona demonów, które chce podporządkować swojej woli. Przed nim znajduje się rytualny okrąg wyrysowany kredą – misterny, elegancki i szalony. Ten człowiek musi być [Glossary('nekromantą', 'NECROMANCER_GLOSS' )]!\n\nJestem w takim szoku, że potykam się, a hałas obwieszcza moją obecność."
 ep3_laamp_flavor.0050.a: "Natychmiast skończ z tym plugawym czarnoksięstwem!"
 ep3_laamp_flavor.0050.b: "Intrygujące. Czego możesz nauczyć mnie o demonologii?"
 ep3_laamp_flavor.0050.c: "Czy możesz nauczyć mrocznych sztuk osobę, którą jest [player_heir_scope.GetFirstNameNoTooltip], a dla mnie [player_heir_scope.Custom('GetDaughterSon')]?"
 ep3_laamp_flavor.0050.d: "To przerażające! Muszę uciekać!"
 learned_in_demonology: "Wykształcenie demonologiczne"
 ep3_laamp_flavor.0050.d.tt.success: "Plugawy nekromanta zostaje przegnany"
 ep3_laamp_flavor.0050.d.tt.fail: "Nekromanta pokonuje cię i zmusza do ucieczki"
 NECROMANCER_GLOSS: "Pomimo swej nazwy nekromancja na przestrzeni wieków odnosiła się do przeróżnych aspektów ezoteryki religii abrahamowych. Zasadniczo jej celem było uzyskanie czegoś od duchów uważanych przez Kościół za #EMP nieczyste#!, takich jak demony, umarli lub nieokreślone byty wywodzące się z Biblii."
 ep3_laamp_flavor.0060.t: "Zbędny balast"
 ep3_laamp_flavor.0060.desc: "– Skończ już z tym narzekaniem! Ja też nie jem od wielu dni, ale mnie nie noszą jak księcia! – [follower.GetFirstName] wali pięściami o żelazne kraty ciągniętej przez konia klatki, w której tkwi [prisoner.GetFirstName].\n\n– Głodujemy, a ta kanalia tylko marnuje nasze racje. Nie ma co zwlekać – po prostu [follower.Custom('PL_go_ja')] powieśmy. – [follower.GetFirstNameNoTooltip] gestem pokazuje mi zmartwiałe drzewo kawałek przed nami."
 ep3_laamp_flavor.0060.a: "Osoba o imieniu [prisoner.GetFirstNameNoTooltip] żyła już wystarczająco długo."
 ep3_laamp_flavor.0060.b: "Nie musisz wracać do domu, ale tutaj nie możesz zostać."
 ep3_laamp_flavor.0060.c: "Ten więzień jest wartościowy. Zostaw [prisoner.Custom('PL_go_ja')] w spokoju."
 burdensome_prisoner_modifier: "Zbędny balast"
 ep3_camp_temperament.0001.t: "Nakarmić przyjaciela"
 ep3_camp_temperament.0001.desc: "– Może i nie zapewniamy ci najlepszych kawałków mięsa… – [potential_friend.GetFirstName] odzywa się nagle, zaskakując mnie, a [potential_friend.Custom('PL_jego_jej')] usta rozciągają się w uśmiechu. – Jednak wędrowcom nie wolno narzekać.\n\n[potential_friend.GetFirstName] unosi kubek i gestem wskazuje pozostałych towarzyszy, siedzących wokół tlącego się ogniska. Obok nich leżą szeroko otwarte torby wypełnione świeżymi owocami.\n\n– Nie myśl, że nie widzimy, co dla nas robisz – kontynuuje ściszonym głosem. – Każdy z nas musi wnieść swój wkład."
 ep3_camp_temperament.0001.a: "– Zjedzmy wszyscy razem!"
 ep3_camp_temperament.0001.b: "– Pewnie zatrute!"
 ep3_camp_temperament.0001.c: "– Mogę zarobić na nich trochę złota…"
 ep3_camp_temperament.0001.d: "– To #EMP ty#!, druhu, jesteś prawdziwym skarbem."
 ep3_camp_temperament.0001.e: "– Doceniam wasz wysiłek."
 ep3_camp_temperament.0010.t: "W każdym kącie"
 ep3_camp_temperament.0010.desc.intro: "Deszcz przegonił większość moich towarzyszy pod gałęzie drzewa znanego jako [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]. W zgromadzonym tłumie [enemy.GetTitledFirstNameNoTooltip] gardłuje zajadle, a ja staram się nie rzucać nikomu w oczy.\n\n– Co z [ROOT.Char.Custom('PL_niego_niej')] za [ROOT.Char.Custom('InsultNoun')]! Uosobienie absolutnej głupoty! Nie widzicie, że nie jest w stanie kierować nawet własnym obozem? Jak mamy oczekiwać, że będzie rządzić czymś większym niż kałuża?\n\n"
 ep3_camp_temperament.0010.desc.spouse: "Nie do wiary. To osoba, z którą łączy mnie małżeństwo."
 ep3_camp_temperament.0010.desc.child: "Nie do wiary. To moje własne dziecko."
 ep3_camp_temperament.0010.desc.friend: "Nie do wiary. To osoba, z którą łączy mnie najgłębsza przyjaźń."
 ep3_camp_temperament.0010.a: "Nie… tylko nie ty."
 ep3_camp_temperament.0010.a.flavor: "#EMP Et tu, Brute?#!"
 ep3_camp_temperament.0010.b: "Teraz pracujesz dla mnie."
 ep3_camp_temperament.0010.c: "Zapłacisz mi za to."
 ep3_camp_temperament.0010.d: "Może jedzenie ich przekona."
 ep3_camp_temperament.0010.e: "Nie muszą mnie lubić."
 ep3_camp_temperament_0010_tt: "Zyskujesz #positive_value średnią#! premię do [Concept('schemes', 'spisków')|E] (rodzaj: [GetScheme('murder').GetTypeName|l]) przeciwko osobie, którą jest [enemy.GetName]"
 ep3_heartbreak_modifier: "Znajomy wróg"
 ep3_heartbreak_modifier_desc: "Ta postać została obmówiona w swoim obozie przez członka bliskiej rodziny."
 SCHEME_ET_TU_BRUTE: "Udało ci się dowiedzieć, jakie [target.GetShortUINameNotMeNoTooltip] ma plany: $VALUE|+0=$"
 bribed_opinion: "Przekupiono"
 ep3_determined_modifier: "Siła z urazy"
 ep3_determined_modifier_desc: "Ta postać jest zdeterminowana, by oczyścić swoje imię za wszelką cenę."
 ep3_camp_temperament.0020.t: "Pogłoski"
 ep3_camp_temperament.0020.desc: "Ktoś otwiera mój namiot. Przede mną staje [secret_giver.GetTitledFirstName] i skłania lekko głowę.\n\n– Niech [ROOT.Char.GetLadyLord] wybaczy, że przeszkadzam, ale przynoszę interesujące wieści – mówi. – Zdarzyło mi się bawić w przybytku „[ROOT.Char.Custom('GetPubName')]” z grupą ludzi, którzy okazali się sługami osobistości znanej jako [secret_owner.GetTitledFirstName]. Chętnie mówili o swoim seniorze.\n\n– No i co z [secret_owner.Custom('PL_nim_nia')]? – pytam, a w odpowiedzi [secret_giver.GetTitledFirstName] zdradza mi przydatny sekret na [secret_owner.Custom('PL_jego_jej')] temat."
 ep3_camp_temperament.0020.a: "– Z tego sekretu byłaby wspaniała historia…"
 ep3_camp_temperament.0020.b: "– Świetna robota."
 ep3_camp_temperament.0020.c: "– Co też zaniosło cię do karczmy…?"
 ep3_camp_temperament.0020.d: "– Mów natychmiast!"
 ep3_camp_temperament.0020.e: "To sprawa osoby znanej jako [secret_owner.GetTitledFirstNameNoTooltip] i [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_camp_temperament_0020_d_tt: "Poznajesz [secret|El], który skrywa [secret_owner.GetShortUINameNotMe]"
 ep3_inspired_by_life: "Inspiracja z życia"
 ep3_inspired_by_life_desc: "Ta postać wykorzystuje poznane sekrety do pisania ciekawych opowieści."
 ep3_camp_temperament.0030.t: "Bunt!"
 ep3_camp_temperament.0030.desc.intro: "– O, [ROOT.Char.GetTitledFirstName]! Jakiż to zaszczyt znaleźć się w twoim towarzystwie w ten wspaniały wieczór – [cocky_follower.GetTitledFirstName] pozdrawia mnie, gdy zbliżam się do ogniska. Tylko [cocky_follower.GetSheHe] jeszcze przy nim pije.\n\n– Bardzo proszę – wskazuje gestem na pieniek na przeciwko [cocky_follower.Custom('PL_niego_niej')].\n\n– Nie wygląda to za dobrze, prawda? – rozpoczyna, gdy siadam. – Najwyraźniej wszyscy w obozie są na ciebie wściekli… może nie bez powodu,"
 ep3_camp_temperament.0030.desc.no_food: "skoro jedzenia jest tak mało… Ciężko stwierdzić."
 ep3_camp_temperament.0030.desc.other: "nieprawdaż?"
 ep3_camp_temperament.0030.desc.outro: "\n\n– Źle by się stało, gdyby ktoś… wykorzystał tę sytuację."
 ep3_camp_temperament.0030.a: "– Właściwie to wina… yyy… osoby, która zwie się [bus_follower.GetShortUINameNotMeNoTooltip]!"
 ep3_camp_temperament.0030.b: "– Ja ci pokażę!"
 ep3_camp_temperament.0030.b.success: "Wygrywasz walkę"
 ep3_camp_temperament.0030.b.failure: "Przegrywasz walkę"
 ep3_camp_temperament.0030.c: "– Że co proszę?"
 ep3_camp_temperament.0030.d: "– Wszyscy możecie odejść."
 ep3_camp_temperament.0030.e: "– Trzeba rozdać ludziom złoto."
 ep3_poopy_pants: "Nieudany bunt"
 ep3_poopy_pants_desc: "Ta postać została publicznie upokorzona, gdy usiłowała wzniecić bunt przeciwko swojemu przywódcy."
 benevolent_to_mutiniers_opinion: "Łaska wobec buntowników"
 ep3_camp_temperament.0040.t: "Oddany towarzysz"
 ep3_camp_temperament.0040.desc: "– Niech [ROOT.Char.GetTitleAsNameNoTooltip] poświęci mi chwilę – [follower.GetTitledFirstName] zatrzymuje mnie, gdy doglądam obozu. Wciąż ciężko oddycha, gdy zwraca się do mnie, [follower.Custom('quirk_pos_pp')]:\n\n– Nie myśl, że nie dostrzegamy twoich wysiłków. [dummy_gender.GetWomenMen|U] podziwiają cię, a dzieci udają, że są tobą, kiedy się bawią. Wszyscy w obozie uważają, że jesteś najwspanialszym człowiekiem na świecie! – oznajmia. – Chcę ci pomóc tak jak ty pomagasz nas. Wiem o twoich… bieżących wysiłkach i sądzę, że mogę być dla ciebie solidnym wsparciem."
 ep3_camp_temperament.0040.a: "– Masz rację! Jestem wspaniałym człowiekiem!"
 ep3_camp_temperament.0040.b: "– Dokończę tę robotę #EMP samodzielnie#!."
 ep3_camp_temperament.0040.c: "– Cóż za wspaniała demonstracja lojalności!"
 ep3_camp_temperament.0040.d: "– Proszę bardzo."
 ep3_camp_temperament.0040.d.tt: "[follower.GetShortUINameNotMe] obsadza nowe miejsce na [Concept('agent', 'wspólnika')|E] ($game_concept_success_chance_max_i$ [GetAgentSlotType( 'agent_devotee' ).GetName]) w [Concept('scheme', 'spisku')|E] „[my_scheme.GetName]” przeciwko osobie znanej jako [my_scheme.GetTargetCharacter.GetTitledFirstName]"
 ep3_camp_temperament.0040.e: "– Niech #EMP wszyscy#! się dowiedzą, jak wspaniałą jestem osobą."
 devotee_agent_desc: "[recipient.GetShortUINameNotMe] jest twoim czcicielem"
 ep3_arrogant_schemer_modifier: "Sławetny spiskowiec"
 ep3_arrogant_schemer_modifier_desc: "Dobra reputacja pomaga tej postaci w intrygach osobistych."
 ep3_self_employed_scheme_modifier: "Samozatrudnienie"
