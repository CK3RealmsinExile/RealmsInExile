l_polish:
 #Story Cycle
 admin_eunuch_header: "Nadzwyczajny eunuch:"
 admin_eunuch_upgrade_modifier_tt: "#weak [modifiers|E] zostają ulepszone#!"
 admin_eunuch_downgrade_modifier_tt: "#weak [modifiers|E] zostają zdegradowane#!"
 admin_eunuch_flavor_tt: "#weak Wpływ osoby znanej jako [eunuch.GetFirstNameNoTooltip] może i oferuje wiele dobrodziejstw, ale za jaką cenę?#!"
 admin_eunuch_rivalry_tt: "Osobie znanej jako [THIS.Char.GetShortUINameNotMe] coraz bliżej do zostania rywalem osoby, którą jest [eunuch.GetShortUINameNotMe]"
 #Events
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "Przez wieki [Glossary( 'eunoukhoi', 'EUNOUKOS_GLOSS' )] byli częścią biurokracji i służyli w pałacach miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], pełniąc funkcje doradców i powierników, którzy odgrywali wówczas ważną rolę w politycznych sporach."
 ep3_story_cycle_admin_eunuch.1001.intro: "Aby cesarstwo mogło bez problemu sprawować rządy i zapewnić w pałacu bezpieczeństwo, potrzebuje zarządców i zaufanych sług. Eunuchowie należą do grona najbardziej cenionych osób w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTootlip]."
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName] szybko pnie się po szczeblach hierarchii, a [eunuch.Custom('PL_jego_jej')] talent, rzetelność i dyskrecja w każdej sprawie zapewniają [eunuch.Custom('PL_mu_jej')] niezwykłe uznanie w pałacowych szeregach."
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\nPochodzi ze skromnego rodu [origin.GetDeJureLiege.GetName], a [eunuch.Custom('PL_jego_jej')] krewni niedawno dołączyli do [eunuch.Custom('PL_niego_niej')] w miejscu o nazwie [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]…"
 ep3_story_cycle_admin_eunuch.1001.a: "Mam pracę tylko dla [eunuch.Custom('PL_niego_niej')]."
 ep3_story_cycle_admin_eunuch.1001.b: "Warto obserwować tę osobę…"
 EUNOUKOS_GLOSS: "Eunuchowie byli wykastrowanymi sługami płci męskiej. Ponieważ zwykle pełnili funkcję szambelanów, nazwa tej grupy społecznej oznacza dosłownie „strażnicy łoża”. Pochodzili z różnych warstw społecznych, często posiadali doskonałe wykształcenie, a ponadto cieszyli się zaufaniem ze względu na brak seksualnych zachcianek i ojcowskich zapędów. Z tego powodu eunuchowie szybko stali się wpływowymi uczestnikami bizantyjskiej sceny politycznej."
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$ w dobrych rękach"
 ep3_story_cycle_admin_eunuch.2010.desc: "Mój eunuch, [eunuch.GetTitledFirstName], podchodzi do mnie na dworze i odzywa się przyciszonym głosem, błądząc wzrokiem po pomieszczeniu.\n\n– Wie [ROOT.Char.GetLadyLord] – ględzi – że obecny sposób sprawowania rządów pozostawia nieco do życzenia i można by go… usprawnić.\n\n– Zapewnienie przejrzystego i uporządkowanego systemu byłoby dla państwa wielką ulgą. Niech [ROOT.Char.GetLadyLord] zostawi to mnie."
 ep3_story_cycle_admin_eunuch.2010.a: "Tak, [eunuch.GetFirstNameNoTooltip], troska o te sprawy powinna leżeć w twojej gestii."
 ep3_story_cycle_admin_eunuch.2010.b: "Obecne rozwiązania są odpowiednie."
 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$ dzielmy brzemię"
 ep3_story_cycle_admin_eunuch.2015.desc: "Mój eunuch, [eunuch.GetTitledFirstName], bardzo mi ostatnio pomaga, dzieląc ze mną brzemię zarządzania państwem.\n\nKiedy przedzieramy się przez stosy dokumentów, przetapiając pałacowe zapasy wosku i odciskając raz za razem moją cesarską pieczęć, [eunuch.GetTitledFirstName] cicho proponuje: – Mój seniorze,"
 ep3_story_cycle_admin_eunuch.2015.war: "czas i uwagę zajmuje ci wojna,"
 ep3_story_cycle_admin_eunuch.2015.hunter: "nie masz czasu na polowania, które tak lubisz,"
 ep3_story_cycle_admin_eunuch.2015.fallback: "jesteś obciążony mozolną pracą w służbie państwa,"
 ep3_story_cycle_admin_eunuch.2015.outro: "a uwolnienie cię od części dokuczliwej odpowiedzialności nie będzie dla mnie żadnym kłopotem…"
 ep3_story_cycle_admin_eunuch.2015.a: "[eunuch.GetFirstNameNoTooltip], twoja pomoc jest nieoceniona."
 ep3_story_cycle_admin_eunuch.2015.b: "Poradzę sobie z tym wszystkim."
 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$ wysokie stanowisko"
 ep3_story_cycle_admin_eunuch.2021.desc: "Mój eunuch, [eunuch.GetTitledFirstName], zaaranżował prywatne spotkanie i z zaskoczeniem zauważam, że przybywa w czyimś towarzystwie. – Ach, [ROOT.Char.GetTitleAsNameNoTooltip]! – świergocze – Znasz osobę, którą jest [governor.GetTitledFirstName], a dla mnie [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))]?\n\n[governor.GetWomanMan|U] z wyćwiczoną precyzją świetnie się prezentuje – na moją korzyść.\n\nMój seniorze, [governor.GetFirstNameNoTooltip] to #EMP świetny#! kandydat do objęcia gubernatorstwa w miejscu znanym jako [title.GetTierAsNameNoTooltip] [title.GetName] – a przynajmniej zdecydowanie lepszy od pozostałych…"
 ep3_story_cycle_admin_eunuch.2021.a.grant: "Dobrze. Niech [governor.GetFirstNameNoTooltip] ma odtąd w opiece miejsce znane jako [title.GetNameNoTierNoTooltip]."
 ep3_story_cycle_admin_eunuch.2021.a: "Niech będzie, [governor.GetFirstNameNoTooltip] trafi na listę kandydatów."
 ep3_story_cycle_admin_eunuch.2021.b: "Niech [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] skorzysta z odpowiednich metod zgłaszania swej kandydatury…"
 ep3_story_cycle_admin_eunuch.2023.desc: "Lamentuję, obserwując z pałacu, jak marnują się twoje talenty, a osoby niższego urodzenia zostają mianowane na gubernatorów miejsca znanego jako [emperor.GetPrimaryTitle.GetNameNoTooltip].\n\n[emperor.GetTitleAsNameNoTooltip] i [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip] muszą poznać się na twoich talentach. Mając trochę funduszy, mogę sprawić, że dowie się tyle, ile trzeba…"
 ep3_story_cycle_admin_eunuch.2023.a: "Spraw, aby tak się stało, eunuchu!"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName] spróbuje przekonać osobę, którą jest [emperor.GetTitledFirstName], aby przyznała ci [governorship|El]"
 ep3_story_cycle_admin_eunuch.toast: "Nadzwyczajny eunuch"
 ep3_story_cycle_admin_eunuch.2023.b: "Nie mam na to czasu."
 ep3_story_cycle_admin_eunuch.2023.b.toast: "Sugestia odrzucona"
 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$ szlachetne stanowisko"
 ep3_story_cycle_admin_eunuch.2024.desc: "Mój eunuch, [eunuch.GetTitledFirstName], wślizguje się do pomieszczenia i potulnie kieruje do miejsca, w którym siedzę.\n\n– [ROOT.Char.GetTitleAsNameNoTooltip]! – krzyczy z radością. – Tak się cieszę, że jeszcze jesteś! Rozważam sytuację miejsca znanego jako [title.GetBaseNameNoTier]: [title.GetTierAsNameNoTooltip] może skorzystać na mocnym i godnym zaufania przywództwie.\n\n– Tak się składa, że znam chyba kogoś, kto idealnie sprosta temu zadaniu. W mojej skromnej opinii, wasza wysokość, [governor.GetTitledFirstName] może być #EMP budzącym szacunek#! – i lojalnym – gubernatorem."
 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$ święci rodziciele"
 ep3_story_cycle_admin_eunuch.2031.intro: "Czuję ciekawość, kiedy mój eunuch, [eunuch.GetTitledFirstName], prosi o spotkanie w miejscu, którym jest"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "Hagia Sophia,"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "[ROOT.Char.GetFaith.HouseOfWorship],"
 ep3_story_cycle_admin_eunuch.2031.desc: "a kiedy na miejscu okazuje się, że nie jest sam, moje zainteresowanie tylko wzrasta. Jest z nim [new_patriarch.GetFirstName], a dla niego [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))], osoba, która chyba próbuje ocenić, jak daleko sięga [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] pobożność.\n\n[eunuch.GetFirstNameNoTooltip] potrafi przemawiać, a robi to tak dobrze, że nieomal nie zdaję sobie sprawy z powagi [eunuch.Custom('PL_jego_jej')] przekonujących argumentów.\n\n– Mój seniorze – szczebiocze z dziwnym wyrazem twarzy – to z pewnością znak woli [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] – to [new_patriarch.GetFirstNameNoTooltip] musi objąć funkcję jako [old_patriarch.GetTitleAsName] społeczności, którą stanowią [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l]!"
 ep3_story_cycle_admin_eunuch.2031.a: "Bliska ci osoba, [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))], #EMP obejmie funkcję#!, którą pełni [old_patriarch.GetTitleAsNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2031.b: "Daj spokój, to #EMP szalona#! sugestia…"
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$ miejsce przy stole"
 ep3_story_cycle_admin_eunuch.2040.desc: "Mój eunuch, [eunuch.GetTitledFirstName], osacza mnie, kiedy ślęczę nad listami. – Ach, [ROOT.Char.GetTitleAsNameNoTooltip]! – piszczy, delikatnie zamykając drzwi. – Mogę zająć chwilę?\n\n– Z bólem obserwuję, jak pracę twojej rady zakłócają jej… członkowie. – Unoszę brew.\n\n[eunuch.GetTitledFirstName] oczyszcza gardło i mówi dalej: – Z radością przejmę część obowiązków i zadbam o interesy twoje, a także miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2040.a: "Doskonałe spostrzeżenie, [eunuch.GetFirstNameNoTooltip], rozpocznij pracę natychmiast."
 ep3_story_cycle_admin_eunuch.2040.b: "Nie chcę, żeby coś odciągało cię od twoich pozostałych obowiązków."
 ep3_story_cycle_admin_eunuch.2040.a.toast: "Nominacja rady"
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$ dodatkowy głos"
 ep3_story_cycle_admin_eunuch.2041.desc: "Mój eunuch, [eunuch.GetTitledFirstName], wtyka głowę przez drzwi do komnaty rady i uśmiecha się, kiedy mnie widzi, a potem szybkim krokiem rusza w moim kierunku wraz ze swoim krewnym.\n\n– Wasza czcigodność! – mówi drżącym głosem – Podczas rozmyślań nad… średnimi umiejętnościami twoich radnych nagle mnie olśniło! [councillor.GetFirstName], a dla mnie [eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], będzie cennym nabytkiem do twojej rady!"
 ep3_story_cycle_admin_eunuch.2041.a: "W porządku więc, masz rację, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2041.b: "Przemyślę to…"
 ep3_story_cycle_admin_eunuch.2043.desc: "Jako pałacowemu eunuchowi kiepskie zarządzanie często rzuca mi się w oczy. To dla mnie jasne, że jesteś jednym z najcenniejszych, a jednak wciąż pomijanych podwładnych, których ma [emperor.GetTitleAsName].\n\nJeśli mi pomożesz, będę w stanie szerzej rozgłosić zalety twoich rad – dla dobra wszystkiego, co stanowi [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2043.a: "Oczywiście, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.GetFirstName] spróbuje przekonać osobę, którą jest [emperor.GetTitledFirstName], aby uczyniła cię [Concept('councillor', 'radnym')|E]"
 ep3_story_cycle_admin_eunuch.2043.b: "Nie interesuje mnie to."
 ep3_story_cycle_admin_eunuch.2043.b.toast: "Sugestia odrzucona"
 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$ bezcenna rada"
 ep3_story_cycle_admin_eunuch.2044.desc: "Mój eunuch, [eunuch.GetTitledFirstName], odchrząkuje ostro, gdy przygotowujemy się do dyskusji nad pewnymi sprawami wagi państwowej.\n\n– Musi [ROOT.Char.GetTitleAsNameNoTooltip]… – popycha się, ważąc słowa. – Podczas gdy rządy waszej wysokości są #EMP oczywiście#! skuteczne, ciężko jest jednak czasem nie dostrzec pewnych… przegapionych okazji. Są pewni #EMP solidni#! ludzie, których pomija się przy obsadzaniu wysokich urzędów. Na przykład [councillor.GetTitledFirstName]! Idealnie się nadaje, by ci służyć!"
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$ błyskotliwa inicjatywa"
 ep3_story_cycle_admin_eunuch.2050.desc: "Mój eunuch, [eunuch.GetTitledFirstName], podchodzi do mnie z grymasem samozadowolenia malującym się na całej [eunuch.Custom('PL_jego_jej')] twarzy i świergocze. – Jaśnie [ROOT.Char.GetLadyLord] musi mnie wysłuchać. Mam dla [ROOT.Char.Custom('PL_niego_niej')] najwyborniejszą propozycję!\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase: "– [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] nie będzie narzekać na nadmiar pieniędzy, a mnie udało się już wszystko przeliczyć. Jeśli nieco dostosujemy naszą strategię menniczą, zaoszczędzimy ładnych parę monet!"
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: "– Wiemy, że [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] z podziękowaniem przyjmie każde fundusze, w związku z czym udało mi się wpaść na pomysł #EMP skromnej#! podwyżki podatków!"
 ep3_story_cycle_admin_eunuch.2050.candidacy: "– Głosy, od których [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] wręcz się roi, powiedziały mi coś na temat osoby, którą jest [boon_target.GetFirstName], a dla ciebie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))]. Kandydatura tej osoby na stanowisko, które zapewni miejsce znane jako [boon_title.GetTierAsNameNoTooltip] [boon_title.GetNameNoTier], mogłaby skorzystać z pomocy!"
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: "– W miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] wieści szybko się rozchodzą, a tym bardziej plotki! Dysponuję dokładnie taką przewagą, jakiej potrzeba, by osoba znana jako [boon_victim.GetTitledFirstName] poznała swoje miejsce!"
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: "– Wszyscy doskonale wiemy, jakich problemów może przysporzyć [boon_victim.GetTitledFirstName]. Na szczęście okazuje się, że udało mi się znaleźć na to rozwiązanie!"
 ep3_story_cycle_admin_eunuch.2050.influence: "– Mam wiele źródeł i tyleż zwolenników. Jedyne, czego im trzeba, to wskazania kierunku. Tak jak mam w zwyczaju mawiać – więcej orędowników nigdy nie zaszkodzi."
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\n– Czy jaśnie [ROOT.Char.GetTitleAsNameNoTooltip] życzy więc sobie, by wydać rozkaz?"
 ep3_story_cycle_admin_eunuch.2050.a: "Wspaniale, cóż za zacna inicjatywa!"
 ep3_story_cycle_admin_eunuch.2050.b: "Niekoniecznie, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$ małe ptaszki"
 ep3_story_cycle_admin_eunuch.2051.desc: "Mój eunuch, [eunuch.GetTitledFirstName], organizuje prywatne spotkanie, na którym ma się stawić [secret_owner.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))]. [secret_owner.GetSheHe|U] jednak, sądząc po [secret_owner.GetHerHis] wyrazie twarzy, chyba nie wie, co o tym myśleć.\n\nGdakający kastrat zaszczepia w tej biednej osobie strach przed gniewem [ROOT.Char.GetFaith.HighGodNamePossessive], insynuując jednocześnie, że zna pewien mroczny sekret na jej temat.\n\nW końcu [eunuch.Custom('InsultNoun')] odwraca się do mnie z upiornym uśmiechem zadowolenia. – A więc czy jaśnie [ROOT.Char.GetLadyLord] chce wiedzieć to, co #EMP ja#! wiem?"
 ep3_story_cycle_admin_eunuch.2051.a: "Powiedz mi wszystko, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "Poznajesz jeden z [Concept('secrets', 'sekretów')|E], które skrywa [secret_owner.GetTitledFirstName]"
 ep3_story_cycle_admin_eunuch.2051.b: "Chyba wolę nie wiedzieć…"
 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$ coś wisi w powietrzu"
 ep3_story_cycle_admin_eunuch.2052.desc: "Mój eunuch, [eunuch.GetTitledFirstName], organizuje prywatne spotkanie, na którym ma się stawić [scheme_owner.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))]. [scheme_owner.GetSheHe|U] jednak, sądząc po [scheme_owner.GetHerHis] wyrazie twarzy, bardzo przejmuje się słowami, które wypowiada [eunuch.GetTitledFirstName].\n\nGdakający kastrat zaszczepia w tej biednej osobie strach przed gniewem [ROOT.Char.GetFaith.HighGodNamePossessive], insynuując jednocześnie, że zna pewien mroczny sekret na jej temat.\nW końcu [eunuch.Custom('InsultNoun')] odwraca się do mnie z upiornym uśmiechem zadowolenia. – A więc czy jaśnie [ROOT.Char.GetLadyLord] chce wiedzieć, co kombinuje [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_owner'))]?"
 ep3_story_cycle_admin_eunuch.2052.a: "Powiedz mi wszystko, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "Ujawniasz jeden ze [Concept('hostile_schemes', 'spisków wrogich')|E] osoby, którą jest [scheme_owner.GetTitledFirstName]"
 ep3_story_cycle_admin_eunuch.2052.b: "Chyba wolę nie wiedzieć…"
 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$ dalsza odpowiedzialność"
 ep3_story_cycle_admin_eunuch.2060.desc: "Mój eunuch, [eunuch.GetTitledFirstName], wślizguje się do mnie, gdy akurat oczekuję na audiencję, kaszle lekko, po czym zaczyna trudny temat.\n\n– [eunuch.Custom2('RelationToMeShortVocative', ROOT.Char)|U], jest coś, o co chcę cię spytać. Bardzo doceniam swoje miejsce na twym dworze, ale wydaje mi się, że jestem w stanie bardziej ci pomóc. Mówiąc konkretniej, mam na myśli pewną rolę…"
 ep3_story_cycle_admin_eunuch.2060.a: "Tak, tak. Należy do ciebie, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2060.b: "Nie, mam lepszy pomysł…"
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$ awans rodzinny"
 ep3_story_cycle_admin_eunuch.2061.desc: "Mój eunuch, [eunuch.GetTitledFirstName], podchodzi do mnie, a za nim snuje się niczym niewyróżniająca się osoba. – Tu [ROOT.Char.GetTitleAsNameNoTooltip] jest! – uśmiecha się. – Przyprowadzam przed oblicze waszej czcigodności osobę, którą jest [positioner.GetTitledFirstName], dla mnie [eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))].\n\nZ wyćwiczoną precyzją [positioner.GetWomanMan] świetnie pokazuje swoje zalety.\n\n– Wasza czcigodność, [positioner.GetFirstNameNoTooltip] #EMP świetnie#! nadaje się na któreś ze stanowisk na twoim dworze. Gdziekolwiek indziej [positioner.Custom('PL_jego_jej')] talenty pójdą na zmarnowanie…"
 ep3_story_cycle_admin_eunuch.2061.a: "[positioner.GetFirstNameNoTooltip] to dobra propozycja!"
 ep3_story_cycle_admin_eunuch.2061.b: "Nie przekonuje mnie to…"
 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$ awans społeczny"
 ep3_story_cycle_admin_eunuch.2070.desc: "Mój eunuch, [eunuch.GetTitledFirstName], pojawia się przede mną, ciągnąc za sobą członka swojej rodziny. – Wasza wysokość! – śmieje się. – Mam dla ciebie najwyśmienitszą propozycję! [eunuch_marry.GetTitledFirstName], a dla mnie [eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))], o tutaj, i [emperor_marry.GetTitledFirstName], czyli [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))] twojej osoby, stworzą #EMP idealne#! małżeństwo. Z całą pewnością!\n\nZ nieomal zbyt wyćwiczoną precyzją [eunuch_marry.GetWomanMan] dumnie prezentuje się przede mną."
 ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip] to idealna partia dla osoby, którą jest [emperor_marry.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2070.b: "Nie wydaje mi się…"
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$ protekcja"
 ep3_story_cycle_admin_eunuch.3000.desc: "Ostatnimi czasy bardzo dużo się mówi o tym, że mój eunuch, [eunuch.GetTitledFirstName], zdaje się poświęcać wiele uwagi osobie, którą jest [eunuch.Custom('PL_jego_jej')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))], [protege.GetFirstName].\n\nTraktuje [protege.Custom('PL_go_ja')] prawie jak własne dziecko, którego nigdy nie będzie mieć…"
 ep3_story_cycle_admin_eunuch.3000.a: "Ciekawostka."
 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$ uczeń"
 ep3_story_cycle_admin_eunuch.3001.desc: "Wygląda na to, że mój eunuch, [eunuch.GetTitledFirstName], ma pod swoimi skrzydłami kolejną poddaną kastracji osobę i jest jej nauczycielem w kwestiach administracji [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nCzęsto się ich razem widuje, jak ślęczą nad cyferkami i rozprawiają o tym, na czym stoi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] ze swoją ekonomią. Możemy jedynie się domyślać, o czym rozmawiają…"
 ep3_story_cycle_admin_eunuch.3001.a: "To kolejny pożyteczny eunuch. Chyba."
 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$ rywal"
 ep3_story_cycle_admin_eunuch.3010.desc: "Zawiłości sekretariatu eunuchów są dla zwykłych śmiertelników mojego pokroju absolutną tajemnicą, ale jasnym jest, że [eunuch.GetFirstName] oraz [eunuch.Custom('PL_jego_jej')] prędkie awanse i zyskiwanie wpływów przysporzyły [eunuch.Custom('PL_mu_jej')] przeciwników i w tym urzędzie.\n\n[rival.GetFirstName], kolejna poddana kastracji osoba, jawnie okazuje swą wrogość i zdaje się, że obie strony starają się zrobić wszystko, by pokonać się nawzajem."
 ep3_story_cycle_admin_eunuch.3010.a: "Na pewno wszystko sobie wyjaśnią…"
 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$ oskarżenia"
 ep3_story_cycle_admin_eunuch.4000.desc: "Gdy kieruję się do łóżka, drogę zachodzi mi [eunuch.GetFirstName], ewidentnie w szoku, łapiąc oddech. – Toż to jaśnie [ROOT.Char.GetLadyLord]! Tak się cieszę, że udało mi się znaleźć waszą wysokość. Cóż to za smutna nowina!\n\nPodchodzi bliżej i szepcze mi do ucha. – [eunuch.Custom2('RelationToMeShortVocative', ROOT.Char)|U], [spouse.Custom('WifeHusband')] waszej wysokości… utrzymuje miłosne stosunki poza związkiem małżeńskim! Oddaje się cielesnym uciechom z kimś z dworu!\n\nPatrzę na [eunuch.Custom('PL_niego_nia')], szukając własnych słów."
 ep3_story_cycle_admin_eunuch.4000.a: "Tłumacz się, natychmiast!"
 ep3_story_cycle_admin_eunuch.4000.success: "Odkrywasz prawdę"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "[secret|E] lub [scheme|El] może zostać ujawniony"
 ep3_story_cycle_admin_eunuch.4000.failure: "Odkrywasz jedynie więcej pytań"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "Niczego nie odkrywasz"
 ep3_story_cycle_admin_eunuch.4000.b: "O tak, zdaję sobie z tego sprawę."
 ep3_story_cycle_admin_eunuch.4000.b.reason: "Ta opcja jest dostępna, ponieważ znasz już ten [secret|El]"
 ep3_story_cycle_admin_eunuch.4000.c: "Co za [spouse.Custom('InsultNounSexual')]! Żałosne! Natychmiast [spouse.Custom('PL_go_ja')] zamknąć!"
 ep3_story_cycle_admin_eunuch.4000.innocent: "Nie ma żadnych dowodów na romans"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$ niedyskrecja"
 ep3_story_cycle_admin_eunuch.4010.desc: "Plotki ostatnimi czasy pojawiają się coraz częściej. Im bardziej pochylam się nad tym, co mówią, tym więcej dostrzegam w nich prawdy…\n\nŻeby tak [spouse.Custom('WifeHusband')] z kimś takim jak [seducer.GetFirstName]! Jak [spouse.GetTitledFirstName] może mi to robić…? Kolejno analizuję wszystkie fakty, a mimo to wciąż nie przybliżam się do prawdy.\n\nPodejrzewam, że ta gnida, [seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))] [eunuch.GetFirstName], macza w tym palce. Ale skąd mogę mieć co do tego pewność?"
 ep3_story_cycle_admin_eunuch.4010.a: "Musimy sprawdzić, jak głęboko sięga cała ta konspiracja…"
 ep3_story_cycle_admin_eunuch.4010.c: "Zamknąć całą trójkę, natychmiast!"
 ep3_story_cycle_admin_eunuch.4010.d: "A może to by nie było #EMP aż takie#! złe?"
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$ robiąc sobie wrogów"
 ep3_story_cycle_admin_eunuch.5000.desc: "[whinger.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))], wchodzi wściekle do mojego gabinetu, rozglądając się po pokoju. W końcu podchodzi i wzdycha. – Dobrze, że tej #EMP parszywej#! kreatury tu nie ma!\n\nDumam przez moment nad tym, o kogo może [whinger.Custom('PL_mu_jej')] chodzić, ale szybko okazuje się to zbędne. – [whinger.Custom2('RelationToMeShortVocative', ROOT.Char)|U]! #EMP Musisz#! coś zrobić z tym eunuchem. [eunuch.GetFirstName] jest wszędzie – w każdym zakamarku, w każdym wychodku. Wszystko słyszy. Mówię ci, nie będzie z [eunuch.Custom('PL_niego_niej')] nic dobrego!"
 ep3_story_cycle_admin_eunuch.5000.a: "Dajże spokój! To prawdziwie lojalny sługa."
 ep3_story_cycle_admin_eunuch.5000.b: "Może masz rację…"
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$ odtrącenie"
 ep3_story_cycle_admin_eunuch.5010.desc: "– Czy nie widzisz tego, jak ten pająk oplata cię w sieć, [rival.Custom2('RelationToMeShortVocative', ROOT.Char)]? – przerywa [rival.GetFirstName], a [eunuch.GetFirstName] nie jest w stanie ukryć zaskoczenia i patrzy na mnie.\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U] i [eunuch.GetFirstNameNoTooltip] ostatnimi czasy coraz częściej się ze sobą nie zgadzają. Grozi to sytuacją, w której staną się główną rozrywką całego dworu.\n\n[eunuch.GetFirstNameNoTooltip] dochodzi ze sobą do ładu, po czym ripostuje. – To oburzające pomówienie! Niech [ROOT.Char.GetLadyLord] tylko spojrzy! [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], a właściwie tutejszy dobrobyt, to jedyne, na czym mi zależy!"
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('rival'))|U], [eunuch.GetFirstNameNoTooltip] to osoba, której ufam. Ty też musisz to zrobić."
 ep3_story_cycle_admin_eunuch.5010.b: "Tak, eunuch pozwala sobie na zbyt dużo."
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$ linia najmniejszego oporu"
 ep3_story_cycle_admin_eunuch.5020.desc: "Podobno [puppet.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))], nieustannie spędza całe dnie w towarzystwie eunucha, którym jest [eunuch.GetFirstName]. Tę dwójkę można co chwilę spotkać, gdy rozprawiają o czymś sekretnie, cały czas bacząc na otoczenie.\n\nRzekomo [puppet.GetFirstNameNoTooltip] ma nawet przyjmować jakieś nauki, jako że [eunuch.GetFirstNameNoTooltip] planuje niby przygotować [puppet.Custom('PL_go_ja')] na stanowisko w sekretariacie eunuchów!"
 ep3_story_cycle_admin_eunuch.5020.a: "Niesłychany duet."
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$ [emperor.GetPrimaryTitle.GetNameNoTooltip] i zamach stanu"
 ep3_story_cycle_admin_eunuch.6000.desc: "Kroczę po mojej sali tronowej, gdy [eunuch.GetFirstName] podchodzi do mnie z jakąś sprawą, ciągnąc za sobą koterię eunuchów. – Wasza wysokość! – krzyczy. – Muszę z tobą pomówić!"
 ep3_story_cycle_admin_eunuch.6000.body: "\n\n– Eunuch wzdycha ciężko. – Przepraszam, że do tego doszło, wasza wysokość. To #EMP prawdziwe#! nieszczęście. Rozkazano mi poinformować cię, że twoje rządy nie są już prawomocne.\n\n"
 ep3_story_cycle_admin_eunuch.6000.family: "– Decyzja już zapadła: masz scedować swe obowiązki na osobę, którą jest [coupist.GetTitledFirstName], a dla ciebie [ROOT.Char.Custom2('RelationToMeShort', coupist)]. Dla dobra imperium!"
 ep3_story_cycle_admin_eunuch.6000.co_caesar: "– Decyzja już zapadła: masz scedować swe obowiązki na osobę, którą jest [coupist.GetTitledFirstName], a dla ciebie [ROOT.Char.Custom2('RelationToMeShort', coupist)]. Dla dobra imperium!"
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: "– Decyzja już zapadła: masz scedować swe obowiązki na osobę, którą jest [coupist.GetTitledFirstName], a dla mnie [eunuch.Custom2('RelationToMeShort', coupist)]. Dla dobra wszystkiego, czym jest [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!"
 ep3_story_cycle_admin_eunuch.6000.regent: "– Decyzja już zapadła: masz scedować swe obowiązki na osobę, którą jest [coupist.GetTitledFirstName], twój regent. Dla dobra imperium!"
 ep3_story_cycle_admin_eunuch.6000.fallback: "– Decyzja już zapadła: masz scedować swe obowiązki na osobę, którą jest [coupist.GetTitledFirstName]. Dla dobra imperium!"
 ep3_story_cycle_admin_eunuch.6000.a: "To #EMP ZDRADA#!. Straże! Aresztować ich!"
 ep3_story_cycle_admin_eunuch.6000.a.success: "Zamach stanu zostaje udaremniony"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "Zamach stanu się powodzi"
 ep3_story_cycle_admin_eunuch.6000.c: "Odejdź teraz, a może pozwolę ci zachować głowę"
 ep3_story_cycle_admin_eunuch.6000.d: "W porządku więc… Zrobię, o co prosisz."
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$ trzymając się władzy"
 ep3_story_cycle_admin_eunuch.8000.intro: "Eunuch, [eunuch.GetTitledFirstName], odgrywał ważną rolę w administracji osoby, którą jest [previous_story_owner.GetTitledFirstName],"
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "[Glossary( 'eunoukhos', 'EUNOUKOS_GLOSS' )], [eunuch.GetTitledFirstName], odgrywał ważną rolę w administracji osoby, którą jest [previous_story_owner.GetTitledFirstName],"
 ep3_story_cycle_admin_eunuch.8000.intro_family: "a dla mnie [ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)]."
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "mój wróg."
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "mój poprzednik."
 ep3_story_cycle_admin_eunuch.8000.desc: "Wciąż jednak posiada sporo wpływów w pałacu…\n\nRobi wszystko, aby wkupić się w moje łaski, służalczymi gestami okazując szacunek względem dworu. Może jednak jeszcze się do czegoś przydać."
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.GetFirstNameNoTooltip] musi odejść."
 ep3_story_cycle_admin_eunuch.8000.b: "Nadszedł czas, w którym to [student.GetFirstNameNoTooltip] przejmie władzę."
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip] to bardziej opanowana para rąk."
 ep3_story_cycle_admin_eunuch.8000.d: "Nie zaburzę równowagi władzy."
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$ życie w służbie"
 ep3_story_cycle_admin_eunuch.8010.desc: "Miejsce znane jako [admin_title.GetDefinitiveName] traci właśnie cennego sługę – [eunuch.GetFirstName], jeden z najbardziej wpływowych eunuchów ostatnich lat, leży bez życia. Osoba ta [eunuch.GetDeathReasonHideKiller]…\n\nNiech za sprawą łaski [ROOT.Char.GetFaith.HighGodNamePossessive] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] szybko otrzyma kolejnego sługę, który dorówna swemu poprzednikowi zarówno renomą, jak i umiejętnościami."
 ep3_story_cycle_admin_eunuch.8010.d: "Pewne rzeczy z całą pewnością się zmienią…"
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$ zamek i klucz"
 ep3_story_cycle_admin_eunuch.8020.desc: "[eunuch.GetFirstName], niegdyś wierny sługa miejsca znanego jako [admin_title.GetDefinitiveName], a przy tym wpływowy nadworny eunuch, teraz tkwi w okowach [background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nA może by tak przywrócić [eunuch.Custom('PL_go_ja')] na moją służbę, jeśli okazałoby się to warte zachodu…"
 ep3_story_cycle_admin_eunuch.8020.d: "To strata dla miejsca znanego jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.GetFirstNameNoTooltip] jest zbyt przydatną osobą, by [eunuch.Custom('PL_go_ja')] zamykać…"
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$ niedyspozycja"
 ep3_story_cycle_admin_eunuch.8030.desc: "[eunuch.GetFirstName], niegdyś wierny sługa miejsca znanego jako [admin_title.GetDefinitiveName], a przy tym wpływowy nadworny eunuch, teraz służy osobie, którą jest [eunuch.GetLiege.GetName].\n\nA może by tak zwabić [eunuch.Custom('PL_go_ja')] z powrotem na moją służbę, jeśli okazałoby się to warte zachodu…"
 ep3_story_cycle_admin_eunuch.8030.a: "Ten eunuch należy #EMP do mnie#!."
 ep3_story_cycle_admin_eunuch.8030.b: "[student.GetFirstNameNoTooltip] to osoba, która odbierała u [eunuch.Custom('PL_niego_niej')] nauki, dlatego może kontynuować [eunuch.Custom('PL_jego_jej')] pracę."
 ep3_story_cycle_admin_eunuch.8030.c: "[eunuch.Custom('PL_jego_jej')|U] stary rywal, [rival.GetFirstNameNoTooltip], może przyjść na [eunuch.Custom('PL_jego_jej')] zastępstwo."
 ep3_story_cycle_admin_eunuch.8030.d: "Niestety, udało [eunuch.Custom('PL_mu_jej')] się uciec…"
 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$ ważniejsze sprawy"
 ep3_story_cycle_admin_eunuch.8040.desc: "Niegdyś cenny sługa dworu [admin_title.GetAdjective], wpływowy eunuch [eunuch.GetFirstName], zajmuje się teraz ważniejszymi sprawami.\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "Zdaje się, że miejsce znane jako [eunuch.GetPrimaryTitle.GetName] korzysta na mojej stracie…"
 ep3_story_cycle_admin_eunuch.8040.noble_family: "Zdaje się, że to majątek rodu [eunuch.GetHouse.GetBaseName] korzysta na mojej stracie…"
 ep3_story_cycle_admin_eunuch.8040.laamp: "Zdaje się, że szuka życia pełnego przygód…"
 ep3_story_cycle_admin_eunuch.8040.d: "Szkoda."
