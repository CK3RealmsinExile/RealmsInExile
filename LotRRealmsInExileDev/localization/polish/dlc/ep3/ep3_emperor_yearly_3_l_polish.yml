l_polish:
 ep3_emperor_yearly.3000.t: "Prawo do złupienia pałacu"
 ep3_emperor_yearly.3000.desc: "Potężni, włochaci Waregowie panoszą się po cesarskich salach, wynosząc stosy złota i klejnotów.\n\nTeraz, gdy [dead_emperor.GetTitledFirstName] nie żyje, jego dotychczasowi obrońcy ruszyli tu skarbcom. Jest to prawo przysługujące im na mocy tradycji – nikt nie ośmieli się odmówić połyskującej premii tym elitarnym wojownikom z odległej krainy.\n\nOto cena, którą muszę zapłacić, by [GetMaA('varangian_guards').GetName|l] – związane przysięgą ogary – nie zerwali się ze smyczy.\n\n"
 ep3_emperor_yearly.3000.desc_leader: "Tak oto gwardziści pod dowództwem persony znanej jako [varangian_leader.GetFullName] sięgają do sakwy monarchy wybranego przez [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_emperor_yearly.3000.desc_no_leader: "Tak oto ludzie północy sięgają do sakwy monarchy wybranego przez [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_emperor_yearly.3000.a: "– Powstrzymaj ich, akolutosie! Odzyskaj moje złoto!"
 ep3_emperor_yearly.3000.a.flavor: "– [varangian_leader.GetFirstNameNoTooltip]! Mianowano cię dowódcą gwardii po to, by słuchała twoich rozkazów. #EMP Więc okiełznaj ich!#!"
 ep3_emperor_yearly.3000.b: "Nie obchodzi mnie ten zwyczaj. Ukarzę tę bandę brutali!"
 ep3_emperor_yearly.3000.b.flavor: "Niech zatrzymają swoją zapłatę – lecz pałac cesarski musi zachować godność. Konieczna jest przykładna kara!"
 ep3_emperor_yearly.3000.c: "Lojalność ma swoją cenę."
 ep3_emperor_yearly.3000.c.flavor: "Waregowie zrzekają się regularnie wypłacanej, wysokiej pensji i podróżują do dalekich krain, licząc na gratkę taką jak ta."
 akolouthos_aptitude_option_unlock: "Ta opcja jest dostępna ze względu na twoje wysokie [aptitude|El] osoby znanej jako [GetCourtPositionType('akolouthos_court_position').GetName()|l]"
 disrespected_varangians_modifier: "Znieważono Waregów"
 disrespected_varangians_modifier_desc: "Podważenie prawa do premii gwardii wareskiej poważnie obniżyło nie tylko jej lojalność, ale tez lojalność podobnych oddziałów najemnych."
 major_gold_to_varangians_tooltip: "Płacisz [gold_i] #negative_value 75#! szt. złota należnych #high 3#! Waregom zajmującym [Concept('court_position', 'urzędy dworskie')|E]"
 medium_gold_to_varangians_tooltip: "Płacisz [gold_i] #negative_value 50#! szt. złota należnych #high 2#! Waregom zajmującym [Concept('court_position', 'urzędy dworskie')|E]"
 minor_gold_to_varangians_tooltip: "Płacisz [gold_i] #negative_value 25#! szt. złota należnych Waregowi zajmującemu [court_position|El]"
 loyal_varangians_modifier: "Waleczni Waregowie"
 loyal_varangians_modifier_desc: "Formacje piechoty ciężkiej służące tej postaci wzmocnione są przez niewzruszonych Waregów – nigdy się nie wycofują i atakują z wielką mocą."
 attentive_varangians_modifier: "Sumienni Waregowie"
 attentive_varangians_modifier_desc: "Gwardia wareska, solidnie wynagradzana za swoją służbę, nie bierze udziału w bójkach i swawolach, za to zapewnia profesjonalną ochronę."
 eager_varangian_army: "Tłum Waregów"
 ep3_emperor_yearly.3011.t: "Nasz sekretny ogień"
 ep3_emperor_yearly.3011.intro: "Persona znana jako [invader.GetTitleAsName], pochodząca z miejsca o nazwie [invader.GetPrimaryTitle.GetNameNoTier], nie powinna była"
 ep3_emperor_yearly.3011.liege_attacking: "żeglować"
 ep3_emperor_yearly.3011.commander_attacking: "wysyłać flotylli, na czele której stoi [invading_commander.GetTitledFirstName],"
 ep3_emperor_yearly.3011.desc: "do spokojnego miejsca znanego jako [army.GetLocation.GetNameNoTooltip], by podbić miasto [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[Glossary( 'Dromony', 'DROMONS_GLOSS' )] należące do mojej floty opuszczają doki; na ich pokładach widać syfony z brązu w kształcie rozwartych smoczych paszcz. Jeśli woda będzie spokojna, a kapitanowie sprawnie skoordynują atak… moi wrogowie spłoną.\n\nByć może [ROOT.Char.GetFaith.HighGodName] zażąda od nas zapłaty za grzechy – wtedy nasi dzielni obrońcy, [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun], również zostaną spopieleni. Płynny ogień to czysty chaos!"
 ep3_emperor_yearly.3011.kyrie_eleison: "[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!"
 KYRIE_ELEISON_GLOSS: "#bold Kýrie, eléison#! – „Panie, zmiłuj się nade mną!” – to słowa chrześcijańskiej modlitwy, wypowiadane przez siły Bizancjum w charakterze okrzyku bitewnego."
 ep3_emperor_yearly.3011.a: "Niech zapłonie #EMP nawet woda#!!"
 ep3_emperor_yearly.3011.a.success: "Atak spopiela wroga"
 ep3_emperor_yearly.3011.a.fail: "Po twojej stronie wyrządzone zostają spore szkody"
 ep3_emperor_yearly.3011.a.critical_fail: "Twoje okręty niszczą się nawzajem"
 ep3_emperor_yearly.3011.b: "Nie mogę zaryzykować floty."
 unable_to_use_fire_ships_tooltip: "@alert_icon! #alert_trial Twoje okręty dysponujące ogniem greckim będą niedostępne przez #high 30 dni#!"
 ravaged_by_greek_fire_modifier: "Spustoszenie ogniem greckim"
 ravaged_by_greek_fire_modifier_desc: "Oddziały tej armii, które przetrwały atak, zostały dotkliwie poparzone, a ich morale drastycznie się obniżyło."
 defenders_immolated_modifier: "Spopieleni obrońcy"
 defenders_immolated_modifier_desc: "W tutejszej przystani brakuje floty, a mury obsadzone są przez potwornie poparzonych, opatrzonych ocaleńców."
 assaulted_by_greek_fire_modifier: "Atak ogniem greckim"
 assaulted_by_greek_fire_modifier_desc: "Niedobitki sił tej postaci zostały zdemoralizowane i rozproszone, a liczne ofiary spłonęły żywcem na skutek ataku przy użyciu ognia greckiego."
 ep3_emperor_yearly.3012.t: "Smoki w Bosforze"
 ep3_emperor_yearly.3012.intro: "Moje [Glossary( 'dromony', 'DROMONS_GLOSS' )] napierają i podpływają blisko, by ich przerażająca broń mogła dosięgnąć najeźdźczej floty z [invader.GetPrimaryTitle.GetAdjective].\n\nNad miejscem znanym jako [army.GetLocation.GetNameNoTooltip] rozlega się głośny huk. Ogromne smugi ognia rozświetlają pole bitwy spowite w dymie. Słychać przerażające okrzyki.\n\n"
 ep3_emperor_yearly.3012.attack_success: "Okręty należące do osoby, którą jest [invader.GetTitledFirstName], płoną jak ogromne stosy pogrzebowe. Wyskakują z nich jęczący, podpaleni ludzie, wykrzykując imię [invader.GetFaith.HighGodNamePossessive]. Jednak nawet w wodzie jedyne, na co natykają się moi wrogowie, to sprawiedliwy ogień!\n\nMorze żarzy się, a moje dromony powracają triumfalnie."
 ep3_emperor_yearly.3012.attack_fail: "Niektóre okręty [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] stanęły w ogniu i słychać rozpaczliwe krzyki członków ich załóg. Jednak pozostałe statki wroga rozproszyły się i uniknęły ataku. Wkrótce moje dromony powracają do portu, cuchnąc smołą i naftą.\n\nChoć wrogowie zasmakowali ognia i otrzymali dotkliwy cios, wciąż drzemie w nich siła."
 ep3_emperor_yearly.3012.attack_crit_fail: "Jednakże to #EMP moja flota płonie!#! Kapryśne fale sprawiają, że płomienie wystrzelone przez nasze syfony #EMP wracają#! na pokłady naszych dromonów, a okręty [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] pozostają poza naszym zasięgiem.\n\nZaledwie kilka spośród naszych statków powraca niemrawo do wielkiego portu Konstantynopola."
 ep3_emperor_yearly.3012.a_success: "Najeźdźcy obrócili się w #EMP proch#!!"
 ep3_emperor_yearly.3012.a_fail: "Nawet ogień prosto z miejsca o nazwie [ROOT.Char.GetFaith.PositiveAfterLife] ma swoje ograniczenia."
 ep3_emperor_yearly.3012.a_crit_fail: "Katastrofa!"
 two_knights_killed_tooltip: "@death_icon! Ginie #high 2#! [Concept('knights', 'rycerzy')|E]"
 three_knights_killed_tooltip: "#high 3#! [Concept('knights', 'rycerzy')|E] zostaje rannych"
 two_knights_wounded_tooltip: "#high 2#! [Concept('knights', 'rycerzy')|E] zostaje rannych"
