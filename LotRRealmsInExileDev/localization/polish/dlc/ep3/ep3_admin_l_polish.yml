 ep3_admin_events.0001.t: "Zmiana kierunku"
 ep3_admin_events.0001.intro: "[liege.GetTitledFirstName] przesyła wiadomość za pośrednictwem skryby – czas na zmianę.\n\n[scribe.GetWomanMan|U] [scribe.Custom('quirk_pos_present')] przed oczytaniem edyktu:\n\n"
 ep3_admin_events.0001.tribal: "– Musimy zaakceptować zwyczaje plemienne. Prestiż to najważniejsze narzędzie, jakie posiada władca. Plądrowanie, walka, pojedynki. [liege.GetTitleAsNameNoTooltip|U] nalega, aby wszyscy [liege.Custom('PL_jego_jej')] poddani dążyli do tego, aby stać się ludźmi godnymi podziwu i honoru."
 ep3_admin_events.0001.feudal: "– To zależność lennicza umacnia imperia, a nie jakieś dokumenty. [liege.GetTitleAsNameNoTooltip|U] błaga o twą przyjaźń i lojalność, a w zamian zadba o twoje bezpieczeństwo jako wasala."
 ep3_admin_events.0001.clan: "– Państwem rządzą rodziny. Jesteśmy tak silni, jak nasze najsłabsze ogniwo. Ziemia jest jedynie odzwierciedleniem naszych rodów: zjednoczony ród poprowadzi nas do chwały."
 ep3_admin_events.0001.fallback: "– Stare sposoby zarządzania już nie obowiązują."
 ep3_admin_events.0001.a: "W jaki sposób wpływa to na #EMP mnie#!?"
 ep3_admin_events.0001.b: "Muszę przygotować tyle dokumentów."
 ep3_admin_events.0001.c: "Nic się nie zmieni."
 ep3_admin_change_love: "Przyjęcie zmian"
 ep3_admin_change_love_desc: "Tej postaci w ogóle nie interesują konsekwencje zmian administracyjnych."
 ep3_admin_change_hate: "Kontrola zmian"
 ep3_admin_change_hate_desc: "Ta postać bardzo się przejmuje konsekwencjami zmian administracyjnych."
 ep3_admin_events.0002.t: "[ROOT.Char.GetTitleAsNameNoTooltip] miejsca znanego jako [governor_title.GetNameNoTierNoTooltip]"
 ep3_admin_events.0002.liege: "[ROOT.Char.GetLiege.GetTitleAsName|U], w swojej niekończącej się mądrości, podejmuje decyzję o przekazaniu mi obowiązku zarządzania miejscem znanym jako [governor_title.GetNameNoTier]."
 ep3_admin_events.0002.house_dead: "Po tym, jak osoba znana jako [previous_governor.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetDeathReasonHideKiller], przekazano mi obowiązek zarządzania miejscem znanym jako [governor_title.GetNameNoTier]."
 ep3_admin_events.0002.house_alive: "Po przeniesieniu osoby, którą jest [previous_governor.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], przekazano mi obowiązek zarządzania miejscem znanym jako [governor_title.GetNameNoTier]."
 ep3_admin_events.0002.dead: "Po tym, jak osoba znana jako [previous_governor.GetTitledFirstName] [previous_governor.GetDeathReasonHideKiller], przekazano mi obowiązek zarządzania miejscem znanym jako [governor_title.GetNameNoTier]."
 ep3_admin_events.0002.alive: "Po przeniesieniu osoby, którą jest [previous_governor.GetTitledFirstName], przekazano mi obowiązek zarządzania miejscem znanym jako [governor_title.GetNameNoTier]."
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.GetTitledFirstName] ogłasza, że powierza mi obowiązek zarządzania miejscem znanym jako [governor_title.GetNameNoTier]."
 ep3_admin_events.0002.house: "Teraz to ja muszę zapewnić w prowincji ciągłość rządów rodu [ROOT.Char.GetHouse.GetBaseName]."
 ep3_admin_events.0002.appointment_succession: "Długie noce spędzone na lobbowaniu i zabieganiu o przysługi opłaciły się. Dowiaduję się, że decyzja o tym, że to ja otrzymam tytuł, którym jest [ROOT.Char.GetTitleAsNameNoTooltip], zapadła już dawno temu."
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] osobiście przekazuje rozkaz o moim mianowaniu w cesarskim dekrecie. Nikt nie może podważyć legalności mojego nowego statusu w miejscu znanym jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep3_admin_events.0002.conquest: "Siły osoby, którą jest [previous_governor.GetTitledFirstNameNoTooltip], nie miały szans z moją armią, co tylko udowadnia moje prawo do tytułowania się obrońcą prowincji w imieniu osoby rządzącej miejscem znanym jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep3_admin_events.0002.desc: "\n\nKiedy otrzymuję regalia i składam przysięgi urzędowe, w końcu mogę objąć swoją siedzibę w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] i rozpocząć na dobre kadencję."
 ep3_admin_events.0002.a: "Nie ma czasu do stracenia."
 ep3_admin_events.0002.tt: "Pełnisz teraz funkcję [Concept('governor', 'gubernatora')|E] następującego miejsca: [governor_title.GetName]"
 ep3_admin_events.0004.t: "Rząd już nie taki administracyjny"
 ep3_admin_events.0004.desc: "Przez dziwny i pokrętny splot wydarzeń zostaję bez pracy i dachu nad głową. #EMP Wszystko#!, co udało mi się wypracować, znika w jednej chwili.\n\nChwytam co tylko mogę unieść i rzucam ostatnie spojrzenie na swój majątek."
 ep3_admin_events.0004.desc_spouse_upset: "\n\n[reacting_spouse.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('reacting_spouse'))], obdarza mnie zaniepokojonym spojrzeniem. – Mam już swoje rzeczy. Chyba nie ma sensu tego przeciągać…"
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n– Jak… jak mogło do tego dojść?! – [reacting_spouse.GetShortUINameNotMe] stoi za mną, głośno szlochając. – Straciliśmy wszystko… Co zrobić…"
 ep3_admin_events.0004.a: "Spokojnie, [reacting_spouse.GetFirstName]. Wszystko będzie dobrze."
 ep3_admin_events.0004.b: "Tak, ruszajmy."
 ep3_admin_events.0004.c: "Nie ma sensu oglądać się za siebie…"
 ep3_admin_events.0005.t: "Moje własne państwo"
 ep3_admin_events.0005.intro: "[messenger.GetShortUINameNotMe], mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))], przynosi przerażające wieści ze stolicy.\n\n"
 ep3_admin_events.0005.desc_still_admin: "Nasze niegdyś wielkie państwo przestaje istnieć, kiedy wychodzę spod wpływu osoby, którą jest [gov_liege.GetFirstName]. Teraz to ja władam miejscem znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Poza moją wolnością i niezależnością w rządzeniu zmieni się niewiele kwestii. Biurokracja zakorzeniła się już w sposobie, w jaki funkcjonujemy, i tak pozostanie."
 ep3_admin_events.0005.desc_lost_admin: "Okoliczności sprawiły, że nasze wielkie państwo przestało istnieć. Razem z nim legła w gruzach biurokracja, która wplotła się już w nasz sposób życia. Nie mam zbyt wielkiego wyboru – mogę jedynie przystosować swój rząd do tej nowej rzeczywistości."
 ep3_admin_events.0005.a: "Zostawmy przeszłość za sobą i popatrzmy w przyszłość!"
 demand_admin_tribal: "[recipient.GetShortUINameNotMe] jest zarządcą [Concept('tribal', 'plemiennym')|E] – tylko osiadłe [governments|El] mogą stać się [Concept('administrative', 'administracyjne')|E]"
