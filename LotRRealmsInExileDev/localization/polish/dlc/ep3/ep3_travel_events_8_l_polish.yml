l_polish:
 ep3_travel_events.8000.t: "Przynależeć gdzieś"
 ep3_travel_events.8000.desc.intro: "Od niespodziewanego spotkania w miejscu znanym jako [location.GetName] [romantic_child.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', romantic_child)], i [prospective_prince.GetName] wręcz nie odstępują siebie na krok. Dziecko osoby, którą jest [prince_parent.GetTitleAsNameNoTooltip], jest kompletnie upojone zauroczeniem. Uroczo patrzy się na te konkury, ale musimy ruszać w dalszą podróż, zatem ta dwójka musi się pożegnać.\n\n– Och, niech [ROOT.Char.GetMotherFather] posłucha,"
 ep3_travel_events.8000.desc.mid2.bold_child: "mam już tak dość podróżowania. Chcę zostać tutaj, a [prospective_prince.GetNameNoTooltip] będzie trwać przy moim boku!"
 ep3_travel_events.8000.desc.mid2.timid_child: "obawiam się, że nigdy już nie spotkam nikogo takiego jak [prospective_prince.GetSheHe]. Myślisz, że kiedyś, pewnego dnia, dostaniemy szansę, by się osiedlić i zapuścić własne korzenie?"
 ep3_travel_events.8000.outro.dislikes_child: "\n\nTo może być jedyna okazja, by na dobre pozbyć się tej pijawki."
 ep3_travel_events.8000.outro: "\n\nDostrzegam cierpienie malujące się na [romantic_child.Custom('PL_jego_jej')] twarzy i nie mogę przestać myśleć o tym, czy [romantic_child.Custom('PL_jego_jej')] miejsce wciąż rzeczywiście jest przy mnie."
 ep3_travel_events.8000.a: "– Twoje miejsce jest przy osobie, którą jest [prospective_prince.GetFirstNameNoTooltip], nie przy kimś starym i głupim mojego pokroju."
 ep3_travel_events.8000.b: "– [prospective_prince.GetFirstNameNoTooltip] może po prostu do nas dołączyć!"
 ep3_travel_events.8000.c: "– [romantic_child.GetFirstNameNoTooltip], chodź już."
 ep3_travel_events.8001.t: "Moje własne korzenie"
 ep3_travel_events.8001.desc: "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U] powraca do domu z przechadzki, trzymając się za ręce z dziwną osobą, którą jest [romantic_child.GetWomanMan] w młodym wieku. Stworzenie to jest zaniedbane i ewidentnie strudzone drogą, a brud pokrywa [romantic_child.Custom('PL_jego_jej')] skromne odzienie.\n\n– Niech [ROOT.Char.GetMotherFather] mnie wysłucha! To [romantic_child.GetFirstName], [romantic_child.Custom('GetDaughterSon')] osoby znanej jako [laamp.GetName], która słynie ze swoich przeżytych przygód. [romantic_child.GetFirstName] to też ktoś, kogo kocham. Jeśli nam pobłogosławisz, weźmiemy ślub!"
 ep3_travel_events.8001.a: "– Macie moje błogosławieństwo."
 ep3_travel_events.8001.b: "– Wykluczone!"
 ep3_travel_events.8002.t: "Innym razem"
 ep3_travel_events.8002.desc: "W momencie, w którym pakujemy ostatnie elementy zaopatrzenia i jesteśmy gotowi do ponownego udania się na bezkresny szlak, zatrzymuje mnie moje własne dziecko. Dobiega do mnie i mocno ściska. Wygląda na to, że [prince_parent.GetName] nie pochwala tego związku i [romantic_child.GetName] dołączy do mnie podczas podróży."
 ep3_travel_events.8002.a: "– Już, już."
 ep3_travel_events.8010.t: "Znalezione, nie kradzione"
 ep3_travel_events.8010.desc: "Kontynuujemy podróż przez miejsce znane jako [location.GetName], gdy pośród pospolitych mogił dostrzegam misternie zdobiony grobowiec. Jest popękany, a w jego wnętrzu zauważam błysk jakiegoś nieznanego skarbu.\n\nDookoła nie ma nikogo prócz mojej drużyny, a ktokolwiek był właścicielem tego, co znajduje się w tym grobowcu, na pewno nie obrazi się za to, że zabiorę sobie parę rzeczy, z których i tak nikt już nie korzysta, prawda?"
 ep3_travel_events.8010.a: "Na pewno nikt nie zauważy."
 ep3_travel_events.8010.a.win: "Bez przeszkód okradasz grób"
 ep3_travel_events.8010.a.lose: "Twoja drużyna zostaje przyłapana"
 ep3_travel_events.8010.b: "Nie zbezczeszczę zmarłych!"
 soulmate_laamp_adventure: "[CHARACTER.GetShortUINameNotMe] podczas przygody przypadkowo spotyka osobę, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], i zakochuje się w niej bez pamięci."
 soulmate_laamp_adventure_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] podczas przygody przypadkowo spotyka osobę, którą jest [CHARACTER.GetShortUINameNotMe], i zakochuje się w niej bez pamięci."
 friend_let_me_go: "[TARGET_CHARACTER.GetShortUINameNotMe] pozwala osobie, którą jest [CHARACTER.GetShortUINameNotMe], szukać miłości."
 friend_let_me_go_corresponding: "[CHARACTER.GetShortUINameNotMe] pozwala osobie, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], szukać miłości."
 rival_laamp_stole_my_child: "[TARGET_CHARACTER.GetShortUINameNotMe] przekonuje dziecko osoby, którą jest [CHARACTER.GetShortUINameNotMe], by opuściło dwór i zostało poszukiwaczem przygód."
 rival_laamp_stole_my_child_corresponding: "[CHARACTER.GetShortUINameNotMe] przekonuje dziecko osoby, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], by opuściło dwór i zostało poszukiwaczem przygód."
 graverobber_opinion: "Hiena cmentarna"
 laamp_claimant_opinion: "Pretendent do mojego tytułu"
