l_polish:
 ep3_yearly.1010.t: "Hipomania"
 ep3_yearly.1010.intro: "#EMP Stuk, stuk; stuk, stuk.#!\n\nSiedząc wysoko na swym koniu o imieniu [horse_owner.Custom('WarhorseStoryName')], znany mi gubernator, [horse_owner.GetTitledFirstName], kłusuje dumnie przez mój dziedziniec. Rumak kroczy dostojnie, jakby cały czas zdając sobie sprawę ze swego wspaniałego rodowodu.\n\n[horse_owner.GetFirstNameNoTooltip] wzbudza zazdrość każdego gubernatora w Bizancjum, a ja nie jestem wyjątkiem od tej reguły."
 ep3_yearly.1010.greek_flavor: "[Glossary( 'Hiperos', 'HIPPEROS_GLOSS' )] to bardzo stara grecka tradycja."
 ep3_yearly.1010.outro: "\n\n[horse_owner.Custom('WarhorseStoryName')] musi należeć do mnie! Ale jak to zrobić?"
 ep3_yearly.1010.a: "[horse_owner.GetFirstNameNoTooltip] może ugnie się pod odpowiednią ceną…"
 ep3_yearly.1010.a.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip] akceptuje twoją ofertę"
 ep3_yearly.1010.a.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip] odrzuca twoją ofertę"
 ep3_yearly.1010.b: "[horse_owner.Custom('WarhorseStoryName')] bardziej odpowiada komuś o wyższym statusie."
 ep3_yearly.1010.b.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip] przychyla się do twoich wpływów"
 ep3_yearly.1010.b.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip] odrzuca twoją ofertę"
 ep3_yearly.1010.c: "– [spymaster.GetFirstNameNoTooltip], ten koń będzie mój, cena nie gra roli."
 ep3_yearly.1010.c.flavor: "Twój mistrz szpiegów, [spymaster.GetTitledFirstNameNoTooltip], otrzymuje zadanie uprowadzenia konia"
 ep3_yearly.1010.c.tt.success: "[spymaster.GetFirstNameNoTooltip] uprowadza konia"
 ep3_yearly.1010.tt: "[horse_owner.Custom('WarhorseStoryName')] należy teraz do ciebie"
 ep3_yearly.1010.c.tt.failure: "[spymaster.GetFirstNameNoTooltip] nie daje rady uprowadzić konia"
 ep3_yearly.1010.d: "Darowanemu koniowi nie zagląda się w zęby, [horse_owner.GetFirstNameNoTooltip]."
 ep3_yearly.1010.d.tt: "Trujesz konia, którego właścicielem jest [horse_owner.GetTitledFirstNameNoTooltip]"
 ep3_yearly.1010.d.success: "[horse_owner.GetFirstNameNoTooltip] niczego się nie domyśla"
 ep3_yearly.1010.d.failure: "[horse_owner.GetFirstNameNoTooltip] odkrywa, że to twoja sprawka"
 ep3_yearly.1010.d.dead_horse: "[horse_owner.Custom('WarhorseStoryName')] umiera"
 HIPPEROS_GLOSS: "#bold Hiperos#! to starożytne greckie słowo opisujące obsesję na punkcie koni."
