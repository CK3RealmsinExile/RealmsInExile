l_polish:
 ep3_laamps.8000.t: "Prawda"
 ep3_laamps.8000.desc: "Od pierwszego kroku poczynionego przeze mnie w miejscu o nazwie [claimed_land.GetName], wieść o moim przybyciu rozniosła się szybko wśród plebejuszy. W każdym miasteczku, które mijam, ludzie traktują mnie tak, jakby władza nad tymi ziemiami wciąż należała do mnie. Obsypują mnie podarunkami i pochwałami.\n\nLudzie potępiają nikczemne czyny persony znanej jako [claim_holder.GetName] i wznoszą pieśni opiewające dzień, w którym obalę [claim_holder.Custom('PL_jego_jej')] rządy i przywrócę nad tym obszarze sprawiedliwość i przyzwoitość.\n\n"
 ep3_laamps.8000.desc.outro.sinner: "Ciekawe, czy w ogóle pamiętają, jak wyglądały moje rządy…"
 ep3_laamps.8000.desc.outro: "Oczywiście stanowią tylko narzędzie, służące potwierdzeniu mojego roszczenia. Zachęcanie ich może sprawić, że [claim_holder.GetNameNoTooltip] ujrzy we mnie zagrożenie."
 ep3_laamps.8000.a: "Chcę odzyskać to, co mi się należy!"
 ep3_laamps.8000.b: "Ich wsparcie wspomoże mnie w podróży."
 ep3_laamps.8010.t: "Lojalny towarzysz"
 ep3_laamps.8010.desc: "Zaprezentowano mi najnowszy miot z psiarni. Szczenięta, dopiero co odstawione od mleka matki, poruszają się bezładnie i popiskują na świat, który musi wydawać im się taki nowy. Jedno ze szczeniąt, silne i energiczne, ignoruje wszystko wokoło i zbliża się do mnie. Oczy ma szeroko otwarte, a ogonem beztrosko uderza braci i siostry. W jego spojrzeniu widzę fascynację i uwielbienie."
 ep3_laamps.8010.a: "No chodź."
 ep3_laamps.8020.t: "Podróż życia"
 ep3_laamps.8020.desc: "Właśnie kładę się spać, gdy słyszę odgłosy jakiegoś zamieszania, dochodzące z miejsca, gdzie stoją moi strażnicy. Nie wierzę własnym oczom! Źródłem zamieszania jest [wouldbe_companion.GetName], dworzanin persony znanej jako [holder.GetFirstName]. Kłóci się z członkami mojej straży.\n\nSłyszę [wouldbe_companion.Custom('PL_jego_jej')] wołanie dochodzące z drugiej strony obozu.\n\n– Niech [ROOT.Char.GetLadyLord] raczy mnie wysłuchać! Życie na dworze jest potwornie nudne. Nie wytrzymam tam kolejnego dnia! Pragnę dołączyć do ciebie podczas tej nieskończonej podróży, jeśli tylko wyrazisz zgodę."
 ep3_laamps.8020.a: "– Chodź ze mną."
 ep3_laamps.8020.a.2: "– Zabiorę cię, ale musisz zapracować na moje uznanie."
 ep3_laamps.8020.b: "– Wracaj do siebie."
 ep3_laamps.8030.t: "Złoże możliwości"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pochodzi do mnie w obozie, polerując artefakt znany jako [artifact.GetName|l].\n\n– Niech [ROOT.Char.GetLadyLord] raczy mnie wysłuchać! Miejsce znane jako [location.GetName] bogate jest w złoża wysokojakościowych metali, a do tego jest ogromne! Za twoim pozwoleniem chętnie ulepszę twój artefakt – [artifact.GetNameNoTooltip] – tymi drogocennymi metalami."
 ep3_laamps.8030.a: "– Świetny pomysł!"
 ep3_laamps.8030.a.win: "Twój artefakt został ulepszony"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip] nie radzi sobie"
 ep3_laamps.8030.b: "– Po prostu napraw moje wyposażenie."
 ep3_laamps.8030.c: "– Te minerały trzeba sprzedać!"
 ep3_laamps.8040.t: "Nie wywołuj wilka z lasu"
 ep3_laamps.8040.desc: "Wysoki wrzask wyrywa mnie ze snu. Jest noc. Podążam za źródłem tego hałasu i widzę, że [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] kuli się przed swoim namiotem.\n\n– [ROOT.Char.GetFirstName]! Nie wchodź do środka! Na moim posłaniu jest wilk!\n\nOtwieram klapę namiotu i mój wzrok pada na ciężarną wilczycę. Warczy na mnie, zapewne z obawy o to, że mogę skrzywdzić jej nienarodzone szczenięta."
 ep3_laamps.8040.a: "Uśmiercę tę bestię."
 ep3_laamps.8040.a.win: "Zabijasz wilczycę"
 ep3_laamps.8040.a.lose: "Padasz ofiarą ataku"
 ep3_laamps.8040.b: "Z tych szczeniąt byłyby świetne skóry."
 ep3_laamps.8040.c: "To będzie początek naszej nowej psiarni!"
 ep3_laamps.8040.d: "Potrzebny będzie nowy namiot."
 ep3_laamps.8050.t: "Bez przyjaciół ani ochrony"
 ep3_laamps.8050.desc.intro: "Wychodzę na spacer i przechodzę obok [ROOT.Char.Custom('GetRandomCampBuilding')]. Podchodzi do mnie nerwowa osóbka, która przedstawia się jako [minority.GetName]. Od razu widać, że w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] jest równie obcym elementem co ja.\n\n– Niech [ROOT.Char.GetLadyLord] raczy mnie wysłuchać! – zaczyna."
 ep3_laamps.8050.desc.mid.samefaith: "– I ty, i ja dobrze wiemy, że [minority.GetFaith.GetAdherentNamePlural|l] nie są tu mile widziani. Z pewnością przyszło ci spotkać się z uprzedzeniami, jakie panują tu wobec czcicieli [minority.GetFaith.HighGodNamePossessive]."
 ep3_laamps.8050.desc.mid.alsohated: "– Ty i ja dobrze wiemy, że mieszkańcy tych ziem nie chcą mieć do czynienia z ludźmi, których religia różni się od tej wyznawanej przez szlachetnie urodzonych."
 ep3_laamps.8050.desc.mid.fallback: "– Czuję się nieswojo na tych ziemiach… Mam jednak nadzieję, że ktoś tak światowy jak ty zechce przygarnąć bezdomną osobę, która również wyznaje religię znaną jako [minority.GetFaith.GetName|l]?"
 ep3_laamps.8050.desc.outro: "\n\nPrzerywa na moment, szykując się do przyjęcia odmowy, której najwyraźniej oczekuje.\n\n– Rozumiem, że wiele osób znajduje się już pod twoją opieką, jeśli jednak mnie przyjmiesz, będę służyć ci wiernie po kres moich dni – oznajmia."
 ep3_laamps.8050.a: "Oczywiście!"
 ep3_laamps.8050.b: "Pomóż [minority.Custom('PL_mu_jej')] znaleźć dom gdzie indziej."
 ep3_laamps.8050.c: "Odejdź, włóczęgo."
 ep3_laamps.8060.t: "Ani kropelki"
 ep3_laamps.8060.desc: "Grzeję się w słońcu pustyni. To rzadka chwila odpoczynku w tym rozgorączkowanym życiu, które przyszło mi wybrać. Nagle słyszę trzask łamanego drewna, krzyk i chlupot wody. Serce na moment zamiera mi w piersi.\n\n Widzę, jak [idiot.Custom2('MyCharacterIntroduction', ROOT.Char)] stoi obok roztrzaskanych szczątków beczki z wodą. Najwyraźniej beczka wypadła [idiot.Custom('PL_mu_jej')] z rąk na ostre kamienie. Oto resztka naszego zapasu wody wsiąka w piach."
 ep3_laamps.8060.a: "Musimy natychmiast znaleźć więcej wody!"
 ep3_laamps.8060.a.win: "Znajdujesz źródło"
 ep3_laamps.8060.a.lose: "Niczego nie znajdujesz"
 ep3_laamps.8060.b: "Cóż, musimy postawić na odzysk…"
 ep3_laamps.8060.c: "– [idiot.GetFirstNameNoTooltip]! Ty to napraw."
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip] znajduje wodę"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip] zawodzi"
 ep3_laamps.8060.d: "Trzeba napaść na miejscowe karawany."
 ep3_laamps.8060.d.lose: "Zostajecie złapani!"
 ep3_laamps.8060.e: "Musimy jakoś przetrwać bez wody."
 ep3_laamps.8070.t: "Zagraniczne owoce"
 ep3_laamps.8070.desc: "Podczas moich wędrówek poza obozem natykam się na leśną polanę. Rosną tam krzewy obsypane kolorowymi jagodami. Pierwszy raz widzę takie owoce! Wyglądają niezwykle kusząco; myślę, że moi towarzysze zebraliby je wszystkie w niecałą godzinę.\n\nZastanawiam się, kto za tym stoi: [ROOT.Char.GetFaith.CreatorName] czy [ROOT.Char.GetFaith.TricksterGodName]? To cenny podarunek czy jakaś podstępna próba?"
 ep3_laamps.8070.a: "Ciekawi mnie, co powie na ten temat osoba imieniem [forager.GetFirstNameNoTooltip]."
 ep3_laamps.8070.b: "Och. Rozpoznaję te owoce!"
 ep3_laamps.8070.c: "Życie jest przygodą, także dla żołądka."
 ep3_laamps.8070.c.win: "Owoce były przepyszne"
 ep3_laamps.8070.c.lose: "Spożywasz truciznę"
 ep3_laamps.8070.d: "Jakoś przeżyjemy bez nich."
 ep3_laamps.8080.t: "Dziwny marynarz"
 ep3_laamps.8080.desc.intro_sea: "Okręt został zacumowany, więc wybieram się do lokalnej karczmy. W środku zastaję osobliwego starego marynarza, który głośno opowiada historię za historią.\n\n"
 ep3_laamps.8080.desc.intro: "Spędzam wieczór w lokalnej karczmie, gdzie nawiązuję rozmowę z dziwacznym starym marynarzem. Osoba ta raczy mnie jedną opowieścią za drugą.\n\n"
 ep3_laamps.8080.desc.memory: "W zamian opowiadam własną historię o tym, jak [memory.GetDescription]. Jednak [sailor.GetFirstName] reaguje gromkim śmiechem.\n\n"
 ep3_laamps.8080.desc.no_memory: "Próbuję opowiedzieć własną historię, ale [sailor.GetFirstName] reaguje gromkim śmiechem.\n\n"
 ep3_laamps.8080.desc.outro: "– [ROOT.Char.GetLadyLord|U] to jest jak [ROOT.Char.Custom('WomanManOpposite')]! Spojrzyj no na mnie. [sailor.Custom('GetInjuredBodyPart')|U], widzisz? Cosik mi mówi, że nie przyszłoby ci łatwo pożegnać się z cenną częścią ciała, znikającą w morskich głębinach. Trza było zatkać dziurę, a nie bardzo było czym! – opowiada. – To były dni mojej chwały, niech mi [ROOT.Char.GetLadyLord] uwierzy… – wzdycha. – Jakże by się chciało do nich wrócić…"
 ep3_laamps.8080.a: "– Ahaha! Geniusz z ciebie!"
 ep3_laamps.8080.b: "– Przydałby mi się w obozie stary marynarz."
 ep3_laamps.8080.c: "– Myślisz, że #EMP to#! była dobra opowieść?"
 ep3_laamps.8080.c.win: "Twoja opowieść robi wrażenie"
 ep3_laamps.8080.c.lose: "Twoja opowieść nie robi wrażenia"
 ep3_laamps.8080.d: "– Znikaj stąd."
 ep3_laamps.8090.t: "Odległe brzegi"
 ep3_laamps.8090.desc.intro: "Kręcę się po rynku tej odległej krainy. Sprzedawcy nawołują w obcym języku, a ja gubię się pośród obcych zapachów. Zarazem czuję się tu jak w domu…\n\n"
 ep3_laamps.8090.desc.world_europe: "Gdzie indziej można rozkoszować się zapachem świeżej lawendy lub oglądać zachód słońca nad pozostałościami dawnego Rzymu? Albo słuchać radosnego śpiewu kościelnego chóru? Zimować przy palenisku gościnnego nieznajomego? Tylko w Europie."
 ep3_laamps.8090.desc.world_middle_east: "Nie ma to jak ujrzeć usiane gwiazdami niebo nad wydmami… Przekroczyć pustynię w karawanie pośród wielbłądów, zachwycić się najstarszymi cywilizacjami Kairu, Bagdadu czy Persepolis. Czy godzi się, by to jakaś inna kraina miała nazywać się kolebką ludzkości?"
 ep3_laamps.8090.desc.world_india: "Gdzie indziej można by zakosztować idealnie przyprawionej potrawy i popić ją przepysznym mango lassi? Albo usłyszeć wirtuoza bansuri, wygrywającego na swym instrumencie delikatną melodię? Ujrzeć wspaniałe kwiaty lotosu rozkwitające nad Gangesem? Tylko w Indiach."
 ep3_laamps.8090.desc.world_africa: "Słyszę, jak hipnotyzujący rytm wygrywany na bębnach rozchodzi się po placu. Z dziczy dobiega ujadanie psów, a ja zaczynam czuć, że to moje miejsce. Choć moje stopy dotykają obcej ziemi, a po niebie fruną nieznane mi ptaki, nareszcie odczuwam zadowolenie."
 ep3_laamps.8090.desc.world_steppe: "Czy jest inne miejsce, gdzie człowiek może zaznać wolności, jeśli nie nieskończony step, nad którym rozciąga się tylko błękitne niebo stworzone przez [ROOT.Char.GetFaith.CreatorNamePossessive]? Tutaj mogę czuć wiatr na twarzy i trawę pod stopami przez całe życie… biec lub pędzić przed siebie na końskim grzbiecie, goniąc za horyzontem."
 ep3_laamps.8090.desc.world_tibet: "W oddali dobiega rzadko słyszany dźwięk; to śpiew gardłowy. W moim sercu pojawia się pragnienie dołączenia do tego chóru. Przede mną rozciąga się nieskończone piękno Himalajów. Ciągnie mnie tam – chcę odkryć każdy zakamarek i każdą ukrytą krainę bez skazy."
 ep3_laamps.8090.desc.world_burma: "Upał jest coraz większy. Temperatura sprawia, że wszystko wokół – kobiety i mężczyźni, wysokie pagody – mieni się jak pawie pióra. Po ulicach rozchodzi się aromat liści herbacianych, mieszając się z zapachem świeżo ściętego drewna tekowego; powstała mieszanka oszałamia zmysły. Słońce świeci wysoko nad doliną poprzecinaną przez potężną rzekę Irawadi. Dla setek mieszkających tu kultur jestem jak [ROOT.Char.Custom('SisterBrother')]."
 ep3_laamps.8090.desc.outro: "\n\n W miejscu o nazwie [county.GetNameNoTierNoTooltip] kroczy [ROOT.Char.GetWomanMan] – lecz czy jest to wciąż osoba znana jako [ROOT.Char.GetFirstNameNicknamed]?"
 ep3_laamps.8090.a: "Czy [ROOT.Char.GetWomanMan] nie może jednocześnie należeć do dwóch kultur – tej, która zwie się [ROOT.Char.GetCulture.GetNameNoTooltip|l] #EMP oraz#! tej, która zwie się [county.GetCountyData.GetCulture.GetNameNoTooltip|l]?"
 ep3_laamps.8090.b: "Kimkolwiek się stanę, ta osoba będzie wspaniała!"
 ep3_laamps.8090.c: "Być może wszyscy [ROOT.Char.GetCulture.GetCollectiveNoun] powinni znaleźć tu dom."
 every_child_in_camp: "Wszystkie twoje [children|El] w obozie"
 every_relative_in_camp_your_culture: "Każdy członek [Concept('close_family', 'bliskiej rodziny')|E] w obozie twojej [Concept('culture', 'kultury')|E]"
 every_camp_member: "Wszyscy w obozie"
 cultural_acceptance_distant_hero: "Akceptacja ze strony wielkiego bohatera"
 laamp_prepping_for_invasion: "Bohater ludowy"
 laamp_prepping_for_invasion_desc: "Chłopi zaczęli postrzegać tę postać jako bohatera ludowego, który ochroni ich przed wysokimi podatkami i tyranią."
 laamps_8090_preparing_invasion: "Przygotowania do inwazji"
 laamps_8090_preparing_invasion_desc: "Ta postać przygotowuje się do inwazji na odległą krainę, gdzie chce utworzyć nowy dom dla swojego ludu."
 laamp_familiar_lands: "Znajome ziemie"
 laamp_familiar_lands_desc: "Ta postać cieszy się powszechnym wsparciem ze strony chłopów na ziemiach, które przemierza."
 friend_trip_of_a_lifetime: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] zabrała osobę o imieniu [TARGET_CHARACTER.GetShortUINameNotMe] na przygodę życia"
 friend_trip_of_a_lifetime_corresponding: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] zabrała osobę o imieniu [CHARACTER.GetShortUINameNotMe] na przygodę życia"
 friend_returned_my_companion: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] odrzuciła możliwość zabrania jednego z dworzan osoby o imieniu [TARGET_CHARACTER.GetShortUINameNotMe]"
 friend_returned_my_companion_corresponding: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] odrzuciła możliwość zabrania jednego z dworzan osoby o imieniu [CHARACTER.GetShortUINameNotMe]"
 friend_gave_them_a_dog: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] podarowała osobie o imieniu [TARGET_CHARACTER.GetShortUINameNotMe] silnego i lojalnego ogara"
 friend_gave_them_a_dog_corresponding: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] podarowała osobie o imieniu [CHARACTER.GetShortUINameNotMe] silnego i lojalnego ogara"
 friend_eccentric: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] nawiązują więź za sprawą wspólnych dziwactw"
 artifact_durable_materials_02: "Wytrzymałe materiały"
 cultural_acceptance_fled_persecution: "Poszukiwacz przygód pomógł pewnym mniejszościom uniknąć prześladowań"
 friend_treasured_more_than_food: "Osoba znana jako [TARGET_CHARACTER.GetShortUINameNotMe] w trudnych chwilach postanowiła poratować zapasami osobę o imieniu [CHARACTER.GetShortUINameNotMe]"
 friend_treasured_more_than_food_corresponding: "Osoba znana jako [CHARACTER.GetShortUINameNotMe] w trudnych chwilach postanowiła poratować zapasami osobę o imieniu [TARGET_CHARACTER.GetShortUINameNotMe]"
 #Legitimist
 laamp_legitimist_support_contract: "Wsparcie legitymisty"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "Do prawowitego dziedzica:"
 laamp_legitimist_support_contract_desc: "Wieści o twoim słusznym roszczeniu rozniosły się już wzdłuż i wszech. Oto pojawia się możliwość, by omówić nasze wsparcie."
 laamp_legitimist_support_contract_request: "Niniejszym zapraszamy cię na audiencję. Porozmawiamy o tym, jak możemy cię wspomóc w tym dążeniu. Z pewnością dojdziemy do porozumienia w kwestii solidnego wsparcia, którego możemy ci udzielić. Oraz drobnej płatności, o którą kiedyś się upomnimy."
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$ – zbyt wiele roszczeń"
 ep3_laamps.8101.desc: "– Ach, witaj, witaj. Jak miło, że tu jesteś – zapewnia mnie [petitioned_ruler.GetName], gdy trafiam przed [petitioned_ruler.Custom('PL_jego_jej')] oblicze.\n\n– Mamy wiele do omówienia – kontynuuje. – Najpierw jednak trzeba dokonać wyboru jednego z twoich dążeń. Wygląda na to, że zgłaszasz roszczenia do różnych tytułów. Choć chętnie ujrzelibyśmy, jak sięgasz po wszystkie, najlepiej na początek wytyczyć sobie jasny cel. Jeśli spróbujesz złapać zbyt wiele srok za ogon, wszystkie twoje wysiłki mogą pójść na marne.\n\n– Ponoć w miejscu o nazwie [title_2.GetName] jest całkiem miło o tej porze roku. Wybór jednak należy do ciebie. To od czego chcesz zacząć?"
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.a.desc: "Tego wyboru nie można później zmienić. Dalsze negocjacje z innymi patronami również będą dotyczyć tego tytułu."
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$ – preludium"
 ep3_laamps.8102.desc: "– Możemy zaoferować ci złoto i najlepszych wojowników z zamian za… powiedzmy… połowę rocznego dochodu z miejsca o nazwie [claimed_title.GetName]. – To oczywiste, że [petitioned_ruler.GetName] nie chce tracić czasu.\n\n– Nie możemy się doczekać, aż ujrzymy głowę persony znanej jako [claimed_title.GetHolder.GetName] nadzianą na włócznię – kontynuuje. – Och! I nie zanudzaj nas jakże przewidywalnymi błaganiami o więcej – nasza łaskawość nie jest nieograniczona.\n\n#italic Na negocjacje dotyczące szczegółów układu przysługuje ci następująca liczba tur: [ROOT.Var('legitimist_turns').GetValue]."
 ep3_laamps.8102.a: "– Wasza wysokość, najważniejsza rzecz to…"
 ep3_laamps.8102.a.desc: "Rozpoczniesz negocjacje, nie prosząc o więcej"
 ep3_laamps.8102.b: "Oszałamiasz [petitioned_ruler.Custom('PL_go_ja')] swoją błyskotliwością."
 ep3_laamps.8102.b.desc: "Rozpoczniesz negocjacje ze zwiększonym poziomem wsparcia"
 ep3_laamps.8102.c: "Zadziwiasz [petitioned_ruler.Custom('PL_go_ja')] swoim bełkotem."
 ep3_laamps.8102.c.desc: "Zyskasz więcej tur na negocjacje z osobą o imieniu [petitioned_ruler.GetName]"
 ep3_laamps.8102.d: "W towarzystwie przyjaciół nie traci się czasu!"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: "– Najpierw trzeba uregulować stary dług."
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "[petitioned_ruler.GetShortUINameNotMe] daje ci się przekonać"
 ep3_laamps.8102.b.failure: "Przegrywasz turę negocjacji"
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$ – debata"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName] wierci się na swoim tronie, przeszywając cię wzrokiem.\n\n"
 ep3_laamps.8103.intro_2: "W powietrzu czuć napięcie. Nic dziwnego; stawka jest wysoka. Postawa osoby znanej jako [petitioned_ruler.GetName] sugeruje, że dla [petitioned_ruler.Custom('PL_niego_niej')] to też jest istotna kwestia.\n\n"
 ep3_laamps.8103.intro_3: "Świece zostały wymienione, a napitki uzupełnione. Słudzy osoby znanej jako [petitioned_ruler.GetName] bez słowa opuścili pomieszczenie. Nie dla ich uszu słowa rządzących.\n\n"
 ep3_laamps.8103.no_more_turns_flavor: "– Dość już rozmów – [petitioned_ruler.GetName] oznajmia stanowczo. – Oto nasza ostateczna oferta. Okażesz mądrość, przyjmując ją."
 ep3_laamps.8103.mid_1: "– Naszym zdaniem jest to fundament dla czekającej nas, pomyślnej przyszłości. Oceniamy, że jesteś osobą, która osiąga zamierzone cele i nie zawodzi. W takich osądach nie popełniamy błędów."
 ep3_laamps.8103.mid_2: "– Tak, tak, to by mogło zadziałać. Z łaską [petitioned_ruler.GetFaith.HighGodNamePossessive] tak się stanie! Dlaczego zwracasz się do nas dopiero teraz? Musisz popracować nad wyczuciem czasu, jeśli chcesz odnieść sukces."
 ep3_laamps.8103.mid_3: "– Ha! Chcę zobaczyć minę persony o imieniu [claimed_title.GetHolder.GetName], gdy wkroczysz do miejsca znanego jako [capital_barony.GetNameNoTier] z naszymi oddziałami. Zadbaj o to, by ktoś spisał każdy szczegół."
 ep3_laamp.8103.turns_left: "\n\n#italic Na dokończenie negocjacji została ci następująca liczba tur: #color_yellow [ROOT.Var('legitimist_turns').GetValue]#!"
 ep3_laamps.8103.support_6: "\n#italic [petitioned_ruler.GetShortUINameNotMeNoTooltip] obiecuje #EMP #color_yellow przytłaczające #!wsparcie – #color_yellow 1800 szt. złota i elitarny oddział liczący 3000 ludzi.#!"
 ep3_laamps.8103.support_5: "\n#italic [petitioned_ruler.GetShortUINameNotMeNoTooltip] obiecuje #EMP #color_yellow potężne #!wsparcie – #color_yellow 1500 szt. złota i elitarny oddział liczący 2500 ludzi.#!"
 ep3_laamps.8103.support_4: "\n#italic [petitioned_ruler.GetShortUINameNotMeNoTooltip] obiecuje #EMP #color_yellow pokaźne #!wsparcie – #color_yellow 1200 szt. złota i elitarny oddział liczący 2000 ludzi.#!"
 ep3_laamps.8103.support_3: "\n#italic [petitioned_ruler.GetShortUINameNotMeNoTooltip] obiecuje #EMP #color_yellow znaczne #!wsparcie – #color_yellow 900 szt. złota i elitarny oddział liczący 1500 ludzi.#!"
 ep3_laamps.8103.support_2: "\n#italic [petitioned_ruler.GetShortUINameNotMeNoTooltip] obiecuje #EMP #color_yellow umiarkowane #!wsparcie – #color_yellow 600 szt. złota i elitarny oddział liczący 1000 ludzi.#!"
 ep3_laamps.8103.support_1: "\n#italic [petitioned_ruler.GetShortUINameNotMeNoTooltip] obiecuje #EMP #color_yellow standardowe #!wsparcie – #color_yellow 300 szt. złota i elitarny oddział liczący 500 ludzi.#!"
 ep3_laamps.8103.obligations: "\n#italic Po przejęciu miejsca znanego jako [claimed_title.GetName] musisz wypłacać #color_yellow połowę twojego rocznego dochodu#! #color_yellow [ROOT.Var('legitimist_obligations').GetValue] razy co dwa lata.#!"
 ep3_laamps.8103.one_obligations: "\n#italic Po przejęciu miejsca znanego jako [claimed_title.GetName] musisz wypłacać #color_yellow połowę twojego rocznego dochodu.#!"
 ep3_laamps.8103.a: "Wciąż potrzeba więcej."
 ep3_laamps.8103.a.desc: "Otrzymasz natychmiast większe wsparcie za obietnicę dodatkowej zapłaty w przyszłości."
 ep3_laamps.8103.b: "Chwała warta jest więcej niż złoto!"
 ep3_laamps.8103.b.desc: "Przekonujesz osobę znaną jako [petitioned_ruler.GetNameNoTooltip], by zapewniła ci większe wsparcie bez konieczności dodatkowej zapłaty z twojej strony"
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c: "Nie mogę wykrwawić mojego państwa!"
 ep3_laamps.8103.c.desc: "Spróbujesz przekonać osobę o imieniu [petitioned_ruler.GetNameNoTooltip], by zmniejszyła o jedną liczbę spłat."
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.d: "To jest… do przyjęcia."
 ep3_laamps.8103.d.desc: "@warning_icon! #color_red Wybór tej opcji oznacza zakończenie negocjacji#!"
 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$ – zakończenie"
 ep3_laamps.8105.desc: "Dwie osoby dzierżące władzę uczestniczą w burzliwych negocjacjach – jedna z nich ma koronę, lecz mnie wciąż jej brakuje. Czy ten nagły ciężar, który czuję na głowie, to oznaka zmęczenia, czy też czuję, że korona miejsca o nazwie [claimed_title.GetName] jest w zasięgu ręki?\n\nMoje myśli musiał zdradzić jakiś grymas, bowiem [petitioned_ruler.GetName] uśmiecha się znacząco.\n\n– Sprawdzisz się jako [claimed_title.GetHolder.GetTitleAsNameNoTooltip] i to wkrótce, najpóźniej za cztery lata. Nasze oddziały i złoto sprawią, że tak się stanie. I nie martw się niepotrzebnie… gdyby zdarzyło ci się zapomnieć o swoim zobowiązaniu, na pewno ci o nim przypomnimy.\n\n[petitioned_ruler.GetName] wznosi kielich do ostatniego toastu, którym potwierdza naszą umowę."
 ep3_laamps.8105.a: "W kwestiach wojskowych cierpliwość jest kluczowa."
 ep3_laamps.8105.a.desc: "Poprosisz o więcej czasu na przygotowanie się do wojny."
 ep3_laamps.8105.a.success: "Masz 8 lat, by zająć miejsce o nazwie [claimed_title.GetName]"
 ep3_laamps.8105.a.failure: "Masz 4 lata, by zająć miejsce o nazwie [claimed_title.GetName]"
 ep3_laamps.8105.b: "Za świetlaną przyszłość miejsca o nazwie [claimed_title.GetName]!"
 ep3_laamps.8105.b.desc: "Zgadzasz się na ustalone warunki. $ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.c: "To była strata czasu."
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red Zrywasz negocjacje.#! [petitioned_ruler.GetName] nie udzieli ci wsparcia i z pewnością ma o tobie gorszą opinię."
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red Zdobycie ziemi dzięki innemu tytułowi niż [claimed_title.GetName] lub zmiana celu obozowania spowoduje zerwanie umowy.#!\nDziedzic miejsca o nazwie [petitioned_ruler.GetPrimaryTitle.GetName] odziedziczy zobowiązania. #weak Może istnieje sposób, by wykręcić się od płacenia…"
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$ – nadszedł czas"
 ep3_laamps.8106.desc: "Lata temu osoba znana jako [petitioned_ruler.GetName] zapewniła mi doskonałych żołnierzy i złoto, aby pomóc mi odzyskać to, co mi się należało.\n\nTron miejsca znanego jako [claimed_title.GetName], bezprawnie zajmowany przez podłego uzurpatora imieniem [claimed_title.GetHolder.GetShortUINameNotMe]!\n\n[petitioned_ruler.GetShortUINameNotMe] oczekuje, że wkrótce rozpocznę atak i z każdym dniem coraz bardziej się niecierpliwi. Czy mieszkańcy miejsca znanego jako [claimed_title.GetName] wystarczająco mocno domagają się mojego triumfalnego powrotu?"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUINameNotMe] zakosztuje zimnej stali!"
 ep3_laamps.8106.a.desc: "Musimy działać, jeśli chcemy żyć w innym świecie."
 ep3_laamps.8106.b: "To nie jest jeszcze właściwy moment."
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure: "Twoje zobowiązania zwiększają się"
 ep3_laamps.8106.b.desc: "Uzyskasz dodatkowo 2 lata, by zająć miejsce o nazwie [claimed_title.GetName]"
 ep3_laamps.8106.c: "Poszczęści mi się gdzie indziej."
 ep3_laamps.8106.c.desc: "@warning_icon! Zrywasz umowę. Osoba znana jako [petitioned_ruler.GetName] będzie #EMP niezwykle niezadowolona"
 ep3_laamps.8107.t: "[ROOT.Char.GetFirstName], ty plugawcze!"
 ep3_laamps.8107.desc: "Brak słów, które mogłyby wyrazić moje rozczarowanie. #EMP Ty robaku#!! Czekała nas świetlana przyszłość, a przez twoje działania nic z tego nie będzie.\nWiedz, że jesteśmy niezwykle rozczarowani i mamy cię za kanalię. Wykaż się choć odrobiną taktu i usuń się z tego padołu łez, najlepiej żałośnie i po cichu."
 ep3_laamps.8107.a: "Przeznaczenie miało inne plany."
 ep3_laamps.8107.a.desc: "Nie udało ci się zabezpieczyć roszczenia wobec miejsca o nazwie [claimed_title.GetName]"
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$ – zapłata"
 ep3_laamps.8108.desc: "Jakże radosny był mój zwycięski powrót do miejsca o nazwie [claimed_title.GetName]! Tyle czasu przyszło mi włóczyć się po surowych drogach i korzystać z gościny na obczyźnie. Bez domu i bez roszczenia… z dala od cudownego miejsca znanego jako [claimed_title.GetTierAsNameNoTooltip]. Nareszcie wszystko jest tak, jak powinno było zawsze być. [ROOT.Char.GetTitleAsNameNoTooltip] – ten potężny tytuł wreszcie jest mój.\n\nNie ma jednak róży bez kolców. Persona znana jako [petitioned_ruler.GetName], która niegdyś solidnie wspomogła moje roszczenia, domaga się ode mnie zapłaty zobowiązania zaciągniętego wiele lat temu. Jako że pochodzę z szacownego rodu [ROOT.Char.GetHouse.GetNameNoTooltip], muszę spłacić mój dług, prawda?"
 ep3_laamps.8108.a: "[Glossary( 'Pacta sunt servanda', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 PACTA_SUNT_SERVANTA_GLOSS: "„Umów należy dotrzymywać” po łacinie."
 ep3_laamps.8108.payments_left: "#color_yellow Pozostałe płatności: [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue]#!"
 ep3_laamps.8108.no_payments_left: "To ostatnia płatność na rzecz osoby imieniem [petitioned_ruler.GetName]."
 ep3_laamps.8108.b: "Zapłacę, ale nie teraz."
 ep3_laamps.8108.b.desc: "Odraczasz płatność do przyszłego roku. Trzeba będzie zapłacić ustaloną kwotę w późniejszym terminie."
 ep3_laamps.8108.b.success: "Przedstawiasz przekonujący argument"
 ep3_laamps.8108.b.failure: "Twój argument zostaje uznany za marną wymówkę"
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNotMeNoTooltip], cóż za porażająca głupota!"
 ep3_laamps.8108.c.desc: "@warning_icon! Nie zamierzasz zapłacić nic a nic osobie znanej jako [petitioned_ruler.GetName] – powinna było lepiej to przemyśleć!"
 ep3_laamps.8108.legitimist_too_poor: "#italic Ze względu na twój marny [income|El], za każdym razem wypłacasz dokładnie tę samą kwotę: #color_yellow 300 #! [gold_i]"
 ep3_laamps.8109.t: "Do persony zwanej [ROOT.Char.GetNameNoTooltip]"
 ep3_laamps.8109.desc: "Nasze serce przepełnia smutek na wieść, że osoba znana jako [previous_ruler.GetName] nie zasiada już na tronie. Niech [petitioned_ruler.GetFaith.HighGodName] pobłogosławi [previous_ruler.Custom('PL_jego_jej')] duszę! Wciąż jednak trzeba uregulować zobowiązanie należne za nasze wsparcie, dzięki któremu przypadł [previous_ruler.Custom('PL_mu_jej')] w udziale rzeczony tron. Mamy nadzieję, że zaznajomiono cię ze szczegółami – i że jesteś osobą honorową, która wie, że umów należy dotrzymywać."
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "Za rok [petitioned_ruler.GetShortUINameNotMe] będzie spodziewać się płatności wynoszącej połowę rocznego dochodu państwa"
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$ – nieoczekiwane zakończenie"
 ep3_laamps.8110.desc_intro: "Dawno temu zawarta została pewna umowa – osoba znana jako [petitioned_ruler.GetName] zapewniła mi natychmiastowe wsparcie w postaci żołnierzy i złota, aby wspomóc odzyskanie przeze mnie miejsca znanego jako [claimed_title.GetName], w zamian oczekując sporej części mojego rocznego dochodu.\n\nJednak persona ta nie mogła przewidzieć, że"
 ep3_laamps.8110.desc_war: "przyjdzie jej prowadzić przeciwko mnie brutalną wojnę,"
 ep3_laamps.8110.desc_imprisoned: "zostanie wtrącona do mojego lochu,"
 ep3_laamps.8110.desc_killer_root: "zginie z mojej ręki,"
 ep3_laamps.8110.desc_dead: "odejdzie z tego świata,"
 ep3_laamps.8110.desc_unlanded: "utraci honor i tytuł,"
 ep3_laamps.8110.desc_outro: "zanim dojdzie do pełnej spłaty długu. Wygląda na to, że żaden dostojnik z państwa osoby znanej jako [petitioned_ruler.GetName] nie znał szczegółów tej umowy. Stało się jasne, że nikt nie będzie domagał się wypełnienia zobowiązania.\n\nDziwnie rozwinęła się ta sytuacja, tak jakby czyjaś sprytna interwencja zmieniła jej przebieg."
 ep3_laamps.8110.a: "Jak cudownie!"
 ep3_laamps.8111.t: "Zbliża się płatność od legitymisty"
 ep3_laamps.8111.desc: "Za #collor_yellow sześć#! miesięcy musisz zapłacić osobie znanej jako [petitioned_ruler.GetShortUINameNotMeNoTooltip] [incoming_payment_value.GetValue] szt. [gold_i]!"
 request_laamp_legitimist_support: "Zażądaj wsparcia dla legitymisty"
 request_laamp_legitimist_support_interaction_desc: "Poproś o zaproszenie na rozmowę, podczas której omówione zostaną poziom i warunki wsparcia dla twojego prawowitego roszczenia"
 ep3_legitimist_army: "Armia dla legitymisty"
 laamp_legitimist_support_contract_success: "Po przyjęciu [Concept('task_contract', 'kontraktu')|E] i udaniu się do miejsca o nazwie [recipient.GetCurrentLocation.GetName] zyskasz możliwość wynegocjowania maksymalnie #color_yellow 1800 szt. złota#! i #color_yellow elitarnego oddziału liczącego 3000 ludzi#! w zamian za sporą zapłatę w późniejszym terminie."
 laamp_legitimist_support_contract_failure: "Negocjacje zawodzą. Musisz poszukać pomocy gdzie indziej."
 request_laamp_legitimist_support_already_supporting: "Ta postać wspiera już legitymistę"
 request_laamp_legitimist_have_claim_on_target: "Masz [claim|El] wobec [Concept('realm', 'państwa')|E] tej postaci"
 YOU_HAVE_HOOK_REASON: "Masz haka na osobę znaną jako [recipient.GetShortUINameNotMe]: $VALUE|=+0$"
 ep3_laamps.8200.t: "Nowa twarz w obozie"
 ep3_laamps.8200.desc_1: "Wciąż jesteśmy w ruchu, zawsze obładowani licznymi bagażami. Każdy postój oznacza, że musimy szybko rozpakować się, a za moment spakować wszystko na nowo: namioty, garnki, patelnie, zapasową broń, kilka cennych przedmiotów oraz jedzenie, które nasyca nad podczas niekończących się zmagań.\n\nGdy dumam nad logistyką kolejnego etapu podróży, jakiś rosły przechodzień podnosi bez wysiłku jeden z naszych wozów. Jeden z moich towarzyszy, najwyraźniej rozbawiony tym pokazem siły, podbiega do mnie.\n\n– Widzi [ROOT.Char.GetTitleAsName]? Ta osóbka podniosła cały wóz! – entuzjazmuje się. – Może do nas dołączy? Nie potrzebuje nawet broni, wystarczy, że chwyci wroga i nim rzuci! W dodatku już teraz obiecuje, że będzie nieść mój bagaż.\n\nKtoś taki rzeczywiście mógłby nam się przydać i nieść także mój bagaż. Będzie jednak zużywać sporo racji."
 ep3_laamps.8200.desc_2: "Nocne niebo sprawia, że w moim obozie, oświetlonym jedynie migoczącym blaskiem ogniska, zaczyna panować zgryzota. W rozbłyskach dostrzegam ponure, zmęczone twarze moich towarzyszy. Zew przygody zderzył się dziś wieczór z brutalną rzeczywistością – rzeczywistością, w której przyszło nam nosić przemoczone buty, jeść resztki z zeszłego tygodnia i z trudem zasypiać przez szeleszczące w zagajnikach zwierzęta.\n\nPrzygnębienie przerywa pojedyncza salwa śmiechu. Chwilę później kolejna. Zauważam, jak moi srodzy towarzysze zamieniają się w bandę roześmianych dzieci. Radość w tak trudnych i mrocznych chwilach to naprawdę rzadkość. Rozglądam się za źródłem tego poruszenia i wkrótce dostrzegam je przed sobą – ktoś kłania mi się nisko, nie przerywając tańca, i mówi:\n\n– [ROOT.Char.GetNameNoTooltip]! Nareszcie się spotykamy! Pozwól, że się przedstawię; na imię mi [new_person.GetName] i jestem znakomitym błaznem. Raz zdarzyło mi się nawet występować na dworze osoby tak znamienitej, jak [location.county.holder.top_liege.GetName], i kiedy wylali na mnie wiadra wody, udało mi się [location.county.holder.top_liege.Custom('PL_go_ja')] rozśmieszyć! Niestety los oddzielił mnie od mej trupy, dlatego oferuję ci teraz swoje usługi na poprawę waszego humoru."
 ep3_laamps.8200.desc_3: "Od jakiegoś czasu gości nas [location.county.GetCulture.GetName|l] ziemia – [location.GetTerrain.GetNameNoTooltip|l] w miejscu o nazwie [location.county.GetNameNoTier]. Miejscowi często odwiedzają nasz obóz, czasami, aby z nami handlować, a czasami żeby po prostu spędzić z nami trochę czasu. Ostatnio mój wzrok przykuła pewna osoba, która kręciła się po obozie nieco dłużej niż pozostali. Jakby szukała wymówki, aby nie wracać do swojej wioski, zostać z nami i podróżować do nowych ziem.\n\nW moim obozie zawsze znajdzie się praca dla kogoś sprawnego, ale czy powinniśmy przygarniać każdego bezpańskiego szczeniaczka? Dziś błąkająca się po obozie osoba zebrała się na odwagę i, stojąc przede mną z przygotowaną przemową, złożyła propozycję:\n\n– W miejscu znanym jako [location.county.GetNameNoTier] zdarzały się lata chude i lata tłuste, a z tego co widzę, znów nadchodzą ciężkie czasy. Rozumni ludzie potrafią dostrzec świadczące o tym znaki. Nie chcę zostać tu ani dnia dłużej. Nie chcę umrzeć w miejscu, w którym dane mi było przyjść na ten świat. Pokornie proszę o możliwość dołączenia do grupy, której [ROOT.Char.GetLadyLord] przewodzi."
 ep3_laamps.8200.a: "[new_person.GetFirstName], witaj wśród nas!"
 ep3_laamps.8200.b: "Odejdź, proszę."
 ep3_laamps.8200.c: "Odejdź i przekaż innym, aby trzymali się z daleka!"
 ep3_laamps.8200.c.tt: "Postacie nie będą losowo próbowały dołączyć do twojego obozu przez następnych 20 lat."
