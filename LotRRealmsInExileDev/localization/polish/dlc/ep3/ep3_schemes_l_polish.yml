 scheme_critical_moments.8012.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.8012.desc: "Wymagało to trochę pracy, ale zasięg moich wpływów na dworze był odpowiedni do takiego zadania.\n\nArgumenty, łapówki i milczące przysługi, to wszystko było zbyt wiele dla biurokratów i osoby, którą jest [owner.GetTopLiege.GetTitleAsNameNoTooltip]. [target.GetTitledFirstName] nie będzie pałać zadowoleniem, ale jakie to ma teraz znaczenie?\n\nStało się. Będę zarządzać zarówno miejscem o nazwie [target_title.GetNameNoTier], jak i miejscem znanym jako [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetName] i wszystkie te terytoria zostaną natychmiast podporządkowane mojej władzy."
 scheme_critical_moments.8012.a: "[target_title.GetNameNoTierNoTooltip] to miejsce, które należy do #EMP mnie#!."
 scheme_critical_moments.8013.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.8013.desc: "Pomimo zanoszonych w odpowiednie miejsca błagań, a także licznych przysług i pochlebstw, moje protesty nie zdały się na nic…\n\nBiurokraci z miejsca o nazwie [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] wraz z kapryśną osobą, którą jest [owner.GetTopLiege.GetTitleAsNameNoTooltip], potwierdzili jedynie rozdzielenie terytoriów miejsc znanych jako [owner.GetPrimaryTitle.GetName] i [target.GetPrimaryTitle.GetName]…"
 scheme_critical_moments.8013.a: "Przeklęci eunuchowie."
 scheme_critical_moments.8013.tt.failed: "[scheme.GetOwner.GetShortUINameNotMe] próbuje dokonać włączenia twojego gubernatorstwa, ale odnosi porażkę!"
 scheme_critical_moments.8014.t: "Włączone gubernatorstwo: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8014.desc: "Za wzniosłymi drzwiami cesarskich pałaców [owner.GetTitledFirstName] wciąż tka swoje intrygi. Dziś krótka wiadomość, oznaczona na kopercie szkarłatną pieczęcią należącą do osoby, którą jest [owner.GetTopLiege.GetTitleAsName], potwierdziła najgorsze.\n\nTerytoria, które zajmuje miejsce o nazwie [target_title.GetNameNoTier], natychmiastowo przechodzą we władanie osoby znanej jako [owner.GetTitledFirstName], stanowiąc przedłużenie granic miejsca, którym jest [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetName] –…"
 scheme_critical_moments.8014.a: "Ta rana nie zostanie szybko zapomniana."
 scheme_critical_moments.8015.t: "Włączone gubernatorstwo: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "Po wielu tygodniach politycznych nacisków i działań sądowych [owner.GetTitledFirstName] odnosi sukces i dostaje we władanie terytoria, które zajmuje miejsce o nazwie [target_title.GetNameNoTier]. Stają się one teraz rozszerzeniem należącego do [owner.Custom('PL_niego_niej')] miejsca znanego jako [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetName]."
 scheme_critical_moments.8015.liege: "\n\nTryby biurokracji w miejscu znanym jako [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] nie przestają się obracać i obecnie są już niemal nie do zatrzymania – nawet dla kogoś takiego jak [owner.GetTopLiege.GetTitleAsNameNoTooltip].\n\nŻywię tylko nadzieję, że [owner.GetTitledFirstName] spożytkuje swoją energię w taki sposób, że skorzysta na tym nie tylko [owner.Custom('PL_jego_jej')] interes, ale i miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]…"
 scheme_critical_moments.8015.vassal: "\n\nTryby biurokracji w miejscu znanym jako [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] nie przestają się obracać i obecnie są już niemal nie do zatrzymania – nawet dla kogoś takiego jak [owner.GetTopLiege.GetTitleAsNameNoTooltip]."
 scheme_critical_moments.8015.same_house: "\n\nMożemy mieć tylko nadzieję, że ten ruch finalnie przyniesie korzyści dla całego rodu [ROOT.Char.GetHouse.GetName]…"
 scheme_critical_moments.8015.target_house: "\n\nTa zniewaga to okropny cios w pozycję rodu [ROOT.Char.GetHouse.GetBaseName]…"
 scheme_critical_moments.8015.fallback: "\n\nTen #EMP wyczyn#! z pewnością wyniesie ród [ROOT.Char.GetHouse.GetBaseName] na wyżyny…"
 scheme_critical_moments.8015.a: "Interesujące."
