 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.8052.desc: "Przez wiele tygodni moi posłańcy zasypywali posiadłość rodu [target.GetHouse.GetBaseName] listami wychwalającymi ich cnoty i rodowód.\n\nOtwarta dziś długo wyczekiwana odpowiedź, pełna pochlebstw i szacunku, potwierdziła, że [target.GetTitledFirstName] w końcu pojmuje mój cel.\n\n#EMP „W moich oczach ród [owner.GetHouse.GetBaseName] zawsze był jedną z najznamienitszych rodzin w miejscu znanym jako [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], dlatego z dumą będę nazywać was przyjaciółmi”.#!"
 scheme_critical_moments.8052.a: "Właśnie tak."
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.8053.desc: "Moi posłańcy zgodnie z planem dostarczają moje kordialne, ociekające słodyczą listy do posiadłości rodu [target.GetHouse.GetBaseName] już od paru tygodni, a oczekiwanej przeze mnie odpowiedzi jak nie było, tak nie ma.\n\nW końcu posłaniec przynosi wiadomość od osoby, którą jest [target.GetTitledFirstName], ale nie są to słowa, na które liczę.\n\n#EMP „[owner.GetFirstNameNoTooltip], nikt nie odmówi potęgi i chwały rodowi [owner.GetHouse.GetBaseName], ale nie jesteśmy waszymi pupilkami”.#!"
 scheme_critical_moments.8053.a: "Śmiała odpowiedź."
 scheme_critical_moments.8054.t: "Przypochlebiono się rodzinie"
 scheme_critical_moments.8054.desc: "Od wielu tygodni wiadomości od osoby znanej jako [owner.GetTitledFirstName] gromadzą się na moim biurku. Każda z nich wychwala ród [target.GetHouse.GetBaseName] i subtelnie zachęca do nawiązania przyjaźni z rodziną nadawcy.\n\n"
 scheme_critical_moments.8054.success: "To jasne, że [owner.Custom('PL_jego_jej')] celem jest uzyskanie naszego wsparcia, ale trudno zaprzeczyć zaletom sojuszu z rodem tak wpływowym jak ród [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8054.failure: "Te dziwne, obraźliwe listy mogą tylko sprawić, że zaczniemy kwestionować [owner.Custom('PL_jego_jej')] pobudki i dumnie potwierdzimy niezależność naszej rodziny."
 scheme_critical_moments.8054.a.success: "Jesteśmy otwarci na rozmowy…"
 scheme_critical_moments.8054.a: "Nie jesteśmy pupilkami rodu [owner.GetHouse.GetBaseNameNoTooltip]!"
