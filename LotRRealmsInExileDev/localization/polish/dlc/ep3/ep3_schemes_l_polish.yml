 teach_governor_desc_general: "„$teach_governor$” to [political_scheme|El], który ma na celu zwiększenie [Concept('governor_efficiency', 'skuteczności')|E] innego [Concept('governor', 'gubernatora')|E]. Spisek opiera się na [Concept('stewardship', 'zarządzaniu')|E] i można werbować do niego [Concept('agents', 'agentów')|E].\n\nUdany spisek „$teach_governor$” sprawi, że [scheme_target|El] zwiększy wartość [Concept('trait_level_track_xp', 'doświadczenia cechy')|E] [GetTrait('governor').GetName( GetNullCharacter )] oraz [Concept('opinion', 'opinii')|E]."
 TEACH_GOVERNOR_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUINameNotMe] zwiększa wartość swojego [Concept('trait_level_track_xp', 'doświadczenia cechy')|E] [GetTrait('governor').GetName( GetNullCharacter )] i [Concept('opinion', 'opinii')|E], a jeśli nie jest członkiem twojego [Concept('house', 'rodu')|E], zyskujesz [Concept('hook', 'haka')|E]"
