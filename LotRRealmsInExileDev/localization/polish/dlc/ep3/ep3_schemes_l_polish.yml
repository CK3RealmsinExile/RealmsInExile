 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.8032.desc: "Wraz ze świtem nareszcie docierają do nas wieści z majątku rodu [target.GetHouse.GetBaseName], położonego w miejscu znanym jako [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]. Nowiny potwierdzają nasz sukces!\n\n[target.Custom('InsultNounPlural')|U]! Wzięliśmy tę bandę z zaskoczenia"
 scheme_critical_moments.8032.kill: "i dzięki temu [flavor_victim.GetTitledFirstName], [target.Custom2('RelationToMeShort', flavor_victim)] osoby, którą jest [target.GetFirstNameNoTooltip], nie żyje, a ci, którzy uszli z życiem, muszą żyć z goryczą tej porażki…"
 scheme_critical_moments.8032.maim: "i dzięki temu [flavor_victim.GetTitledFirstName], [target.Custom2('RelationToMeShort', flavor_victim)] osoby, którą jest [target.GetFirstNameNoTooltip], do końca swoich dni będzie nosić blizny świadczące o [flavor_victim.Custom('PL_jego_jej')] porażce…"
 scheme_critical_moments.8032.imprison: "i teraz jej członkowie bez wątpienia dumają, gdzie gnije w łańcuchach [flavor_victim.GetTitledFirstName], [target.Custom2('RelationToMeShort', flavor_victim)] osoby znanej jako [target.GetFirstNameNoTooltip]."
 scheme_critical_moments.8032.fallback: "i wyścieliliśmy miejsce o nazwie [owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] trupami, tak aby wszyscy mogli je zobaczyć!"
 scheme_critical_moments.8032.permission: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] nas popiera, a ci głupcy nie znajdą żadnej pomocy…"
 scheme_critical_moments.8032.emperor: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] to ja, a oni nie mogą zrobić nic, żeby mnie powstrzymać…"
 scheme_critical_moments.8032.crime: "\n\nNiestety nasz udział w tej sprawie nie pozostanie tajemnicą, a [target.GetTitledFirstName] dopilnuje, żeby o tej „zdradzie rodu [owner.GetHouse.GetBaseName]” usłyszeli wszyscy mieszkańcy miejsca znanego jako [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 scheme_critical_moments.8032.secret: "\n\nDodatkową zaletą jest fakt, że pozornie są oni kompletnie nieświadomi tego, kto stoi za atakiem. Niestety nie możemy przez to publicznie napawać się zwycięstwem rodu [owner.GetHouse.GetBaseName] i zobaczyć przy tym wyrazu twarzy osoby, którą jest [target.GetTitledFirstName] – przynajmniej na razie."
 scheme_critical_moments.8032.a: "Ba, niech kwiczy!"
 scheme_critical_moments.8032.a.secret: "Trzeba to uczcić!"
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.8033.desc: "Wraz ze świtem nareszcie docierają do nas wieści z majątku rodu [target.GetHouse.GetBaseName], położonego w miejscu znanym jako [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]. Niestety nie są to informacje, które chcieliśmy usłyszeć…\n\nWrogowie jakimś cudem byli przygotowani na atak i udaremnili działania naszych infiltratorów, zanim zdążyły one wyrządzić jakąkolwiek szkodę. Co za [target.Custom('InsultNounPlural')]!"
 scheme_critical_moments.8033.captured: "\n\nWygląda na to, że schwytali osobę, którą jest [captured.GetTitledFirstName], a dla mnie [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))], i wszelkie nadzieje na ukrycie udziału rodu [owner.GetHouse.GetBaseName] zostały przekreślone…"
 scheme_critical_moments.8033.discovered: "\n\nJednakże wygląda na to, że jakimś sposobem udało im się pojąć, iż za atakiem stoi ród [owner.GetHouse.GetBaseName], przez co będą domagać się zadośćuczynienia…"
 scheme_critical_moments.8033.fallback: "\n\nPrzynajmniej możemy być spokojni, bo wygląda na to, że nie są świadomi naszego udziału w tym fortelu…"
 scheme_critical_moments.8033.secret: "\n\nPomimo tego drobnego potknięcia możemy być spokojni, wiedząc, że wrogowie – jak dotąd – nie podejrzewają, iż za tym fortelem stoi ród [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8033.a: "Całe te przygotowania… na #EMP nic#!!"
 scheme_critical_moments.8034.t.known: "Najechano majątek: szturm rodu [owner.GetHouse.GetBaseNameNoTooltip]"
 scheme_critical_moments.8034.t: "Najechano majątek: nieznani napastnicy"
 scheme_critical_moments.8034.desc: "O świcie docierają do mnie pełne paniki pogłoski o najeździe na rodzinny majątek w miejscu znanym jako [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip],"
 scheme_critical_moments.8034.success: "a moje serce zamiera z każdą kolejną wiadomością o zniszczeniach i okazywanym okrucieństwie."
 scheme_critical_moments.8034.failure: "lecz kiedy dowiaduję się, że atak został udaremniony, mogę odetchnąć z ulgą."
 scheme_critical_moments.8034.kill: "\n\nPrzekazują mi, że [flavor_victim.GetTitledFirstName], a dla mnie [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], leży bez życia. Jakiś potwór zarżnął [flavor_victim.Custom('PL_go_ja')] jak zwierzę…"
 scheme_critical_moments.8034.maim: "\n\nPrzekazują mi, że osoba, którą jest [flavor_victim.GetTitledFirstName], a dla mnie [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], została poważnie okaleczona i ledwie uszła z życiem…"
 scheme_critical_moments.8034.imprison: "Przekazują mi, że osoba, którą jest [flavor_victim.GetTitledFirstName], a dla mnie [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], została uwięziona i zakuta w łańcuchy jak pies…"
 scheme_critical_moments.8034.captured: "\n\nNaszym strażom udaje się pojmać szpiegów, a obecność wśród nich osoby, którą jest [captured.GetTitledFirstName] – [owner.Custom2('RelationToMeShort', captured)] osoby znanej jako [owner.GetTitledFirstName] – potwierdza, że za atakiem stoi ród [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8034.discovered: "\n\nPo całym zajściu wszyscy są zgodni, że to musiała być sprawka rodu [owner.GetHouse.GetBaseName]…"
 scheme_critical_moments.8034.fallback: "\n\nŚlęczący nad przeszukiwaniem miejsca zbrodni strażnicy nie znajdują żadnych wskazówek, które mogłyby naprowadzić na ślad stojących za atakiem osób…"
 scheme_critical_moments.8034.permission: "\n\nTo, jak reaguje na atak [owner.GetTopLiege.GetTitleAsNameNoTooltip], pozostawia wiele do życzenia. Co jeśli odpowiada za całe zajście…?"
 scheme_critical_moments.8034.emperor: "\n\nTaka zniewaga, i to z ręki kogoś takiego jak [owner.GetTopLiege.GetTitleAsNameNoTooltip]… Co robić?!"
 scheme_critical_moments.8034.crime: "\n\nTa bezczelna zniewaga jedynie podkreśla głęboką deprawację tego klanu, a także to, że należy odebrać mu miejsce znane jako [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 scheme_critical_moments.8034.a.discovered: "Ci nikczemnicy z rodu [owner.GetHouse.GetBaseNameNoTooltip] zapłacą za to!"
 scheme_critical_moments.8034.a: "Jak mogło do tego dojść…?"
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]: ostatnie przygotowania"
 scheme_critical_moments.8035.desc: "Po trwającym wiele tygodni drobiazgowym planowaniu ród [owner.GetHouse.GetBaseName] jest gotowy do ataku. Nasi ludzie zajęli swoje stanowiska, wywiad zbadał majątek leżący w miejscu o nazwie [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], którego właścicielem jest [target.GetTitledFirstName], a szczegóły najazdu zostały dopięte na ostatni guzik.\n\nPozostaje tylko jedno pytanie: co zrobić z członkami rodu [target.GetHouse.GetBaseName] po naszym nieuniknionym zwycięstwie?"
 scheme_critical_moments.8035.permission: "\n\nSkoro [owner.GetTopLiege.GetTitleAsName] nam sprzyja, nie musimy okazywać zbytniej powściągliwości…"
 scheme_critical_moments.8035.crime: "\n\nJeśli mój udział zostanie odkryty, [owner.GetTopLiege.GetTitleAsName] z pewnością o tym usłyszy…"
 scheme_critical_moments.8035.emperor: "\n\n[owner.GetPrimaryTitle.GetTierAsNameNoTooltip] w końcu się przekona, co dzieje się z tymi, którzy wejdą mi w drogę…"
 scheme_critical_moments.8035.a: "Zabijcie każdego kundla z rodu [target.GetHouse.GetBaseNameNoTooltip], jakiego napotkacie."
 scheme_critical_moments.8035.a.tt: "Jeśli [scheme|El] się powiedzie, napotkani członkowie rodu [target.GetHouse.GetBaseName] zostaną zabici"
 scheme_critical_moments.8035.tt: "[scheme|E] się zakończy"
 scheme_critical_moments.8035.b: "Darujcie niedojdom życie, ale zostawcie im coś na pamiątkę tego spotkania."
 scheme_critical_moments.8035.b.tt: "Jeśli [scheme|El] się powiedzie, napotkani członkowie rodu [target.GetHouse.GetBaseName] otrzymają jedną z następujących [Concept('traits', 'cech')|E]: [GetTrait('blind').GetName( GetNullCharacter )|l], [GetTrait('disfigured').GetName( GetNullCharacter )|l] lub [GetTrait('eunuch_1').GetName( GetNullCharacter )|l]"
 scheme_critical_moments.8035.c: "Każ przyprowadzić wszystkich jeńców do mnie."
 scheme_critical_moments.8035.c.tt: "Jeśli [scheme|El] się powiedzie, napotkani członkowie rodu [target.GetHouse.GetBaseName] będą przez ciebie [Concept('imprisoned', 'więzieni')|E]"
 scheme_critical_moments.8035.c.warning: "@warning_icon! #X Nie ma możliwości, aby twój udział w tej sprawie pozostał [Concept('secret', 'sekretem')|E]#!"
 scheme_critical_moments.8035.d: "Oszczędźcie ich, nie chcemy ich krwi."
