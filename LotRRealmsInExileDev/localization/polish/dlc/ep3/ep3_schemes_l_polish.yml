 scheme_critical_moments.4011.t: "$damage_legitimacy_scheme$: sukces!"
 scheme_critical_moments.4011.desc: "Spoglądam na list, który właśnie położył przede mną jeden ze służących. Pergamin jest bardzo dobrej jakości, a do tego pięknie pachnie perfumami. To bez wątpienia list ze stolicy.\n\n„[target.GetTitleAsNameNoTooltip], [ROOT.Char.Custom('PL_jego_jej')] senior, znajduje się w nad wyraz nieprzyjemnej sytuacji…”.\n\nNa mojej twarzy pojawia się uśmiech. Nie muszę czytać dalej. Udało się zaszkodzić [target.Custom('PL_jego_jej')] legitymacji – idealna okazja, by zaatakować."
 scheme_critical_moments.4011.a: "Przynieście mi tusz."
 scheme_critical_moments.4011.tt: "Zaszkodzono legitymacji!"
 damage_legitimacy_scheme_toast_desc: "[owner.GetShortUINameNotMeNoTooltip], a dla ciebie [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], szkodzi twojej [Concept('legitimacy', 'legitymacji')|E]"
 scheme_critical_moments.4012.t: "$damage_legitimacy_scheme$"
 scheme_critical_moments.4012.desc.intro: "Były chwile – choć nieliczne – kiedy radowało mnie to, że coś poszło nie tak. To nie jest jedna z nich.\n\n[target.GetTitledFirstName] siedzi teraz pewnie na tronie z wyrazem dumy i wyższości na twarzy,"
 scheme_critical_moments.4012.desc.byzantium: "może prosząc kurtyzanę, aby [target.Custom('PL_go_ja')] zabawiła."
 scheme_critical_moments.4012.desc.other: "a wokół [target.Custom('PL_niego_niej')] skaczą żonglerzy. Kto wie, może specjalnie na tę okazję przyjechali na miejsce zagraniczni muzycy."
 scheme_critical_moments.4012.desc.outro: "– Niech nam żyje [target.GetTitleAsNameNoTooltip]! – da się słyszeć skandowanie na ulicach.\n\n– Musi mieć [ROOT.Char.GetTitleAsNameNoTooltip] cierpliwość, cierpliwość! – powtarzam sobie.\n\nCi, którzy potrafią czekać, zostaną wynagrodzeni."
 scheme_critical_moments.4012.a: "Cierpliwość."
