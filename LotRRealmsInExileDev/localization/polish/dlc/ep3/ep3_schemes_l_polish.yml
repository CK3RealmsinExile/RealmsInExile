 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.8022.desc: "Debaty w miejscu o nazwie [owner.GetTopLiege.GetCapitalLocation.GetName] były długie i męczące, ale biurokraci w końcu ulegli moim rozsądnym propozycjom. Miejsce znane jako [destroyed_title.GetNameNoTier] przestaje istnieć, a terytoria, które zajmuje, stają się niewielką częścią składową nowego obszaru, którym jest [target_title.GetTierAsNameNoTooltip] [target_title.GetNameNoTier], a zarządzam nim #EMP ja#!, jego [owner.GetTitleAsNameNoTooltip].\n\nNadchodzą wielkie zmiany – w moim zarządzaniu, w miejscu o nazwie [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] i w pozycji rodu [owner.GetHouse.GetBaseName]!"
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip]… Podoba mi się, jak to brzmi."
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.8023.desc: "Moje skrupulatnie zaplanowane przedsięwzięcia w miejscu znanym jako [owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] – miesiące planowania i ostrożnej dyplomacji – na nic się nie zdały.\n\nBiurokraci są całkowicie ślepi na to, jak rozsądne wysuwam propozycje. Uproszczenie administracji regionu i skupienie jej we władnych rękach urzędników z miejsca znanego jako [target_title.GetName] zostało odrzucone i uznane za „niepotrzebne” i „niepraktyczne”…"
 scheme_critical_moments.8023.a: "Pieprzone gryzipiórki."
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.GetShortUINameNotMe] próbuje utworzyć despotię, ale zawodzi!"
 scheme_critical_moments.8024.t: "Utworzono despotię: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.desc: "Pogłoski o wyczerpujących debatach prowadzonych w kuluarach miejsca znanego jako [owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] krążyły po okolicy już od tygodni. W końcu zostało wydane oświadczenie: [owner.GetFirstName] obejmie nowy urząd, którym jest [owner.GetTitleAsNameNoTooltip] miejsca znanego jako [target_title.GetNameNoTier], i będzie odtąd władać tym rozległym terytorium."
 scheme_critical_moments.8024.liege: "\n\nCzy biurokraci zgodzili się na to z uzasadnionych administracyjnie powodów, czy po prostu ugięli się pod presją? Nigdy się tego nie dowiem, gdyż informacja ta pozostaje poza moim zasięgiem.\n\nMożemy tylko mieć nadzieję, że zyska na tym nie tylko [owner.GetTitledFirstName], ale też miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]…"
 scheme_critical_moments.8024.vassalised: "\n\nCzy biurokraci zgodzili się na to z uzasadnionych administracyjnie powodów, czy po prostu ugięli się pod presją – nie ma to znaczenia, skoro i tak [owner.Custom('PL_mu_jej')] podlegam!"
 scheme_critical_moments.8024.other: "\n\nCzy biurokraci zgodzili się na to z uzasadnionych administracyjnie powodów, czy po prostu ugięli się pod presją – tego nie dowiemy się już nigdy…"
 scheme_critical_moments.8024.fallback: "\n\nTo posunięcie ze strony rodu [ROOT.Char.GetHouse.GetBaseName] zasadniczo zmieni rozkład władzy w miejscu znanym jako [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]…"
