 scheme_critical_moments.4001.t: "$foster_legitimacy_scheme$: sukces!"
 scheme_critical_moments.4001.desc.intro: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] zbliża się w czarce do moich rozciągniętych w wyrazie satysfakcji ust. Udało mi się obronić legitymację osoby, którą jest [target.GetTitleAsNameNoTooltip]… i wpłynąć na to, jak mnie postrzega.\n\n"
 scheme_critical_moments.4001.desc.byzantium: "Mozaiki pobłyskują w pierwszym świetle poranka, a ja podnoszę się ze swojego miejsca:"
 scheme_critical_moments.4001.desc.other: "Kiedy zauważam, jak [ROOT.Char.Custom('GetRandomInteriorDetail')], podnoszę się ze swojego miejsca:"
 scheme_critical_moments.4001.desc.outro: "\n\n– Za osobę, którą jest [target.GetTitledFirstName]! I jej prawowite roszczenia do tronu!"
 scheme_critical_moments.4001.a: "To była przyjemność, jak zawsze."
