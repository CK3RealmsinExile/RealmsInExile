 scheme_critical_moments.8061.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.8061.desc: "Głęboko w zakurzonych magazynach moi inżynierowie przechowują ostatnie beczki płynnego ognia. W międzyczasie w [Glossary( 'Pałacu Bukoleon', 'BOUKOLEON_PALACE_GLOSS')] odbywają się przerażające manewry: pod ogromnym posągiem walczącego z bykiem lwa dumne okręty wojenne tryskają płynnym ogniem.\n\nI jakże długo tańczą te zabójcze płomienie! Moi wrogowie powinni unikać spokojnych wód między Europą i Anatolią…"
 scheme_critical_moments.8061.a: "Smoki strzegą Marmary."
 BOUKOLEON_PALACE_GLOSS: "Ta konstantynopolska rezydencja z V wieku u brzegu #EMP Propontis#! (Morza Marmara) słynie ze swojej prywatnej zatoki i ponurych lochów."
 #fail event
 scheme_critical_moments.8062.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.8062.desc: "Pożar! Pożar!\n\nNiekontrolowane piekło pochłania kolejną uzbrojoną w syfon jednostkę. Krzyki jej płonącej żywcem załogi zmuszają mnie do rozważań o przedziwnych roztworach, cieknących syfonach i zaangażowanych w to przedsięwzięcie martwych marynarzach…\n\nJakim cudem ktoś #EMP kiedykolwiek#! zdołał ujarzmić tak potworną substancję? No jak?!"
 scheme_critical_moments.8062.a: "Chyba nigdy się tego nie dowiem…"
