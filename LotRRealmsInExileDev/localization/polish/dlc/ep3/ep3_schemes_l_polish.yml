 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.1132.desc: "Publiczne dyskursy toczą się torem, któru nadały im moje subtelne intrygi. Kampania szerzenia pogłosek, zawoalowanych oskarżeń i bezsensownych plotek spowodowała duże zmiany w opinii o osobie, którą jest [target.GetTitledFirstName]. [target.Custom('PL_jego_jej')|U] reputacja legła w gruzach!\n\nJakże łatwo odrzeć tak znamienitą postać z wszelkich walorów. Lud chętnie obrzuca ją błotem, zarówno słownie, jak i w myślach…"
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip] wie, że mam w tym swój udział, ale to bez znaczenia. Na działanie jest już zdecydowanie za późno – [target.Custom('PL_jego_jej')] reputacja została zniszczona!"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip] jest w szoku, że [target.Custom('PL_jego_jej')] reputacja tak ucierpiała, i nie wie, że mam w tym swój udział."
 scheme_critical_moments.1132.a: "Udało mi się wyszperać sporo brudów!"
 slander_nickname_given_tt: "Nadano oczerniający przydomek"
 receive_slanderous_nickname_tt: "[target.GetShortUINameNotMeNoTooltip] otrzymuje negatywny [nickname|El]"
 scheme_critical_moments.1133.t: "[scheme.GetNameNTooltip]: porażka"
 scheme_critical_moments.1133.desc: "Wszystko na nic. Miesiące planowania, intryg, rozsiewania plotek i płacenia łapówek, a [target.GetTitledFirstName] wciąż cieszy się niezachwianą reputacją!"
 scheme_critical_moments.1133.desc_discovered: "\n\nProblemem nie jest jedynie marnotrawstwo czasu i zasobów. Sytuację pogarsza fakt, że [target.GetFirstNameNoTooltip] wie teraz o moim nieudanym spisku!"
 scheme_critical_moments.1133.desc_secret: "\n\nMogło być gorzej. Przynajmniej [target.GetFirstNameNoTooltip] wciąż żyje w błogiej nieświadomości moich knowań…"
 scheme_critical_moments.1133.a: "To tylko drobne niepowodzenie…"
 scheme_critical_moments.1134.t: "Oczerniono"
 scheme_critical_moments.1134.desc: "Kiedy rozmawiam z ludźmi, widzę w ich oczach zwątpienie, niepokój, a nawet rozbawienie. Dokądkolwiek się udaję, chichoty i szepty podążają za mną.\n\nMoje słowa straciły na mocy, a pozycję w towarzystwie mam teraz podejrzanie kruchą. Krążą o #EMP mnie#! najbardziej szalone i kompromitujące plotki… i zdaje się, że ludzie dają wiarę każdej z nich."
 scheme_critical_moments.1134.desc_given_nickname: "\n\nCo więcej, docierają do mnie wieści, że nieprzychylne mi osoby opisują mnie nowym przydomkiem. [ROOT.Char.GetNickname] – tak mają czelność mnie nazywać!"
 scheme_critical_moments.1134.desc_discovered: "\n\nMoi agenci nie mają wątpliwości: to [owner.GetTitledFirstName] stoi za tym zaaranżowanym oczernianiem mojego imienia…"
 scheme_critical_moments.1134.a: "Jak zmyślnie…"
