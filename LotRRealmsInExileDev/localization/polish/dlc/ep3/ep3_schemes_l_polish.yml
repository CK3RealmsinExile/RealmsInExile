 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc: "W ciągu ostatnich miesięcy nie było ani jednej okazji, która nie zostałaby wykorzystana, żeby publicznie ośmieszyć osobę, którą jest [target.GetTitledFirstName]. Udało mi się [target.Custom('PL_go_ja')] nabrać, przez co popełnia błędy w sądzie, przyćmić moją wiedzą o klasyce i pokierować tak, że decyduje się wesprzeć nieprzemyślane działania finansowe tylko po to, żeby później samodzielnie skorygować [target.Custom('PL_jego_jej')] decyzje.\n\nPo bardzo udanej debacie religijnej, w której zręcznie robię z [target.Custom('PL_niego_niej')] heretyka, uznaję z zadowoleniem, że rezultaty, które udało mi się osiągnąć, są satysfakcjonujące."
 scheme_critical_moments.1172.a: "[target.GetFirstNameNoTooltip] zna już swoje miejsce."
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc: "Porażka. Zostało podjętych wiele prób, ale [target.GetTitledFirstName] zdaje się być zawsze o krok przede mną.\n\n[target.Custom('PL_jego_jej')|U] wiedza o literaturze jest znakomita, rozumienie kwestii politycznych głębokie, a pojmowanie najbardziej zawiłych aspektów naszej wiary niezachwiane. A przynajmniej zdecydowanie bardziej pewne niż moje."
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip] to ciężki orzech do zgryzienia."
 challenge_status_invalidated_title: "@scheme_icon! Zakończono spisek „Kwestionowanie statusu”"
 scheme_critical_moments.1174.t: "Status zakwestionowany"
 scheme_critical_moments.1174.desc: "Ze wstydem przyznaję, że we wszystkich publicznych konfrontacjach z osobą, którą jest [owner.GetTitledFirstName], jakie miały miejsce w niedawnym czasie, udało [owner.Custom('PL_mu_jej')] się mnie poniżyć i ośmieszyć.\n\nNie wiem, jak to się dzieje, ale za każdym razem, kiedy dochodzi do debaty, w której [owner.GetSheHe] bierze udział, zapominam o dworskiej etykiecie, robię mylne nawiązania, a [owner.GetSheHe] w najlepszym wypadku robi ze mnie głupca, a w najgorszym – osobę sympatyzującą z heretykami.\n\nMuszę zrobić krok w tył i przez jakiś czas dwa razy się zastanowić, zanim coś powiem."
 scheme_critical_moments.1174.a: "Nie mogę w to uwierzyć…"
