 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.8042.desc: "[target.GetTitledFirstName], a dla mnie [owner.Custom2('RelationToMeShort', target)], zdaje się szczerze doceniać moje rady dotyczące spraw administracyjnych.\n\nWielogodzinne dyskusje o księgach rachunkowych i najdrobniejszych szczegółach biurokracji miejsca znanego jako [target.GetPrimaryTitle.GetName] to w [target.Custom('PL_jego_jej')] towarzystwie niemalże przyjemność!\n\nOśmielę się stwierdzić, że w tym czasie udało mi się nawet czegoś nauczyć."
 scheme_critical_moments.8042.a: "To się naprawdę udało!"
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.8043.desc: "Chociaż [target.GetTitledFirstName], a dla mnie [owner.Custom2('RelationToMeShort', target)] z początku entuzjastycznie podchodzi do oferowanej przez mnie pomocy, podczas spotkań kompletnie nic nie rozumie.\n\nTygodnie dyskusji, ślęczenia nad zapisami administracyjnymi miejsca znanego jako [target.GetPrimaryTitle.GetName] i dawania rad, a [target.GetTitledFirstName] nadal niczego nie przyswaja.\n\nDosłownie każdy skrawek wiedzy, którą [target.Custom('PL_mu_jej')] przedstawiam, spotyka się ze znudzeniem, niezrozumieniem albo mędrkowaniem!"
 scheme_critical_moments.8043.a: "Co za strata czasu."
 scheme_critical_moments.8043.tt.failed: "Próby przesunięcia twoich granic przez osobę, którą jest [scheme.GetOwner.GetShortUINameNotMe], zawiodły!"
 scheme_critical_moments.8044.t: "Zarządzanie pod okiem mentora"
 scheme_critical_moments.8044.desc: "[owner.GetTitledFirstName], a dla mnie [target.Custom2('RelationToMeShort', owner)], od tygodni składa mi niespodziewane wizyty i wysyła mnóstwo wiadomości. Zalewa mnie wodospadem porad dotyczących właściwej administracji miejscem znanym jako [target.GetPrimaryTitle.GetTierAsNameNoTooltip]…\n\n"
 scheme_critical_moments.8044.success: "Mój początkowy sceptycyzm szybko ustąpił miejsca zaskoczeniu i szacunkowi. [owner.Custom('PL_jego_jej')|U] słowa to krynica mądrości, które nigdy nie przyszły mi do głowy, a z których wiele potwierdziło się podczas zarządzania przeze mnie miejscem znanym jako [target.GetPrimaryTitle.GetNameNoTier]."
 scheme_critical_moments.8044.failure: "Szybko się potwierdziło, że mój sceptycyzm był całkowicie zasadny. Z [owner.Custom('PL_jego_jej')] pozornie trafnych, lecz zagmatwanych anegdot i mantr nie płynie niestety wiele mądrości…"
 scheme_critical_moments.8044.a.success: "Dobra rada to rzadkie, acz mile widziane zjawisko!"
 scheme_critical_moments.8044.a: "Taktowne, ale stanowcze podziękowanie powinno [owner.Custom('PL_go_ja')] uciszyć."
 scheme_critical_moments.8045.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 scheme_critical_moments.8045.desc: "Z wdzięcznością przyjmuję Twoją ofertę doradzania mi w zarządzaniu miejscem znanym jako [recipient.GetPrimaryTitle.GetNameNoTier]!"
 scheme_critical_moments.8045.fallback: "Z wdzięcznością przyjmuję Twoją ofertę doradzania mi w zawiłościach zarządzania!"
 scheme_critical_moments.8045.rump: "\n\nZ niecierpliwością czekam na Twoje przemyślenia."
 scheme_critical_moments.8045.a: "Cała przyjemność po mojej stronie."
 scheme_critical_moments.8046.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 scheme_critical_moments.8046.desc: "Choć Twoja oferta doradztwa w kwestii zarządzania miejscem znanym jako [recipient.GetPrimaryTitle.GetNameNoTier] bardzo mi schlebia,"
 scheme_critical_moments.8046.fallback: "Choć Twoja oferta doradztwa w zawiłościach zarządzania bardzo mi schlebia,"
 scheme_critical_moments.8046.rump: "to uważam, że posiadam wystarczająca wiedzę, aby robić to samodzielnie."
 scheme_critical_moments.8046.a: "Hmm."
