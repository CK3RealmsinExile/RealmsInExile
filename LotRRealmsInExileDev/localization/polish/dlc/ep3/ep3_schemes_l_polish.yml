 scheme_critical_moments.1142.desc_self: "Wszystkie wysiłki włożone w moją autopromocję się opłaciły.\n\nZajmuję lepszą pozycję w towarzystwie, pojawili się nowi zwolennicy mojej kandydatury, a mój cel jest bliżej niż kiedykolwiek!"
 scheme_critical_moments.1142.desc_other: "Czas i zasoby poświęcone na promowanie kandydatury osoby, którą jest [target.GetTitledFirstName], przyniosły całkiem dobre efekty.\n\n[target.Custom('PL_jego_jej')|U] pozycja w towarzystwie się umocniła, nowi zwolennicy są przekonani o [target.Custom('PL_jego_jej')] wartości, a [target.GetSheHe] jest o krok bliżej do otrzymania urzędu!"
 scheme_critical_moments.1142.a: "Doskonałe rezultaty."
 scheme_critical_moments.1142.tt: "Wypromowano kandydaturę!"
 promote_toast_scheme_desc: "[owner.GetShortUINameNotMeNoTooltip], a dla ciebie [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], promuje twoją kandydaturę"
 scheme_critical_moments.1143.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1143.desc_self: "Wysiłki i zasoby włożone w moją autopromocję były niewystarczające. Nikt nie dał się przekonać co do mej wartości ani nie uległ składanym obietnicom (i łapówkom), więc moja pozycja pozostaje bez zmian.\n\nMuszę znaleźć inny sposób na wypromowanie swojej kandydatury."
 scheme_critical_moments.1143.desc_other: "Pomimo moich najszczerszych chęci, [target.GetTitledFirstName] wciąż nie jest lubianym kandydatem…\n\nWygląda na to, że muszę wymyślić inny sposób, aby zapewnić [target.Custom('PL_mu_jej')] dobrą pozycję."
 scheme_critical_moments.1143.a: "Zmarnowana okazja."
