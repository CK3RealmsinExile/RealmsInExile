 scheme_critical_moments.8002.t: "[scheme.GetNameNoTooltip]: sukces"
 scheme_critical_moments.8002.desc: "Po wielu kłótniach, naciskach i debatach starannie zasiane przeze mnie nasiona w końcu przyniosły owoce. Powolny taniec pomiędzy biurokratami z miejsca znanego jako [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip], kapryśną osobą, którą jest [owner.GetTopLiege.GetTitleAsNameNoTooltip], oraz reprezentantami miejsca o nazwie [target_title.GetNameNoTier] nareszcie dobiegł końca. Od teraz [target_title.GetTierAsNameNoTooltip] znajduje się pod rządami miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetName].\n\nŻałosne próby, które [target.GetTitledFirstName] czyni, żeby uczepić się moich ziem i oprzeć mojemu rozległemu wpływowi, spełzły na niczym."
 scheme_critical_moments.8002.a: "[target_title.GetNameNoTierNoTooltip] to miejsce, które należy do #EMP mnie#!!"
 scheme_critical_moments.8003.t: "[scheme.GetNameNoTooltip]: porażka"
 scheme_critical_moments.8003.desc: "Pomimo zanoszonych w odpowiednie miejsca błagań, a także licznych przysług i pochlebstw, moje protesty nie zdały się na nic.\n\nBiurokraci z miejsca o nazwie [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] wraz z kapryśną osobą, którą jest [owner.GetTopLiege.GetTitleAsNameNoTooltip], potwierdzili jedynie, że granice miejsc takich jak [owner.GetPrimaryTitle.GetName] i [target.GetPrimaryTitle.GetTierAsNameNoTooltip] – część miejsca o nazwie [target.GetPrimaryTitle.GetName] – zachowują swoje dotychczasowe granice…"
 scheme_critical_moments.8003.a: "Ach, to bez znaczenia."
 scheme_critical_moments.8003.tt.failed: "Próby przesunięcia twoich granic przez osobę, którą jest [scheme.GetOwner.GetShortUINameNotMe], zawiodły!"
 scheme_critical_moments.8004.t: "Spór o granicę miejsca: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8004.desc: "Śledzę wieści o niemoralnych intrygach, którym [owner.GetTitledFirstName] oddaje się na cesarskim dworze, i z odrazą patrzę, jak [owner.Custom('PL_jego_jej')] wpływ i koneksje uwiarygodniają tę bezprawną zagrywkę w kierunku przejęcia władzy.\n\nDzisiejsze orzeczenie potwierdza najgorsze: [target_title.GetNameNoTier] to od tej chwili część miejsca znanego jako [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetNameNoTier]."
