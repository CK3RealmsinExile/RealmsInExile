 scheme_critical_moments.4002.t: "$foster_legitimacy_scheme$: porażka"
 scheme_critical_moments.4002.desc: "Rozczarowanie. Wzdycham, odrzucając na bok list, który przyszedł ze stolicy. „[target.GetTitleAsNameNoTooltip] szczerze dziękuje za twoje wysiłki”.\n\nPodziękowanie jest nic nie warte, a jeśli wysyła je ktoś taki, jak [target.GetTitleAsNameNoTooltip], to przypomina raczej kopniak w piszczel.\n\n„Zawodzisz mnie” – list równie dobrze mógłby brzmieć właśnie tak. Szczerze i prosto."
 scheme_critical_moments.4002.a: "Cóż, należało spróbować."
