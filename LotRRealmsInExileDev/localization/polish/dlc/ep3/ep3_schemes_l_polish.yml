 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1152.desc: "Po przewertowaniu nieprzeliczonych starych tomów, schlebianiu, łapówkarstwie, okłamywaniu niezliczonej liczby biurokratów i podrabianiu dokumentów, w końcu mogę wystosować przekonujące roszczenie osobie, którą jest [target.GetName]."
 scheme_critical_moments.1152.desc_discovered: "\n\nSzkoda, że nie udało się zachować mojego #EMP udziału#! w tajemnicy, ale dowody – fałszywe czy nie – są teraz zbyt przytłaczające, żeby je zignorować."
 scheme_critical_moments.1152.desc_secret: "\n\nNikt nie uznał mojego nagłego i #EMP perfekcyjnie udokumentowanego#! roszczenia za podejrzane."
 scheme_critical_moments.1152.a: "Doskonale."
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc: "Wygląda na to, że niezależnie od tego, ile wręczę łapówek i ile dokumentów podrobię, moje roszczenie do miejsca o nazwie [target.GetName] dla większości brzmi niewiarygodnie."
 scheme_critical_moments.1153.desc_discovered: "\n\nTo, że staram się trochę zbyt mocno, stało się jasne dla wszystkich."
 scheme_critical_moments.1153.desc_secret: "\n\nPrzynajmniej nikt nie dowie się o mojej porażce."
 scheme_critical_moments.1153.a: "Co za rozczarowanie."
