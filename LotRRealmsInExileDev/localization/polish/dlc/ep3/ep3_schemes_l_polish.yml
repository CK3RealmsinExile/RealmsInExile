 scheme_critical_moments.1182.desc: "Sukces! W miejscu znanym jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName] ród [ROOT.Char.GetHouse.GetName] liczy się teraz znacznie bardziej – przynajmniej moim zdaniem.\n\nŁapówki, przysługi, dotacje, osadzanie właściwych osób na właściwych stanowiskach – wszystkie dostępne narzędzia zostały wykorzystane. Rezerwy mojego wpływu rosną wraz z zdobytymi możliwościami politycznymi."
 scheme_critical_moments.1182.a: "To dopiero początek."
 scheme_critical_moments.1183.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1183.desc: "Ludzie zwyczajnie mnie nie doceniają.\n\nŁapówki, przysługi, dotacje, zastraszanie – #EMP nic#! nie pomogło zwiększyć mojego wpływu!\n\nWygląda na to, że muszę skierować uwagę w innym kierunku…"
 scheme_critical_moments.1183.a: "Kiedy jedne drzwi się zamykają…"
