l_polish:
 ep3_roman_restoration.0001.t: "Sen Justyniana"
 ep3_roman_restoration.0001.desc: "Ciepłe śródziemnomorskie powietrze niesie ze sobą szepty o imperium na progu wieczności.\n\nTutaj, między piętrowymi murami miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], słychać zew ambicji minionej epoki. Przyzywa mnie nieśmiertelny sen Justyniana o zjednoczeniu rozproszonych pozostałości Rzymu.\n\nCzy to moje brzemię, czy przywilej, aby ten sen wskrzesić i złączyć podzielone domeny pod jednym sztandarem, tak jak on kiedyś chciał to zrobić?"
 ep3_roman_restoration.0001.a: "#EMP Ecce Romani!#!"
 ep3_roman_restoration.0001.a.tt: "Dostępna jest [decision|El] „[GetDecisionWithKey('restore_roman_empire_decision').GetName]”"
 ep3_roman_restoration.0100.t: "Spełniony sen Justyniana"
 ep3_roman_restoration.0100.desc: "To dobry dzień, bo dziś Cesarstwo Rzymskie realizuje swój starożytny potencjał.\n\nZ każdego zakątka cesarstwa słychać okrzyki radości i dumy: #EMP Ecce Romani! Ave Cezar!#!\n\nJednak teraz muszę poprowadzić to ogromne przedsięwzięcie. Cóż zrobimy z Rzymem? Gdy myślę o moich poprzednikach i niezliczonych wcieleniach rzymskiej potęgi, mój wybór się zawęża.\n\nCzy powinniśmy kroczyć dalej w duchu naszej współczesnej kultury? A może powinniśmy w pełni przyjąć tradycje naszych przodków?"
 ep3_roman_restoration.0100.a: "Nie będzie żadnych półśrodków."
 ep3_roman_restoration.0100.b: "Zachowajmy we wszystkim umiar."
 ep3_roman_restoration.hard_mode: "@warning_icon! #XB;EMP Zmierzysz się z następującymi wyzwaniami:#! #indent_newline:4 #X \n$EFFECT_LIST_BULLET$Staniesz się celem wszystkich [Concept('peasant_factions', 'frakcji chłopskich')|E] występujących w twoim [Concept('realm', 'państwie')|E].\n$EFFECT_LIST_BULLET$Współczynnik [Concept('wars', 'wojen')|E] wywoływanych w związku z innymi [Concept('titles', 'tytułami')|E] w królestwie wzrośnie.\n$EFFECT_LIST_BULLET$Częstotliwość wybuchów [Concept('epidemic', 'zarazy')|E] wzrośnie.\n$EFFECT_LIST_BULLET$Inwazja Mongołów nastąpi szybciej.#!#!"
 ep3_roman_restoration.end_hard_mode: "@alert_icon! #alert_bold Te próby zakończą się po podbiciu całej mapy lub po podjęciu [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey( 'split_roman_empire_decision' ).GetName]”"
 ep3_roman_restoration.invasion_cb: "Zyskujesz dostęp do „[pax_romana_invasion_casus_belli|E]”"
 ep3_roman_restoration.household_gods_tenet: "[core_tenet|E] „[GetFaithDoctrine('tenet_household_gods').GetBaseName]” jest odblokowany dla wiary znanej jako[GetFaithByKey( 'hellenic_pagan' ).GetName|l]"
 ep3_roman_restoration.easy_mode: "#P;BOLD;EMP Gra będzie przebiegać normalnie#!"
 uses_custom_caesar_flavourization_tt: "Od teraz twój tytuł to #HIGH $custom_imperator_caesar_augustus$#!"
 ep3_roman_restoration.0101.intro: "Z siedziby cesarskiej w miejscu znanym jako [scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly] wydano deklarację podpisaną przez osobę znaną jako [scoped_emperor.GetName]. Dzięki ambicji, której nie powstydziliby się antyczni cesarze, [scoped_emperor.GetCulture.GetCollectiveNoun] doprowadzili do ponownego zjednoczenia odległych ziem, które niegdyś należały do starożytnego Rzymu.\n\n"
 ep3_roman_restoration.0101.hellenic: "Nie było mowy o półśrodkach. Wraz z odrodzeniem wiary znanej jako [scoped_emperor.GetFaith.GetName|l] starożytni bogowie znów są czczeni w wielkich świątyniach [scoped_emperor.GetFaith.HighGodNamePossessive] i [scoped_emperor.GetFaith.KnowledgeGodNamePossessive]. Odrodzenie pogańskich obrzędów widocznie kontrastuje z chrześcijańską dominacją w Europie i stanowi śmiałe wyzwanie dla ugruntowanych zakonów religijnych.\n\n"
 ep3_roman_restoration.0101.orthodox: "Koronacja, pobłogosławiona przez osobę znaną jako [scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName] i przeprowadzona przy pełnym wsparciu kościoła wiary znanej jako [scoped_emperor.GetFaith.GetName|l], była uroczystym potwierdzeniem boskiego prawa. Duchowe korzenie cesarstwa sięgają głęboko, ściśle splatając wiarę z imperialnymi ambicjami.\n\n"
 ep3_roman_restoration.0101.fallback: "Czy postępując zgodnie z niekonwencjonalnym wyznaniem, czy też trzymając się wierzeń przodków, po wstąpieniu na tron [scoped_emperor.GetTitleAsNameNoTooltip] wprowadza unikalne praktyki odzwierciedlające [scoped_emperor.Custom('PL_jego_jej')] odmienne poglądy religijne, kładąc podwaliny pod zróżnicowaną tożsamość kulturową w cesarstwie.\n\n"
 ep3_roman_restoration.0101.outro: "Potężna władza rzuca teraz cień na ziemię, obiecując przyszłość, w której siła i odwaga jej sąsiadów będą wystawione na próbę, z jaką się jeszcze nie mierzyli."
 ep3_roman_restoration.0101.a: "Teraz może uratować nas tylko pomoc [ROOT.Char.GetFaith.HighGodNamePossessive]…"
 ep3_roman_restoration.0300.t: "Niewłaściwe zarządzanie"
 ep3_roman_restoration.0300.desc: "– Cesarzu, mam niepokojące wieści. Proszę o wybaczenie za mój błąd w osądzie. Niektóre wprowadzone przez mnie prawa spowodowały niepokój i zamieszki w miejscu znanym jako [inefficient_governor.GetPrimaryTitle.GetNameNoTier] – mówi [inefficient_governor.GetTitledFirstName].\n\n– Targi są opuszczone, mieszkańcy szepczą o buncie, a miejscowa szlachta jest oburzona. Stabilność mojej temy wisi na włosku, a powszechna opinia w mojej domenie gwałtownie się pogarsza.\n\n– Zaufanie ludu do twoich rządów jest poddawane najcięższej próbie z powodu niewłaściwych działań, za którymi stoi [inefficient_governor.GetTitleAsNameNoTooltip]…"
 ep3_roman_restoration.0300.a: "Zajmę się tym osobiście."
 ep3_roman_restoration.0300.a.success: "Udało ci się nieco poprawić powszechną opinię"
 ep3_roman_restoration.0300.a.failure: "Powszechna opinia hrabstw pogarsza się"
 ep3_roman_restoration.0300.b: "Zwalniam cię."
 ep3_roman_restoration.0300.c: "Lwa nie interesuje, co myśli owca."
 ep3_roman_restoration.0300.efficiency: "Stało się tak z powodu niskiej [Concept('governor_efficiency', 'skuteczności gubernatora')|E], którym jest [inefficient_governor.GetName] #WEAK (wartość skuteczności: [inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0])#!"
 ep3_roman_restoration.0300.every_sub_realm_county: "Każde [county|El] należące do postaci znanej jako [inefficient_governor.GetName]"
 ep3_story_cycle_restoring_rome_faction_discontent: "Odbudowywanie Rzymu: $VALUE|=+0$"
 ep3_restoring_rome_citizen_army_name: "Armia obywatelska"
 ep3_roman_restoration.0500.t: "Najazdy graniczne"
 ep3_roman_restoration.0500.desc: "– Wasza czcigodność, przychodzę dzisiaj do ciebie w pośpiechu – zaczyna [marshal.GetFirstName], [marshal.GetCouncilTitle] na moich usługach. – Zwiadowcy zauważyli, że siły miejsca znanego jako [target_kingdom.GetName] przekroczyły w nocy nasze granice.\n\n– [target_county.GetName] to ich główny cel. Plądrują nasze ziemie i zagrażają bezpieczeństwu mieszkańców. Widocznie [target_kingdom.GetTitleAsNameNoTooltip] uważa, że taka potęga jak my, nie zwróci uwagi na podobne wkroczenie."
 ep3_roman_restoration.0500.a: "Niech wystawi moją stanowczość na próbę i zobaczy, co z tego wyjdzie."
