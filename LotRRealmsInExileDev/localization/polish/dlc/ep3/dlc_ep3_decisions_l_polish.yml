 #Embrace Heresy
 embrace_heresy_decision: "Przyjmij herezję"
 embrace_heresy_decision_desc: "Heretyckie wierzenia rozprzestrzeniają się na naszych ziemiach pomimo istnienia oficjalnej wiary popartej w miejscu znanym jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]. Gdyby publicznie przyjąć jedno z nich i stanąć na jego czele, można by wykorzystać surowy potencjał nieokiełznanej wiary do zwiększenia swojej władzy i zrealizowania agendy politycznej."
 embrace_heresy_decision_tooltip: "Przyjmij herezję i stań na jej czele"
 heresy_in_empire_or_bordering_tt: "W co najmniej 1 hrabstwie należącym do [Concept('realm', 'państwa')|E] twojego [Concept('top_liege', 'suzerena')|E] lub w obcym hrabstwie sąsiedzkim musi być obecna [faith|E] wyznawana w przynajmniej 3 [Concept('counties', 'hrabstwach')|E], należąca do tej samej [Concept('religion', 'religii')|E] co [state_faith|El] w [Concept('realm', 'państwie')|E] twojego [Concept('top_liege', 'suzerena')|E], lecz uznawana za [Concept('faith_hostile', 'antagonistyczną')|E]."
 ep3_decisions_event.5020.t: "Przyjęcie herezji"
 ep3_decisions_event.5020.desc: "Nadarzyła się okazja, z której muszę skorzystać.\n\nWiara [heresy_1.GetAdjective|l] rozprzestrzenia się w miejscu znanym jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] i potrzebuje silnego, wpływowego przewodnika, który będzie ją reprezentował na scenie politycznej. Ludzie mogą mnie uznać za heretyka, co jest oczywiście ryzykowne, lecz zebranie prześladowanej mniejszości pod wspólną flagą jest kuszące."
 ep3_decisions_event.5020.desc_more: "\n\nSpołeczności religijne w miejscu takim jak [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier] są tak podzielone, że nie muszę trzymać się pierwotnego wyboru."
 ep3_decisions_event.5020.a: "[heresy_1.GetNameNoTooltip|U] to mój wybór."
 ep3_decisions_event.5020.b: "Być może [heresy_2.GetNameNoTooltip|l] to wiara o większym potencjale?"
 ep3_decisions_event.5020.c: "[heresy_3.GetNameNoTooltip|U] to wiara o największym potencjale."
 ep3_decisions_event.5020.d: "Może działam zbyt pochopnie…"
 embrace_heresy_tt: "Przyjmiesz wybraną [Concept('faith', 'wiarę')|E] heretycką"
