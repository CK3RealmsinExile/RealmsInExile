 ep3_decisions_event.6001.t: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] znajdują przywódcę"
 ep3_decisions_event.6001.desc.intro: "Widokowi z obozu towarzyszy zimna bryza. Tereny znane jako [county.Custom('TerrainTypeCountyScope')] wydają się nie mieć końca. Miejsce moje i mojego ludu jest tutaj. Biorę głęboki oddech.\n\n"
 ep3_decisions_event.6001.desc.spouse_common: "– Wiesz, że to wszystko może być twoje? – [spouse.GetFirstName] wyrywa mnie z zadumy swoim słodkim głosem."
 ep3_decisions_event.6001.desc.spouse_same_culture: "$ep3_decisions_event.6001.desc.spouse_common$ – Oni cię podziwiają i pójdą za tobą w ogień."
 ep3_decisions_event.6001.desc.spouse_diff_culture: "– W moich żyłach płynie [spouse.GetCulture.GetName|l] krew, lecz wiem, że ci ludzie cię podziwiają. Widzą w tobie bohatera. Nie zawiedź ich."
 ep3_decisions_event.6001.desc.no_spouse: "[liege.GetCulture.GetName] ręka miałaby władać ludźmi, w których żyłach płynie [ROOT.Char.GetCulture.GetName|l] krew? Jest mi niedobrze na samą myśl. I nie tylko ja tak mam.\n\n"
 ep3_decisions_event.6001.desc.outro: "Gdziekolwiek nie spojrzę, wiem, że [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nie będą milczeć. Czas odzyskać naszą własność."
 ep3_decisions_event.6001.a: "Do broni. #EMP W tej chwili.#!"
 ep3_decisions_event.6001.b: "Musimy się przygotować."
 ep3_decisions_event.6001.c: "Osoba znana jako [liege.GetShortUINameNotMeNoTooltip] nie jest mi obca. Wysłucha mnie."
 ep3_decisions_event.6001.d: "Muszę to jeszcze przemyśleć."
 ep3_decisions_event.6002.t: "Popularny przywódca"
 ep3_decisions_event.6002.desc: "– Niech żyją [ROOT.Char.GetCulture.GetCollectiveNoun]! Niech żyją [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]! Niech żyją #EMP [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], aaaaach#!!\n\nPrzerywam na chwilę, by odetchnąć. Moja pierś trzęsie się z emocji, mój głos wciąż drży. [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Muszę pamiętać, dla kogo walczę.\n\n– Niech mnie [ROOT.Char.GetLadyLord] wysłucha, [loser.GetTitledFirstName] upada! – oznajmia mi ubrudzony młody chłopiec. – Wygraliśmy!"
 ep3_decisions_event.6002.a: "Jesteśmy wolni."
