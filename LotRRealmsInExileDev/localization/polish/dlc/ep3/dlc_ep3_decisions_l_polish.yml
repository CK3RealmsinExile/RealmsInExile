 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1100.desc: "Jasne słońce wschodzące nad ośnieżonymi szczytami gór, tętniące życiem ulice wielkich miast, świątynie goszczące najbardziej pobożne, a także najbardziej nieszczęsne dusze.\n\nDzieła ludzkości stworzone na przestrzeni wieków, cuda natury będące rękodziełem [ROOT.Char.GetFaith.HighGodNamePossessive]. Dane mi było doświadczyć tego wszystkiego.\n\nUdało mi się porozmawiać zarówno z ludźmi wysoko, jak i nisko urodzonymi, poznać osoby żyjące na wiele różnych sposobów. Taka skarbnica wnikliwych spostrzeżeń, moich bezbłędnych wspomnień, byłaby cenna dla każdego, kto ma w sobie choć iskrę ciekawości… O ile zdecyduję się to wszystko spisać."
 ep3_laamp_decision_event.1100.a: "Moje wspomnienia należą tylko do mnie."
 ep3_laamp_decision_event.1100.a.flavor: "Mogę mówić i mówić, lecz słuchacz zapamiętuje tylko te słowa, których się spodziewa."
 ep3_laamp_decision_event.1100.a.desc: "Udało ci się odwiedzić następującą liczbę ciekawych miejsc: [THIS.Var('poi_visited').GetValue]. Efekt jest następujący:"
 ep3_laamp_decision_event.1100.b: "– Mam jeszcze bardzo wiele do opowiedzenia…"
 ep3_laamp_decision_event.1100.b.flavor: "Aczkolwiek wiem, że nikt mi nie uwierzy."
 ep3_laamp_decision_event.1100.b.desc: "#weak Ten artefakt pozwoli #color_yellow przyszłym właścicielom#! zdobyć punkty [Concept('lifestyle_experience', 'doświadczenia życiowego')|E], a jego jakość wzrasta za każdy tuzin odwiedzonych ciekawych miejsc.#!"
 ep3_laamp_decision_event.1100.c: "Moje pióro będzie póki co leżeć w kredensie."
 ep3_laamp_decision_event.1100.c.desc: "Odkładasz decyzję o spisaniu historii swoich podróży."
 ep3_laamp_decision_event.1100.c.flavor: "Bez kamieni nie ma budulca. A bez budulca nie ma pałacu."
