 refound_pandidakterion_decision: "Odbudowa Pandidakterionu"
 refound_pandidakterion_decision_desc: "W roku 425 n.e. cesarz [GetScriptedCharacterByHistoryID( '70533' ).GetFirstName] założył [Glossary( 'Pandidakterion', 'PANDIDAKTERION_GLOSS' )], jeden z największych ośrodków naukowych na świecie. Od tamtego czasu minęło wiele wieków, a czasy się zmieniły. Jeśli chcemy, aby Pandidakterion pozostał w czołówce centrów ludzkiej wiedzy, należy go odnowić i zreorganizować."
