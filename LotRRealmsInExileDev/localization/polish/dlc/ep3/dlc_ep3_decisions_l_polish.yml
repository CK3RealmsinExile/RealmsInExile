 #Crusades
 ask_western_help_decision: "Poproś o wsparcie"
 ask_western_help_decision_desc: "Bizancjum zawsze było najbardziej wysuniętym na wschód bastionem chrześcijaństwa, lecz obecna wojna z wrogami prawdziwej wiary wyczerpuje nasze siły i zasoby. Choć nasze relacje z innymi odłamami chrześcijaństwa nie są łatwe, być może nadszedł czas, aby schować dumę do kieszeni i poprosić naszych braci w Chrystusie o pomoc."
 ask_western_help_decision_tooltip: "Skontaktuj się z naszymi chrześcijańskimi braćmi innego wyznania i poproś ich o wsparcie"
 ask_western_help_decision_confirm: "Wyślij list"
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4010.desc: "[called.Custom('SisterBrother')|U] w Chrystusie musi wiedzieć, że nasza pozycja wschodniego bastionu chrześcijaństwa jest zagrożona. Nasze zasoby są na wyczerpaniu w wyniku wojny z niewiernymi.\n\nProsimy o pomoc w odparciu wspólnego wroga."
 ep3_decisions_event.4010.a: "Pomożemy wam – za odpowiednią cenę!"
 ep3_decisions_event.4010.b: "Niech [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip|l] wypowie się w tej kwestii."
 ep3_decisions_event.4010.b.tt_2: "Tylko [ROOT.Char.GetFaith.GetReligiousHead.GetSheHe] może zdecydować, jakiego rodzaju pomoc chrześcijaństwo może zaoferować swoim zbłąkanym braciom."
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.GetTitledFirstNameNoTooltip] zwraca się z pytaniem do głowy swojej wiary"
 ep3_decisions_event.4010.c: "Przepraszam, nie jesteśmy w stanie wam pomóc."
 ep3_decisions_event.4010.c.tt: "[called.GetTitledFirstNameNoTooltip] odmawia pomocy"
 ep3_decisions_event.4011.b: "Jeśli zdecydujesz się ich wesprzeć, armia Chrystusa pomaszeruje z tobą!"
 ep3_decisions_event.4011.c: "Nie możemy pomóc zbłąkanym wiernym."
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4012.desc: "[caller.GetTitledFirstName] prosi mnie o pomoc. Chociaż zbłądzili w swoich przekonaniach, [caller.Custom('PL_jego_jej')] ludzie są naszymi braćmi i siostrami w Chrystusie i od dawna odgrywają rolę wschodniego bastionu chrześcijaństwa.\n\nCzy możemy im w jakiś sposób pomóc?"
 ep3_decisions_event.4012.a: "Pomożemy, choć nie za darmo."
 ep3_decisions_event.4012.a.tt: "[pope.GetTitledFirstNameNoTooltip] wyśle pomoc"
 ep3_decisions_event.4012.b: "Jeśli zobowiążą się udzielić wsparcia, armia Chrystusa pomaszeruje z nimi!"
 ep3_decisions_event.4012.b.tt: "[pope.GetTitledFirstNameNoTooltip] może wezwać do wszczęcia konfliktu, którym jest [pope.GetFaith.Custom('GHWName')|l]!"
 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4013.desc: "Usłyszeliśmy prośby naszych braci i sióstr w Chrystusie i chcemy pomóc. Jeżeli zobowiążecie się udzielić wsparcia, armie Chrystusa zjednoczą się w waszej obronie w świętym konflikcie, którym jest [pope.GetFaith.Custom('GHWName')|l]!"
 ep3_decisions_event.4013.a: "Przyjmuję waszą propozycję."
 ep3_decisions_event.4013.a.tt: "Zobowiązujesz się przekazać @gold_icon! [caller.MakeScope.ScriptValue('massive_gold_value')|V0] jako wkład do zasobów wojennych ([pope.GetFaith.Custom('GHWName')|l])."
 ep3_decisions_event.4013.b: "Moja prośba była inna!"
 ep3_decisions_event.4013.b.tt: "[caller.GetTitledFirstNameNoTooltip] wycofuje się"
 ep3_decisions_event.4014.desc: "Z wdzięcznością przyjmujemy Waszą ofertę pomocy i czekamy na przybycie armii wspierających.\n\nProszę, pospieszcie się."
 ep3_decisions_event.4014.a: "#EMP Deus Vult!#!"
 ep3_decisions_event.4014.a.tt: "[pope.GetTitledFirstNameNoTooltip] wzywa do wszczęcia konfliktu, którym jest [pope.GetFaith.Custom('GHWName')|l]!"
 ep3_decisions_event.4015.desc: "Usłyszeliśmy prośby naszych braci i sióstr w Chrystusie, a nasze serca krwawią z powodu Waszego cierpienia. Pomoc nie będzie jednak tania.\n\nGdybyście mogli wesprzeć nasze wysiłki w formie pieniężnej, zobowiązalibyśmy się do wysłania Wam oddziałów do pomocy."
 ep3_decisions_event.4015.a: "Niech będzie."
 ep3_decisions_event.4015.b: "W moich prośbach nie było mowy o jakichkolwiek zobowiązaniach."
 ep3_decisions_event.4015.a.tt: "[caller.GetTitledFirstNameNoTooltip] przyjmuje twoją propozycję"
 called_for_help_fervor: "Bracia chrześcijanie w potrzebie"
 ep3_religious_volunteers_army: "Wierni ochotnicy"
 valid_primary_war_enemy_for_crusade: "Wrogi [war_leader|El] nie jest chrześcijaninem, posiada tytuł [Concept('kingdom', 'królestwa')|E] lub jest jego częścią"
 ask_western_help_decision_effect_desc: "Wyślesz prośbę o wsparcie wojskowe do chrześcijańskiego przywódcy innej wiary. Może on poprosić o złoto w zamian za przysłanie oddziałów lub odmówić pomocy. Jeżeli w tę kwestię zaangażuje się [head_of_faith|El], może nastąpić eskalacja wielkiej świętej wojny!\n\nCzas odnowienia decyzji wynosi 20 lat."
 valid_realm_size_for_help: "[realm_size|E], które należy do ciebie, jest mniejszy niż #N 84#! hrabstw"
 recently_asked_for_help: "Ta decyzja została już przez ciebie podjęta w ciągu ostatnich 20 lat."
 there_is_someone_to_ask_for_help: "Wciąż możesz poprosić kogoś o pomoc"
 #Proselytize
 evangelize_the_slavs_decision: "Szerz wiarę wśród pogan"
 evangelize_the_slavs_decision_desc: "[GetTitleByKey('e_byzantium').GetName] to powiernik jedynej prawdziwej wiary, a naszym obowiązkiem jest nawracać pogan i przyjmować ich w naszym kościele jako młodszych braci i sióstr w Chrystusie. Jest to tym bardziej istotne, że żyją oni tuż za naszymi granicami oraz zagrażają integralności i bezpieczeństwu cesarstwa."
 evangelize_the_slavs_decision_tooltip: "Wyślij misjonarza, by nawrócił okolicznych pogan"
 evangelize_the_slavs_decision_confirm: "Wyślij misjonarza"
 evangelize_the_slavs_decision_effect: "Wyślesz misjonarza, który spróbuje nawrócić sąsiedniego władcę wyznającego pogańską wiarę.\n$EFFECT_LIST_BULLET$Jeśli misjonarzowi się powiedzie, władca zostanie nawrócony na twoją [Concept('faith', 'wiarę')|E] i stanie się twoim [Concept('allies', 'sojusznikiem')|E]. Zyskasz [legend_seed|El].\n$EFFECT_LIST_BULLET$Ewangelizacja jest postrzegana jako bardzo prestiżowe przedsięwzięcie i pozwala ci zyskać [influence|El] i [prestige|El], nawet jeśli twój misjonarz zawiedzie."
 ep3_decisions_event.4020.t: "[pagan.GetCulture.GetCollectiveNounNoTooltip] i próba ich nawrócenia"
 ep3_decisions_event.4020.desc: "Królestwo Niebieskie należy do wiernych, lecz sąsiadujący z nami władca, którym jest [pagan.GetTitledFirstName], nie wie o tym i wciąż wierzy w swoje przesądy i fałszywych bogów.\n\nOcalenie [pagan.Custom('PL_jego_jej')] duszy oraz dusz [pagan.Custom('PL_jego_jej')] ludzi jest samo w sobie szlachetnym przedsięwzięciem, lecz ich nawrócenie może również przynieść nam #EMP przyziemne#! korzyści. Możemy zmniejszyć ich wrogość wobec nas oraz podporządkować ich sobie.\n\nMój misjonarz o imieniu [evangelizer.GetFirstName] może już wyruszyć w drogę."
 ep3_decisions_event.4020.a: "Podążaj śladami [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] wyrusza w drogę do stolicy należącej do osoby znanej jako [pagan.GetTitledFirstNameNoTooltip]."
 ep3_decisions_event.4022.desc: "Wysłannicy naszych sąsiadów przybywają i odchodzą na tyle często, że nie wiem, kto jest kim. Posłaniec z miejsca znanego jako [GetTitleByKey('e_byzantium').GetName] wyróżnia się jednak na tle pozostałych.\n\n[evangelizer.GetFirstName] wydaje się osobą poniekąd świętą i zamiast przedkładać polityczne żądania, głosi wieści o Bogu wszechmogącym, czczonym w świątyniach wykonanych ze złota i srebra, które zawsze pachną kadzidłem."
 ep3_decisions_event.4022.a: "Proszę, powiedz mi więcej."
 ep3_decisions_event.4022.a.tt: "Zawierasz [alliance|El] z osobą znaną jako [sender.GetTitledFirstName], seniorem osoby, którą jest [evangelizer.GetTitledFirstNameNoTooltip]"
 ep3_decisions_event.4022.b: "Nie potrzeba nam nowych bogów."
 ep3_decisions_event.4022.c: "To absurdalne bluźnierstwo!"
 ep3_decisions_event.4022.c.tt: "To z pewnością da im do myślenia: wasi kaznodzieje nie są tu mile widziani! Powinniśmy być jednak gotowi na odwet…"
 ep3_decisions_event.4025.desc_new: "[sender.GetFirstName], osoba, której dzieło przyszło mi kontynuować, włożyła wiele wysiłku, aby sprawić, że [pagan.GetCulture.GetCollectiveNounNoTooltip] nawrócą się na naszą wiarę, lecz to ja będę czerpać z tego korzyści. [sender.Custom('PL_jego_jej')|U] misjonarz o imieniu [evangelizer.GetFirstName] właśnie wraca do domu."
 ep3_decisions_event.4025.desc_old: "Wiele miesięcy temu mój zaufany misjonarz o imieniu [evangelizer.GetFirstName] otrzymał misję szerzenia wiedzy o Bogu wśród niewiernych, którymi są [pagan.GetCulture.GetCollectiveNounNoTooltip]. Z ogromną radością witam [sender.Custom('PL_go_ja')] dziś na dworze, oczekując sprawozdania."
 ep3_decisions_event.4025.desc_success: "\n\n– Przynoszę doskonałe wieści, wasza wysokość! Osoba znana jako [pagan.GetTitledFirstName] z chęcią wysłuchała dobrej nowiny i nawróciła się, stwierdzając, że od teraz jej wiara to [evangelizer.GetFaith.GetName|l]. Wielu [pagan.Custom('PL_jego_jej')] poddanych zrobiło podobnie."
 ep3_decisions_event.4025.desc_failure: "\n\n– Przynoszę złe wieści, wasza wysokość. Osoba znana jako [pagan.GetTitledFirstName] nie była zainteresowana słowem bożym i odesłała mnie z pustymi rękami."
 ep3_decisions_event.4025.a: "Doskonale!"
 ep3_decisions_event.4025.b: "To tylko tymczasowe potknięcie."
 ep3_decisions_event.4026.desc: "Straszne wieści!\n\nZ ziem, które zajmują [pagan.GetCulture.GetCollectiveNounNoTooltip], dochodzą nas słuchy, że mój misjonarz o imieniu [evangelizer.GetFirstName] został zabity przez barbarzyńską osobę znaną jako [pagan.GetTitledFirstName]. Nie wystarczyło jej potępienie wszelkich prób nawrócenia – posunęła się do aktu najwyższej profanacji i zamordowania posłańca bożego!"
 ep3_decisions_event.4026.a: "To oburzające!"
