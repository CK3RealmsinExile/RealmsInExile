 ep3_decisions_event.5001.t: "$knight_culture_player_no_tooltip$ [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')|U]"
 ep3_decisions_event.5001.desc.spouse: "– Najszlachetniejszy przedstawicielu swojego rodzaju. – Słyszę głos należący do drogiej mi osoby o imieniu [adoring_fan.GetFirstNameNoTooltip], a po chwili czuję delikatny pocałunek na ramieniu. – Wszędzie cię szukam.\n\n– Ludzie w obozie opowiadają o tobie niestworzone historie. – Pochyla się, by szepnąć mi do ucha."
 ep3_decisions_event.5001.desc.intro: "– Najszlachetniejszy przedstawicielu swojego rodzaju. – Zaskakuje mnie głos należący do osoby o imieniu [adoring_fan.GetFirstNameNoTooltip]. – Wszędzie cię szukam.\n\n– Ludzie w obozie opowiadają o tobie niestworzone historie. – Wypuszcza z siebie chichot."
 ep3_decisions_event.5001.desc: "– Mówią, że dane ci było kiedyś przekroczyć most wykonany z mieczy albo wejść do zaczarowanego lasu, w którym udało ci się uratować osobę o pięknej urodzie… Że posiadasz cudowne szaty otrzymane od wspaniałego [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')].\n\nNakazuje słudze przynieść perłową zbroję.\n\n– To podarunek od osób, które udało ci się uratować."
 ep3_decisions_event.5001.a: "– A jednak nie udało mi się pomóc wszystkim."
 ep3_decisions_event.5001.b: "– Mogę pomóc na #EMP wiele#! różnych sposobów."
