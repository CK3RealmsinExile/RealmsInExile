 go_fishing_decision_effect_tt: "Zmniejszony [stress_loss_i|E] [stress|El] i szansa, aby zyskać trochę [Concept('provisions', 'zapasów')|E]"
 go_fishing_decision_unlock_tt: "Twój obóz musi znajdować się w przybrzeżnej lub nadrzecznej [Concept('barony', 'baronii')|E]"
 ep3_decisions_event.9001.t: "Wyjazd na ryby"
 ep3_decisions_event.9001.desc: "Kiedy schodzę w dół, w kierunku wody, zapach ryb i soli wypełnia moje nozdrza. Kilka osób kończy wędkowanie i cały brzeg zostaje tylko dla mnie. Takie dni nie zdarzają się często. Muszę to wykorzystać do granic możliwości."
 ep3_decisions_event.9001.friend: "\n\n[potential_friend.GetName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', potential_friend)], decyduje się dziś do mnie dołączyć. Okazja do nawiązania kontaktu sama się nadarza, choć mogę wybrać wędkowanie w pojedynkę."
 ep3_decisions_event.9001.fishing: "\n\nCzeka mnie dzień pełen relaksu!"
 ep3_decisions_event.9001.ice_fishing: "Rozległa, zamarznięta tafla wody czeka na nas. Muszę jedynie znaleźć dobre miejsce, by zrobić w niej mały otwór."
 ep3_decisions_event.9001.a: "Wody wzywają mnie i tylko mnie."
 ep3_decisions_event.9001.a.tt: "#weak Spędzę trochę czasu na rozważaniach w samotności.#!"
 ep3_decisions_event.9001.b: "To okazja, dzięki której [potential_friend.GetNameNoTooltip] i ja możemy spędzić razem trochę czasu!"
 ep3_decisions_event.9001.b.tt: "#weak Chwila sam na sam z osobą, którą jest [potential_friend.GetNameNoTooltip], może pogłębić naszą relację.#!"
 ep3_decisions_event.9001.c: "Czy możemy gdzieś w pobliżu wypożyczyć łódź?"
 ep3_decisions_event.9001.c.tt: "#weak Z łodzi zdecydowanie łatwiej niż z brzegu będzie można złapać dużą rybę.#!"
 ep3_decisions_event.9010.t: "Chwila na rozważania"
 ep3_decisions_event.9010.desc: "Biorę głęboki wdech, a następnie wypuszczam powietrze, kiedy zarzucam haczyk, który ląduje w wodzie z cichym pluskiem. Nagle cały świat zamiera w ciszy. \n\nBłądzę wzrokiem wzdłuż brzegu, w samotności oddając się rozmyślaniu. Bycie poszukiwaczem przygód nie jest takie złe, ale każde życie ma swoje plusy i minusy, i niesie za sobą stres. Zamykam na chwilę oczy, by odpocząć. Budzę się nagle, czując, jak coś próbuje wyrwać mi wędkę z rąk."
 ep3_decisions_event.9010.a: "Złap mocno i ciągnij!"
 ep3_decisions_event.9010.b: "Pozwól wędce wyślizgnąć się z twoich dłoni."
 ep3_decisions_event.9010.b.trait: "Twój umysł ogarnia spokój"
 ep3_decisions_event.9010.b.nothing: "Wędka odpływa w dal"
 ep3_decisions_event.9020.t: "Wędkarskie zażyłości"
 ep3_decisions_event.9020.desc: "Ja i [potential_friend.GetNameNoTooltip] ostatnio dobrze się dogadujemy. Śmiejemy się z tych samych żartów, mamy takie same problemy, a nasza więź wydaje się znacznie mocniejsza niż to, co zazwyczaj łączy osoby takie jak [ROOT.Char.GetTitleAsNameNoTooltip] i [ROOT.Char.Custom2('RelationToMeShort', potential_friend)].\n\nZarzucamy haczyki do wody i cierpliwie czekamy na branie, rozmawiając i śmiejąc się bez ustanku.\n\nTen wyjazd pokazał, że potrafimy świetnie współpracować. Z radością będę wyczekiwać chwili, kiedy znów spędzimy trochę czasu razem."
 ep3_decisions_event.9020.a: "Bawisz się tak dobrze, że niemal zapominasz, po co tu jesteś."
 ep3_decisions_event.9020.b: "To bez znaczenia, mam branie!"
 ep3_decisions_event.9030.t: "Nie bez problemów"
 ep3_decisions_event.9030.desc: "Po chwili wiosłowania linia brzegowa miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] znika mi z oczu. Dopiero wtedy zdaję sobie sprawę, że przynęty wystarczy mi zaledwie na jedną próbę."
