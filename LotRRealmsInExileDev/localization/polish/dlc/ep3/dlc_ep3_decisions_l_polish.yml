 seasoned_visitor_decision_desc: "Podczas swoich dalekich podróży udało mi się zwiedzić dziwne i tajemnicze miejsca. Zgromadzona przeze mnie wiedza jest niezrównana i stanowi skarb dla każdej wnikliwej i uczonej duszy."
 seasoned_visitor_decision_tooltip: "Powspominaj swoje podróże"
