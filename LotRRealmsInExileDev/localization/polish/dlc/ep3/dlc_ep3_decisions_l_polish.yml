 zealous_missionary_prep_decision: "Być jak [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: panowanie"
 zealous_missionary_prep_decision_desc: "Każdy dobry [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] uznałby dalszy żywot nikczemnych heretyków i zagubionych pogan za obrazę. Byłaby to również obraza dla [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 zealous_missionary_prep_decision_tooltip: "Nadszedł czas kapłanów"
 zealous_missionary_prep_decision_holy_site: "Twoje aktualne [location|El] musi być [Concept('holy_site', 'miejscem świętym')|E] wiary, którą jest [THIS.Char.GetFaith.GetName|l], musi być czczone przez tę wiarę oraz musi być rządzone przez [Concept('top_liege', 'suzerena')|E], który również wyznaje tę samą wiarę."
 zealous_missionary_prep_decision_holy_sites_visited_req: "Udało ci się odbyć [pilgrimages|El] do co najmniej dwóch [Concept('holy_sites', 'miejsc świętych')|E]"
 zealous_missionary_prep_decision_reward_desc: "Przez kolejną dekadę będziesz podążać ścieżką pobożnego misjonarza (wiara [THIS.Char.GetFaith.GetAdjectiveNoTooltip|l]):\n#weak Będziesz w stanie nawracać hrabstwa na swoją wiarę, głosząc prawdę lub grożąc mieczem.\n#bold Poważne niebezpieczeństwo#! czyha na tych, którzy zawiodą na tej drodze, ponieważ tylko człowiek godny otrzyma boską nagrodę w miejscu znanym jako [THIS.Char.GetFaith.PositiveAfterLife].\n\n$EFFECT_LIST_BULLET$ @alert_icon! $ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$ [learning_i] $ep3_laamp_decision_event.1103.a.desc$\n$EFFECT_LIST_BULLET$ [martial_i] $ep3_laamp_decision_event.1103.b.desc$"
 zealous_missionary_prep_decision_confirm: "Miłosierdzie [ROOT.Char.GetFaith.HighGodNamePossessive] nie ma granic!"
 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$" #You can now start spreading the good word
 ep3_laamp_decision_event.1101.desc: "[holy_site_location.GetNameNoTooltip] to jedno z niewielu miejsc na świecie, w których można doświadczyć mocy [ROOT.Char.GetFaith.HighGodNamePossessive]. Błogosławieni są wierni, którzy podróżują do tego zakątka, by ją poczuć.\n\nDla większości ludzi ta święta ziemia stanowi zwieńczenie ich podróży – kulminację ich życia. Dla mnie to jednak dopiero początek drogi.\n\nBędzie to również jedyna szansa na zbawienie dla osób, którym chcę przynieść boskie oświecenie."
 ep3_laamp_decision_event.1101.a: "Pławię się w chwale [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\nKontynuowanie pobożnej drogi wymaga przeniesienia się na ziemię niewiernych."
 zealous_missionary_start_decision: "Być jak [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: preludium"
 zealous_missionary_start_decision_desc: "Nie można oczekiwać, że cała praca zostanie wykonana przez [ROOT.Char.GetFaith.HighGodNamePossessive]. Wierni muszą pokierować zagubionymi… Dobrowolnie albo siłą."
 zealous_missionary_start_decision_other_faith_location: "W miejscu, w którym aktualnie przebywasz, wyznawana musi być inna [faith|El]"
 zealous_missionary_start_decision_tooltip: "Muszę upewnić się, że dobry ze mnie [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 zealous_missionary_start_decision_reward_desc: "$zealous_missionary_prep_decision_reward_desc$"
 zealous_missionary_start_decision_confirm: "Prędko, duszo moja, muszę odpowiedzieć na boskie wezwanie!"
 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$" #You have started spreading the good word
 ep3_laamp_decision_event.1102.desc: "Jestem daleko od świętych terenów znanych jako [ROOT.Var('holy_site_ascension').Province.GetName]. Wciąż jednak czuję w sobie moc [ROOT.Char.GetFaith.HighGodNamePossessive] – jest silniejsza niż kiedykolwiek.\n\nMoim przeznaczeniem zawsze była realizacja boskiego dzieła: szerzenie światłości na tych ziemiach i w ludzkich duszach. Czeka je zbawienie, a ja jestem tylko skromnym narzędziem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1102.a: "I poznają oni chwałę [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak Będziesz mieć 10 lat na szerzenie swojej [Concept('faith', 'wiary')|E] podczas podróży."
 ep3_laamp_decision_event.1102.b: "Potrzebuję czasu na przygotowania."
 ep3_laamp_decision_event.1102.b.desc: "Odkładasz decyzję na później"
 ep3_laamp_decision_event.1103.t: "Być jak [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: dopięcie swego" #preaching time
 ep3_laamp_decision_event.1103.desc: "Wraz z moim przybyciem nastał kluczowy czas dla miejsca znanego jako [current_location.GetCounty.GetNameNoTier]. Przynoszę światłość [ROOT.Char.GetFaith.HighGodNamePossessive], która zawita w sercach miejscowej ludności i pozostanie w nich przez kolejne pokolenia.\n\nFałszywe rytuały wiary takiej jak [current_location.GetCounty.GetFaith.GetName|l] skaziły miejscową wysoko urodzoną osobę znaną jako [current_location.GetCounty.GetTitle.GetHolder.GetName] i jej zepsutą koterię. Biedni [current_location.GetCounty.GetCulture.GetCollectiveNoun] wzywają mnie jednak, tęskniąc za bożą łaską. I doczekają się jej!"
 ep3_laamp_decision_event.1103.desc.alternative: "Pobożny [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] nie ma łatwego żywota – jego praca trwa długo i nie przynosi owoców za życia. Tylko nadzieja trzyma mnie na wyznaczonej ścieżce. Człowiek, który żyje według samej wiary, oddaje swój los w ręce [ROOT.Char.GetFaith.HighGodNamePossessive], podobnie jak dziecko leżące w dłoniach matki.\n\nPrę naprzód, by dopełnić chwały i dzieła boskiego, gdyż miejscowi [current_location.GetCounty.GetFaith.GetAdherentNamePlural] są karmieni kłamstwami i fałszywymi zabobonami.\n\nNie potrwa to jednak długo. Moja próba trwa dalej, a ich dopiero się rozpoczyna."
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak Hrabstwa o wyższym poziomie rozwoju trudniej jest nawrócić."
 ep3_laamp_decision_event.1103.a.desc: "#weak Znajomość miejscowego języka zwiększa szansę powodzenia."
 ep3_laamp_decision_event.1103.a: "Będziecie słuchać głosu [ROOT.Char.GetFaith.HighGodNamePossessive]!" #preach
 ep3_laamp_decision_event.1103.a.alternative: "Pomódlmy się, aby kultura [current_location.GetCounty.GetCulture.GetNameNoTooltip|l] doświadczyła zbawienia."
 ep3_laamp_decision_event.1103.a.success: "Udane nawrócenie"
 ep3_laamp_decision_event.1103.a.failure: "Nieudane nawrócenie"
 ep3_laamp_decision_event.1103.b: "Przetrwają tylko wierzący!" #convert to corpses
 ep3_laamp_decision_event.1103.b.alternative: "Przyjmiecie opatrzność do swych serc albo przebije je mój miecz!"
 ep3_laamp_decision_event.1103.b.desc: "#weak Posiadanie większej liczby żołnierzy i rycerzy niż miejscowy garnizon również zwiększa szansę powodzenia."
 ep3_laamp_decision_event.1103.b.flavor: "Obrócenie ludzi w popiół jest łatwiejsze niż sprawienie, że będą z nich [ROOT.Char.GetFaith.GetAdherentNamePlural]"
 ep3_laamp_decision_event.1103.c: "Co za plugawe miejsce." #those people do not deserve my efforts
 ep3_laamp_decision_event.1103.c.alternative: "[current_location.GetCounty.GetNameNoTier] to miejsce, na które nie warto marnować czasu"
 ep3_laamp_decision_event.1103.c.desc: "Nie podejmiesz próby nawrócenia miejscowej ludności."
 ep3_laamp_decision_event.1103.c.flavor: "Jeżeli [current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] to miejsce faktycznie stworzone przez siły nieczyste, jak twierdzą niektórzy, to siódmego dnia udały się one tu na spoczynek."
 ep3_laamp_decision_event.1104.t: "Być jak [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: koniec" #Your preachin has come to an end
 ep3_laamp_decision_event.1104.desc: "Mam szczęście! Dekadę temu, w miejscu znanym jako [ROOT.Var('holy_site_ascension').Province.GetNameNoTier], było mi dane zaznać łaski [ROOT.Char.GetFaith.HighGodNamePossessive], a moje serce zostało wypełnione nieskończoną radością i pięknem. Od tej pory przemierzam boski świat, głosząc wolę opatrzności.\n\nBoska moc towarzyszyła mi w każdym odwiedzonym miejscu i rozprzestrzeniała się na ziemiach oraz w ludzkich sercach.\n\nDziś kończy się moja misja ku chwale [ROOT.Char.GetFaith.HighGodNamePossessive], gdyż wiem, że moja część wielkiego boskiego planu została zrealizowana."
 ep3_laamp_decision_event.1104.desc.failure: "Dopisało mi szczęście! Dekadę temu, w miejscu znanym jako [ROOT.Var('holy_site_ascension').Province.GetNameNoTier], było mi dane zaznać łaski [ROOT.Char.GetFaith.HighGodNamePossessive], a moje serce zostało wypełnione nieskończoną radością i pięknem. Jedynym moim zadaniem było wyruszenie w podróż i dzielenie się nimi do końca mojego życia.\n\nByło jednak inaczej – moje postępowanie przywodziło na myśl nieszczęsną duszę, która nie zaznała boskiej łaski. Czy moje wysiłki były zbyt małe? Czy to siły nieczyste takie jak [ROOT.Char.GetFaith.DevilName] sprawiają, że błądzę? Plama na mojej duszy – plama porażki, bezbożności – pozostanie ze mną na całą wieczność."
 ep3_laamp_decision_event.1104.a: "[ROOT.Char.GetFaith.PositiveAfterLife|U] to miejsce, w którym czeka na mnie nagroda od [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1104.b: "Nie udało mi się. Mam nadzieję na przebaczenie od [ROOT.Char.GetFaith.HighGodNamePossessive]."
 become_conqueror_decision: "Zostań wielkim zdobywcą"
 become_conqueror_decision_desc: "Tyle cudzych majątków powstało dzięki moim wysiłkom. Teraz ziemia utonie we krwi w imię #EMP mojej#! chwały! Nadchodzi czas męki, jakiej świat jeszcze nie widział!"
 become_conqueror_decision_tooltip: "#WEAK Śpiewam o wojnie i zbrojnych#!"
 become_conqueror_decision_confirm: "Jestem karą wymierzoną przez [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 become_conqueror_decision_reward: "Po zdobyciu ziemi zyskasz następującą [Concept('trait', 'cechę')|E]: #V [GetTrait('conqueror').GetName( GetNullCharacter )|l]#!"
 become_conqueror_decision_troops: "Zyskasz armię doświadczonych weteranów, w której skład wejdą [GetMaA('accolade_maa_lancers').GetName|l] i [GetMaA('accolade_maa_vanguards').GetName|l]"
 become_conqueror_decision_legend_seed: "Zdobędziesz [legend_seed|El] o nazwie #EMP $legend_chronicle_conqueror_chronicle$#!"
 become_conqueror_decision_war_participation: "Było ci dane uczestniczyć w co najmniej 20 wojnach"
 become_conqueror_decision_war_participation_kingdom: "Było ci dane uczestniczyć w co najmniej 5 wojnach przeciwko [Concept('kings', 'królom')|E] i [Concept('emperors', 'cesarzom')|E]"
 become_conqueror_decision_two_commander_traits: "Masz co najmniej 2 [commander_traits|El]"
 become_conqueror_decision_enough_troops: "Masz co najmniej 4000 [Concept('soldiers', 'żołnierzy')|E]"
 become_conqueror_decision_enough_battle_kills: "Udało ci się zabić co najmniej 12 [Concept('characters', 'postaci')|E]"
 become_conqueror_decision_enough_war_contracts: "Udało ci się zrealizować co najmniej 20 następujących [Concept('task_contracts', 'kontraktów')|E]: „$laamp_raid_contract_contract$” lub „$laamp_join_war_contract_contract$”"
 become_conqueror_decision_enough_high_level_knights: "Masz co najmniej 6 rycerzy, których [prowess|El] wynosi 18 punktów lub więcej"
 become_conqueror_decision_enough_mediocre_knights: "Masz co najmniej 12 rycerzy, których [prowess|El] wynosi 12 punktów lub więcej"
 become_conqueror_decision_war: "Rozpoczniesz wojnę przeciwko następującemu celowi: [conq_war_target.GetName]"
 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1110.desc.has_kill: "Wciąż mam przed oczami, jak umiera [first_kill.GetTitledFirstName]. To była pierwsza osoba, która odeszła podług mojego życzenia. Czy moje ciągoty do zabijania już wtedy dawały o sobie znać? Czy ten… #EMP głód#! kryjący się wewnątrz mnie, ten apetyt na więcej, rozbudził się w tamtym momencie, czy po prostu w końcu zapłonął na tyle jasno, by go dostrzec?\n\nOd tamtej pory wielu dołączyło do mojej pierwszej ofiary."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "To zaprawdę dziwna myśl. Nie pamiętam dokładnie pierwszej osoby, którą zabito z mego rozkazu, nie mówiąc już o takiej, którą przyszło mi zabić własnoręcznie. Zdawałoby się, że takie wspomnienie zostaje z człowiekiem na zawsze, ale imiona i twarze martwych ludzi nigdy za bardzo mnie nie obchodziły.\n\nNie pomnę już, ile osób przyszło mi wrzucić do grobów, a tym bardziej, kim dokładnie one #EMP były#!."
 ep3_laamp_decision_event.1110.desc.outro: "Większość ludzi uznałaby tę rzeź za wystarczającą. Ja nie należę do tych osób.\n\nPatrzę na horyzont i nie mogę powstrzymać uśmiechu. Nie kieruję go jednak do tych, którzy już nie żyją, a do tych, którzy dopiero umrą."
 ep3_laamp_decision_event.1110.desc: "Lata temu udało mi się zabić w walce osobę znaną jako [first_kill.GetName]. Do dziś to pamiętam. Mój cios rozrywający [first_kill.Custom('PL_jego_jej')] klatkę piersiową, [first_kill.Custom('PL_jego_jej')] niedowierzający wzrok, krew kapiącą na ziemię i użyźniającą glebę.\n\nOd tamtej pory wielu podzieliło [first_kill.Custom('PL_jego_jej')] los. Większość ludzi uznałaby tę rzeź za wystarczającą. Ja nie należę do tych osób.\n\nPatrzę na horyzont i nie mogę powstrzymać uśmiechu. Nie kieruję go jednak do tych, którzy już nie żyją, a do tych, którzy dopiero umrą."
 #ep3_laamp_decision_event.1110.desc: "Years ago, I slew [first_kill.GetName] in battle. The memory has stayed with me since. [first_kill.GetHerHis|U] chest ripped apart by my blow, [first_kill.GetHerHis] eyes wide open in disbelief, [first_kill.GetHerHis] blood dripping to the ground, making the soil fertile.\n\nMany more have joined [first_kill.GetHerHim] since. For most, such slaughter would be enough. But not for me.\n\nI cannot help but smile as I look to the horizon. Not for those who died. I smile for those that will."
 ep3_laamp_decision_event.1110.a: "Łatwo jest podbijać świat konno…"
 ep3_laamp_decision_event.1110.a.flavor: "Trudno jest natomiast zejść z konia i rządzić podbitymi ziemiami."
 ep3_laamp_decision_event.1110.a.desc: "$become_conqueror_decision_reward$"
 bandit_king_decision: "Werbuj wyrzutków"
 bandit_king_decision_desc: "Synowie i córki ulic będą mi służyć. Poprowadzę armię najohydniejszych łotrów oddanych mojej sprawie i moim osobistym kaprysom, by siać spustoszenie zarówno wśród słabych, jak i silnych."
 bandit_king_decision_reward: "Zyskasz unikalnych [Concept('men_at_arms', 'zbrojnych')|E] za #Bold każdym#! razem, gdy uda ci się zrealizować [criminal_task_contract|El].\n#weak Liczba zbrojnych będzie zależeć od twoich postępów w [Concept('trait_level_track', 'kierunku cechy')|E] o nazwie [GetTrait('gallowsbait').GetName(GetNullCharacter)|l] i będzie wynosić od 100 do 1000."
 bandit_king_decision_tooltip: "Policz tchórzy i skorumpowanych, którzy walczyli o przetrwanie"
 bandit_king_decision_confirm: "Do mnie, wszyscy nędzarze tej ziemi!"
 ep3_gallowsbait_army: "Szumowiny z impulsem do zbrodni"
 ep3_bandits_army: "Nędznicy i zagubieni"
 ep3_poachers_army: "Wesoła kompania"
 maa_bandits: "Bandyci"
 maa_bandits_flavor: "#F Ścierwo społeczeństwa, ci ludzie porzucili prawo na rzecz życia przestępczego."
 maa_poachers: "Kłusownicy"
 maa_poachers_flavor: "$maa_bandits_flavor$"
 maa_thieves: "Szabrownicy"
 maa_thieves_flavor: "$maa_bandits_flavor$"
 maa_marauders: "Maruderzy"
 maa_marauders_flavor: "$maa_bandits_flavor$"
 bandit_king_maa_spawn_effect_desc: "Zyskasz niewielką armię składającą się z maruderów i kłusowników lub szabrowników i bandytów"
 bandit_king_modifier: "Fundator bandytów"
 bandit_king_modifier_desc: "Ta postać przy każdej nadarzającej się okazji werbuje zwolenników z niższych warstw społecznych.\n\nZyskuje unikalnych [Concept('men_at_arms', 'zbrojnych')|E] za #Bold każdym#! #weak razem, gdy zrealizuje [task_contract|El] dotyczący [Concept('intrigue', 'intrygi')|E].\nLiczba zbrojnych zależy od postępów postaci w [Concept('trait_level_track', 'kierunku cechy')|E] o nazwie [GetTrait('gallowsbait').GetName(GetNullCharacter)|l].#!"
 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1120.desc: "Gdy ktoś dźga cię w serce zardzewiałym sztyletem, pochodzenie napastnika przestaje mieć znaczenie. Rycerze w lśniących zbrojach dzierżący cenną broń sprowadzoną z innej części świata umierają tak samo, jak biedacy w łachmanach trzymający zaostrzone gałęzie zerwane z najbliższego drzewa.\n\nLordowie i damy z wyszukanymi tytułami mogą zatrudniać drogich najemników i obawiać się zdrady, gdy tylko pojawi się ktoś z większą sakwą.\n\nZwracam się do ludzi, którzy nie mieli wpływu na swój los, ponieważ w momencie narodzin zostali naznaczeni przez przemoc i krew. Usłyszcie mnie i przybądźcie!"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "Musimy ich tylko odpowiednio ubrać, żeby wieczorem nie zamarzli na śmierć. Może przy okazji zamienimy im kije na prawdziwe włócznie."
 start_city_construction_decision: "Stwórz posiadłość"
 start_city_construction_decision_desc: "Podczas moich podróży udało mi się zgromadzić spory majątek. Te żyzne, nienaruszone tereny zdają się dobrym miejscem do zainwestowania go i czerpania z nich korzyści w nadchodzących latach."
 start_city_construction_decision_tooltip: "Rozpocząć prace!"
 start_city_construction_decision_confirm: "Łopaty w dłoń!"
 start_city_construction_decision_empty_holding: "Musisz znajdować się w [Concept('barony', 'baronii')|E], na terenie której jeszcze nie ma posiadłości"
 start_city_construction_decision_more_rewards: "Spełnienie większej liczby opcjonalnych wymagań zapewni dodatkowe możliwości podczas zakładania miasta, w tym budowę unikalnych [Concept('buildings', 'budowli')|E].\n\n#weak Po wzniesieniu tego miasta będziesz mieć możliwość zbudowania kolejnych.\nPo wybudowaniu będziesz mieć szansę przejąć miasto siłą.\n\nW przeciwnym razie każdego roku miasto będzie wypłacać dywidendy. Ich wysokość zależy od łącznego poziomu wszystkich [Concept('building', 'budowli')|E] istniejących w tej [Concept('barony', 'baronii')|E] oraz [Concept('development', 'rozwoju')|E] hrabstwa i wynosi od [gold_i] 25 do [gold_i] 200. Wartość ta będzie powoli maleć z każdym rokiem od ukończenia budowy.#!"
 ep3_laamp_decision_event.1130.t: "Miasto [city_location.GetNameNoTooltip]: początki"
 ep3_laamp_decision_event.1130.desc: "Ziemia, po której stąpam, pozostaje nienaruszona przez ludzkie ręce. Przynajmniej do teraz.\n\nOczami wyobraźni widzę już jednak ratusz. Widzę również kupców ważących swoje towary i płacących podatki pod czujnym okiem straży. Słyszę bicie dzwonów na wieży.\n\nZapasy zostały zebrane, a moi towarzysze są niecierpliwi. Czekają tylko na moje słowo."
 ep3_laamp_decision_event.1130.a: "Zaczynajmy!"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "Przepraszam, zmieniam zdanie."
 ep3_laamp_decision_event.1130.b.desc: "Porzucasz budowę. Część wydanego złota zostanie zwrócona."
 ep3_laamp_decision_event.1131.t: "Miasto [city_location.GetNameNoTooltip]: koniec"
 ep3_laamp_decision_event.1131.desc: "Lata temu, gdy moja stopa po raz pierwszy stanęła na tych ziemiach, było to tylko kolejne miejsce pośrodku dziczy. Teraz jest to dumne miasto. To niesamowite! Jednak zastanawiam się, czy [city_location.GetCounty.GetTitle.GetHolder.GetName] jest w stanie zabezpieczyć przyszłość mojej nowej osady.\n\nZa dziesiątki lat ludzie będą snuć opowieści o moim przybyciu do miejsca znanego jako [city_location.GetNameNoTierNoTooltip], o tym, że jego potencjał został przeze mnie wykorzystany oraz…"
 ep3_laamp_decision_event.1131.a: "…Że udało mi się je podbić!"
 ep3_laamp_decision_event.1131.b: "…Że moją decyzją było opuszczenie go w poszukiwaniu nowych wyznań gdzie indziej."
 ep3_laamp_decision_event.1131.b.desc: "Miasto będzie każdego roku wypłacać dywidendy. Ich wysokość zależy od łącznego poziomu każdej [Concept('building', 'budowli')|E] istniejącej w mieście o nazwie [city_location.GetName] oraz [Concept('development', 'rozwoju')|E] miejsca znanego jako [city_location.GetCounty.GetNameNoTier]."
 ep3_laamp_decision_event.1133.t: "Miasto [city_location.GetName]: potęga wody"
 ep3_laamp_decision_event.1133.desc: "W pobliżu płynie potok. Dzięki mojej wiedzy i pracy moich towarzyszy możemy przekierować go bliżej miasta.\n\nBudowa młyna wodnego nad potokiem powinna być wtedy banalna. Może to być nawet większy młyn, o ile mamy na to odpowiednie środki."
 ep3_laamp_decision_event.1133.a: "Doskonale!"
 ep3_laamp_decision_event.1133.b: "Zainwestuję w to rozwiązanie."
 ep3_laamp_decision_event.1133.c: "Nie stać mnie na to."
 ep3_laamp_decision_event.1134.t: "Miasto [city_location.GetNameNoTooltip]: osadnicy"
 ep3_laamp_decision_event.1134.desc: "Budowa postępuje i widać już szkielet miasta. Mamy wystarczająco dużo budowniczych, aby kontynuować wznoszenie budowli, lecz nie wystarczy nam ludzi, aby obsadzić każdy budynek i każdą profesję.\n\nNa szczęście mogę wykorzystać mój autorytet, by przyciągnąć więcej osadników. Oczywiście trzeba będzie wydać trochę złota i srebra, aby zachęcić ludzi do przybycia."
 ep3_laamp_decision_event.1134.a: "Wspaniale!"
 ep3_laamp_decision_event.1134.b: "Sięgnę tylko po moją sakwę."
 ep3_laamp_decision_event.1134.c: "Nie wydaje mi się."
 ep3_laamp_decision_event.1135.t: "Miasto [city_location.GetNameNoTooltip]: wylesianie"
 ep3_laamp_decision_event.1135.desc: "Mieszkańcy będą potrzebować odpowiednich dostaw żywności. Ziemie przeznaczone pod uprawę powinny na początek wystarczyć, lecz większa liczba pól zapewni dobrobyt na nadchodzące dziesięciolecia.\n\nMamy pewne rozwiązanie – lasy należące do osoby znanej jako [city_location.GetCounty.GetTitle.GetHolder.GetName] położone są obok moich pól i można je przekształcić w ziemie uprawne. Dzięki mojej przezorności ja i [city_location.GetCounty.GetTitle.GetHolder.GetSheHe] mamy dobre stosunki, więc zakup części ziemi nie powinien stanowić problemu. Następnie trzeba będzie spalić drzewa i wyrwać korzenie, aby odkryć żyzną glebę."
 ep3_laamp_decision_event.1135.a: "Pochodnie w dłoń!"
 ep3_laamp_decision_event.1135.b: "Niech wszyscy się zbiorą. Nie ostanie się ani jedno drzewo!"
 ep3_laamp_decision_event.1135.c: "Po chwili zastanowienia… Nie."
 ep3_laamp_decision_event.1136.t: "Miasto [city_location.GetNameNoTooltip]: kontakty handlowe"
 ep3_laamp_decision_event.1136.desc: "Wykorzystywanie możliwości wsi, smakowanie najlepszych wytworów z odległych krain, wytwarzanie unikalnych towarów i świadczenie usług to naturalny cykl każdego dobrze prosperującego miasta.\n\nMożemy czekać z założonymi rękami i pozwolić, by kontakty handlowe rozwijały się naturalnie z biegiem czasu. Można też działać zawczasu i upewnić się, że pierwszy wóz handlowy przetoczy się przez bramy miasta, gdy tylko w jego murach umieszczona zostanie ostatnia cegła.\n\nZnam kilku kupców, którzy mogą to sprawić. Chcą w zamian złota – to niewielka suma w porównaniu z bogactwem, które wkrótce się tu pojawi!"
 ep3_laamp_decision_event.1136.a: "To niesamowite!"
 ep3_laamp_decision_event.1136.b: "Umowa stoi."
 ep3_laamp_decision_event.1136.c: "Zdecydowanie nie."
 ep3_laamp_decision_event.1137.t: "Miasto [city_location.GetName]: pobożne relacje"
 ep3_laamp_decision_event.1137.desc: "Miasto, które ma przetrwać dziesięciolecia, a nawet stulecia, potrzebuje silnych obywateli, którzy wierzą w nie i samych siebie. Niezbędni są też pasterze, którzy będą ich prowadzić w chwilach słabości. Miastu potrzebni są kolejni pobożni [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\nPostrzega się mnie jako pobożnego człowieka o sporych zasobach finansowych. Dzięki odpowiedniej ilości złota i modlitwom prowadzonym przez elokwentnych kaznodziejów stworzę tu własną trzódkę, a także instrument religijny, który zapewni jej łaskę [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1137.a: "Ku chwale [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ep3_laamp_decision_event.1137.b: "Przekażę darowiznę na ten cel."
 ep3_laamp_decision_event.1137.c: "Niestety muszę odmówić."
 ep3_laamp_decision_event.1140.toast: "Miejsce znane jako [city_location.GetName] płaci dywidendy"
 #Renounce Governorship
 renounce_governorship_decision: "Zrezygnuj z gubernatorstwa"
 renounce_governorship_decision_desc: "Zrezygnuj z [Concept('governorship', 'gubernatorstwa')|E] i udaj się do swojego rodzinnego [Concept('estate', 'majątku')|E], gdzie będziesz gromadzić złoto i wpływy.\n\nŻyj w cieniu, powróć jako płonący feniks."
 renounce_governorship_decision_tooltip: "Przestań być [Concept('governor', 'gubernatorem')|E]"
 renounce_governorship_decision_confirm: "To była czysta przyjemność."
 renounce_governorship_decision_effect_tt: "Przestajesz być [Concept('governor', 'gubernatorem')|E]"
 ep3_renounced_governorship: "Żyjąc w cieniu"
 ep3_renounced_governorship_desc: "Ta postać zdecydowała się zrezygnować z gubernatorstwa i czekać na odpowiedni moment, by uderzyć."
 ep3_decisions_event.4090.t: "Krok w tył"
 ep3_decisions_event.4090.desc: "Za murami posiadłości dzieci krzyczą podczas zabaw, wozy zatrzymują się na większych skałach, a kupiec wykrzykuje nazwy swoich towarów.\n\nWystarczająco długo dane mi było pełnić rolę sługi osoby znanej jako [liege.GetTitledFirstName].\n\nTe ściany nie zbudują się same – dom potrzebuje przede wszystkim mocnych fundamentów."
 ep3_decisions_event.4090.a: "Będę czekać."
 #Change Imperial Aspirations
 change_imperial_aspirations_decision: "Aspiracja [GetPlayer.GetTopLiege.Custom('GetRoyalCourtRank')] – zmień"
 change_imperial_aspirations_decision_desc: "Nie każdy ma możliwość – czy nawet chce – wspiąć się po szczeblach hierarchii na tyle wysoko, by zasiąść na tronie. Po co ktoś zadowolony ze swojej aktualnej pozycji miałby podejmować ryzyko? Walkę w tym gnieździe żmij można zostawić innym."
