 valid_for_conversion_tt: "\n$EFFECT_LIST_BULLET$Wyznaje następującą [Concept('faith', 'wiarę')|E]: [GetReligionFamily('rf_pagan').GetName|l] ([GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName|l]).\n$EFFECT_LIST_BULLET$Nie prowadzi [Concept('war', 'wojny')|E].\n$EFFECT_LIST_BULLET$Do tej pory nie odmówił nawrócenia, wykorzystując do tego przemoc."
