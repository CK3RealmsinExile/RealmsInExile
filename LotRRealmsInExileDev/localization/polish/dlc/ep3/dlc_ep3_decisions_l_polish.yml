 #Recreate the ERE
 recreate_byzantine_empire_decision: "Odbuduj Cesarstwo Bizantyńskie"
 recreate_byzantine_empire_decision_desc: "Rozpad miejsca znanego jako [GetTitleByKey('e_byzantium').GetName] był bezprecedensową tragedią dla naszego ludu, lecz nie poddaliśmy się. Rzym wciąż będzie istniał, dopóki żyje choć jeden [Glossary( 'Romaj', 'ROMAIOS_GLOSS' )].\n\nPewnego dnia prawowity władca ponownie zasiądzie na tronie Konstantynopola, a cesarstwo się odrodzi."
 recreate_byzantine_empire_decision_tooltip: "Stwórz obszar o nazwie [GetTitleByKey('e_byzantium').GetName] i przywróć jego starożytne zwyczaje"
 recreate_byzantine_empire_decision_confirm: "Niech żyje Rzym!"
 ep3_decisions_event.4030.t: "Odrodzone cesarstwo"
 ep3_decisions_event.4030.desc: "Dzięki poświęceniu wiernych, ognistej retoryce oraz woli [ROOT.Char.GetFaith.HighGodNamePossessive] miejsce znane jako #EMP [GetTitleByKey('e_byzantium').GetName] znów istnieje!#!\n\nSpoglądam na Królową Miast, a ciepła bryza znad morza Marmara przenika moje królewskie szaty. Od wielkiego domu Świętej Mądrości odbijają się echem piękne pieśni. Mieszkańcy tańczą na ulicach, wyrażając wdzięczność i radość.\n\nDni wstydu, gdy cały świat gardził upadłymi [Glossary( 'Romajami', 'ROMAIOS_GLOSS' )], należą już do przeszłości. Na tronie należącym niegdyś do osoby, którą znamy jako [GetScriptedCharacterByHistoryID( '70523' ).GetFirstName], ponownie zasiada prawowity władca.\n\n#EMP Ja.#!"
 ep3_decisions_event.4030.a: "Chwała Rzymu będzie coraz większa!"
 ROMAIOS_GLOSS: "#bold Romajowie#! (#bold Romaj#! w liczbie pojedynczej) to grecka transliteracja łacińskiej nazwy #bold Romani#! używanej przez samych Rzymian. Przez całe średniowiecze Bizantyjczycy identyfikowali się jako Rzymianie i nazywali swoje cesarstwo #EMP Basileia ton Romaion#!, czyli Cesarstwem Rzymian."
 #Varangian Guard
 found_varangian_guard_decision: "Załóż gwardię wareską"
 found_varangian_guard_decision_desc: "Od lat wojownicy z najodleglejszych północnych krain gromadzą się w Konstantynopolu, kuszeni naszymi bogactwami. Oferują swoje usługi w roli najemników, w której są doskonali, a lojalni są wyłącznie wobec monety i własnej dumy. Gdybyśmy mogli zapewnić ich obecność przy cesarzu, mielibyśmy własną niezwyciężoną siłę militarną!"
 found_varangian_guard_decision_tooltip: "$found_varangian_guard_decision$"
 found_varangian_guard_decision_confirm: "Rozpocznij werbunek"
 unlocked_varangian_guard_desc: "Odblokowuje [court_position|El] o nazwie $akolouthos_court_position$ oraz [Concept('men_at_arms', 'zbrojnych')|E] znanych jako [GetMaA('varangian_guards').GetName|l] dla następującego miejsca: [GetTitleByKey('e_byzantium').GetName]."
 unlocked_varangian_guard_desc_tt: "Powołano gwardię wareską"
 #Grain Dole
 reinstitute_grain_dole_decision: "Przywróć rozdawnictwo zboża"
 reinstitute_grain_dole_decision_desc: "Przez stulecia mieszkańcy Rzymu, a później Konstantynopola, cieszyli się największą zaletą życia w stolicy świata: regularnymi przydziałami chleba darmowego lub po cenie regulowanej. Tradycję tę zniesiono po utracie spichlerza Rzymu – Egiptu – lecz każdy cesarz, który by ją przywrócił, natychmiast zyskałby popularność wśród mas."
 reinstitute_grain_dole_decision_tooltip: "Wprowadź przydziały chleba dla mieszkańców stolicy"
 reinstitute_grain_dole_decision_confirm: "Otworzyć spichlerze!"
