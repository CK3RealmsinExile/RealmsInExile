 ep3_decisions_event.1000.t: "Mój [GetCourtPositionType('charioteer_court_position').GetNameNoTooltip|l]"
 ep3_decisions_event.1000.desc: "Moi słudzy zaprezentowali mi kilku kandydatów na woźnicę rydwanu. Wybrana osoba będzie moim wspaniałym reprezentantem na hipodromie.\n\n[mediocre_charioteer.GetFirstName] nie ma odpowiedniego doświadczenia, ale i tak może okazać się dobrym wyborem. Z kolei [good_charioteer.GetFirstName] ma za sobą udział w licznych wyścigach."
 ep3_decisions_event.1000.desc.stolen_charioteer: "\n\nChyba #EMP mogę#! też złożyć przekonującą ofertę woźnicy o imieniu [stolen_charioteer.GetFirstName]. Pracuje [stolen_charioteer.GetSheHe] dla osoby znanej jako [stolen_charioteer.GetEmployer.GetTitledFirstName]. A nuż marzy o bardziej szczodrym pracodawcy…"
 ep3_decisions_event.1000.a: "[mediocre_charioteer.GetFirstNameNoTooltip] zasługuje na moje zaufanie… i zapłatę."
