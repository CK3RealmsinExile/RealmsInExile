 ep3_decisions_event.3100.t: "Nafta, wapno palone… i zuchwałość"
 ep3_decisions_event.3100.desc: "Jako [ROOT.Char.GetTitleAsName] muszę panować w sposób niekwestionowany na swoich wodach terytorialnych. Jest to prawo nadane przez opatrzność i bronione podczas oblężeń i szturmów za pomocą okiełznanego przez nas płynnego ognia – płomieni pochodzących z miejsca znanego jako [ROOT.Char.GetFaith.PositiveAfterLife].\n\nBezbronne statki handlowe nie ochronią Konstantynopola!\n\nGdzie są moje szybkie [Glossary( 'dromony', 'DROMONS_GLOSS' )]? Gdzie podziewają się bystrzy rzemieślnicy tacy jak [Glossary( 'Kallinikos z Heliopolis', 'KALLINIKOS_GLOSS' )], którzy stworzą wielkie miotacze ognia plujące płomieniami nad dziobami moich statków?"
 DROMONS_GLOSS: "Bizantyjskie galery napędzane wiosłem i żaglem, które dobrze nadawały się do prowadzenia wojen na Morzu Śródziemnym."
 KALLINIKOS_GLOSS: "Wynalezienie właściwej formy ognia greckiego przypisuje się #bold Kallinikosowi#!, architektowi żyjącemu w VII wieku."
 ep3_decisions_event.3100.a: "Sprawię, że Konstantynopol zacznie działać."
