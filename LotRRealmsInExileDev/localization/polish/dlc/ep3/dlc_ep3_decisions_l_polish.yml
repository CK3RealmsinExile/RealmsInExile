 ep3_decisions_event.3100.c: "Nie zbuduję floty, która może spalić sama siebie."
 #Retake Eastern Provinces
 retake_eastern_provinces_decision: "Przywróć granice Teodozjusza"
 retake_eastern_provinces_decision_desc: "Gdy cesarz [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] podzielił Cesarstwo Rzymskie na dwa obszary administracyjne, wschodnia część przypadła jego najstarszemu synowi o imieniu [GetScriptedCharacterByHistoryID( '70519' ).GetFirstName]. Jesteśmy jego bezpośrednimi następcami. Od tamtego czasu granice [Glossary( 'Pars', 'PARS_ORIENTIS_GLOSS' )] znacznie się skurczyły. Powodem do wielkiej chwały dla bazyleusa będzie przywrócenie pierwotnych granic, które zostawił nam [GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip]."
