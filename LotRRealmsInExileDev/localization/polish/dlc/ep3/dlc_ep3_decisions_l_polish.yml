 enough_granaries_in_egypt: "Co najmniej 3 hrabstwa w regionie znanym jako [GetGeographicalRegion('custom_roman_aegyptus').GetName] wybudowały [GetBuilding('cereal_fields_05').GetName|l] lub podobne budowle wyższego poziomu"
 MODIFIER_DEFINITION_VALUE_PER_EGYPT_GRANARY: " \t#weak Wzrost za każdą budowlę taką jak [GetBuilding('cereal_fields_05').GetName|l] wybudowaną w miejscu znanym jako [GetGeographicalRegion('custom_roman_aegyptus').GetName]#!"
 MODIFIER_DEFINITION_MAIN_DESC_PER_EGYPT_GRANARY: "Wartość tego modyfikatora wzrasta za każdą budowlę taką jak [GetBuilding('cereal_fields_05').GetName|l] wybudowaną w miejscu znanym jako [GetGeographicalRegion('custom_roman_aegyptus').GetName] ($MULTIPLIER|+=0$). Wartość maksymalna wynosi #V 10#!"
 grain_dole_already_active: "Rozdawnictwo zboża jest już aktywne."
 unlocked_grain_dole: "Odnowienie rozdawnictwa zboża jest tańsze"
 ep3_decisions_event.4040.t: "Rozdawnictwo zboża"
 ep3_decisions_event.4040.desc: "Ludzie mają wszelkie powody do świętowania, ponieważ do Konstantynopola powraca starożytna i ukochana tradycja rozdawnictwa zboża!\n\nPo raz kolejny dzięki #EMP moim#! wysiłkom Konstantynopol, będący stolicą świata, otrzymuje stały dopływ taniego zboża z Egiptu, tak jak przed wiekami.\n\nI jak trafnie podsumował starożytny poeta, zwykli ludzie do szczęścia potrzebują tylko chleba i igrzysk!"
 ep3_decisions_event.4040.a: "Niech jedzą chleb!"
 reconfirm_grain_dole_decision: "Potwierdź przywrócenie rozdawnictwa zboża"
 reconfirm_grain_dole_decision_desc: "Mieszkańcy Konstantynopola przyzwyczaili się do luksusów związanych z rozdawnictwem zboża po jego formalnym przywróceniu. Cykliczne przydziały chleba darmowego lub po cenie regulowanej to potężne narzędzie w rękach każdego cesarza, zapewniające mu popularność wśród mas i produktywność jego ludu."
 reconfirm_grain_dole_decision_tooltip: "Potwierdź wprowadzenie przydziałów chleba dla mieszkańców stolicy"
