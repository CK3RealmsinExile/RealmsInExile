 every_county_in_theodosian_region: "Miejsce znane jako [GetTitleByKey('e_byzantium').GetName] staje się seniorem [de_jure|El] każdego tytułu [Concept('kingdom', 'królestwa')|E] w regionie o nazwie [GetGeographicalRegion('custom_theodosian_ere').GetName]"
 ep3_decisions_event.4000.t: "Granice Teodozjusza"
 ep3_decisions_event.4000.desc: "Przez wieki Drugi Rzym – nasze chwalebne Bizancjum – ponosił klęski, tracąc prowincję za prowincją, lecz nigdy więcej!\n\nBędziemy dziś świętować, gdyż [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )] przywrócono do dawnej świetności i wielkości. Panowanie Konstantynopola rozciąga się od Mezji po Egipt i od Cyrenajki po Syrię, podobnie jak wtedy, gdy [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] Wielki przekazał go swemu pierworodnemu.\n\nZjednoczone cesarstwo dla zwycięskiego władcy!"
 ep3_decisions_event.4000.a: "To wspaniały dzień dla Rzymian na całym świecie!"
 PARS_ORIENTIS_GLOSS: "#bold Pars Orientis#! – Prefektura Orientu, część wschodnia – to oryginalna łacińska nazwa Cesarstwa Wschodniorzymskiego. Nazwa ta oznacza jedynie podział administracyjny, bez podziału formalnego ani politycznego."
