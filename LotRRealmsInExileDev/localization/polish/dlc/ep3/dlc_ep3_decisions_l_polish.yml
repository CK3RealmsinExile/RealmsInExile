 #Go Fishing
 go_fishing_decision: "Idź na ryby"
 go_fishing_decision_desc: "Każdy od czasu do czasu zasługuje na przerwę. Poświęć chwilę, by zarzucić haczyk przy brzegu w miejscu, którym jest [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], i pozwól rzece zmyć twoje zmartwienia. Kto wie, może odnajdziesz w tym coś dla siebie."
 go_fishing_decision_tooltip: "Zrób sobie przerwę, aby zmniejszyć [stress_loss_i|E] [stress|El]"
