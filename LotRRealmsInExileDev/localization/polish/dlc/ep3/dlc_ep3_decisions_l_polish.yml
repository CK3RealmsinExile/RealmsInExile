 ep3_laamp_decision_event.1201.t: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip] i ostatnie szczeknięcie"
 ep3_laamp_decision_event.1201.desc.intro: "Zabicie zwierzęcia, którego nie hodowało się dla mięsa, to przerażający czyn. W szczególności psa będącego najbardziej lojalnym towarzyszem, jakiego można sobie wymarzyć.\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "Psy zaciągane na rzeź wyją jak demony, czując odór krwi i śmierci, i widząc stertę ciał swoich pobratymców. Z szacunku do naszych wspólnych chwil [ROOT.Char.Custom('DogStoryName')] zginie z moich rąk – zasługuje chociaż na tyle."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "Psy zaciągane na rzeź wyją jak demony, czując odór krwi i śmierci, i widząc stertę ciał swoich pobratymców. Znam imiona niektórych z nich, ale przynajmniej żaden nie był moim przyjacielem."
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "Jedynie mój drogi [ROOT.Char.Custom('DogStoryName')] zawsze mi towarzyszy i dzięki temu mam tylko jedno gardło do poderżnięcia. [ROOT.Char.Custom('DogStoryName')] zdaje się czuć, że coś jest nie tak; dostrzegać coś #EMP dziwnego#! w moim zachowaniu."
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "Mając w obozie tylko jednego psa, trudno to nazwać rzezią, ale zwierzę zdaje się tak czy inaczej wyczuwać nieuchronnie zbliżający się koniec."
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "Mając tak niewiele psów, nie mam wątpliwości, że mój [ROOT.Char.Custom('DogStoryName')] także musi oddać życie. Zarżnięcie pierwszego psa nie przysparza kłopotów, ale pozostałe bardzo szybko wyczuwają zapach krwi i od razu zaczynają zawodzić i skomleć."
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "Mając tak niewiele psów, musimy naprawdę desperacko szukać pożywienia. Zarżnięcie pierwszego psa nie przysparza kłopotów, ale pozostałe bardzo szybko wyczuwają zapach krwi i od razu zaczynają zawodzić i skomleć."
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "Na całe szczęście mamy naprawdę wiele psów; wśród nich jest również mój [ROOT.Char.Custom('DogStoryName')]. Wydają się one jednak podenerwowane – jakby podejrzewały, co je czeka. Po tym, jak pierwszy z nich trafia na rzeź, reszta zaczyna zawodzić."
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "Na całe szczęście mamy naprawdę wiele psów, których mięso potencjalnie pozwoli nam się wyżywić. Wydają się one jednak podenerwowane – jakby podejrzewały, co je czeka. Po tym, jak pierwszy z nich trafia na rzeź, reszta zaczyna zawodzić."
 ep3_laamp_decision_event.1201.desc.outro: "\n\nWielu moich towarzyszy patrzy na mnie z odrazą, ale inni zdają się rozumieć, że to konieczne.\n\nNa szczęście zawodzenie niedługo się skończy."
 ep3_laamp_decision_event.1201.tt.dog_lost: "[THIS.Char.Custom('DogStoryName')], pies należący do osoby, którą jest [THIS.Char.GetTitledFirstNameNicknamed], zostaje zarżnięty"
 ep3_laamp_decision_event.1201.tt.your_dog_lost: "Twój pies, [THIS.Char.Custom('DogStoryName')], zostaje zarżnięty"
 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "Każdy [follower|El] posiadający psa"
 ep3_laamp_decision_event.1201.a.own_dog: "Żegnajcie, kochane psinki."
 ep3_laamp_decision_event.1201.a: "To wycie, to przepełnione smutkiem #EMP wycie#!…"
 ep3_laamp_decision_event.1201.b.own_dog: "Ech, mogę sobie sprawić kolejnego."
 ep3_laamp_decision_event.1201.b: "Mięso to mięso."
 ep3_laamp_decision_event.1202.t: "Obóz bez kotów"
 ep3_laamp_decision_event.1202.desc.intro: "Zabicie kota nie jest trudne. Nie jest też nawet odrobinę szlachetne.\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "Nie tak miał skończyć swój żywot mój [ROOT.Char.Custom('CatStoryName')], naprawdę, ale potrzebujemy każdego kawałeczka jedzenia, jaki możemy zebrać.\n\nNawet jeśli swoje życie musi oddać mój mały lojalny przyjaciel."
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "Szczególnie, kiedy w obozie mamy tylko jednego kota, ale wszyscy #EMP potrzebujemy#! jedzenia, #EMP jakiegokolwiek#! jedzenia."
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "Nie ma ich tak dużo, żeby sprawiło nam problem ich złapanie, a kiedy już je otaczamy, biedaczyska są w zasadzie bezbronne. W zamknięciu nie mogą już zrobić nic oprócz wydawania z siebie poirytowanych syków czy bezładnego mruczenia."
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nNawet [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "Wydawałoby się, że większość z nich zdoła nam uciec, ale nie: kiedy ich poczucie zagrożenia powinno brać górę, koty osoby, którą jest [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], wciąż są bardzo ufne.\n\nNawet [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Wydawałoby się, że większość z nich zdoła nam uciec, ale nie: kiedy ich poczucie zagrożenia powinno brać górę, koty osoby, którą jest [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], wciąż są bardzo ufne.\n\nTo głupi błąd."
 ep3_laamp_decision_event.1202.desc.outro: "\n\nKiedy zostają już zagonione do klatek, łatwo się z nimi uporać, mimo że żaden z moich towarzyszy nie jest z siebie – ani ze mnie – specjalnie dumny w kontekście tego czynu."
 ep3_laamp_decision_event.1202.tt.cat_lost: "[THIS.Char.Custom('CatStoryName')], kot należący do osoby, którą jest [THIS.Char.GetTitledFirstNameNicknamed], zostaje zarżnięty"
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "Twój kot, [THIS.Char.Custom('CatStoryName')], zostaje zarżnięty"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "Każdy [follower|El] posiadający kota"
 ep3_laamp_decision_event.1202.a.own_cat: "[ROOT.Char.Custom('CatStoryName')], nasza królewska przyjaźń dobiegła końca."
 ep3_laamp_decision_event.1202.a: "Nie mamy innego wyboru."
 ep3_laamp_decision_event.1202.b.own_cat: "Ech, to tylko kot."
 ep3_laamp_decision_event.1202.b: "Tak, tak, ciach, ciach. Ha, ha."
 ep3_laamp_decision_event.1203.t: "Konina dla głodnych"
 ep3_laamp_decision_event.1203.desc.intro: "Konina to chude i zdrowe mięso, składnik wielu diet – #EMP pod warunkiem#!, że stać cię na to, by ją jadać.\n\nBiorąc pod uwagę ekstremalną sytuację, w jakiej się znajdujemy, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] musi przerzedzić nasze stado,"
 ep3_laamp_decision_event.1203.desc.eaten.both: "zarzynając nie tylko zapasowe wierzchowce: mój [ROOT.Char.Custom('WarhorseStoryName')] także straci życie."
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "nawet, jeśli jedynym koniem, którego oszczędzimy, będzie mój [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "zarzynając masowo zapasowe wierzchowce pomimo ich niezrozumienia i paniki."
 ep3_laamp_decision_event.1203.desc.outro: "\n\nZa ten czyn zapłacimy spadkiem prędkości, ale powinien dać nam trochę czasu na znalezienie bardziej niezawodnego źródła pożywienia.\n\nPrzynajmniej mam taką nadzieję."
 ep3_laamp_decision_event.1203.a.many_steeds: "Nawet po śmierci niosą nas naprzód."
 ep3_laamp_decision_event.1203.a.single_steed: "Nawet po śmierci [ROOT.Char.Custom('HorseStorySheHe')] niesie mnie naprzód."
 ep3_laamp_decision_event.1203.b: "Szczerze mówiąc, powinniśmy jadać je #EMP częściej#!. Są przepyszne."
 ep3_laamp_decision_event.1204.t: "Cmentarz słoni"
 ep3_laamp_decision_event.1204.desc: "Po śmierci kilku pierwszych osobników stado chyba się zorientowało, że coś jest nie tak.\n\nDopiero po długiej walce udaje nam się nad nim zapanować i zacząć prawdziwy odstrzał – zaczynając oczywiście od jednostek starych, schorowanych i słabych, a na młodych kończąc.\n\nKolejno prowadziliśmy nasze rezerwy słoni bojowych najpierw pod miecz, a później pod rzeźniczy tasak.\n\nTo okropne i krwawe zadanie stało się jeszcze trudniejsze przez ich spanikowane gardłowe wycie i przerażające trąbienie.\n\nA jednak albo my, albo one."
 ep3_laamp_decision_event.1204.a: "Ich śmierć jest naszym wybawieniem."
 ep3_laamp_decision_event.1204.b: "[ROOT.Char.GetFaith.HealthGodName] nam chyba sprzyja – spójrzcie na rozmiar tych #EMP steków#!."
 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$: reperkusje"
 ep3_laamp_decision_event.1205.desc: "Mija rok, odkąd desperacja podczas podróży #EMP zmusiła#! nas do podjęcia… drastycznych kroków.\n\nMimo że słonie to bardzo mądre stworzenia, ilość mięsa, jakiej dostarczają ich ciała, jest ogromna, a kiedy przyszło nam postawić na szali ich życie przeciw naszemu, wybór okazał się prosty.\n\nTasakiem i siekierą przecinaliśmy się przez młode i stare osobniki z ponurą determinacją, wiedząc, że ich poświęcenie jest konieczne.\n\nWydaje się jednak, że pozostałe słonie – te służące naszym wojownikom – #EMP pamiętają#! tę masakrę. Sprawiają kłopoty, nie wykonują wydawanych im poleceń i w zasadzie nie robią nic ponad dbanie o swoje przetrwanie i jedzenie.\n\nSą #EMP frustrująco#! wrogo nastawione w szczególności do mnie, jakby uważały, że to ja, jako przywódca ludzkiego stada, ponoszę za to odpowiedzialność."
 ep3_laamp_decision_event.1205.a: "Niechby szlag trafił te krnąbrne bestie!"
 ep3_laamp_decision_event.1205.a.tt: "Użycie kawalerii słoniowej już nigdy nie będzie skuteczne"
 ep3_laamp_decision_event_1205_modifier: "Słonie nigdy nie zapominają"
 ep3_laamp_decision_event_1205_modifier_desc: "Ani nie wybaczają."
