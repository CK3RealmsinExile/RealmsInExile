 legend_chapter_famous_deed_swan_knight: "Piękna panna jest w niebezpieczeństwie – grozi jej zły rycerz, lecz [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pokonuje go w pojedynku. Z kałuży krwi rodzi się śnieżnobiałe zwierzę: [ROOT.Legend.GetProperty( 'friendly_animal' ).GetFlagName|l]."
