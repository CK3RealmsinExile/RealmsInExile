 humiliate_the_stooge_decision_rewards: "Publicznie upokarzasz swojego pachołka:\n$EFFECT_LIST_BULLET$ Zmniejsza się wartość twojego [stress_i] [Concept('stress', 'stresu')|E]\n$EFFECT_LIST_BULLET$ Zwiększa się wartość twojego [dread_i] [Concept('dread', 'postrachu')|E]\n$EFFECT_LIST_BULLET$ Zyskujesz następujący [modifier|El] na okres #high 2#! lat: [GetModifier( 'stooge_humiliated_modifier' ).GetNameWithTooltip]"
