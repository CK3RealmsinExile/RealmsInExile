 found_salon_decision_tooltip: "Stwórz stały salon poezji"
 found_salon_decision_trigger_tt: "Masz co najmniej #V 5#! [Concept('followers', 'towarzyszy')|E] z następującą [Concept('trait', 'cechą')|E]: [GetTrait('poet').GetName( GetNullCharacter )|l]"
 found_salon_decision_effect_tt: "Zyskaj modyfikator „[GetModifier( 'ep3_founded_salon_modifier' ).GetNameWithTooltip]”"
 found_salon_decision_confirm: "Podpisz akty"
 ep3_decisions_event.4080.t: "Stworzenie salonu"
 ep3_decisions_event.4080.desc.intro: "To już prawie koniec. Na moich oczach powstaje miejsce, w którym poeci mogą się gromadzić, rozmawiać i wychowywać kolejne pokolenia.\n\n"
 ep3_decisions_event.4080.wallada: "Moje marzenie,"
 ep3_decisions_event.4080.heir: "Marzenie mojego mentora,"
 ep3_decisions_event.4080.desc.outro: "którym od zawsze było dobrze prosperujące i tętniące życiem centrum sztuki położone w miejscu znanym jako [location.GetNameNoTier], w końcu się spełnia.\n\nDo podłogi przytwierdzane są ostatnie drewniane listwy, a na dziedzińcu unosi się zapach świeżo pomalowanych cegieł. Obserwujący tłum wiwatuje, gdy na lekcje przybywają miejscowe sieroty.\n\nMoim jedynym pragnieniem jest, aby salon gościł wiele przyszłych pokoleń."
 ep3_decisions_event.4080.a: "To zwieńczenie pracy mojej i wielu innych osób."
 mass_arrests_decision: "Zarządź masowe aresztowania"
 mass_arrests_decision_desc: "Gdy władza [Concept('powerful_family', 'wpływowej rodziny')|E] zaczyna sięgać odrobinę #EMP za daleko#!, konieczne może być ucieknięcie się do bardziej ekstremalnych środków. Upewnienie się, że członkowie wpływowego rodu nie zaczną działać wbrew mnie, nie będzie łatwe i istnieje tylko jedno niezawodne rozwiązanie: #EMP zakucie ich w kajdany.#!"
 mass_arrests_decision_tooltip: "Wydaj rozkaz natychmiastowego aresztowania wszystkich członków [Concept('powerful_family', 'wpływowej rodziny')|E]"
 mass_arrests_decision_confirm: "Wybierz cel"
 choose_a_powerful_family: "Każdy członek wybranej przez ciebie [Concept('powerful_family', 'wpływowej rodziny')|E]"
 imprisoned_by_you: "Trafia do więzienia za twoją sprawą"
 house_loses_power_rating: "Wartość wskaźnika rodziny dotyczącego wybranego [Concept('house', 'rodu')|E] zmniejsza się o #N 15#! punktów"
 every_house_member_tt: "Każdy członek rodu [THIS.House.GetName]"
 ep3_decisions_event.3200.t: "Masowe aresztowania"
 ep3_decisions_event.3200.desc: "Wpływowe rody państwa prześladują mnie niczym wataha wilków okrążająca ofiarę. Czuję pętlę zaciskającą się wokół mojej szyi.\n\nUwięzienie jednej rodziny przypomni pozostałym, że to ja rządzę. Trzeba dać im nauczkę…"
 ep3_decisions_event.3200.a: "Ród [pf_1.GetNameNoTooltip]"
 ep3_decisions_event.3200.b: "Ród [pf_2.GetNameNoTooltip]"
 ep3_decisions_event.3200.c: "Ród [pf_3.GetNameNoTooltip]"
