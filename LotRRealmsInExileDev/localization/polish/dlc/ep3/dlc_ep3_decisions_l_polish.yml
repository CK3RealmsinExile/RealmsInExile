 ep3_decisions_event.4050.t: "Zjednoczona władza"
 ep3_decisions_event.4050.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship|U] wypełnia się nagle głosami tłumu dworzan, gubernatorów i plebejuszy, którzy zebrali się tu, by oddać cześć… #EMP Mnie!#!\n\n"
 ep3_decisions_event.4050.desc.hate: "[head_of_faith.GetTitledFirstName] patrzy na mnie z wielkim niezadowoleniem – tylko zwykła przyzwoitość powstrzymuje [head_of_faith.Custom('PL_go_ja')] przed zalaniem mnie falą obelg."
 ep3_decisions_event.4050.desc.other: "[head_of_faith.GetTitledFirstName] wskazuje na mnie z uprzejmym uśmiechem na ustach, więc podchodzę do [head_of_faith.Custom('PL_niego_niej')]. – Wasza wspaniałość – mówi, witając mnie."
 ep3_decisions_event.4050.desc.outro: "\n\n– Jesteśmy wdzięczni łaskawości [ROOT.Char.GetFaith.HighGodNamePossessive], że czuwa nad nami tak życzliwy opiekun – kontynuuje, zwracając się do tłumu. – Niech [ROOT.Char.Custom('PL_jego_jej')] rządy będą długie i pomyślne!"
 ep3_decisions_event.4050.a: "Mam nadzieję, że będą #EMP długie#!."
 ep3_decisions_event.4050.b: "Dobrobyt jest czymś, co zagorzale wspieram."
 ep3_decisions_event.4050.c: "Tylko pamiętaj, #EMP komu#! służysz."
 change_state_faith: "Zmień wiarę państwową"
 change_state_faith_decision_desc: "Zmiana [Concept('state_faith', 'wiary państwowej')|E] to odważny krok. Dostosowanie tradycji duchowych miejsca takiego jak [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] do mojej wizji… To bez wątpienia na nowo zdefiniuje tożsamość państwa i moje dziedzictwo jako władcy."
 change_state_faith_decision_selection_tooltip: "Wprowadź nową [Concept('state_faith', 'wiarę państwową')|E] w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 change_state_faith_confirm: "Niech w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zapanuje nowa wiara: [ROOT.Char.GetFaith.GetNameNoTooltip|l]!"
 change_state_faith_effect_tt: "[state_faith|E] w miejscu o nazwie [THIS.Char.GetPrimaryTitle.GetNameNoTier] zostaje zmieniona na następującą: [THIS.Char.GetFaith.GetName|Vl]"
 vassals_change_state_faith: "Każdy [vassal|E] bez cechy o nazwie [GetVassalStance( 'zealot' ).GetName|l], którego [opinion|El] na twój temat wynosi co najmniej #P 30#! punktów ([THIS.ScriptValue('number_vassals_converting_to_new_state_faith')|V0])"
 adopt_state_faith: "Przyjmij wiarę państwową"
 adopt_state_faith_decision_desc: "Przyjęcie [Concept('state_faith', 'wiary państwowej')|E] miejsca, którym jest [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l], będzie punktem zwrotnym. Zrównanie naszych ścieżek duchowych wzmocni moją pozycję jako władcy i pozwoli mi nawiązać głębszą więź z moimi poddanymi."
 adopt_state_faith_decision_selection_tooltip: "Przyjmij [Concept('state_faith', 'wiarę państwową')|E] miejsca o nazwie [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 adopt_state_faith_confirm: "W wierze również będę służyć miejscu znanemu jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 every_governor_of_state_faith: "Każdy [vassal|El] wyznający daną wiarę (wiara [THIS.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('state_faith').Faith.GetAdjective|l])"
