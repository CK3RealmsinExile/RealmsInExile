 unlocks_demand_state_faith_decision: "Odblokuj [Concept('decision', 'decyzję')|E] „[GetDecisionWithKey('push_heresy_as_state_faith').GetName]”"
 has_embraced_heresy_tt: "Udało ci się przyjąć [Concept('faith', 'wiarę')|E] w drodze [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('embrace_heresy_decision').GetName]” i wciąż ją wyznajesz"
 push_heresy_as_state_faith: "Przeforsuj zmianę wiary państwowej"
 push_heresy_as_state_faith_desc: "Powszechne poparcie dla prowadzonej przeze mnie wiary rośnie na całym terytorium znanym jako [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]. [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] musi wreszcie uznać naszą siłę i przyznać, że to [ROOT.Char.GetFaith.GetName|l] musi być oficjalną wiarą wyznawaną na tych ziemiach!"
 push_heresy_as_state_faith_tooltip: "Spróbuj przeforsować u swojego seniora uznanie twojej wiary za wiarę państwową"
 try_to_push_faith_with_emperor_tt: "Twój senior oceni twoje żądanie. Im silniejsza jest twoja pozycja polityczna i religijna, tym bardziej prawdopodobne jest, że zostanie ono zaakceptowane. Zwiększ swój [influence|El] oraz liczbę [Concept('vassals', 'wasali')|E] i [Concept('counties', 'hrabstw')|E] w [Concept('realm', 'państwie')|E] twojego [Concept('top_liege', 'suzerena')|E] wyznających twoją [Concept('faith', 'wiarę')|E], aby zwiększyć swoje szanse powodzenia."
