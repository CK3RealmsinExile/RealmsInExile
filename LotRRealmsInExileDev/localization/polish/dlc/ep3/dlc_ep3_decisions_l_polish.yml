 ep3_decisions_event.2001.opening: "Pozdrawia cię uniżony sługa!"
 ep3_decisions_event.2001.desc: "Przybywam do miejsca o nazwie [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] w jednym celu – liczę za to, że potwierdzisz na nowo mój wybór na stanowisko, którym jest [confirmation_vassal.GetTitleAsNameNoTooltip] tytułu [confirmation_vassal.GetPrimaryTitle.GetName].\n\nProszę o audiencję w dogodnym dla ciebie czasie."
 ep3_decisions_event.2001.a: "Natychmiast zorganizuj ceremonię."
 ep3_decisions_event.2001.a.tt.court: "Przyjmujesz osobę znaną jako [confirmation_vassal.GetTitledFirstName] na swoim [Concept('royal_court', 'dworze monarszym')|E]"
 ep3_decisions_event.2001.a.tt: "Przyjmujesz osobę znaną jako [confirmation_vassal.GetTitledFirstName]"
 ep3_decisions_event.2001.b: "Mam za dużo na głowie, by #EMP [confirmation_vassal.Custom('PL_go_ja')]#! przyjąć."
 ep3_decisions_event.2001.b.tt: "Odprawiasz osobę znaną jako [confirmation_vassal.GetTitledFirstName]"
 ep3_decisions_event.2002.opening: "[confirmation_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 ep3_decisions_event.2002.desc: "Obawiam się, że mam obecnie zbyt wiele zajęć, by zorganizować ceremonię zatwierdzenia. Liczne zobowiązania domagają się mojej uwagi – z pewnością to rozumiesz.\n\nŻyczę ci bezpiecznego powrotu do miejsca o nazwie [confirmation_vassal.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.2002.a: "#EMP Co?!#!"
 #Liege Event
 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ sługa imperium"
 ep3_decisions_event.2010.desc: "Urzędnicy z mojego pałacu tłoczą się w miejscu, którym jest [ROOT.Char.Custom('GetThroneRoom')]. Czeka tam niekończąca się kolejka cesarskich nominatów.\n\nWśród zgromadzonych wyróżnia się [confirmation_vassal.GetTitledFirstName] z rodu [confirmation_vassal.GetDynastyHouseName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)]. Osoba ta przybyła tu z miasta o nazwie [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]. Zarządza obszarem znanym jako [confirmation_vassal.GetPrimaryTitle.GetName]."
 ep3_decisions_event.2010.desc_theme_civilian: "Jest to tętniące życiem centrum wytwórstwa i handlu,"
 ep3_decisions_event.2010.desc_theme_military: "Jest to region zdominowany przez hałaśliwe kwatery i żołnierzy poddawanych musztrze,"
 ep3_decisions_event.2010.desc_theme_frontier: "Jest to surowy region przygraniczny i jeden z najwspanialszych bastionów królestwa,"
 ep3_decisions_event.2010.desc_theme_imperial: "Jest to klejnot królestwa cieszący się rzadkimi przywilejami,"
 ep3_decisions_event.2010.desc_theme_naval: "Jest to przybrzeżny region pełen stoczni i portów,"
 ep3_decisions_event.2010.desc_theme_small: "Jest to niewielka enklawa o niskim znaczeniu,"
 ep3_decisions_event.2010.desc_theme_big: "Jest to ogromna jurysdykcja o dużym znaczeniu,"
 ep3_decisions_event.2010.desc_theme_balanced: "Jest to spory region o wielorakiej wartości dla królestwa,"
 ep3_decisions_event.2010.desc_cool_foreigners: "miejsce, gdzie mieszkają zaufani [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun] (ich język to [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]),"
 ep3_decisions_event.2010.desc_weird_foreigners: "miejsce, gdzie mieszkają dziwni [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun] (ich język to [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]),"
 ep3_decisions_event.2010.desc_same_culture: "miejsce, gdzie mieszkają prowincjonalni [ROOT.Char.GetCulture.GetCollectiveNoun],"
 ep3_decisions_event.2010.desc_state_faith: "wyznawcy wiary, którą jest [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName|l] z [ROOT.Char.GetPrimaryTitle.GetAdjective]."
 ep3_decisions_event.2010.desc_heretic_faith: "parszywi wyznawcy pogańskiej wiary, którą jest [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName|l]!"
 ep3_decisions_event.2010.desc_accepted_faith: "i znajdują się [ROOT.Char.GetFaith.HouseOfWorshipPlural] ich wiary, którą jest [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName|l]."
 ep3_decisions_event.2010.desc_my_faith: "i znajdują się wspaniałe [ROOT.Char.GetFaith.HouseOfWorshipPlural] prawdziwej wiary, którą jest [ROOT.Char.GetFaith.GetName|l]."
 ep3_decisions_event.2010.desc_hate: "\n\nWystarczy nawet spojrzenie na tył [confirmation_vassal.Custom('PL_jego_jej')] głowy i dobrze wiem, że [confirmation_vassal.GetTitledFirstNameNoTooltip] darzy mnie głęboką nienawiścią. Mamrocze [second.Custom('quirk_neg_adverb')] pod nosem swoje przysięgi… i marzy tylko o tym, by zatłuc mnie na śmierć berłem swojego urzędu."
 ep3_decisions_event.2010.desc_love: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] [second.Custom('quirk_pos_adverb')] poddaje się rytuałowi. Podnosi berło swojego urzędu, [second.Custom('quirk_pos_pp')], i składa przysięgę lojalnej służby."
 ep3_decisions_event.2010.desc_decrepit: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] z dużym trudem wstaje z klęczek – widać, że przygniata [confirmation_vassal.Custom('PL_go_ja')] ciężar przeżytych lat. Podeszły wiek jest dla [confirmation_vassal.Custom('PL_niego_niej')] źródłem doświadczenia… życzę [confirmation_vassal.Custom('PL_mu_jej')] jeszcze kilku dobrych lat, by móc z niego skorzystać."
 ep3_decisions_event.2010.desc_young: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] to młodziutka osóbka. Recytuje słowa rytuału, ściskając berło urzędu w dłoniach o miękkiej skórze. Dopiero się przekonamy, jaki ma charakter…"
 ep3_decisions_event.2010.desc_skilled: "\n\nOsoba, która właśnie zanosi do mnie prośby, rządzi w sposób godny pochwały. Prowadzona przez nią polityka oraz wyznawane zasady świadczą o jednym: [confirmation_vassal.GetTitledFirstNameNoTooltip] przynosi chwałę miejscu o nazwie [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_decisions_event.2010.desc_incompetent: "\n\nZe wszystkich doniesień wynika, że właśnie zatwierdzam nominację osoby, która zarządza słabo, [second.Custom('quirk_neg_adverb')]. [confirmation_vassal.GetTitledFirstNameNoTooltip] składa przysięgę idealnej służby, której nie jest w stanie dotrzymać. Jednak odrzucenie [confirmation_vassal.Custom('PL_go_jej')] w tym momencie na niewiele by mi się przydało…"
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] kłania się głęboko, przyjmując symboliczne berło władzy, i przysięga, że będzie wiernie służyć osobie, którą jest [confirmation_vassal.Custom('PL_jego_jej')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 ep3_decisions_event.2010.a: "– Niechaj [confirmation_vassal.GetTitleAsNameNoTooltip] rządzi godnie."
 #Vassal Event
 ep3_decisions_event.2011.desc: "Oto [confirmation_liege.Custom('GetThroneRoom')] w głównym pałacu miejsca znanego jako [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. To tutaj [confirmation_liege.GetTitledFirstNameRegnal] – ziemski regent [confirmation_liege.GetFaith.HighGodNamePossessive] – zasiada wśród splendoru.\n\n"
 ep3_decisions_event.2011.desc_child: "Oczekiwanie w tłumie innych starszych urzędników, podczas gdy młodziutka osoba o twarzy usianej pryszczami posapuje i wierci się na swoim tronie, to… dziwne uczucie."
 ep3_decisions_event.2011.desc_heretic: "Innowierca, który rządzi miejscem znanym jako [confirmation_liege.GetPrimaryTitle.GetTierAsName|l], gdzie żyją [confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]. Nawet tutaj, wśród ludzi, którymi są dworscy [confirmation_liege.GetFaith.PriestNeuterPlural] i prałaci, wyczuć można napiętą atmosferę."
 ep3_decisions_event.2011.desc_war: "Gdy klękam wraz z innymi urzędnikami i rozpoczyna się nasza ceremonia, słyszę jak oficerowie posapują niecierpliwie. W ich wojnie trudno doszukać się szacunku dla naszych zaszczytów."
 ep3_decisions_event.2011.desc_poorly_run: "Panuje chaos. Pałacowe kreatury chichoczą, gdy nas, urzędników zagania się na miejsce. Nie poświęca się dużo czasu na wymagane rytuały."
 ep3_decisions_event.2011.desc_well_run: "Ustawia się długa kolejka urzędników. Pełni zachwytu, nie mogą się doczekać, by uklęknąć przed naszym władcą."
 ep3_decisions_event.2011.desc_gender: "[confirmation_liege.GetWomanMan|U] na tronie. Może to i lepiej, że nam, goszczącym tu dostojnikom, nie wolno spoglądać na osobę dzierżącą władzę!"
 ep3_decisions_event.2011.desc_typical_palace: "Dołączam do kolejki starszych dostojników. Okrzyki muzyków i heroldów stanowią tło dla naszej wspaniałej ceremonii."
 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.GetTitleAsNameNoTooltip] zwraca się do mnie [second.Custom('quirk_neg_adverb')]. Trzyma nad moją pochyloną głową przysługujące mi regalia, a z [confirmation_liege.Custom('PL_jego_jej')] ust wylewa się pogarda.\n\n"
 ep3_decisions_event.2011.desc_love: "[confirmation_liege.GetTitleAsNameNoTooltip] zwraca się do mnie ciepłym głosem, podając mi regalia.\n\n"
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.GetTitleAsNameNoTooltip] zwraca się po kolei do każdego nominata, przekazując im regalia i przyjmując przysięgi. W końcu podchodzi do mnie.\n\n"
 ep3_decisions_event.2011.desc_theme_civilian: "– Może boski pokój zapanuje jeszcze w miejscu znanym jako [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] – mówi. – To ogród, o który trzeba dbać."
 ep3_decisions_event.2011.desc_theme_military: "– Musisz zaostrzyć miecz, którym jest miejsce znane jako [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] – mówi. – Pamiętaj, że wolno go dzierżyć tylko prawym."
 ep3_decisions_event.2011.desc_theme_frontier: "– Śpij krótko – rozkazuje. – Nie odpuszczaj. [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] to miejsce, w którym kultura [confirmation_liege.GetPrimaryTitle.GetAdjective|l] przetrwa lub zginie."
 ep3_decisions_event.2011.desc_theme_imperial: "– [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]… – rozpoczyna. – Tutaj to ty stanowisz odbicie miejsca, którym jest [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Mało kto, może z wyjątkiem niegodziwców, zaznaje takiej swobody."
 ep3_decisions_event.2011.desc_theme_naval: "– Poczuj zapach soli z wybrzeża obszaru znanego jako [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] – mówi. – Powąchaj krew utraconą przez ludzi, dla których [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] jest domem. Zobacz łzy ich wdów."
 ep3_decisions_event.2011.desc_theme_small: "– [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]… – rozpoczyna. – Skromna jurysdykcja, ale godna."
 ep3_decisions_event.2011.desc_theme_big: "– Rozległa domena taka jak [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] – wtrąca między oficjalnymi formułkami – to potężna bestia, którą okiełznać może jedynie odpowiedni pan…"
 ep3_decisions_event.2011.desc_theme_balanced: "– Ten urząd dają ci [confirmation_liege.GetFaith.HighGodName] i [confirmation_liege.GetTitleAsNameNoTooltip] – mówi. – Pamiętaj o tym i dobrze zarządzaj obszarem znanym jako [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]."
 ep3_decisions_event.2011.desc_outro: "\n\nWygłaszam wszystkie właściwe odpowiedzi. I wreszcie, kłaniając się głęboko przed moim seniorem, przyjmuję berło władzy prowincjonalnej."
 ep3_decisions_event.2011.a: "Niech żyje [confirmation_liege.GetTitleAsNameNoTooltip]."
