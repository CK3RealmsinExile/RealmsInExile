 ep3_mass_arrests_house_power_malus: "Niedawne uwięzienie przez [Concept('liege', 'seniora')|E]"
 ep3_decisions_event.3201.t: "Masowe aresztowania: apel"
 ep3_decisions_event.3201.desc: "Przyprowadzono do mnie zakutą w kajdany osobę znaną jako [imprisoned_house_head.GetName]. Niegdyś wpływowa głowa rodu [imprisoned_house_head.GetHouse.GetName] klęka przede mną, a [imprisoned_house_head.Custom('PL_jego_jej')] mina wyraża przekorę i desperację.\n\n– Błagam, niech wasza wysokość uwolni mnie z tych łańcuchów – mówi głosem naznaczonym wstydem. – Ambicja zaślepia, lecz znam już swoją rolę.\n\n– Niech wasza wysokość obdarzy mnie łaską, a przysięgam, że będę najwierniejszym poddanym i wyzbędę się dawnej dumy."
 ep3_decisions_event.3201.a: "Jestem miłosiernym władcą."
 ep3_decisions_event.3201.b: "Nie."
 renounce_vows_decision: "Zrzeknij się przysięgi"
 renounce_vows_decision_desc: "Moja przysięga jest jak kajdany przykuwające mnie do życia, którego już nie prowadzę. Muszę je zrzucić, aby móc się rozwijać i być człowiekiem faktycznie #EMP wolnym#!."
 renounce_vows_decision_tooltip: "Usuń [Concept('trait', 'cechę')|E] o nazwie [GetTrait('devoted').GetName( GetNullCharacter )|l], aby móc ponownie wziąć [Concept('marry', 'ślub')|E]"
 renounce_vows_decision_confirm: "Dość tej służalczości."
 reject_inheritance_decision: "Zrzeknij się dziedzictwa"
 reject_inheritance_decision_desc: "Jakie korzyści mogą mi przynieść nowe tytuły? Żadne… Poza kolejnymi kajdanami obowiązków i niezasłużonego bogactwa wiążącymi duszę.\n\nJeżeli kiedykolwiek będą mi potrzebne takie błahostki, sięgnę po nie osobiście."
 reject_inheritance_decision_tooltip: "Zrezygnuj z dziedziczenia [Concept('titles', 'tytułów')|E]"
 reject_inheritance_decision_confirm: "Możecie mnie nazwać obibokiem, jestem jednak wolnym człowiekiem"
 reject_inheritance_decision.tt.is_heir_to_higher_tier_title: "Jesteś [Concept('heir', 'dziedzicem')|E] do [Concept('title', 'tytułu')|E] o [Concept('title_tier', 'poziomie')|E] wyższym niż twój własny"
 reject_inheritance_decision.tt.is_heir_to_any_title: "Jesteś [Concept('heir', 'dziedzicem')|E] do dowolnego [Concept('title', 'tytułu')|E]"
 reject_inheritance_decision.tt.heir_rejects_inheritance: "[ROOT.Character.GetTitledFirstName] zrzeka się swojego dziedzictwa"
 reject_inheritance_decision.tt.newb_explainer: "@alert_icon! #alert_trial Nadal będziesz mieć możliwość zdobywania ziemi metodami innymi niż [succession|El], takimi jak [war|El] lub [character_interaction|El] „$purchase_land_interaction|V$”#!"
 recently_added_gallivanter: "Niedawno nadany przydomek flirciarza włóczęgi"
 has_embraced_responsibilities: "Przyjęto obowiązki"
 embrace_responsibilities_decision.tt.recently_added_gallivanter: "#BOL Nie#! nadano ci niedawno następującego przydomka: [GetTrait('gallivanter').GetName( GetNullCharacter )|l]"
 embrace_responsibilities_decision.tt.has_embraced_responsibilities: "Do tej pory #BOL nie#! #V przyjmujesz obowiązków#!"
 embrace_responsibilities_decision: "Przyjmij obowiązki"
 embrace_responsibilities_decision_desc: "Nie mogę zaprzeczyć, że beztroskie życie kiedyś mi odpowiadało, lecz z czasem poczucie obowiązku dopada nas wszystkich. Gdyby tylko dano mi trochę więcej czasu…"
 embrace_responsibilities_decision_tooltip: "Zgódź się na ponowne dziedziczenie [Concept('titles', 'tytułów')|E]"
 embrace_responsibilities_decision_confirm: "Czas wziąć się za pracę"
 embrace_responsibilities_decision.tt.possible_heir_embraces_inheritance: "[ROOT.Character.GetTitledFirstName] ponownie akceptuje swoją spuściznę"
 embrace_responsibilities_decision.tt.effects_delayed: "#WEAK Może minąć kilka miesięcy, nim [succession|El] przyniesie efekty#!"
 change_election_candidacy_status_decision: "Zmień status kandydowania w wyborach"
 change_election_candidacy_status_decision_desc.reject: "#EMP Wybory władcy?#! To nie wybory, to losowanie spośród mętów. Wolę siedzieć w domu niż babrać się w tym paskudnym bałaganie."
 change_election_candidacy_status_decision_desc.embrace: "Po namyśle dochodzę do wniosku, że być może… Moja decyzja o rezygnacji z możliwości przejęcia ważniejszego tytułu była #EMP zbyt#! pochopna. Jeśli osoby równe mi pod względem statusu chcą mnie wspierać, to nie mogę im odmówić."
 change_election_candidacy_status_decision_tooltip: "Zmień zdanie w sprawie wyborów na wyższe stanowisko"
 change_election_candidacy_status_decision_confirm: "To powinno rozwiązać tę kwestię."
 change_election_candidacy_status_decision.tt.you_are_an_election_candidate: "Pretendujesz do jednego z [Concept('titles', 'tytułów')|E] swojego [liege_possessive|El]"
 change_election_candidacy_status_decision.tt.embraces_candidacy: "Dajesz do zrozumienia, że dopuszczasz możliwość przyjęcia ważniejszego [Concept('title', 'tytułu')|E]"
 change_election_candidacy_status_decision.tt.renounces_candidacy: "Dajesz do zrozumienia, że #BOL nie chcesz#! przyjąć ważniejszego [Concept('title', 'tytułu')|E] #WEAK (posiadanie zbyt dużej części państwa może sprawić, że wybór i tak padnie na ciebie)#!"
 convert_to_administrative_decision: "Przyjmij scentralizowaną administrację"
 convert_to_administrative_decision_desc: "Miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] wymaga rządów opartych na prawie, instytucjach i zasługach, a nie układach rodzinnych, spuściźnie i powiązaniach osobistych!\n\nSprawne zarządzanie tak dużym państwem nie będzie możliwe bez administracji złożonej ze zdolnych biurokratów skupionych wokół naszej pięknej stolicy."
 convert_to_administrative_decision_confirm: "Przyjmij podejście administracyjne"
 convert_to_administrative_decision_tooltip: "Zmień rodzaj [Concept('government', 'rządu')|E] na [administrative|El]"
