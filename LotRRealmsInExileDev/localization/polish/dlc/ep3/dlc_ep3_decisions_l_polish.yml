l_polish:
 #Estate Decisions
 estate_hire_agents_decisions: "Zatrudnij szpiegów"
 estate_hire_agents_decisions_desc: "Gdy pozycja polityczna i wpływy nie wystarczą, by dać mi to, czego chcę, muszę poszukać #EMP alternatywnych#! możliwości. Aby działać skutecznie, potrzebuję jednak wspólników."
 estate_hire_agents_decisions_confirm: "Sprowadź mi wspólników!"
 estate_hire_agents_decisions_tooltip: "Wyszukaj i rekrutuj potencjalnych wspólników, aby ułatwić sobie realizację [Concept('schemes', 'spisków')|E]"
 estate_governor_patrols_decision: "Przeprowadzaj patrole w gubernatorstwie"
 estate_governor_patrols_decision_desc: "Aby zadbać o bezpieczeństwo mieszkańców mojego gubernatorstwa, mogę ustanowić regularne patrole, które odstraszą potencjalnych bandytów. Zapewni mi to również korzyść podczas bitew – jeśli do takowych dojdzie – ponieważ oddziały będą czekać w gotowości."
 estate_governor_patrols_decision_confirm: "Natychmiast rozpocznij patrole!"
 estate_governor_patrols_decision_tooltip: "Zorganizuj patrole w swoim [Concept('governorship', 'gubernatorstwie')|E]"
 estate_bolster_security_decision: "Wzmocnij bezpieczeństwo majątku"
 estate_bolster_security_decision_desc: "Czy dopada mnie paranoja? Mam wrażenie, że wszyscy chcą mnie dopaść – wbić mi nóż w plecy albo zrujnować moją reputację. Zwiększenie liczby strażników zapewni mi spokój ducha. #EMP Prawda?#!"
 estate_bolster_security_decision_confirm: "Wyznaczmy do ochrony więcej strażników."
 estate_bolster_security_decision_tooltip: "Ulepsz swoją ochronę przed [Concept('schemes', 'spiskami')|E]"
 estate_granary_decision: "Manipuluj rynkiem zbóż"
 estate_granary_decision_desc: "W moich spichlerzach znajduje się spora ilość zboża. Po nadejściu ciężkich czasów mogę wziąć się za powolne wyprzedawanie moich zapasów, po jednym worku, w wyjątkowo zawyżonej cenie. Będzie trzeba pociągnąć za kilka sznurków, by zmanipulować rynek na moją korzyść, ale solidnie się obłowię."
 estate_granary_decision_confirm: "Rozpocznij wyprzedawanie zboża. #EMP Powoli#!."
 estate_granary_decision_tooltip: "Zwiększ swój miesięczny [income|El] [gold_i|E] [Concept('gold', 'złota')|E] w najbliższej przyszłości, wyprzedając zboże magazynowane w twoich spichlerzach"
 estate_unlock_granary_decision_factors_tt: "\nCzynniki przyczyniające się do wzrostu efektu:"
 estate_unlock_granary_decision_no_factors_tt: "#weak Brak dodatkowych czynników#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak W twoim [Concept('estate', 'majątku')|E] znajduje się [domicile_building|El] o nazwie [GetDomicileBuilding('grain_field_01').GetName|l] – zwiększa się z każdym poziomem#!"
 estate_unlock_granary_decision_capital_tt: "#weak Twój [estate|El] znajduje się w [Concept('capital', 'stolicy')|E]#!"
 estate_unlock_granary_decision_terrain_tt: "#weak Twój [estate|El] znajduje się na [Concept('terrain', 'terenie')|E] o nazwie [domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName]#!"
 estate_unlock_granary_decision_control_tt: "#weak W miejscu o nazwie [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] panuje obniżona [county_control|El]#!"
 estate_unlock_granary_decision_development_1_tt: "#weak Miejsce znane jako [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] ma co najmniej [EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0] pkt [Concept('development', 'rozwoju')|E]#!"
 estate_unlock_granary_decision_development_2_tt: "#weak Miejsce znane jako [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] ma co najmniej [EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0] pkt [Concept('development', 'rozwoju')|E]#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak W miejscu znanym jako [domicile_owner.GetDomicile.GetLocation.GetName] wybuchła [epidemic|El], przez którą lokalni mieszkańcy płacą za zboże jeszcze więcej#!"
 #Hold a Triumph Decision
 hold_triumph_decision: "Odbądź triumf"
 hold_triumph_decision_desc: "Odbywanie triumfów to jedna z najstarszych i najbardziej szanowanych rzymskich tradycji. W dawnych czasach, gdy zwycięski generał powracał do Rzymu, wiwatujący tłum witał go z najwyższymi honorami – przez cały dzień triumfator ten niemal dorównywał bogom. Dziś ludzie świętować będą moje największe sukcesy oraz dobrobyt, który mi zawdzięczają!$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "Zorganizuj wspaniały pochód, którym uhonorujesz swoje sukcesy i przyczynisz się do promocji swojego wizerunku publicznego"
 hold_triumph_decision_confirm: "Przygotuj mojego konia!"
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon! #alert_trial Koszt odbycia triumfu zwiększa się, jeśli w ciągu ostatnich 5 lat nie udało ci się wygrać żadnej [Concept('war', 'wojny')|E]!#!"
 hold_triumph_decision_effects: "Podczas swojego triumfu będziesz mieć do wyboru kilka działań, które pozwolą ci zrobić niezatarte wrażenie na poddanych, a także zdobyć [Concept('legitimacy', 'legitymację')|E], [influence|El], [prestige|El], [piety|El] i nie tylko."
 ep3_decisions_event_triumph: "Triumf:"
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ imponująca procesja"
 ep3_decisions_event.0001.intro: "Siedzę na grzbiecie mojego konia i zachwycam zebranych dostojnym odzieniem, prowadząc wspaniałą procesję wzdłuż podzielonego na dwie części, wiwatującego tłumu."
 ep3_decisions_event.0001.desc_const: "\n\nTak jak moi szacowni poprzednicy, wkraczam do świętego miasta o nazwie [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], gdzie prowadzi mnie [Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )]. Przemierzam centrum miasta, ozdobione starożytnymi posągami i pomnikami, przypominającymi o dawnej chwale, i zatrzymuję się przy punkcie znanym pod nazwą [Glossary( 'Milion', 'MILION_GLOSS' )], skąd prowadzone są wszystkie pomiary w cesarstwie."
 GOLDEN_GATE_GLOSS: "#bold Złota Brama#! stanowi część murów Teodozjusza, które okalają Konstantynopol i wyznaczają początek głównej ulicy miasta, Mese."
 MILION_GLOSS: "#bold Milion#! wyznacza środek miasta o nazwie [GetTitleByKey('e_byzantium').GetBaseName]. To z tego miejsca mierzone są odległości do innych miast cesarstwa."
 ep3_decisions_event.0001.desc_other: "\n\nPo wkroczeniu przez główną bramę do miejsca znanego jako [t_location.GetNameNoTier] udajemy się główną ulicą ku bijącemu sercu miasta."
 ep3_decisions_event.0001.desc: "Podążają za mną z dumą moi żołnierze – oni też okryli się chwałą dzięki zwycięstwu nad osobą znaną jako [triumph_enemy_defeated.GetTitledFirstName]. Obywatele wykrzykują obelgi w kierunku jeńców i podziwiają łupy wojenne."
 ep3_decisions_event.0001.desc_no_war: "Podążają za mną żołnierze i słudzy niosący bogactwa oraz wysocy urzędnicy w oficjalnych strojach. Oni wszyscy stanowią żywy dowód potęgi i dostojeństwa moich rządów."
 ep3_decisions_event.0001.desc_end: "\n\nGdzie powinien zakończyć się pochód triumfalny?"
 ep3_decisions_event.0001.a: "Najlepszym miejscem jest hipodrom."
 ep3_decisions_event.0001.b: "Ruszajmy do miejsca, którym jest [ROOT.Char.Custom('TriumphReligiousLocation')]!"
 ep3_decisions_event.0001.a.flavor: "Chcę zrobić wrażenie na moich poddanych!"
 ep3_decisions_event.0001.a.tt: "Pochód triumfalny uda się w kierunku hipodromu"
 ep3_decisions_event.0001.b.flavor: "Podstawą mojej władzy jest religia."
 ep3_decisions_event.0001.b.tt: "Pochód triumfalny uda się w kierunku Hagia Sophia"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ w hipodromie"
 ep3_decisions_event.0002.desc_enemy: "Wkraczam triumfalnie do hipodromu. Nie ma lepszego miejsca, w którym osoba pełniąca władzę mogłaby skierować odezwę do ludu. Ja pragnę ogłosić mieszkańcom tylko jedną rzecz: #EMP zwycięstwo#!."
 ep3_decisions_event.0002.desc_no_war: "Hipodrom to jedyne miejsce, gdzie zwykli ludzie mogą mnie ujrzeć. Dlatego tak ważne jest, by zobaczyli dokładnie to, co chcę im pokazać: władzę, bogactwo i kontrolę."
 ep3_decisions_event.0002.desc_prisoner: "\n\nZa nami podąża niekończący się korowód jeńców, skrępowanych i odzianych w łachmany. Większość z nich to zwykli żołnierze, lecz grupie tej przewodzi [valid_prisoner.GetTitledFirstName], jadąc ku uciesze gawiedzi na grzbiecie osła."
 ep3_decisions_event.0002.desc_no_prisoner: "\n\nZa nami ciągną się wszelkie bogactwa, artefakty, łupy wojenne i symbole władzy. Jest ich tak wiele, że tłumy wiwatują z uznaniem."
 ep3_decisions_event.0002.desc_artifact: "Wśród łupów wojennych wyróżnia się artefakt zrabowany podczas oblężenia, znany jako [sacked_artifact.GetName|l]."
 ep3_decisions_event.0002.desc_hostage: "Dostrzegam kogoś w loży cesarskiej – siedzi tam [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] z wykrzywioną miną."
 ep3_decisions_event.0002.desc_conclusion: "\n\nZgromadzony tłum aż drży z oczekiwania i ekscytacji; wokoło słychać kakofonię okrzyków. Dam ludziom to, czego pragną."
 ep3_decisions_event.0002.a: "Publiczną egzekucję jeńców!"
 ep3_decisions_event.0002.a.tt: "Wymyślę, jak ich potraktować, i zrobię z tego widowisko!"
 ep3_decisions_event.0002.b: "Rozdam ludziom łupy wojenne."
 ep3_decisions_event.0002.b.tt: "Każdy chciałby mieć swój udział w zwycięstwie!"
 ep3_decisions_event.0002.c: "Jedzenie i złoto zostaną rozdane pełnemu uwielbienia tłumowi!"
 ep3_decisions_event.0002.c.tt: "Każdy lubi dostać coś za darmo, prawda?"
 ep3_decisions_event.0002.d: "Moje przemówienie, rzecz jasna!"
 ep3_decisions_event.0002.d.tt: "Muszę dobrze się zastanowić, jak chcę się zaprezentować poddanym."
 ep3_decisions_event.0002.d.custom_tooltip: "Wybierasz temat przemówienia"
 ep3_decisions_event.0002.e: "Spal artefakt znany jako [sacked_artifact.GetNameNoTooltip|l] i rozdaj łupy."
 ep3_decisions_event.0002.e.tt: "Każdy powinien mieć swój udział w zwycięstwie i pognębieniu wroga!"
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ w miejscu, którym jest [ROOT.Char.Custom('TriumphReligiousLocationCapitalized')|l]"
 ep3_decisions_event.0003.desc: "– Ludzie to takie nędzne istoty, że nawet największe zwycięstwo blednie wobec majestatu [ROOT.Char.GetFaith.HighGodNamePossessive] – dumam ponuro, przekraczając próg budowli. Natychmiast porażają mnie jej ogrom i wspaniałość.\n\nLudzie z pewnością docenią mój skromny, świadczący o pobożności gest, towarzyszący zwycięstwu nad postacią, którą jest [triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0003.desc_no_war: "Największym wrogiem ludzi możnych i wpływowych jest hybris.\n\nJednak jeszcze gorzej jest #EMP okazywać hybris#! wobec poddanych. Przecież [ROOT.Char.GetTitleAsNameNoTooltip] jest zaledwie reprezentantem [ROOT.Char.GetFaith.HighGodNamePossessive] na ziemskim padole. Władza, bogactwa i majestat to tylko odbicie boskiego dworu, trzeba więc okazać szacunek dla obowiązującej hierarchii."
 ep3_decisions_event.0003.desc_hostage: "Właśnie dlatego, w odpowiedzi na moją prośbę, towarzyszy mi tutaj [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 ep3_decisions_event.0003.a: "Przyjmuję błogosławieństwo od [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 ep3_decisions_event.0003.b: "Moim zwycięstwem pragnę uhonorować [ROOT.Char.GetFaith.HighGodNamePossessive]"
 ep3_decisions_event.0003.c: "Niechaj pokój będzie z tobą i twoim ludem, [enemy_hostage.GetFirstNameNoTooltip]."
 ep3_decisions_event.0003.d: "Łupy składam na ołtarzu ku czci [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_decisions_event.0003.c.tt: "Gest pokoju w duchu religijnym z pewnością pozwoli załagodzić napięcia między nami a ludem, z którego wywodzi się [triumph_enemy_defeated.GetTitledFirstNameNoTooltip]."
 ep3_decisions_event.0003.d.tt_artifact: "Złożę na ołtarzu artefakt znany jako [sacked_artifact.GetName|l]."
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ przemarsz jeńców"
 ep3_decisions_event.0004.desc: "Na hipodrom wlewa się tłum jeńców. Są brudni, wychudzeni i mają ogolone głowy. Można by im nawet współczuć, gdyby nie byli znienawidzonymi wrogami, których dopiero co upokorzyliśmy w walce.\n\nPrzewodzi im [valid_prisoner.GetTitledFirstName], podobnie jak wcześniej na polu bitwy, teraz jednak okrywa [valid_prisoner.Custom('PL_go_ja')] hańba. Gdy jedzie na osiołku, tyłem do przodu, za odzienie mając jedynie łachmany, [valid_prisoner.Custom('PL_jego_jej')] wygląd nie budzi już takiego onieśmielenia."
 ep3_decisions_event.0004.desc_hostage: "[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] spogląda na tę scenę z coraz bardziej chmurnym obliczem."
 ep3_decisions_event.0004.a: "Zostaną oślepieni."
 ep3_decisions_event.0004.b: "Zostaną poddani publicznej egzekucji."
 ep3_decisions_event.0004.c: "Spotkała ich łaska cesarza: niechaj zostaną uwolnieni."
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ cesarska przemowa"
 ep3_decisions_event.0005.desc_victory: "Wchodzę do loży cesarskiej na hipodromie, rozważając, jak najlepiej wykorzystać zwycięstwo nad osobą, którą jest [triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0005.desc_no_war: "Tłumy bywają kapryśne. Dobrze wiem, że nie mogę się pochwalić wspaniałym zwycięstwem, które uzasadniłoby odbycie triumfu lub nadało wiarygodności mojemu przemówieniu. Muszę jednak jakoś zrobić wrażenie na ludziach, bowiem od ich poparcia w dużej mierze zależy stabilność moich rządów."
 ep3_decisions_event.0005.desc_prisoner: "\n\nMoże dobrze będzie zwrócić uwagę na zdobyte łupy wojenne oraz zabezpieczone na nowo granice? Wydaje się jednak, że zaprezentowani tłumowi liczni jeńcy, wśród których jest [valid_prisoner.GetTitledFirstName], mówią sami za siebie. A może lepiej skupić się na polityce wewnętrznej?"
 ep3_decisions_event.0005.desc_politics: "\n\nO wojnach mówi się zbyt często, może lepiej więc skierować uwagę ludzi na inny temat, taki jak wewnętrzna stabilność czy dobrobyt."
 ep3_decisions_event.0005.desc_hostage: "Kątem oka dostrzegam, że [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi nieruchomo z kamienną twarzą."
 ep3_decisions_event.0005.a: "Pod przewodnictwem [ROOT.Char.GetFaith.WarGodNamePossessive] będziemy zwyciężać!"
 ep3_decisions_event.0005.tt: "Mieszkańcy stolicy zapamiętają to i odpowiednio cię ocenią!"
 ep3_decisions_event.0005.b: "Niechaj troska [ROOT.Char.GetFaith.HealthGodNamePossessive] zawsze zapewnia cesarstwu bezpieczeństwo!"
 ep3_decisions_event.0005.c: "Tak długo, jak jesteśmy pod opieką [ROOT.Char.GetFaith.HighGodNamePossessive], w cesarstwie panuje pomyślność!"
 ep3_decisions_event.0005.a.success: "Zaufali twojej obietnicy i oczekują sukcesów wojskowych"
 ep3_decisions_event.0005.a.failure: "Nie przekonuje ich twoje krasomówstwo"
 ep3_decisions_event.0005.b.success: "Zaufali twojej obietnicy i oczekują wewnętrznego pokoju"
 ep3_decisions_event.0005.c.success: "Zaufali twojej obietnicy i oczekują dobrobytu w cesarstwie"
 ep3_decisions_event.a.tt: "Jeśli nie odniesiesz żadnego zwycięstwa, w stolicy zapanuje niepokój"
 ep3_decisions_event.a.tt_no: "Wciąż możesz zrobić na nich wrażenie, jeśli wygrasz wojnę"
 ep3_decisions_event.b.tt: "Jeśli dojdzie do buntu, w stolicy zapanuje niepokój"
 ep3_decisions_event.b.tt_no: "Wciąż możesz zrobić na nich wrażenie, jeśli nie dopuścisz do wybuchu buntu"
 ep3_decisions_event.c.tt: "Jeśli cesarstwo nie odniesie sukcesów, w stolicy zapanuje niepokój"
 ep3_decisions_event.c.tt_no: "Wciąż możesz zrobić na nich wrażenie, jeśli cesarstwo odniesie sukcesy"
 ep3_decisions_event.success: "Tłum ci wierzy"
 ep3_decisions_event.failure: "Tłum nie jest przekonany"
 cultural_acceptance_triumph_offensive: "Obraźliwy triumf"
 cultural_acceptance_triumph_peace: "Pokojowy triumf"
 fervor_gain_triumph_of_god: "Religijny triumf"
 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ dotrzymanie słowa"
 ep3_decisions_event.0006.desc: "Mój ostatni triumf odbył się lata temu. Złożone wtedy obietnice dziś nie zaprzątają mi głowy. Jednak obywatele miasta znanego jako [t_location.GetName] wciąż pamiętają, o czym przypomina mi [talker.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n– Wiedz, że wśród ludzi krążą plotki – informuje mnie."
 ep3_decisions_event.0006.desc_victory: "Czy pamiętasz obietnicę dotyczącą zwycięstw wojskowych?"
 ep3_decisions_event.0006.desc_stability: "Czy pamiętasz obietnicę dotyczącą stabilnego i bezpiecznego państwa?"
 ep3_decisions_event.0006.desc_prosperity: "Czy pamiętasz obietnicę dotyczącą dobrobytu i sukcesów?"
 ep3_decisions_event.0006.desc_yes: "\n\nPamiętam. I sądzę, że nieźle mi poszło!"
 ep3_decisions_event.0006.desc_no: "\n\nPamiętam. I wiem, że nie poszło mi dobrze. Potrzebuję więcej czasu! Jestem osobą, która dotrzymuje obietnic."
 ep3_decisions_event.0006.a: "Zawsze dotrzymuję obietnic."
 ep3_decisions_event.0006.b: "Z pewnymi wyjątkami."
 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$ zwieńczenie"
 ep3_decisions_event.0007.desc: "W ten oto sposób [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )] znów zostali udobruchani. Udało mi się umocnić legitymację mojej władzy.\n\n"
 ep3_decisions_event.0007.hippodrome: "Gdy kieruję się do wyjścia z hipodromu, zewsząd dobiegają wiwaty mojego ludu, odbijając się echem od starożytnych kamieni – niemych świadków chwały dawnych cesarzy. Czuję ciężar historii spoczywający na moich barkach; oto Konstantynopol przygląda się swojemu cesarzowi.\n\nDziś, pod blaskiem zachodzącego słońca, mój triumf jest nie tylko uroczystością, lecz także świadectwem niezłomnego ducha i potęgi cesarstwa.\n\n– [Glossary( 'Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')] – szepczę."
 ep3_decisions_event.0007.hagia_sophia: "W uświęconych murach Hagii Sophii panuje podniosła atmosfera. Wznoszone przez mój lud, harmonijne okrzyki odbijają się echem w rozległej, świętej przestrzeni. Tutaj, w boskim uścisku tego cudu architektury, czuję więź z czymś potężniejszym niż moja skromna osoba.\n\nMój triumf w tym naznaczonym boskością miejscu to coś więcej niż hołd dla doczesnej władzy – to mariaż wiary i przywództwa, symbol błogosławieństwa udzielonego moim rządom.\n\nGdy stoję pod wspaniałą kopułą, jestem nie tylko cesarzem Konstantynopola, ale też opiekunem serca tego miasta.\n\n– [Glossary( 'Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')] – szepczę."
 TRIUMPH_HIPPODROME_CONC_GLOSS: "„#bold Aien aristeuein#!” to starożytne greckie powiedzenie, zaczerpnięte z #EMP Iliady#! Homera. Oznacza ono „być zawsze pierwszym i innych przewyższać”."
 TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS: "„#bold Hyper tes basileias soterias#!” to popularne wyrażenie w języku starogreckim, które oznacza „ku zbawieniu cesarstwa”."
 ep3_decisions_event.0007.a: "Niech trwa chwała miejsca, którym jest [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]."
