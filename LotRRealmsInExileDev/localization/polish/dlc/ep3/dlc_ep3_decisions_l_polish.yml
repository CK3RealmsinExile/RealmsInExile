 ep3_decisions_event.3001.desc: "[ROOT.Char.Custom2('RelationToMeShort', interlocutor)|U] [interlocutor.GetFirstName] zabiera głos, gdy omawiam z moją radą i wybranymi strategami wieści na temat państwa.\n\n– Niech mnie [interlocutor.Custom2('RelationToMeShort', ROOT.Char)] wysłucha. Pragnę zauważyć, że wysiłki cesarstwa na rzecz przywrócenia ziemiom greckim ich dawnego statusu bastionów cywilizacji okazały się skuteczne.\n\n– Stratedzy pracowali niestrudzenie, aby rozwinąć swoje ziemie, dzięki czemu udało im się zwiększyć chwałę miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
