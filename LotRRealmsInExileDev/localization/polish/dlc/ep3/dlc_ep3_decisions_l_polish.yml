 ep3_decisions_event.1000.c: "Już od dłuższego czasu przyglądam się osobie o imieniu [stolen_charioteer.GetFirstNameNoTooltip]"
 ep3_decisions_event.1000.c.aptitude: "[aptitude|E] osoby znanej jako [stolen_charioteer.GetUINameNotMe]: [stolen_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )|l]"
