 gather_faction_support_decision_desc: "Moj rodzinny majątek jest ośrodkiem porządku i władzy, z którego wpływ rodu [ROOT.Char.GetHouse.GetName] rozchodzi się na wszystkie strony. Mogę to wykorzystać i znaleźć zwolenników dla mojej frakcji wśród miejscowej ludności."
