 ep3_decisions_event.5002.t: "Wstyd dla rodziny"
 ep3_decisions_event.5002.desc: "– Kto by przypuszczał, że potulnie zniesiesz taką hańbę. – Przy naszym obozie zatrzymuje się koń. Rozpoznaję jego jeźdźca – to #EMP droga#! mi osoba: [my_rival.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('my_rival'))].\n\n– Co w ciebie wstąpiło? Zachowujesz się jak $knight_culture_player_plural_no_tooltip_lowercase$, udajesz, że żyjesz w bajce dla dzieci. – Schodzi z konia i spluwa na ziemię.\n\n– Kiedy się opamiętasz? Zdobądź trochę ziemi zamiast dalej hańbić dobre imię naszej rodziny."
 ep3_decisions_event.5002.a: "– Może faktycznie nadszedł czas się ustatkować…"
