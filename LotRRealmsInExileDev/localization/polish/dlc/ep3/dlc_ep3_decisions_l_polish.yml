 ep3_decisions_event.5030.t: "Wykonano jedwabne regalia"
 ep3_decisions_event.5030.desc: "[local_artisan.GetFirstName], osoba mistrzowsko zajmująca się rzemiosłem w mojej rodzinnej hodowli jedwabników, z eleganckim rozmachem prezentuje mi najwyższej jakości zestaw szat jedwabnych.\n\n– Zamówienie jest gotowe, wasza wysokość. Mam nadzieję, że spełni oczekiwania.\n\nJedwab płynie po mych palcach niczym woda, a mój wzrok nie jest w stanie wychwycić wszystkich drobnych szczegółów zdobień."
 ep3_decisions_event.5030.a: "Są wspaniałe!"
 silk_regalia_name: "Wspaniałe jedwabne regalia"
 silk_regalia_description: "Zestaw jedwabnych szat godnych cesarza. Wykonali je najlepsi rzemieślnicy bizantyjscy z ziem należących do majątku rodu [owner.GetHouse.GetName].\n\nMa wspaniałe kolory, a złota nić elegancko przeplata całość, wyróżniając w ten sposób wymyślne wzory."
