 expunge_latin_dominion_decision_desc: "Rzymscy rzeźnicy, demony noszące łaciński krzyż, przejęli cesarską koronę, paląc miasta i przelewając krew. Teraz mają #EMP czelność#! rościć sobie trwałe prawa do naszych starożytnych ziem.\n\nTrzeba pozbyć się tych bezczelnych pretendentów! Wyrzucić ich! Królestwo po królestwie!"
