 #Separatist Uprising
 separatist_uprising_decision: "Przewodzenie: kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l]"
 separatist_uprising_decision_desc: "Ziemia należy do tych, którzy ją zamieszkują. Miejscem znanym jako [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetDefinitiveNameNoTooltip] może rządzić wyłącznie osoba, w której żyłach płynie [ROOT.Char.GetCulture.GetNameNoTooltip|l] krew."
 separatist_uprising_decision_tooltip: "Zdobądź [duchy|El] dla swojej [Concept('culture', 'kultury')|E]"
 separatist_uprising_decision_war_tt: "Wszczynasz [Concept('war', 'wojnę')|E], mając modyfikator „[GetModifier('ep3_separatist_uprising').GetNameWithTooltip]” działający przez #V 15#! lat, [Concept('levies', 'poborowych')|E] i #high wierną elitę#! [Concept('men_at_arms', 'zbrojnych')|E] #high #EMP lub#!#! nie wszczynasz od razu [Concept('war', 'wojny')|E], lecz zachowujesz [claim|El]"
 separatist_uprising_decision_pacifist_option_common_tt: "Jeżeli spełnisz co najmniej #V 3#! warunki, zyskasz [duchy|El] w sposób #V pokojowy#!:\n$EFFECT_LIST_BULLET$Wysoko urodzony [spouse|El], w którego żyłach płynie [GetPlayer.GetCurrentLocation.GetCounty.GetCulture.GetName|l] krew.\n$EFFECT_LIST_BULLET$[faith|El] [GetPlayer.GetCurrentLocation.GetCounty.GetFaith.GetAdjective|l].\n$EFFECT_LIST_BULLET$[weak_hook|E] @weak_hook_icon! na osobę znaną jako [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetLiege.GetTitledFirstName]."
