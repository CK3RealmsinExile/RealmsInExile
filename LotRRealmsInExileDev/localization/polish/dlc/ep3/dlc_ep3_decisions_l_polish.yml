 small_realm_size_tt: "Twoje [realm|El] liczy #EMP więcej#! niż następująca liczba [Concept('counties', 'hrabstw')|E]: #V [EmptyScope.ScriptValue('small_empire_size_value')|0]#! #! #weak (#color_white [root_scope.MakeScope.ScriptValue('current_size_empire_value')|0]#!)#!"
 all_powerful_vassals_required_tt: "[opinion|E] wszystkich [Concept('powerful_vassals', 'wasali wpływowych')|E] na twój temat musi wynosić 50 punktów lub więcej."
 dukes_become_governors: "Każdy [vassal|El] na [Concept('title_tier', 'poziomie')|E] [Concept('duchy', 'księstwa')|E] zostanie [Concept('governor', 'gubernatorem')|E]"
 vassals_can_become_administrative: "\nKażdy [vassal|El] [feudal|El] lub [Concept('clan', 'klanu')|E] w twoim [Concept('realm', 'państwie')|E] [de_jure|El] wyznający twoją [Concept('faith', 'wiarę')|E] może zmienić rodzaj [Concept('government', 'rządu')|E] na [administrative|El], o ile spełni jeden z następujących warunków:"
 powerful_vassals_become_administrative: "Jest [Concept('powerful_vassal', 'wasalem wpływowym')|E]"
 vassals_become_administrative: "Jego [opinion|El] na twój temat wynosi 25 punktów lub więcej."
 vassals_who_may_switch_to_administrative: "Dodatkowo każdy wasal, którego opinia na twój temat jest pozytywna, ma szansę przyjąć [administrative|El] rodzaj [Concept('government', 'rządu')|E]."
 vassal_did_not_become_administrative: "Niektórzy [vassals|El] nie przyjęli [Concept('administrative', 'administracyjnego')|E] rodzaju [Concept('government', 'rządu')|E] i trzeba będzie ich przekonać lub zmusić, aby przyjęli go w późniejszym czasie."
 governors_become_dukes: "Wszyscy [governors|El] otrzymają tytuł [Concept('vassal', 'wasala')|E] na [Concept('title_tier', 'poziomie')|E] [Concept('duchy', 'księstwa')|E]"
 kings_become_feudal: "Każdy [vassal|El] na [Concept('title_tier', 'poziomie')|E] [Concept('kingdom', 'królestwa')|E] zmieni rodzaj [Concept('government', 'rządu')|E] na [feudal|El]"
 kings_become_clan: "Każdy [vassal|El] na [Concept('title_tier', 'poziomie')|E] [Concept('kingdom', 'królestwa')|E] zmieni rodzaj [Concept('government', 'rządu')|E] na [clan|El]"
 estates_get_bought: "Wszystkie [noble_families|El] posiadające [estate|El] otrzymają określoną sumę w [Concept('gold', 'złocie')|E] [gold_i]"
 first_admin_emperor: "Prawodawca"
 first_admin_emperor_desc: "Ta postać przyjęła [administrative|El] rodzaj [Concept('government', 'rządu')|E] w tym państwie. Choć oznacza to, że najważniejszą rolę będą odgrywać teraz zasady i biurokracja, każdy pamięta, kto je wdrożył. To sprawia, że obecne rządy będą znacznie łatwiejsze niż rządy przyszłych następców"
 ep3_decisions_event.4060.t: "$major_decisions.0001.t$"
 ep3_decisions_event.4060.desc: "Nie było łatwo zreorganizować państwo wielkości takiej jak [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]. Co w przeszłości było siecią powiązań osobistych, teraz jest miejscem rządów gubernatorów i urzędników.\n\n"
 ep3_decisions_event.4060.resistance.desc: "Ta reforma nie dotknęła wszystkich części państwa. [obstinate_vassal.GetName] nie ufa ani mi, ani moim reformom. Nie możemy tego wiecznie tolerować.\n\n"
 ep3_decisions_event.4060.state_faith.desc: "Ta reforma nie dotknęła wszystkich części państwa. [non_state_faith_vassal.GetName] nie ufa idei wiary państwowej i odrzuca moje reformy. Nie można tego wiecznie tolerować.\n\n"
 ep3_decisions_event.4060.de_jure.desc: "Ta reforma nie dotknęła wszystkich części państwa. [non_de_jure_vassal.GetPrimaryTitle.GetName] to ziemie, które nie podlegają pod zbudowane przez nas państwo. Nie możemy tego wiecznie tolerować.\n\n"
 ep3_decisions_event.4060.outro.desc: "Pojęcia rodziny i wasalstwa bez wątpienia ustąpią miejsca dumie obywatelskiej i centralizacji w miarę rozprzestrzeniania się legalizmu w całym państwie."
 ep3_decisions_event.4060.a: "Na tych ziemiach mamy rządy prawa!"
 ep3_decisions_event.4065.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.4065.desc: "Następuje reorganizacja państwa, a jej motywem przewodnim są zasługi. Nie ma już miejsca dla właścicieli dziedziczących ziemie.\nOczekuję, że każdy wasal się dostosuje i dołączy do grona moich gubernatorów."
 ep3_decisions_event.4065.a: "Wiwat, [actor.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 ep3_decisions_event.4065.b: "Nie zrzeknę się swoich praw."
 ep3_decisions_event.4065.c: "Interesujące"
 convert_to_feudalism_from_administrative_decision: "Przyjmij ustrój [ROOT.Char.Custom('GetTribalReformGovernment')]"
 convert_to_feudalism_from_administrative_decision_desc: "Państwo potrzebuje mniej biurokracji i więcej #EMP czynów#!. Musimy pozbyć się przeszkód, jeżeli miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ma się rozwijać."
 convert_to_feudalism_from_administrative_decision_confirm: "Przyjmij ustrój [ROOT.Char.Custom('GetTribalReformGovernment')]"
 convert_to_feudalism_from_administrative_decision_tooltip: "Zmień rodzaj [Concept('government', 'rządu')|E]"
 ep3_decisions_event.4070.t: "$major_decisions.0200.t$"
 ep3_decisions_event.4070.desc: "Czasami lepiej jest wrócić do sprawdzonych rozwiązań.\n\nPodejście administracyjne nie było korzystne dla miejsca znanego jako [actor.GetPrimaryTitle.GetNameNoTierNoTooltip], a stare sposoby bycia mają swoje niezaprzeczalne zalety i tradycyjną strukturę, która może nam pomóc wznieść się na nowy poziom."
 ep3_decisions_event.4070.a: "Musimy przystosować się do zmieniających się okoliczności."
 ep3_decisions_event.4075.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.4075.a: "$ep3_decisions_event.4065.a$"
 #Gather Provisions
 gather_provisions_decision: "Gromadź zapasy"
 gather_provisions_decision_desc: "Obóz, podobnie jak armia, nie może funkcjonować bez zapasów żywności. W razie potrzeby możemy przeczesać dzicz otaczającą miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTier] w poszukiwaniu jedzenia."
 gather_provisions_decision_tooltip: "Przeszukaj ziemie w poszukiwaniu [Concept('provisions', 'zapasów')|E]"
 gather_provisions_decision_confirm: "Błagam, tylko nie zupa z pokrzywy…"
 gather_provisions_decision_effect_tt: "Możesz osobiście szukać [Concept('provisions', 'zapasów')|E], lecz może to zrobić również twój [GetCourtPositionType('chief_forager_camp_officer').GetName()|l] lub [GetCourtPositionType('huntperson_camp_officer').GetName()|l]"
 gather_provisions_decision_unlock_tt: "Wymaga następującej [Concept('domicile_building', 'budowli mieszkalnej')|E]: [GetDomicileBuilding('mess_tent_01').GetName|l]"
 ep3_decisions_event.7000.t: "[forage_province.GetNameNoTooltip] i nagroda"
 ep3_decisions_event.7000.desc: "Opuszczam obóz, aby przeczesać okoliczne tereny w poszukiwaniu zwierzyny łownej lub paszy. Wszędzie dookoła tylko [forage_province.Custom('TerrainTypeProvince')].\n\n"
 ep3_decisions_event.7000.winter_forage: "Miejsce znane jako [forage_province.GetNameNoTier] może oferować więcej w pogodnych porach roku, lecz zimowy mróz utwardza [forage_province.Custom('GetProvinceGroundDesc')], a wszystko – nawet [forage_province.Custom('GetTerrainTypePlural')] – pokryte jest szronem. Nie znajdziemy tu zbyt wiele…"
 ep3_decisions_event.7000.difficult_forage: "[forage_province.Custom('GetProvinceGroundDesc')|U] i [forage_province.Custom('GetTerrainTypePlural')] to jedyne, co widzimy, gdy przeszukujemy miejsce znane jako [forage_province.GetNameNoTier]. Wszystko na marne: nie znajdujemy nic, co można by zjeść. Pozostaje nam zapolować."
 ep3_decisions_event.7000.difficult_hunt: "Choć w miejscu znanym jako [forage_province.GetNameNoTier] można znaleźć mnóstwo grzybów, korzonków i jagód, nie jest to raj dla myśliwych. Nie widać ani jednego zająca."
 ep3_decisions_event.7000.good: "Mamy szczęście – klimat w miejscu znanym jako [forage_province.GetNameNoTier] jest umiarkowany i sprzyjający. Gdziekolwiek spojrzeć, tam [forage_province.Custom('GetTerrainTypePlural')] i mnóstwo darów natury. Będzie nam tu dobrze."
 ep3_decisions_event.7000.fallback: "Powinno nam być dobrze w miejscu znanym jako [forage_province.GetNameNoTier]. [forage_province.Custom('GetTerrainTypePlural')|U] to teren pełny życia, wystarczy poświęcić trochę czasu i uwagi, by znaleźć tu pożywienie."
 ep3_decisions_event.7000.a: "Mogę znaleźć nam coś do jedzenia."
