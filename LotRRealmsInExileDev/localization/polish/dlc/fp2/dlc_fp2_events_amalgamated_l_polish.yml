 awesome_toledo_sword_name: "[Select_CString( great_swordsmith.IsLocalPlayer, 'Twój miecz', Concatenate('Miecz postaci ', great_swordsmith.GetTitledFirstName))]"
 awesome_toledo_sword_desc: "Ten miecz był największym dziełem kowal[Select_CString(great_swordsmith.IsFemale, 'ki znanej', 'a znanego' )] jako [great_swordsmith.GetName] z [toledo_county.GetAdjectiveNoTooltip], wykutym przy użyciu sekretnych technik, które zabrał[Select_CString(great_swordsmith.IsFemale, 'a', '' )] ze sobą do grobu. Mówi się, że przelał[Select_CString(great_swordsmith.IsFemale, 'a', '' )] w to ostrze część swojej duszy i rzeczywiście, zdaje się ono dawać jego posiadaczowi żelazną wolę."
 fp2_struggle.1012.t: "Mistrzowskie dzieło"
 fp2_struggle.1012.desc: "„Ukończone” – mówi [great_swordsmith.GetName].\n\n„To jest miecz, który ci obiecał[Select_CString( great_swordsmith.IsFemale, 'a', 'e' )]m; jedno z moich najlepszych dzieł. Jego ostrze jest wykonane z najlepszego stopu, jaki można sobie wyobrazić, takiego, jaki można wykonać tylko w Iberii. Ma, jak to się mówi, #italic żelazną duszę#!. Ostrze odpowiednie dla [Select_CString( ROOT.Char.IsFemale, 'szlachetnej damy, takiej', 'wielkiego pana, takiego' )] jak ty”."
 fp2_struggle.1012.a: "Jest… wyśmienity. Możesz odejść w pokoju."
 fp2_struggle.1012.b: "Wspaniały. Czy mogę cię przekonać, abyś został[Select_CString( great_swordsmith.IsFemale, 'a i mi służyła', ' i mi służył?' )]?"
 fp2_struggle.1012.swordsmith_leaves: "Ukończywszy swoją pracę, [great_swordsmith.GetName] wyjeżdża, aby objąć dowodzenie nad gildią kowali, zgodnie z twoją obietnicą."
 fp2_struggle.1012_swordsmith_stays: "[great_swordsmith.GetName] pozostaje na twoim dworze"
 toledo_sword_name: "Miecz toledański"
 toledo_sword_desc: "To ostrze jest arcydziełem ze stali toledańskiej, wyjątkowo mocnym i wytrzymałym. Mała inskrypcja w pobliżu rękojeści głosi, że zostało wykute na terenie [blacksmith_county.GetAdjectiveNoTooltip] przez #italic wielkiego kowala#! imieniem [great_swordsmith.GetName]."
 fp2_struggle.1050.t: "Sen o zniszczeniu"
 fp2_struggle.1050.desc_opening: "[visionary_spouse.GetTitledFirstName] przychodzi do mnie w mrokach nocy, rozgorączkowan[Select_CString( visionary_spouse.IsFemale, 'a i blada na twarzy', 'y i blady na twarzy' )]. „Miałam sny… w których znalazł[Select_CString( visionary_spouse.IsFemale, 'a', 'e' )]m się na polu śmierci."
 fp2_struggle.1050.desc_christian: "Nasze miasta zostały zburzone, nasze wieże kościelne obalone, a nasz lud zdeptany w bagnie własnej krwi."
 fp2_struggle.1050.desc_islamic: "Nasze biblioteki zostały spalone, minarety obalone, a nasi bracia i siostry zostali przybici do krzyży, oblegani przez padlinożerne ptaki."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen: "Nasze domy zostały spalone, kamienie runiczne obalone, a nasi wojownicy zabici bez honoru i chwały."
 fp2_struggle.1050.desc_non_barbarian_heathen: "Nasze miasta zostały zburzone, świątynie spalone, a nasi ludzie zabici lub wywleczeni na nieznany los."
 fp2_struggle.1050.desc_islamic_heritage: "Widział[Select_CString( visionary_spouse.IsFemale, 'a', 'e' )]m całkowite zniszczenie wszystkiego, co zbudowaliśmy od czasu, gdy nasi przodkowie przybyli na tę ziemię”.\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop: "Relikwie naszych świętych zostały wrzucone w szalejący ogień”.\n\n"
 fp2_struggle.1050.desc_middle_neutral_version: "Wszystko, co zbudowaliśmy, zostało zniszczone, a śmierć i przygnębienie zapanowały na ziemi”.\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending: "„Proszę moja miłości, pomóż mi. Tak bardzo się boję, że moje sny są prawdziwe, że te rzeczy się spełnią. Przytul mnie; czuję, że jest mi tak zimno”."
 fp2_struggle.1050.desc_no_love_and_warmth_ending: "„Drog[Select_CString( ROOT.Char.IsFemale, 'a żono', 'i mężu' )], proszę posłuchaj. To nie jest zwykła choroba, która mnie napada. Boję się, że moje sny są prawdziwe, że te rzeczy mogą się spełnić. Proszę, nie pozwól im na to. Musisz uratować Iberię”."
 fp2_struggle.1050.a: "Jesteś czarowni[Select_CString( visionary_spouse.IsFemale, 'cą', 'kiem' )]?"
 fp2_struggle.1050.b: "Weź się w garść, [ROOT.GetCharacter.GetFaith.HighGodName] testuje twoją wiarę."
 fp2_struggle.1050.c: "Chodź, opowiedz mi więcej o swoich wizjach."
 fp2_struggle.1050.d: "Zostaw mnie, planuję następny podbój."
 fp2_struggle.1050.spouse_imprisoned: "[visionary_spouse.GetTitledFirstNameNoTooltip] zostanie uwięzion[Select_CString( visionary_spouse.IsFemale, 'a', 'y' )] z powodu podejrzeń o czary"
 fp2_struggle.1050.condition_might_improve: "Stan w jakim znajduje się [visionary_spouse.GetTitledFirstNameNoTooltip] może się poprawić"
 fp2_struggle.1050.condition_might_get_worse: "Stan w jakim znajduje się [visionary_spouse.GetTitledFirstNameNoTooltip] może się pogorszyć"
 fp2_struggle.1050.condition_might_get_very_worse: "Stan w jakim znajduje się [visionary_spouse.GetTitledFirstNameNoTooltip] może się znacznie pogorszyć"
 comforting_spouse_visionary_toast.success: "[visionary_spouse.GetTitledFirstName] uspokaja się po wysłuchaniu ciebie"
 comforting_spouse_visionary.failure: "[visionary_spouse.GetTitledFirstName] nie wierzy w twoje słowa"
 fp2_yearly.8004.t: "Szkoła tłumaczy na terenie [translation_capital.GetAdjectiveNoTooltip]"
 fp2_yearly.8004.desc_opening: "Z duchem pojednania panującym w Iberii, uczeni z całego regionu snują się po bibliotekach w mojej domenie. Może m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] skierować ich energię na coś bardziej owocnego…\n\n"
 fp2_yearly.8004.desc_chaplain: "[translation_enthusiast.GetTitledFirstName], [translation_enthusiast.GetCouncilTitle|l] z mojego dworu, ma pewien pomysł.\n\n– Powinniśmy zorganizować grupę tłumaczy – mówi. – A ja mogę stanąć na jej czele. Przeszukajmy państwo pod kątem wykwalifikowanych tłumaczy, nawet pogan, i zatrudnijmy ich pod twoimi auspicjami. [translation_capital.GetNameNoTierNoTooltip] ma potencjał, by stać się latarnią oświecenia, jeśli tylko to sfinansujesz!"
 fp2_yearly.8004.desc_wanderer: "[Select_CString( translation_enthusiast.IsFemale, 'Uczona wędrowczyni', 'Uczony wędrowiec' )] [translation_enthusiast.GetTitledFirstName] przedstawia mi pewną propozycję. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – mówi. „Opanował[Select_CString( translation_enthusiast.IsFemale, 'a', 'e' )]m kilkanaście języków i m[Select_CString( translation_enthusiast.IsFemale, 'ogłabym', 'ógłbym' )] ci pomóc zorganizować grupę tłumaczy. Przeszukajmy państwo pod kątem wykwalifikowanych tłumaczy i zatrudnijmy ich pod twoimi auspicjami. [translation_capital.GetNameNoTierNoTooltip] może stać się wielką latarnią oświecenia”."
 fp2_yearly.8004.a: "#italic Nie#! będę szczędzić wydatków na znalezienie najlepszych ludzi."
 fp2_yearly.8004.b: "Skoro #italic jesteś#! tak[Select_CString( translation_enthusiast.IsFemale, 'a zdolna', 'i zdolny' )], to możesz samodzielnie to przetłumaczyć."
 fp2_yearly.8004.c: "Biblioteki są takim utrapieniem…"
 recruiting_brilliance_toast.success: "Znajdujesz świetnych tłumaczy"
 recruiting_mediocrity_toast.failure: "Zatrudniasz miernych tłumaczy"
 fp2_yearly.8005.t: "Pod sosną pinią"
 fp2_yearly.8005.desc_opening: "W palącym południowym upale siedzą w cieniu pod wielką sosną pinią, grając na lutniach i fletach."
 fp2_yearly.8005.desc_iberian: "Śpiewają po galicyjsko-portugalsku, po katalońsku, o życiu, stracie, słodko-gorzkiej miłości."
 fp2_yearly.8005.desc_arabic: "Śpiewają po arabsku o pięknie, chwale, miłości utraconej i ponownie odnalezionej."
 fp2_yearly.8005.desc_language_neutral: "Śpiewają w wielu językach, a jednak moje serce potrafi zrozumieć każde słowo."
 fp2_yearly.8005.desc_middle_part: "Słyszę ich z mojego balkonu, a ich pieśni poruszają moją duszę.\n\nNie znam jednak tożsamości tych muzyków, a kiedy opuszczam moje wyniosłe sale i podchodzę do drzewa, już ich nie ma."
 fp2_yearly.8005.desc_post_troubadours: "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że tylko trubadurzy z Oksytanii posiadają taki talent i dowcip, ale może się mylę…\n\nCo mam zrobić z tymi przeklętymi #italic uczuciami#!?"
 fp2_yearly.8005.desc_pre_troubadours: "\n\nCzy to wysłannicy z miejsca, które znamy jako [ROOT.Char.GetFaith.PositiveAfterLife]? A może to zjawy, które zsyła [ROOT.Char.GetFaith.DevilName], by mnie zniewolić? Może i nie… ale co mam zrobić z tymi przeklętymi #italic uczuciami#!?"
 fp2_yearly.8005.a: "Ta piosenka wypełniła moje serce miłością, której na imię [courtly_lover.GetFirstNameNoTooltip]."
 fp2_yearly.8005.b: "Tak piękne…"
 fp2_yearly.8005.c: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zatrudnić więcej muzyków!"
 fp2_yearly.8005.d: "Dość! Każę ściąć to przeklęte drzewo."
 fp2_yearly.8002.t: "Dylemat żywieniowy"
 fp2_yearly.8002.desc: "Dwoje dzieci zbierało małże na plaży w miejscu o nazwie [beached_whale_province.GetName], kiedy natknęły się na tuszę kolosalnych rozmiarów. Okoliczni mieszkańcy twierdzą, że mięso tego martwego morskiego stworzenia jest jeszcze świeże i #italic bardzo#! smaczne. Ale [preoccupied_ulama.GetFirstName], [preoccupied_ulama.GetCouncilTitle] z mojego dworu, odciąga mnie na bok podczas spotkania rady. Najwyraźniej odczuwa niepokój.\n\n– Czy my, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], rzeczywiście powinniśmy spożywać mięso wieloryba? – zastanawia się. – Nie mogę wydać orzeczenia w tej sprawie. Powinniśmy poczekać na wypowiedź któregoś z szanowanych uczonych. Lepiej jednak zabronić ludziom spożywania mięsa tej bestii. Tak na wszelki wypadek…"
 fp2_yearly.8002.a: "Nie, #italic mogę#! powiedzieć, że jest to dopuszczalne"
 fp2_yearly.8002.b: "Daj mi trochę tego mięsa! #italic Muszę#! go skosztować."
 fp2_yearly.8002.c: "W porządku, poczekajmy na orzeczenie."
 fp2_yearly.8002.d: "#italic Nie#! wolno tego jeść. Samodzielnie pójdę tam i spalę to."
 exploding_whale_toast: "Tusza w tajemniczy sposób eksplodowała!"
 exploding_whale.tt: "Tusza eksploduje!"
 healthy_whale_toast: "Smakowało bardzo dobrze"
 unhealthy_whale_toast: "Coś jest nie tak…"
 fp2_yearly.8003.t: "Wybryk fantazji"
 fp2_yearly.8003.desc: "Pewna osoba znana ze swoich talentów wynalazczych, [flying_polymath.GetFirstName], zwróciła się mnie z bardzo dziwną prośbą, niosąc parę skrzydeł wykonanych z drewna i jedwabiu.\n\n– Ludzie od dawna marzyli o szybowaniu w przestworzach – mówi do mnie. – Moje obliczenia dowodzą, że możemy tego dokonać! Pozwól mi skoczyć z najwyższej wieży, wasza miłość. [ROOT.Char.Custom('ResidenceBuilding')|U] to idealne do tego celu miejsce. Potem będę wiernie ci służyć.\n\nNiestety, [enthusiastic_child.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] z mojej rodziny, dowiaduje się o tym i błaga mnie o łaskę: chce ujrzeć na własne oczy, jak [flying_polymath.GetFirstName] wzbija się w powietrze. "
 fp2_yearly.8003.a: "Bardzo dobrze, pozwolę na to."
 fp2_yearly.8003.b: "Pożycz mi te skrzydła – #italic chcę#! latać."
 fp2_yearly.8003.c: "Nie, to szaleństwo."
 flight_attempt_toast.success: "Szybujesz niczym orzeł"
 flight_attempt_toast.failure: "Upadasz na ziemię"
 fp2_yearly.8003_child_reaction: "Nie wiadomo jak [enthusiastic_child.GetFirstNameNoTooltip] może na to zareagować."
 polymath_flight_attempt_toast.success: "[flying_polymath.GetFirstNameNoTooltip] poleciał[Select_CString(flying_polymath.IsFemale, 'a', '' )]!"
 polymath_flight_attempt_toast.failure: "[flying_polymath.GetFirstNameNoTooltip] zgin[Select_CString(flying_polymath.IsFemale, 'ęła', 'ął' )] od upadku z wysokości."
 fp2_yearly.8001.t: "Zwoływanie kortezów"
 fp2_yearly.8001.desc: "[commoner_enthusiast.GetTitledFirstName], [commoner_enthusiast.GetCouncilTitle] z mojej rady, od dawna zastanawia się nad naszymi finansami, a teraz sugeruje, że nadszedł czas, by wprowadzić #italic kortezy#!, nowatorską formę parlamentu, w której wybrani przedstawiciele wolnych miast biorą udział w obradach rady królewskiej.\n\n– W zamian za ten przywilej moglibyśmy jeszcze bardziej opodatkować miasta. Jeśli naprawdę potrzebujemy złota, wasza miłość, moglibyśmy nawet pozwolić niektórym mniej nędznym chłopom uczestniczyć w naszych spotkaniach, choć odradzam to, gdyż z pewnością rozwścieczyłoby to szlachtę."
 fp2_yearly.8001.a: "Zaproś przedstawicieli miast."
 fp2_yearly.8001.b: "Zaproś wszystkich! I mam na myśli #italic wszystkich#!."
 fp2_yearly.8001.c: "Nie, szlachta wie najlepiej, jak zawsze."
 fp2_flavor.8001_vassal_opinion: "Wasale, którzy chronią swoje przywileje, nie aprobują tego"
 fp2_yearly.8000.t: "Spalenie winnic"
 fp2_yearly.8000.desc_muslim_opening: "Wyśmienite wino produkowane w Iberii od dawna cieszyło wiernych, którzy się tu osiedlili. Jednak [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] zdecydował[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )], że to się skończy.\n\n„Wino” – oświadcza [vinoclast_caliph.GetHerHis] wysłanni[Select_CString(hof_emissary.IsFemale, 'czka', 'k' )] [hof_emissary.GetTitledFirstName] – „jest z pewnością #italic haramem#! i ani jego produkcja, ani konsumpcja nie mogą być dłużej tolerowane. Musisz zatem spalić winnice na terenie [vineyard_county.GetAdjective]."
 fp2_yearly.8000.desc_jewish_opening: "Wyśmienite wino produkowane w Iberii od dawna cieszyło naszych przodków, którzy się tu osiedlili. Jednak [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] zdecydował[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )], że to się skończy.\n\n„Wino” – oświadcza [vinoclast_caliph.GetHerHis] wysłanni[Select_CString(hof_emissary.IsFemale, 'czka', 'k' )] [hof_emissary.GetTitledFirstName] – „z pewnością nie jest koszerne i ani jego produkcja, ani konsumpcja nie mogą być dłużej tolerowane. Musisz zatem spalić winnice na terenie [vineyard_county.GetAdjective]."
 fp2_yearly.8000.desc_jerez: "Ponieważ jednak wasze miasto [jerez_vineyards.GetNameNoTier] posiada najwspanialsze winnice w całej Iberii, rozumiemy powagę waszej ofiary, a [vinoclast_caliph.GetTitleTierName] nie zapomni jej. Mimo to, winnice muszą spłonąć!”"
 fp2_yearly.8000.desc_not_jerez: "[vinoclast_caliph.GetTitleTierName] rozumie boleść, jaką to może sprawić waszym winiarzom, ale pomyślcie o całej ziemi, która zwolni się dla lepszych, bardziej prawych celów! Winnice muszą zostać zniszczone”."
 fp2_yearly.8000.a: "Zniszczyć szlachetne wino? Czy [vinoclast_caliph.GetTitleTierName] oszalał[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )]?"
 fp2_yearly.8000.b: "Spalę je na popiół!"
 fp2_yearly.8000.c: "Nie, muszę chronić winiarzy."
 fp2_struggle.1020.t: "Śmierć [Select_CString(minority_councillor.IsFemale,'radnej','radnego')]"
 fp2_struggle.1020_desc_opening: "Co za katastrofa! Wśród napięć mających miejsce w obrębie [unrest_capital.GetAdjectiveNoTooltip], wściekli [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] wskazali że przyczyną ich niezadowolenia jest [Select_CString(minority_councilor.IsFemale, 'moja radna', 'mój radny' )] [minority_councillor.GetTitledFirstName], ze względu na [minority_councillor.GetHerHis] przekonania, których podłoże stanowi [minority_councillor.GetFaith.GetNameNoTooltip|l]."
 fp2_struggle.1020_desc_beaten_by_mob: "[minority_councillor.GetNameNoTooltip] przebywa obecnie w podróży, której celem jest [ROOT.Char.Custom('ResidenceBuilding')]. Choć czas teraźniejszy nie jest już właściwy – otrzymaliśmy właśnie nowiny, jakoby motłoch przedarł się do [minority_councillor.Custom('PL_niego_niej')] i bestialsko pobił [minority_councillor.Custom('PL_go_ja')] na śmierć.\n\n"
 fp2_struggle.1020_desc_burned_by_mob: "[ROOT.Char.Custom('ResidenceBuilding')|U] to miejsce, w którym doszło do straszliwej zbrodni. W ciemnościach nocy osoba znana jako [minority_councillor.GetNameNoTooltip] została przez przywiązana do krosna, które następnie podpalono.\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob: "Złapali [minority_councillor.Custom('PL_go_ja')] w drodze na spotkanie rady, powiesili na bramie i rozcięli [minority_councillor.Custom('PL_mu_jej')] brzuch, pozwalając wnętrznościom swobodnie spaść na wilgotną ziemię. [ROOT.Char.Custom('ResidenceBuilding')] to miejsce, które jeszcze nigdy nie widziało takiego okrucieństwa.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob: "[minority_councillor.GetNameNoTooltip] przybył[Select_CString(minority_councillor.IsFemale, 'a', '' )] do [unrest_capital.GetAdjectiveNoTooltip], by odwiedzić znajomego, kiedy rozwścieczony tłum złapał [Select_CString(minority_councillor.IsFemale, 'ją', 'go' )] i przybił do drewnianego krzyża, gdzie wkrótce zgin[Select_CString(minority_councillor.IsFemale, 'ęła', 'ął' )].\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob: "[ROOT.Char.Custom('ResidenceBuilding')|U]: [minority_councillor.GetNameNoTooltip] to osoba, która padła ofiarą straszliwej zbrodni: została złapana przez oszalałych sprawców, a następnie wyrzucona przez okno. Upadek spowodował [minority_councillor.Custom('PL_jego_jej')] śmierć.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob: "[ROOT.Char.Custom('ResidenceBuilding')|U]: doprowadzeni do szału sprawcy włamali się do komnaty, w której przebywała osoba znana jako [minority_councillor.GetTitledFirstNameNoTooltip], a następnie przetopili [minority_councillor.Custom('PL_jego_jej')] biżuterię i wlali [minority_councillor.Custom('PL_mu_jej')] do gardła gorący metal.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob: "[ROOT.Char.Custom('ResidenceBuilding')|U] to miejsce, w którym dokonano straszliwej zbrodni. Gdy osoba znana jako [minority_councillor.GetNameNoTooltip] wyszła z łaźni, rzucił się na [minority_councillor.Custom('PL_niego_nia')] rozwścieczony tłum. Kierowani nienawiścią sprawcy rozerwali [minority_councillor.Custom('PL_go_ja')] na strzępy gołymi rękami.\n\n"
 fp2_struggle.1020_desc_councillor_had_family: "Rodzina zmarłe[Select_CString(minority_councillor.IsFemale, 'j', 'go' )] obwinia mnie za to, co się stało. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] stoi teraz przede mną, żądając, abym przeprosił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] za ten okropny czyn przeciwko rodowi [minority_councillor.GetDynastyName]."
 fp2_struggle.1020_desc_councillor_had_no_family_faith: "Ludzie zmarłe[Select_CString(minority_councillor.IsFemale, 'j', 'go' )] wydają się obwiniać #italic mnie#! za to, co się stało, a [councillor_executor.GetTitledFirstName], lider[Select_CString(councillor_executor.IsFemale, 'ka', '' )] owej społeczności, przybył[Select_CString(councillor_executor.IsFemale, 'a', '' )] do mnie, aby poprosić mnie o zadośćuczynienie, które według [Select_CString(minority_councillor.IsFemale, 'niej', 'niego' )] powinni [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] z [unrest_capital.GetAdjectiveNoTooltip] za ten nikczemny czyn."
 fp2_struggle.1020.a: "Poproś o rozgrzeszenie od dynastii [minority_councillor.GetDynastyNameNoTooltip]."
 fp2_struggle.1020.b: "Napraw sprawy z [minority_councillor.GetHerHis] ludźmi."
 fp2_struggle.1020.c: "Ścigać sprawców."
 fp2_struggle.1020.d: "Przywróć porządek, wysyłając oddziały do [unrest_capital.GetAdjectiveNoTooltip]."
 fp2_yearly.8006.t: "Osadnicy Sakaliba"
 fp2_yearly.8006.desc: "Grupa kilkuset jasnoskórych #italic Sakaliba#!, zniewolonych mężczyzn i kobiet ze wschodnich krańców Europy, uciekła z państwa, którym rządzi [former_master.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] mojej skromnej osoby. Może [former_master.GetSheHe] opowiadać, jak cenne są te osoby w szeregach armii i komnatach haremów, nie zmienia to jednak faktu, że udało im się pokonać wiele niebezpieczeństw, by zaznać wolności na mojej ziemi.\n\n– Wszyscy mamy blizny – mówi [saqaliba_leader.GetFirstName], osoba podająca się za ich przywódcę. – Straszne blizny na ciele lub w głębi duszy. Ale jesteśmy silni i zdeterminowani. Tęsknimy za własną ziemią, na której moglibyśmy mówić językiem naszych przodków. [saqaliba_barony.GetName] to miejsce, które możemy wesprzeć, jeśli tylko pozwolisz nam osiedlić się na twych ziemiach. Będziemy pracować, ile tylko starczy nam sił."
 fp2_yearly.8006.a: "M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym cię nawet mianować burmistrzem…"
 fp2_yearly.8006.b: "Ty możesz zostać, ale twoi przyjaciele muszą iść gdzie indziej."
 fp2_yearly.8006.c: "Odeślę was z powrotem do waszego pana."
 furious_rival_8006.desc: "Tw[Select_CString( former_master.IsFemale, 'oja rywalka', 'ój rywal' )] [former_master.GetTitledFirstNameNoTooltip] wysun[Select_CString(former_master.IsFemale, 'ęła', 'ął' )] [claim|El] do [saqaliba_county.GetAdjective]"
 fp2_yearly.8006.flavor.b.tt: "[saqaliba_leader.GetFirstNameNoTooltip] z niechęcią pozostaje na twoim dworze, pozostawiając swoim zwolennikom możliwość podążenia własną drogą."
 fp2_yearly.8006.flavor.c.tt: "Sakalibowie zostali siłą odesłani do swoich panów."
 #fp2_struggle_event_vero
 fp2_struggle.3001.t: "Cena wojny"
 fp2_struggle.3001.desc: "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wchodzi do pomieszczenia z grobową miną na twarzy. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – mówi – „nasze skarbce są już prawie puste. To niebezpieczne w tych czasach”. Nie musi mówić nic więcej. W milczeniu rzucam [Select_CString( struggle_3001_steward.IsFemale, 'jej', 'mu' )] ponure spojrzenie. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]…” – powtarza, gdy odchodzę."
 fp2_struggle.3001.desc_no_war_intro: "\n\nWszystko, co mam to ta korona. Korona i mój obowiązek wiernego służenia jej. Ale czymże jest korona bez bogactw potrzebnych, by ją utrzymać?"
 fp2_struggle.3001.desc_war_intro: "\n\nWszystko, co mam to ta korona. Korona i mój obowiązek wiernego służenia jej. Ale jaki pożytek z niej będzie, skoro i tak ją stracę, gdy tylko zostanę pokonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?"
 fp2_struggle.3001.desc_outro: "Wyciągam rękę i dotykam jej zimnego materiału, z jakiego została wykuta – złota. Znam kilku kupców, którzy bez skrupułów byliby tym zainteresowani…"
 fp2_struggle.3001.a: "Zrobię to, co muszę."
 fp2_struggle.3001.a_flavour: "Stracisz swoją koronę."
 fp2_struggle.3001.b: "Jednakże ta druga korona…"
 fp2_struggle.3001.c: "Czekaj! Nie tylko ja mam koronę w tym domu."
 fp2_struggle.3001.c_flavour: "Twój małżonek straci swoją koronę."
 fp2_struggle.3001.d: "Ta korona zostanie zdjęta dopiero po mojej śmierci!"
 struggle_3001_spouse_crown_modifier: "Sprzedana korona"
 fp2_struggle.3011.t: "Damy w opałach"
 fp2_struggle.3011.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Stało się coś nie do pomyślenia!” [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] potrzebuje chwili na złapanie oddechu, [struggle_3011_marshal.GetHerHis] czoło jest mokre od potu. „Damy z [struggle_3011_county_town.GetAdjective] chwyciły za broń, by samodzielnie bronić miasta”."
 fp2_struggle.3011.desc_men: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Stało się coś nie do pomyślenia!” [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] potrzebuje chwili na złapanie oddechu, [struggle_3011_marshal.GetHerHis] czoło jest mokre od potu. „Młodzieńcy z [struggle_3011_county_town.GetAdjectiveNoTooltip] chwycili za broń, by samodzielnie bronić miasta”."
 fp2_struggle.3011.desc_outro: "\n\nWkrótce po [Select_CString(struggle_3011_marshal.IsFemale, 'niej', 'nim' )], do pokoju wpada [bishop.GetTitledFirstName]. „To nienaturalne, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!” – woła. „Jeśli pozwolimy im walczyć wkrótce zażądają też ziemi, a kto wtedy zajmie się dziećmi?”\n\n„Miecz to miecz” – [struggle_3011_marshal.GetFirstNameNoTooltip] odpowiada natychmiastowo. „Z pewnością się zgadzasz, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”"
 fp2_struggle.3011.a: "Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], aby wszyscy moi poddani byli tak chętni do obrony naszych ziem!"
 fp2_struggle.3011.b: "Kobiety powinny trzymać w ramionach tylko jedną rzecz – dzieci."
 fp2_struggle.3011.b_men: "Mężczyźni powinni trzymać w ramionach tylko jedną rzecz – dzieci."
 fp2_struggle.3011.c: "Wiedźmy! #EMP Wiedźmy!#!"
 fp2_struggle.3011.d: "Och, biedne damy! Uratuję je od tego zła!"
 fp2_order_of_the_hachet_modifier: "Nie w opałach"
 fp2_order_of_the_hachet_modifier_desc: "Mężczyźni i kobiety będą bronić tego hrabstwa w jednakowym stopniu."
 fp2_punished_order_of_the_hachet_modifier: "Wpędzono damy w opały"
 fp2_punished_order_of_the_hachet_modifier_desc: "W tym hrabstwie ci, którzy bronią swoich ziem bez zgody swojego seniora, spotykają się z surowszymi karami niż ich agresorzy."
 fp2_struggle.3021.t: "Gniew niebios"
 fp2_struggle.3021.desc: "[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ma twarz wykrzywioną ze strachu, gdy odwiedzam koszary. [struggle_3021_courtier.GetTitledFirstName] próbuje [struggle_3021_knight.GetHerHim] pomóc i unosi brew, gdy mnie widzi.\n\n„Powiesz przynajmniej swoje[Select_CString(ROOT.Char.IsFemale, 'j pani', 'mu panu' )], co się stało?”\n\n[struggle_3021_knight.GetFirstNameNoTooltip] natychmiast podnosi głowę. „M-m[Select_CString(ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]… widział[Select_CString(struggle_3021_knight.IsFemale, 'am', 'em' )] to, czego człowiek nie powinien był widzieć. Postacie rzucały z blanków kamienie z czarnego prochu. Kamienie płonęły i grzmiały, gdy trafiały we wrogów. Przecinały człowieka na pół, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] kiwa głową z zainteresowaniem. „Być może… gdybyśmy my także mogli mieć tę moc…”"
 fp2_struggle.3021.a: "Z pewnością warto to zbadać."
 fp2_struggle.3021.b: "Kto wie, jakie niebezpieczeństwa może to za sobą pociągnąć."
 fp2_struggle.3021.c: "Czarny proszek mówisz… Nowa i ognista przyprawa."
 fp2_struggle.3021.d: "To jest kara boska!"
 fp2_struggle.3021.e: "Grzmot dla boga piorunów."
 bad_struggle_3021_courtier_desc: "[struggle_3021_courtier.GetTitledFirstName] umiera na skutek prowadzonych badań"
 good_struggle_3021_courtier_desc: "[struggle_3021_courtier.GetTitledFirstName] odnosi sukcesy w swoich badaniach"
 bad_stone_research_title: "Jak rażony piorunem"
 good_stone_research_title: "Badania zakończone sukcesem!"
 fp2_lightning_stones_modifier: "Kamienie gromu"
 stone_poisoning_discovered: "Niefortunna eksplozja"
 stone_poisoning_worked: "Ognista przyprawa"
 stone_poisoning_worked_desc: "Udało się zbadać tajemniczy czarny proszek."
 fp2_lightning_stones_poison_modifier: "Trucizna z czarnego proszku"
 #placeholderhugofp2eventtasf_events
 fp2_struggle.2000.t: "Bezład na rynku"
 fp2_struggle.2000.desc: "Badając ulice rynku, zauważam jak strapion[Select_CString(fp2_2000_market_inspector.IsFemale, 'a muhtasibka', 'y muhtasib' )], [fp2_2000_market_inspector.GetFullName] próbuje wyegzekwować od handlarzy przestrzeganie zasad targu. „Brak porządku, olej obok drzwi meczetu, nieoskórowane króliki i ser w miskach! Na Allaha, lepiej żebyście mnie teraz wszyscy posłuchali!”\n\n[Select_CString(fp2_2000_market_inspector.IsFemale, 'Ta muhtasibka', 'Ten muhtasib' )] #emphasis powin[Select_CString(fp2_2000_market_inspector.IsFemale, 'na', 'ien' )]#! karać rynkowe wykroczenia, w razie potrzeby przemocą. Jednak jest ignorowan[Select_CString(fp2_2000_market_inspector.IsFemale, 'a', 'y' )] przez zaślepionych chciwością kupców.\n\nCo mogę zrobić, aby [fp2_2000_market_inspector.GetHerHim] pomóc?"
 fp2_struggle.2000.a: "Zainterweniuj w tej sprawie i zagróź, że wezwiesz kadi."
 fp2_struggle.2000.a.desc: "Muhtasib kieruje błądzących kupców na właściwą drogę,\nkadi ukarze ich według własnego uznania"
 fp2_struggle.2000.a.a: "Kupcy słuchają twojego słowa, ale pozostają nieprzekonani"
 fp2_struggle.2000.a.a.notif: "Rosnąca biurokracja"
 fp2_struggle.2000.a.b: "Rozwiązujesz sytuację w cywilizowany sposób"
 fp2_struggle.2000.a.b.notif: "Akceptowalny kompromis"
 fp2_struggle.2000.b: "Daj im wszystkim surową reprymendę!"
 fp2_struggle.2000.b.desc: "Biorę na siebie zadanie wymierzenia kupcowi kary fizycznej"
 fp2_struggle.2000.b.notif: "Pokaz staranności"
 fp2_struggle.2000.b.notif.desc: "Zaskoczeni zbesztaniem muhtasiba, handlarze szybko opuścili rynek."
 fp2_struggle.2000.d: "Dlaczego zasady mają przeszkadzać w prowadzeniu interesów?"
 fp2_struggle.2000.d.desc: "Umożliwienie handlu bez obaw o cło zwiększy handel, ale powoli zdestabilizuje rynek"
 fp2_struggle.2000.e: "Nie będę tolerować tego nieposłuszeństwa! Straże!"
 fp2_struggle.2000.f: "Skoro już przy tym jesteśmy, dlaczego nie zbudujemy też burdelu?"
 fp2_struggle.2000.f.desc: "Zachęcasz kupców do dalszego naruszania hisby, próbując złagodzić napięcia."
 fp2_struggle.2000.f.notif: "Pobłażliwość wobec zagranicznych kupców"
 fp2_struggle.2000.f.notif.desc: "Naruszenia na rynku nasiliły się dopiero teraz, gdy muhtasib przestał egzekwować prawo"
 fp2_struggle.2001.t: "Zapomniana wioska"
 fp2_struggle.2001.desc: "[ROOT.GetCharacter.Custom('FortifiedBuilding')|U] to miejsce idealne na przechadzki. Podczas jednej z nich podszedł do mnie starszy wieśniak.\n\n– [ROOT.Char.GetLadyLord|U] raczy posłuchać i zmiłować się nade mną. Proszę, ocal naszą wioskę przed tyranią. [fp2_2001_desperate_county.GetHolder.GetName] zbyt długo zaniedbuje naszą osadę. Ludzie pragną nowego władcy; kogoś takiego jak ty."
 fp2_struggle.2001.desc.extra.a: "[fp2_2001_desperate_county.GetName] należy do twojego sojusznika, którym jest [fp2_2001_desperate_county.GetHolder.GetName]. Zapewnienie rebeliantom wsparcia militarnego byłoby aktem agresji.\n\n"
 fp2_struggle.2001.desc.extra.b: "[fp2_2001_desperate_county.GetHolder.GetName], któr[Select_CString(fp2_2001_desperate_county.IsFemale, 'a jest właścicielką', 'y jest właścicielem' )] [fp2_2001_desperate_county.GetAdjective], zawarł[Select_CString(fp2_2001_desperate_county.IsFemale, 'a', '' )] z tobą rozejm. Pomaganie chłopom byłoby naruszeniem tego porozumienia."
 fp2_struggle.2001.a: "Masz moje słowo, [fp2_2001_desperate_county.GetNameNoTierNoTooltip] odzyska wolność!"
 fp2_struggle.2001.a.desc: "Oczekuje się, że w przeciągu #bold pięciu lat#! [fp2_2001_desperate_county.GetNameNoTier] znajdzie się w twoim posiadaniu."
 fp2_struggle.2001.a.a.desc: "[2001_scoped_chaplain.GetTitledFirstName] będzie bardzo rozczarowan[Select_CString(2001_scoped_chaplain.IsFemale, 'a', 'y' )], jeśli ci się nie powiedzie"
 fp2_struggle.2001.a.notif: "Przyznano słuszne roszczenie"
 fp2_struggle.2001.b: "Czy jesteś goto[Select_CString(fp2_2001_desperate_elder.IsFemale, 'wa', 'wy' )] zrezygnować w tym celu z [fp2_2001_desperate_elder.GetFaith.HighGodNamePossessive]?"
 fp2_struggle.2001.b.desc: "Oczekuje się, że w przeciągu #bold dziesięciu lat#! [fp2_2001_desperate_county.GetNameNoTier] znajdzie się w twoim posiadaniu."
 fp2_struggle.2001.b.notif: "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] nawraca się na: [ROOT.Char.GetFaith.GetNameNoTooltip]"
 fp2_struggle.2001.b.notif.desc: "Czy to z wyboru, czy z desperacji, wioska [fp2_2001_desperate_county.GetNameNoTier] przyjęła [ROOT.Char.GetFaith.GetName|l]"
 fp2_struggle.2001.c: "Udowodnijcie mi swoją determinację; niech [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip] ujrzy groty waszych włóczni!"
 fp2_struggle.2001.d: "Może zaczniesz od złożenia hołdu swoje[Select_CString(ROOT.Char.IsFemale, 'j nowej pani', 'mu nowemu panu' )]…"
 fp2_struggle.2001.d.notif: "Zdesperowani wieśniacy płacą za wyzwolenie"
 fp2_struggle.2001.d.notif.desc: "Chłopi z [fp2_2001_desperate_county.GetAdjective] zebrali wszystko, co mieli, by zapłacić daninę za wyzwolenie."
 fp2_struggle.2001.e: "Przykro mi, ale twoi ludzie będą musieli pomóc sobie sami."
 fp2_struggle.2001.e.desc: "Zostawiając chłopów na pastwę losu, nadal rządzić będzie nimi [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f: "[fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] ma moje wsparcie. Poinformuję [Select_CString(fp2_2001_desperate_county.IsFemale, 'ją', 'go' )] o twojej zdradzie!"
 fp2_every_major_vassal_notifier: "Każdy wasal wpływowy"
 fp2_every_major_same_faith_vassal_notifier: "Każdy wasal wpływowy, którego wiarą jest [dyloc_powerful_vassal_faith.GetName|l]"
 fp2_every_major_different_faith_vassal_notifier: "Każdy wasal wpływowy, którego wiarą nie jest [dyloc_powerful_vassal_faith.GetName|l]"
 fp2_every_major_same_culture_vassal_notifier: "Każdy wasal wpływowy (kultura [dyloc_powerful_vassal_culture.GetNameNoTooltip|l])"
 fp2_one_independent_ruler_of_each_culture_notifier: "Jeden [independent_ruler|El] każdej [Concept('culture', 'kultury')|E] zaangażowany w to [struggle|El]"
 fp2_struggle.2002.t.a: "Wyzwolona osada"
 fp2_struggle.2002.t.b: "Niezrealizowane zobowiązania"
 fp2_struggle.2003.t: "Banda zbłąkanych ptaszków"
 fp2_struggle.2003.desc: "Ranna i rozczarowana grupa najemników przybyła do [fp2_2003_county_town.GetAdjective]. Miejscowi twierdzą, że podsłuchali rozmowy o „osiedleniu się po splądrowaniu łatwego celu” i zaczęli się niepokoić.\n\nNapięcia są duże i prawdopodobnie dojdzie do konfliktu, jeśli nie zainterweniuję w tej sprawie."
 fp2_struggle.2003.a: "Błagajcie ich, aby odeszli."
 fp2_struggle.2003.a.a.notif: "Zbójcy ignorują błagania"
 fp2_struggle.2003.a.b.notif: "Pokojowe rozwiązanie"
 fp2_struggle.2003.b: "Zaproponuj im stanowisko w miejskim garnizonie."
 fp2_struggle.2003.b.desc: "Garnizonowi przydadzą się weterani, a karmienie rannej bestii to najszybszy sposób na jej oswojenie"
 fp2_struggle.2003.c: "Wypędź ich z miasta!"
 fp2_struggle.2003.c.desc: "Organizujesz atak wyprzedzający, wykorzystując lokalny garnizon w ataku z zaskoczenia, aby wypędzić wandali\n"
 fp2_struggle.2003.c.a: "Najemnicy zabijają żołnierzy"
 fp2_struggle.2003.c.b: "Żołnierze pokonują najemników"
 fp2_struggle.2003.c.b.notif: "Opanowano zagrożenie ze strony najemników"
 fp2_struggle.2003.d: "„Wszyscy wyglądacie mi na dobry materiał na rolników!”"
 fp2_struggle.2003.d.desc: "Proponujesz kupno ziemi uprawnej i sprzętu od miejscowych i przekazanie go najemnikom"
 fp2_struggle.2003.e: "Niech miejscowi się tym zajmą."
 fp2_struggle.2003.e.desc: "Napięcia są wystarczająco wysokie, prowokowanie ich spowoduje tylko zwiększenie ryzyka"
 fp2_struggle.2003.e.notif.a: "Najemnicy plądrują wieś"
 fp2_struggle.2003.e.notif.b: "Chłopska prowokacja kończy się tragedią"
 fp2_struggle.2003.e.notif.b.desc: "Miejscowi proszą najemników, aby odeszli, ale była to prowokacja usprawiedliwiająca atak."
 fp2_struggle.2003.e.notif.c: "Osiedlenie się najemników"
 fp2_struggle.2003.e.notif.c.desc: "Najemnicy zaczynają lubić miejsce znane jako [fp2_2003_county_town.GetName]."
 fp2_struggle.2007.t: "Zamek godny Iberii"
 fp2_struggle.2007.desc.main: "są gotowe do zagospodarowania – stwierdza [fp2_2007_scoped_steward.GetCouncilTitleFirstName] z mojej rady. – Z twoimi funduszami moglibyśmy zabezpieczyć tereny znane jako [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] przed naszymi wrogami przy #emphasis znacznie#! obniżonych kosztach. [2007_vassal_sponsor.GetTitledFirstName] składa właśnie petycję o budowę. [ROOT.Char.Custom('FortifiedBuilding')|U] ma powstać w stylu, którym cechuje się [fp2_2007_foreign_faith.GetName|l]. [2007_vassal_sponsor.GetTitledFirstName] oferuje przy tym trochę własnych monet, aby przekonać cię do swoich racji. Inni wasale wymagają jednak uwzględnienia opinii lokalnych architektów naszej wiary. Niezależnie od tego, kogo wybierzesz, będzie to świetna okazja do wzmocnienia całego państwa.\n\nJedynym problemem będzie to, #EMP kto#! zostanie wybrany do realizacji tej złotej inwestycji…"
 fp2_struggle.2007.desc.a: "„Twoje ziemie $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b: "„Ziemie, którymi włada [fp2_2007_castle_holder.GetTitledFirstName] $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a: "Zostanie zatrudniony architekt-[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]."
 fp2_struggle.2007.a.castile: "[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|U]? [fp2_2007_foreign_faith.GetAdherentNamePluralNoTooltip|U]? Potrzeby mi jest architekt-[fp2_2007_allegedprotocastilean.GetAdherentNameNoTooltip]!"
 fp2_struggle.2007.a.notif: "Na terenie [fp2_2007_free_real_estate.GetAdjective] rozpocznie się budowa zamku."
 fp2_struggle.2007.a.major_vassal_flavor: "Opinia wasali wpływowych tej samej wiary nie zostanie zachwiana, bo taki jest oczekiwany wynik."
 fp2_struggle.2007.a.castile.favor: "Nikt nie sprzeciwi się twojemu wyborowi, ponieważ [fp2_2007_allegedprotocastilean.GetNameNoTooltip] jest znanym architektem"
 fp2_struggle.2007.b: "Zostanie zatrudniony architekt-[fp2_2007_foreign_faith.GetFaith.GetAdherentNameNoTooltip]."
 fp2_struggle.2007.b.flavor: "To działanie będzie postrzegane jako oświadczenie niezależnie od wiary."
 fp2_struggle.2007.c: "Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zaprojektuję zamek, jak trudne to może być?"
 fp2_struggle.2007.c.flavor: "Zaprojektowanie zamku bez wydawania fortuny to ogromnie trudne przedsięwzięcie."
 fp2_struggle.2007.c.roco: "$royal_architect_court_position$ zajmie się tym zadaniem."
 fp2_struggle.2007.c.notif.a.t: "Wadliwy fundament, krusząca się konstrukcja"
 fp2_struggle.2007.c.notif.a.desc: "Twoje plany dotyczące zamku są nękane niepowodzeniami"
 fp2_struggle.2007.c.notif.b.desc: "Projekt jest udany"
 fp2_struggle.2007.d: "#EMP Nie#! będę fundować żadnych zamków, zwłaszcza jeśli nie będą moje!"
 fp2_struggle.2007.d.alt: "Te ziemie nie pragną zamku, zostaw je w spokoju."
 fp2_struggle.2008.t: "[fps_2008_misdeed_actor.GetCouncilTitle|U] i [fps_2008_misdeed_actor.GetHerHis] występki"
 fp2_struggle.2008.desc: "W późnych godzinach wieczornych [fps_2008_misdeed_actor.GetCouncilTitleFirstName] siedzi w słabo oświetlonym pokoju rady. [fps_2008_misdeed_actor.GetHerHis|U] wzrok i pióro skupione są na niepozornych raportach wydatków. Jednak obok nie[Select_CString( fps_2008_misdeed_actor.IsFemale, 'j', 'go' )] leżą gliniane formy z monarszą pieczęcią, która byłaby [fps_2008_misdeed_actor.GetHerHim] niezbędna wyłącznie wtedy, gdyby zamierzał[Select_CString( fps_2008_misdeed_actor.IsFemale, 'a', '' )] sprzeniewierzyć majątek państwa. Pomyśleć, że człowiek o [fps_2008_misdeed_actor.GetHerHis] pozycji śmie postępować tak haniebnie w oczach [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\nHaniebne… ale zręczne. Gdybym nie złapał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString( fps_2008_misdeed_actor.IsFemale, 'jej', 'go' )] na gorącym uczynku, nikt nie byłby mądrzejszy o [fps_2008_misdeed_actor.GetHerHis] spisek."
 fp2_struggle.2008.a: "Widział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m już wystarczająco dużo, do lochów z tobą!"
 fp2_struggle.2008.b.a: "Naucz mnie fałszować dokumenty, a okażę ci łaskę."
 fp2_struggle.2008.b.flavor: "Zamiatasz dowody pod dywan w zamian za wiedzę o sztuce oszustwa."
 fp2_struggle.2008.c: "Te fundusze są przeznaczone dla mnie… prawda?"
 fp2_struggle.2008.c.flavor: "Zamiatasz pod dywan dowody na nieprawidłowości i uczestniczysz w spisku korupcyjnym."
 fp2_struggle.2008.d: "Zostaniesz publicznie upokorzon[Select_CString(fps_2008_misdeed_actor.IsFemale, 'a', 'y' )] na rynku miejskim."
 fp2_struggle.2008.d.flavor: "Ujawniasz [fps_2008_misdeed_actor.GetHerHis] działania ludziom, aby sami mogli [Select_CString(fps_2008_misdeed_actor.IsFemale, 'ją', 'go' )] osądzić, wbrew pragnieniu pragnieniu rozbieżności swoich wasali i radnych."
 fp2_struggle.2009.t: "Złapanie legendarnych złodziei"
 fp2_struggle.2009.desc: "„Wybrał[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'aś', 'eś' )] zły zamek, [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'idiotko', 'głupcze' )]!” – krzyczy [Select_CString(fp2_2009_marshal.IsFemale, 'moja', 'mój' )] marszałek, grożąc przestraszone[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'j intruzce', 'mu intruzowi' )] mieczem.\n\nPod dalszą presją [Select_CString(fp2_2009_marshal.IsFemale, 'mojej marszałek', 'mojego marszałka' )], młod[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'a kobieta', 'y mężczyzna' )] wyjaśnia, że jest częścią dużej organizacji przestępczej wywodzącej się z [fp2_2009_involved_ruler.GetPrimaryTitle.GetAdjective], którą dowodzi straszn[Select_CString(fp2_2009_garduna_guild_master.IsFemale, 'a', 'y' )] [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. „A więc próbujesz założyć nową gildię złodziei tuż pod moim nosem, co?” – pytam, na co złodziej[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'ka', '' )] jedynie przytakuje. Jest gotów wymienić dalsze informacje w zamian za swoje życie."
 fp2_struggle.2009.a: "Ten kraj nie jest wystarczająco duży dla #EMP dwóch#! [Select_CString(ROOT.Char.IsFemale, 'królowych', 'króli' )]."
 fp2_struggle.2009.a.flavor: "Wypuszczasz złodzieja w zamian za lokalizację ich przywódcy, po czym wyruszasz na wyprawę, by go pokonać i zdobyć tytuł „Pogromcy Złodziei”."
 fp2_struggle.2009.b: "Powiedz mi, gdzie ukrywają się twoi wspólnicy, a pozwolę ci żyć."
 fp2_struggle.2009.b.blues: "Zyskuje [Concept( 'trait', 'cechę' )|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)|l]#! po sprzedaniu swoich przyjaciół"
 fp2_struggle.2009.c: "Twoja gildia złodziei brzmi jak coś, co można… #emphasis opodatkować#!."
 fp2_struggle.2009.d: "Pracuj dla mnie. Niech [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip] cierpi."
 fp2_struggle.2009.d.flavor.st: "Płacisz gildii złodziei za opuszczenie twoich ziem"
 fp2_struggle.2009.e: "[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip] dostanie ode mnie w prezencie twoją głowę."
 fp2_struggle.2009.e.a: "Gildia złodziei może wziąć odwet poprzez destabilizację losowego hrabstwa"
 #Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t: "Polowanie na kunę domową"
 fp2_struggle.2010.desc: "Po podróży do [fp2_2009_involved_capital_county.GetAdjectiveNoTooltip] wchodzę do opuszczonego kościoła. [fp2_2009_garduna_guild_master.GetNameNoTooltip] czekał[Select_CString(fp2_2009_garduna_guild_master.IsFemale, 'a', '' )] na moje przybycie.\n\n„[ROOT.Char.GetFirstNameNoTooltip], jak mniemam? [ROOT.Char.Custom('signature_weapon')|U] w twym ręku mówi mi, że nie jesteś tu, by zaproponować mi układ. Ale złodzieje są bliżsi kupcom niż żołnierzom. Obaj możemy odejść zadowoleni, jeśli mi zapłacisz. Wtedy [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] nie będzie mnie już dłużej interesować”."
 fp2_struggle.2010.b: "Przygotuj się na ścięcie, [Select_CString( fp2_2009_garduna_guild_master.IsFemale, 'żmijo', 'gadzie' )]!"
 fp2_struggle.2010.c: "Zapłata za ochronę brzmi lepiej niż walka…"
 fp2_struggle.2011.desc: "Kiedy [fp2_2009_garduna_guild_master.GetFirstName] został[Select_CString(fp2_2009_garduna_guild_master.IsFemale, 'a pokonana', ' pokonany' )] gildia złodziei i jej działania zostały sparaliżowane."
 fp2_struggle.2011.a: "Dobrze jest być [Select_CString(ROOT.Char.IsFemale,'królową','królem')] #DIE2 złodziei#!"
 fp2_struggle.2012.t: "Zgłoszenie z lokalnych źródeł:"
 fp2_struggle.2012.desc: "Na terenie [fp2_2009_involved_capital_county.GetAdjectiveNoTooltip] grasuje banda bezwzględnych złodziei. Oczywiste jest, że ktoś celowo finansował tych przestępców, aby działali przeciwko nam. Na razie rozsądnie byłoby wyznaczyć marszałka do zabezpieczenia regionu."
 fp2_struggle.2012.a: "Ktokolwiek to zrobił, gra nieczysto!"
 fp2_struggle.2012.t.alt: "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt: "Wraz z tym listem znajdziesz odciętą głowę jednego ze złodziei, który grasował w obu naszych państwach. Pozwoliłem sobie dokonać [fp2_2009_garduna_young_thief.GetHerHis] egzekucji i poinformować garnizon na terenie [fp2_2009_involved_capital_county.GetAdjective] o miejscu, w którym leżą [fp2_2009_garduna_young_thief.GetHerHis] wspólnicy."
 fp2_struggle.2012.a.alt: "Cóż za wspaniały prezent, [fp2_2009_has_gifted_head.GetFirstNameNoTooltip]!"
 fp2_struggle.2013.t: "Sekret w zamian za wolność"
 fp2_struggle.2013.desc: "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] jest więźniem na mojej łasce. Będąc tego świadom[Select_CString( fp2_2013_prisoner_with_a_secret.IsFemale, 'a', 'ym' )], wnosi rozpaczliwe błaganie… „Zdradzę ci sekret, który skrywa [fp2_2013_secret_owner.GetFullNameRegnal], pod warunkiem że mnie uwolnisz”."
 fp2_struggle.2013.a: "Zdradź mi ten sekret, a będziesz wolnym człowiekiem."
 fp2_struggle.2013.a.a: "Poznasz sekret, który skrywa #TUT_KW [fp2_2013_secret_owner.GetFirstName]#! "
 fp2_struggle.2013.b: "Po co się targować, skoro mogę cię po prostu torturować?"
 fp2_struggle.2013.b.b: "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] opiera się torturom"
 fp2_struggle.2013.c: "[Select_CString( fp2_2013_prisoner_with_a_secret.IsFemale, 'Fałszywa żmija', 'Fałszywy gad' )]! [fp2_2013_secret_owner.GetFirstNameNoTooltip] się o tym dowie!"
 fp2_struggle.2013.c.desc: "Nie poznasz sekretu, ale [fp2_2013_secret_owner.GetFirstNameNoTooltip] dowie się, co się stało, a [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] otrzyma karę, na którą zasłużył[Select_CString(fp2_2013_prisoner_with_a_secret.IsFemale, 'a', '' )] za swoją zdradę."
 fp2_struggle.2013.c.a: "[fp2_2013_secret_owner.GetFirstName] zdecyduje, jaką [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] będzie miał[Select_CString(fp2_2013_prisoner_with_a_secret.IsFemale, 'a', '' )] przyszłość"
 fp2_struggle.2013.d: "Nic nie obiecuję… Powiedz mi, a może później się zastanowię…"
 fp2_struggle.2014.t: "Do: sprawiedliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetNameNoTooltip],"
 fp2_struggle.2014.desc.start: "dziękuję ci, że postanowił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], by [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] wrócił[Select_CString(fp2_2013_prisoner_with_a_secret.IsFemale, 'a', '' )] do mnie,"
 fp2_struggle.2014.desc.light: "ale nie wierzę, że zrobił[Select_CString(fp2_2013_prisoner_with_a_secret.IsFemale, 'a', '' )] cokolwiek zasługującego na karę, dlatego został[Select_CString(fp2_2013_prisoner_with_a_secret.IsFemale, 'a puszczona', ' puszczony' )] przeze mnie wolno.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start: "Rozumiem, że ta świnia próbowała sprzedać moje sekrety, by ratować własną skórę."
 fp2_struggle.2014.desc.heavy.outcome.prison: "$fp2_struggle.2014.desc.heavy.start$ Dopilnuję, by ani [fp2_2013_prisoner_with_a_secret.GetSheHe], ani te sekrety nigdy nie ujrzały światła dziennego. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death: "$fp2_struggle.2014.desc.heavy.start$ Zamiast tego mój kat pozbył się jej w całości na moje polecenie! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end: "\n\nTwoja pomoc była nieoceniona, nie zapomnę tego. Dziękuję."
 fp2_struggle.2014.b: "Szkoda, że [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] nie został[Select_CString( fp2_2013_prisoner_with_a_secret.IsFemale, 'a stracona', ' stracony' )], ale przynajmniej zyskał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] przysługę."
 fp2_struggle.2015.t: "List na odwrocie"
 fp2_struggle.2015.desc: "Przechodząc przez mój dwór, zauważam, że zbliża się do mnie nieznajoma twarz. „[Select_CString(ROOT.Char.IsFemale, 'Moja najbardziej', 'Mój najbardziej' )] [ROOT.Char.Custom('ComplimentAdjective')] senior[Select_CString(ROOT.Char.IsFemale, 'ko', 'ze' )], przysyła mnie [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)], a ja jestem [fp2_struggle_2015_murder_requester_vassal.GetHerHis] był[Select_CString(fp2_struggle_2015_peasant_to_murder.IsFemale, 'ą wasalką', 'ym wasalem' )]. Poprosił[Select_CString(fp2_struggle_2015_murder_requester_vassal.IsFemale, 'a mnie ona', ' mnie on' )] o przedstawienie się tobie i dołączenie do twojego dworu. Dał[Select_CString(fp2_struggle_2015_murder_requester_vassal.IsFemale, 'a', '' )] mi również list polecający, który tylko ty możesz przeczytać” – po czym wręcza mi dołączony list.\n\nPo złamaniu pieczęci, treść listu brzmi po prostu: „#EMP Drog[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] [ROOT.Char.GetFirstName], zamorduj proszę okaziciela tego listu#! – [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]”."
 fp2_struggle.2015.a: "„Witaj! Może #DIE2 (zatrute)#! [ROOT.Char.Custom('GetExpensiveDrink_Singular')]?”."
 fp2_struggle.2015.a.a: "Spartaczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] próbę otrucia"
 fp2_struggle.2015.a.murder_scheme: "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] nadal będzie podejmować wysiłki, aby [fp2_struggle_2015_peasant_to_murder.GetFirstName] został[Select_CString( fp2_struggle_2015_peasant_to_murder.IsFemale, 'a zamordowana', ' zamordowany' )]"
 fp2_struggle.2015.a.b: "Dworzanin otruty!"
 fp2_struggle.2015.b: "Zignoruj list. Niech [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] służy na twoim dworze."
 fp2_struggle.2015.c: "„Skazano cię na śmierć, uciekaj, póki możesz”."
 fp2_struggle.2015.c.a: "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] w „tajemniczy sposób” polega w próbie ucieczki"
 fp2_struggle.2015.c.b: "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] zostaje podstępem zmuszon[Select_CString( fp2_struggle_2015_murder_requester_vassal.IsFemale, 'a', 'y' )] do myślenia, że [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] nie żyje"
 fp2_struggle.2016.t: "Do: głup[Select_CString( ROOT.Char.IsFemale, 'ia', 'i' )] [ROOT.Char.GetFirstNameNoTooltip],"
 fp2_struggle.2016.desc: "Wiem, że m[Select_CString( fp2_struggle_2015_peasant_to_murder.IsFemale, 'oja najukochańsza wysłanniczka', 'ój najukochańszy wysłannik' )], [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip], został[Select_CString( fp2_struggle_2015_peasant_to_murder.IsFemale, 'a przez ciebie zamordowana', ' przez ciebie zamordowany' )] #DIE2 (na moją prośbę)#!. Nie martw się jednak, jako twój lojalny wasal zachowam ten sekret między nami. Tak długo, jak będziemy sobie pomagać, jak dobrzy przyjaciele, którymi jesteśmy."
 fp2_struggle.2016.a: "Został[Select_CString( ROOT.Char.IsFemale, 'am oszukana', 'em oszukany' )]! Co za [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2018.t: "Szachy z przyjaciółmi"
 fp2_struggle.2018.t.outcome.a: "Zawiązanie przyjaźni"
 fp2_struggle.2018.t.outcome.b: "Miłe towarzystwo"
 fp2_struggle.2018.t.outcome.c: "Nieprzyjemny czas"
 fp2_struggle.2018.desc.desc_combat_clarification: "W moim umyśle było to tak, jakbyśmy skrzyżowali miecze: zacięta walka naznaczona strategiczną finezją i zaciętą determinacją.\n\nByliśmy tylko ruchomymi elementami na planszy, ale intensywna koncentracja sprawiła, że pokój i plansza zniknęły w eterze, pozostawiając nas na polu bitwy naszej wyobraźni. Ruch za ruchem przybliżał nas do zwycięstwa, walcząc zaciekle o każdy pionek…\n\n"
 fp2_struggle.2018.desc.desc_intro: "Gdy minuty zamieniają się w godziny, a zmierzch sygnalizuje koniec naszego wspólnego czasu, [fp2_2017_gamervassal.GetFirstNameNoTooltip] komentuje… "
 fp2_struggle.2018.desc.good_intro_match: "„Ach, jaka zachwycająca gra!"
 fp2_struggle.2018.desc.bad_intro_match: "„Uch, co za gra… Naprawdę powin[Select_CString( ROOT.Char.IsFemale, 'naś', 'ieneś' )] częściej ćwiczyć; twoje ruchy były proste i przewidywalne, nie ma żadnej radości z gry przeciwko przeciwnikowi, który nie potrafi się bronić. "
 fp2_struggle.2018.desc.fought_hard: "$fp2_struggle.2018.desc.good_intro_match$ Na pewno walczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] z całych sił, szanuję to."
 fp2_struggle.2018.desc.was_creative: "$fp2_struggle.2018.desc.good_intro_match$ Zaskoczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] mnie tym otwarciem hipopotama w skrzydle królewskim, co za odważny ruch!"
 fp2_struggle.2018.desc.match_end_win: "Ty też wygrał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], zasłużenie!"
 fp2_struggle.2018.desc.match_end_loss: "Ale koniec końców i tak wygrał[Select_CString(fp2_2017_gamervassal.IsFemale, 'am', 'em' )]."
 fp2_struggle.2018.desc.match_end_loss_noticed: "Wciąż udało mi się wygrać, choć mam wrażenie, że od początku taki był twój plan."
 fp2_struggle.2018.desc.social_pre_intro: "Spędzamy czas pijąc i rozmawiając na różne tematy, od prostych spraw w pobliskich wioskach po wyniki pojedynków [ROOT.Char.Custom('KnightCulturePluralPossessiveNoTooltipLowercase')]."
 fp2_struggle.2018.desc.social_pre_intro_crit: "[fp2_2017_gamervassal.GetFirstName] był[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', '' )] całkowicie pochłonięt[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', 'y' )] rozmową i angażował[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', '' )] się na każdym kroku, omawiając z wielką pasją poruszane tematy."
 fp2_struggle.2018.desc.social_pre_intro_good: "[fp2_2017_gamervassal.GetFirstName] był[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', '' )] wyraźnie zadowolon[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', 'y' )] z rozmowy oraz gościnności.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad: "[fp2_2017_gamervassal.GetFirstName] był[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', '' )] znudzon[Select_CString( fp2_2017_gamervassal.IsFemale, 'a i nieobecna', 'y i nieobecny' )] przez cały…\n\n"
 fp2_struggle.2018.desc.social_intro: "„Myślę, że wypił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wystarczająco dużo."
 fp2_struggle.2018.desc.social_good: "[ROOT.Char.Custom('GetExpensiveDrink_Singular')|U] to wspaniały napój, dziękuję."
 fp2_struggle.2018.desc.outcome_0: "Świetnie się bawił[Select_CString(ROOT.Char.IsFemale, 'am, powinnam', 'em, powinienem' )] częściej cię odwiedzać!”"
 fp2_struggle.2018.desc.outcome_1: "Było zabawnie, może jeszcze kiedyś tu zagoszczę”."
 fp2_struggle.2018.desc.outcome_2: "Czas już na mnie, [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] prawdopodobnie za mną tęskni. Żegnaj, [ROOT.Char.GetFirstNameNoTooltip]."
 fp2_struggle.2018.a: "Sukces! Przekonał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(fp2_2017_gamervassal.IsFemale, 'ją', 'go' )]!"
 fp2_struggle.2018.b: "Nie do końca zostaliśmy przyjaciółmi, ale zabawa była przednia!"
 fp2_struggle.2018.c: "Nie poszło za dobrze…"
 fp2_struggle.2020.t: "Açò és or, xata!"
 fp2_struggle.2020.desc: "Podczas przechadzania się przez miejsce znane jako [fp2_2020_valencia.GetName] chłopka oferuje mi orzeźwiający kubek mleka o smaku słodszym niż cokolwiek, co dotąd próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. „Czym jest ten cudowny napój, który mi zaproponowałaś?” – pytam, na co ona odpowiada: „To mleko z migdała ziemnego”.\n\nNie ma osoby, która mogłaby oprzeć się powabowi tej mikstury w gorący letni dzień; nie ma dziecka, które nie uśmiechnęłoby się, gdyby zaoferowano mu kubek tego napoju, i nie ma mieszkańca Walencji, który nie byłby chętny do jego spożycia. #EMP Ten napój nie jest mlekiem. To jest złoto!#!"
 fp2_struggle.2020.a: "„Od tej pory na terenie [fp2_2020_valencia.GetAdjectiveNoTooltip] będą uprawiane wyłącznie migdały ziemne!”"
 fp2_struggle.2020.a.desc: "Zmuszasz chłopów do skoncentrowania się wyłącznie na uprawie migdałów ziemnych, tworząc luksusowe produkty dla swojej stolicy."
 fp2_struggle.2020.b: "„Dajcie mi wszystkie beczki, będą centralnym punktem mojej następnej uczty!”"
 fp2_struggle.2020.c: "„Nie ulegnę pokusie wypicia tego napoju, precz!”"
 fp2_struggle.2020.c.desc: "Z ciężkim sercem pozbywasz się chęci na horchatę. Zyskujesz rozgłos, opierając się wielkiej pokusie."
 fp2_struggle.2020.d: "Wesprzyj rozwój upraw migdałów ziemnych na polach."
 fp2_struggle.2021.t: "Powrót króla złodziei"
 fp2_struggle.2021.desc: "„Witaj [ROOT.Char.GetFirstName], założę się, że nie spodziewał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się mnie nigdy więcej ujrzeć. "
 fp2_struggle.2021.desc.alt.cutout: "Zwłaszcza po tym, jak zniszczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] moją organizację lata temu. Jednak zniszczenie czegoś jest równie łatwe jak odbudowanie tego z powrotem, a ja nie chcę dalej bawić się w kotka i myszkę. Udziel mi bezpiecznego przejścia do [fp2_2021_old_napoly.GetAdjective], a już nigdy więcej mnie nie zobaczysz. Gildia zostanie odbudowana z dala od ciebie i twoich bogactw”"
 fp2_struggle.2021.desc.alt.paidoff: "Zwłaszcza gdy zawarliśmy umowę, że nie będziemy ci więcej przeszkadzać. Jednak moja sakiewka znów staje się zbyt lekka. To może być podatny grunt dla przestępczości, ale nie dla tej zorganizowanej. Ja i moi ludzie zdecydowaliśmy, że [fp2_2021_old_napoly.GetNameNoTier] bardziej nam odpowiada. Pozwól nam opuścić twoje ziemie bez przeszkód, a nie będziesz już musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się nigdy więcej nami martwić”"
 fp2_struggle.2021.desc.alt.work: "Ale ostatnim razem naprawdę podobała mi się współpraca z tobą, a brakuje mi ludzi godnych zaufania. Chcę przejść na emeryturę teraz, kiedy jestem na dobrej pozycji. Czy możesz zagwarantować mi bezpieczne przejście do [fp2_2021_old_napoly.GetAdjective]?”"
 fp2_struggle.2021.desc.alt.behead: "Nie obchodzi mnie już [fp2_2009_garduna_young_thief.GetFirstName]. Nie jestem tu, by [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'ją', 'go' )] pomścić, ale by przejść na emeryturę. To była o jedna głowa za dużo i zbyt dobrze wiem, że moja może być następna. Zapewnij mi bezpieczne przejście do [fp2_2021_old_napoly.GetAdjective], a już nigdy więcej mnie nie zobaczysz. Nie ma potrzeby, by to spotkanie zakończyło się rozlewem krwi”"
 fp2_struggle.2021.desc.outro: "– mówi [fp2_2009_garduna_guild_master.GetFullNameNicknamed], jednocześnie nerwowo trzymając w jednej ręce sakiewkę z monetami, a w drugiej ukrytą broń."
 fp2_struggle.2021.a: "„Bardzo dobrze, pomogę ci wyjechać do Włoch”."
 fp2_struggle.2021.a.alt: "„A może po prostu przejdziesz na emeryturę we Włoszech?”"
 fp2_struggle.2021.a.a: "[fp2_2009_garduna_guild_master.GetFirstName] wyruszy do [fp2_2021_old_napoly.GetAdjective] i zniknie"
 fp2_struggle.2021.b: "„Właściwie, to może zamiast tego wstąpisz w moje szeregi?”"
 fp2_struggle.2021.c: "„Brzmi wyczerpująco, a może zamiast przestępcą zostaniesz szpiegiem?”"
 fp2_struggle.2021.c.flavor: "[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] otrzymuje od ciebie wystarczająco dużo pieniędzy, aby stworzyć siatkę szpiegowską, która będzie szukać dla ciebie sekretów."
 fp2_struggle.2021.c.a: "Siatka szpiegowska będzie wyszukiwać i doniesie do dwóch sekretów, skrywanych przez innych władców zaangażowanych w zmagania."
 fp2_struggle.2021.c.spynet.a: "Siatka szpiegowska znalazła sekrety:"
 fp2_struggle.2021.c.spynet.b: "Siatka szpiegowska nie zdołała odnaleźć sekretów"
 fp2_struggle.2021.c.spynet.b.desc: "Siatka szpiegowska, którą kierował[Select_CString(fp2_2009_garduna_guild_master.IsFemale, 'a', '' )] [fp2_2009_garduna_guild_master.GetFirstName], nie znalazła żadnych istotnych sekretów, ale twój mistrz szpiegów wiele się nauczył…"
 fp2_struggle.2021.d: "„Nie, tym razem nie uda ci się uciec! Przygotuj się!”"
 fp2_struggle.2021.d.alt: "Masz rację, twoja głowa #EMP będzie#! następna! #BER Giń!#!"
 fp2_struggle.2021.d.a: "Zabijanie starych wrogów"
 fp2_struggle.2021.d.b: "@warning_icon! Ty i [dueltarget.GetFirstName] staniecie do pojedynku do pierwszej krwi"
 fp2_struggle.2023.t: "Król bardów"
 fp2_struggle.2023.desc: "Jestem w namiocie w obozowisku, które zostało rozbite w miejscu, gdzie moje państwo graniczy z ziemiami [fp2_2023_foreign_king.GetPrimaryTitle.GetAdjective]. Naszym celem jest zmierzenie napięcia pomiędzy naszymi krajami. Nagle do namiotu wchodzi [fp2_2023_enemy_knight.GetWomanMan], żądając widzenia z „nowym dowódcą”. Instynktownie robię krok do przodu.\n\n– Więc to ty jesteś nowym dowódcą? Bardzo dobrze, podejmij się wyzwania. Przegrany zapłaci za dzisiejsze napitki dla drugiego obozu! – mówi [fp2_2023_enemy_knight.GetFirstName], osoba dowodząca przeciwnym obozem, niepomna tego, że przed nią stoi [ROOT.Char.GetFirstNameRegnal], a nie jakiś zwykły przywódca wojskowy."
 fp2_struggle.2023.a.desc: "Mówisz żołnierzom, kim jesteś, przerywasz swawole i żądasz, aby twoi żołnierze robili przysiady jako karę za bratanie się z wrogiem podczas służby."
 fp2_struggle.2023.a.a: "„Ty [Select_CString( fp2_2023_foreign_king.IsFemale, 'idiotko', 'głupcze' )], przed toba stoi [ROOT.GetCharacter.GetFullNameNoTooltip]!”"
 fp2_struggle.2023.b: "„Stwórzmy najpaskudniejsze wiersze o swoich seniorach!”"
 fp2_struggle.2023.b.desc: "Oboje piszecie wiersze wyszczególniające wady władcy drugiej strony, a potem czytacie je na głos wesołemu tłumowi."
 fp2_struggle.2023.b.a: "[fp2_2023_foreign_king.GetFirstNameRegnal] jest obiektem twoich kpin"
 fp2_struggle.2023.b.b: "Twój wiersz jest wyśmiewany"
 fp2_struggle.2023.c: "„Załatwmy to pojedynkiem towarzyskim, en garde!”"
 fp2_struggle.2023.c.desc: "Angażujesz się w pojedynek do pierwszej krwi z wrogim dowódcą, by potem zdecydować, kto płaci za napitki."
 fp2_struggle.2023.c.exptooltip: "Masz szansę zdobyć dodatkowe doświadczenie z zakresu [Concept( 'martial_lifestyle', 'ścieżki walki')|E]."
 fp2_struggle.2023.c.a: "Pokonanie wrogiego dowódcy"
 fp2_struggle.2023.c.b: "[fp2_2023_enemy_knight.GetName] wygrywa"
 fp2_struggle.2023.d: "„Po co iść do tawerny? Rywalizujmy, pijąc piwo!”"
 action_considered_haram_warning: "@warning_icon! #italic To działanie uważane jest za#! #X haram#!#italic !#!"
 fp2_struggle.2023.d.a: "Mdlejesz z powodu nadmiaru alkoholu"
 fp2_struggle.2023.d.b: "Beczułka nie ma z tobą szans"
 fp2_struggle.2025.t: "Cierpienie z powodu sukcesu"
 fp2_struggle.2025.desc: "Pod ciepłym blaskiem słońca kryje się skrawek ziemi z zaniedbanymi polami i rozpadającymi się budynkami, wiatr szepcze lamenty samotności przez rozpadające się kamienie. To jedna z wielu takich wiosek na terenie [fp2_2025_razed_land.GetAdjective], mieszkańcy, którzy odeszli, gdy nadeszła wojna, nigdy nie wrócili, gdy się skończyła, a nad nią powiewała flaga [ROOT.Char.GetPrimaryTitle.GetName].\n\n„Piękne, prawda?” – pyta [Select_CString(fp2_2025_marshal.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName] – „To wolna ziemia, doskonała do odbudowy. Moglibyśmy tutaj zbudować pomnik naszego sukcesu”."
 fp2_struggle.2025.a: "Nasi nowi poddani potrzebują czasu na żałobę, a nie na walkę…"
 fp2_struggle.2025.b: "Genialny pomysł! Tu stanie największy z pomników!"
 fp2_struggle.2025.c: "Odbudujemy to miasto takim, jakim było."
 fp2_struggle.2025.d: "Założę tu tymczasowe placówki, które będą strzegły moich nowych włości."
 fp2_struggle.2050.title_main_ichi: "Zakłopotanie"
 fp2_struggle.2050.title_main_ni: "Plotki na dworze"
 fp2_struggle.2050.title_main_san: "Wrogie szepty"
 fp2_struggle.2050.title_main_shi: "Obawy"
 fp2_struggle.2050.t_about_generic: "O Cydzie"
 fp2_struggle.2050.t_about_muslim: "O El Sidim"
 fp2_struggle.2050.t_generic_one: "$fp2_struggle.2050.t_about_generic$: zakłopotanie"
 fp2_struggle.2050.t_generic_two: "$fp2_struggle.2050.t_about_generic$: plotki na dworze"
 fp2_struggle.2050.t_generic_three: "$fp2_struggle.2050.t_about_generic$: wrogie szepty"
 fp2_struggle.2050.t_generic_four: "$fp2_struggle.2050.t_about_generic$: obawy"
 fp2_struggle.2050.t_muslim_one: "$fp2_struggle.2050.t_about_muslim$: zakłopotanie"
 fp2_struggle.2050.t_muslim_two: "$fp2_struggle.2050.t_about_muslim$: plotki na dworze"
 fp2_struggle.2050.t_muslim_three: "$fp2_struggle.2050.t_about_muslim$: wrogie szepty"
 fp2_struggle.2050.t_muslim_four: "$fp2_struggle.2050.t_about_muslim$: obawy"
 fp2_struggle.2050.desc_court: "Szepty rozchodzą się po moim dworze jak żar rozpalający ogień. Mam wrażenie, że wszyscy wokół mnie są przekonani, że [fp2_2050_el_cid.GetFullName] działał[Select_CString( fp2_2050_el_cid.IsFemale, 'a', '' )] za moimi plecami.\n\nPlotki o skradzionych daninach, niedozwolonych inicjatywach wojennych i innych poczynaniach sprawiają, że mój autorytet jest podważany przez mój dwór. Nie mam wątpliwości, że [fp2_2050_el_cid.GetFirstName] jest w stosunku do mnie uczciw[Select_CString( fp2_2050_el_cid.IsFemale, 'a', 'y' )], ale czy mogę sobie pozwolić na zatrzymanie człowieka, który przyciąga na mój dwór tak szkodliwe plotki? Nie da się ich teraz powstrzymać, a jeśli szybko nie podejmę odpowiednich działań, będę postrzegan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jako słab[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 fp2_struggle.2050.desc_knights: "[ROOT.GetCharacter.Custom('FortifiedBuilding')|U] to świetne miejsce na przechadzki. Podczas jednej z nich zauważam, że wszyscy moi [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] są w kiepskich nastrojach. [fp2_2050_el_cid.GetFullNameNicknamed] inspiruje swoją obecnością zwykłego żołnierza do wielkich czynów, ale sprawia, że szlachetny [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] więdnie w [fp2_2050_el_cid.Custom('PL_jego_jej')] blasku.\n\nJako osoba utalentowana, o duchu wojownika rodem z baśni, [fp2_2050_el_cid.GetFirstNameNicknamed] niewątpliwie wnosi w moje szeregi wielką wartość, ale jeśli siła jednego człowieka powoduje słabość u innych… Czy naprawdę mogę pozwolić sobie na utrzymywanie takiej osoby? Co na to moi [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]?"
 fp2_struggle.2050.desc_nobles: "Szlachta z całego kraju zwróciła się do mnie ostatnio, aby podzielić się wątpliwościami i plotkami. Niektórzy nie wahają się czynić niepochlebnych uwag na temat tego, jak zachowuje się [fp2_2050_el_cid.GetFirstNameNicknamed], [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] z mojego otoczenia. Szlachcie nie podoba się, że [fp2_2050_el_cid.GetFirstName] cieszy się przywilejami. Możni naprawdę chcą, aby wygnać tę osobę znaną powszechnie jako [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] na dorobku, zanim jakikolwiek plebejusz spróbuje pójść w [fp2_2050_el_cid.Custom('PL_jego_jej')] ślady. [fp2_2050_el_cid.GetFirstName] być może ma korzenie szlacheckie, ale teraz to tylko [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] z własnego nadania, przez co stanowić może zagrożenie dla tkanki społecznej państwa.\n\nDecyzja należy do mnie, ale trzymanie postaci imieniem [fp2_2050_el_cid.GetFirstName] w pobliżu zagraża mojej pozycji wśród szlachty."
 fp2_struggle.2050.desc_faith: "Gdziekolwiek pójdę, widzę pełne wyrzutu spojrzenia, a [ROOT.Char.Custom('DefaultPriestTitlePlural')] również patrzą na mnie bez większego szacunku. Bezpodstawne plotki głoszą, że moja żądza ziemi i złota doprowadziła mnie do odejścia od [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] i stanięcia po stronie bezbożnych najemników, takich jak [fp2_2050_el_cid.GetFirstNameNicknamed], którzy nie mają skrupułów co do tego, dla kogo walczą.\n\nIch ograniczone umysły zostały zaćmione przez romantyczne złudzenia o rycerskich wojnach, w których tylko pobożni bronią swojej wiary, podczas gdy tak naprawdę to dzięki ludziom takim jak [fp2_2050_el_cid.GetSheHe] nasz styl życia jest bezpieczny. Tak czy inaczej, jeśli mam pozostać w łasce mojego duchowieństwa, być może nadszedł czas, aby rozważyć, czy [fp2_2050_el_cid.GetFirstName] nie powin[Select_CString(fp2_2050_el_cid.IsFemale, 'na zostać wygnana', 'ien zostać wygnany' )]."
 fp2_struggle.2050.a: "[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] ma moje zaufanie i tak pozostanie!"
 fp2_struggle.2050.a.serve_tooltip: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] kontynuuje swoją służbę."
 fp2_struggle.2050.a.notif.t: "[fp2_2050_el_cid.GetNicknameNoTooltip|U] zostaje"
 fp2_struggle.2050.b: "[fp2_2050_el_cid.GetFirstNameNoTooltip] będzie mi nadal służyć bez względu na wszystko!"
 fp2_struggle.2050.c: "Być może nadszedł czas, aby pozwolić [fp2_2050_el_cid.GetHerHim] odejść…"
 fp2_struggle.2050.c.notif: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] będzie szukać zatrudnienia gdzie indziej…"
 fp2_struggle.2051.t: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc: "Na mój dwór przybył znany rycerz imieniem [fp2_2050_el_cid.GetFullName], znan[Select_CString( fp2_2050_el_cid.IsFemale, 'a', 'y' )] również jako „[fp2_2050_el_cid.GetNicknameNoTooltip|U]”, szukając[Select_CString(fp2_2050_el_cid.IsFemale, 'a', 'y' )] pana, któremu może służyć. Jest [Select_CString( fp2_2050_el_cid.IsFemale, 'ona niewątpliwie utalentowaną dowódczynią i wojowniczką godną', 'on niewątpliwie utalentowanym dowódcą i wojownikiem godnym' )] legendy.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] nie ma skrupułów, by współpracować z każdym, kto przyjmie [Select_CString( fp2_2050_el_cid.IsFemale, 'ją', 'go' )] z otwartymi ramionami. To okazja do zwerbowania rycerza, który jest w stanie samodzielnie odwrócić losy bitwy."
 fp2_struggle.2051.a: "Ach witaj! Będziesz cieszyć się wysoką pozycją na moim dworze."
 fp2_struggle.2051.b: "Człowiek z twoim talentem jest zawsze mile widziany w moim państwie."
 fp2_struggle.2051.c: "Szukaj zatrudnienia w innym miejscu, [fp2_2050_el_cid.GetFirstNameNoTooltip]."
 #fp2_2004placeholder
 fp2_struggle.2004.t: "Większa armada"
 fp2_struggle.2004.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))|U] z mojej świty, [2004_scoped_steward.GetFirstName], informuje mnie, że [2004_scoped_steward.Custom('PL_jego_jej')] kronikarze wrócili z wyprawy, podczas której studiowali technologie morskie. Mówi, że dzięki funduszom moglibyśmy zaprojektować nowy rodzaj statku, który przewyższyłby okręty naszych sąsiadów i zapoczątkowałby nową epokę morskiej supremacji, na czele której stałyby nasze ziemie, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nZ drugiej strony [2004_scoped_marshal.GetCouncilTitleFirstName] z mojej rady radzi wydać to złoto na rzeczy inne niż statki handlowe."
 fp2_struggle.2004.a: "Rozważ przedsięwzięcie sponsorowane"
 fp2_struggle.2004.a.a.desc: "Zostają wprowadzone nowe projekty statków"
 fp2_struggle.2004.a.b.desc: "Szkutnicy z [fp2_2004_dockyards.GetAdjectiveNoTooltip] stają się znanymi rzemieślnikami"
 fp2_struggle.2004.b: "Te fundusze można lepiej wykorzystać gdzie indziej."
 fp2_struggle.2004.b.desc: "Odrzucasz ofertę i nie zachowujesz fundusze"
 fp2_struggle.2004.c: "Nie chcę nowego projektu statku, chcę statek z czystego srebra!"
 fp2_struggle.2004.c.desc: "Ryzykujesz utratę swoich funduszy, aby uzyskać szansę na wielką sławę, gromadząc największych rzemieślników, aby zbudować niemożliwe – statek z czystego srebra."
 fp2_struggle.2005.t: "Armada wyprzedzająca swoje czasy"
 fp2_struggle.2005.t.alt: "Mistrzowie rzemiosła z [fp2_2004_dockyards.GetAdjective]"
 fp2_struggle.2005.desc: "Nowe statki charakteryzują się następującą konstrukcją:"
 fp2_struggle.2005.desc.intro: "– Nareszcie nasze statki są gotowe do wypłynięcia! – mówi [2005_scoped_steward.GetFirstName]. – Wierzę, że właśnie ten projekt spodoba ci się najbardziej.\n\n"
 fp2_struggle.2005.desc.cirt.notif: "Nowe projekty okazały się wielkim sukcesem! W rzeczywistości na terenie [fp2_2004_dockyards.GetAdjective] utworzono nową stocznię tylko po to, by produkować te nowe, najnowocześniejsze statki.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif: "Niestety, zaraz po rozpoczęciu budowy, [fp2_2004_dockyards.GetHolder.GetName] stał[Select_CString(fp2_2004_dockyards.IsFemale, 'a się właścicielką', ' się właścicielem' )] [fp2_2004_dockyards.GetAdjective]. Udało nam się zachować projekty statków, ale straciliśmy stocznie.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif: "Pierwotny projektant, [2004_scoped_steward.GetFirstName], od[Select_CString( 2004_scoped_steward.IsFemale, 'eszła', 'szedł' )] już z tego świata, niemniej [2005_scoped_steward.GetFirstNameNicknamed] był[Select_CString( 2005_scoped_steward.IsFemale, 'a', '' )] w stanie przejąć stery i dokończyć projekt bez nie[Select_CString( 2004_scoped_steward.IsFemale, 'j', 'go' )].\n\n"
 fp2_struggle.2005.desc.bottom.generic: "Na dnie statku zastosowano"
 fp2_struggle.2005.desc.bottom.a: "$fp2_struggle.2005.desc.bottom.generic$ stępkę płaskodenną, która pozwala na stabilną żeglugę na spokojnej wodzie."
 fp2_struggle.2005.desc.bottom.b: "$fp2_struggle.2005.desc.bottom.generic$ wodoszczelną gródź, która ma zapobiegać zatonięciu w przypadku uszkodzenia."
 fp2_struggle.2005.desc.bottom.c: "$fp2_struggle.2005.desc.bottom.generic$ ostrą i głęboką stępkę, zdolną do przecinania fal z ogromną prędkością!"
 fp2_struggle.2005.desc.bottom.d: "$fp2_struggle.2005.desc.bottom.generic$ żebra wykonane z klinkieru, dzięki czemu uzyskano jednocześnie mocniejszy i lżejszy kadłub."
 fp2_struggle.2005.desc.unique.init: "Powyżej znajduje się najbardziej unikalny element"
 fp2_struggle.2005.desc.unique.a: "$fp2_struggle.2005.desc.unique.init$ – masywny podwójny balast, zapewniający niezrównaną stabilność."
 fp2_struggle.2005.desc.unique.b: "$fp2_struggle.2005.desc.unique.init$ – zestaw drewnianych wież na każdym końcu kadłuba, pozwalający łucznikom na zasypywanie wroga strzałami."
 fp2_struggle.2005.desc.unique.c: "$fp2_struggle.2005.desc.unique.init$ – imponujący, przypominający zamek budynek na pokładzie."
 fp2_struggle.2005.desc.unique.d: "$fp2_struggle.2005.desc.unique.init$ – drewniany dach pokryty kolcami, które mają odstraszać przed wejściem na pokład."
 fp2_struggle.2005.desc.unique.e: "$fp2_struggle.2005.desc.unique.init$ – taran na dziobie, służący do przebijania statków wroga w bezpośrednim starciu."
 fp2_struggle.2005.desc.sails.init: "Statek wyposażono także w"
 fp2_struggle.2005.desc.sails.a: "$fp2_struggle.2005.desc.sails.init$ duże, podwójne ożaglowanie rejowe, które pozwala na maksymalne wykorzystanie morskiej bryzy."
 fp2_struggle.2005.desc.sails.b: "$fp2_struggle.2005.desc.sails.init$ masywne, zachodzące na siebie ożaglowanie lugrowe godne najpotężniejszych okrętów."
 fp2_struggle.2005.desc.sails.c: "$fp2_struggle.2005.desc.sails.init$ skomplikowane, skośne ożaglowanie dla uzyskania jak największej manewrowości."
 fp2_struggle.2005.desc.sails.d: "$fp2_struggle.2005.desc.sails.init$ wiele wielkich rzędów wioseł; czyniąc statek tak niezłomnym jak wola tych, którzy go obsadzają."
 fp2_struggle.2005.desc.outro: "\n\n„Niesamowicie imponujące, prawda?” – mówi [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro.crit: "\n\n„To z pewnością przyniesie nam czasy supremacji morskiej!” – ogłasza z dumą [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.a: "Dobrze się spisał[Select_CString( 2005_scoped_steward.IsFemale, 'a', 'e' )]ś."
 fp2_struggle.2005.a.a: "Szkoda stoczni, ale przynajmniej mamy statki."
 fp2_struggle.2005.desc.alt.a: "Zatopione srebro"
 fp2_struggle.2005.desc.alt.a.desc: "[2005_scoped_steward.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], doskonale zdaje sobie sprawę z tego, jak smutne będą to wieści, dlatego ostrożnie podchodzi do tematu, którym jest wynik naszych prób sprawienia, by srebro pływało.\n\n– Mimo naszych najlepszych starań pomysł zbudowania łodzi z metalu to szaleństwo. Po ukończeniu prac statek opuścił port i natychmiast zatonął w odmętach oceanu. Znaczna część naszego skarbca spoczywa teraz poza naszym zasięgiem, pod okrutnymi falami. Bardzo mi przykro.\n\n"
 fp2_struggle.2005.desc.alt.b: "Srebrne statki"
 fp2_struggle.2005.desc.alt.b.desc: "[2005_scoped_steward.GetFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))] z mojej świty, zdaje sobie sprawę z tego, że to tylko rekwizyt na pokaz, coś, dzięki czemu można zyskać tylko reputację. Łodzie wykonane z metalu nigdy nie będą pływać, bez względu na postęp technologiczny.\n\nDlatego też, zamiast potraktować zadanie poważnie i spróbować dokonać niemożliwego, decyduje się pokryć drewniany statek cienką warstwą srebra, aby oszukać gapiów. Ja i mój nowy „metaliczny statek” jesteśmy teraz tematem rozmów w mieście i obiektem zazdrości całego świata!\n\n"
 #fp2_struggle_event_2006
 fp2_struggle.2006.t: "Granice wiary"
 fp2_struggle.2006.desc: "[fp2_2006_vassal_in_crisis.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] z mojej świty, zwraca się do mnie na osobności z wyraźnym zwątpieniem w oczach.\n\nZaczyna tłumaczyć, że [fp2_2006_vassal_in_crisis.Custom('PL_jego_jej')] wiara słabnie z powodu czasu spędzonego na strzeżeniu granic z krainami, gdzie powszechnie wyznaje się [fp2_2006_foreign_faith.GetNameNoTooltip|l], oraz bliskich spotkań z wrogiem. [fp2_2006_vassal_in_crisis.Custom('PL_jego_jej')|U] słowa nie są żartem. Czuje się tak, jakby najmniejszy mój błąd mógł odsunąć [fp2_2006_vassal_in_crisis.Custom('PL_go_ja')] od istoty najwyższej, którą jest [ROOT.Char.GetFaith.HighGodName].\n\nTo jednak dobra okazja do wzmocnienia naszej gorliwości oraz wzajemnych relacji."
 fp2_struggle.2006.a: "„Niech ktoś wezwie kapłana!” "
 fp2_struggle.2006.a.a: "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] nadal zmaga się z wątpliwościami"
 fp2_struggle.2006.a.b: "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] czuje zagrożenie, gdy [2006_scoped_chaplain.GetTitledFirstNameNoTooltip] jest w pobliżu"
 fp2_struggle.2006.a.c: "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] oferuje swoją pomoc, a [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] umacnia się w swojej wierze"
 fp2_struggle.2006.a.desc: "Wzywasz osobę, którą jest [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip], aby pomogła ci uporać się z tą sytuacją. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] uzna to za zdradę, jako że wyjawiasz innym prawdę o nieszczęściu, z którym się zmaga."
 fp2_struggle.2006.b: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] na nowo rozpalę w [Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'niej', 'nim' )] gorliwość."
 fp2_struggle.2006.b.a.desc: "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] jest urażon[Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'a', 'y' )] moimi staraniami"
 fp2_struggle.2006.b.b.desc: "Dzięki tobie [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] umacnia się w swojej wierze"
 fp2_struggle.2006.c: "„Wybierz sobie dowolną wiarę, byle tylko byś #BER mi#! #emphasis służył[Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'a', '' )]#!”. "
 fp2_struggle.2006.c.desc: "Pozwalasz, aby [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] wybrał[Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'a', '' )] swoją wiarę zgodnie z własną wolą."
 fp2_struggle.2006.c.notif.t: "Wolność przyjaźni"
 fp2_struggle.2006.d: "Zagroź potępieniem [Select_CString(fp2_2006_vassal_in_crisis.IsFemale, 'jej', 'go' )] jako herety[Select_CString(fp2_2006_vassal_in_crisis.IsFemale, 'czki', 'a' )]."
 fp2_struggle.2006.d.notif.t: "Zwalczanie wątpliwości strachem"
 fp2_struggle.2006.e: "„Zapomnij o sprawach wiary, #emphasis paraj się czarami#!!”"
 fp2_struggle.2006.e.alreadywitch: "[fp2_2006_vassal_in_crisis.GetFirstName] był[Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'a', '' )] już czarowni[Select_CString( ROOT.Char.IsFemale, 'cą', 'kiem' )]! To nie był kryzys wiary. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] potrzebował[Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'a', '' )] po prostu przyjaciela, który mógłby [Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'ją', 'go' )] zrozumieć."
 fp2_struggle.2006.generic.notif.a.t: "Wasal przyjmuje [fp2_2006_foreign_faith.GetNameNoTooltip|l]"
 fp2_struggle.2006.generic.notif.b.t: "Wasal pozostaje wierny"
 fp2_struggle.2006.e.notif.t: "Serdeczni iluzjoniści"
 fp2_struggle.2006.e.tacticalwitchfaithchange: "Nawraca się na [fp2_2006_foreign_faith.GetName|l], aby uniknąć prześladowań"
 #fp2_flavor_events_vero
 fp2_flavor.3001.t: "Kiedy umieram"
 fp2_flavor.3001.desc: "Czuć chłodniejszy wiatr, a dni są ciemniejsze, krótsze i spokojniejsze. Tron wygląda tak samo jak w dniu, w którym usiadł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na nim po raz pierwszy. Tron zawsze będzie wyglądał tak samo, lecz ja nie będę.\n\nCzas przygotować się na nieuniknione, a przed odejściem zlecę wykonanie epitafium, abym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] odejść w spokoju."
 fp2_flavor.3001.a: "Język [SCOPE.Custom('IberiaSacredLanguage')|l] jest właśnie tym, którego powinniśmy użyć."
 fp2_flavor.3001.b: "To nie jest język, którym wszyscy się posługujemy. Język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] jest mi bliższy, dlatego go użyję."
 fp2_flavor.3001.c: "Nie będę rozróżniać. Tak więc języki [SCOPE.Custom('IberiaSacredLanguage')|l] i [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] to najlepszy wybór."
 fp2_flavor.3001.d: "Nie tylko my tutaj żyjemy."
 IberiaSacredLanguage_hebrew: "Hebrajski"
 IberiaRomanceLanguage_castilian: "Kastylijski"
 IberiaRomanceLanguage_sephardi: "Sefardyjski"
 IberiaRomanceLanguage_mozarabic: "Mozarabski"
 fp2_epitaph_modifier: "Poliglotyczne epitafium"
 fp2_flavor.3011.t: "Nieoczekiwana przeprowadzka"
 fp2_flavor.3011.desc: "Mój najlepszy przyjaciel, [fp2_flavor_3011_best_friend.GetFirstName], może do mnie wchodzić bez zapowiedzi. Ach, [fp2_flavor_3011_best_friend.Custom('PL_jego_jej')] radosny uśmiech nigdy nie przestaje mnie zachwycać. Ale… w [fp2_flavor_3011_best_friend.Custom('PL_jego_jej')] dzisiejszym obyciu było coś szczególnego. [fp2_flavor_3011_best_friend.Custom('PL_jego_jej')|U] włosy są idealnie ułożone, a ubranie tak bogate, jak i eleganckie.\n\n– [ROOT.Char.GetFirstNameNoTooltip]! To tak wielka przestrzeń… a ty trwasz tu w samotności! Nic nie cieszy mnie bardziej niż twoje cenne towarzystwo. Gdyby tylko dane mi było… Och, gdyby tylko dane mi było spędzić tu wszystkie swe dni i noce u twego boku."
 fp2_flavor.3011.a: "I jest tylko jedno łóżko."
 fp2_flavor.3011.b: "Znajdę kwaterę godną ciebie!"
 fp2_flavor.3011.c_spouse: "Mam małżonk[Select_CString( ROOT.Char.IsFemale, 'a', 'ę' )]!"
 fp2_flavor.3011.c: "Jestem tak samotn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], jak tylko chcę."
 fp2_flavor.3021.t: "Wieczór bez smaku"
 fp2_flavor.3021.desc: "Kiedy m[Select_CString( fp2_flavor_3021_best_friend.IsFemale, 'oja przyjaciółka zaprosiła', 'ój przyjaciel zaprosił' )] mnie na ten wieczór, nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się, że będę jeść mokrą skórę w jaskini.\n\nOdwracam głowę, gdy jeden z gości odsłania swoje zakażone ropą rany: „Tej nabawiłem się podczas srania!”\n\n„Taki miły wieczór, prawda?” – [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] podchodzi do mnie z filiżanką w ręku. [fp2_flavor_3021_best_friend.GetHerHis|U] rumianego uśmiechu nie jest w stanie zmącić nawet nędzna atmosfera, nędzna rozmowa i nędzne jedzenie."
 fp2_flavor.3021.a: "Tak miły, jak tylko się da!"
 fp2_flavor.3021.b: "T-tak, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]… Słuchaj, ten wieczór jest…"
 fp2_flavor.3021.c: "[fp2_flavor_3021_best_friend.GetSheHe|U] powinna znać prawdę."
 fp2_flavor.3021.d: "Niestety, nadszedł czas na pożegnanie."
 fp2_flavor.3021.b.success_tt: "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] zrozumie twoje obawy"
 fp2_flavor.3021.b.success: "Udana rozmowa"
 fp2_flavor.3021.b.fail: "Krępująca rozmowa"
 #fp2_james_events
 fp2_james.0001.t: "Prężnie działająca społeczność [fp2_james_0001_jewish_trader.GetFaith.GetAdjectiveNoTooltip|l] na terenie znanym jako [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]"
 fp2_james.0001.desc: "Rozwój portów handlowych na ziemiach znanych jako [fp2_james_0001_thriving_community.GetNameNoTier] sprawił, że obszar ten stał się prężnym ośrodkiem dla ludów żydowskich w Iberii!\n\nKultura [fp2_james_0001_jewish_trader.GetCulture.GetName|l] obejmuje członków liczącej się rodziny kupieckiej, która sprowadza na te tereny coraz więcej swoich ludzi.\n\nWkrótce będzie to centrum rozległej, iberyjskiej żydowskiej sieci handlowej."
 fp2_james.0001.a: "Nie[ROOT.Char.GetFaith.GetReligion.GetAdjective|l] hołota nie jest tu mile widziana!"
 fp2_james.0001.b: "Może powin[Select_CString(fp2_james_0001_jewish_trader.IsFemale, 'na', 'ien' )] być tutejsz[Select_CString(fp2_james_0001_jewish_trader.IsFemale, 'ą władczynią', 'ym władcą' )]!"
 fp2_james.0001.c: "Cóż za piękny rozwój!"
 fp2_thriving_jewish_community_modifier: "Prosperująca społeczność żydowska"
 fp2_thriving_jewish_community_modifier_desc: "To hrabstwo przeżywa rozkwit gospodarczy na skutek zakładania szlaków handlowych przez zamożne rodziny żydowskie."
 fp2_jewish_community_denied_modifier: "Prześladowanie miejscowych"
 fp2_jewish_community_denied_modifier_desc: "Wzrost społeczny i gospodarczy tego obszaru został sabotowany przez prawa dyskryminujące mniejszości religijne."
 fp2_conversos_persecution_modifier: "Prześladowanie conversos"
 fp2_conversos_persecution_modifier_desc: "Pomimo nawrócenia na chrześcijaństwo, byli żydzi oraz ich potomkowie nadal zmagają się z prześladowaniami."
 fp2_james.0002.t: "Fałszywe nawrócenie"
 fp2_james.0002.desc: "Niektórzy tak zwani [fp2_james_0002_conversos_character.GetFaith.GetAdherentNamePlural|l] poszli za radą, którą udzielili im [fp2_james_0002_jewish_faith.PriestNeuterPlural|l] i udawali, że przyjęli prawdziwą wiarę. W rzeczywistości jednak potajemnie wyznawali [fp2_james_0002_jewish_faith.GetName|l]!\n\nJeśli to prawda, podważyłoby to wszelkie wysiłki zmierzające do nawrócenia żydowskich społeczności Iberii na chrześcijaństwo.\n\n[Select_CString(fp2_james_0002_conversos_character.IsFemale, 'Jedna z ich przywódczyń', 'Jeden z ich przywódców' )], [fp2_james_0002_conversos_character.GetName], jest podejrzan[Select_CString(fp2_james_0002_conversos_character.IsFemale, 'a', 'y' )] o propagowanie żydowskich nauk."
 fp2_james.0002.a: "Nie dbam o to, tak czy inaczej."
 fp2_james.0002.a.tt: "Pozwalasz, aby [fp2_james_0002_conversos_character.GetNameNoTooltip] robił[Select_CString(fp2_james_0002_conversos_character.IsFemale, 'a', '' )] co chce"
 fp2_james.0002.b: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] przesłuchać tego heretyka."
 fp2_james.0002.c: "Prawda czy nie, będzie gnić w moich lochach!"
 fp2_james.0003.t: "Uchodźcy [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip]"
 fp2_james.0003.desc: "[fp2_james_003_jewish_refugee_leader.GetName] oraz liczni liczni inni [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip] uciekli z ziem znanych jako [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier].\n\n[fp2_james_003_jewish_refugee_leader.GetName] przychodzi do mnie teraz, błagając o dom dla swoich ludzi i chętnie przysięgnie wierność koronie [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] w zamian za ochronę przed prześladowaniami."
 fp2_james.0003.a: "[fp2_james_0003_province_to_convert.GetName] skorzysta na nowych osadnikach."
 fp2_james.0003.b: "Będzie musiał[Select_CString( fp2_james_003_jewish_refugee_leader.IsFemale, 'a', '' )] poszukać gdzie indziej."
 fp2_james.0002.b.succesful_interrogation: "Przesłuchanie kończy się sukcesem"
 fp2_james.0002.b.failed_interrogation: "Przesłuchanie kończy się katastrofą"
 fp2_james_0002.b.failed_interrogation.tt: "Każde chrześcijańskie i żydowskie hrabstwo w twoim państwie"
 fp2_james.0002.a.offended_conversos: "Conversos są urażeni"
 fp2_james.0002.a.jewish_communities_thrive: "Społeczności żydowskie kwitną!"
 fp2_james.0002.a.nothing_happened_toast: "Conversos są prawdziwymi chrześcijanami"
 cultural_acceptance_gain_conversos_tolerance: "Tolerancja dla conversos"
 cultural_acceptance_loss_conversos_tolerance: "Nietolerancja wobec conversos"
 fp2_james.0004.t: "Noce [fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]"
 fp2_james.0004.desc: "[fp2_james_0004_place_of_murder.GetName] to niesforne miejsce o zróżnicowanych wierzeniach i rządach. Każda społeczność ma swoich przywódców, co skutkuje skomplikowaną siecią hierarchii i przywództwa. Tak dalej być nie może. Gdyby wszyscy modlili się do [ROOT.Char.GetFaith.HighGodNamePossessive] tak, jak powinni i byli posłuszni jednemu przywódcy, zwiększyłoby to moje wpływy.\n\n[fp2_james_0004_murder_baron.GetName] wystąpił, chcąc zostać now[Select_CString(fp2_james_0004_murder_baron.IsFemale, 'ą lokalną przywódczynią', 'ym lokalnym przywódcą' )]. Zorganizuje bankiet, na którym każe zarżnąć wszystkich miejscowych przywódców religijnych jak bydło."
 fp2_james.0004.a: "Nie mogę się doczekać, aby usłyszeć ich krzyki."
 fp2_james.0004.b: "Nie jestem #EMP zupełnym#! potworem. "
 fp2_james.0005.t: "Punkt widzenia"
 fp2_james.0005.desc.intro: "[fp2_james_angry_priest.GetName] zwraca się do mnie z problemem, którego sednem jest [ROOT.Char.GetFaith.HouseOfWorship]. Okazuje się, że niedawno przebudowany budynek jest zwrócony w złym kierunku!"
 fp2_james.0005.desc.christian: "\n\nW swoim poprzednim stanie jako meczet, tylko mihrab był skierowany na wschód w kierunku Mekki, ale teraz, jako właściwy kościół, oczekuje się, że cały budynek będzie skierowany na wschód."
 fp2_james.0005.desc.muslim: "\n\nJako dawny kościół, meczet skierowany jest na wschód, co uniemożliwia budowę mihrabu, który prowadziłby wyznawców w stronę świętego miasta!"
 fp2_james.005.desc.outro: "\n\n[fp2_james_angry_priest.GetNameNoTooltip] przekonuje, że w tych warunkach praktycznie nie da się prowadzić prawidłowej służby i prosi o przyznanie jakichś środków na obrócenie całego budynku we właściwym kierunku."
 fp2_james.0005.a: "Wszystko dla wiary!"
 fp2_james.0005.b: "Marnujesz mój czas."
 fp2_toledo_nights_modifier: "Zabito lokalnych władców"
 fp2_toledo_nights_modifier_desc: "Niedawno w tym hrabstwie dokonano rzezi lokalnych przywódców religijnych."
 fp2_toledo_nights_fallout_modifier: "Wyrżnięte kapłaństwo"
 fp2_toledo_nights_fallout_modifier_desc: "W pobliskim mieście niedawno dokonano rzezi przywódców religijnych, co wywołało reperkusje w całym państwie."
 fp2_correctly_facing_church: "Prawidłowo ukierunkowana świątynia"
 fp2_correctly_facing_church_desc: "Miejsce kultu w tym hrabstwie zostało wyrównane kamień po kamieniu, aby można było odprawiać odpowiednie nabożeństwa."
 #fp2_nick_events (all three files)
 fp2_yearly.4001.t: "Godzina szósta"
 fp2_yearly.4001.desc: "O rety! Bycie władcą naprawdę daje w kość. Muszę harować cały dzień i większą część nocy, aby nad wszystkim zapanować. Chłopi wiodą pod tym względem błogosławione życie – ich barki są wolne od ciężkiego brzemienia władzy!\n\nMoże mała drzemka dobrze by mi zrobiła? Sen pomoże mi zregenerować siły po popołudniowym posiłku i będę mieć w sobie więcej determinacji, by stawić czoła temu, co przyniesie reszta dnia!"
 fp2_yearly.4001.a: "Nie! Mam pracę do wykonania!"
 fp2_yearly.4001.b: "Mm, #EMP cudownie.#!"
 fp2_yearly.4002.t: "Życie w harmonii"
 fp2_yearly.4002.desc: "Wyraz dezaprobaty, który ma na twarzy [Select_CString(realm_priest.IsFemale, 'moja', 'mój' )] [realm_priest.GetCouncilTitle|l] [realm_priest.GetTitledFirstName] przygotowuje mnie na to, co z pewnością będzie jakimś nonsensem zakłócającym spokój [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – zaczyna. „W twoim państwie ma miejsce sprawa wielkiej wagi. Hrabstwo [interfaith_province.GetCounty.GetName] jest pełne ludzi, którzy nie wyznają prawdziwej wiary! Jakby tego było mało, żyją oni obok tych, którzy ją wyznają! I, i, i cudzołożą ze sobą, a także…”\n\nZamykam oczy, gdy niekończące się ględzenie nie ustaje. Aż strach pomyśleć, jak się zachowa, jeśli czegoś nie zrobię…"
 fp2_yearly.4002.a: "Pozwól im żyć w spokoju, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b: "Masz rację. To nie może trwać dalej."
 fp2_yearly.4003.t: "Droga św. Jakuba"
 fp2_yearly.4003.desc: "Święte miasto Santiago de Compostela jest magnesem dla wiernych, przyciągającym pielgrzymów z okolicznych i odległych ziem. Prowadzący do niego szlak jest uczęszczany i ciągnie się jeszcze od podnóża Pirenejów. Oczywiście tam, gdzie są ludzie wystarczająco bogaci, by udawać się do świętych miejsc, są też tacy, którzy chcą skorzystać na ich zaufaniu do wszechmogącego.\n\nTo już piąte doniesienie o brutalnym napadzie bandytów na moim terytorium, dlatego [steward.GetCouncilTitle|l] [steward.GetFirstName] decyduje się ostatecznie skonsultować ze mną w sprawie rozwiązania tego problemu."
 fp2_yearly.4003.a: "Skontaktuję się ze świętymi wojownikami z miejsca znanego jako [ho_province.GetProvince.GetCounty.GetName]!"
 fp2_yearly.4003.b: "Opłać strażników, którzy będą patrolować określony odcinek drogi."
 fp2_yearly.4003.c: "[ROOT.Char.GetFaith.HighGodName] pomaga tym, którzy sami sobie pomagają…"
 fp2_yearly.4003.tt: "Lokalny [holy_order|El] będzie patrolować drogi w ich hrabstwie."
 fp2_yearly.4004.t: "Wędrując[Select_CString(mozarab_wanderer.IsFemale, 'a mistrzyni', 'y mistrz' )]"
 fp2_yearly.4004.desc: "Przechodzę przez salę tronową, gdy moją uwagę przykuwa bójka w jej odległym końcu. Moi strażnicy nacierają na barczyst[Select_CString(mozarab_wanderer.IsFemale, 'ą kobietę', 'ego mężczyznę' )], po czym w mgnieniu oka ich broń upada na podłogę. Nieznajom[Select_CString(mozarab_wanderer.IsFemale, 'a', 'y' )] wymachuje mieczem, salutując w moją stronę.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – zaczyna, gdy ja wzywam kolejnych strażników – „nie mam żadnego władcy, któremu [Select_CString(mozarab_wanderer.IsFemale, 'mogłabym', 'mógłbym' )] służyć, a sądząc po twojej ochronie tutaj, przydałaby ci się moja pomoc”.\n\nZ krzyża, który nosi na szyi, wnioskuję, że jest to [mozarab_wanderer.GetFaith.GetAdherentName]."
 fp2_yearly.4004.a: "Od [Select_CString(mozarab_wanderer.IsFemale, 'kobiety', 'mężczyzny' )] o twoim talencie? Oczywiście!"
 fp2_yearly.4004.b: "Wolał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], aby służyli mi [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp2_yearly.4004.c: "Precz, pogan[Select_CString(mozarab_wanderer.IsFemale, 'ko', 'inie' )]!"
 fp2_yearly.4004.tt: "[mozarab_wanderer.GetName] odmawia nawrócenia i wraca do wędrówki"
 fp2_yearly.4004.b.succ: "[mozarab_wanderer.GetName] dołącza do twojego dworu"
 fp2_yearly.4004.b.fail: "[mozarab_wanderer.GetName] odmawia nawrócenia i wraca do wędrówki"
 fp2_yearly.4004.c.tt: "[mozarab_wanderer.GetName] wraca do wędrówki"
 fp2_yearly.4005.t: "Tworzenie enklaw"
 fp2_yearly.4005.desc.christian: "[mozarab_merchant.GetFaith.GetAdherentNamePlural|U] zajmują wyjątkową pozycję w iberyjskim społeczeństwie."
 fp2_yearly.4005.desc.muslim: "Poddani wyznający [mozarab_merchant.GetFaith.GetReligion.GetNameNoTooltip|l] zajmują wyjątkową pozycję w iberyjskim społeczeństwie."
 fp2_yearly.4005.desc: "Niecodziennie zdarza się, że jeden z lokalnych kupców prosi mnie o audiencję.\n\n„My [mozarab_merchant.GetFaith.GetAdherentNamePlural] mamy tendencję do radzenia sobie z pewną dozą dodatkowych… trudności w naszym życiu”. Mówi spokojnie i bez urazy, ale w jego słowach jest wyraźnie jakaś stal.\n\n„Wszystko, czego pragniemy, to niewielka część miast [mozarab_quarter.GetAdjective], którą moglibyśmy nazwać naszą własną i żyć wśród naszych ludzi. Przybył[Select_CString(mozarab_merchant.IsFemale, 'am', 'em' )] tu, aby prosić cię, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], abyś był[Select_CString(ROOT.Char.IsFemale, 'a tak wspaniałomyślna i dała', ' tak wspaniałomyślny i dał' )] nam to, czego pragniemy”."
 fp2_yearly.4005.a: "Jesteście mile widziani w moich miastach."
 fp2_yearly.4005.b: "Nie pozwolę, abyście plugawili moje miasta!"
 fp2_yearly.4006.t: "Architekt [ROOT.Char.GetFaith.HighGodNamePossessive]"
 fp2_yearly.4006.desc: "[ROOT.Char.GetFaith.HouseOfWorship|U] to dla mnie święte miejsce. Osoba, która zaczepiłaby mnie podczas wychodzenia z tej budowli po moim codziennym nabożeństwie, musiałaby być niezwykle odważna, ale ktoś właśnie tego spróbował. Z pewną podejrzliwością zauważam krucyfiks zawieszony na [mozarab_priest.Custom('PL_jego_jej')] szyi, kiedy zaczyna mówić.\n\n– [ROOT.Char.GetLadyLord|U] raczy mnie wysłuchać, proszę tylko o minutę. [mozarab_priest.GetFaith.HouseOfWorship|U] to miejsce, którego brakuje na twych ziemiach. Pragnę, aby moje stado mogło się tam modlić, tak jak powinni to robić wszyscy dobrzy wyznawcy istoty znanej jako [mozarab_priest.GetFaith.HighGodName]… – z nerwów przerywa i patrzy na mnie błagalnie.\n\nPozwolenie, aby [mozarab_priest.GetFaith.GetAdherentNamePlural] mogli budować miejsca swojego kultu sprawi, że nawracanie ich będzie trudniejsze, ale być może pewne złagodzenie przepisów pomoże zachować jedność mojego kraju."
 fp2_yearly.4006.a: "Masz moją zgodę. Buduj swoje [mozarab_priest.GetFaith.HouseOfWorshipPlural]."
 fp2_yearly.4006.b: "#EMP Nigdy#! nie zbudujesz tych pogańskich bud na mojej ziemi!"
 fp2_yearly.4007.t: "Szukajcie, a znajdziecie"
 fp2_yearly.4007.desc: "Wracam z modlitwy, a [Select_CString(realm_priest.IsFemale, 'moja', 'mój' )] [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] towarzyszy mi u boku, kiedy spostrzegam biały błysk w ziemi. Pochylam się, by to podnieść i odkrywam kościsty, twardy, okrągły przedmiot: muszlę przegrzebka.\n\nOwe muszle są znakiem pielgrzymów, którzy przemierzają tę drogę w kierunku Santiago, a każdy, kto je posiada – zwłaszcza te z naniesionym znakiem Santiago – ukończył żmudną podróż.\n\nObracam pożądliwie muszlę w dłoni, świadom[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że [realm_priest.GetFirstNameNoTooltip] patrzy na mnie dezaprobującym wzrokiem, wwiercającym się w tył mojej czaszki."
 fp2_yearly.4007.a: "Zatrzymam ją, a ty trzymaj gębę na kłódkę."
 fp2_yearly.4007.b: "Dobrze, już #EMP dobrze!#! Zostawię tę cholerną muszlę."
 fp2_yearly.4007.c: "…jak myślisz, komu uwierzą, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour: "Jeśli zachowam tę muszlę, kto powie, że #EMP nie jest#! prawdziwa?"
 fp2_yearly.4007.c.tt.success: "Zachowujesz przekonującą muszlę"
 fp2_yearly.4007.c.tt.fail: "[realm_priest.GetFirstNameNoTooltip] z łatwością uznaje muszlę za fałszywą"
 fp2_yearly.4008.t: "Opowieści przy kominku"
 fp2_yearly.4008.desc.intro: "Ogień trzaska ciepło, rzucając długie cienie na ścianę kwatery dla służby, a pomarszczona staruszka urzeka dzieci swoimi opowieściami.\n\n"
 fp2_yearly.4008.desc.basque.a: "„…Aatxe to duch jaskiniowy, który najczęściej widywany jest w bestialskiej postaci czerwonego byka, chroniącego ludzi przed zgubnymi wpływami i złodziejami”."
 fp2_yearly.4008.desc.basque.b: "„…Gaueko jest duchem nocy. Nie pozwala ludziom pracować na zewnątrz po zmierzchu, a wszelkie przejawy nocnej brawury – takie jak przechwalanie się, że nie boi się ciemności – ściągają jego gniew”."
 fp2_yearly.4008.desc.galician.a: "„…Ojáncanu to krwiożercze, włochate olbrzymy z dwukrotnie większą liczbą zębów niż u człowieka. Ich krytyczną słabością jest jeden pojedynczy biały włos, który – jeśli zostanie wyrwany – zabija ich natychmiast”."
 fp2_yearly.4008.desc.galician.b: "„…Estadea to wędrujący umarli, którzy nawiedzają wioski o północy. Podążają za zauroczoną żywą duszą, która jest zmuszona prowadzić ich aż do świtu. Jeśli ta osoba nie zdąży przekazać swojego upiornego korowodu innej nieszczęsnej istocie, zanika i umiera w ciągu kilku tygodni”."
 fp2_yearly.4008.desc.castilian.a: "„…Diabelskie konie pojawiają się, gdy ludzie rozpalają ogniska, aby oczyścić swoje dusze. Z grzywami tak czarnymi jak noc, skrzydłami ważki i ustami spienionymi, wyłaniają się z popiołów. Każdy z nich jest duszą grzesznika z własną historią do opowiedzenia”."
 fp2_yearly.4008.desc.castilian.b: "„…Ventoliny to duchy powietrza, które pomagają żeglarzom. Anielski wygląd, oczy w kolorze morskiej piany i skrzydła, które wyglądają jak rozbijające się fale; żyją w karminowych chmurach zachodzącego słońca. Jeśli dobry żeglarz znajdzie się na mieliźnie, Ventoliny dmuchają wiatr w żagle, aby doprowadzić go z powrotem do brzegu”."
 fp2_yearly.4008.desc.catalan.a: "„…Cocollona to potwór rzeczny. Pierwotnie była to wiarołomna zakonnica, która została ukarana za swoje grzechy i uwięziona. Strażnicy więzienni wypuszczali ją na zewnątrz tylko po to, by odwiedziła rzekę Onyar. W końcu wyrosły jej łuski i teraz grasuje pod mostami, czekając na nic niepodejrzewającą ofiarę”."
 fp2_yearly.4008.desc.catalan.b: "„…Słynny Dip jest ogarem piekieł i dyplomatą diabła. Ten podobny do wilka krwiożerczy morderca grasuje po polach w środku nocy, dobierając się do krów i przypadkowych przechodniów. Ostatnią rzeczą, jaką widzą nieszczęśni pijacy w drodze do domu, są jego kulawy chód i szkarłatne oczy."
 fp2_yearly.4008.desc.aragonese.a: "„…Omes hail to olbrzymy związane z samymi górami. Jeśli duchy te staną się widoczne, zamieniają się w potężne masywy górskie, które osłaniają nas przed naszymi wrogami. Rozgniewane swoim losem duchy krzyczą i zsyłają głazy w dół zboczy do wiosek położonych u ich stóp”."
 fp2_yearly.4008.desc.aragonese.b: "„…Spokojny i dobrotliwy Basajaun to ogromny mężczyzna z brodą sięgającą mu do stóp. Jest dwa razy większy od zwykłego człowieka. Patroluje lasy, podpierając się laską z pnia drzewa. Gardłowym gwizdem ostrzega pasterzy o zbliżających się burzach, a nawet stadem wilków”."
 fp2_yearly.4008.desc.spain.a: "„…Cuélebre to ogromny i nie w pełni poznany wąż. Choć jest praktycznie nieśmiertelny, jest także leniwy i rzadko wynurza się ze swojego schronienia umiejscowionego głęboko w jaskini. Mówi się, że jego skarby są niemal niepojęte, a jego plwocina może leczyć choroby”."
 fp2_yearly.4008.desc.spain.b: "„…Mouros to starożytne istoty o wielkiej mocy, które żyją tu od początku świata. Są utalentowanymi kowalami, których rzadko można ich spotkać na powierzchni ziemi. Ich służebnice to zaczarowane zmiennokształtne o wielkiej urodzie, które strzegą zejść pod ziemię”."
 fp2_yearly.4008.desc.spain.c: "„…Anjana to dobre i życzliwe wróżki, które opiekują się lasami. Z czarnymi źrenicami i lśniącymi skrzydłami pomagają rannym zwierzętom i zagubionym ludziom. Stąpają tak lekko, że gałązki nie łamią się pod ich ciężarem. Jeśli znajdziesz jeden z ich kolorowych płatków róż, możesz być szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] aż do śmierci”."
 fp2_yearly.4008.desc.ending: "\n\nOgień zaczyna przygasać, gdy staruszka kończy swoją opowieść i namawia dzieci, by przygotowały się do snu."
 fp2_yearly.4008.a: "Co za zabawna stara opowieść!"
 fp2_yearly.4008.b: "Ha! Bzdurne opowieści o duchach!"
 fp2_yearly.4008.c: "Opowiadasz piękną historię, staruszko!"
 fp2_yearly.4009.t: "Biały Pan"
 fp2_yearly.4009.desc: "Dziś jest wyjątkowy dzień. Wychodzę za róg i dostrzegam drzewo Malato z legendy o Jaun Zurii. Opowieść o młodym wojowniku, który zawrócił armię, zna każda [root_culture.GetName|l] dziecina.\n\nPrzejeżdżam dłonią po pniu i zatrzymuje ją na szczelinie szerokiej jak palec. Jak głosi legenda, w tym miejscu został wbity miecz przez wyznawców Białego Pana, aby poświadczyć ich determinację do podążania za nim co krok."
 fp2_yearly.4009.a: "Ja też pokonam wrogów naszego ludu!"
 fp2_yearly.4009.b: "Jestem kimś więcej niż [root_culture.GetCollectiveNounNoTooltip]."
 fp2_yearly.4009.c: "Przydałaby się jakaś pamiątka z tego dnia."
 fp2_yearly.4010.t: "Świnie z kamienia"
 fp2_yearly.4010.desc: "To miała być zwykła wycieczka do [verraco_county.GetAdjective], ale natkn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się na coś rzadkiego i niezwykłego.\n\nOgromne kamienne bestie w kształcie dzików stoją przede mną na otwartej przestrzeni. Ze względu na warunki atmosferyczne zgaduję, że pochodzą z czasów starożytnych. Jeśli naprawdę są tak stare, to co mogło skłonić tych ludzi do włożenia wysiłku w stworzenie monolitycznych świń?"
 fp2_yearly.4010.a: "Być może były to groby… świętych?"
 fp2_yearly.4010.a.success: "Ludzie wierzą w twoją teorię"
 fp2_yearly.4010.a.fail: "Ludzie wskazują, że nie ma podstaw, by tak sądzić"
 fp2_yearly.4010.b: "Nie służą one żadnemu celowi. Należy je zdemontować."
 fp2_yearly.4010.c: "To bluźniercze posągi! Zburzyć je!"
 fp2_yearly.4010.d: "Cała ta świńska gadka doprowadza mnie do szału."
