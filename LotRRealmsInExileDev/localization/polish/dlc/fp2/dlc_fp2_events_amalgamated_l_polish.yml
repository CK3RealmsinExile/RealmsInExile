 ##### Intro #####
 fp2_struggle.0501.t: "$iberian_struggle$"
 fp2_struggle.0501.desc: "Półwysep Iberyjski pogrążony jest w konflikcie, który zrodził się w jego historycznej przeszłości. Obcy pożądają tej ziemi, a wielkie potęgi muzułmańskie i chrześcijańskie próbują zawładnąć jej mieszkańcami. Ale to ci, którzy żyją i umierają na tej ziemi, ostatecznie zadecydują o jej losie.\n\n"
 fp2_struggle.0501.desc.involved: "Nie dopuszczę do tego, aby moja wizja ojczyzny nie została urzeczywistniona. Na [ROOT.Char.GetFaith.HighGodNamePossessive], ród [ROOT.Char.GetHouse.GetNameNoTooltip] przetrwa burzę i doczeka się spełnienia mojej woli."
 fp2_struggle.0501.desc.interloper: "Nadszedł czas, abym wykorzystał sytuację na swoją korzyść i zawładn[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] swoim przeznaczeniem. Widzę wszystkie pionki, które stoją przede mną na planszy. Znam drogę naprzód i nic nie powstrzyma rodu [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.a: "Uchwyć swoje przeznaczenie!"
 ##### Hostility #####
 #Struggle Ender
 fp2_struggle.0900.t: "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque: "My, [ROOT.Char.GetCulture.GetNameNoTooltip], przetrwaliśmy wieki najazdów ze strony Wizygotów, Galów i Maurów… ale z czasem każda z tych sił osłabła. Dziś los Iberii znów jest w #EMP naszych#! rękach."
 fp2_struggle.0900.opening.andalusian: "Historia naszego ludu jest równie złożona, co różnorodna i mimo wszystkich napięć jest naznaczona naszą siłą. Teraz o przyszłości Iberii ponownie zadecydują spadkobiercy Umajjadów."
 fp2_struggle.0900.opening.iberian: "Zbyt długo ludy iberyjskie cierpiały z rąk mauretańskich najeźdźców. Dziś przywrócimy im nadzieję, którą prawowici spadkobiercy Rzymu utracili przed wiekami."
 fp2_struggle.0900.opening: "Chaos, jakiego doświadczyła Iberia w poprzednich stuleciach, pozostawił skazę w sercach wszystkich jej mieszkańców. Dziś rozpoczyna się kolejny rozdział tego półwyspu…"
 fp2_struggle.0900.desc: "\n\nNie ma teraz żadnego innego państwa, które mogłoby tak naprawdę zakwestionować to, że dominacja obszaru o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] w Iberii jest w istocie faktem. Nikt nie przeszkodzi też kapłanom i osadnikom, którzy niosą do swoich wiosek wieści o tym, że [ROOT.Char.GetFaith.HighGodName] i cywilizacja [ROOT.Char.GetCulture.GetName|l] są najwspanialszymi rzeczami pod słońcem.\n\nPozostaje tylko ogłosić to zwycięstwo, zdecydowawszy, co dalej zrobić z naszym panowaniem."
 fp2_struggle.0900.a: "[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'Panią', 'Panem' )] tej ziemi będzie [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 fp2_struggle.0900.b: "Naszym celem będzie zasiedlenie tego półwyspu."
 fp2_struggle.0900.c: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] otrzymali Iberię od [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 #Other Players
 fp2_struggle.0910.opening.involved: "Choć może nadejść z innego państwa, wybawienie od niepewności, która od wieków ogarnia ten region, może być już na wyciągnięcie ręki…"
 fp2_struggle.0910.opening: "Na nasz dwór dotarły wieści o ostatnich wydarzeniach na Półwyspie Iberyjskim, które zapowiadają zakończenie konfliktów nękających ten region."
 fp2_struggle.0910.desc: "\n\n[struggle_ender.GetName], któr[Select_CString( struggle_ender.IsFemale, 'a', 'y' )] obecnie kontroluje większość półwyspu, ogłosił[Select_CString( struggle_ender.IsFemale, 'a', 'y' )] się ostatecznym zwycięzcą walk rozpoczętych dawno temu przez inwazję Maurów.\n\n"
 fp2_struggle.0910.closing.faith: "Ogłosił[Select_CString(struggle_ender.IsFemale, 'a', '' )], że Iberia to [struggle_ender.GetFaith.GetAdjective|l] ziemia oraz że wolą [struggle_ender.GetFaith.HighGodNamePossessive] jest, by wszyscy heretycy i niewierni zostali wypędzeni z [struggle_ender.GetHerHis] domeny."
 fp2_struggle.0910.closing.culture: "Ogłosił[Select_CString( struggle_ender.IsFemale, 'a', '' )], że teraz w Iberii będzie dominować kultura [struggle_ender.GetCulture.GetName|l], a wszyscy obcy najeźdźcy i ludy podporządkowane akceptują tę rzeczywistość."
 fp2_struggle.0910.closing.combined: "Ogłosił[Select_CString(struggle_ender.IsFemale, 'a', '' )], że Iberia i [struggle_ender.GetPrimaryTitle.GetNameNoTier] są jednym i tym samym, a [struggle_ender.GetCulture.GetCollectiveNoun] wyznający [struggle_ender.GetFaith.GetName|l] otrzymali je od [struggle_ender.GetFaith.HighGodNamePossessive]…"
 fp2_struggle.0910.a: "To jeszcze nie koniec."
 fp2_struggle.0910.b: "Zaprawdę interesujące."
 ##### Compromise #####
 #Struggle Ender
 fp2_struggle.0901.t: "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc: "\n\nJest teraz jasne, że jeśli sprawy będą się toczyć dalej, temu rozlewowi krwi nie będzie końca; półwysep nie zniesie zjednoczenia.\n\nPóki co [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] musi nam wystarczyć, a pozostałych możnowładców Iberii trzeba pozostawić samych sobie…"
 fp2_struggle.0901.a: "Tak będzie najlepiej."
 fp2_struggle.0901.tt: "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] jest teraz [empire|El] [de_jure|El]"
 #Other Players
 fp2_struggle.0911.desc: "\n\n[struggle_ender.GetTitledFirstName] oficjalnie wyrzekł[Select_CString( struggle_ender.IsFemale, 'a', '' )] się wszelkich zamiarów zjednoczenia półwyspu pod wspólną koroną i uznała wszystkich, którzy chcieliby nosić ten tytuł, za bezprawnych.\n\nOddzielne państwa, ukształtowane przez wieki najazdów i rekonkwisty, są obecnie zbyt zakorzenione, by można je było zjednoczyć."
 fp2_struggle.0911.a: "Nie zrezygnujemy z marzeń o Hiszpanii…"
 ##### Conciliation #####
 #Struggle Ender
 fp2_struggle.0902.t: "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc: "\n\nPrzysięga ochrony, którą tylko ja mogę teraz egzekwować, zapewni różnym ludom tego regionu możliwość swobodnego życia i wyznawania wiary.\n\nJak [ROOT.Char.GetFaith.HighGodName] da, minione wojny mamy już za sobą, a inni książęta iberyjscy dostrzegą korzyści płynące ze współistnienia"
 fp2_struggle.0902.a: "Wyślijcie heroldów."
 #Other Players
 fp2_struggle.0912.desc: "\n\nKu wielkiej aprobacie pospólstwa, heroldowie z [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] ogłosili gwarancje swobodnego przemieszczania się i kultu dla wszystkich, które [struggle_ender.GetTitledFirstName] zamierza egzekwować.\n\nWielu czekało na zakończenie rozlewu krwi w Iberii; być może #EMP ten#! pokój okaże się trwały."
 fp2_struggle.0912.a: "To z pewnością niespodzianka."
 #fp2_event_dan
 fp2_yearly.1001.t: "Szachy II"
 fp2_yearly.1001.desc: "Po kolejnej wygranej partii szachów z samym sobą nie mogę oprzeć się wrażeniu, że być może mój ogromny intelekt mógłby nieco ulepszyć tę grę.\n\nAle jaka zmiana miałaby największy sens?"
 fp2_yearly.1001.a: "Król jest wyraźnie za słaby."
 fp2_yearly.1001.b: "Biskup (goniec) powinien być silniejszy."
 fp2_yearly.1001.c: "Dlaczego nie mogę torturować pionków?"
 fp2_yearly.1002.t: "Kompromitująca pozycja"
 fp2_yearly.1002.desc: "Późno w nocy słyszę dziwne dźwięki dochodzące z pokoju na końcu korytarza. Po zajrzeniu przez drzwi widzę, jak [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)], nago i z więzami na rękach oraz nogach, odbiera wyprowadzane drewnianą rózgą razy od służącego, który wydaje się być ubrany w niektóre z moich starych ubrań. Jak gdyby nie było to wystarczająco dziwne, [deviant_courtier.GetSheHe] zdaje się to uwielbiać.\n\nMiędzy uderzeniami krzyczy:\n\n– Tak, ukarz mnie, [ROOT.GetCharacter.GetNameNoTooltip]!"
 fp2_yearly.1002.b: "Wyczuwam materiał do szantażu."
 fp2_yearly.1002.c: "Wygląda na świetną zabawę!"
 fp2_yearly.1002.a: "Po prostu pójdę."
 fp2_yearly.1003.t: "Walka z… gigantami?"
 fp2_yearly.1003.desc: "Zamieszanie na moim dziedzińcu przykuwa moją uwagę, gdy [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] jest wnoszon[Select_CString(injured_knight.IsFemale, 'a', 'y' )] przez kilku chłopów. Oczywiście jest ciężko rann[Select_CString(injured_knight.IsFemale, 'a', 'y' )].\n\nKiedy pytam, co się stało, chłopi mówią mi, że znaleźli [Select_CString(injured_knight.IsFemale, 'ją', 'go' )] na polu, na którym, jak twierdził[Select_CString(injured_knight.IsFemale, 'a', '' )], ledwo odparł olbrzyma.\n\n[injured_knight.GetHerHis|U] giermek odciąga mnie na bok po skończonej opowieści, „Prawda jest taka, że próbował[Select_CString(injured_knight.IsFemale, 'a', '' )] walczyć z wiatrakiem i przegrał[Select_CString(injured_knight.IsFemale, 'a', '' )], [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], ale ci wieśniacy zdają się być całkiem przejęci [injured_knight.GetHerHis] historią”."
 fp2_yearly.1003.a: "Niech żyje dzielny rycerz, kupię [injured_knight.GetHerHim] nowego rumaka."
 fp2_yearly.1003.b: "Nie będę tolerować bajek na moim dworze."
 fp2_yearly.1004.t: "Jastrząb Kurajszytów"
 fp2_yearly.1004.desc: "Czytam właśnie historię człowieka o imieniu [hawk_of_quraysh.GetName], znanego również jako „Jastrząb z Kurajszytów”.\n\nDowiadywanie się o jego życiu jest niesamowicie inspirujące, poczynając od ucieczki z rodu [abbasid_dynasty.GetName], po założenie dynastii [hawk_dynasty.GetName] w Iberii, nie mogę oprzeć się wrażeniu, że powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] wziąć sobie niektóre z nich do serca."
 fp2_yearly.1004.a: "Ja też mogę zainspirować swoich ludzi, tak jak on to zrobił w Carmonie."
 fp2_yearly.1004.b: "Jego dyplomatyczne układy z Jemeńczykami są legendarne."
 fp2_yearly.1004.c: "Jesteśmy ze sobą spokrewnieni!"
 nick_the_hawk_of_quraysh: "Jastrząb Kurajszytów"
 fp2_hawk_of_quarysh_martial_modifier: "Wojenna inspiracja"
 fp2_hawk_of_quarysh_martial_modifier_desc: "Ta postać zyskała wojenną inspirację od Jastrzębia Kurajszytów."
 fp2_hawk_of_quarysh_diplomacy_modifier: "Dyplomatyczna inspiracja"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc: "Ta postać zyskała dyplomatyczną inspirację od Jastrzębia Kurajszytów."
 fp2_yearly.1005.t: "Zagubiony wiking"
 fp2_yearly.1005.desc: "Szamocąc się i krzycząc, rosł[Select_CString(hidden_viking.IsFemale, 'a kobieta', 'y mężczyzna' )] jest ciągnięt[Select_CString(hidden_viking.IsFemale, 'a', 'y' )] przed moje oblicze. Jest wyraźnie wikińsk[Select_CString(hidden_viking.IsFemale, 'ą najeźdźczynią', 'im najeźdźcą' )], typem, który od dziesięcioleci sieje chaos w naszym kraju.\n\n„Proszę o litość. Nazywam się [hidden_viking.GetName] i od lat mieszkam na terenach [viking_county.GetAdjectiveNoTooltip]. Został[Select_CString( hidden_viking.IsFemale, 'am', 'em' )] w tyle z powodu moich ran. Mieszkańcy wioski mnie uratowali; teraz są moją rodziną”.\n\nWiking pada na kolana, mając nadzieję, że oszczędzę [hidden_viking.GetHerHim] życie. Kilku chłopów potwierdza [hidden_viking.GetHerHis] historię."
 fp2_yearly.1005.a: "Możesz zabawiać moich dworzan swoją wyjątkową historią."
 fp2_yearly.1005.b: "Dobry czyn nie równoważy złego – zostaniesz stracon[Select_CString(hidden_viking.IsFemale, 'a', 'y' )]."
 fp2_yearly.1005.c: "Ponieważ służysz wiosce, możesz pozostać przy życiu."
 fp2_yearly.1006.t: "Ser wikingów?"
 fp2_yearly.1006.desc: "Zatrzymuję się przy przydrożnym straganie sprzedającym jakieś proste jedzenie. Handlarz, [cheese_trader.GetName], częstuje mnie różnymi towarami, po czym sięga pod stragan i wydobywa rzeźbione drewniane pudełko.\n\n„Dla ciebie, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], to jest najlepszy ser w całym kraju”. Wciska mi do ręki mały bloczek, pochyla się i szepcze konspiracyjnie: „Został wykonany przez serowarskich wikingów tu, w Iberii”.\n\nMimo dziwacznego komentarza ser jest niesamowicie dobry."
 fp2_yearly.1006.a: "Przyjmę twój ser, ale nie twoją śmieszną historię."
 fp2_yearly.1006.b: "Muszę znaleźć tych „serowych wikingów”…"
 fp2.1006.b.tt: "Wysyłasz swoich ludzi, aby znaleźli „serowych wikingów”"
 fp2_yearly.1006.c: "Co za stek bzdur."
 fp2_yearly.1007.t: "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc: "Przede mną staje chud[Select_CString(fake_cheese_viking.IsFemale, 'a kobieta', 'y mężczyzna' )]. Jednak przez [fake_cheese_viking.GetHerHis] nędzną aparycję ledwo wygląda na serowara – nie mówiąc już o wikingu.\n\n„Szczerze przepraszam, ale tak naprawdę nie jestem wikingiem. To tylko kłamstwo, które ma pomóc w sprzedaży sera” – bełkocze."
 fp2_yearly.1007.a: "No cóż, przynajmniej rozwiązał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zagadkę."
 fp2_yearly.1007.b: "Chcę połowę twoich zysków i połowę twojego sera."
 fp2_respected_clergy_chess: "Poszanowanie duchowieństwa w szachach"
 fp2_respected_clergy_chess_desc: "Zmieniono zasady gry w szachy, aby wykazać szacunek duchowieństwu."
 fp2_cheese_artifact: "Ser dojrzewający"
 fp2_cheese_artifact_desc: "Wbrew pogłoskom, ser ten nie został wyprodukowany przez wikingów. Jest on jednak wyjątkowo dobry."
 fp2_yearly.1008.t: "Konsumowanie sera"
 fp2_yearly.1008.desc: "Nadszedł czas. W głębi mojej spiżarni leży jeden z najznamienitszych serów na całym świecie, powoli dojrzewając i nabierając mocy.\n\nA teraz nadeszła pora, by go skonsumować."
 fp2_yearly.1008.a: "[ROOT.Char.GetFaith.HealthGodName|U] zapłakał[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HealthGodSheHe, 'ona' ), 'a', '' )]. To jest bardzo dobry ser."
 fp2_yearly.1008.b: "Właściwie, ser powinien dłużej dojrzewać."
 #fp2_struggle_event_ola
 stoke_tension_toast.success: "Twoja kampania nienawiści odniosła sukces."
 stoke_tension_toast.failure: "Twoje zaangażowanie zostało ujawnione."
 delegated_stoke_tension_toast.success: "[tension_councillor.GetTitledFirstName] szerzy nienawiść."
 ease_tension_toast.success: "Z powodzeniem pełnisz funkcję mediatora."
 ease_tension_toast.failure: "Twoje wysiłki zawiodły."
 bad_intrigue.tt: "Ta opcja jest dostępna ze względu na twoją słabą umiejętność intrygi."
 fp2_struggle.1000.t: "Podsycanie ognia"
 fp2_struggle.1000.desc: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U] oraz [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip|l] ludność z [tension_county.GetAdjective] są ze sobą w konflikcie.\n\n– Wykorzystajmy tę okazję – podpowiada [tension_councillor.GetFirstName]. – Zwerbujmy drabów wśród buntowników, których wiarą jest [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]. A jeśli będą kontynuować te #italic ćwiczenia#! na swych ziemiach ojczystych, to też nie będzie takie złe! Nawet moglibyśmy ich do tego #italic zachęcić#!…\n\nCzy powinniśmy pozwolić, by ziemie znane jako [tension_county.GetNameNoTierNoTooltip] spłonęły po to, by można było zwerbować tych brutalnych fanatyków?"
 fp2_struggle.1000.a: "Rozsiejmy trochę nienawiści… Dyskretnie."
 fp2_struggle.1000.b: "Ufam, że sobie z tym poradzisz."
 fp2_struggle.1000.c: "Nie, postaram się złagodzić te tarcia."
 fp2_struggle.1000.d: "Jeśli ja nie mogę powstrzymać tego szaleństwa, to może jakiś [minority_courtier.GetFaith.GetAdherentNameNoTooltip] władca mógłby."
 not_my_problem_toast: "Samotne matki i dzieci w twoim państwie będą głodować przez kolejne lata."
 fp2_struggle.1001.t: "Wdowy wojenne"
 fp2_struggle.1001.desc: "[expectant_courtier.GetTitledFirstName] spodziewa się dziecka i zastanawia się przez to nad sytuacją innych matek [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'w naszym obozie', 'na naszych ziemiach')]. Matek, które w wyniku niedawnej wojny i nieszczęść zostały pozostawione same sobie i muszą opiekować się swoimi dziećmi.\n\n– Niech jaśnie [ROOT.Char.GetLadyLord] posłucha. Można by ustanowić specjalny fundusz na rzecz karmiących matek, które nie dysponują środkami utrzymania. W końcu wychowywanie dzieci to tak samo ciężka i godna pochwały praca jak każda inna."
 fp2_struggle.1001.a: "Wspaniały pomysł! Utworzę taki fundusz."
 fp2_struggle.1001.b: "Tylko wdowy dostaną moje wsparcie."
 fp2_struggle.1001.b.tt: "Twoja wiara nie pochwala kobiet, które mają dzieci spoza małżeństwa."
 fp2_struggle.1001.c: "Mogą pozostać w miejscu, którym jest mój [ROOT.Char.Custom('GetCourt')]! Żywności mamy pod dostatkiem!"
 fp2_struggle.1001.c.tt: "Zapraszasz wszystkie ubogie samotne matki w swoim państwie, by przybyły do miejsca, którym jest twój [ROOT.Char.Custom('GetCourt')]."
 fp2_struggle.1001.d: "Z pewnością moi życzliwi wasale pomogą to sfinansować."
 fp2_struggle.1001.e: "[ROOT.Char.GetTitleTierName|U] nie jest jakąś mamką!"
 fp2_struggle.1001.specialdescpositive: "Wasale, którzy chcą zapłacić, zyskują #positive_value 10#! #color_light_blue opinii#! o tobie"
 fp2_struggle.1001.specialdescnegative: "Wasale, którzy nie chcą zapłacić, tracą #negative_value 10#! #color_light_blue opinii#! o tobie"
 reading_avicenna_toast.success: "Czytasz obszerną księgę dotyczącą medycyny."
 reading_avicenna_toast.failure: "Być może coś źle zrozumiał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]…"
 reading_hippocrates_toast.success: "Czytasz wszystkie dzieła Galena."
 reading_hippocrates_toast.failure: "Dlaczego greka jest taka trudna?"
 rolling_in_filth_toast: "Twój dwór stanowi zagrożenie dla zdrowia."
 fp2_struggle.1002.t: "[xenophilic_culture.GetNameNoTooltip|U] zasługa w nauce"
 fp2_struggle.1002.desc_early_golden_age: "[xenophilic_culture.GetNameNoTooltip] inteligencja poczyniła ostatnio wielkie postępy w wiedzy medycznej. Jednak [Select_CString(neighboring_ruler.IsFemale, 'moja', 'mój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] wygnał[Select_CString(neighboring_ruler.IsFemale, 'a', '' )] ze swojego dworu polihistora imieniem [great_physician.GetFirstName] za #italic wiersz i pomyłkę#!. Teraz szuka [great_physician.GetSheHe] zatrudnienia.\n\n"
 fp2_struggle.1002.desc_late_golden_age: "[xenophilic_culture.GetNameNoTooltip] inteligencja poczyniła ostatnio wielkie postępy w wiedzy medycznej. Jednak [Select_CString(neighboring_ruler.IsFemale, 'moja', 'mój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] wygnał[Select_CString(neighboring_ruler.IsFemale, 'a', '' )] ze swojego dworu polihistora imieniem [great_physician.GetFirstName] za #italic wiersz i pomyłkę#!. Teraz szuka [great_physician.GetSheHe] zatrudnienia.\n\n"
 fp2_struggle.1002.desc_post_golden_age_christian: "Choć tacy jak Awerroes i Albucasis już dawno nie żyją, to jednak [xenophilic_culture.GetNameNoTooltip|l] grupa uczonych lekarzy nadal pozostaje prekursorami wiedzy. Teraz [great_physician.GetFirstName] – osoba znana ze swej rozległej wiedzy – szuka nowego zatrudnienia po tym, jak wypędzono ją z dworu, którym zarządza [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName], za nieujawnione wykroczenie.\n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian: "Choć tacy jak Ibn Rushd i Al-Zahrawi już dawno nie żyją, to jednak [xenophilic_culture.GetNameNoTooltip|l] grupa uczonych lekarzy nadal pozostaje prekursorami wiedzy. Teraz [great_physician.GetFirstName] – osoba znana ze swej rozległej wiedzy – szuka nowego zatrudnienia po tym, jak wypędzono ją z dworu, którym zarządza [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName], za nieujawnione wykroczenie.\n\n"
 fp2_struggle.1002.desc_albucasis: "„Choć moje umiejętności są skromne, uratował[Select_CString( great_physician.IsFemale, 'a', 'e' )]m kiedyś życie niewolnicy, która sama podcięła sobie gardło, a po tym wydarzeniu miała tylko lekką chrypkę w głosie. I prosił[Select_CString( great_physician.IsFemale, 'a', '' )]bym cię o wprowadzenie pewnych zmian w swoich nawykach higienicznych…”\n\n"
 fp2_struggle.1002.desc_avenzoar: "„Praktykowałem medycynę przez całe życie” – mówi. „I napisał[Select_CString( great_physician.IsFemale, 'a', 'e' )]m książkę zawierającą zestaw reguł o zdrowym życiu. Ale jestem zaprzysięgłym wrogiem przesądów i fałszywych środków leczniczych, które są rozpowszechniane przez czarownice i astrologów, więc prosił[Select_CString( great_physician.IsFemale, 'a', '' )]bym o zakazanie takich rzeczy…” \n\n"
 fp2_struggle.1002.desc_tufail: "„Zgłębiam zarówno niebiosa, umysł, jak i dolegliwości cielesne” – mówi. „Ale jestem zwolennikiem korzyści płynących z badania ludzkiego ciała #italic post mortem#!… Czy m[Select_CString( ROOT.Char.IsFemale, 'ogłabyś', 'ógłbyś' )] zapewnić mi możliwości realizowania tego celu?”\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early: "„Wiele się nauczył[Select_CString( great_physician.IsFemale, 'a', 'e' )]m z dzieł starożytnych” – mówi. „Uratował[Select_CString( great_physician.IsFemale, 'a', 'e' )]m zawartą tam wiedzę z otchłani rozwlekłości i mogę ją wykorzystać dla twojego dobra”.\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late: "„Wiele się nauczył[Select_CString( great_physician.IsFemale, 'a', 'e' )]m z dzieł Al-Zahrawiego i Ibn Siny” – mówi. „Jednak udoskonalił[Select_CString( great_physician.IsFemale, 'a', 'e' )]m ich techniki. Potrafię usuwać zaćmę i czyraki oraz leczyć choroby, które wcześniej uważano za nieuleczalne”.\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian: "M[Select_CString( scoped_physician.IsFemale, 'oja obecna nadworna medyczka', 'ój obecny nadworny medyk' )], [scoped_physician.GetTitledFirstName], namawia mnie, żebym nie zastępował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString( scoped_physician.IsFemale, 'jej', 'go' )] [Select_CString( great_physician.IsFemale, 'tą poganką', 'tym poganinem' )]."
 fp2_struggle.1002.desc_has_physician_but_not_christian: "M[Select_CString( scoped_physician.IsFemale, 'oja obecna nadworna medyczka', 'ój obecny nadworny medyk' )], [scoped_physician.GetTitledFirstName], namawia mnie, żebym nie zastępował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString( scoped_physician.IsFemale, 'jej', 'go' )] [Select_CString( great_physician.IsFemale, 'tą ekscentryczką', 'tym ekscentrykiem' )]."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian: "Niektórzy dworzanie namawiają mnie, bym nie wiązał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się z [Select_CString( great_physician.IsFemale, 'tą poganką', 'tym poganinem' )]."
 fp2_struggle.1002.desc_has_no_physician: "Czy mam zaproponować t[Select_CString( great_physician.IsFemale, 'ej kobiecie', 'emu mężczyźnie' )] miejsce na moim dworze?"
 fp2_struggle.1002.a: "Przydałby mi się nowy nadworny medyk…"
 fp2_struggle.1002.b: "Mogę kupić książki i sam[Select_CString( ROOT.Char.IsFemale, 'a', 'emu' )] uczyć się medycyny."
 fp2_struggle.1002.b.tt: "Próbujesz uczyć się z wielkich dzieł medycyny."
 fp2_struggle.1002.c: "Do czego jesteś mi potrzebn[Select_CString( great_physician.IsFemale, 'a', 'y' )]? Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] potrafię czytać po grecku."
 fp2_struggle.1002.c.tt: "Kupujesz dzieła Galena i próbujesz je czytać."
 fp2_struggle.1002.d: "Odeślę cię z powrotem… w łańcuchach."
 fp2_struggle.1002.e: "Moje zdrowie jest w porządku, dziękuję."
 fp2_struggle.1002.f: "Odejdź, innowacje powinny pochodzić tylko od Boga."
 fp2_struggle.1002.physicianleaves: "[great_physician.GetFirstName] szuka zatrudnienia w innym miejscu"
 fp2_struggle.1001.physician_imprisoned: "[great_physician.GetFirstName] z pewnych powodów jest więzion[Select_CString(great_physician.IsFemale, 'a', 'y' )] przez [neighboring_ruler.GetName]"
 fp2_struggle.1010.t: "Dusza żelaza"
 fp2_struggle.1010.desc: "Na mój dwór przybył[Select_CString(great_swordsmith.IsFemale, 'a kobieta', ' mężczyzna' )] o imieniu [great_swordsmith.GetName], podając się za mistrz[Select_CString(great_swordsmith.IsFemale, 'ynię', 'a' )] kowalstwa, któr[Select_CString(great_swordsmith.IsFemale, 'a podróżowała', 'y podróżował' )] wzdłuż i wszerz.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – mówi – „moja rodzina od czasów starożytnych zajmowała się produkcją mieczy na terenie [toledo_holding.GetAdjectiveNoTooltip], a niegdyś wykonywała #italic falcaty#! dla armii Kartaginy. Żaden stop nie jest tak mocny jak ten, który powstaje w Iberii, a ja potrafię go udoskonalić. Mogę zrobić najlepszą broń na świecie, ale w zamian musisz dać mi przywództwo nad gildią kowali z [blacksmith_county.GetNameNoTierNoTooltip]. Wtedy zobaczą, że przez cały czas był[Select_CString(great_swordsmith.IsFemale, 'am', 'em' )] od nich lepsz[Select_CString(great_swordsmith.IsFemale, 'a', 'y' )]!”."
 fp2_struggle.1010.a: "Nie, będziesz współpracować z gildią, by przynieść korzyści nam wszystkim."
 fp2_struggle.1010.b: "Jakąkolwiek wiedzę posiadasz, wyciągnę ją…"
 fp2_struggle.1010.c: "Dostaniesz ją, jeśli wykonasz miecze dla moich wojsk."
 fp2_struggle.1010.d: "Wykuj mi najlepsze ostrze w Iberii, a gildia będzie twoja."
 fp2_struggle.1010.e: "Nie będę złościć gildii twoją próżnością."
 fp2_struggle.1010.smithgoesaway: "[great_swordsmith.GetNameNoTooltip] będzie przewodzić gildii kowali."
 fp2_struggle.1010.paranoid_rivals: "Uzbrojenie własnych żołnierzy może zaniepokoić niektórych sąsiednich władców."
 fp2_struggle.1010.smithmakesweapon: "[great_swordsmith.GetNameNoTooltip] pozostaje na twoim dworze, wykuwając miecz, o który prosił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]."
 fp2_struggle.1010.swordsmith_imprisoned: "[great_swordsmith.GetNameNoTooltip] zostanie przez ciebie uwięzion[Select_CString( great_swordsmith.IsFemale, 'a', 'y' )], a następnie torturowan[Select_CString( great_swordsmith.IsFemale, 'a', 'y' )] w celu poznania sekretu, który skrywa"
 fp2_struggle.1010.compassionate_courtiers: "Nie wszyscy twoi dworzanie mogą to zaakceptować"
 toledo_compromise_flavor: "[great_swordsmith.GetNameNoTooltip] i gildia zostaną zmuszeni do osiągnięcia kompromisu."
 fp2_struggle.1010.swordsmith_leaves: "[great_swordsmith.GetNameNoTooltip] przenosi się na inny dwór."
 fp2_struggle.1011.t: "„Ostrze [blacksmith_county.GetAdjectiveNoTooltip]”"
 fp2_struggle.1011.desc: "„Ukończone” – mówi [great_swordsmith.GetName], ale wydaje się dziwnie znużon[Select_CString( great_swordsmith.IsFemale, 'a', 'y' )].\n\n„Być może duchy moich przodków prowadziły mnie podczas wykuwania tego ostrza, gdyż jest ono najlepsze, jakie kiedykolwiek stworzył[Select_CString( great_swordsmith.IsFemale, 'a', 'e' )]m. Nigdy więcej nie zrobię podobnego ani nikt inny w tej krainie, bo tajemnice jego wykonania zabiorę do grobu. Pójdę teraz i wezmę gildię, którą mi obiecał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś, choć to zwycięstwo wydaje mi się teraz bezwartościowe. Tak czy inaczej, musisz nazwać miecz, który dla ciebie wykuł[Select_CString( great_swordsmith.IsFemale, 'a', 'e' )]m”."
