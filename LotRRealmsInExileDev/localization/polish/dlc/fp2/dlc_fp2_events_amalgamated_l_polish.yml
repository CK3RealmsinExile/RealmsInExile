 fp2_struggle.1011.b: "#italic Tiniebra#!, ciemność."
 fp2_struggle.1011.c: "#italic Vermejo#!, czerwień."
 fp2_struggle.1011.d: "#italic Jargonça#!, jak niebieski kamień szlachetny."
 fp2_struggle.1011.e: "#italic Suhajl#!, chwalebny."
 fp2_struggle.1011.f: "#italic al-Battar#!, nóż."
 fp2_struggle.1011.g: "#italic Qazeeb#!, z mocnym uchwytem."
 fp2_struggle.1011.h: "#italic Zumurrud#!, niczym olśniewający szmaragd."
 fp2_struggle.1011.i: "#italic Ortzi#!, jak grzmot."
 fp2_struggle.1011.j: "#italic Gaueko#!, nocny duch."
 fp2_struggle.1011.k: "#italic Gorri#!, czerwony."
 fp2_struggle.1011.l: "#italic Aiztoto#!, mały nóż."
 fp2_struggle.1011.m: "#italic Escremire#!, szermierz."
 fp2_struggle.1011.n: "#italic Folha#!, liść."
 fp2_struggle.1011.o: "#italic Proeza#!, męstwo."
 fp2_struggle.1011.p: "#italic Trebalhar#!, oprawca."
 fp2_struggle.1011.q: "#italic Sufaks#!, jak wielki bohater w dawnych czasach."
 fp2_struggle.1011.r: "#italic Toumellalt#!, biały."
 fp2_struggle.1011.s: "#italic Ajugu#!, jarzmo."
 fp2_struggle.1011.u: "Oczywiście, #italic Żelazna dusza#!."
 fp2_struggle.1011.v: "Podoba mi się #italic Jemioła#!…"
 fp2_struggle.1011.w: "#italic Tasak na Maurów#!, cóż by innego?"
 fp2_struggle.1011.x: "#italic Ostrze uzurpatora#! wydaje się odpowiednie, biorąc pod uwagę to, co zrobiliśmy gildiom…"
