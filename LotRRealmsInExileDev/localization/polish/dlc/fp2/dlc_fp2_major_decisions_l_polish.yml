l_polish:
 secure_mediterranean_decision: "Podbij Morze Śródziemne"
 secure_mediterranean_decision_confirm: "Nasze morze"
 secure_mediterranean_decision.a: "Odblokowuje [casus_belli|El] „Podbój Morza Śródziemnego”, co umożliwia podbój dowolnego hrabstwa znajdującego się nad brzegiem Morza Śródziemnego tak długo, jak aktywny jest modyfikator [Concept('house', 'rodu')|E] i posiadasz tereny [mediterranean_title.GetAdjective]"
 secure_mediterranean_decision.involved_notif: "Region Morza Śródziemnego został podbity przez władców następujących ziem: [mediterranean_conqueror.GetPrimaryTitle.GetBaseNameNoTier]"
 secure_mediterranean_decision.involved_notif_desc: "Ród [mediterranean_house.GetName] zjednoczył wyspy [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] oraz [sicily.GetNameNoTier], i zyskując uzasadnione [casus_belli|El] przeciwko każdemu śródziemnomorskiemu hrabstwu, rości sobie prawo nad całym Morzem Śródziemnym."
