l_polish:
 improve_city_province_decision: "$improve_city_province_decision_name$"
 improve_city_province_decision_name: "Rozwój miast"
 improve_city_province_decision_desc: "Zapłać za wybudowanie w swoim mieście nowych, ekstrawaganckich dzielnic"
 improve_city_province_decision_confirm: "Rozpocznij ekspansję"
 improve_city_province_decision_tooltip: "Zainwestuj pieniądze, aby uzyskać nowe miejsce na [Concept( 'building', 'budowlę' )|E] w swoich [Concept( 'cities', 'miastach' )|E]"
 improve_city_province_decision_decision_no_effect: "Żadne [city|El] nie spełnia wymagań"
 improve_city_province_decision_at_least_one_city_tt: "Co najmniej jedno miasto ma mniej niż 5 miejsc na budowę"
 fp2_secure_mediterranean.t: "Podbij Morze Śródziemne"
 fp2_secure_mediterranean.desc: "Po podbiciu najważniejszych wysp na Morzu Śródziemnym, które pełnią funkcję strażnic morskich, nadszedł czas, abyśmy przejęli kontrolę nad całym morzem."
 fp2_secure_mediterranean.tip: "Rość prawo do całego Morza Śródziemnego"
 secure_iberian_foothold_decision_title: "Iberyjski przyczółek"
 secure_iberian_foothold_decision_desc: "Walczące ze sobą państwa Iberii osłabły na tyle, że drzwi półwyspu stanęły dla cudzoziemców otworem. Jeśli w ten lub inny sposób w regionie tym ukonstytuowałaby się nowa władza [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l], można byłoby wiele na tym zyskać."
 secure_iberian_foothold_decision_tooltip: "Zintegruj część Iberii"
 secure_iberian_foothold_decision_confirm: "Wygrywają najsilniejsi."
 fp2_struggle_uninvolved_or_external_tt: "Twoja [capital|El] znajduje się poza [Concept( 'region', 'regionem' )|E] o nazwie [GetGeographicalRegion('world_europe_west_iberia').GetName]"
 fp2_struggle_secure_iberian_foothold_empire_tt: "[Concept( 'hold', 'Posiadasz')|E] [title|El] [empire|El], którym nie jest [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_phase_hostility_or_opportunity_tt: "[struggle_phase|E] iberyjskich to [struggle_phase_iberia_hostility|El] lub [struggle_phase_iberia_opportunity|El] (Obecnie: [GetStruggle('iberian_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt: "[Concept('hold', 'Posiadasz')|E] i [Concept('completely_control', 'w pełni kontrolujesz')|E] [kingdom|El] [de_jure|El] w obszarze o nazwie [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt: "Co najmniej #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0]%#! [Concept( 'counties', 'hrabstw' )|E] [de_jure|El] tego [titlepossessive|El] wyznaje [THIS.Char.GetFaith.GetName|l]"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt: "Ten [title|E] graniczy z [Concept('hold', 'posiadanym')|El] przez ciebie [Concept('kingdom', 'królestwem')|E] [de_jure|El] w [Concept('empire', 'imperium')|E] innym niż [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt: "Posiadasz ten [title|El] przez co najmniej [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z] lat"
 fp2_struggle_secure_iberian_foothold_religion_tt: "[Concept( 'hold', 'Posiadasz' )|E] co najmniej #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0]%#! [Concept( 'counties', 'hrabstw' )|E], w których dominuje [faith|El] [THIS.Char.GetFaith.GetReligion.GetAdjective|l], w [Concept( 'region', 'regionie' )|E] o nazwie [GetGeographicalRegion('world_europe_west_iberia').GetName] (obecnie: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1]%)\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt: "[Concept( 'hold', 'Posiadasz' )|E] co najmniej #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0]%#! [Concept( 'counties', 'hrabstw' )|E] w [Concept( 'region', 'regionie' )|E] o nazwie [GetGeographicalRegion('world_europe_west_iberia').GetName] (obecnie: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0]%)\n"
 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt: "Każde [kingdom|El] [de_jure|El] w obszarze o nazwie [GetTitleByKey('e_spain').GetNameNoTier], które spełni poniższe warunki, stanie się [de_jure|El] częścią miejsca znanego jako [THIS.Char.GetPrimaryTitle.GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt: "Każde [kingdom|El] [de_jure|El] podległe władzy państwa znanego jako [GetTitleByKey('e_spain').GetNameNoTier], które spełni poniższe warunki, zostanie częścią [de_jure|El] [empire|El] o nazwie [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt: "[iberian_struggle|E] dobiegają końca"
 iberian_footholder_transfer_tt: "[THIS] [THIS.Title.GetName] [THIS.GetName]"
 fp2_other_decisions.1000.t: "$secure_iberian_foothold_decision_title$: Konsolidacja [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 fp2_other_decisions.1000.involved_religion: "Wojny pomiędzy rozbitymi księstwami Iberii doprowadziły do tego, że ta [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] grupa państw z tego regionu padła niemalże na kolana.\n\nBez naszej interwencji wyznawcy [ROOT.Char.GetFaith.HighGodNamePossessive] zostaliby w końcu wyparci z półwyspu przez imperialnych niewiernych.\n\n"
 fp2_other_decisions.1000.desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective|U] inwazja na półwysep jest możliwa, jako że podzielone wyznania i ludy Iberii są zbyt zajęte walką między sobą, by skutecznie się temu przeciwstawić."
 fp2_other_decisions.1000.involved_faith: "[ROOT.Char.GetFaith.GetAdherentNamePlural|U] Zachodu są teraz bezpieczni pod ochroną władców ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], które zamieszkałe jest przez ich prawowitych obrońców."
 fp2_other_decisions.1000.uninvolved_faith: "Przypadło nam szerzenie światła, jakie niesie za sobą wiara [ROOT.Char.GetFaith.GetAdjective|l]. Pod przewodnictwem władców ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] terytoria te znów będą dostatnie i spokojne."
 fp2_other_decisions.1000.closing: "\n\nZ czasem zobaczą, że czas ich fałszywych bogów dobiegł końca, i będą się cieszyć, że [ROOT.Char.GetFaith.HighGodName] i [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] prowadzą ich ziemie ku zbawieniu."
 fp2_other_decisions.1000.a: "W Iberii potrzebna była nowa krew."
 fp2_other_decisions.1001.involved_religion: "Po wiekach wojny między iberyjskimi chrześcijanami a Maurami, nasze zmagania zostały wykorzystane przez imperialistycznych intruzów z [iberian_footholder.GetPrimaryTitle.GetAdjective].\n\n"
 fp2_other_decisions.1001.desc: "Przez nieuwagę, zazdrość i zaniedbanie my, Iberowie, pozwoliliśmy, aby intruzi z [iberian_footholder.GetPrimaryTitle.GetAdjective] wykorzystali podział naszej ojczyzny i najechali historyczne królestwa półwyspu."
 fp2_other_decisions.1001.involved_faith: "[iberian_footholder.GetTitledFirstName] ogłosił[Select_CString(iberian_footholder.IsFemale, 'a', '' )] się prawowit[Select_CString(iberian_footholder.IsFemale, 'ą władczynią', 'ym władcą' )], wyznającego [iberian_footholder.GetFaith.GetNameNoTooltip|l] półwyspu, wykorzystując swoje zwycięstwa jako dowód swych praw do słabnących państw Iberii, w których dominuje [iberian_footholder.GetFaith.GetReligion.GetName|l]."
 fp2_other_decisions.1001.same_uninvolved_faith: "Twierdzą, że nasze porażki były karą [ROOT.Char.GetFaith.HighGodNamePossessive] za zboczenie z prawdziwej ścieżki, którą jest [iberian_footholder.GetFaith.GetName|l] i że [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] Iberia ma już prawowit[Select_CString(iberian_footholder.IsFemale, 'ą przywódczynię, a jest nią', 'ego przywódcę, a jest nim' )] [iberian_footholder.GetTitledFirstName]…"
 fp2_other_decisions.1001.uninvolved_faith: "Ze swoimi zwycięstwami jako dowodami, [iberian_footholder.GetTitledFirstName] ogłosił[Select_CString(iberian_footholder.IsFemale, 'a', '' )], że [iberian_footholder.GetHerHis] [iberian_footholder.GetFaith.GetAdjective|l] wiara to prawdziwa [iberian_footholder.GetFaith.GetReligion.GetAdjective|l] ścieżka, która zjednoczy cały półwysep pod patronatem [iberian_footholder.GetFaith.HighGodNamePossessive]."
 fp2_other_decisions.1001.closing: "\n\nGdy [iberian_footholder.GetTitledFirstName] jednoczy swoje posiadłości, dawne różnice między muzułmanami a chrześcijanami zdają się blednąć w obliczu zagrożenia, które niesie ze sobą [iberian_footholder.GetFaith.GetAdjective|l] okupacja…"
 fp2_other_decisions.1001.a: "Przeklęci intruzi."
 ### Council of Toledo Decision
 council_of_toledo_decision_title: "Zwołaj synod w Toledo"
 council_of_toledo_decision_desc_count: "Nadszedł czas, aby zwołać [SCOPE.ScriptValue('council_of_toledo_counter_value')]. synod w [GetTitleByKey('c_toledo').GetNameNoTier] i ponownie rozstrzygnąć kwestie religijne, z którymi zmagają się [ROOT.Char.GetFaith.GetAdherentNamePlural|l]."
 council_of_toledo_decision_desc: "Przez wieki na terenie [GetTitleByKey('c_toledo').GetAdjective] odbywały się synody religijne, na których duchowni reprezentujący całe chrześcijaństwo rozstrzygali ówczesne spory. Organizując 19. synod, możemy przywrócić tę wizygocką tradycję."
 council_of_toledo_decision_tooltip: "Zorganizuj zebranie w Toledo, na którym zbierze się [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] wspólnota duchowna"
 council_of_toledo_decision_confirm: "Już czas."
 council_of_toledo_decision_toledo_holder_trigger: "[Concept('hold', 'Posiadasz')|E] tereny [GetTitleByKey('c_toledo').GetAdjective] lub władasz nimi, a ich [ruler|El] wyznaje [THIS.Char.GetFaith.GetName|l]"
 council_of_toledo_decision_toledo_faith_trigger: "[faith|E] to [THIS.Char.GetLiege.GetFaith.GetName|l]"
 council_of_toledo_decision_catalyst_tt: "Może pojawić się [struggle_catalyst|El]"
 council_of_toledo_decision_tt: "Nagrody uzależnione są od wyniku synodu"
 #Event - Organization
 fp2_other_decisions.0700.council: "[SCOPE.ScriptValue('council_of_toledo_counter_value')]. synod w Toledo"
 fp2_other_decisions.0700.t: "$fp2_other_decisions.0700.council$: Organizacja"
 fp2_other_decisions.0700.19: "[council_priest.GetTitledFirstName] rozpocz[Select_CString( council_priest.IsFemale, 'ęła', 'ął' )] przygotowania do 19. synodu w [GetTitleByKey('c_toledo').GetNameNoTier], który ma dorównać dawnym synodom wizygockim.\n\nChoć [GetTitleByKey('k_papal_state').GetDefinitiveName] ma znacznie większe wpływy od czasu najazdu Maurów, nasze duchowieństwo wciąż zachowuje własną tradycję i autonomię. Nadszedł czas, aby ponownie podkreślić znaczenie Iberii jako miejsca dialogu religijnego.\n\nNa ówczesne spotkania zjeżdżali się [ROOT.Char.GetFaith.BishopNeuterPlural] z całego chrześcijańskiego świata, lecz teraz tak być nie musi…"
 fp2_other_decisions.0700.desc: "[ROOT.Char.GetFaith.BishopNeuterPlural|U] z Iberii z niecierpliwością oczekują na kolejny sobór, od kiedy tradycja z Toledo została wskrzeszona.\n\n[council_priest.GetCouncilTitleFirstName] rozpocz[Select_CString( council_priest.IsFemale, 'ęła', 'ął' )] przygotowania, choć nie wiadomo jeszcze, czy kapłani podzielający inne tradycje zostaną zaproszeni do wzięcia udziału."
 fp2_other_decisions.0700.a: "To będzie synod mozarabski."
 fp2_other_decisions.0700.b: "[ROOT.Char.GetFaith.HighGodName] da miejsce wszystkim swoim sługom w Toledo."
 fp2_other_decisions.0700.b.success: "Biskupi ekumeniczni biorą udział"
 fp2_other_decisions.0700.b.failure: "Wezwanie do Toledo zostaje zignorowane"
 fp2_other_decisions.0700.tt: "[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] synod w Toledo rozpocznie się za kilka tygodni"
 #Event - Arrival
 fp2_other_decisions.0701.t: "$fp2_other_decisions.0700.council$: Uczestnicy"
 fp2_other_decisions.0701.opening.success: "Wygląda na to, że [ROOT.Char.GetFaith.AltPriestTermPlural] ciepło przyjęli zaproszenie. Liczni szanowani [ROOT.Char.GetFaith.BishopNeuterPlural] z innych krajów chętnie przybyli do [GetTitleByKey('c_toledo').GetNameNoTier]."
 fp2_other_decisions.0701.opening.failure: "Odpowiedź na nasze zaproszenie do wspólnoty ekumenicznej była chłodna; liczni [ROOT.Char.GetFaith.BishopNeuterPlural] powołali się na złą pogodę, która uniemożliwiała dotarcie do [GetTitleByKey('c_toledo').GetNameNoTier], w wyniku czego na sobór przybyli jedynie miejscowi prałaci…"
 fp2_other_decisions.0701.opening.catastrophe: "Wygląda na to, że żadna inna [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] wiara nie wysłała do [GetTitleByKey('c_toledo').GetNameNoTier] ani jednego biskupa, diakona czy opata, a nasza rada jest postrzegana przez nasze ekumeniczne bractwo z pogardą lub gniewem, dlatego obecni są tylko miejscowi prałaci."
 fp2_other_decisions.0701.opening: "Wielcy tego świata przybyli do [GetTitleByKey('c_toledo').GetNameNoTier], jako [ROOT.Char.GetFaith.GetAdherentNamePlural|l] reprezentujący wszystkie biskupstwa i opactwa."
 fp2_other_decisions.0701.religious_head_bishop: "\n\nWśród skromnych prałatów jest [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], [portrait_bishop.GetFaith.GetAdjective|l] głowa Kościoła."
 fp2_other_decisions.0701.powerful_bishop: "\n\nPewnie najbardziej godnym uwagi wśród nich jest [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], wyznając[Select_CString( portrait_bishop.IsFemale, 'a', 'y' )] [portrait_bishop.GetFaith.GetName|l] prałat o dużych wpływach."
 fp2_other_decisions.0701.saint_bishop: "\n\nUczestnicy są błogosławieni, gdyż pośród nich znajduje się [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], wyznając[Select_CString(portrait_bishop.IsFemale, 'a', 'y' )] [portrait_bishop.GetFaith.GetName|l] święt[Select_CString(portrait_bishop.IsFemale, 'a', 'y' )]!"
 fp2_other_decisions.0701.theologian_bishop: "\n\nNa pewno jest wśród nich [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], wyznając[Select_CString( portrait_bishop.IsFemale, 'a', 'y' )] [portrait_bishop.GetFaith.GetName|l], powszechnie szanowan[Select_CString( portrait_bishop.IsFemale, 'a', 'y' )] teolog."
 fp2_other_decisions.0701.bad_bishop: "\n\nJedn[Select_CString( portrait_bishop.IsFemale, 'ą', 'ym' )] z najbardziej znanych jest [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')|l], które[Select_CString( portrait_bishop.IsFemale, 'j', 'go' )] bezbożność jest przedmiotem żartów w całym świecie chrześcijańskim."
 fp2_other_decisions.0701.senior_bishop: "\n\nNajstarsz[Select_CString( portrait_bishop.IsFemale, 'ą', 'ym' )] ze wszystkich duchownych jest [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], czcigodn[Select_CString( portrait_bishop.IsFemale, 'a', 'y' )] [portrait_bishop.GetWomanMan]."
 fp2_other_decisions.0701.failure: "\n\nKupcy z miasta otoczonego murami są rozczarowani niską frekwencją, jako że byli przygotowani na wizytacje dużej liczby duchownych. Szkoda."
 fp2_other_decisions.0701.desc: "\n\nW mieście otoczonym murami dostrzegalne są już korzyści z przyjazdu duchownych, których handlu i gościnności wypatrują kupcy."
 fp2_other_decisions.0701.a: "Doskonale."
 fp2_other_decisions.0701.b: "Pycha kroczy przed…"
 fp2_other_decisions.0701.c: "W porządku."
 fp2_other_decisions.0701.tt: "[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] synod w Toledo rozpoczyna się"
 #Event - Debate
 fp2_other_decisions.0702.t: "$fp2_other_decisions.0700.council$: Debata"
 fp2_other_decisions.0702.19: "Wieki po ostatnim synodzie zorganizowanym przez arcybiskupa Gunderyka za czasów króla Wittiza [council_priest.GetCouncilTitleFirstName] przywrócił[Select_CString( council_priest.IsFemale, 'a', '' )] naszą tradycję, otwierając 19. zgromadzenie w legendarnym [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
 fp2_other_decisions.0702.opening: "Rozpoczął się kolejny synod w [GetTitleByKey('c_toledo').GetNameNoTier], tym razem otworzył[Select_CString( council_priest.IsFemale, 'a', '' )] go [council_priest.GetCouncilTitleFirstName].\n\n"
 fp2_other_decisions.0702.present: "\n\nPod koniec tygodnia szybko stało się jasne, że [debate_bishop.GetTitledFirstName] z ziem znanych jako [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] ma w tej sprawie posłuch, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand: "\n\nGdy rozmowy zbliżają się ku końcowi, staje się jasne, że [debate_bishop.GetTitledFirstName] z ziem znanych jako [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] to osoba, która w opinii wielu przewodzi zwolennikom tego poglądu, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion: "Szybko pojawił się nadrzędny temat, że nawracanie heretyków i niewiernych jest jedynym sposobem na to, aby [ROOT.Char.GetFaith.GetAdherentNamePlural] mieli zapewnione pokój oraz ochronę."
 fp2_other_decisions.0702.reform: "Kluczowym tematem było to, że [ROOT.Char.GetFaith.GetAdherentNamePlural] nie powinni obawiać się poważnych reform, a w szczególności teraz, gdy pozycja Kościoła iberyjskiego jest bezpieczna."
 fp2_other_decisions.0702.tolerance: "Przodującym tematem było to, że [ROOT.Char.GetFaith.GetAdherentNamePlural] powinni być bardziej tolerancyjni wobec pokojowo nastawionych innowierców – idea ta szybko stała się głównym motywem dalszych rozmów."
 fp2_other_decisions.0702.rights: "Głównym tematem była troska o zabezpieczenie praw, którymi dysponowała niegdyś [ROOT.Char.GetFaith.GetAdjective|l] grupa duchowieństwa, a także odbudowa kościołów."
 fp2_other_decisions.0702.hof: "O dziwo, poczucie, że [ROOT.Char.GetFaith.GetAdherentNamePlural] potrzebują własnego przywódcy duchowego, było najpilniejszą troską wielu naszych biskupów."
 fp2_other_decisions.0702.pope: "Zapadł nastrój współpracy, jako że wielu biskupów z uznaniem opowiedziało się szerszą kooperacją, którą mogliby zawiązać [ROOT.Char.GetFaith.GetAdherentNamePlural] oraz ich ekumeniczni bracia."
 fp2_other_decisions.0702.heresy: "Rozmowy nabrały tempa, gdy poruszono temat zagrożenia, jakie stanowią [heretic_faith.GetAdherentNamePlural|l], heretycy tacy jak pryscylianie i arianie z przeszłości."
 fp2_other_decisions.0702.closing: "natomiast [counter_bishop.GetTitledFirstName] z ziem o nazwie [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] bardzo energicznie odpiera [debate_bishop.Custom('PL_jego_jej')] argumenty."
 fp2_other_decisions.0702.a: "Nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się bardziej zgodzić! "
 fp2_other_decisions.0702.b.hof: "Nie taka jest wola [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp2_other_decisions.0702.b: "[debate_bishop.GetSheHe|U] zostanie zakrzyczan[Select_CString( debate_bishop.IsFemale, 'a', 'y' )]."
 council_of_toledo_ruler_effect_tt: "Każdy [ruler|El] (wiara [council_toledo_faith.GetAdjective|l])"
 #Event - Invalidated
 fp2_other_decisions.0703.t: "$fp2_other_decisions.0700.council$: Odłożony w czasie"
 fp2_other_decisions.0703.war: "W związku z nadejściem wojny [council_priest.GetCouncilTitleFirstName] odłożył[Select_CString( council_priest.IsFemale, 'a', '' )] w czasie zbliżający się synod w Toledo."
 fp2_other_decisions.0703.control: "W związku z utratą [GetTitleByKey('c_toledo').GetNameNoTier] nie będzie już możliwe zorganizowanie najbliższego synodu w Toledo…"
