 fp2_disappointing_council_modifier_desc: "W Toledo odbyła się rozczarowująca pod względem frekwencji rada prałatów, która nie przyniosła kupcom miejskim oczekiwanych zysków."
 fp2_stifled_council_modifier: "Synod w martwym punkcie"
 fp2_stifled_council_modifier_desc: "Sprzeciwianie się synodzie sprawiło, że postać ta stała się niepopularna wśród duchowieństwa."
 fp2_council_conversion_modifier: "Synod na temat nawrócenia"
 fp2_council_conversion_modifier_desc: "Ostatni synod w Toledo zachęcał do nawracania niewiernych w państwach Mozarabów."
 fp2_council_tolerance_modifier: "Synod na temat tolerancji"
 fp2_council_tolerance_modifier_desc: "Ostatni synod w Toledo zachęcał do tolerancji między religiami Iberii."
 fp2_council_reform_modifier: "Synod na temat reformy"
 fp2_council_reform_modifier_desc: "Ostatni synod w Toledo zachęcił do reformy kościoła mozarabskiego, nadając mu nową władzę."
 fp2_council_rights_modifier: "Synod na temat praw"
 fp2_council_rights_modifier_desc: "Ostatni synod w Toledo zachęcał do ochrony praw duchownych i naprawy kościołów."
 fp2_council_hof_modifier: "Synod na temat przywództwa"
 fp2_council_hof_modifier_desc: "Ostatni synod w Toledo zachęcił Mozarabów do wyznaczenia własnego zwierzchnika wiary."
 fp2_council_pope_modifier: "Synod na temat współpracy"
 fp2_council_pope_modifier_desc: "Ostatni synod w Toledo zachęcił Mozarabów do współpracy z całym światem chrześcijańskim."
 fp2_council_heresy_modifier: "Synod na temat inkwizycji"
 fp2_council_heresy_modifier_desc: "Ostatni synod w Toledo zachęcał do wykorzenienia herezji, które pojawiły się na terenie Iberii."
