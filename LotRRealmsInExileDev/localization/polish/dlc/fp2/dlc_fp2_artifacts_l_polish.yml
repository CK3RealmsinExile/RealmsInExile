l_polish:
 ##################################################
 #Uniques
 fp2_chalice_dona_urraca: "Kielich doñi Urraki"
 fp2_chalice_dona_urraca_desc: "Rytualny kielich wyrzeźbiony z najczarniejszego onyksu, inkrustowany klejnotami oraz złotym filigranem. Zamówił[Select_CString(owner.IsFemale, 'a', '' )] go [owner.GetTitledFirstName] ku czci Kościoła."
 fp2_santiago_aquamanile: "(Dawne) $fp2_santiago_bells$"
 #We have to use |U here so that al-Mansur is presented correctly.
 fp2_santiago_aquamanile_desc: "[reforger.GetTitledFirstName|U] wykuł[Select_CString(reforger.IsFemale, 'a', '' )] te naczynia ze stopionego żużlu z Dzwonów Santiago. Choć teraz służą do rytualnego mycia rąk ich właścicieli, samo ich istnienie potwierdza prymat islamu nad chrześcijaństwem."
 fp2_santiago_aquamanile_melted_desc: "Przetopione #EMP po raz kolejny#!; ostatni[Select_CString(ROOT.Char.IsFemale, 'ą, która tego dokonała była', 'm, którym tego dokonał był' )] [reforger.GetTitledFirstName]. Dawne $fp2_santiago_bells$ są jednymi z najbardziej pożądanych naczyń na wodę, jakie istnieją. Ich obecna forma głosi światu o prymacie islamu w Iberii."
 fp2_santiago_aquamanile_melted_tally_desc: "$fp2_santiago_aquamanile_melted_desc$\n\nTen często kuty metal [ROOT.Var('artefact_santiago_bells').GetValue]-krotnie zmieniał właściciela."
 fp2_santiago_bells: "Dzwony Santiago"
 fp2_santiago_bells_desc: "Sławne dzwony z Santiago de Compostela są mocnym, prostym, a przede wszystkim #EMP donośnym#! przypomnieniem o niezmiennym duchowym autorytecie św. Jakuba."
 fp2_santiago_bells_melted_desc: "[reforger.GetTitledFirstName] odebrał[Select_CString(reforger.IsFemale, 'a', '' )] je niewiernym, przetopił[Select_CString(reforger.IsFemale, 'a i przywróciła', ' i przywrócił' )] do pierwotnej postaci. Teraz słynne dzwony z Santiago de Compostela rozbrzmiewają ku pokrzepieniu całego chrześcijaństwa."
 fp2_santiago_bells_melted_tally_desc: "$fp2_santiago_bells_melted_desc$\n\nTen często kuty metal [ROOT.Var('artefact_santiago_bells').GetValue]-krotnie zmieniał właściciela."
 ##################################################
 #Multiples
 fp2_armillary_sphere: "Sfera armilarna"
 fp2_armillary_sphere_desc: "Misterne urządzenie astrologiczne. Pierścienie wyrzeźbione są z [newly_created_artifact.GetFeatureText( 'generic_material_wood' )], a ich powierzchnię zdobią wzory z [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )]. Z zadziwiającą precyzją przedstawiają meandrujące ścieżki empireum. Jakość rzemieślnicza artefaktu jest [SCOPE.Custom('ArtifactQuality')]."
 fp2_2p_chess_board: "Szczęśliwa szachownica"
 fp2_2p_chess_board_desc: "To narzędzie odegrało kluczową rolę w niezwykle udanej grze, w której [bg_loser.GetTitledFirstName] poni[Select_CString(bg_loser.IsFemale, 'osła', 'ósł' )] miażdżącą porażkę. Pierwsz[Select_CString(bg_victor.IsFemale, 'ą, która', 'ym, który' )] się do niej przyczynił[Select_CString(bg_victor.IsFemale, 'a był', ' był' )] [bg_victor.GetTitledFirstName]."
 fp2_4p_chess_board: "Szachownica dla czterech graczy"
 fp2_4p_chess_board_desc: "Kiedy [bg_victor.GetTitledFirstName] pokonał[Select_CString(bg_victor.IsFemale, 'a', '' )] w szachach [bg_loser.GetTitledFirstName], [bg_victor.GetHerHis] pierwszą myślą było utrwalenie swojego sukcesu i stworzenie ulepszonego i tak specyficznego wariantu, że znalezienie chętnych graczy nigdy nie było możliwe."
 fp2_votive_crowns: "Wizygocka korona wotywna"
 fp2_votive_crowns_desc: "Koronę wotywną, przeznaczoną do wieszania nad ołtarzami kościelnymi lub wokół nich, a czasem na posągach, ofiarowuje się Bogu, aby wyrazić poddanie wobec władzy wyższej niż królewska."
 fp2_andalusian_aquamanile: "Rytualna akwamanila"
 fp2_andalusian_aquamanile_desc: "Piękny dzban wykonany [newly_created_artifact.GetFeatureText( 'goblet_material' )], ze zdobieniami ze złoconego [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )], przeznaczony do przechowywania wody, którą rytualnie obmywa się ręce."
