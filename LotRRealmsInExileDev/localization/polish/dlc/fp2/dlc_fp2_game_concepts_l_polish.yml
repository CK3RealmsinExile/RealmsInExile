l_polish:
 game_concept_struggle: "Zmaganie"
 game_concept_struggle_struggles: "Zmagania"
 game_concept_struggle_desc: "Zmagania to długotrwałe konflikty obejmujące różne [Concept( 'struggle_region_regions', 'regiony' )|E], w których występuje wiele [Concept( 'faiths', 'wiar')|E] oraz [Concept( 'cultures', 'kultur' )|E]. W granicach zmagań mogą obowiązywać specjalne zasady i [modifiers|El], które zmieniają się wraz z upływającym czasem. Jako że trwają one od dziesięcioleci do stuleci, nie wszystkie [characters|El] biorące udział w zmaganiach toczą ze sobą [Concept( 'war', 'wojnę')|E] przez cały czas.\n\nKażde zmagania składają się z kilku [Concept( 'struggle_phase_phases', 'faz' )|E]. Kiedy postacie w [Concept( 'struggle_region', 'regionie zmagań' )|E] podejmują określone działania (np. wypowiedzą wojnę lub [Concept( 'marrying', 'zawrą związek małżeński' )|E]), mogą aktywować [struggle_catalyst_catalysts|El], które przenoszą je pomiędzy poszczególnymi fazami.\n\nW zależności od stopnia, w jakim inni uczestnicy zmagań postrzegają sobie nawzajem, postacie posiadające [Concept( 'land', 'ziemię' )|E] mogą być postrzegane jako [struggle_involved|El], [struggle_interloper_interlopers|El] lub [struggle_uninvolved|El]."
 game_concept_iberian_struggle: "Zmagania iberyjskie"
 game_concept_iberian_struggle_desc: "$game_concept_iberian_struggle$ odzwierciedlają niespokojny okres w historii Półwyspu Iberyjskiego. Choć ich początek sięga podboju Iberii przez Umajjadów w VIII wieku, [Concept('struggle', 'zmagania')|E] przechodzą między [Concept('struggle_phase_phases', 'fazami')|E] podsycanej nienawiścią przemocy, przezornych rozejmów i pragmatycznej współpracy. Stałe sojusze w takiej sytuacji są rzadkie, a [rulers|El] powinni wystrzegać się polegania wyłącznie na wspólnej [Concept('faith', 'wierze')|E] lub [Concept('culture', 'kulturze')|E]."
 game_concept_struggle_phase: "Faza zmagań"
 game_concept_struggle_phase_phase: "Faza"
 game_concept_struggle_phase_phases: "Fazy"
 game_concept_struggle_phase_desc: "$game_concept_struggle_phase$ to ogólny nastrój wspólny dla [Concept( 'struggle_involved', 'zaangażowanych' )|E] [Concept( 'characters', 'postaci' )|E] i [Concept( 'counties', 'hrabstw' )|E] w obrębie [Concept( 'struggle_region', 'regionu zmagań' )|E]. Reprezentuje krótkotrwałą zmianę trendów społecznych i fundamentów, która wpływa na przebieg [Concept( 'struggle', 'zmagań' )|E].\n\n#weak Przykład: w jednej fazie mieszkańcy danego regionu mogą uważać, że tolerancja religijna jest najważniejsza, nawet jeśli reszta ich wiary się z nią nie zgadza.#!"
 game_concept_struggle_catalyst: "Katalizator zmagań"
 game_concept_struggle_catalyst_catalyst: "Katalizator"
 game_concept_struggle_catalyst_catalysts: "Katalizatory"
 game_concept_struggle_catalyst_desc: "[struggle_struggles|E] przechodzą między [Concept( 'struggle_phase_phases', 'fazami' )|E], kiedy podejmowane są pewne znaczące działania, budujące konsensus w [Concept( 'struggle_region', 'regionie' )|E] wobec określonego nastroju. Lista działań ważnych w danej fazie można znaleźć w oknie zmagań.\n\n#weak Przykład: [struggle_phase_iberia_opportunity|El] [Concept( 'iberian_struggle', 'iberyjskich zmagań' )|E] może przejść w [Concept( 'struggle_phase_iberia_hostility', 'fazę wrogości' )|E] lub [Concept( 'struggle_phase_iberia_conciliation', 'pojednania' )|E]. Zamordowanie ważnej [Concept( 'character', 'postaci' )|E] może przyczynić się do tego pierwszego, podczas gdy zawarcie [Concept( 'alliance', 'sojuszu' )|E] poprzez [marriage|El] z kimś o innej [Concept( 'faith', 'wierze' )|E] przyczyni się do tego drugiego.#!"
 game_concept_struggle_involved: "Zaangażowane"
 game_concept_struggle_involved_desc: "Kiedy [character|El] lub [county|El] są zaangażowane, oznacza to, że są uważane za naturalną i integralną część [Concept( 'struggle', 'zmagań' )|E] przez ludzi z danego [Concept( 'struggle_region', 'regionu' )|E]. W pełni korzystają ze zmiennych korzyści płynących z [Concept( 'struggle_phase_phases', 'faz' )|E] i są głównymi aktywatorami [Concept( 'struggle_catalyst_catalysts', 'katalizatorów' )|E].\n\nZa [cultures|El] i [faiths|El] zaangażowane uważane są te, które są lub były obecne w regionie.\n\n#weak Aby być zaangażowanym, zarówno kultura, jak i wiara postaci muszą być zaangażowane. Postać musi #EMP także#! mieć swoją [Concept( 'capital', 'stolicę' )|E] w regionie zmagań.#!"
 game_concept_struggle_interloper: "Intruz"
 game_concept_struggle_interloper_interlopers: "Intruzi"
 game_concept_struggle_interloper_desc: "Kiedy [character|El] jest uwikłana w konkretne [struggle|El], ale nie jest jeszcze uważana za w pełni [Concept( 'struggle_involved', 'zaangażowaną' )|E], uchodzi ona wtedy za interweniującego.\n\n$game_concept_struggle_interloper_interlopers$ posiadają swoje [Concept( 'capital', 'stolice' )|E] w obrębie [Concept( 'struggle_region', 'regionu zmagań' )|E], ale nie posiadają zarówno zaangażowanej [faiths|El] jak i [cultures|El].\n\nW pełni zaangażowane postacie uważają ich za wścibskich, kłopotliwych obcych, którzy nie rozumieją, gdzie nie są potrzebni. Interweniujący [rulers|El] w związku z tym zazwyczaj otrzymują pewne kary w [Concept( 'counties', 'hrabstwach' )|E], które posiadają w regionie."
 game_concept_struggle_uninvolved: "Niezaangażowane"
 game_concept_struggle_uninvolved_desc: "Aby [character|El] została uznana za niezaangażowaną w konkretnych [Concept( 'struggle', 'zmaganiach' )|E], musi jedynie posiadać swoją [Concept( 'capital', 'stolicę' )|E] poza [Concept( 'struggle_region', 'regionem zmagań' )|E].\n\nOznacza to, takie postacie są uważane za obcych, którzy nie tylko nie mają dobrego powodu, aby uczestniczyć w obecnej [Concept( 'struggle_phase_phases', 'fazie' )|E], ale także #EMP nie powinni tego robić#!, ponieważ wyraźnie nie są w stanie zrozumieć lokalnych niuansów.\n\nWszyscy zaangażowani w konflikt zgadzają się, że niezaangażowane postacie nie mają żadnego interesu na #EMP ich#! ziemiach, dlatego niezaangażowani [rulers|El] zazwyczaj otrzymują surowe kary we wszystkich [Concept( 'counties', 'hrabstwach' )|E], które posiadają w regionie zmagań."
 game_concept_struggle_large_conquest: "Wielki podbój (zmagania)"
 game_concept_struggle_large_conquest_desc: "Niektóre katalizatory zakładają pomyślne zakończenie wielkiej [Concept('war', 'wojny')|E] przez stronę atakującą.\n\nUwzględnia się w tym przypadku następujące [casus_bellis|El]:\n$EFFECT_LIST_BULLET$ podbój księstwa, \n$EFFECT_LIST_BULLET$ pojedyncze [duchy|El] [de_jure|El], \n$EFFECT_LIST_BULLET$ odzyskanie ziem cesarskich, \n$EFFECT_LIST_BULLET$ inwazja, \n$EFFECT_LIST_BULLET$ inwazja klanu, \n$EFFECT_LIST_BULLET$ inwazja Mongołów, \n$EFFECT_LIST_BULLET$ Wielka [holy_war_holy|El] wojna,\n$EFFECT_LIST_BULLET$ [Concept('great_holy_war_directed', 'bezpośrednie')|E] i [Concept('great_holy_war_undirected', 'pośrednie')|E] wielkie święte wojny, \n$EFFECT_LIST_BULLET$ podporządkowanie."
 game_concept_struggle_region: "Region zmagań"
 game_concept_struggle_region_region: "Region"
 game_concept_struggle_region_regions: "Regiony"
 game_concept_struggle_region_desc: "Każde [struggle|El] są przypisane do [Concept( 'region', 'regionu' )|E] na mapie. Umiejscowienie [character_possessive|El] w tym regionie (a także jej [cultures|El] i [faiths|El]) decyduje o tym, czy zostanie ona zaklasyfikowana jako [struggle_involved|El], [struggle_interloper|El] lub [struggle_uninvolved|El].\n\n[counties|E] położone w regionie zmagań podlegają na ogół różnym [Concept( 'county_modifiers', 'modyfikatorom' )|E] w zależności od bieżącej fazy."
 game_concept_struggle_conquest: "Starcie (zmagania)"
 game_concept_struggle_conquest_conquest: "Starcie"
 game_concept_struggle_conquest_conquests: "Starcia"
 game_concept_struggle_conquest_desc: "Nierzadko [rulers|El] zaangażowani w [Concept('struggle', 'zmagania')|E] wdają się w spory graniczne i drobne kłótnie, zmieniające się w zależności od charakteru danej [Concept( 'struggle_phase', 'fazy zmagań' )|E]. Możliwość prowadzenia niszowych sporów lokalnych pozwala władcom na zagarnianie ziemi na małą skalę, podbijanie lub wasalizację swoich celów.\n\nJako że starcia uzależnione są od okoliczności zmagań, ich koszt prestiżu rośnie wraz z obecną fazą zmagań."
 game_concept_struggle_phase_iberia_opportunity: "Faza możliwości"
 game_concept_struggle_phase_iberia_opportunity_desc: "Po długim okresie względnie pokojowego współistnienia w [Concept( 'struggle_phase_iberia_conciliation', 'fazie pojednania' )|E] rozpoczyna się czas samozadowolenia. Zarówno chłopi, jak i szlachta nie mają wątpliwości, że wszystko #EMP działa#! jak należy, co pozwala bardziej przebiegłym [Concept( 'characters', 'postaciom' )|E] wykorzystać ich naiwność.\n\nW końcu nowe nadużycia doprowadzą do eskalacji w [Concept( 'struggle_phase_iberia_hostility', 'fazie wrogości')|E], lub też sprytne działania polityczne doprowadzą do niełatwej równowagi w [Concept( 'struggle_phase_iberia_conciliation', 'fazie pojednania' )|E]."
 game_concept_struggle_phase_iberia_hostility: "Faza wrogości"
 game_concept_struggle_phase_iberia_hostility_desc: "W tej fazie dochodzi do zaognienia napięć, a emocje sięgają zenitu. Powtarzające się w [Concept('struggle_phase_iberia_opportunity', 'fazie możliwości')|E] akty złej woli i eskalacja nieporozumień doprowadziły do narastającej nienawiści wobec [Concept('characters', 'postaci')|E] o odmiennej [Concept('cultures', 'kulturze')|E], [Concept('faiths', 'wierze')|E] lub, #EMP co gorsza#!, jednym i drugim.\n\nTaki rozlew krwi nie może jednak trwać wiecznie. W końcu rozsądek lub zwykłe wyczerpanie doprowadzi półwysep do [Concept('struggle_phase_iberia_compromise', 'fazy kompromisu')|E]."
 game_concept_struggle_phase_iberia_compromise: "Faza kompromisu"
 game_concept_struggle_phase_iberia_compromise_desc: "Czy to przez zmęczenie konfliktem [struggle_phase_iberia_hostility|E], czy też zręczną eskalację podczas [Concept( 'struggle_phase_iberia_conciliation', 'fazy pojednania' )|E], faza kompromisu reprezentuje rosnące porozumienie między narodami Iberii. Różnice odchodzą na bok, a wspólna historia i dziedzictwo łączą dawnych wrogów.\n\nPółwysep stoi na rozdrożu: jeśli konflikty znów się zaognią, może pojawić się [struggle_phase_iberia_opportunity|El]."
 game_concept_struggle_phase_iberia_conciliation: "Faza pojednania"
 game_concept_struggle_phase_iberia_conciliation_desc: "W tej fazie, będącej owocem godnego uwagi [Concept( 'struggle_phase_iberia_compromise', 'kompromisu' )|E], stosunki między ludami Iberii stają się tak serdeczne, że postronni obserwatorzy mają trudności z rozszyfrowaniem ich pobłażliwości. Szczególnie częste są [marriages|El] między[Concept( 'faith', 'wyznaniowe' )|E].\n\nNie może to jednak trwać wiecznie, a nadużycia zaufania w końcu sprawią, że [iberian_struggle|El] powrócą do [Concept( 'struggle_phase_iberia_compromise', 'fazy kompromisu' )|E]."
 game_concept_struggle_involved_faith: "Wiara zaangażowana"
 game_concept_struggle_involved_faiths: "Wiary zaangażowane"
 game_concept_struggle_involved_faith_desc: "Niektóre [faiths|El] już teraz zaczynają [Concept( 'struggle_involved', 'angażować' )|E] się w [struggle|El]. Inne zaś mogą się zaangażować ze względu na zmieniające się okoliczności."
 game_concept_struggle_involved_culture: "Kultura zaangażowana"
 game_concept_struggle_involved_cultures: "Kultury zaangażowane"
 game_concept_struggle_involved_culture_desc: "Niektóre [cultures|El] już teraz zaczynają [Concept( 'struggle_involved', 'angażować' )|E] się w [struggle|El]. Inne zaś mogą się zaangażować ze względu na zmieniające się okoliczności."
 game_concept_dissolution_faction: "Frakcja dezintegracyjna"
 game_concept_dissolution_factions: "Frakcje dezintegracyjne"
 game_concept_faction_dissolution: "Dezintegracja"
 game_concept_dissolution_faction_dissolved: "Dezintegrowane"
 game_concept_dissolution_faction_desc: "[dissolution_faction|E] dąży do zniszczenia [realms|El] swojego [Concept( 'liege', 'seniora' )|E]. Jeżeli zakończy się to powodzeniem, wszyscy wasale w państwie stają się [Concept( 'independent', 'niezależni' )|E], a ich senior traci swój [primary_title|El]."
 game_concept_improve_city_province_decision: "$improve_city_province_decision_name$ (decyzja)"
 game_concept_improve_city_province_decision_desc: "Decyzja umożliwiająca zwiększenie liczby [Concept( 'buildings', 'budowli' )|E] dostępnych w [Concept( 'city_holding', 'posiadłości miejskiej' )|E]."
 game_concept_border_raid: "Najazd graniczny"
 game_concept_border_raids: "Najazdy graniczne"
 game_concept_border_raiding: "Prowadzenie najazdu granicznego"
 game_concept_border_raid_desc: "Jest to specjalny rodzaj [wars|El] pomiędzy [Concept( 'struggle_involved', 'zaangażowanymi' )|E] [Concept( 'rulers', 'władcami' )|E] biorącymi udział w [Concept( 'struggle', 'zmaganiach')|E] iberyjskich, w których atakujący dąży do [sieges|El] określonego [Concept('county', 'hrabstwa')|E] przeciwnika graniczącego z jego [Concept( 'realm', 'państwem' )|E].\n\n[war_leader|E] zyskuje [gold|El] za zdobycie [Concept( 'war_target', 'celu wojny' )|E], który zaś traci [development|El] i [Concept( 'control', 'kontrolę' )|E]. [buildings|E] mogą zostać również zniszczone, przynosząc atakującemu więcej [Concept( 'gold', 'złota')|E], a szansa na to jest uzależniona od [Concept( 'development', 'rozwoju' )|E] oraz liczebności [Concept( 'siege', 'oblegającej')|E] [Concept( 'army', 'armii')|E].\n\n[occupying|E] [Concept( 'war_target', 'celu wojny' )|E] spowoduje szybki przyrost punktów [Concept( 'war_score', 'wyniku wojny' )|E]."
 game_concept_bargain_fealty: "Pertraktacja stosunku lennego"
 game_concept_bargained_fealty: "Pertraktowany stosunek lenny"
 game_concept_bargain_fealty_desc: "Ta specjalna [interaction|El] jest dostępna dla [Concept( 'struggle_involved', 'zaangażowanych' )|E] [Concept( 'rulers', 'władców' )|E], którzy są w stanie [wars|El] obronnej.\n\n[war_leader|E] prosi sąsiedniego wyższego [Concept( 'rank', 'rangą' )|E] [Concept( 'ruler', 'władcę' )|E] o przyłączenie się do wojny w zamian za zostanie jego [Concept( 'vassal', 'wasalem' )|E]."
 game_concept_contract_assistance: "Wsparcie wojskowe"
 game_concept_contract_assisting: "Udzielanie wsparcia wojskowego"
 game_concept_contract_assistance_desc: "Jest to specjalny rodzaj [Concept( 'interaction', 'interakcji' )|E] dostępny dla [Concept( 'rulers', 'władców' )|E] [Concept( 'struggle_involved', 'zaangażowanych' )|E] w [Concept( 'struggle', 'zmagania' )|E] iberyjskie, pozwalający dołączyć im do [Concept( 'wars', 'wojen' )|E] innych [Concept( 'struggle_involved', 'zaangażowanych' )|E] [Concept( 'rulers', 'władców' )|E] w zamian za [gold|El].\n\nPłatność jest dokonywana po zakończeniu [Concept( 'war', 'wojny' )|E], niezależnie od jej wyniku, o ile kontrahent wniósł [war_contribution|El] w wysokości co najmniej 100."
 game_concept_iberian_reclamation: "Rekonkwista iberyjska"
 game_concept_iberian_reclaiming: "Prowadzenie rekonkwisty iberyjskiej"
 game_concept_iberian_reclamations: "Rekonkwisty iberyjskie"
 game_concept_iberian_reclamation_desc: "Jest to specjalny rodzaj [wars|El] pomiędzy [Concept( 'struggle_involved', 'zaangażowanymi' )|E] [Concept( 'rulers', 'władcami' )|E] biorącymi udział w [Concept('iberian_struggle', zmaganiach iberyjskich')|E].\n\nCelem atakującego jest zdobycie [Concept( 'duchy', 'księstwa' )|E], w obrębie którego znajdują się jakiekolwiek [Concept( 'struggle_involved', 'zaangażowane' )|E] [counties|El], będące w posiadaniu [Concept( 'struggle_interloper', 'interweniującego' )|E] lub [Concept( 'struggle_uninvolved', 'niezaangażowanego' )|E] [rulers|El]. Atakujący może również próbować [Concept( 'vassalize', 'zwasalizować' )|E] władcę, jeśli nie posiada on ziem poza danym księstwem."
 game_concept_enforce_truce: "Wyegzekwować rozejm"
 game_concept_enforced_truce: "Wyegzekwowany rozejm"
 game_concept_enforce_truce_desc: "Jest to specjalny rodzaj [Concept( 'interaction', 'interakcji' )|E] dostępny dla [Concept( 'struggle_involved', 'zaangażowanych' )|E] [Concept( 'rulers', 'władców' )|E], którzy kończą [Concept( 'war', 'wojnę' )|E] [Concept( 'white_peace', 'białym pokojem' )|E] i ustanawiają [truces|El].\n\nMoże być użyta tylko do zakończenia wojen pomiędzy innymi [Concept( 'struggle_involved', 'zaangażowanymi' )|E] [Concept( 'rulers', 'władcami' )|E] niższymi [Concept( 'rank', 'rangą' )|E], w których przynajmniej jedna strona jest [Concept( 'independent', 'niezależna' )|E] lub jest częścią tego samego [Concept( 'realm', 'państwa' )|E]."
 game_concept_incite_revolts_interaction: "Wzniecić bunt"
 game_concept_incite_revolts_interaction_desc: "Umożliwia zainwestowanie [gold_i] [Concept( 'gold', 'złota' )|E] w celu zmotywowania [Concept( 'peasant_faction', 'frakcji chłopskiej' )|E] w innym [Concept( 'realm', 'państwie' )|E], jeżeli znajdują się w nim [Concept( 'counties', 'hrabstwa' )|E] z negatywną [Concept( 'county_opinion', 'powszechną opinią' )|E]."
 game_concept_secure_iberian_foothold_decision: "$secure_iberian_foothold_decision_title$"
 game_concept_secure_iberian_foothold_decision_desc: "[decision|E], która pozwala nie[Concept( 'struggle_involved', 'zaangażowanym' )|E] [Concept( 'ruler', 'władcom' )|E] zakończyć [iberian_struggle|El]."
 game_concept_golden_age_jewish_science_in_iberia_decision: "$golden_age_jewish_science_in_iberia_decision$"
 game_concept_golden_age_jewish_science_in_iberia_decision_desc: "[decision|E], dzięki której sponsorujesz lokalnych żydowskich uczonych i czerpiesz z tego korzyści."
 game_concept_build_holy_pilgrim_roads_decision: "$build_holy_pilgrim_roads_decision$"
 game_concept_build_holy_pilgrim_roads_decision_desc: "Decyzja umożliwiająca budowanie dróg w celu ułatwienia życia pielgrzymom."
 game_concept_purchase_truce_interaction: "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc: "[interaction|E], która umożliwia wcześniejsze kupienie [Concept( 'truces', 'rozejmu' )|E] w zamian za [gold_i] [gold|El]."
