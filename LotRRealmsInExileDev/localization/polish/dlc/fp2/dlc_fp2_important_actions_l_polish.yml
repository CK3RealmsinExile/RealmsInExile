l_polish:
 action_can_offer_assistance: "Można zawrzeć kontrakt na udzielenie pomocy"
 action_can_offer_assistance_label: "Możesz złożyć propozycję dołączenia do wojny, którą toczy [recipient.GetShortUINameNotMeNoTooltip], w zamian za złoto"
 action_can_offer_assistance_combined_label: "[recipient.GetShortUINameNotMeNoTooltip]"
 action_can_offer_assistance_desc: "[recipient.GetUINameNotMe] jest [Concept( 'struggle_involved', 'zaangażowanym' )|E] [Concept( 'ruler', 'władcą' )|E] walczącym w [Concept( 'war', 'wojnie' )|E] przeciwko innemu [Concept( 'realm', 'państwu')|E], co pozwala ci zaoferować [contract_assistance|El].$action_can_offer_assistance_HELP$"
 action_can_offer_assistance_click: "#I Kliknij, aby [recipient.GetHerHim] zaoferować#!"
 action_can_offer_assistance_combined_group_label: "Można wziąć udział w wojnie za złoto"
 action_can_offer_assistance_combined_group_name: "Można dołączyć do wojny, którą toczy [recipient.GetShortUINameNotMeNoTooltip], w zamian za złoto"
 action_can_offer_assistance_combined_group_description: "Inni [Concept( 'struggle_involved', 'zaangażowani' )|E] [rulers|El] walczą w [Concept( 'wars', 'wojnach' )|E], co pozwala ci zaoferować im wsparcie w zamian za [gold|El]"
 action_can_offer_assistance_combined_unimportant: "$action_can_offer_assistance_unimportant$"
 action_can_offer_assistance_unimportant: "@warning_icon! #X Bierzesz już udział w [Concept('war', 'wojnie')|E]#!"
 action_can_offer_assistance_HELP: "\n\n#help Jako [ruler|El] również możesz zostać najechany, więc korzystnym może być wyczekanie bezpiecznego momentu, by dołączyć do czyjejś [wars|El].#!"
 action_can_bargain_fealty: "@liege_icon!Można zaoferować wasalstwo za pomoc"
 action_can_bargain_fealty_label: "@liege_icon!Możesz zaoferować postaci [recipient.GetShortUINameNotMeNoTooltip] swoje usługi w zamian za ochronę"
 action_can_bargain_fealty_combined_label: "[recipient.GetShortUINameNotMeNoTooltip]"
 action_can_bargain_fealty_desc: "[recipient.GetUINameNotMe] jest [Concept('struggle_interloper', 'intruzem')|E] będącym pobliskim [Concept( 'ruler', 'władcą' )|E] wyższego [Concept( 'title_tier', 'poziomu' )|E], który pozwala na zaoferowanie [recipient.GetHerHim] swoich usług w zamian za dołączenie do twojej [wars|El].$action_can_bargain_fealty_HELP$"
 action_can_bargain_fealty_click: "#I Kliknij, aby z [Select_CString( recipient.IsFemale, 'nią', 'nim' )] pertraktować#!"
 action_can_bargain_fealty_combined_group_label: "Pertraktuj stosunek lenny wobec osoby postronnej"
 action_can_bargain_fealty_combined_group_name: "Można zaoferować postaci [recipient.GetShortUINameNotMeNoTooltip] swoje usługi"
 action_can_bargain_fealty_combined_group_description: "Pobliscy [Concept( 'struggle_involved', 'niezaangażowani' )|E] [rulers|El] mogą dołączyć do twojej [wars|El] w zamian za zostanie twoim [Concept( 'liege', 'seniorem' )|E].$action_can_bargain_fealty_HELP$"
 action_can_bargain_fealty_combined_unimportant: ""
 action_can_bargain_fealty_unimportant: "@warning_icon! #X [recipient.GetSheHe|U] nie jest dla ciebie ważn[Select_CString( recipient.IsFemale, 'a', 'y' )]#!"
 action_can_bargain_fealty_HELP: "\n\n#help Nie będziesz już [Concept( 'independent_ruler', 'niezależnym władcą' )|E]. Zastanów się, czy przegranie [wars|El] nie byłoby gorsze od zyskania [Concept( 'liege', 'seniora' )|E].#!"
