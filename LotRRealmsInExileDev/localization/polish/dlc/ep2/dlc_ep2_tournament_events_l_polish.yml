l_polish:
 ep2_tournament_events.0001.t: "$tournament_versus_header$ kulawy wojownik"
 ep2_tournament_events.0001.desc: "Usuwając trochę brudu z oczu, przygotowuję się na to, co mnie czeka; wokół mnie rozlegają się okrzyki i wrzaski tłumu. [versus_contestant.GetFirstName] znajduje się w pewnej odległości. Odsunęliśmy się trochę od siebie, żeby złapać oddech.\n\nGdy zaczynamy powoli krążyć wokół siebie, wycie widzów trochę cichnie. Jeden błąd może zakończyć tę walkę w mgnieniu oka. [versus_contestant.GetFirstNameNoTooltip]… [versus_contestant.Custom('PL_jego_jej')] oczy ledwo zauważalnie się zwężają.\n\nKiedy krążymy, zauważam, że pod [versus_contestant.Custom('PL_jego_jej')] prawą stopą unosi się mała chmurka kurzu za każdym razem, gdy stawia krok. Wygląda na to, że [versus_contestant.GetFirstNameNoTooltip]… lekko kuleje."
 ep2_tournament_events.0001.a: "Jeśli zrobię tu unik w prawo, będę w stanie potwierdzić, czy…"
 ep2_tournament_events.0001.b: "– Teraz cię mam!"
 ep2_tournament_events.0001.c: "[versus_contestant.GetFirstNameNoTooltip] blefuje. Nie zmienię swojej strategii."
 ep2_tournament_events.0001.a.tt: "Twój ruch potwierdza, czy twój przeciwnik blefuje"
 ep2_tournament_events.0001.b.tt.win: "[versus_contestant.GetFirstNameNoTooltip] ma zranioną nogę"
 ep2_tournament_events.0001.b.tt.lose: "Osoba o imieniu [versus_contestant.GetFirstNameNoTooltip] blefowała"
 ep2_tournament_events.0002.t: "$tournament_versus_header$ zadowalanie tłumu"
 ep2_tournament_events.0002.desc: "#EMP Łup!#!\n\n[versus_contestant.GetFirstName], warcząc gniewnie, ciska moje ciało, które z hukiem uderza w drewnianą ścianę na skraju areny. Zanim się obejrzę, [versus_contestant.GetFirstNameNoTooltip] zmienia wyraz twarzy na zadowolony i ku mojemu zdziwieniu odwraca się ode mnie całkowicie.\n\nUnosząc ręce do wrzeszczącego tłumu, napina ramiona i wygina się, niczym wędrowny człowiek-siłacz. Owacje tłumu się wzmagają; kapryśne chłopstwo to łyka!"
 ep2_tournament_events.0002.a: "#EMP Tak#! właśnie wygląda [ROOT.Char.GetWomanMan] #EMP z prawdziwego zdarzenia#!!"
 ep2_tournament_events.0002.b: "Stań ze mną twarzą w twarz!"
 ep2_tournament_events.0002.c: "Pokażę [versus_contestant.Custom('PL_mu_jej')], jak się kończy odwracanie się do mnie plecami!"
 ep2_tournament_events.0002.a.tt: "Pręż muskuły dla tłumu!"
 ep2_tournament_events.0002.c.tt: "Wykonaj atak od tyłu"
 ep2_tournament_events.0003.t: "$tournament_versus_header$ kwestionowana łaska"
 ep2_tournament_events.0003.desc: "[versus_contestant.GetFirstName] upada na ziemię, a wokół [versus_contestant.Custom('PL_jego_jej')] ciała unosi się kurz. W tej walce to ja zwyciężam i wszyscy to wiedzą.\n\nPośród kakofonii pogwaru tłumu, [versus_contestant.GetFirstName] podciąga się na kolana i wyciąga na boki ramiona.\n\n– Dosyć! Mam już dosyć. Wystarczy! – ryczy."
 ep2_tournament_events.0003.desc.dread: "Widzę drżenie [versus_contestant.Custom('PL_jego_jej')] ciała, co oznacza, że to nie tylko moim umiejętnościom zawdzięczam zwycięstwo. [versus_contestant.GetFirstNameNoTooltip] boi się mnie."
 ep2_tournament_events.0003.desc.wounded: "[versus_contestant.Custom('PL_jego_jej')|U] twarz wykrzywia się z bólu. [versus_contestant.GetFirstNameNoTooltip] nie jest tchórzem, ale kontynuowanie walki byłoby z [versus_contestant.Custom('PL_jego_jej')] strony istną głupotą."
 ep2_tournament_events.0003.desc.craven: "Chociaż [versus_contestant.GetFirstNameNoTooltip] odnosi w tym turnieju ewidentne rany, sposób, w jaki unika mojego spojrzenia i drży, błagając, zdradza prawdziwy powód poddania się: zwykłe tchórzostwo."
 ep2_tournament_events.0003.a: "Tchórzostwo i hańba!"
 ep2_tournament_events.0003.b: "Rozumiem. Wstań, proszę; walka jest skończona."
 ep2_tournament_events.0003.c: "Twoje rany wyglądają poważnie. Znajdźmy ci lekarza."
 ep2_tournament_events.0003.d: "Nigdy więcej nie rzucaj mi wyzwania!"
 ep2_tournament_events.0003.e: "Możesz czuć dumę z walki, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0004.t: "$tournament_versus_header$ śmierć z powietrza"
 ep2_tournament_events.0004.desc: "Mój miecz zderza się z mieczem mojego przeciwnika, którym jest [versus_contestant.GetFirstName]. Ze ścierających się ze sobą ostrzy lecą iskry. I ja, i [versus_contestant.GetFirstName] cofamy się, podążając w lewo po okręgu.\n\n[versus_contestant.GetFirstNameNoTooltip] uderza we mnie, a miecz, przelatując obok mojego ciała, wbija się w ziemię. Szybko niczym żmija, robię krok do przodu i kopię tak mocno, jak tylko mogę. Wyrwany z uścisku przeciwnika miecz świszczy w powietrzu, lądując – ku naszemu przerażeniu – wśród tłumu!\n\nPowietrze przeszywa przenikliwy krzyk. Rzucamy się w tamtym kierunku i widzimy, że [watching_crowd.GetFirstName] jest na kolanach po tym, jak lecący miecz ugodził [watching_crowd.Custom('PL_go_ja')] prosto w ramię."
 ep2_tournament_events.0004.a: "[versus_contestant.GetFirstNameNoTooltip], #EMP dlaczego#!?"
 ep2_tournament_events.0004.b: "[watching_crowd.GetFirstNameNoTooltip]! Czy wszystko w porządku?"
 ep2_tournament_events.0004.b.success: "[watching_crowd.GetFirstNameNoTooltip] akceptuje twoje przeprosiny"
 ep2_tournament_events.0004.b.failure: "[watching_crowd.GetFirstNameNoTooltip] nie wybacza ci"
 ep2_tournament_events.0004.c: "No cóż, nie ma czasu do stracenia…"
 ep2_tournament_events.0004.c.tt: "Weź zamach, kiedy [versus_contestant.GetFirstNameNoTooltip] skupia się na czymś innym!"
 ep2_tournament_events.0005.t: "$tournament_versus_header$ za wszelką cenę"
 ep2_tournament_events.0005.start: "[versus_contestant.GetFirstName] trzyma gardę. Zamachuję się na [versus_contestant.Custom('PL_niego_nia')] raz za razem, próbując ją przełamać. Potężne pchnięcie ramieniem odrzuca [versus_contestant.Custom('PL_go_ja')] do tyłu, do pozycji z szeroko rozstawionymi nogami. Wtedy dostrzegam świetną okazję. Działając całkowicie instynktownie, wymierzam [versus_contestant.Custom('PL_mu_jej')] siarczystego kopniaka, waląc stopą prosto w krocze, czemu towarzyszy donośny #EMP łomot#!.\n\n"
 ep2_tournament_events.0005.eunuch: "Moje następne uderzenie, miażdżący zamach, ponownie zostaje sparowane. Co prawda [versus_contestant.GetFirstNameNoTooltip] wycofuje się, ale moje ramiona opadają, gdy przypominam sobie pewien szczegół dotyczący tej osoby…\n\n– Na niewiele zdadzą się kopniaki poniżej pasa! – woła [versus_contestant.GetFirstNameNoTooltip], potrząsając głową. – Przynajmniej nie od tamtego momentu.\n\n#EMP Oczywiście.#! [versus_contestant.GetFirstNameNoTooltip] to eunuch!"
 ep2_tournament_events.0005.pain: "[versus_contestant.GetFirstNameNoTooltip] wydaje z siebie okrzyk, coś pomiędzy westchnieniem, kaszlnięciem i jękiem. Drżące palce ledwo trzymają broń, gdy w [versus_contestant.Custom('PL_jego_jej')] oczach natychmiast uwidacznia się ból. Po kilku sekundach zgina się w pół, ledwo utrzymując się na nogach."
 ep2_tournament_events.0005.a: "Ha! Teraz cię mam!"
 ep2_tournament_events.0005.b: "Och! Ojej, przepraszam! To niechcący!"
 ep2_tournament_events.0005.c: "Ach. Tak. Uleciało mi to z pamięci."
 ep2_tournament_events.0006.t: "$tournament_versus_header$ otwarcie"
 ep2_tournament_events.0006.desc: "[versus_contestant.GetFirstName] i ja wymierzamy sobie nawzajem ciosy, a wokół rozbrzmiewa szczęk stali o stal. Gdy [versus_contestant.GetFirstName] cofa się, podążam za [versus_contestant.Custom('PL_nim_nia')], a kolejny donośny zgrzyt naszych ostrzy wysyła wibracje w górę mojej ręki.\n\nNagle, szansa: [versus_contestant.GetFirstNameNoTooltip] poślizguje się, noga ucieka [versus_contestant.Custom('PL_mu_jej')] na bok, a ja wbijam [versus_contestant.Custom('PL_mu_jej')] w mostek swoje ramię, powalając [versus_contestant.Custom('PL_go_ja')] na ziemię.\n\nGdy [versus_contestant.GetFirstNameNoTooltip] próbuje powoli odzyskać równowagę, wracam myślami do podręczników szkoleniowych, na studiowaniu których zeszły mi długie godziny, oraz do opisanych tam wymyślnych manewrów, po które radzono sięgnąć, jeśli nadarzy się stosowna okazja…\n\nPrawie nieświadomie zaczynam odkręcać głowicę mojej broni…"
 ep2_tournament_events.0006.a: "Wreszcie! Szansa!"
 ep2_tournament_events.0006.a.tt: "Użyj głowicy jako pocisku!"
 ep2_tournament_events.0006.a.toast: "Rzucona głowica uderza cię w twarz!"
 ep2_tournament_events.0006.b: "A masz, gnido!"
 ep2_tournament_events.0006.b.tt: "Trzeba umieć wykorzystać szansę…"
 ep2_tournament_events.0006.c: "Poczekam, aż podniesie się na nogi."
 ep2_tournament_events.0007.t: "$tournament_versus_header$ ile jestem w stanie dać…"
 ep2_tournament_events.0007.desc: "Nie ma wielu radości tak wielkich jak łatwe zwycięstwo w pojedynku. [versus_contestant.GetFirstName] wymyka się w tył po nierównym terenie, ledwo odpierając ciosy mojego oręża w miarę jak posuwam się naprzód. Po jeszcze jednym gwałtownym ciosie wymierzonym w [versus_contestant.Custom('PL_jego_jej')] gardę [versus_contestant.GetFirstName] chwyta się moich ramion w akcie desperacji. Uśmiecham się szeroko.\n\n– Czekaj. #EMP Czekaj!#! – [versus_contestant.GetFirstNameNoTooltip] niby szepcze, niby krzyczy do mnie w trakcie walki; nasze ostrza wciąż spięte ze sobą. – Słuchaj uważnie. Potrzebuję tego zwycięstwa!\n\nWzruszam połowicznie ramionami, co jeszcze bardziej [versus_contestant.Custom('PL_go_ja')] niepokoi.\n\n– Przestań! Jestem zamożną osobą. Proszę, mogę ci to wynagrodzić. Eeee… sto monet za poddanie się!"
 ep2_tournament_events.0007.a: "Sto monet, powiadasz?"
 ep2_tournament_events.0007.b: "Powiedzmy, że darujemy sobie złoto, ale w miejsce tego powstanie zobowiązanie…"
 ep2_tournament_events.0007.c: "Nie da się wykupić z tego, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0010.t: "$tournament_versus_header$ obliczone ryzyko"
 ep2_tournament_events.0010.desc: "[versus_contestant.GetFirstName] unosi miecz w górę, ostrze śpiewa w powietrzu, czas zwalnia. To nie będzie byle jaki cios; jeśli zostanę tam, gdzie jestem, będzie po mnie.\n\nSprawa powinna być prosta, gdyż taki dziki atak, sprawia, że jego inicjator jest wystawiony na kontratak, ale w moim umyśle pojawia się uczucie, które nie daje mi spokoju. [versus_contestant.GetFirstNameNoTooltip] wyprowadza cios, a na [versus_contestant.Custom('PL_jego_jej')] twarzy pojawia się grymas, co jest uzasadnione, biorąc pod uwagę wysiłek, ale wydaje mi się, że dostrzegam w tym grymasie mały przebłysk satysfakcji. [versus_contestant.Custom('PL_jego_jej')|U] wzrok również wydawał się być wbity we mnie przed wykonaniem ruchu. Czy to wszystko tylko zmyłka?\n\nUderzenie prawie mnie dosięga. Czas działać."
 ep2_tournament_events.0010.a: "Teraz cię mam!"
 ep2_tournament_events.0010.a.success: "Wyprowadzasz udany kontratak"
 ep2_tournament_events.0010.a.failure: "Osoba o imieniu [versus_contestant.GetFirstNameNoTooltip] blefowała"
 ep2_tournament_events.0010.b: "Wolę zablokować niż ryzykować, wyprowadzając kontratak."
 ep2_tournament_events.0010.b.success: "Twój blok kończy się sukcesem"
 ep2_tournament_events.0010.c: "Najważniejsze to nie dać się zabić. Będą inne okazje."
 ep2_tournament_events.0010.c.tt: "Prosty unik oznacza utratę pozycji, ale rozwaga jest tutaj lepsza od odwagi."
 ep2_tournament_events.0011.t: "$tournament_versus_header$ próba zręczności"
 ep2_tournament_events.0011.desc: "To dzieje się w mgnieniu oka. Gdy nasze ostrza z hukiem się zderzają, rękojeść broni, którą dzierży [versus_contestant.GetFirstName], wyślizguje się i uderza w tył mojej ręki trzymającej miecz. Odskakując do tyłu, żeby zyskać trochę przestrzeni, ściskam rękę z mieczem tą drugą, wolną. Miecz spoczywa bezwładnie w dłoni.\n\nPulsujący ból promieniuje w górę mojej ręki, gdy sprawdzam stan dłoni, poruszając palcami. #EMP Wygląda#! na to, że obrażenia nie są poważne – o ile w ogóle jakieś są – ale trudno to zweryfikować, gdy cofam się, aby uniknąć ciosu, który chce mi wymierzyć [versus_contestant.GetFirstNameNoTooltip], zbliżając się w moim kierunku. Uśmiecha się, wyraźnie widząc przewagę, i zadaje kolejny cios tuż obok mojego boku.\n\nNie mogę wiecznie robić uników. Moja ręka będzie musiała stawić czoła wyzwaniu – z takim czy innym skutkiem."
 ep2_tournament_events.0011.a: "– Ha! Myślisz, że trenuję tylko jedną rękę?!"
 ep2_tournament_events.0011.a.tt: "Moja lewa jest równie dobra co prawa!"
 ep2_tournament_events.0011.b: "Pozostaje tylko jedno."
 ep2_tournament_events.0011.b.tt: "Czas zobaczyć, czy ćwiczenia słabszej dłoni się opłaciły…"
 ep2_tournament_events.0011.b.success: "Twój wybieg kończy się sukcesem"
 ep2_tournament_events.0011.b.failure: "Osoba o imieniu [versus_contestant.GetFirstNameNoTooltip] pozostaje niewzruszona"
 ep2_tournament_events.0011.b.criticalfailure: "Upuszczasz broń"
 ep2_tournament_events.0011.c: "Cokolwiek się stanie, nie ustąpię!"
 ep2_tournament_events.0011.c.tt: "Przejście do postawy dwuręcznej może złagodzić część bólu, ale to nie pomoże zbyt wiele, jeśli moja ręka jest faktycznie uszkodzona…"
 ep2_tournament_events.0011.c.opinion: "Opinia wszystkich widzów o tobie zwiększa się o #COLOR_GREEN 5#!"
 ep2_tournament_events.0011.c.success: "Walczysz dzielnie"
 ep2_tournament_events.0011.c.failure: "Twoja zraniona ręka odmawia posłuszeństwa"
 ep2_tournament_events.0012.t: "$tournament_versus_header$ rzucenie rękaw… ów płaszcza"
 ep2_tournament_events.0012.desc: "[versus_contestant.GetFirstName] zatrzymuje się i opuszcza swój oręż, gdy podchodzę do [versus_contestant.Custom('PL_niego_niej')], by stawić [versus_contestant.Custom('PL_mu_jej')] czoła. Mój płaszcz unosi się przez lekki powiew wiatru.\n\n– Zakładasz… takie coś? – pyta z widocznym na twarzy zdziwieniem i bez krzty podejrzliwości. – Oczywiście, nie moją rolą jest oceniać. Z pewnością wyglądasz bardzo #EMP modnie.#!\n\nNie mam pewności, czy podoba mi się ten [versus_contestant.Custom('PL_jego_jej')] nagły uśmieszek."
 ep2_tournament_events.0012.intrigue: "Spoglądając za postać mojego przeciwnika, dostrzegam w tłumie kobietę walczącą z niesfornym szalem targanym przez kolejne porywy wiatru. Plan zaczyna się kształtować powoli, ale kształtuje się…"
 ep2_tournament_events.0012.arrogant: "Zasadniczo mogę powiedzieć, że w ogóle mi się on nie podoba. Jak [versus_contestant.GetSheHe] śmie drwić ze mnie i mojej #EMP fantastycznej#! garderoby?!"
 ep2_tournament_events.0012.a: "Pokażę ci, jak modnie wyglądam w #EMP walce!#!"
 ep2_tournament_events.0012.b: "#EMP Oczywiście#! nie będę w tym walczy… A masz!"
 ep2_tournament_events.0012.b.tt: "Zobaczmy, jak dobrze walczy z płaszczem na twarzy!"
 ep2_tournament_events.0012.c: "Oczywiście, że nie. Daj mi chwilę."
 ep2_tournament_events.0012.c.tt: "Serio, „płaszcz pojedynkowy”? Co mi do #EMP łba#! strzeliło?!"
 ep2_tournament_events.0012.d: "[versus_contestant.Custom('InsultNoun')|U] z ciebie, wszyscy wielcy tak walczą!"
 ep2_tournament_events.0020.t: "$tournament_versus_header$ gadka szmatka"
 ep2_tournament_events.0020.desc: "Lekki wiatr porusza powietrzem wokół nas, gdy [versus_contestant.GetFirstName] zbliża się do mnie z mieczem w gotowości. Rozglądam się za jakąkolwiek przewagą, tak jak robi to każdy dobry pojedynkowicz. Żadnego nierównego terenu, brak słońca przy widnokręgu, które mogłoby [versus_contestant.Custom('PL_go_ja')] oślepić, żadnych słabości w [versus_contestant.Custom('PL_jego_jej')] postawie. Gotuję się do równej walki.\n\nKrzyk z tłumu – bez wątpienia jakiś głupiec spadł ze stołka – sprawia, że [versus_contestant.GetFirstNameNoTooltip] zatrzymuje się, ale po chwili ponownie nerwowo skupia na mnie swoją uwagę. Mówi się, że niektórzy nie potrafią dobrze walczyć, gdy coś ich rozprasza. Być może [versus_contestant.GetFirstNameNoTooltip] to właśnie tego typu [versus_contestant.GetWomanMan]?"
 ep2_tournament_events.0020.secret: "\n\nNiemal bezwiednie w moich myślach zjawia się pewna informacja. Czy to nie [versus_contestant.GetSheHe]… Ach, tak, w rzeczy samej!"
 ep2_tournament_events.0020.a: "– Co takiego, [versus_contestant.GetFirstNameNoTooltip]? #EMP Jaką#! tajemnicę skrywasz?!"
 ep2_tournament_events.0020.a.tt: "Głośno i wyraźnie, niech wszyscy usłyszą!"
 ep2_tournament_events.0020.b: "Znam twoje przeszłe poczynania, [versus_contestant.GetFirstNameNoTooltip]!"
 ep2_tournament_events.0020.b.tt: "Wyszeptaj to; tajemnica, którą wszyscy znają, traci na mocy!"
 ep2_tournament_events.0020.c: "Gadanie zawsze było moją mocną stroną."
 ep2_tournament_events.0020.c.success: "[versus_contestant.GetFirstNameNoTooltip] rozprasza się wskutek twojej przemowy"
 ep2_tournament_events.0020.c.failure: "[versus_contestant.GetFirstNameNoTooltip] nie daje się rozproszyć twoją przemową"
 ep2_tournament_events.0020.d: "Muszę skupić się na walce."
 ep2_tournament_events.0021.t: "$tournament_versus_header$ ostatnie ostrze ratunku"
 ep2_tournament_events.0021.desc: "[versus_contestant.GetFirstName] szlifuje swoim mieczem krawędź mojego, sypią się iskry, a ja robię unik w tył. Uśmiecha się posępnie, gdy moje plecy uderzają w ścianę areny, i krąży, chcąc zapędzić mnie w kozi róg. Potrzebuję czegoś, co da mi przewagę.\n\nNagle wody mojego umysłu wzburza przypływ olśnienia. Jakże to było głupie z mojej strony! Ze wszystkich rzeczy, o których można zapomnieć! Być może teraz jest czas, aby to wykorzystać… \n\n– Masz już dość, [ROOT.Char.GetFirstName]? – powarkuje, wywijając swoją bronią. – Na moje oko ledwo stoisz."
 ep2_tournament_events.0021.a: "– Doprawdy, gadasz jeszcze więcej niż kiedyś [family.GetFirstNameNoTooltip]."
 ep2_tournament_events.0021.b: "– [versus_contestant.Custom('InsultNoun')|U] z ciebie. #EMP Dość#! to miał ktoś z twojej rodziny, [versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )] dokładniej mówiąc!"
 ep2_tournament_events.0021.c: "Najlepiej chyba będzie [versus_contestant.Custom('PL_go_jej')] nie prowokować…"
 #Melee
 ep2_tournament_events.1001.t: "$tournament_contest_header$ płonące budowle"
 ep2_tournament_events.1001.desc: "Pośród krwi i huku walki prawie niemożliwym jest zachować orientację. Masa konkurentów wije się i kołysze – niekontrolowany stos ludzkości. Biada temu, kto stanąłby mu na drodze! Oczywiście, nieszczęsny chłop potrzebuje tylko szybko usunąć się na bok, by uniknąć bójki. Sprawa jest nieco bardziej skomplikowana, moim zdaniem, gdy ofiarą jest budowla.\n\nPotyczka dosięga również miejsce o nazwie [activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] i nawet teraz widzę uczestników z obu stron zrywających kawałki fasady budowli, by użyć ich jako prymitywnych tarcz albo nawet pocisków… Wydaje mi się, że słyszę wręcz trzask płomieni w oddali…"
 ep2_tournament_events.1001.a: "Przestać, do cholery! Rozejm!"
 ep2_tournament_events.1001.b: "Jeśli oni tu walczą, to ja też."
 ep2_tournament_events.1001.c: "#EMP Wystarczy!#! Rozejm!"
 ep2_tournament_events.1001.c.success: "Walka na razie ustaje"
 ep2_tournament_events.1001.c.failure: "Nikt nie słucha"
 ep2_tournament_events.1001.d: "Może już czas sobie pójść."
 ep2_tournament_events.1002.t: "$tournament_contest_header$ odbudowa"
 ep2_tournament_events.1002.desc: "Wypadam z kotła walki, zmierzając z powrotem w kierunku obozu, ale wkrótce uświadamiam sobie, że szybkim krokiem zbliża się do mnie ktoś wzburzony.\n\n– Co masz do powiedzenia na swoją obronę?! – Moje zakłopotanie wyraźnie zdradza, że pytanie mnie zdziwiło, a wyraz twarzy rozmówcy staje się jeszcze bardziej ponury. – Moja wioska jest w #EMP ruinach!#!\n\n[mayor.GetWomanMan|U] w gustownym ubiorze – [mayor.GetFirstName], jak z irytacją przedstawia mi się – pełni obecnie rolę burmistrza dość nieszczęsnej osady i wyraźnie obwinia mnie za jej trudną sytuację.\n\n– Co zamierzasz z tym zrobić? Zimą zostaniemy bez #EMP niczego#!!"
 ep2_tournament_events.1002.a: "Może mogę pomóc w odbudowie?"
 ep2_tournament_events.1002.b: "Masz tupet, [mayor.GetFirstNameNoTooltip]."
 ep2_tournament_events.1002.b.tt: "Ta opcja jest dostępna ze względu na twoją reputację osoby siejącej [Concept('dread', 'postrach')|E]"
 ep2_tournament_events.1002.c: "Dobra, dobra, zapłacę."
 ep2_tournament_events.1002.d: "Idź precz! Potrzebuję odpoczynku!"
 ep2_tournament_events.1003.t: "$tournament_contest_header$ stracone ostrze"
 ep2_tournament_events.1003.desc: "Walka wrze, a ja pośrodku niej. Targają mną na wszystkie strony, podczas gdy próbuję stłuc kogoś bardziej niż inni tłuką mnie. Miecze trzaskają o zbroję, włócznie odbiją się od metalowych kręgów tarcz.\n\nJakaś broń, wycelowana w moją głowę, leci w moim kierunku. Ledwo udaje mi się uniknąć jej uderzenia, odpierając je własną bronią. [tournament_weapon.GetName|U] to prawdziwy skarb.\n\nW jednej chwili dzierżę w dłoni swój oręż i obracam się, by nim powywijać, a w drugiej spostrzegam, że wybito mi go z dłoni! Opada na zakurzoną ziemię, tu i ówdzie kopany w szamotaninie przez walczących."
 ep2_tournament_events.1003.a: "Aaa! Moja broń!"
 ep2_tournament_events.1003.a.tt.success: "Udało ci się ją odzyskać"
 ep2_tournament_events.1003.a.tt.failure: "Broń została wykopana jeszcze dalej"
 ep2_tournament_events.1003.b: "Musi tam zaczekać."
 ep2_tournament_events.1003.b.tt: "Na razie trzeba będzie zadowolić się bronią pomocniczą."
 ep2_tournament_events.1004.t: "$tournament_contest_header$ [comely_stray.Custom('GetLassLad')] na twojej łasce"
 ep2_tournament_events.1004.desc: "Pośród walczących ciał, rozerwanych hełmów i wirującego pyłu dostrzegasz coś. Czy to duch? Ma w sobie eteryczne piękno.\n\nNie, nie, to żaden duch: na [comely_stray.Custom('PL_jego_jej')] urokliwej twarzy wyryty jest wyraz czystego przerażenia, gdy szuka drogi ucieczki.\n\nLedwie otworzyłem usta, a [comely_stray.GetSheHe] potyka się i upada, skręcając sobie kostkę po niezręcznym nadepnięciu na zabłąkaną włócznię, a [comely_stray.Custom('PL_jego_jej')] smutne oczy zalewają się łzami, gdy kuli się przed wirującymi ostrzami."
 ep2_tournament_events.1004.a: "Trzymaj się!"
 ep2_tournament_events.1004.a.tt: "Walka nie jest aż tak istotna; mam ważniejsze sprawy na głowie!"
 ep2_tournament_events.1004.c: "[rescuer_knight.GetFirstNameNoTooltip]! Uratuj [comely_stray.Custom('PL_go_ja')]!"
 ep2_tournament_events.1004.d: "Musi poradzić sobie bez niczyjej pomocy."
 ep2_tournament_events.1004.d.escape.tt: "Ucieka bez szwanku"
 ep2_tournament_events.1004.d.injured.tt: "Doznaje obrażeń"
 ep2_tournament_events.1004.d.dead.tt: "Dokonuje żywota"
 ep2_tournament_events.1005.t: "$tournament_contest_header$ rzucanie się do gardeł"
 ep2_tournament_events.1005.desc: "Wokół mnie [ROOT.Char.GetWomenMen] wyfruwają z kotła szaleńczej bójki z krwią chlustającą z kończyn. Tarcze leżą złamane na pół obok rozbitych włóczni i porzuconych mieczy, zaśmiecając pole bitwy.\n\nAnonimowy przeciwnik zbliża się do mnie, a ja paruję jego cios, w ręce czując wibracje. Odskakuję przed kolejnym uderzeniem, chybiając też własnego celu. #X Robię krok do przodu#!, by kontynuować atak i…\n\nKontratak przeciwnika trafia mnie prosto w gardło. Lepiej było się nie ruszać, wtedy cios by mnie nie sięgnął. Uciekając chwiejnie z miejsca walki, bezradnie łapię się za ranę, opadając na kolana."
 ep2_tournament_events.1005.a: "…uh!"
 ep2_tournament_events.1006.t: "$tournament_header$ pojmanie"
 ep2_tournament_events.1006.start: "[surrendering_knight.GetFirstName] otrzymuje ode mnie cios mieczem, [surrendering_knight.Custom('PL_jego_jej')] pancerz pęka, sypią się iskry. [surrendering_knight.GetFirstName] pod naporem potężnych uderzeń wycofuje się, opada, a w końcu rzuca broń i podnosi rękę na znak kapitulacji.\n\n"
 ep2_tournament_events.1006.normal: "W chaosie walki [surrendering_knight.GetFirstNameNoTooltip] daje mi się uprowadzić. Prowadzę [surrendering_knight.Custom('PL_go_ja')] w kierunku mojego giermka, który ma za zadanie [surrendering_knight.Custom('PL_go_ja')] pilnować, a ja tymczasem wracam na pole bitwy. Zazwyczaj oczekuje się, że jeńcy wykupią się, aby odzyskać wolność; ten powinien dysponować niezłą sumą!"
 ep2_tournament_events.1006.rival: "[surrendering_knight.GetFirstNameNoTooltip] ma moją broń przystawioną do twarzy. Cieszą mnie lęk i gniew widoczne w [surrendering_knight.Custom('PL_jego_jej')] oczach. Zwykle okup w postaci złota lub wyposażenia wystarcza jako kara za porażkę, ale…"
 ep2_tournament_events.1006.broke: "Gdy czekam z niecierpliwością, [surrendering_knight.GetFirstNameNoTooltip] wzdycha.\n\n– Nie zamierzam cię zwodzić. Nie mam pieniędzy, aby zapłacić okup, na który liczysz. To wszystko, co mam – mówi ze zmęczeniem, trzymając małą sakiewkę z wyraźnie niewielką ilością monet."
 ep2_tournament_events.1006.a: "Będziesz żałować dnia, w którym nasze losy się przecięły!"
 ep2_tournament_events.1006.b: "Wezmę okup!"
 ep2_tournament_events.1006.c: "– [artifact.GetNameNoTooltip], hę? Całkiem ładny łup."
 ep2_tournament_events.1006.d: "Cóż, niech będzie."
 ep2_tournament_events.1006.e: "Idź wolno, szlachetny przeciwniku!"
 ep2_tournament_events.1007.t: "$tournament_header$ słodkie schronienie"
 ep2_tournament_events.1007.desc: "Będąc o resztkach sił, zataczam się w kierunku skromnych wygód schronienia. Wokół mnie są zawodnicy z obu stron, ich zbroje zniszczone i zdezelowane zbroje, a miecze – stępione i wyszczerbione. Giermkowie i służący biegną, pomagając swoim panom i paniom.\n\nDostrzegam kilku członków mojej drużyny, którzy się regenerują. Witają mnie znużeni, gdy opadam obok nich ze zmęczeniem i bólem. Spoglądając z zacienionej pozycji, widzę przedsiębiorczego sprzedawcę oferującego poturbowanym wojownikom zakup przygotowanych w pośpiechu napojów i jedzenia. [teammate_1.GetFirstName] i [teammate_2.GetFirstName] przyglądają się sprzedawcy z nadzieją, podczas gdy [teammate_3.GetFirstName] z fałszywą radością mruczy coś o przemówieniu."
 ep2_tournament_events.1007.a: "Przywołaj skinieniem sprzedawcę."
 ep2_tournament_events.1007.a.tt.success: "Dzięki strawie i piciu wszyscy odzyskują siły"
 ep2_tournament_events.1007.a.tt.bigsuccess: "Jedzenie i picie są wspaniałe!"
 ep2_tournament_events.1007.a.result: "Wynik twojej drużyny #positive_value wzrasta#!"
 ep2_tournament_events.1007.a.bigresult: "Wynik twojej drużyny #positive_value znacznie wzrasta#!"
 ep2_tournament_events.1007.b: "– Zbierzcie się, ludzie."
 ep2_tournament_events.1007.b.tt: "Być może jakieś inspirujące słowa podniosą ich na duchu?"
 ep2_tournament_events.1007.b.tt.success: "Twoje słowa przywracają im wigor"
 ep2_tournament_events.1007.b.tt.failure: "Przemówienie wydaje się mieć niewielki wpływ"
 ep2_tournament_events.1007.b.result: "Wynik twojej drużyny #positive_value wzrasta#!"
 ep2_tournament_events.1007.c: "Lepiej dam im spokój."
 ep2_tournament_events.1011.t: "$tournament_contest_header$ sławny przeciwnik"
 ep2_tournament_events.1011.start: "Pośród krwi i grzmotów walki dostrzegam zbliżającą się do mnie na koniu postać. Symbole zwisające z szyi jej konia już z daleka ujawniają jej tożsamość: swoją obecnością pole bitwy zaszczyca $knight_culture_player_no_tooltip_lowercase$ wielkiej sławy.\n\n"
 ep2_tournament_events.1011.unequal: "– [ROOT.Char.GetTitledFirstNameNoTooltip]! – grzmi donośnie na całe pole [famous_knight.GetFirstName], zbliżając się szybkim kłusem. Wymachuje swoim mieczem z wprawnym wdziękiem. Od razu widać, że niewielu jest w stanie [famous_knight.Custom('PL_mu_jej')] dorównać.\n\n– Chcę zmierzyć się z tobą. Chodź, staw mi czoła. Zobaczymy, czyje zdolności zwyciężą!"
 ep2_tournament_events.1011.equal: "– Ach, [ROOT.Char.GetTitledFirstNameNoTooltip]! To prawdziwy zaszczyt! – [famous_knight.GetFirstName] zdejmuje swój hełm, po czym kontynuuje.\n\n– Wreszcie spotykają się $knight_culture_player_plural_no_tooltip_lowercase$, których biegłość bojowa nie ma sobie równych. Ludzie miecza i honoru, którzy walczyli razem na opływającym krwią polu pełnym chwały, wreszcie twarzą w twarz. Jakże często moje myśli biegły do tej pisanej mi chwili! Czar uosabiający niewypowiedzianą szlachetności naszego braterstwa…\n\n"
 ep2_tournament_events.1011.a: "– Zobaczmy, jak szlachetne jest to braterstwo…"
 ep2_tournament_events.1011.a.tt: "Rzucenie [famous_knight.Custom('PL_mu_jej')] w twarz grudki ziemi podczas [famous_knight.Custom('PL_jego_jej')] przemówienia może być podstępne, ale na pewno jest też skuteczne!"
 ep2_tournament_events.1011.a.success: "Zwyciężasz w walce"
 ep2_tournament_events.1011.a.failure: "Przegrywasz walkę"
 ep2_tournament_events.1011.b: "– Chodź, szlachetny wrogu! Spróbujmy swoich sił w walce."
 ep2_tournament_events.1011.c: "Tym razem rozwaga może okazać się cenniejsza od odwagi…"
 ep2_tournament_events.1011.d.success: "Udaje ci się wymknąć do walki"
 ep2_tournament_events.1011.d.failure: "[famous_knight.GetFirstNameNoTooltip] łapie cię"
 ep2_tournament_events.1012.t: "$tournament_contest_header$ z drzew"
 ep2_tournament_events.1012.desc: "Twarde zarośla drżą i szumią, gdy się przez nie przeciskam. Ten gąszcz drzew jest w doskonałym miejscu na zasadzkę – sąsiaduje z drogą do miejsca odpoczynku.\n\nNie muszę długo czekać. [caught_opponent.GetFirstName] wędruje drogą, wyraźnie ciesząc się na przerwę od walki. Światło słoneczne odbija się od [caught_opponent.Custom('PL_jego_jej')] zbroi, a szelest liści maskuje odgłosy moich ruchów po runie leśnym.\n\nNie spuszczając [caught_opponent.Custom('PL_go_jej')] z oczu, w końcu znajduję się w doskonałej pozycji, zaledwie dwa kroki od miejsca, w którym [caught_opponent.GetFirstNameNoTooltip] za chwile postawi stopę."
 ep2_tournament_events.1012.a: "Jestem tylko szelestem gałęzi."
 ep2_tournament_events.1012.b: "– [caught_opponent.GetFirstNameNoTooltip]! Stań uczciwie do pojedynku!"
 ep2_tournament_events.1012.b.success: "Wygrywasz pojedynek"
 ep2_tournament_events.1012.b.failure: "Przegrywasz pojedynek"
 ep2_tournament_events.1012.c: "Muszę działać szybko!"
 ep2_tournament_events.1012.c.success: "Zasadzka się udaje"
 ep2_tournament_events.1012.c.failure: "Zasadzka spełza na niczym"
 ep2_tournament_events.1012.d: "Nie byłoby właściwe zwyciężyć w ten sposób."
 ep2_tournament_events.1013.t: "$tournament_contest_header$ dogodna pozycja"
 ep2_tournament_events.1013.desc: "Zatrzymuję konia po przejechaniu obok przeciwnika i wracam do walki. Gdy zbliżam się, widzę, jak postać spada z konia, zaskoczona ciosem zza pleców.\n\n[felled_participant.GetFirstName] nie odnosi chyba jednak ran i rozgląda się teraz dziko wokół siebie w poszukiwaniu swojego konia, ale ten dawno już uciekł, przestraszony hałasem.\n\nZbliżam się jeszcze bardziej, skupiając się na [felled_participant.Custom('PL_jego_jej')] nieszczęściu. Gdy patrzę na [felled_participant.Custom('PL_niego_nia')] z grzbietu mojego rumaka, wygląda tak drobnie, tak bezbronnie. Nie byłoby to honorowe, jak powiedziałby ktoś patrzący z boku, ale w tej walce jest niewiele honoru…"
 ep2_tournament_events.1013.a: "– Czy potrzebujesz pomocy, [felled_participant.GetFirstNameNoTooltip]?"
 ep2_tournament_events.1013.a.tt: "Zapewnij [felled_participant.Custom('PL_mu_jej')] ochronę, póki sługa nie przyprowadzi [felled_participant.Custom('PL_mu_jej')] innego konia."
 ep2_tournament_events.1013.b: "Niech tak będzie. #EMP A masz!#!"
 ep2_tournament_events.1013.c: "Rozstrzygniemy to uczciwie, bez koni."
 ep2_tournament_events.1013.c.success: "Zwyciężasz pojedynek"
 ep2_tournament_events.1013.c.failure: "Przegrywasz pojedynek"
 ep2_tournament_events.1013.d: "To nie jest mój styl walki."
 ep2_tournament_events.1013.d.tt: "Oddal się w poszukiwaniu innych, uczciwszych okazji do pojedynku."
 ep2_tournament_events.1015.t: "$tournament_contest_header$ [GetPlayer.Custom( 'KnightCultureNoTooltip' )|l] w okowach tajemnicy"
 ep2_tournament_events.1015.desc: "Konie grzmią w bitwie. Wyjeżdżam na swoim z impetem z młyna walki i krążę po szerokim łuku, obserwując.\n\nCoś natychmiast przykuwa moje oko – $knight_culture_player_no_tooltip_lowercase$ walczy zacięcie z wigorem, wściekłością i niemałym talentem, zrzucając przeciwnika z konia, a następnie zsiada ze swojego wierzchowca, by kontynuować walkę. Wyraźnie góruje ponad swoim nieszczęśliwym przeciwnikiem i wkrótce ma go na swojej łasce, dzięki czemu gromadzi pokaźną sumę złota w formie okupu.\n\nTe herby wyglądają mi znajomo, ale trudno mi je rozpoznać. Zbliżam się kłusem i zsiadam z konia, wołając do postaci, ale ona nieugięcie oddala się, poszukując nowych wrogów."
 ep2_tournament_events.1015.a: "Cóż, chyba mogę zaspokoić się resztkami."
 ep2_tournament_events.1015.a.tt: "To świetna okazja, by pokonać osłabionych przeciwników i trochę zarobić!"
 ep2_tournament_events.1015.b: "Muszę dowiedzieć się, kim jest ta osoba!"
 ep2_tournament_events.1015.b.success: "Łapiesz nieznajomego"
 ep2_tournament_events.1015.b.failure: "Tracisz go z oczu w tłumie"
 ep2_tournament_events.1015.b.success.tt: "Stajesz twarzą w twarz z postacią"
 ep2_tournament_events.1015.c: "Może lepiej zostawić ją w spokoju."
 ep2_tournament_events.1016.t: "$tournament_contest_header$ rozwikłanie tajemnicy"
 ep2_tournament_events.1016.start: "Szybko staje się jasne, że moja obecność nie jest mile widziana. [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )|U] rzuca nerwowe spojrzenia przez ramię i podąża krętą ścieżką przez pole walki, by mnie zmylić, ale nie dam się zniechęcić. W końcu doganiam tajemniczą postać, kładąc rękę na jej ramieniu i ściągając hełm. Wzdycham mimowolnie.\n\n"
 ep2_tournament_events.1016.mulan: "– Mam nadzieję, że to dowodzi mojej wartości – mówi [mysterious_knight.GetFirstName], kłaniając się nieznacznie. – Dziękuję za twoją wiarę we mnie. Pozwól mi się odwdzięczyć.\n\n[mysterious_knight.GetFirstName] podnosi swój oręż, od którego odbija się światło słoneczne."
 ep2_tournament_events.1016.mulanunknown: "To #EMP [mysterious_knight.GetWomanMan]#!!\n\n– Proszę, błagam cię, nie mów nikomu – [mysterious_knight.GetFirstName] spogląda na ziemię, a potem na mnie z nadzieją. – Chcę tylko mieć szansę dowieść swojej wartości!"
 ep2_tournament_events.1016.relation: "Nie mogę w to uwierzyć! To [ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)] [mysterious_knight.GetFirstName]! W odpowiedzi na mój zdumiony wyraz twarzy uśmiecha się lekko i wskazuje w stronę chaosu walki.\n\n– Nie ma czasu na zadawanie pytań – ucina moje protesty. – Jest bitwa do wygrania!"
 ep2_tournament_events.1016.a: "Dobra. Osłaniaj mi tyły!"
 ep2_tournament_events.1016.b: "Musisz pokazać mi swoje umiejętności!"
 ep2_tournament_events.1016.b.tt: "Uważne obserwowanie na pewno nauczy cię kilku rzeczy."
 ep2_tournament_events.1016.b.success: "Uczysz się wiele"
 ep2_tournament_events.1016.b.failure: "Uczysz się co nieco"
 ep2_tournament_events.1016.c: "Nie! Nie wolno ci tego #EMP robić#!!"
 ep2_tournament_events.1017.t: "$tournament_contest_header$ w potrzasku"
 ep2_tournament_events.1017.desc: "Zrywa mnie z siodła atak bronią drzewcową, wstaję z trudem, w głowie mi dzwoni. Napastnicy natychmiast się na mnie rzucają.\n\n– Przepraszam za twarde lądowanie – mówi [knight_1.GetFirstName] – ale nie podejmujemy ryzyka.\n\nTrzy osoby, wszystkie ciężko uzbrojone. Ich cel jest jasny: jestem cennym celem, który przyniesie wielkie bogactwo w postaci okupu.\n\nGdy w głowie mi się rozjaśnia, dostrzegam dwie postacie zbliżające się zza pleców napastników, ubrane w barwy mojej drużyny. Trójka uśmiechających się nikczemników nie ma pojęcia o nagłym niebezpieczeństwie, ale ratunek dla mnie jest na pewno w zasięgu ręki, jeśli tylko zechcę z niego skorzystać."
 ep2_tournament_events.1017.a: "Cofnąć się. #EMP Dam sobie radę z tą trójką.#!"
 ep2_tournament_events.1017.a.success: "Samodzielnie triumfujesz nad całą trójką"
 ep2_tournament_events.1017.a.failure: "Z łatwością dają sobie z tobą radę"
 ep2_tournament_events.1017.b: "Teraz! Na nich!"
 ep2_tournament_events.1017.b.success: "Zaskakujesz ich"
 ep2_tournament_events.1017.b.failure: "Udaje im się wycofać"
 ep2_tournament_events.1018.t: "$tournament_contest_header$ zjednoczenie rodu"
 ep2_tournament_events.1018.desc: "Spoglądając na wrzawę walki, dostrzegam atakowanego kompana z drużyny walczącego bez konia, w potrzasku pomiędzy dwoma wrogami. Spoglądam raz jeszcze i widzę [family.Custom('PL_jego_jej')] przybłocone barwy na podartym płótnie: sztandar naszego szlachetnego rodu [ROOT.Char.GetHouse.GetName].\n\nSzarżuję na grzbiecie swojego wierzchowca w ich kierunku, odrzucając jednego z przeciwników do tyłu. Drugi, zaskoczony, szybko ulega sile naszych połączonych ostrzy. [family.GetFirstName] uśmiecha się z wdzięcznością, kłaniając się przede mną i moim rumakiem.\n\n– Po stokroć dzięki. Bez ciebie by mnie mieli. – Spogląda na nasze porwane, lecz wciąż wyraziste tkaniny, poklepując herb na wysokości piersi. – [ROOT.Char.GetHouse.GetMotto]."
 ep2_tournament_events.1018.a: "„[ROOT.Char.GetHouse.GetMotto]”, [family.GetFirstNameNoTooltip]."
 ep2_tournament_events.1018.b: "Póki mi tchu nie zabraknie, zawsze będę was chronić."
 #Archery
 ep2_tournament_events.1501.t: "$tournament_contest_header$ proszę o ciszę!"
 ep2_tournament_events.1501.desc: "Tłum szepcze spokojnie, gdy [competitor.GetFirstName] zajmuje swoje miejsce. Zdaje mi się, że słyszę kilka słów na wietrze, [competitor.GetFirstNameNoTooltip] zresztą chyba też. Obraca się z pewną dozą irytacji i zwraca się do tłumu.\n\n– Cisza! Trochę szacunku dla zawodników! – mamrocze zrzędliwie.\n\nKilka chichotów rozbrzmiewa w odpowiedzi. Widać, że [competitor.GetFirstNameNoTooltip] potrzebuje spokoju i ciszy, aby oddać strzał z łuku, ale – myślę sobie, gdy zwraca się jeszcze raz, by pokazać pięść tłumowi – to może być przesada."
 ep2_tournament_events.1501.secret: "\n\nPozwalam swoim myślom wrócić do tego, co wydawało mi się, że było słychać z gwaru tłumu. Brzmiało to dość #EMP sprośnie#!, żeby nie powiedzieć gorzej…"
 ep2_tournament_events.1501.a: "– Ty tam. Co to było, możesz powtórzyć?"
 ep2_tournament_events.1501.a.tt: "Zgromadzony tłum, usłyszawszy tę sprośną plotkę głośno i wyraźnie, nie będzie w stanie pozostać w ciszy!"
 ep2_tournament_events.1501.b: "Ojej, czuję, że zaczyna mnie drapać w gardle."
 ep2_tournament_events.1501.b.tt: "#EMP Ekhem!#! #EMP EKHEM!#!"
 ep2_tournament_events.1501.c: "Lepiej dać [competitor.Custom('PL_mu_jej')] strzelić w spokoju."
 ep2_tournament_events.1502.t: "$tournament_contest_header$ dynamika strzały"
 ep2_tournament_events.1502.desc: "Sztandary powiewają i trzepocą, targane wiatrem, gdy podchodzę, by oddać swój strzał. Pył wiruje obok mnie, gdy naciągam cięciwę ze strzałą, a wrogi wiatr sprawia, że łzawią mi oczy.\n\nCzekam, aż się uspokoi.\n\nDalej czekam.\n\nChyba nie przejdzie."
 ep2_tournament_events.1502.secret: "\n\nPozwalam swoim myślom wrócić do tego, co wydawało mi się, że było słychać z gwaru tłumu. Brzmiało to dość #EMP sprośnie#!, żeby nie powiedzieć gorzej…"
 ep2_tournament_events.1502.a: "Takie wiaterek mnie nie powstrzyma!"
 ep2_tournament_events.1502.b: "– Właściwie to jeszcze nie była moja kolej, racja?"
 ep2_tournament_events.1502.b.tt: "Rozwiązaniem sprawy może być wskazanie jako następnego w kolejce biednego, pechowego uczestnika, którym jest [contestant.GetFirstNameNoTooltip]…"
 ep2_tournament_events.1502.b.success: "Sędziowie zgadzają się"
 ep2_tournament_events.1502.b.failure: "Dostajesz polecenie oddania strzału"
 ep2_tournament_events.1502.c: "Może jeśli strzelę #EMP w poprzek#! kierunku wiatru…"
 ep2_tournament_events.1502.c.success: "Trafiasz w cel"
 ep2_tournament_events.1502.c.failure: "Wiatr okazuje się zbyt rozszalały"
 ep2_tournament_events.1503.t: "$tournament_contest_header$ nuda przy tarczach strzelniczych"
 ep2_tournament_events.1503.desc: "#EMP Bam!#!\n\nStrzała rywala wyrywa się z łuku i wbija się w cel. Publika bije brawa. Opieram się w znużeniu na swoim łuku, czekając na swoją kolej.\n\n#EMP Bam!#!\n\nKolejny strzał w dziesiątkę. [contestant.GetFirstName] odchodzi, by podnieść swój łuk. #EMP Muszę#! się czymś zająć, żeby nie oszaleć podczas oczekiwania."
 ep2_tournament_events.1503.a: "…tę linię da się zatrzeć."
 ep2_tournament_events.1503.a.tt: "Czy ktoś zauważyłby, gdyby to zrobić i przesunąć ją o kilka kroków do tyłu?"
 ep2_tournament_events.1503.a.success: "Udaje ci się"
 ep2_tournament_events.1503.a.failure: "Łapią cię na gorącym uczynku"
 ep2_tournament_events.1503.b: "Pójdę się przejść, żeby porozmawiać z tłumem."
 ep2_tournament_events.1503.b.flavor: "Kto wie, jakie plotki można usłyszeć?"
 ep2_tournament_events.1503.b.tt: "Odkrywasz [secret|El] dotyczący innego uczestnika"
 ep2_tournament_events.1503.b.success: "Odkrywasz sekret"
 ep2_tournament_events.1503.b.failure: "Zabijasz nudę pogawędkami"
 ep2_tournament_events.1503.c: "Muszę to przeboleć, jak sądzę."
 #Wrestling
 ep2_tournament_events.2001.t: "$tournament_versus_header$ nieczyste zagrania"
 ep2_tournament_events.2001.desc: "[versus_contestant.GetFirstName] i ja leżymy na ziemi, walcząc ze sobą. Chwyta mnie za ramię, co powoduje, że znajduję się w niekorzystnej pozycji. Nagle [versus_contestant.GetFirstNameNoTooltip] jest już nade mną i próbuje zapewnić sobie zwycięstwo.\n\nKotłujemy się po zakurzonej ziemi, o którą trze twarzą mój przeciwnik, próbując uniemożliwić mi wstanie. Moja wolna ręka, szukając jakiegokolwiek oparcia, nieświadomie zaciska się na podłożu, chwytając garść ziemi. [versus_contestant.Custom('PL_jego_jej')|U] twarz jest tak blisko mojej dłoni, tak blisko…"
 ep2_tournament_events.2001.a: "A masz!"
 ep2_tournament_events.2001.b: "Nie tak powinna wyglądać walka."
 ep2_tournament_events.2001.b.success: "Udaje ci się oswobodzić i wstać"
 ep2_tournament_events.2001.b.failure: "[versus_contestant.GetFirstNameNoTooltip] z łatwością przytrzymuje cię na ziemi"
 ep2_tournament_events.2001.a.tt: "Rzuć [versus_contestant.Custom('PL_mu_jej')] ziemią w twarz."
 ep2_tournament_events.2002.t: "$tournament_versus_header$ rzyć, by zwyciężać"
 ep2_tournament_events.2002.desc: "[versus_contestant.GetFirstName] ląduje na mnie całym ciężarem krótko po tym, jak swoim chwytem posyła mnie na ziemię. Natychmiast zaczynamy szarpaninę o lepszą pozycję; ja próbując zrzucić [versus_contestant.Custom('PL_go_ja')] z siebie, [versus_contestant.GetSheHe] próbuje zrobić użytek z dobrego rozpoczęcia.\n\n[versus_contestant.GetFirstNameNoTooltip] przygważdża moje ramię kolanem i stara się tym samym położyć kres walce. Desperacko używam swojej wolnej ręki, by chwycić za cokolwiek, cokolwiek, co okazałoby się przydatne. Mam pełne oczy piasku, czuję powietrze, potem dotyk szorstkiej tkaniny zapaśniczej, a nagle… rowek międzypośladkowy?\n\nJeśli szybko czegoś nie zrobię, ta walka będzie przegrana. I tak mój kciuk oswobadza się z pięści…"
 ep2_tournament_events.2002.a: "W miłości i w zapasach wszystko jest dozwolone…"
 ep2_tournament_events.2002.b: "Przegram z honorem, jeśli trzeba!"
 ep2_tournament_events.2002.b.tt: "Czas walczyć, by się oswobodzić!"
 ep2_tournament_events.2002.a.tt: "Każdy członek bliskiej rodziny"
 ep2_tournament_events.2003.t: "$tournament_versus_header$ interwencja z zewnątrz"
 ep2_tournament_events.2003.desc: "– Hej! Hej, sędzio!\n\nZ wielką ulgą słyszę głos zaprzyjaźnionej osoby, którą jest [friend.GetFirstName]. Spada mi z nieba, rozpraszając uwagę sędziego i mojego przeciwnika. Wskutek tego sędzia podchodzi do ściany areny, a [versus_contestant.GetFirstName] waha się przez ułamek sekundy, co wystarcza, by uderzenie moim przedramieniem w twarz na chwilę [versus_contestant.Custom('PL_go_ja')] ogłuszyło.\n\nTłum nie jest zadowolony z mojej taktyki, a na arenę zaczynają lecieć różne przedmioty. Owoce, warzywa, nawet mały taboret, który ląduje na tyle blisko mnie, że jestem w stanie go dosięgnąć. Gdy [friend.GetFirstNameNoTooltip] otrzymuje od sędziego reprymendę, sędzia stoi do mnie tyłem, przez co rodzi się w mojej głowie pewien pomysł…"
 ep2_tournament_events.2003.a: "– #EMP Aaa!#! Sędzio! [versus_contestant.GetSheHe|U] używa czegoś takiego!"
 ep2_tournament_events.2003.b: "– Tutaj, [versus_contestant.GetFirstNameNoTooltip]!"
 ep2_tournament_events.2003.c: "Dosyć tego podstępnego nonsensu."
 ep2_tournament_events.2003.a.tt: "Rzuć taboret twojemu przeciwnikowi, a następnie złap się za głowę."
 ep2_tournament_events.2003.b.tt: "#EMP Chrup!#!"
 ep2_tournament_events.2004.t: "$tournament_versus_header$ walka z tuszą"
 ep2_tournament_events.2004.desc: "[versus_contestant.GetFirstName] ma wyhodowany pokaźny brzuszek, który jeszcze raz próbuję objąć swoimi ramionami od tyłu, jak wcześniej, ale [versus_contestant.GetFirstName] tylko się śmieje i spycha mnie w stronę ściany areny masą swojego cielska. Kroczy w moją stronę z drżącymi obwisłymi policzkami i falującymi fałdami skóry, a tłum wrzeszczy z radości.\n\nChoć nadmiarowe wymiary mojego przeciwnika są atutem, na pewno cała ta objętość to nie tylko mięśnie. [versus_contestant.GetFirstNameNoTooltip] zaczyna krążyć, by ponownie ograniczyć moją przestrzeń. Na pewno musi być sposób, by to wykorzystać."
 ep2_tournament_events.2004.a: "Może jeśli zmuszę [versus_contestant.Custom('PL_go_ja')] do przesunięcia się…"
 ep2_tournament_events.2004.b: "Po prostu użyj swojej siły i skończ z tym!"
 ep2_tournament_events.2004.c: "Nie tylko [versus_contestant.GetSheHe] ma #EMP brzuszek#!!"
 ep2_tournament_events.2004.d: "Potężna wieża nie ustoi bez fundamentów."
 ep2_tournament_events.2004.e: "Nie ma chwały w unikaniu walki!"
 ep2_tournament_events.2004.d.tt.success: "Skutecznie celujesz w nogi [versus_contestant.Custom('PL_jego_jej')]"
 ep2_tournament_events.2004.d.tt.failure: "[versus_contestant.GetFirstName] łatwo odpiera twoje ataki"
 ep2_tournament_events.2005.t: "$tournament_versus_header$ zmagania z pożądaniem"
 ep2_tournament_events.2005.desc: "Podczas walki z moim przeciwnikiem, którym jest [versus_contestant.GetFirstName], [versus_contestant.Custom('PL_jego_jej')] poślizgnięcie się otwiera przede mną pewne możliwości. Szybko rzucam się na [versus_contestant.Custom('PL_niego_nia')], sprowadzając do parteru, ale [versus_contestant.GetFirstName] ląduje z wdziękiem i kończymy na ziemi, stykając się piersiami. W walce o lepszą pozycję i ja, i [versus_contestant.GetFirstNameNoTooltip] zalewamy się potem, który sprawia, że nasze ciała coraz bardziej wilgotnieją.\n\n#EMP Bardzo#! wilgotnieją, jak się okazuje. Poluzowując kolejny uścisk – wydawałoby się zauważalnie mniej bojowy niż poprzedni – zaczynam dostrzegać na [versus_contestant.Custom('PL_jego_jej')] twarzy rumieńce, których źródłem, jak podejrzewam, nie jest sam wysiłek."
 ep2_tournament_events.2005.a: "– Może znajdziemy sobie jakieś ustronne miejsce?"
 ep2_tournament_events.2005.b: "– Podoba mi się nasza szarpanina, [versus_contestant.GetFirstNameNoTooltip]. #EMP I to jak#!."
 ep2_tournament_events.2005.c: "Ha! [versus_contestant.GetFirstNameNoTooltip] traci swoją czujność!"
 ep2_tournament_events.2005.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip] okazuje zainteresowanie twoimi zalotami"
 ep2_tournament_events.2005.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip] przyjmuje to jako komplement, ale uprzejmie odmawia"
 ep2_tournament_events.2005.b.tt.criticalfailure: "Całkowicie błędnie odczytujesz [versus_contestant.Custom('PL_jego_jej')] mowę ciała"
 ep2_tournament_events.2006.t: "$tournament_versus_header$ pokaz siły"
 ep2_tournament_events.2006.desc: "Markuję ruch w lewo, ale idę w prawo, rzucając się na nogi mojego przeciwnika, którym jest [versus_contestant.GetFirstName], ale [versus_contestant.GetSheHe] wykazuje się większą szybkością. Chwytając mnie za pas, podnosi mnie w powietrze i trzyma do góry nogami, brzuchem dotykając moich pleców; moje nogi dyndają bezradnie.\n\nOkrzyki radości i wrzaski tłumu rozbrzmiewają w moich uszach, gdy próbuję się uwolnić, bezowocnie usiłując uderzyć [versus_contestant.Custom('PL_go_ja')] kolanem w głowę. Im mocniej się staram, tym bardziej czuję, że chwyt mojego wroga słabnie. Podwajam moje wysiłki, ale wygląda na to, że [versus_contestant.GetFirstNameNoTooltip] ma już dość mojego wierzgania i po prostu… mnie upuszcza.\n\nSzybko zbliża się chwila mojego nieuchronnego spotkania z ziemią. Moja ostatnia myśl przed nią to uświadomienie sobie, że całą siłę uderzenia przejmie moja głowa…\n\n#X Łup.#!"
 ep2_tournament_events.2006.a: "…"
 ep2_tournament_events.2007.t: "Udział publiczności"
 ep2_tournament_events.2007.desc: "[versus_contestant.GetFirstName] walczy zaciekle, gdy próbuję [versus_contestant.Custom('PL_go_ja')] obalić, ciągnąc [versus_contestant.Custom('PL_go_ja')] za ramiona do ziemi. Już prawie mi się to udaje, gdy słyszę komendę od sędziego bocznego. Zajmuje mi chwilę, zanim zdaję sobie sprawę, że to werdykt na moją korzyść, a sędziowie przyznają mi punkty za powalenie!\n\nZnowu się podnoszę, dość niepewnie, zastanawiając się, czy mam zaakceptować ich pomyłkę, podczas gdy wrzaski tłumu sięgają zenitu. Odwracam się i widzę, jak [opponent_friend.GetFirstName] pędzi w moją stronę, przeskakując barierkę i gestykulując dziko.\n\n– To niesprawiedliwe! [versus_contestant.Custom('PL_jego_jej')|U] ramiona nie były nawet #EMP w połowie#! drogi do ziemi! – krzyczy [opponent_friend.GetFirstName], chwytając sędziego za nadgarstek."
 ep2_tournament_events.2007.a: "Straże! Wyrzucić stąd tego awanturnika!"
 ep2_tournament_events.2007.b: "[versus_contestant.Custom('PL_jego_jej')|U] ramiona były #EMP zdecydowanie#! na ziemi!"
 ep2_tournament_events.2007.b.tt.success: "Wygrywasz dyskusję"
 ep2_tournament_events.2007.b.tt.failure: "[opponent_friend.GetFirstNameNoTooltip] dostaje poparcie od sędziów"
 ep2_tournament_events.2007.c: "Nie, racja. Nie było powalenia."
 #Fistfighting
 ep2_tournament_events.2501.t: "Co wybrać, co wybrać…"
 ep2_tournament_events.2501.desc: "[versus_contestant.GetFirstName] dzikim uderzeniem z łokcia trafia mnie w żebra i powala na ziemię, ale nie idzie za ciosem i nie przygważdża mnie. Ma ku temu dobry powód, ponieważ akurat moja pięść przebija powietrze w miejscu, w którym byłaby w przeciwnym razie [versus_contestant.Custom('PL_jego_jej')] głowa. Najwyraźniej etap wyczuwania się nawzajem w tej konkretnej walce jest już raczej za nami.\n\nKrążymy ostrożnie; [versus_contestant.GetFirstNameNoTooltip] ma na twarzy cień przebiegłego uśmiechu. Zapanowała cisza przed burzą, a cwany zapaśnik wykorzysta ją, by opracować strategię."
 ep2_tournament_events.2501.a: "Skup się na chwycie za głowę."
 ep2_tournament_events.2501.b: "Weź na celownik korpus."
 ep2_tournament_events.2501.c: "Po prostu powal [versus_contestant.Custom('PL_go_ja')] na ziemię."
 ep2_tournament_events.2501.a.tt.criticalsuccess: "Powalasz przeciwnika"
 ep2_tournament_events.2501.a.tt.success: "Strategia działa stosunkowo dobrze"
 ep2_tournament_events.2501.a.tt.failure: "Twoja taktyka zawodzi"
 ep2_tournament_events.2502.t: "Nie na swoim miejscu"
 ep2_tournament_events.2502.desc: "[versus_contestant.GetFirstName] zakłada mi lekki chwyt, z którego wyrywam się i łapię [versus_contestant.Custom('PL_go_ja')] za szyję! Atakiem z zaskoczenia z pewnością udało mi się pozbawić [versus_contestant.Custom('PL_go_ja')] szans na przygotowanie. [versus_contestant.Custom('PL_jego_jej')|U] kark wydaje głośny trzask od uderzenia, którego siła powoduje, że [versus_contestant.GetFirstNameNoTooltip] wrzeszczy w panice.\n\nTłum wybucha okrzykami, ale hałaśliwe oklaski szybko milkną w szeptach zmieszania, gdy rozluźniam mój chwyt. W momencie, gdy moje ramię nawiązało kontakt, okropny #EMP chrzęst#! zasugerował, że nie wszystko jest w porządku, a ból przeszywający moje palce potwierdza jakieś zwichnięcie.\n\n[versus_contestant.GetFirstNameNoTooltip] wciąż dochodzi do siebie. Jeśli zareaguję szybko, może…"
 ep2_tournament_events.2502.a: "No cóż, jest tylko jedno wyjście."
 ep2_tournament_events.2502.b: "Jeśli użyję swojej drugiej ręki, to może nadal uda mi się wygrać…"
 ep2_tournament_events.2502.c: "To kontuzja! Muszę dać za wygraną."
 ep2_tournament_events.2502.a.tt: "Spróbuj nastawić sobie palec"
 ep2_tournament_events.2502.a.tt.success: "Twój improwizowany zabieg zadziałał"
 ep2_tournament_events.2502.a.tt.failure: "Ała! To w ogóle nie pomogło!"
 ep2_tournament_events.2502.b.tt: "Walcz dalej!"
 ep2_tournament_events.2503.t: "Słaby punkt w oka mgnieniu"
 ep2_tournament_events.2503.desc: "[versus_contestant.GetFirstName] zaciska swoje ramię wokół mojej czaszki, więc odpowiadam [versus_contestant.Custom('PL_mu_jej')] celnym uderzeniem z łokcia w brzuch. Oswobadzam się z [versus_contestant.Custom('PL_jego_jej')] uścisku i zaczynam swoją szarżę; dopadamy do siebie, zaciskając ramiona i ciężko dysząc.\n\nGdy walczymy w uścisku, dostrzegam uśmiech na twarzy mojego przeciwnika. Co [versus_contestant.GetSheHe] się tak uśmiecha?\n\n#EMP Ała!#! Moje #EMP OKO!#! [versus_contestant.GetFirstName] mocno wbija palec w mój oczodół. Dopiero potężny cios w twarz sprawia, że odsuwa się ode mnie. Zataczam się do tyłu, trzymając ręce na uszkodzonym oku. Jak przez mgłę widzę, jak przeciwnik zbliża się do mnie."
 ep2_tournament_events.2503.a: "To tak gramy, co?!"
 ep2_tournament_events.2503.b: "Sędzia! #EMP Sędzia!#!"
 ep2_tournament_events.2503.c: "Nie ujdzie ci to na sucho!"
 ep2_tournament_events.2503.d: "Ale z ciebie [versus_contestant.Custom('InsultNoun')]! Podejdź no, to dostaniesz!"
 ep2_tournament_events.2503.a.tt: "Wpychasz [versus_contestant.Custom('PL_mu_jej')] palec w oko w akcie zemsty!"
 ep2_tournament_events.2503.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip] otrzymuje dyskwalifikację"
 ep2_tournament_events.2503.b.tt.failure: "Nikt nie przerywa walki"
 ep2_tournament_events.2503.c.tt: "Walczysz dalej!"
 ep2_tournament_events.2504.t: "Niestosowne zachowanie"
 ep2_tournament_events.2504.desc: "Rzucam się na swojego przeciwnika, którym jest [versus_contestant.GetFirstName], i obezwładniam [versus_contestant.Custom('PL_go_ja')], chwytając za głowę. Dociskam jeszcze bardziej, gdy dotychczasowy kontakt zdaje się [versus_contestant.Custom('PL_mu_jej')] niemal #EMP podobać#!. Ciskam [versus_contestant.Custom('PL_nim_nia')] o ziemię, a [versus_contestant.GetSheHe] wcale z tym nie walczy. W [versus_contestant.Custom('PL_jego_jej')] dzikim spojrzeniu zaczyna migotać niepokojący blask.\n\nSzybko zniżam się z zamiarem przyszpilenia [versus_contestant.Custom('PL_go_jej')], ale [versus_contestant.GetSheHe] błyskawicznie reaguje i odrzuca mnie na bok. Zamiast dociskać mnie do ziemi dosiada mnie i zaczyna wymierzać cios za ciosem prosto w twarz! W desperacji uderzam [versus_contestant.Custom('PL_go_ja')] w skroń, ale w odpowiedzi [versus_contestant.GetSheHe] otwiera swoją ociekającą pianą gębę, wyrywa się do przodu i…\n\n#EMP – Aaaaaałaaaa! Mój nos!#!"
 ep2_tournament_events.2504.a: "Ściągnąć [versus_contestant.Custom('PL_go_ja')] natychmiast z ringu!"
 ep2_tournament_events.2504.b: "Przyprowadźcie mojego medyka!"
 ep2_tournament_events.2504.c: "Niech ktoś znajdzie medyka!"
 ep2_tournament_events.2504.a.tt: "[versus_contestant.GetFirstNameNoTooltip] dostaje dyskwalifikację, a ty przechodzisz dalej w zawodach"
 ep2_tournament_events.2504.b.tt: "Zapomnij o zawodach, potrzebny ci medyk!"
 ep2_tournament_events.2504.b.tt.criticalsuccess: "[physician.GetFirstNameNoTooltip] czyni cuda"
 ep2_tournament_events.2504.b.tt.success: "[physician.GetFirstNameNoTooltip] daje radę uratować twój nos"
 ep2_tournament_events.2504.b.tt.failure: "[physician.GetFirstNameNoTooltip] mimo starań nie daje rady uratować twojego nosa"
 ep2_tournament_events.2504.c.tt: "Posłano gońca po nowego osobistego medyka"
 ep2_tournament_events.2505.t: "Zbieranie cięgów"
 ep2_tournament_events.2505.desc: "Ramiona mnie bolą, a mięśnie palą.\n\nNie tylko na karku, który doświadczył tak wielu mocnych uderzeń. Nie tylko na tułowiu, który jest praktycznie roztrzaskany. Nie, czuję, jakby #EMP nawet ramiona#! rozdeptało mi stado koni, jakby to była sprawka jakichś sił zła. Czy to sprawka [ROOT.Char.GetFaith.DevilNamePossessive]? Jedyną pociechą, gdy prawie bez tchu i przez zamglone oczy patrzę na mojego przeciwnika, którym jest [versus_contestant.GetFirstName], jest to, że widzę, że radzi [versus_contestant.GetSheHe] sobie nie lepiej niż ja.\n\nI ja, i [versus_contestant.GetSheHe] chwiejemy się na nogach, zbliżając się do siebie ponownie; krew wysiąka nam z ran. Jesteśmy prawie w zasięgu siebie, gdy osaczają i rozdzielają nas troskliwi sędziowie. Proponują… remis?"
 ep2_tournament_events.2505.a: "W takiej równej walce nikt nie musi być przegrany."
 ep2_tournament_events.2505.b: "Remis?! Musielibyście siłą mnie wyciągnąć z tego ringu!"
 ep2_tournament_events.2505.b.tt.success: "Wygrywasz walkę"
 ep2_tournament_events.2505.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip] wygrywa walkę"
 ep2_tournament_events.2505.b.tt.doublefailure: "Padacie z wyczerpania"
 ep2_tournament_events.2505.b.tt.sadistic: "Wszyscy dworzanie i goście z cechą [GetTrait('sadistic').GetName( GetNullCharacter )|l]"
 ep2_tournament_events.2505.b.tt.notsadistic: "Wszyscy dworzanie i goście bez cechy [GetTrait('sadistic').GetName( GetNullCharacter )|l]"
 ep2_tournament_events.2506.t: "Nowa perspektywa"
 ep2_tournament_events.2506.desc: "Unik przed ciosem i niecelny kontratak…\n\nStaram się odpowiednio odpłacać, ale [versus_contestant.GetFirstName] w dzikim szale próbuje złapać mnie w uścisk, a ja ledwo daję radę się przed tym uchronić. Robię unik przed atakiem i odparowuję kolejny, po czym uciekam na bok, ale wtedy [versus_contestant.GetSheHe] mnie chwyta.\n\nŚciska mnie mocno w karku, niczym potężny wąż, jednocześnie odpychając mi głowę ręką w drugą stronę, jakby w akcie uśmiercania bestii. Nie mogę oddychać, oczy za chwilę wylecą mi z orbit, policzki czerwone od uwięzionej krwi, a szyja trzeszczy jak krucha gałąź.\n\n#X Trzask.#!\n\nWidzę świat w czerni i bieli. Moje ciało wpada w konwulsje.\n\nLeżę na brzuchu, a patrzę w niebo."
 ep2_tournament_events.2506.a: "#DIE2 …ał!#!"
 ep2_tournament_events.2507.t: "Odurzające ciosy"
 ep2_tournament_events.2507.desc: "Nic tak nie wyostrza zmysłów jak naprawdę dobra walka. Wszystko wydaje się ostrzejsze, jaśniejsze, a każdy dźwięk i zapach wyraźniejsze. To wystarczy człowiekowi, żeby poczuć nadludzką moc! Być może pozbawienie kogoś zmysłów dałoby odwrotny rezultat…\n\nZ pogardą odskakuję w lewo, aby uniknąć nadchodzącego ciosu, który chce mi wymierzyć [versus_contestant.GetFirstName], a gdy cofa się, uderzam [versus_contestant.Custom('PL_go_ja')] z olbrzymią siłą z obu stron głowy.\n\n[versus_contestant.GetFirstNameNoTooltip] wrzeszczy z bólu, krople krwi wypływają [versus_contestant.Custom('PL_mu_jej')] z uszu. Jasnym jest, że ta walka szybko zbliża się ku końcowi, ale [versus_contestant.GetFirstNameNoTooltip] dalej podejmuje dzikie próby złapania mnie w uścisk, co sugeruje, że będzie próbować zemścić się do upadłego."
 ep2_tournament_events.2507.a: "…zrób to jeszcze raz."
 ep2_tournament_events.2507.b: "Nie ma co zwlekać."
 ep2_tournament_events.2507.b.tt: "Zwycięstwo jest pewne, ale szybki koniec byłby i tak wybawieniem."
 ep2_tournament_events.2507.c: "– Myślę, że masz już dość, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.2507.c.success: "[versus_contestant.GetFirstNameNoTooltip] daje ci się przekonać do poddania"
 ep2_tournament_events.2507.c.failure: "[versus_contestant.GetFirstNameNoTooltip] kontynuuje swój feralny atak"
 ### Jousting Events
 ep2_tournament_events.3501.t: "Szukanie atencji"
 ep2_tournament_events.3501.desc: "Gwałtowny ruch, donośny trzask i treningowy manekin znów dziko się obraca; wprawiwszy go w ruch, $knight_culture_player_no_tooltip_lowercase$ w młodym wieku galopuje dalej bez szwanku, po czym wykonuje zwycięski gest. Kieruje go w #EMP moją#! stronę, z czego zdaję sobie sprawę, gdy kończy go krótkim ukłonem z siodła.\n\n#EMP Brzęk!#! Na manekina rusza kolejna osoba, [knight2.GetWomanMan] o równie dużych umiejętnościach. W dostojny sposób unika uderzenia wirującym ramieniem manekina i spokojnie odjeżdża na swoim rumaku. Zatrzymuje go blisko miejsca, w którym stoi $knight_culture_player_no_tooltip_lowercase$, po czym wymachuje swoją bronią pompatycznie, także w moim kierunku. Para podnosi przyłbice i nawet z tej odległości widzę, jak na siebie patrzą."
 ep2_tournament_events.3501.a: "[knight1.GetFirstNameNoTooltip] wydaje się posiadać spore umiejętności."
 ep2_tournament_events.3501.b: "[knight2.GetFirstNameNoTooltip] zdecydowanie ma większe szanse."
 ep2_tournament_events.3501.c: "Zwycięzca ma moją przychylność!"
 ep2_tournament_events.knight_1_wins: "Zwycięża [knight1.GetFirstName]!"
 ep2_tournament_events.knight_2_wins: "Zwycięża [knight2.GetFirstName]!"
 ep2_tournament_events.3501.d: "Dość! To dziecinada!"
 ep2_tournament_events.3502.t: "Katastrofa budowlana"
 ep2_tournament_events.3502.desc: "Stuk. Stuk. Stuk. Bezładne trzaski gruchotanych kopii tworzą rytmiczne tło dla głuchych uderzeń w manekina.\n\nStuk. Stuk. #EMP Puk.#! Więcej atakujących próbuje swoich sił, ale nagle coś wydaje się być nie w porządku. Czy to ostatnie uderzenie nie brzmiało dziwnie?\n\n[competitor.GetFirstName] podchodzi do manekina i przepotężny cios, jaki mu zadaje, powoduje jego całkowite roztrzaskanie. Słupek turla się po ziemi, sama konstrukcja chwieje się niebezpiecznie, zanim wreszcie przewraca się z hukiem."
 ep2_tournament_events.3502.a: "Kto jest za to odpowiedzialny?! Znaleźć i ukarać!"
 ep2_tournament_events.3502.b: "Co za marny stan techniczny sprzętu turniejowego."
 ep2_tournament_events.3502.c: "Zapłacę za naprawę."
 ep2_tournament_events.3502.d: "Niezłe uderzenie, [competitor.GetFirstNameNoTooltip]!"
 ep2_tournament_events.3503.t: "$tournament_header$ [GetPlayer.Custom( 'KnightCultureNoTooltip' )|l] w obliczu braku szczęścia"
 ep2_tournament_events.3503.desc: "Tłum wydaje dziwne dźwięki, jakby połowa jęczała, a druga była… rozradowana? Przyglądam się szeregom zawodników i samemu mimowolnie wydaję westchnienie. Przez całe szkolenie [hapless_knight.GetFirstName] zdecydowanie nie trafia w cel, a teraz przygotowuje się do kolejnej próby.\n\nGdy zbliża się do celu, całkowicie wypuszcza swoją kopię z dłoni. W panice [hapless_knight.GetFirstNameNoTooltip] podnosi wzrok w idealnym momencie, by dostać od manekina #EMP łupnia#! w przeponę! [hapless_knight.Custom('PL_jego_jej')|U] ręce chwytają dziko drążek, ale impet porywa [hapless_knight.Custom('PL_go_ja')] dalej. Kilka sekund później huśta się bezradnie w powietrzu, trzymając jego koniec."
 ep2_tournament_events.3503.a: "Co za dar komedii fizycznej!"
 ep2_tournament_events.3503.a.tt.success: "[hapless_knight.GetFirstNameNoTooltip] akceptuje twoją ofertę zatrudnienia"
 ep2_tournament_events.3503.a.tt.failure: "[hapless_knight.GetFirstNameNoTooltip] irytuje się twoją sugestią"
 ep2_tournament_events.3503.b: "[hapless_knight.GetSheHe|U] naśmiewa się z tego sportu! Wyklucz [hapless_knight.Custom('PL_go_ja')] z udziału!"
 ep2_tournament_events.3503.b.tt.success: "[hapless_knight.GetFirstNameNoTooltip] spotyka się z wykluczeniem z zawodów za psucie ich renomy"
 ep2_tournament_events.3503.b.tt.failure: "[hapless_knight.GetFirstNameNoTooltip] daje radę usprawiedliwić swoje zachowanie"
 ep2_tournament_events.3503.c: "Szczerze mówiąc, nawet [hapless_knight.Custom('PL_go_ja')] lubię."
 ep2_tournament_events.3503.d: "Ha! #EMP Ha!#!"
 ep2_tournament_events.3504.t: "Za wolno"
 ep2_tournament_events.3504.desc: "Lata temu mój stary instruktor uczył mnie, że mój ostatni oddech powinien wydobyć się z moich ust tuż przed uderzeniem kopią.\n\nJeden krok, dwa kroki, trzy kroki. Stęp, galop. Opuść kopię, podnieś, celuj. Wdech, wydech, uderzenie.\n\nSukces! Moja kopia rozłupuje się, ale zdaję sobie sprawę – zbyt późno – że mój koń wciąż tylko galopował, a nie cwałował. Ból jest natychmiastowy i żywy, gdy maczuga na końcu kija #X uderza#! mnie w plecy, zrzucając z siodła.\n\nZawisam w powietrzu, świat się zatrzymuje. O, już widzę, jak mój stary instruktor zmarszczyłby brwi, widząc, jak robię coś niedoskonale…\n\nŚwiat zaczyna się poruszać. Wbijam się w ziemię i nagle widzę tylko ciemność."
 ep2_tournament_events.3504.a: "…"
 ### Joust Events
 ep2_tournament_events.4001.t: "$tournament_versus_header$ o, rany!"
 ep2_tournament_events.4001.desc: "Podejść na miejsce, unieść kopię, oprzeć się na siodle, poczekać na sygnał, pochylić się do przodu, wycelować…\n\nSekwencja walki konnej na kopie jest już dla mnie niemal mechaniczna, ale gdy dwa uderzenia przeszywają mnie dreszczem, ostry, piekący ból rozchodzi się wzdłuż mojego ramienia.\n\nMój przeciwnik, [versus_contestant.GetFirstName], rozrywa brutalnie swoją kopią skórę na moim ramieniu, otwierając strumień krwi wypływający z bicepsa.\n\nTo poważna rana. Nikt nie oskarżyłby mnie o tchórzostwo w razie mojego poddania się, a kilku zaniepokojonych giermków nalega nawet na mnie, aby to zrobić."
 ep2_tournament_events.4001.a: "Wsadźcie mnie z powrotem na konia!"
 ep2_tournament_events.4001.a.tt: "Wszyscy [courtiers|El] i [guests|El] zyskują o tobie #COLOR_GREEN 10#! punktów opinii"
 ep2_tournament_events.4001.b: "Jestem zdecydowanie z twardszego materiału niż się wydaje."
 ep2_tournament_events.4001.c: "Rozwaga jest tutaj lepsza od odwagi."
 ep2_tournament_events.4002.t: "$tournament_versus_header$ chyba ktoś z konia spadł"
 ep2_tournament_events.4002.desc: "Bum! Dźwięk donośnego zderzenia drewna z drewnem wskazuje, że mój cios dosięgnął celu, a siła tego zderzenia jest tak wielka, że [versus_contestant.GetFirstName] gwałtownie się chwieje, zanim wreszcie upada na ziemię. Wyhamowuję swojego konia i spoglądam na mojego przeciwnika.\n\n[versus_contestant.GetFirstNameNoTooltip] podciąga się na nogi – upadek wycisnął mu powietrze z płuc, ale najwyraźniej nie spowodował obrażeń. [versus_contestant.Custom('PL_jego_jej')|U] tarcza leży rozerwana na dwie części na ziemi obok [versus_contestant.Custom('PL_niego_niej')]. Patrzy na nią z żalem, gdy giermek zbiera jej kawałki, dorzucając je do małego stosu, w którym dostrzegam resztki [versus_contestant.Custom('PL_jego_jej')] głównej tarczy. Wszystko wskazuje na to, że to była [versus_contestant.Custom('PL_jego_jej')] ostatnia tarcza."
 ep2_tournament_events.4002.a: "Giermku! [versus_contestant.GetWomanMan|U] potrzebuje tarczy. Przynieś jedną z moich zapasowych!"
 ep2_tournament_events.4002.b: "Jakieś rany? Pomogę ci wstać!"
 ep2_tournament_events.4002.c: "Taka jest natura turnieju."
 ep2_tournament_events.4003.t: "$tournament_versus_header$ nie lada pal"
 ep2_tournament_events.4003.desc: "Kłusuję na grzbiecie mojego konia do punktu startowego, kiedy coś sprawia, że zatrzymuję się i mrużę oczy. Jeśli moje oczy mnie nie mylą, na drugim końcu placu do walki dzieje się coś naprawdę dziwnego.\n\nGiermkowie mojego przeciwnika, którym jest [versus_contestant.GetFirstName], mają kłopoty z podaniem [versus_contestant.Custom('PL_mu_jej')] kopii, i to nie bez powodu. Gigantyczna broń to nie tyle drewniana kopia, co raczej pień obalonego drzewa, kolosalny trzon długi jak dwóch ludzi.\n\nPatrzę z niedowierzaniem, jak [versus_contestant.GetFirstNameNoTooltip] z samozadowoleniem dźwiga ją, podpierając ją dla stabilności na karku konia. Pośród tłumu wybucha mieszanka oczekiwania i poczucia niesprawiedliwości; dobiegają głosy zarówno przyzwolenia, jak i protestu przeciwko nieuczciwości."
 ep2_tournament_events.4003.a: "Czy to na pewno powinno być dozwolone?!"
 ep2_tournament_events.4003.a.tt: "Gdzie jest najbliższy sędzia?"
 ep2_tournament_events.4003.b: "Weź, na pewno chcesz wygrać w ten sposób?"
 ep2_tournament_events.4003.b.tt.win: "Udaje ci się [versus_contestant.Custom('PL_go_ja')] przekonać"
 ep2_tournament_events.4003.b.tt.lose: "Nie udaje ci się [versus_contestant.Custom('PL_go_jej')] przekonać"
 ep2_tournament_events.4003.c: "Ten przerośnięty kijek nie ocali cię przed mną!"
 ep2_tournament_events.4003.c.tt.win: "Pokonujesz przeciwnika mimo gorszego położenia"
 ep2_tournament_events.4003.c.tt.lose: "[versus_contestant.Custom('PL_jego_jej')|U] kopia to dla ciebie za dużo"
 ep2_tournament_events.4004.t: "$tournament_versus_header$ sp(i)eszenie"
 ep2_tournament_events.4004.desc: "Nie dopuszczam do siebie standardowego przedturniejowego podenerwowania, zajmując się wielokrotnym sprawdzaniem całego mojego sprzętu. Wówczas jednak zdaję sobie sprawę z czyjejś obecności obok mnie. To [versus_contestant.GetFirstName], czyli mój przeciwnik, co ciekawe, na nogach. Opiera sobie miecz o ramię, wychylając się w przód, i mówi niejako konspiracyjnym tonem.\n\n– [ROOT.Char.GetFirstName]! Co powiesz na wspólne rozprostowanie nóg ze mną? – wypala.\n\nW odpowiedzi na moje zdezorientowane spojrzenie śmieje się i wskazuje na ziemię:\n\n– Co powiesz, aby tę turę rozegrać bez koni, co? Żeby dla odmiany pokazać tłumowi coś nowego?"
 ep2_tournament_events.4004.a: "Dla mnie nie ma znaczenia, w jaki sposób cię pokonam!"
 ep2_tournament_events.4004.a.success: "[versus_contestant.GetFirstNameNoTooltip] nie daje rady pokonać twojego ostrza"
 ep2_tournament_events.4004.a.failure: "[versus_contestant.GetFirstNameNoTooltip] pokonuje cię"
 ep2_tournament_events.4004.b: "Co za głupota! Wsiadaj z powrotem na konia."
 ep2_tournament_events.4004.c: "Na nogach. Dobrze, ale #EMP z#! kopiami."
 ep2_tournament_events.4005.t: "$tournament_versus_header$ człowiek honoru?"
 ep2_tournament_events.4005.desc: "Mój przeciwnik, [versus_contestant.GetFirstName], zajmuje swoją pozycje z bezczynnie opuszczonym przedramieniem. Zmarszczona mina zmienia się w stłumiony jęk bólu, gdy [versus_contestant.GetWomanMan] próbuje podnieść swoją kopię. Wyraźnie odczuwa poważne skutki ostatniej rundy.\n\nObserwuję z pewnym zdumieniem, jak [versus_contestant.Custom('PL_jego_jej')] giermkowie podnoszą kopię i przypinają ją [versus_contestant.Custom('PL_mu_jej')] do ramienia. Wygląda na to, że potrzeba udowodnienia honoru skłania [versus_contestant.Custom('PL_go_ja')] do kontynuowania rywalizacji, mimo że nie ma dla [versus_contestant.Custom('PL_niego_niej')] nadziei na zwycięstwo.\n\nTłum dopinguje i mnie, i [versus_contestant.Custom('PL_jego_ja')], na co ja odpowiadam, unosząc swoją kopię."
 ep2_tournament_events.4005.a: "Byłoby niegrzeczne zrobić cokolwiek innego niż dać z siebie wszystko."
 ep2_tournament_events.4005.a.tt: "Stajesz do walki tak samo, jak z każdą inną osobą."
 ep2_tournament_events.4005.b: "Na honor należy odpowiedzieć takim samym honorem!"
 ep2_tournament_events.4005.b.tt: "Okazujesz swojemu przeciwnikowi litość, podnosząc kopię ku niebu."
 ep2_tournament_events.4005.c: "Doskonała okazja!"
 ep2_tournament_events.4005.c.tt: "Machasz zamaszyście kopią, co gwarantuje, że zrzucisz przeciwnika z siodła."
 ep2_tournament_events.4006.t: "$tournament_versus_header$ miej litość"
 ep2_tournament_events.4006.desc: "Dwa konie zrywają się w kłus. Powoli opuszczam kopię do odpowiedniej pozycji, ale nie widzę podobnego ruchu u swojego przeciwnika, którym jest [versus_contestant.GetFirstName]. Zamiast tego [versus_contestant.Custom('PL_jego_jej')] kopia jest skierowana z dala ode mnie.\n\n„Apel o łaskę” jest dobrze znany wśród tych, którzy są zaznajomieni ze sztuką walki na kopie; po rozpoczęciu walki rozmyślne skierowanie kopii z dala od przeciwnika jest równoznaczne z apelem o ponowne rozpoczęcie walki. Spełnienie tej prośby jest kwestią szacunku dla konkurentów.\n\nOczywiście, można to zrobić tylko wtedy, gdy #EMP dostrzeże się#! życzenie przeciwnika…"
 ep2_tournament_events.4006.a: "Nie idę na łatwiznę."
 ep2_tournament_events.4006.a.tt: "Skoro [versus_contestant.GetFirstNameNoTooltip] prosi o łaskę, okaż ją."
 ep2_tournament_events.4006.b: "Ojej, wygląda na to, że umknęła mi prośba!"
 ep2_tournament_events.4006.b.tt: "Nie opuszczasz swojej kopii."
 ep2_tournament_events.4007.t: "$tournament_versus_header$ stajenny los"
 ep2_tournament_events.4007.desc: "[versus_contestant.GetFirstName] przejeżdża obok mnie na swoim koniu po walce, poprawiając mu uzdę. Obok powłóczy nogami [groom.GetWomanMan] w roli [versus_contestant.Custom('PL_jego_jej')] stajennego. Ma na sobie zaskakująco niechlujne odzienie, którego materiał rozchodzi się w szwach.\n\n– Jak ci na imię? – [groom.GetWomanMan|U] podnosi z zaskoczeniem wzrok, podczas gdy [versus_contestant.GetFirstName] jedzie na koniu dalej bez [groom.Custom('PL_niego_niej')].\n\n– [groom.GetFirstName], wasza czcigodność. – Gdy się odzywa, nie sposób nie zauważyć, jak rzuca zazdrosne spojrzenie na elegancko prezentującego się kolegę po fachu pełniącego służbę przy moim koniu."
 ep2_tournament_events.4007.a: "Co za nędzne stworzenie!"
 ep2_tournament_events.4007.b: "A co powiesz na pracę u mnie?"
 ep2_tournament_events.4007.b.tt: "[versus_contestant.GetFirstNameNoTooltip] nie pójdzie na to…"
 ep2_tournament_events.4007.c: "Może chcesz zarobić parę monet?"
 ep2_tournament_events.4007.c.tt: "Przekonaj [groom.Custom('PL_go_ja')] do zaserwowania koniowi solidnego klepnięcia w zad."
 ep2_tournament_events.4007.d: "Służ dobrze swoim seniorom, [groom.GetFirstNameNoTooltip]."
 ep2_tournament_events.4008.t: "$tournament_versus_header$ ktoś ty?"
 ep2_tournament_events.4008.desc: "Gdy z trybun dobiega hałas, mój koń trzepocze uszami w lekkim niepokoju. Poklepuję go uspokajająco po grzywie. Tłum był strasznie wrogi w tej rundzie. Gdy na niego spoglądam, zaczyna skandować.\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\nKilka osób nawet wychyla się przez barierki, a ja z niepokojem zauważam wrzeszczące w moim kierunku, pokryte plwocinami twarze w pierwszym rzędzie."
 ep2_tournament_events.4008.a: "Muszą pogodzić się z moim zwycięstwem!"
 ep2_tournament_events.4008.a.success: "Udaje ci się zignorować tłum i dobiegające z niego zniewagi"
 ep2_tournament_events.4008.a.failure: "Tłum skutecznie cię zdenerwował"
 ep2_tournament_events.4008.a.criticalfailure: "Doznajesz lekkich obrażeń od przedmiotów rzucanych w twoją stronę przez tłum"
 ep2_tournament_events.4008.b: "Nie mam pewności, czy wygrana byłaby w moim najlepszym interesie…"
 ep2_tournament_events.4008.b.tt: "Zrezygnuj z dalszego udziału w zawodach."
 ep2_tournament_events.4009.t: "$tournament_versus_header$ paladyńskie ubóstwo"
 ep2_tournament_events.4009.desc: "Chrup! Obie kopie roztrzaskują się okrutnie, gdy uderzają w cel. Odchylam się, kompensując odrzut, jak mnie nauczono, po czym prostuję się, gdy mój koń zwalnia do stępu. Gdy otrząsam się z szoku po uderzeniu, narastający hałas w tłumie sprawia, że odwracam się i spoglądam za siebie.\n\nMój przeciwnik o imieniu [versus_contestant.GetFirstName] wyraźnie ma jakieś kłopoty. Nie fizyczne, o ile dobrze mi się wydaje, ale [versus_contestant.Custom('PL_jego_jej')] uwagę pochłania coś, co wygląda na kłótnię lub dyskusję z nieszczęsnym giermkiem. Zbliżając się, słyszę kilka fragmentów ich debaty.\n\n– Co masz na myśli, mówiąc, że już nie mamy? #EMP Zgubiłeś#! jedyną zapasową?!"
 ep2_tournament_events.4009.desc.poor: "\n\nZajmuje mi to kilka chwil, ale nagle przypominam sobie. Być może te plotki, że [versus_contestant.GetFirstNameNoTooltip] ma obecnie kłopoty finansowe miały w sobie więcej prawdy, niż można było zakładać…"
 ep2_tournament_events.4009.desc.lowborn: "\n\nChoć dociera to do mnie powoli, to nie mam co do tego żadnych wątpliwości. [versus_contestant.GetFirstNameNoTooltip] nie pochodzi ze szlacheckiego rodu. Pieniądze są dla [versus_contestant.Custom('PL_niego_niej')] prawdopodobnie znacznie trudniejsze do zdobycia, niż można by się spodziewać…"
 ep2_tournament_events.4009.a: "Ha, ha! Zejdź z placu walki, ubogi człowieku! [versus_contestant.Custom('InsultNoun')|U]!"
 ep2_tournament_events.4009.b: "– [versus_contestant.GetFirstNameNoTooltip]! Czy mogę zaoferować ci kopię?"
 ep2_tournament_events.4009.c: "No cóż, zawody muszą trwać."
 #### Horse Racing
 ep2_tournament_events.4500.t: "$tournament_header$ jeźdźcy"
 ep2_tournament_events.4500.desc: "Mój koń jest gotowy, oczywiście, ale bestia nic nie znaczy bez zdolnego jeźdźca, który ją kontroluje. W rezultacie, mam przed sobą trzech potencjalnych jeźdźców, wszyscy głośno domagający się o zaszczyt reprezentowania mnie.\n\n"
 ep2_tournament_events.4500.knight: "Pierwsza osoba to [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )] o imieniu [jockey1.GetFirstName]. Jest odpowiednim kandydatem zważywszy na [jockey1.Custom('PL_jego_jej')] doświadczenie w obchodzeniu się z końmi zdobyte w ramach [jockey1.Custom('PL_jego_jej')] zawodu."
 ep2_tournament_events.4500.guest: "Kolejną osobą, która zgłasza się bezzwłocznie, jest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey2') )] o imieniu [jockey2.GetFirstName]. Być może chce udowodnić moją gościnność."
 ep2_tournament_events.4500.nobody: "\n\nOstatnia osoba jest dla mnie zupełnie obca. To [jockey3.GetWomanMan] z okolicy, bez większego znaczenia, a na imię ma [jockey3.GetFirstName]."
 ep2_tournament_events.4500.fallback: "Nikt z tej trójki nie wydaje się być wybitnym kandydatem – wszyscy są dla mnie zupełnymi obcymi i wyraźnie tylko zwykłymi ludźmi szukającymi szansy na sławę i fortunę – ale to są jedyne dostępne osoby."
 ep2_tournament_events.4500.a: "Ty się nadasz!"
 ep2_tournament_events.4500.b: "Może ty?"
 ep2_tournament_events.4500.c: "No cóż, lubię ryzyko…"
 ep2_tournament_events.4500.knight.tt: "[jockey1.GetFirstNameNoTooltip] jest tym, kogo wybieram."
 ep2_tournament_events.4500.guest.tt: "[jockey2.GetFirstNameNoTooltip] to chyba moja ostateczna decyzja."
 ep2_tournament_events.4500.nobody.tt: "[jockey3.GetFirstNameNoTooltip] – dlaczego by na [jockey3.Custom('PL_niego_nia')] nie postawić?"
 #### Recital Events
 ep2_tournament_events.5501.t: "$tournament_contest_header$ skradziona chwila"
 ep2_tournament_events.5501.desc: "Dzikie okrzyki wybuchają w tłumie zebranych, gdy [enemy.GetFirstName] gestem i ukłonem kończy swoje wystąpienie. Jedyną osobą, która nie gwiżdże i nie bije braw, jak się okazuje, jestem ja.\n\n#EMP Skąd#! [enemy.GetSheHe] to zna? Czy to było zaplanowane? Może to sprawka [ROOT.Char.GetFaith.DevilNamePossessive]? A może po prostu zbieg okoliczności, że zaprezentowane przez [enemy.Custom('PL_niego_nia')] wersety kończą się niemal #EMP identycznie#! do moich?\n\nZebrani widzowie milkną w oczekiwaniu. Teraz moja kolej."
 ep2_tournament_events.5501.a: "Pokażę im, że wszystko zależy od #EMP wykonania#!."
 ep2_tournament_events.5501.b: "Czas na improwizację!"
 ep2_tournament_events.5501.b.success: "Twoja improwizacja zakończyła się powodzeniem"
 ep2_tournament_events.5501.b.failure: "Twoja próba improwizacji to katastrofa"
 ep2_tournament_events.5501.c: "To było zaplanowane. Sędzia!"
 ep2_tournament_events.5501.c.success: "To #EMP był#! podstęp. [enemy.GetFirstNameNoTooltip] – to [enemy.Custom('PL_jego_jej')] sprawka"
 ep2_tournament_events.5501.c.failure: "Wszyscy uważają twoje postępowanie za irracjonalne i głupie"
 ep2_tournament_events.5502.t: "$tournament_contest_header$ nieporozumienie"
 ep2_tournament_events.5502.start: "Już po pierwszej linijce zaczynają się szmery. [contestant.GetFirstName] #EMP bez onieśmielenia#! występuje na scenie, recytując wiersze z popularnej lokalnej piosenki! Gdy kontynuuje, pośród tłumu zaczyna być słychać pomruki niezadowolenia.\n\n"
 ep2_tournament_events.5502.culture: "Coś tu mi się nie zgadza. Jeśli [contestant.GetFirstNameNoTooltip] pochodzi z rodu, w którego żyłach płynie [contestant.GetCulture.GetName|l] krew, nie może znać tej piosenki. Nieoczekiwanie coś mi zaczyna świtać: robotnik, który budował podest, gwizdał wcześniej tę samą melodię!"
 ep2_tournament_events.5502.friend: "Gdy [contestant.GetFirstNameNoTooltip], osoba, z którą się przyjaźnię, dalej jest obiektem szkalowania przez tłum, natychmiast zdaję sobie sprawę, co się stało. W [contestant.Custom('PL_jego_jej')] żyłach płynie [contestant.GetCulture.GetName|l] krew, więc tę melodię z pewnością po prostu udało [contestant.Custom('PL_mu_jej')] się podsłyszeć, ale nie wie, jak popularna jest!"
 ep2_tournament_events.5502.end: "\n\nWracając na scenę, [contestant.GetFirstNameNoTooltip] błądzi po dźwiękach aż w końcu milknie, gdy z tłumu dochodzą coraz większe gwizdy. Próbuje się osłonić przed torpedującymi [contestant.Custom('PL_go_ja')] warzywami różnej maści lecącymi z widowni."
 ep2_tournament_events.5502.a: "Dość! To nie [contestant.Custom('PL_jego_jej')] wina!"
 ep2_tournament_events.5502.c.success: "Udało ci się przekonać tłum"
 ep2_tournament_events.5502.c.failure: "Tłum ignoruje twoje apele"
 ep2_tournament_events.5502.b: "Buuuuu! #EMP Buuuuu!#!"
 ep2_tournament_events.5502.c: "Cóż, to bardzo niestosowne."
 ep2_tournament_events.5503.t: "$tournament_contest_header$ trema"
 ep2_tournament_events.5503.desc: "Rozbrzmiewają trąbki! Tłumy wiwatują i krzyczą! Wchodzę na mównicę, wymachując dłonią. Nastaje cisza, gdy przyjmuję bohaterską postawę, nabierając powietrza w piersi i rozpościerając ramiona.\n\nOtwieram usta. Czuję w gardle suchość, pustynną suchość. Próbuję mówić, ale słowa nie opuszczają moich ust. Czuję na sobie setki par oczu.\n\nDlaczego nie jestem w stanie wydusić z siebie słowa?!"
 ep2_tournament_events.5503.rich: "Gdy szmer tłumu nabiera na sile, moje nieporadne ręce zamykają się wokół czegoś dużego i skórzanego: mojej sakwy pełnej monet."
 ep2_tournament_events.5503.seducer: "Panika sprawia, że drżę, przy każdym wydechu wypuszczam z siebie powietrze w… #EMP znajomy#! sposób. Przypominam sobie… że pasja i namiętność nigdy mnie dotąd nie zawiodły…"
 ep2_tournament_events.5503.fallback: "Supeł w moim żołądku, którego jeszcze przed chwilą nie było, zaciska się boleśnie, a pomruki tłumu są coraz głośniejsze."
 ep2_tournament_events.5503.a: "Muszę znaleźć sposób, aby przez to przebrnąć…"
 ep2_tournament_events.5503.a.tt: "Na szczęście w pamięci mam kilka starych wersetów!"
 ep2_tournament_events.5503.b: "Uwaga! Monety rozdaję!"
 ep2_tournament_events.5503.b.tt: "Mogę szybko uciec w tej całej szamotaninie!"
 ep2_tournament_events.5503.c: "Trochę #EMP fizyczności#! nie zaszkodzi."
 ep2_tournament_events.5503.c.tt: "Graczom w zakładach się to #EMP spodoba#!!"
 ep2_tournament_events.5503.d: "Patrzcie! Trójgłowa małpa!"
 ep2_tournament_events.5503.d.win: "Udało ci się skutecznie odwrócić uwagę tłumu"
 ep2_tournament_events.5503.d.lose: "Tłum nie daje się oszukać"
 ep2_tournament_events.5503.e: "– #EMP Ekhem#!. Jak śpiewali nasi, e… przodkowie…"
 ep2_tournament_events.5504.t: "$tournament_contest_header$ zdani na pogodę"
 ep2_tournament_events.5504.desc: "#BOL Łup!#!\n\nNagle rozbłyska piorun, a po chwili słychać grzmoty. Gdy zbliżam się do mównicy na podwyższeniu, staje się jasne, że dotychczasowa przyjemna pogoda ustąpiła miejsca dość ponurym warunkom. Ledwo stawiam pierwszy krok w górę, gdy zaczyna padać deszcz.\n\nTłum trwa w oczekiwaniu, z pewną dozą niechęci, z minuty na minutę coraz bardziej przemoczony. Gdy otwieram usta, kolejne donośne echo rozbrzmiewa po całym zgromadzeniu. Spoglądam w niebo.\n\nNo cóż, to będzie spore wyzwanie."
 ep2_tournament_events.5504.a: "…a ja #EMP uwielbiam#! wyzwania!"
 ep2_tournament_events.5504.a.success: "Pogoda dodaje patosu twoim słowom"
 ep2_tournament_events.5504.a.failure: "Burza zagłusza twoje przemówienie"
 ep2_tournament_events.5504.b: "A co, jeśli uderzy nas piorun?!"
 ep2_tournament_events.5505.t: "$tournament_contest_header$ wykorzystując szansę"
 ep2_tournament_events.5505.desc: "Kolejny werset skończony, znów trafia do publiczności. Bardzo dobrze się bawię, a głośne uznanie tłumu tylko poprawia mi jeszcze humor.\n\nGdy otrzymuję owacje po wyjątkowo błyskotliwej kwestii, widzę, że jeden z moich przeciwników, [enemy.GetFirstName], wypowiada swoje kwestie z czymś w rodzaju grymasu na twarzy. Kolejna fala owacji potwierdza moje podejrzenia: [enemy.GetFirstNameNoTooltip] wyraźnie nie cieszy się z efektów mojego występu!\n\nCóż. Zdaje się, że"
 ep2_tournament_events.5505.start.malevirgin: "ten smutny, osamotniony człowiek"
 ep2_tournament_events.5505.start.femalevirgin: "ten szary, pozbawiony miłości człowiek"
 ep2_tournament_events.5505.start.old: "ten zasuszony, zgrzybiały człowiek"
 ep2_tournament_events.5505.start.fat: "ten mażący się, spasiony człowiek"
 ep2_tournament_events.5505.start.soft: "ten mizdrzący się, mięczakowaty człowiek"
 ep2_tournament_events.5505.start.compassionate: "ten nieszczęsny człowiek"
 ep2_tournament_events.5505.start.fallback: "jest z [enemy.Custom('PL_niego_niej')] [enemy.Custom('InsultNoun')] i"
 ep2_tournament_events.5505.end: "potrzebuje wersu ze #EMP specjalną#! dedykacją!\n\n– Jeśli jakimś cudem [ROOT.Char.GetFaith.HighGodName] zaszczyci nas swoją obecnością, z pewnością powie…"
 ep2_tournament_events.5505.maidenless: "…z ciebie, [enemy.GetFirstNameNoTooltip], jest #EMP prawdziwie#! mierny człowiek!"
 ep2_tournament_events.5505.old: "…nawet jam, [ROOT.Char.GetFaith.HighGodName], cię opuszczę, [enemy.GetFirstNameNoTooltip], w twojej umysłu chorobie!"
 ep2_tournament_events.5505.torturer: "…[enemy.GetFirstNameNoTooltip], nich ciało twe cierpi najgorsze agonie!"
 ep2_tournament_events.5505.fat: "…[enemy.GetFirstNameNoTooltip] obżarstwem dorówna świni, a tuszą – krowie!"
 ep2_tournament_events.5505.idiot: "…[enemy.GetFirstNameNoTooltip], cuchniesz!"
 ep2_tournament_events.5505.compassionate: "…[enemy.GetFirstNameNoTooltip] – nawet gdy postawisz [enemy.Custom('PL_mu_jej')] kolejkę, [enemy.GetSheHe] pieniądz odda tobie!"
 ep2_tournament_events.5505.fallback: "…[enemy.GetFirstNameNoTooltip] – pokonać [enemy.Custom('PL_go_ja')] w rywalizacji mogą nawet moi synkowie!"
 ep2_tournament_events.5505.getout: "…nieważne."
 ep2_tournament_events.5505.opinion.tt: "Każdy niesadystyczny członek bliskiej rodziny:"
 #Honse Anchery
 ep2_tournament_events.6501.t: "$tournament_contest_header$ sława i fortuna"
 ep2_tournament_events.6501.desc: "Lekki wiaterek mknie przez pole, gdy kolejny zawodnik oddaje swój strzał. Tłum jest grzeczny i cichy. Prawdę mówiąc, trochę #EMP za#! cichy i grzeczny. Gdy cięciwa łuku wpada w drgania, a strzała trafia sam środek tarczy, mam wrażenie, że pośród uprzejmych braw słyszę ziewnięcie.\n\nNadchodzi moja tura, więc podchodzę. Słychać więcej taktownych, lecz dalej pojedynczych aplauzów. Energii w tym tłumie próżno szukać.\n\nGdy naciągam strzałę, pojawia się w mojej głowie pomysł – niekoniecznie rozsądny, ale ekscytujący.\n\nZobaczmy, jak teraz będą ziewać!"
 ep2_tournament_events.6501.a: "Zapamiętają mnie po wsze czasy!"
 ep2_tournament_events.6501.a.tt.win: "Udało ci się trafić w cel, stojąc na jednej nodze na słupku ogrodzenia"
 ep2_tournament_events.6501.a.tt.lose: "Poślizgujesz się i spadasz"
 ep2_tournament_events.6501.b: "Pokażę coś, co powinno ich rozruszać!"
 ep2_tournament_events.6501.b.tt.win: "Trafiasz w cel z zasłoniętymi oczami"
 ep2_tournament_events.6501.b.tt.lose: "Pudłujesz"
 ep2_tournament_events.6501.c: "Z drugiej strony…"
 ep2_tournament_events.6502.t: "$tournament_contest_header$ ręka i noga"
 ep2_tournament_events.6502.desc: "Widoki i odgłosy turnieju zawsze są czymś niezwykłym. Dźwięk zderzenia kopii z tarczą przecina tętent grzmiących kopyt, gdy czekające konie rżną i parskają.\n\nWsłuchuję się uważnie, gdy nagle na polu rozlega się inny hałas. Krótki, ostry skowyt poprzedza odgłosy kotłującego się tłumu. Pospieszam, żeby do niego dołączyć.\n\nZ tego, co widzę, [versus_contestant.GetFirstName] tuż przed swoim przystąpieniem do zawodów zlatuje ze swojego konia. Wokół gromadzi się kordon ludzi. [versus_contestant.Custom('PL_jego_jej')|U] ręka zwisa pod dość przerażającym kątem; na swoje szczęście wydaje się być w szoku."
 ep2_tournament_events.6502.a: "No cóż, pomóżmy ci wstać!"
 ep2_tournament_events.6502.a.tt: "Tak, pomóżmy ci wstać. Pociągając za #EMP tę#! rękę…"
 ep2_tournament_events.6502.b: "Przyprowadźcie mojego medyka!"
 ep2_tournament_events.6502.b.tt.success: "[physician.GetFirstNameNoTooltip] radzi sobie bardzo dobrze"
 ep2_tournament_events.6502.b.tt.failure: "[physician.GetFirstNameNoTooltip] nie może zbyt wiele pomóc"
 ep2_tournament_events.6502.c: "Sprowadźmy ci jakąś pomoc."
 ep2_tournament_events.6502.d: "[versus_contestant.GetFirstName] na drugi raz będzie trzymać się mocniej."
 ep2_tournament_events.6503.t: "$tournament_contest_header$ nietrafiony, zatopiony"
 ep2_tournament_events.6503.desc: "Obserwuję wprawnym okiem, jak [competitor1.GetFirstName] zaczyna podejście do celów. Pierwszy strzał jest celny i trafia w sam środek. Drugi zszedł bardziej na bok. O #EMP wiele#! bardziej na bok.\n\nPowietrze rozdziera przenikliwy, nieludzki wrzask. Druga strzała nie tylko chybiła celu, ale poleciała tak daleko na bok, że wylądowała wśród grupy czekających zawodników, a konkretniej w ciele zawodnika o imieniu [competitor2.GetFirstName]!\n\nWokół tłum, a po jego środku [competitor2.GetWomanMan] z raną leży na plecach. Na próżno próbuje zatamować strumień krwi, uciskając kurczowo ręką miejsce wbicia się strzały, która wciąż tkwi w [competitor2.Custom('PL_jego_jej')] ciele, uwięziona na głębokość połowy dłoni."
 ep2_tournament_events.6503.a: "Odsunąć się na bok! Mam maści."
 ep2_tournament_events.6503.b: "Wezwać medyka!"
 ep2_tournament_events.6503.c: "To zupełnie nie moja sprawa."
