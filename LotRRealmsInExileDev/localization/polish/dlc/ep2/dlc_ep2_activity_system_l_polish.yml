 ESTIMATED_TRAVEL_TIME_NEXT_DESTINATION: "[TravelPlanData.GetNextDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow] do przybycia ([Title.GetName])"
 ESTIMATED_TRAVEL_TIME_TOTAL: "Łączny czas podróży: [TravelPlanData.GetFinalDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow]"
 tournament_invite_flavor_contestant: "$invite_to_activity_flavor_tournament$ Na dobry początek – [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]. Gwarantuję, że to świetna okazja do przetestowania swoich umiejętności.\n"
 tournament_invite_flavor_standard: "$invite_to_activity_flavor_tournament$ Na dobry początek – [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]. To będzie wspaniałe widowisko.\n"
 tournament_invite_flavor_bad_prizes: "\nNiestety, nagrodami będą tylko świecidełka, ale szansa zdobycie chwały jest naprawdę wielka!\n"
 tournament_invite_flavor_normal_prizes: "\nChociaż skupimy się na doskonaleniu naszych umiejętności, na zwycięzców czekają przyzwoite nagrody.\n"
 tournament_invite_flavor_good_prizes: "\nNagrody będą dobrej jakości, jeśli okazja do osobistej chwały nie wystarczy, by cię zachęcić!\n"
 tournament_invite_flavor_very_good_prizes: "\nZwycięzcy otrzymają naprawdę wspaniałe nagrody! Już moja w tym głowa.\n"
 tournament_invite_flavor_splendid_prizes: "\nOferowane będą tylko najznakomitsze nagrody, prawdziwe dzieła sztuki wykonane przez najlepszych rzemieślników w moim państwie!\n"
 wedding_invite_flavor_betrothed: "W końcu nadszedł czas, aby świętować nasz wielki ślub. Cierpliwie czekam na ciebie w miejscu znanym jako [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 wedding_invite_flavor_host: "$invite_to_activity_flavor_wedding$ wspólnej celebracji małżeństwa, które zawiera ze mną [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] w miejscu o nazwie[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 wedding_invite_flavor_standard: "$invite_to_activity_flavor_wedding$ wspólnej celebracji małżeństwa, które [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_1').GetCharacter.GetFullName] i [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] zawierają w miejscu o nazwie [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 feast_invite_flavor_honor: "$invite_to_activity_flavor_feast$ Moim szczerym życzeniem jest, aby twoja osoba została moim gościem honorowym. Przysługuje ci zatem pierwsze miejsce przy stole.\n"
 feast_invite_flavor_standard: "$invite_to_activity_flavor_feast$ Wspólnie będziemy rozkoszować się owocami, jakie przynosi nam [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\n"
 hunt_invite_flavor_standard: "$invite_to_activity_flavor_hunt$ Razem uczynimy z tego wielkie wydarzenie sportowe!\n"
 hunt_invite_flavor_legendary: "$invite_to_activity_flavor_hunt$ Razem zapolujemy na legendarną bestię, którą jest [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]!\n"
 hunt_invite_flavor_dangerous: "$invite_to_activity_flavor_hunt$ Razem pokonamy zdradziecką bestię!\n"
 hunt_invite_flavor_falconry: "$invite_to_activity_flavor_hunt$ Wspólnie nasze jastrzębie szybko rozprawią się ze swoją zdobyczą!\n"
