 invite_to_activity_refused: "Zaproszenie odrzucone"
 invite_to_activity_refused_desc: "[recipient.GetShortUINameNotMe] odrzucił[Select_CString( recipient.IsFemale, 'a', '' )] twoje zaproszenie."
 invite_to_activity_interaction_desc: "Zaproś [recipient.GetTitledFirstNameNoTooltip|U] do udziału w [activities|El], którą aktualnie organizujesz."
 invite_to_activity_reply_item_key: "#T Zaproszenie do aktywności, którą jest [CHARACTER.GetInvolvedActivity.GetNameNoTooltip]\n#!Nadawca: [CHARACTER.GetUINameNotMe]"
 invite_to_activity_flavor: "[SCOPE.sC('actor').Custom2('GetInviteToActivityFlavor', SCOPE.sC('recipient'))][SCOPE.sC('actor').Custom2('GetTournamentPrizeFlavor', SCOPE.sC('recipient'))]"
 invite_to_activity_flavor_tournament: "Organizuję wielki turniej na ziemiach miejsca znanego jako [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_wedding: "Z przyjemnością zapraszam cię do"
 invite_to_activity_flavor_tour: "Niniejszym zapraszam do wzięcia udziału w objeździe ziem, które [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] ma w swoich granicach. Miejscem startu będzie miejsce o nazwie [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_feast: "Niniejszym zapraszam na ucztę, która odbędzie w miejscu o nazwie [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] ([ROOT.Char.Custom('FortifiedBuilding')])."
 invite_to_activity_flavor_hunt: "Serdecznie zapraszam na moje polowanie, jakie urządzam w miejscu o nazwie [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Drugiej takiej obławy [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] tej krainy prędko nie ujrzą."
 invite_to_activity_flavor_pilgrimage: "Niniejszym zapraszam cię do wzięcia udziału w mojej pielgrzymce do miejsca znanego jako [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_playdate: "Zapraszam na moje spotkanie do miejsca znanego jako [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. To będzie świetna zabawa i szansa na poznanie innych dzieci!"
 invite_to_activity_flavor_witch_ritual: "Nadszedł czas, aby raz jeszcze oddać cześć [ROOT.Char.GetFaith.WitchGodNamePossessive]. Czy przybędziesz do miejsca o nazwie [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName], aby współuczestniczyć w tym obrządku?"
 invite_to_activity_flavor_gruesome_festival: "Niniejszym zapraszam do lokalizacji o nazwie [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] na wielkie składanie ofiary dziękczynnej. [ROOT.Char.GetFaith.PantheonTerm] z tobą."
 invite_to_activity_flavor_fallback: "Już wkrótce zorganizuję [ROOT.Char.GetInvolvedActivity.GetName] i serdecznie zapraszam do wzięcia udziału."
 activity_location_any_game_tt: "Miejsce musi być miejscem polowań"
 activity_location_owned_or_vassal_tt: "[county|E] musi być w twoim posiadaniu lub [Concept( 'direct_vassal', 'bezpośredniego wasala' )|E]"
