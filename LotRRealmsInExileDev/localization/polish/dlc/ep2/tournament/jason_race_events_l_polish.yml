l_polish:
 #HORSE RACES
 jason_race_events.1.t: "Wola tłumu"
 jason_race_events.1.desc: "Z bezkresnego morza obserwatorów wyścigu, plebejusze krzyczą. Wędrowni wojownicy skandują obelgi, wulgarne insynuacje. Pośród nich my, szlachta, chichoczemy nerwowo. Spoglądamy na naszych strażników."
 jason_race_events.1.desc.guest_local_anger: "\n\nSłychać okraszone inwektywami krzyki. – [host.GetTitledFirstName]! #EMP [host.Custom('GetCrime')|U]!#!. – Najgłośniej krzyczą miejscowi. W miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName] [host.GetFirstNameNoTooltip] jest wśród osób, które [host.Custom('PL_nim_nia')] gardzą.\n\nSpoglądam na tłum i widzę kamienie, noże i broń wojenną."
 jason_race_events.1.desc.host_local_anger: "\n\nSłychać okraszone inwektywami krzyki. – [ROOT.Char.GetTitledFirstName]! #EMP [ROOT.Char.Custom('GetCrime')|U]!#!. – Najgłośniej krzyczą miejscowi. W miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName] jestem wśród osób, które mną gardzą.\n\nSpoglądam w tłum i widzę kamienie, noże i broń wojenną."
 jason_race_events.1.desc.rowdy_fans: "\n\nEmocje związane z wyścigiem zawsze przyciągają ogromne liczby najgorszego elementu w państwie i powodują u niego ekscytację perspektywą zabawy i hazardu.\n\nW niefortunne dni zwykłe przyjemności po prostu nie wystarczają: tylko upuszczenie krwi może dać satysfakcję."
 jason_race_events.1.desc.end: "\n\nZapowiadają się zamieszki."
 jason_race_events.1.a: "Tylko ja mogę uspokoić tłum."
 jason_race_events.1.a.tt: "Dzięki odpowiednim słowom, zwrócę ich uwagę z powrotem na wyścig."
 jason_race_events.1.a.tt.win: "Twoja przemowa uspokaja ludzi"
 jason_race_events.1.a.tt.race: "Zawody trwają bez zakłóceń"
 jason_race_events.1.a.tt.lose: "Nie udało ci się zapobiec zamieszkom"
 jason_race_events.1.b: "Pokonajcie ich determinację, $knights$!"
 jason_race_events.1.b.tt: "A gdy już otrzemy krew z oczu, możemy wznowić wyścig!"
 jason_race_events.1.c: "Może tłumowi przydałby się mały nacisk…"
 jason_race_events.1.c.tt: "Dalej, moi $knights$ – rozpocznijcie prawdziwie niszczycielską przemoc!"
 jason_race_events.1.c.tt.win: "Twoi $knights$ stłumili zamieszki"
 jason_race_events.1.c.tt.lose: "W wyniku twoich działań wybuchają potworne zamieszki"
 jason_race_events.1.c.tt.lose_knights: "$knight_culture_player_plural$ – kilku członków tej grupy nabywa następującą cechę: [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 jason_race_events.1.d: "Muszę się stąd wydostać, #EMP szybko#!."
 jason_race_events.1.d.tt: "Kto wie? Może wszystko się ułoży."
 jason_race_events.1.d.tt.win: "Niepokoje zostały opanowane"
 jason_race_events.1.d.tt.lose: "Rozruchy rozlewają się po całym kraju"
 jason_race_events.1.d.tt.leave: "Ty i twoja świta wycofajcie się w bezpieczne miejsce."
 contest_wound_attendees_effect: "Wielu uczestników wielkiego turnieju nabywa następującą cechę: [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 contest_wound_non_root_attendees_effect: "Wielu innych uczestników wielkiego turnieju nabywa następującą cechę: [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 jason_race_events.2.t: "Chyżo w zakręt"
 jason_race_events.2.desc: "Konie gnają, grzmiąc, po torze, a ich pędzące ciała są przysłonięte tumanami kurzu. Stukot kopyt i ryk tłumu zagłuszają przekleństwa i okrzyki jeźdźców.\n\nMimo to dostrzegasz, że twój jeździec, [jockey.GetFirstName], w pełni skupia się na szybko zbliżającym się zakręcie. Podczas gdy pozostali zwalniają, by pokonać ostry zakręt, twój jeździec ostro pędzi naprzód.\n\nWykorzystując niewielką przestrzeń, [jockey.GetFirstNameNoTooltip] i #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! prześlizgują się między jadącymi przed nimi konkurentami. Niesamowity manewr – tłum wzdycha jak jeden mąż!"
 jason_race_events.2.a: "Takie umiejętności powinno się pokazywać na polu bitwy!"
 jason_race_events.2.a.tt: "Moi kawalerzyści powinni być szkoleni do jazdy z podobną odwagą."
 jason_race_events.2.b: "Mojej świcie przydałby się nowy zwiadowca…"
 jason_race_events.2.b.tt: "Tak odważny jeździec powinien jechać na naszym czele w każdej podróży."
 jason_race_events.2.c: "Chwila warta tysiąca opowieści!"
 jason_race_events.2.c.tt: "Czy wygramy, czy przegramy, żaden inny zawodnik nie robi takiego wrażenia jak mój."
