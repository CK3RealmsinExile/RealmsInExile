 contest_events.0910.t: "$tournament_contest_header$ nie do opanowania"
 contest_events.0910.melee: "Krew mi buzuje, kiedy widzę, jak rycerze miażdżą okrutnie swych przeciwników, a każdą szansę na chwałę kradnie mi albo nieudolny członek mojej drużyny, albo zbyt pochopny odwrót wojowników.\n\nW końcu [wrathful_victim.GetTitledFirstName] upada w błoto u moich stóp, tracąc równowagę po zbyt ambitnie wymierzonym ciosie, a broń wypada [wrathful_victim.Custom('PL_mu_jej')] z rąk.\n\n– Miecz prawie ściąłby mi głowę! – warczę, świdrując [wrathful_victim.Custom('PL_go_ja')] wzrokiem. Teraz jest na mej łasce."
 contest_events.0910.wrestling: "[wrathful_victim.GetTitledFirstName] i ja krążymy wokół siebie tak długo, że mam wrażenie, jakby upłynęła w międzyczasie cała wieczność. Policzki pali nam południowe słońce.\n\nZa każdym razem, gdy wykonuję ruch, [wrathful_victim.GetSheHe] w ostatnim momencie wyrywa mi się z uścisku. Jeszcze chwila, a stracę cierpliwość.\n\nGdy zamierzam rzucić się na tę świnię, [wrathful_victim.GetFirstNameNoTooltip|l] potyka się, całkowicie wystawiając się na atak."
 contest_events.0910.duel: "$contest_events.0910.melee$"
 contest_events.0910.a: "Już ja ci dam nauczkę, ty… ty…!"
 contest_events.0910.b: "Wstawaj, cherlaku!"
 contest_events.0911.t: "$contest_events.0910.t$"
 contest_events.0911.wrathful: "Ulegam mojemu gniewowi, którego obiektem jest [wrathful_victim.GetFirstName], i zawzięcie okładam [wrathful_victim.Custom('PL_go_ja')] pięściami, podczas gdy [wrathful_victim.GetSheHe] usiłuje odpierać moje ciosy.\n\n"
 contest_events.0911.melee: "[activity.GetCurrentPhase.GetPhase.GetName] – zawody te zostają gwałtownie przerwane, gdy wszyscy uczestnicy patrzą, jak [wrathful_contestant.GetFirstName] przewraca z rykiem osobę, którą jest [wrathful_victim.GetFirstName], i zasypuje [wrathful_victim.Custom('PL_go_ja')] gradem ciosów.\n\n"
 contest_events.0911.wrestling: "[activity.GetCurrentPhase.GetPhase.GetName] – zawody te dopiero co się rozpoczęły, gdy nagle [wrathful_contestant.GetTitledFirstName] traci resztki samokontroli i wskutek irytacji powala na ziemię zawodnika, którym jest [wrathful_victim.GetTitledFirstName].\n\n"
 contest_events.0911.duel: "$contest_events.0911.melee$"
 contest_events.0911.dead: "Odciągają mnie od mej ofiary, a oczy przestaje zasnuwać mi krwawa mgła. Dopiero wówczas widzę, że moje postępowanie przekroczyło pewne granice…"
 contest_events.0911.wound: "Kiedy odciągają mnie od mej ofiary, wyraźnie widać, że bardzo cierpi."
 contest_events.0911.angry_host: "To niedopuszczalne!"
 contest_events.0911.host: "Ależ niefortunnie."
 contest_events.0911.a.dead: "Niefortunna tragedia…"
 contest_events.0911.a.wound: "Rychło tego nie zapomnisz!"
 contest_events.0911.a: "Takie prawo silniejszych."
 contest_events.0911.c.dead: "To była prawidłowa reakcja…"
 contest_events.0911.c: "Ojej…"
 contest_events.0912.dead: "Kiedy [wrathful_contestant.GetFirstNameNoTooltip] nareszcie daje się odciągnąć, jest już za późno. [wrathful_victim.GetFirstNameNoTooltip] nie żyje…"
 contest_events.0912.wound: "Gdy [wrathful_contestant.GetFirstNameNoTooltip] nareszcie daje się odciągnąć, wyraźnie widać, że [wrathful_contestant.Custom('PL_jego_jej')] ofiara, [wrathful_victim.GetFirstNameNoTooltip], bardzo cierpi."
 contest_events.0912.b: "Takie wybryki są niedopuszczalne."
 contest_savagely_pummeled_log_title: "Potężne cięgi"
 contest_savagely_pummeled_log: "[CHARACTER.GetTitledFirstName] spuszcza potężne cięgi osobie, którą jest [TARGET_CHARACTER.GetTitledFirstName]"
 contest_savagely_pummeled_death_log_title: "$contest_savagely_pummeled_log_title$"
 contest_savagely_pummeled_death_log: "[CHARACTER.GetTitledFirstName] spuszcza potężne cięgi osobie, którą jest [TARGET_CHARACTER.GetTitledFirstName], doprowadzając do [TARGET_CHARACTER.Custom('PL_jego_jej')] śmierci"
 ### HORSE RACE ###
 #FALL
 contest_events.4500.t: "$tournament_contest_header$ tragiczny upadek"
 contest_events.4500.desc: "Podskakuję nieomal z radości, kiedy mój koń, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, utrzymuje się w czołówce wyścigu.\n\nGdy rumaki zbliżają się do końca kolejnego okrążenia, żołądek zalewa mi nieprzyjemne uczucie – wierzchowiec i jego jeździec upadają znienacka, znikając w kłębach kurzu.\n\nInne wierzchowce cudem omijają miejsce katastrofy, a gdy są już daleko, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! z trudem usiłuje wstać. To oczywiste, że nie może kontynuować wyścigu…"
 contest_events.4500.unskilled: "Nie jest to mój najznakomitszy rumak, lecz ta kompromitacja podważy moją renomę hodowcy koni wyścigowych…"
 contest_events.4500.sabotage: "Nie rozumiem! #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! to jeden z najlepszych koni w okolicy! Chyba że… Spoglądam podejrzliwie na trybuny…"
 contest_events.4500.a: "Szlag."
 contest_horse_race_crashed_out_log_title: "Upadek podczas wyścigu"
 contest_horse_race_crashed_out_log: "Koń o imieniu [CHARACTER.Custom('GetContestHorseRaceName')], którego właścicielem jest [CHARACTER.GetTitledFirstName], przewraca się i musi zostać wycofany z wyścigu."
 contest_events.4501.t: "$contest_events.1540.t$"
 contest_events.4501.desc: "[contestant.GetTitledFirstName] podskakuje nieomal z radości, kiedy [contestant.Custom('PL_jego_jej')] koń, #EMP [contestant.Custom('GetContestHorseRaceName')]#!, utrzymuje się w czołówce wyścigu.\n\nGdy rumaki zbliżają się do końca kolejnego okrążenia, wierzchowiec i jego jeździec upadają znienacka, znikając w kłębach kurzu. [contestant.GetFirstNameNoTooltip] załamuje ręce.\n\nInne wierzchowce cudem omijają miejsce katastrofy, a gdy są już daleko, #EMP [contestant.Custom('GetContestHorseRaceName')]#! z trudem usiłuje wstać. To oczywiste, że nie może kontynuować wyścigu…\n\n"
 contest_events.4501.unskilled: "Nie sądzę, by w najbliższym czasie ktokolwiek postawił zakład na konia, którego wystawi [contestant.GetTitledFirstNameNoTooltip|l]…"
 contest_events.4501.sabotage: "[contestant.GetTitledFirstNameNoTooltip] widocznie się frasuje. – Nie rozumiem! #EMP [contestant.Custom('GetContestHorseRaceName')]#! to jeden z najlepszych koni w okolicy! – utyskuje, spoglądając podejrzliwie na trybuny."
 contest_events.4501.a: "Zdarza się."
 #CHEER
 contest_events.4600.t: "$tournament_contest_header$ entuzjastyczna zachęta"
 contest_events.4600.desc: "Obserwuję, jak konie gnają wzdłuż trybun, chłonąc wszystkimi zmysłami to, co mnie otacza: zapach wzbitego w powietrze kurzu, okrzyki widowni oraz wibrujący tętent dziesiątek kopyt.\n\n"
 contest_events.4600.wager_entrant: "Chociaż w wyścigu uczestniczy należący do mnie koń, [ROOT.Char.Custom('GetContestHorseRaceName')], to moją uwagę przykuwają #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! i jego dżokej, startujący w imieniu osoby, którą jest [wager_owner.GetTitledFirstName]. Obserwując ten duet, myślę tylko o złocie, jakie mogę otrzymać za wniesiony zakład."
 contest_events.4600.wager: "Koń #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! i jego jeździec startują w imieniu osoby, którą jest [wager_owner.GetTitledFirstName]. Obserwuję ten duet uważnie, marząc o złocie, jakie mogę otrzymać za wniesiony zakład."
 contest_events.4600.entrant: "Mój koń, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, utrzymuje przy każdym kolejnym okrążeniu stałe tempo, a jego jeździec rywalizuje zawzięcie z innymi uczestnikami."
 contest_events.4600.a: "Dalej! Szybciej, ty chabeto!"
 contest_events.4600.b: "Dalej, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!!"
 contest_events.4600.b.wager: "Dalej, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!!"
 contest_events.4600.c: "Spokojnie…"
 ### RECITAL ###
 contest_events.5000.t: "Gorący recital"
 contest_events.5000.desc: "[enemy.GetFirstName] wchodzi na podest, posyłając mi arogancki uśmieszek. Wkrótce dowiaduję się, skąd u [enemy.Custom('PL_niego_niej')] taki szelmowski nastrój – już pierwszy [enemy.Custom('PL_jego_jej')] wers stanowi poważną obelgę w moim kierunku, a później jest tylko gorzej!\n\nUszy wypełniają mi wiwaty i pogardliwe śmiechy tłumu. Nie pozostaje mi nic innego, jak odpłacić [enemy.Custom('PL_mu_jej')] pięknym za nadobne! Kluczowe znaczenie ma początek utworu.\n\n–#POE [enemy.GetFirstNameNoTooltip] zaprawdę dobrze rymuje…"
 contest_events.5000.shagged_your_mum: "#POE … lecz nie wie, niebożę, że ja i [enemy.Custom('PL_jego_jej')] matka dzielimy swe łoże!"
 contest_events.5000.shagged_your_dad: "#POE … lecz nie wie, niebożę, że ja i [enemy.Custom('PL_jego_jej')] ojciec dzielimy swe łoże!"
 contest_events.5000.licentious: "#POE … lecz lubieżne stosunki wciąż utrzymuje!"
 contest_events.5000.stupid: "#POE … lecz wcale głupoty swojej nie czuje!"
 contest_events.5000.ugly: "#POE … lecz gęby tak szpetnej nic nie zamaskuje!"
 contest_events.5000.success: "Twój tekst ujmuje tłum"
 contest_events.5000.failure: "Twój tekst nie robi na nikim wrażenia"
 contest_events.5010.t: "Utracone w tłumaczeniu"
 contest_events.5010.desc: "[enemy.GetFirstName] przeszywa mnie uważnym wzrokiem, wciąż trzymając pergamin i pióro. Nagle bierze głęboki wdech, a potem zaczyna wyrzucać z siebie jakieś bzdury, których nie próbuję nawet zrozumieć.\n\nTo, co mówi, najwidoczniej ogromnie [enemy.Custom('PL_go_ja')] porusza, bowiem wciąż się we mnie wpatruje, podczas gdy kilka osób spośród milczącej widowni wzdycha i szepce coś swoim towarzyszom, najwidoczniej tłumacząc zasłyszane wersy."
 contest_events.5010.a: "Odpłać pięknym za nadobne i rzuć obelgę!"
 contest_events.5010.b: "Muszę spróbować zrozumieć te słowa."
 contest_events.5020.t: "Wirtuozeria słowa"
 contest_events.5020.desc: "Tłum krzyczy i wiwatuje, kiedy kończę recytować mój najnowszy utwór, którego ofiarą jest [enemy.GetFirstName]. Wszyscy wiedzą teraz, jak bardzo góruję nad [enemy.Custom('PL_nim_nia')] dowcipem! Nie ma żadnych wątpliwości co do zwycięzcy tego starcia, lecz w euforii tej chwalebnej chwili czuję potrzebę wygłoszenia rozanielonej widowni jeszcze jednego wiersza."
 contest_events.5020.a: "Jeszcze jedna strofa nikomu nie zaszkodzi!"
 contest_events.5020.b: "Lepiej pokłonić się widowni i zejść ze sceny."
 contest_events.5030.t: "Lichy limeryk"
 contest_events.5030.desc: "Z triumfalnym westchnięciem wygłaszam ostatni wers mojego recytacji. Przygotowuję się na gromki aplauz widowni, lecz na turniejowym placu zapada głucha cisza – słychać jeno szumiący w drzewach wiatr.\n\nMój występ okazuje się całkowitym fiaskiem, ale sytuację może uratować nowy, skomponowany przeze mnie na poczekaniu wiersz."
 contest_events.5030.a: "– Mam w zanadrzu jeszcze jedną strofę!"
 contest_events.5030.b: "Przyznaj się do porażki."
 ### BOARD GAME ###
 contest_events.5500.t: "$tournament_contest_header$ podstępne rozpraszanie"
 contest_events.5500.desc: "Cisza jest wręcz ogłuszająca. [versus_contestant.GetTitledFirstName] duma nad kolejnym ruchem przez, zdaje się, całą wieczność, czujnie obserwując spod zmarszczonych brwi planszę, na której gramy w [activity.Custom('ContestBoardGameType')].\n\nJak widać, bardzo zależy [versus_contestant.Custom('PL_mu_jej')] na zwycięstwie.\n\nDo głowy przychodzi mi niecny pomysł rozproszenia przeciwnika, a pokusa namieszania w rozgrywce jest nieodparta…"
 contest_events.5500.a: "Coś zaczyna drapać mnie w gardle…"
 contest_events.5500.b: "Gdyby tylko udało mi się pozbyć tego przeklętego kaszlu…"
 contest_events.5500.success: "[versus_contestant.GetFirstNameNoTooltip] bezskutecznie próbuje się skupić"
 contest_events.5500.mixed: "Odrobinę przesadzasz z kaszleniem"
 contest_events.5500.failure: "Nieomal się krztusisz"
 contest_events.5500.nothing: "[versus_contestant.GetFirstNameNoTooltip] nie daje się zbić z pantałyku"
 contest_events.5500.c: "Hmm… Jak leciała melodia tego wędrownego pieśniarza?"
 contest_events.5500.d: "Nie uciekam się do takich podłych zagrywek."
 contest_events.5510.t: "$tournament_contest_header$ planszowa histeria"
 contest_events.5510.desc: "Stół przewraca się z ogromnym #EMP łoskotem#!, a pionki do gry wystrzeliwują w powietrze.\n\n[versus_contestant.GetFirstNameNoTooltip] ma kiepski humor, odkąd kilka ruchów temu [versus_contestant.Custom('PL_jego_jej')] oczywisty błąd przesądził grę na moją korzyść.\n\n– Niech będzie, [ROOT.Char.GetTitledFirstName] wygrywa! – skomle. – #EMP Cieszysz się, co?!#!"
 contest_events.5510.a: "Ustaw wszystko z powrotem! Muszę wykonać ostatni ruch!"
 contest_events.5510.b: "Takie niesportowe zachowanie jest niedopuszczalne!"
 contest_events.5510.c: "No dobrze, cofnijmy się o parę ruchów."
 contest_events.5510.d: "Trzeba było nie robić scen, tylko się poddać…"
 contest_events.5520.t: "[ROOT.Char.GetTitleAsNameNoTooltip] i [ROOT.Char.Custom('PL_jego_jej')] gambit"
 contest_events.5520.desc: "Nasza rozgrywka w [activity.Custom('ContestBoardGameType')] trwa, a ja w milczeniu spoglądam na planszę, podczas gdy [versus_contestant.GetFirstName] zastanawia się nad kolejnym ruchem. Nagle spostrzegam… to.\n\nDumając bezczynnie nad strategią, prawie nie zauważam okazji na zyskanie znaczącej przewagi. Czy [versus_contestant.GetFirstName] przewidzi mój ruch?\n\nStaram się zachować kamienną twarz, żeby entuzjazmem nie zwrócić na siebie uwagi. Zerkam na wlepione w planszę oczy przeciwnika, szukając oznak świadomości mojego podstępu."
 contest_events.5520.a: "$tournament_contest_header$ tylko ostrożnie…"
 contest_events.5520.a.success: "Manewr okazuje się przewrotowy"
 contest_events.5520.a.failure: "Manewr obraca się przeciwko tobie"
 contest_events.5520.b: "Oj, wystawiasz się na niebezpieczeństwo…"
 contest_events.5520.c: "To podpucha. Moja obecna strategia nie wymaga zmian."
 contest_events.5530.t: "Sztuka iluzji"
 contest_events.5530.desc: "Rozgrywka w [activity.Custom('ContestBoardGameType')] wciąż trwa, a wszystko zdaje się iść zgodnie z moim planem. Myślami jestem o trzy, cztery, a nawet pięć ruchów przed moim rywalem, gdy nagle [versus_contestant.GetFirstName] wykonuje zagranie, przez które moja misterna strategia rozpływa się niczym płatek śniegu w płomieniu świecy.\n\nNie mam pojęcia, co czynić, lecz jeśli nie wykonam jakiegoś śmiałego posunięcia, z pewnością przegram!"
 contest_events.5530.a: "Nikt nie zauważy, jeśli dostawię na planszy jednego pionka…"
 contest_events.5530.a.success: "Oszustwo pomyślnie toruje ci drogę do zwycięstwa"
 contest_events.5530.a.failure: "Twój podstęp zostaje zauważony"
 contest_events.5530.b: "– Właściwie to istnieje pewna mało znana zasada…"
 contest_events.5530.c: "Nie będę oszukiwać!"
 contest_events.5540.t: "$tournament_contest_header$ krzepa kontra rozum"
 contest_events.5540.desc: "Moja misternie zaplanowana strategia rozpada się niczym domek z kart, a [versus_contestant.GetFirstName] szybko zyskuje przewagę. W scenariuszu wojennym to byłaby odpowiednia chwila na podniesienie białej flagi… Czuję, jak moje wnętrzności zagotowują się w trawiącym mnie gniewie, a pięści zaciskam tak mocno, że nieomal zaczynają krwawić.\n\nKiedy [versus_contestant.GetFirstName] sięga po ostatniego pionka, spogląda mi szelmowsko w oczy, lecz widząc drzemiącą w nich furię, twarz wykrzywiają [versus_contestant.Custom('PL_mu_jej')] szok i postrach.\n\nMoże wykorzystam ten moment, żeby [versus_contestant.Custom('PL_go_ja')] zastraszyć i zniechęcić do wykonania ostatniego ruchu."
 contest_events.5540.a: "– Dotknij pionka, a połamię ci palce."
 contest_events.5540.a.success: "Twój przeciwnik poddaje partię"
 contest_events.5540.a.failure: "Twój przeciwnik jest niewzruszony"
 contest_events.5540.b: "Nie splamię mego honoru."
 contest_events.5550.t: "$tournament_contest_header$ [versus_contestant.GetCulture.GetNameNoTooltip|l] reguła!"
 contest_events.5550.desc: "Badawczo obserwuję planszę, na której gramy w [activity.Custom('ContestBoardGameType')], kiedy [versus_contestant.GetFirstName] przygotowuje się do wykonania kolejnego ruchu. Ku mojemu zdumieniu podnosi nagle pionek i… na moich oczach łamie wszelkie reguły!\n\n– A cóż to za szachrajstwo? – protestuję głośno.\n\n– Och, proszę o wybaczenie – [versus_contestant.GetFirstName] z zadowoloną miną składa dłonie na stole. – Wydawało mi się, że to [versus_contestant.GetCulture.GetName|l] odmiana gry i że stosujemy obowiązujące w niej zasady."
 contest_events.5550.a: "Sędzia!"
 contest_events.5550.a.success: "Sędzia orzeka, że obowiązują zasady, które stosuje odmiana [ROOT.Char.GetCulture.GetName|l] gry"
 contest_events.5550.a.failure: "Sędzia orzeka, że obowiązują zasady, które stosuje odmiana [versus_contestant.GetCulture.GetName|l] gry"
 contest_events.5550.b: "– Naucz mnie zatem tych reguł, którymi cechuje się odmiana [versus_contestant.GetCulture.GetNameNoTooltip|l]."
 contest_events.5550.c: "Może odrobina złota skłoni sędzię do obrania mojej strony."
 cultural_acceptance_board_game: "Akceptacja turniejowej gry planszowej"
 contest_events.5560.t: "$tournament_contest_header$ mistrzostwo marionetek"
 contest_events.5560.desc: "Zmagam się z moim rywalem, lecz idzie mi bardzo mizernie. [versus_contestant.GetName] gra na niewyobrażalnie wysokim poziomie.\n\nNagle spostrzegam, że [versus_contestant.Custom('PL_jego_jej')] oczy wędrują co rusz ku widowni i spoglądają bezpośrednio na kogoś, kto stoi za moimi plecami. Osoba ta porusza ustami i dyskretnie gestykuluje. [versus_contestant.GetFirstNameNoTooltip] bez wątpienia otrzymuje od niej instrukcje."
 contest_events.5560.a: "– Sędzia! [versus_contestant.GetFirstNameNoTooltip] oszukuje!"
 contest_events.5560.a.success: "Sędzia ci wierzy"
 contest_events.5560.a.failure: "Sędzia ci nie wierzy"
 contest_events.5560.b: "Moje zagrania muszą być odtąd nieprzewidywalne."
 contest_events.5560.b.success: "Zbijasz z pantałyku osobę o imieniu [versus_contestant.GetFirstNameNoTooltip]"
 contest_events.5560.b.failure: "[versus_contestant.GetFirstNameNoTooltip] pokonuje cię"
 contest_events.5560.c: "Po prostu skupię się na grze."
 contest_events.5560.c.success: "Udaje ci się ograć osobę, którą jest [versus_contestant.GetFirstNameNoTooltip]"
 contest_events.5570.t: "$tournament_contest_header$ sprytny manewr"
 contest_events.5570.desc: "Koncentruję się na planszy, a cała widownia siedzi w napięciu i całkowitym milczeniu, wyczekując rozwoju sytuacji. Nagle rozlega się ostry, metaliczny brzęk. Zgromadzeni widzowie odwracają się w stronę źródła zamieszania; to jakiś nieroztropny giermek wywrócił na ziemię całą kolekcję zbroi i broni.\n\nNikt nie baczy już na planszę. To moja szansa, aby zmienić koleje rozgrywki i poprzestawiać pionki!"
 contest_events.5570.a: "Poprzestawiaj kilka pionków."
 contest_events.5570.a.success: "Nikt nie zauważa twojego fortelu"
 contest_events.5570.a.failure: "Ktoś przyłapuje cię na oszustwie"
 contest_events.5570.b: "Połknij w panice pionka!"
 contest_events.5570.c: "Nie splamię swego honoru oszustwem."
