 contest_events.0840.b: "Intryga"
 contest_events.0840.c: "Nauka"
 contest_events.0841.t: "[activity.GetCurrentPhase.GetPhase.GetName] – walka: [activity.Custom('GetVersusRound')]"
 contest_events.0841.desc: "Po tym, jak ja i [versus_contestant.GetTitledFirstName] kończymy ostatnią walkę, rozpoczyna się podliczanie punktów. Wstrzymuję oddech…\n\n"
 contest_events.0841.winner: "[versus_contestant.GetTitledFirstName] ze mną przegrywa!"
 contest_events.0841.loser: "Sędziowie rychło orzekają, że [versus_contestant.GetTitledFirstNameNoTooltip] mnie pokonuje!"
 contest_events.0841.qualify_win: "\n\n[activity.GetCurrentPhase.GetPhase.GetName] to dla mnie pestka! Przechodzę do półfinału zawodów!"
 contest_events.0841.qualify: "\n\n[contest_winner.GetFirstNameNoTooltip] przechodzi do półfinału zawodów! [activity.GetCurrentPhase.GetPhase.GetName] to dla [contest_winner.Custom('PL_niego_niej')] pestka!"
 contest_events.0841.semi_win: "\n\n[activity.GetCurrentPhase.GetPhase.GetName] to dla mnie pestka! Przechodzę do finału zawodów!"
 contest_events.0841.semi: "\n\n[contest_winner.GetFirstNameNoTooltip] przechodzi do finału zawodów! [activity.GetCurrentPhase.GetPhase.GetName] to dla [contest_winner.Custom('PL_niego_niej')] pestka!"
 contest_events.0841.final_win: "\n\n[activity.GetCurrentPhase.GetPhase.GetName] to dla mnie pestka! Wygrywam zawody!"
 contest_events.0841.final: "\n\n[contest_winner.GetFirstNameNoTooltip] wygrywa zawody! [activity.GetCurrentPhase.GetPhase.GetName] to dla [contest_winner.Custom('PL_niego_niej')] pestka!"
 contest_events.0841.a: "Dobra walka."
 contest_events.0841.b: "A niech to…"
 contest_events.0841.c: "Za oszukiwanie [contest_winner.GetFirstNameNoTooltip] otrzymuje dyskwalifikację!"
