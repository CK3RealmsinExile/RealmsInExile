 ### SHARED
 contest_events_opening_prize_desc: "– [host.GetTitledFirstName] łaskawie postanawia obdarzyć zwycięzcę hojną nagrodą. Oto [newly_created_artifact.GetType|l]!"
 contest_events_marriage_prize_desc: "– [host.GetName] łaskawie zarządza, co następuje: [marriage_prize.GetTitledFirstName] poślubi zwycięzcę!"
 contest_events_opening_intent_contestant: "[intent_scope.GetName] również uczestniczy w zawodach."
 contest_events_opening_intent_contestant_team: "Zauważam, że [intent_scope.GetName] trafia do mojej drużyny…"
 contest_events_opening_intent_contestant_opposing: "Zauważam, że [intent_scope.GetName] trafia do przeciwnej drużyny…"
 contest_events_opening_intent_spectator: "\n\n[intent_scope.GetName] nie uczestniczy w zawodach."
 contest_events_opening_intent_contestant_horse_race: "[intent_scope.GetName] włącza również do zawodów swojego konia – to rumak o imieniu #EMP [intent_scope.Custom('GetContestHorseRaceName')]#!."
 contest_events_closing_win_winner: "\n\nNiewątpliwie udało mi się dowieść swej wartości!"
 contest_events_closing_win_contestant: "\n\nJeżeli chcę zwyciężyć turniej, to muszę postarać się jeszcze bardziej."
 tournament_events_murder_sabotage_contest_tt: "Łatwiej będzie „przypadkowo” zabić w nadchodzących zawodach mój cel, którym jest [murder_target.GetFirstName]"
 contest_events_closing_marriage_valid_host_only: "\n\nDziwnym zbiegiem okoliczności, ale też za sprawą moich niewątpliwych uzdolnień, zostaję jedyną osobą, która może stanąć w nagrodę na ślubnym kobiercu."
 contest_events_closing_marriage_valid: "To ode mnie zależy, czy dotrzymam danego słowa…"
 contest_events_closing_marriage_wedding_host: "\n\n– [host.GetTitledFirstNameNoTooltip] zwycięża, dlatego własną decyzją poślubia osobę, którą jest [host.Custom('PL_jego_jej')] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName]!"
 contest_events_closing_marriage_wedding: "\n\n– Zgodnie z obietnicą [host.GetTitledFirstNameNoTooltip] przekazuje rękę osoby, którą jest [host.Custom('PL_jego_jej')] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName], zwycięzcy. To [contest_winner.GetFirstNameNoTooltip]!"
 contest_events_closing_marriage_betrothal_host: "\n\n– [host.GetTitledFirstNameNoTooltip] to zwycięzca, dlatego własną decyzją zaręcza się z osobą, którą jest [host.Custom('PL_jego_jej')] [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName]!"
 contest_events_closing_marriage_betrothal: "\n\n– Zgodnie z obietnicą [host.GetTitledFirstNameNoTooltip] przekazuje rękę osoby, którą jest [host.Custom('PL_jego_jej')] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName], zwycięzcy. To [contest_winner.GetFirstNameNoTooltip]! Czekamy na zaręczyny!"
 contest_events_closing_marriage_reneged_winner: "\n\n– [host.GetTitledFirstNameNoTooltip] skandalicznie odmawia dotrzymania słowa i nie przekazuje zwycięzcy ręki osoby, którą jest [host.Custom('PL_jego_jej')] [host.Custom2('RelationToMe', marriage_prize)] [marriage_prize.GetFirstName]! To zniewaga dla najlepszych zawodników!"
 contest_events_closing_marriage_invalid_slots: "$contest_events_closing_marriage_invalid$ Trudno, i tak mam już dość amorów."
 contest_events_closing_marriage_invalid_family: "$contest_events_closing_marriage_invalid$ [marriage_prize.Custom2('RelationToMeShort', contest_winner)|U] nie jest kimś, kogo można poślubić. Przecież to rodzina."
 contest_events_closing_marriage_invalid: "\n\nZrządzenie losu. [host.Custom2('RelationToMeShort', marriage_prize)|U] osoby, którą jest [host.GetTitledFirstNameNoTooltip], czyli [marriage_prize.GetFirstName], nie ma jednak nikogo poślubić."
 contest_events_closing_marriage_host_refused: "\n\nOdpowiednią osobą do małżeństwa okazuje się tylko [host.GetTitledFirstName]. Postanawia jednak nie brać ślubu z kimś takim jak [host.Custom('PL_jego_jej')] [host.Custom2('RelationToMeShort', marriage_prize)]."
 contest_events_closing_marriage_host: "Dziwnym zbiegiem okoliczności, ale też za sprawą moich niewątpliwych uzdolnień, trafiam do grona potencjalnych zwycięzców…"
 contest_events_closing_marriage_three: "[bachelor_1.GetFullName], [bachelor_2.GetFullName] i [bachelor_3.GetFullName] – każda z tych osób uplasowała się na pierwszym miejscu i jest skłonna wziąć ślub."
 contest_events_closing_marriage_two: "[bachelor_1.GetFullName] i [bachelor_2.GetFullName] – obie te osoby uplasowały się na pierwszym miejscu i mogą stanąć na ślubnym kobiercu."
 contest_events_closing_marriage_one: "Wygląda na to, że tylko [bachelor_1.GetFullName] nadaje się na ślubny kobierzec."
 contest_events_closing_marriage_none: "Żaden zwycięzca nie jest odpowiednim kandydatem na ślub…"
 every_tournament_attendee_tt: "Każdy uczestnik turnieju"
 ### RACE ###
 #START
 contest_events.0500.t: "[activity.GetCurrentPhase.GetPhase.GetName]: zawody czas zacząć"
 contest_events.0500.horse_race: "[activity.Custom('ContestHorseRaceTrack')|U] rozbrzmiewa rżeniem i dudnieniem kopyt, kiedy po trasie wyścigu oprowadzane są najznakomitsze konie z miejsca znanego jako [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], przyozdobione barwami swoich właścicieli. Herold ogłasza rozpoczęcie zawodów. Jeźdźcy kręcą się niespokojnie, czekając, aż przyprowadzone zostaną ich rumaki; niektórzy się rozciągają, inni zaś czujnie obserwują rywali.\n\n"
 contest_events.0500.contestant_horse: "Mój najszybszy wierzchowiec, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, przykuwa uwagę hodowców i amatorów hazardu.\n\n"
 contest_events.0500.closing: "Nic nie dorówna wrażeniom, jakie zapewnia dobra gonitwa."
 mysterious_stranger_horse_race: "Koń #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#! należący do osoby, którą jest [mysterious_stranger.GetFullName], przyciągnął uwagę wielu osób i uchodzi za słabą konkurencję.\n\n"
 contest_events.0500.a.contestant: "To będzie niesamowity wyścig."
 contest_events.0500.a: "Ależ widowisko."
 contest_events.0500.b: "Chcę wytypować zwycięzcę…"
 contest_events.0500.c: "Mój rumak #EMP musi#! wziąć udział!"
 contest_events.0500.d: "Koń, którego właścicielem jest [rival_contestant.GetTitledFirstNameNoTooltip], #EMP nie#! pobiegnie."
 contest_events.0500.e: "Musi być jakiś sposób, żeby włączyć mojego konia do wyścigu…"
 contest_events_place_wager_tt: "Postaw zakład w [gold_i|E] [Concept('gold', 'złocie')|E] na zwycięzcę następujących [Concept('contest', 'zawodów')|E]: [activity.GetCurrentPhase.GetPhase.GetName|l]"
 #END
 contest_events.0505.t: "Zwycięzca zawodów"
 contest_events.0505.t.horse_race: "$tournament_phase_horse_race$: zwycięzca zawodów"
 contest_events.0505.horse_race: "#EMP [contest_winner.Custom('GetContestHorseRaceName')]#!, koń osoby, którą jest [contest_winner.GetShortUINameNotMeNoFormat], dociera na metę przy ogłuszającym aplauzie widowni, a zaraz za nim wyścig kończą #EMP [second_place.Custom('GetContestHorseRaceName')]#! ([second_place.GetShortUINameNotMeNoFormat]) oraz #EMP [third_place.Custom('GetContestHorseRaceName')]#! ([third_place.GetShortUINameNotMeNoFormat])!\n\n"
 contest_events.0505.first_horse: "Wspaniale, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!! Mój ty cudowny rumaku!"
 contest_events.0505.first_maydan: "Wspaniale, #EMP Sabik#!! Mój ty cudowny rumaku!"
 contest_events.0505.second_horse: "Było blisko, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!…"
 contest_events.0505.second_maydan: "Było blisko, #EMP Mutabarriz#!, tak blisko…"
 contest_events.0505.third_horse: "Trzecie miejsce… Dobra robota, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, zajmujesz najgorsze z najlepszych miejsc…"
 contest_events.0505.third_maydan: "#EMP Mudżalli#!… Mogło być lepiej…"
 contest_events.0505.contestant_horse: "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! nie zajmuje żadnego znaczącego miejsca. Następnym razem lepiej przygotuję się do zawodów."
 contest_events.0505.spectator: "Cóż za ekscytujące wydarzenie!"
 contest_events.0505.a.winner: "Wygrywam ja, [ROOT.Char.GetTitleAsNameNoTooltip]!"
 contest_events.0505.a.marriage: "Wezmę sobie nagrodę."
 contest_events.0505.a: "[contest_winner.GetTitledFirstNameNoTooltip] doskonale się spisuje."
 contest_events.0505.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip] to osoba, której dedykuję to zwycięstwo."
 contest_events.0505.c.winner: "[marriage_prize.GetFirstNameNoTooltip], wygląda na to, że pisany jest nam ślub."
 contest_events.0505.c: "Dobra robota. [marriage_prize.GetTitledFirstNameNoTooltip] należy teraz do ciebie."
 contest_events.0505.d.winner: "Wygrana jest moja! #EMP Moja#!!"
 contest_events.0505.d.second: "Było blisko…"
 contest_events.0505.d.loser: "Następnym razem się uda…"
 contest_events.0505.d: "Fortuna najwyraźniej [contest_winner.Custom('PL_mu_jej')] sprzyja."
 contest_events.0510.t: "$tournament_contest_header$ ostatnie okrążenie"
 contest_events.0510.desc: "Konie nadal galopują po torze z ogłuszającym tętentem, a pozostali jeźdźcy szarpią lejce rumaków, aby zmusić je do jeszcze szybszego biegu. Wyścig obfituje w wydarzenia – przypominam sobie sytuację, kiedy"
 contest_events.0510.flavor_1: "mój jeździec spadł z siodła, a potem wgramolił się na nie z powrotem.\n\n"
 contest_events.0510.flavor_2: "poniosło mnie entuzjastyczne kibicowanie mojemu jeźdźcowi.\n\n"
 contest_events.0510.flavor_3: "zderzyło się ze sobą dwóch rozpędzonych na koniach jeźdźców.\n\n"
 contest_events.0510.flavor_4: "zgromadzony tłum prawie rozpętał zamieszki.\n\n"
 contest_events.0510.flavor_5: "mój jeździec przekroczył wewnętrzną część toru, zyskując tym samym ogromną przewagę.\n\n"
 contest_events.0510.flavor_6: "trzech jeźdźców odpadło z wyścigu w wyniku zderzenia kilku koni.\n\n"
 contest_events.0510.flavor_7: "w mojego rumaka wpadł koń innego zawodnika.\n\n"
 contest_events.0510.flavor_8: "cała widownia rozpływała się nad atrakcyjnym dżokejem.\n\n"
 contest_events.0510.flavor_9: "na tor wbiegł nagi plebejusz.\n\n"
 contest_events.0510.flavor_fallback: "Zostało tylko jedno okrążenie! Wychylam się za krawędź trybun i w momencie, gdy mija nas tabun koni, krzyczę do swojego jeźdźca."
 contest_events.0510.a: "– Jeśli wygrasz, otrzymasz dodatkowe złoto!"
 contest_events.0510.b: "– Wal rywala w twarz!"
 contest_events.0510.c: "– Złap lejce rywala!"
 contest_events.0510.d: "– Leć, co koń wyskoczy! #EMP Szybciej!#!"
 contest_events.0530.t: "$tournament_contest_header$ konie na tory"
 contest_events.0530.pivotal_success: "Fortel mojego jeźdźca odniósł skutek! Rumak przyspiesza na ostatnim zakręcie przed metą. Do końca zostały zaledwie sekundy…\n\n"
 contest_events.0530.pivotal_neutral: "Ciężko stwierdzić, czy moja rada odniosła jakiś skutek. Wszystkie konie cwałują tabunem na ostatnim zakręcie przed metą.\n\n"
 contest_events.0530.pivotal_failure: "Zaskoczony moim okrzykiem jeździec walczy o odzyskanie równowagi, chwieje się w siodle i niemalże spada z grzbietu, tracąc nieco przewagi na ostatnim zakręcie przed metą. To będzie kwestia ułamków sekundy…\n\n"
 contest_events.0530.ptv_close: "Nie da się stwierdzić, kto zwycięży. Wszyscy idą łeb w łeb!"
 contest_events.0530.ptv_top: "Mój koń wyrywa do przodu, zwiększając dystans między pędzącymi za nim zawodnikami. Jeżeli zdoła utrzymać przewagę, na pewno wygra!"
 contest_events.0530.ptv_top_spectator: "[pivotal_contestant.GetFirstName] wyrywa się z gromady koni! Teraz musi tylko dotrzeć na metę jako pierwszy z jeźdźców!"
 contest_events.0530.ptv_bottom: "Mój koń wlecze się na szarym końcu gonitwy, a ja czuję, jak wymyka mi się zwycięstwo. Potrzeba nam #EMP cudu#!…"
 contest_events.0530.ptv_bottom_spectator: "Rumak, na którym startuje [pivotal_contestant.GetFirstName], wygląda, jakby miał zaraz paść. Potrzeba tu #EMP cudu#!…"
 contest_events.0530.ptv_top_half: "Mój koń utrzymuje stabilną pozycję w czołówce, ale w gonitwie liczą się ułamki sekund. Aby wygrać, musi wyrwać do przodu!"
 contest_events.0530.ptv_top_half_spectator: "Rumak, na którym startuje [pivotal_contestant.GetFirstName], pędzi gdzieś w połowie stawki, ale w gonitwie liczą się ułamki sekund. Wynik wyścigu nie jest jeszcze przesądzony."
 contest_events.0530.ptv_bottom_half: "Mój koń pędzi w drugiej grupie zawodników, ale nie tracę nadziei. Jeśli jeździec zdoła wyrwać się z tabunu, to może zdoła jeszcze sięgnąć po zwycięstwo…"
 contest_events.0530.ptv_bottom_half_spectator: "Rumak, na którym startuje [pivotal_contestant.GetFirstName], utknął w tabunie koni na ogonie gonitwy, ale to jeszcze nie koniec. Jedna umiejętna akcja może przechylić szalę zwycięstwa na [pivotal_contestant.Custom('PL_jego_jej')] korzyść…"
 contest_events.0530.ptv_fallback: "Gonitwa ma się już ku końcowi, a konie wyciągają wręcz szyje, aby jak najszybciej przekroczyć linię mety."
 contest_events.0530.spectator: "\n\nRozpędzone, ociekające potem konie wpadają na ostatni zakręt, ponaglane słabnącymi głosami jeźdźców, podczas gdy z widowni niesie się głośne wycie."
 contest_events.0530.final: "\n\nEmocje tłumu osiągają apogeum. Jeźdźcy jednomyślnie ponaglają swoje rumaki. W oddali majaczy linia mety."
 contest_events.0530.a: "Ostatnia prosta!"
 contest_events.0530.b: "Jeszcze trochę!"
 contest_events.0520.t: "Koń bojowy"
 contest_events.0520.desc: "Zbliża się gonitwa, a mi od wielu dni świta pewien pomysł – może w zawodach udział weźmie nie mój koń wyścigowy, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, tylko mój koń bojowy, #EMP [ROOT.Char.Custom('WarhorseStoryName')]#!.\n\nNie będę uczestniczyć w wyścigu osobiście, ale rumak ten zdecydowanie ma w sobie ducha walki…"
 contest_events.0520.a: "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#! mnie nie zawiedzie."
 contest_events.0520.b: "Nie. Miejsce tego wierzchowca jest na polu bitwy."
 contest_horse_race_enter_war_horse_tt: "Zapisz swojego konia bojowego do wyścigu konnego"
 ### TEAM ###
 #START
 contest_events.0600.t: "[activity.GetCurrentPhase.GetPhase.GetName]: zawody czas zacząć"
 contest_events.0600.melee: "Między dwiema drużynami rysuje się wyraźny podział. Stoją naprzeciwko siebie i szykują sprzęt, jednocześnie opowiadając sobie szeptem o strategii i prowokując swoich rywali. W oddali rżą i parskają przygotowywane do startu konie. To będzie ciężki dzień.\n\n"
 contest_events.0600.contestant: "Moja drużyna z pewnością pokona tę samochwalczą bandę, której komenderuje [other_team_captain.GetTitledFirstName]!\n\n"
 contest_events.0600.champion_self: "Ja i mój czempion, [contest_champion.GetFirstName], damy rywalom popalić. [other_team_captain.GetTitledFirstName] nie ma żadnych szans!\n\n"
 contest_events.0600.champion: "Mój czempion, [contest_champion.GetFirstName], da rywalom popalić. [other_team_captain.GetTitledFirstName] nie ma żadnych szans!\n\n"
 contest_events.0600.neither_qualify: "Ani ja, ani mój czempion, [contest_champion.GetFirstName], nie przechodzimy dalej."
 contest_events.0600.champion_qualify: "Mój czempion, [contest_champion.GetFirstName], tym razem nie przechodzi dalej."
 contest_events.0600.self_qualify: "Kiedy podchodzę do sędziów, aby potwierdzić zajęte miejsce, dowiaduję się, że tym razem nie przechodzę dalej."
 contest_events.0600.closing: "Będzie ciekawie."
 contest_events.0600.a: "Na pole bitwy!"
 contest_events.0600.a.contestant: "Chwała będzie nasza!"
 contest_events.0600.captains_tt: "[my_team_captain.GetShortUINameNotMe] i [other_team_captain.GetShortUINameNotMe] zostają kapitanami drużyn ze względu na swoją [Concept('rank', 'rangę')|E] i doświadczenie"
 contest_events.0600.team_tt: "Jesteś w drużynie, której przewodzi [my_team_captain.GetShortUINameNotMe]"
 #END
 contest_events.0605.t.melee: "$tournament_phase_melee$: zwycięzcy zawodów"
 contest_events.0605.t: "Zwycięzcy zawodów"
 contest_events.0605.desc: "Wokół rozbrzmiewają trąbki, tłum wznosi oklaski, a zawodnicy zaczynają zbijać się w gromadę. To już koniec zawodów, więc pora przygotować zwycięskiej drużynie moment chwały. Herold występuje naprzód, a ze sceny rozbrzmiewa donośnie jego głos.\n\n– Po wielu próbach, pewnych bolesnych chwilach i, co najważniejsze, prawdziwie zaciekłej rywalizacji, udało nam się wyłonić naszych zwycięzców. Drużyna, której przewodzi [contest_winner.GetTitledFirstName], zdołała pokonać w zawodach drużynę, na której czele stoi [second_place.GetTitledFirstName]!\n\n"
 contest_events.0605.desc.winner: "Dobra robota! Teraz pora uczcić nasze zwycięstwo!"
 contest_events.0605.desc.loser: "Tym razem nie udało mi się poprowadzić mej drużyny do zwycięstwa…"
 contest_events.0605.desc.team_winner: "Dobra gra! Nic nie może się równać dreszczykowi, jaki daje wygrana!"
 contest_events.0605.desc.team_loser: "Trudno… Przed kolejnym razem przyłożymy się bardziej do treningów…"
 contest_events.0605.desc.spectator: "To fascynujący sport, nawet dla widzów!"
 contest_events.0605.a.host_winner: "[ROOT.Char.GetTitleAsNameNoTooltip] to osoba prawdziwie niepokonana!"
 contest_events.0605.a.host_loser: "Nawet [ROOT.Char.GetTitleAsNameNoTooltip] nie może zawsze wygrywać…"
 contest_events.0605.a.winner: "Udało się, wygraliśmy!"
 contest_events.0605.a.loser: "Następnym razem wam pokażemy!"
 contest_events.0605.a: "Co za chaotyczna dyscyplina."
 contest_events.0610.t: "$tournament_contest_header$ w szranki"
 contest_events.0610.desc: "Cienie wydłużają się w zachodzącym słońcu, a grupka wojowników wciąż maleje, kiedy co rusz odchodzą od niej utykający zawodnicy. Prowadząc konia, wspominam dawne wydarzenia. Pamiętam, jakby to było wczoraj:"
 contest_events.0610.flavor_1: "tracę panowanie nad sobą i tłukę innego zawodnika na krwawą miazgę.\n\n"
 contest_events.0610.flavor_2: "bijatyka przeniosła się na ulice pobliskiej miejscowości, doprowadzając jej burmistrza do furii.\n\n"
 contest_events.0610.flavor_3: "ktoś wytrąca mi z dłoni broń, a ja rozpaczliwie rzucam się za nią.\n\n"
 contest_events.0610.flavor_4: "do bitki dołączyła jakaś zagubiona, acz interesująca osoba.\n\n"
 contest_events.0610.flavor_5: "zyskuję prawo do przyjęcia dużego okupu!\n\n"
 contest_events.0610.flavor_6: "potrzebuję odpocząć i ukrywam się na chwilę w jakimś zacisznym miejscu.\n\n"
 contest_events.0610.flavor_7: "staję do walki ze słynnym wojownikiem i udaje mi się wyjść z tego w jednym kawałku.\n\n"
 contest_events.0610.flavor_8: "chowam się wśród drzew i oczekuję z zasadzką na niczego niepodejrzewających przechodniów.\n\n"
 contest_events.0610.flavor_9: "przedzieram się konno przez grupę wojowników, strącając ich z siodeł.\n\n"
 contest_events.0610.flavor_10: "odkrywam, że w starciu uczestniczy tajemniczy rycerz o wybitnych umiejętnościach bojowych.\n\n"
 contest_events.0610.flavor_11: "otoczyło mnie trzech wrogich rycerzy.\n\n"
 contest_events.0610.flavor_12: "ratuję członka swego rodu przed niebezpieczeństwem.\n\n"
 contest_events.0610.flavor_fallback: "Ktoś ponownie wytycza zatarte już linie pola bitwy, lecz walka ma się już ku końcowi. To okazja, aby wpłynąć na przebieg zawodów."
 contest_events.0610.a: "Odniosę honorowe zwycięstwo!"
 contest_events.0610.b: "– Dalej, ze mną! Ku zwycięstwu!"
 contest_events.0610.c: "Może narysujmy linie tutaj…"
 contest_events.0610.d: "Może pokręćmy się na koniach, aż reszta uczestników wykończy siebie nawzajem."
 contest_events.0610.d.tt: "Walka trwa. Nie mogę już wpływać na jej przebieg."
 contest_events.0620.t: "$tournament_contest_header$ ostateczne ciosy"
 contest_events.0620.pivotal_success: "Moja taktyka okazuje się niesłychanie skuteczna! Szala zwycięstwa przechyla się na korzyść mej drużyny – wielu jeźdźców wyrywa się z wrogiej flanki i pędzi w stronę obozu wroga. Obyśmy tylko dotarli do celu, zanim to samo uczyni wróg.\n\n"
 contest_events.0620.pivotal_neutral: "Trudno powiedzieć, czy mój ruch odniósł jakikolwiek skutek. Choć nijak nam nie zaszkodził, to zacięta walka wciąż pozostaje nierozstrzygnięta.\n\n"
 contest_events.0620.pivotal_failure: "To nie była najlepsza strategia, na jaką można wpaść. Chociaż nie jesteśmy w katastrofalnym położeniu, to jeżeli wroga drużyna pokona środkową linię obrony i dotrze do naszego niestrzeżonego obozu, stracimy jakiekolwiek szanse na wygraną.\n\n"
 contest_events.0620.ptv_close: "Niemożliwe jest wręcz stwierdzić, która drużyna jest bliższa wygranej. Wciąż ważą się losy walki."
 contest_events.0620.ptv_close_spectator: "Obie drużyny idą łeb w łeb! Wygrana będzie kwestią minimalnej różnicy w umiejętnościach."
 contest_events.0620.ptv_top: "Moja drużyna jest w widocznie lepszej formie! Już czuję smak zwycięstwa!"
 contest_events.0620.ptv_top_spectator: "Drużyna, której przewodzi [pivotal_contestant.GetFirstName], jest wyraźnie na prowadzeniu. Teraz musi tylko dokończyć walkę w świetnym stylu!"
 contest_events.0620.ptv_bottom: "Moja drużyna wyraźnie przegrywa. Czuję, jak zwycięstwo wymyka się nam powoli, lecz nieubłaganie. Wygrana wymagałaby w tej sytuacji dużo wysiłku…"
 contest_events.0620.ptv_bottom_spectator: "Drużyna, której przewodzi [pivotal_contestant.GetFirstName], wygląda na wykończoną. Wygrana wymagałaby w tej sytuacji tytanicznego wysiłku…"
 contest_events.0620.ptv_top_half: "Moja drużyna wygrywa, ale rywale depczą jej po piętach. Musimy utrzymać prowadzenie!"
 contest_events.0620.ptv_top_half_spectator: "Drużyna, której przewodzi [pivotal_contestant.GetFirstName], ma nieznaczne prowadzenie, lecz rywalizacja nie jest jeszcze przesądzona."
 contest_events.0620.ptv_bottom_half: "Przegrywamy, lecz wciąż mamy szansę na zwycięstwo. Dajcie z siebie wszystko ten ostatni raz!"
 contest_events.0620.ptv_bottom_half_spectator: "Drużyna, której przewodzi [pivotal_contestant.GetFirstName], przegrywa, ale to jeszcze nie koniec zawodów. Jedna umiejętna akcja może przechylić szalę zwycięstwa na jej korzyść…"
 contest_events.0620.ptv_fallback: "Bitwa toczy się dalej, a do końca zmagań jest już coraz bliżej."
 contest_events.0620.spectator: "\n\nRytmiczne pobrzękiwanie metalu wciąż rozdziera powietrze. Rozproszeni na granicach pola bitwy widzowie pokrzykują na swoich faworytów, podczas gdy coraz więcej zawodników pada ofiarą przekupstwa albo odnosi rany."
 contest_events.0620.final: "\n\nWidzę, że heroldzi wkraczają na pole bitwy, aby ogłosić zakończenie wydarzenia. Koniec jest bliski."
 contest_events.0620.a: "Ostatnia prosta!"
 contest_events.0620.b: "Jeszcze trochę!"
 ### TURN ###
 #START
 contest_events.0700.t: "[activity.GetCurrentPhase.GetPhase.GetName]: zawody czas zacząć"
 contest_events.0700.archery: "Wianuszek zawodników kręci się wokół tarcz, porównując swoje wyposażenie i snując historyjki o swoich najznakomitszych trafieniach. Skrzypienie łuków i brzdękanie cięciw niesie się hen, daleko, akcentując panującą wokół wrzawę, a w powietrzu unosi się zapach żywicy.\n\n"
 contest_events.0700.recital: "Podczas gdy do amfiteatru wchodzą tłumy widzów, uczestnicy widowiska kręcą się wokół głównego namiotu, rozgrzewając struny głosowe i przypominając sobie zwrotki swoich pieśni.\n\n"
 contest_events.0700.contestant: "Gdzieś w oddali pada me imię, docierając do moich uszu wraz z delikatnym powiewem wiatru. To dobry znak… albo i nie."
 contest_events.0700.champion: "Może mój czempion, [contest_champion.GetName], da mi powód do dumy.\n\n"
 contest_events.0700.closing: "Niech wygra najlepszy!"
 contest_events.0700.a: "Ciekawe, kto wygra!"
 contest_events.0700.a.contestant: "Czas zaprezentować światu moje umiejętności."
 contest_events.0700.b: "Chcę wytypować zwycięzcę…"
 contest_events.0700.c: "Wezmę udział we #EMP własnych#! zawodach i nikt mnie nie powstrzyma."
 contest_events.0700.d: "[rival_contestant.GetTitledFirstNameNoTooltip] nie jest w stanie rywalizować."
 contest_events.0700.e: "Gdyby tylko udało mi się znaleźć osobę, z którą można by o tym pomówić…"
 mysterious_stranger_archery: "Wygląda na to, że [mysterious_stranger.GetFirstName], nieznana osoba o plebejskim pochodzeniu, jest na językach wszystkich mieszkańców miejsca znanego jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] od czasu, gdy ćwiczyła swoje umiejętności przy tarczach.\n\n"
 mysterious_stranger_recital: "W tym roku ogromne zainteresowanie zyskuje osoba o imieniu [mysterious_stranger.GetFirstName]. Bardowie i poeci miejsca znanego jako [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] jeszcze o tym kimś nie słyszeli.\n\n"
 #END
 contest_events.0705.t.recital: "$tournament_phase_recital$: zwycięzca zawodów"
 contest_events.0705.t.archery: "$tournament_phase_archery$: zwycięzca zawodów"
 contest_events.0705.desc: "Wokół rozbrzmiewają trąbki, tłum wznosi oklaski, a zawodnicy zaczynają zbijać się w gromadę. To już koniec zawodów, więc pora przygotować zwycięzcy moment chwały. Herold występuje naprzód, a ze sceny rozbrzmiewa donośnie jego głos.\n\n– Po wielu próbach, pewnych bolesnych chwilach i, co najważniejsze, prawdziwie zaciekłej rywalizacji, udało nam się wyłonić trójkę zwycięzców. Trzecie miejsce zajmuje [third_place.GetTitledFirstName] o walecznym sercu, zaś drugie miejsce zdobywa [second_place.GetTitledFirstName]! Teraz nie pozostaje nam nic innego, jak ogłosić zwycięzcę, którym zostaje [contest_winner.GetTitledFirstName]!\n\n"
 contest_events.0705.first: "Wygrywam! To było pewne od samego początku!"
 contest_events.0705.second: "Drugie miejsce. Chyba nie mam na co narzekać."
 contest_events.0705.third: "Ach… Jestem na samym końcu podium…"
 contest_events.0705.contestant: "Następnym razem im pokażę."
 contest_events.0705.spectator: "To były porywające popisy umiejętności!"
 contest_events.0705.first_champion: "[contest_champion.GetTitledFirstName] to niepokonana osoba."
 contest_events.0705.second_champion: "[contest_champion.GetTitledFirstName] napełnia mnie dumą."
 contest_events.0705.third_champion: "[contest_champion.GetTitledFirstName] nie wygrywa, ale przynajmniej było blisko…"
 contest_events.0705.contestant_champion: "Mój czempion, [contest_champion.GetTitledFirstName], nie daje rady uplasować się w najlepszej trójce…"
 contest_events.0705.spectator_champion: "Rywalizacja odbyła się bez udziału mojego czempiona, którym jest [contest_champion.GetTitledFirstName]."
 contest_events.0705.a.winner: "Tak! [ROOT.Char.GetTitleAsNameNoTooltip] odnosi triumf!"
 contest_events.0705.a.marriage: "Zmieniam zdanie. Otrzymasz tylko nagrodę."
 contest_events.0705.a: "[contest_winner.GetTitledFirstNameNoTooltip] doskonale się spisuje."
 contest_events.0705.b: "Niech żyje [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]! To wszystko dla ciebie!"
 contest_events.0705.c.winner: "[marriage_prize.GetFirstNameNoTooltip], wygląda na to, że pisany jest nam ślub."
 contest_events.0705.c: "Dobra robota. [marriage_prize.GetTitledFirstNameNoTooltip] należy teraz do ciebie."
 contest_events.0705.d.winner: "Wygrana jest moja! #EMP Moja#!!"
 contest_events.0705.d.second: "Było blisko…"
 contest_events.0705.d.loser: "Następnym razem się uda…"
 contest_events.0705.d: "Wygrał najlepszy zawodnik."
 contest_events.0710.t: "$tournament_contest_header$ celny strzał"
 contest_events.0710.desc: "Mijają kolejne godziny zmagań, a zmierzch zapada powoli, lecz nieubłaganie. Świst cięciw rozcina powietrze miarowym rytmem. Opieram się na łuku, dumając nad dotychczasowym obrotem spraw. Pamiętam, co wydarzyło się do tej pory:"
 contest_events.0710.flavor_1: "inny zawodnik zrobił scenę z powodu zakłócania ciszy podczas jego kolejki.\n\n"
 contest_events.0710.flavor_2: "jeden z obserwatorów został śmiertelnie trafiony strzałą.\n\n"
 contest_events.0710.flavor_3: "udało mi się trafić strzałą w sam środek tarczy.\n\n"
 contest_events.0710.flavor_4: "moja strzała minęła cel, wirując.\n\n"
 contest_events.0710.flavor_5: "na wydarzeniu zjawił się tajemniczy nieznajomy, przez co wszędy rozbrzmiewają plotki.\n\n"
 contest_events.0710.flavor_6: "zerwał się porywisty wiatr, zmuszając mnie do improwizacji.\n\n"
 contest_events.0710.flavor_7: "zaczynają nużyć mnie zawody i zastanawiam się, czy nieco namącić.\n\n"
 contest_events.0710.flavor_8: "naszedł mnie pomysł, żeby nieco urozmaicić zawody.\n\n"
 contest_events.0710.flavor_9: "strzała zboczyła z drogi do celu i trafiła innego uczestnika.\n\n"
 contest_events.0710.flavor_fallback: "Zawody dobiegają końca, lecz strzały wciąż śmigają w kierunku tarcz – czasem celnie, czasem nie. Jeśli chcę jakoś wpłynąć na przebieg wydarzeń, muszę działać."
 contest_events.0710.a: "Ja i mój łuk jesteśmy jednością!"
 contest_events.0710.b: "Jeżeli zdobędę nieco „ulepszoną” strzałę, zyskam przewagę nad konkurencją…"
 contest_events.0710.c: "Taka trajektoria powinna być przy wietrze odpowiednia."
 contest_events.0710.d: "Ostatni strzał oddam bez kombinowania."
 contest_events.0711.t: "$tournament_contest_header$ słówko do mędrców"
 contest_events.0711.desc: "Okolicę spowija już noc, lecz rywalizacja nie ustaje – rozpalają się jeno pochodnie. Szepczę coś do siebie pod nosem, rozgrzewając wargi do kolejnej rundy, i wspominam dotychczasowe wydarzenia. Pamiętam, jakby to było chwilę temu:"
 contest_events.0711.flavor_1: "zawodnik, który występuje tuż przede mną, recytuje strofę podejrzanie podobną do tej z mojego repertuaru.\n\n"
 contest_events.0711.flavor_2: "inny uczestnik dokonuje plagiatu dobrze znanej strofy.\n\n"
 contest_events.0711.flavor_3: "walczę z atakiem tremy.\n\n"
 contest_events.0711.flavor_4: "oberwanie chmury zlało deszczem zarówno widownię, jak i uczestników rywalizacji.\n\n"
 contest_events.0711.flavor_5: "dostrzegam szansę na to, by dopiec moją strofą innemu uczestnikowi.\n\n"
 contest_events.0711.flavor_6: "inny uczestnik plami mój honor, a ja odpłacam mu pięknym za nadobne.\n\n"
 contest_events.0711.flavor_7: "moją strofę przyjęto tak entuzjastycznie, że postanawiam wyrecytować po niej kolejną.\n\n"
 contest_events.0711.flavor_8: "moją strofę przyjęto tak oschle, że czuję się w powinności naprawić niesmak publiki kolejną recytacją.\n\n"
 contest_events.0711.flavor_fallback: "Robię krok naprzód i wstępuję po schodach na podest. Moja kolej. Czas na ostatnią strofę."
 contest_events.0711.a: "Recytuję rymowankę o zarabianiu złota i urokach życia."
 contest_events.0711.b: "Raczę tłum utworem o wojnie i chwale."
 contest_events.0711.c: "Recytuję utwór ku czci siły wyższej."
 contest_events.0711.d: "Recytuję coś, co przypadnie do gustu każdemu."
 contest_events.0720.t: "$tournament_contest_header$ mocny strzał"
 contest_events.0720.pivotal_success: "Robię krok do przodu, napinam cięciwę, celuję i zwalniam uchwyt. Strzała z gwizdem przecina powietrze i wbija się głęboko w tarczę. Tłum wybucha gromkimi okrzykami. Nie ma wątpliwości, że zdobywam mocny punkt.\n\n"
 contest_events.0720.pivotal_neutral: "Strzała mknie w kierunku tarczy, lecz ku mej rozpaczy wbija się w jej krawędź. Taki strzał nie pogorszy moich szans na zwycięstwo, ale nie zapewni mi też dodatkowych punktów.\n\n"
 contest_events.0720.pivotal_failure: "Przyciągając cięciwę do podbródka, czuję delikatne drżenie ręki. W panice wypuszczam strzałę. To był błąd. Pomknęła, chybocząc się dziko w powietrzu, a potem ze świstem minęła tarczę. Tłum wydaje z siebie niezadowolony pomruk, a ja chowam twarz w dłoniach.\n\n"
 contest_events.0720.ptv_close: "Wyłonienie zwycięzcy jest prawie niemożliwe. Na pewno jestem w czołówce, ale wszyscy idziemy łeb w łeb."
 contest_events.0720.ptv_close_spectator: "Czołowi zawodnicy idą łeb w łeb. Od zwycięstwa dzielą ich zaledwie milimetry na tarczy."
 contest_events.0720.ptv_top: "Wygrywam! Zwycięstwo mam już prawie w garści!"
 contest_events.0720.ptv_top_spectator: "[pivotal_contestant.GetFirstName] wyraźnie wygrywa! Dopóki zachowa zimną krew, na pewno utrzyma prowadzenie."
 contest_events.0720.ptv_bottom: "Jestem daleko w tyle za liderami rywalizacji. Zwycięstwo mógłby zapewnić mi teraz jeno łut szczęścia…"
 contest_events.0720.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] pada z nóg. Zwycięstwo mógłby zapewnić [pivotal_contestant.Custom('PL_mu_jej')] teraz jeno łut szczęścia…"
 contest_events.0720.ptv_top_half: "Jestem w lepszej połowie zawodników, ale do czołówki mi daleko. Przy odrobinie szczęścia przechylę szalę zwycięstwa na swoją korzyść…"
 contest_events.0720.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] ma nieznaczne prowadzenie, ale to nic. Rywalizacja nie jest jeszcze przesądzona."
 contest_events.0720.ptv_bottom_half: "Figuruję gdzieś w dolnej części stawki, ale zwycięstwo nie jest jeszcze całkowicie poza moim zasięgiem…"
 contest_events.0720.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] figuruje gdzieś w dolnej części stawki, ale zwycięstwo nie jest jeszcze całkowicie poza [pivotal_contestant.Custom('PL_jego_jej')] zasięgiem…"
 contest_events.0720.ptv_fallback: "Padają kolejne strzały. Zdesperowani zawodnicy tracą kolejne punkty w oszałamiającym tempie."
 contest_events.0720.spectator: "\n\nRozlega się wulgarny okrzyk, gdy łuk orze komuś ramię. W powietrzu niesie się trzask cięciwy – albo pękła, albo wystrzeliła jeno z ogromną siłą. Tłum rytmicznie reaguje na obserwowane wydarzenia. Gdy zawodnik staje przed tarczą, wokół zapada głucha cisza, a kiedy wypuszczona strzała mknie w stronę celu, widzowie wznoszą głośne wycie."
 contest_events.0720.final: "Każdemu uczestnikowi pozostało tylko kilka strzał. Rywalizacja ma się ku końcowi."
 contest_events.0720.a: "To już ostatni strzał…"
 contest_events.0720.b: "To już ostatni strzał!"
 contest_events.0721.t: "$tournament_contest_header$ dobrze powiedziane"
 contest_events.0721.pivotal_success: "Kończę ostatnią strofę, ale tłum nie czeka, aż wymówię ostatnie słowa. Widownia zagłusza mnie okrzykami entuzjazmu, a kiedy opuszczam scenę, zasypuje mnie lawina kwiatów.\n\n"
 contest_events.0721.pivotal_neutral: "Ostatnia strofa spotyka się z wiwatami i oklaskami widowni, lecz gdy schodzę z podestu, nie mogę oprzeć się wrażeniu, że stać mnie na więcej.\n\n"
 contest_events.0721.pivotal_failure: "Kończę strofę z wyrzuconą w górę pięścią i urzekającym opanowaniem. Tłum poklaskuje uprzejmie, a wątłe brawa przerywa sporadyczne kasłanie. Schodzę z podestu, chowając głowę w ramionach. Moje nadzieje na zwycięstwo słabną…\n\n"
 contest_events.0721.ptv_fallback: "Przed podestem gromadzi się coraz więcej uczestników. Wszyscy nerwowo przestępują z nogi na nogę."
 contest_events.0721.spectator: "\n\nWystarczy jedno nieodpowiednie słowo, aby tłum zaczął wydawać z siebie zrozpaczone pomruki, a doskonałe wystąpienia nagradzane są gromkimi oklaskami. Widzowie tupią i wiwatują, gdy do sceny podchodzą kolejni uczestnicy. Panuje gorączkowa atmosfera."
 contest_events.0721.final: "Wystąpi jeszcze tylko kilku zawodników, a do końca rywalizacji zostało niewiele czasu. To jest chwila prawdy…"
 contest_events.0721.a: "To już ostatnia strofa…"
 contest_events.0721.b: "To już ostatnia strofa!"
 ### VERSUS ###
 #START
 contest_events.0800.t: "[activity.GetCurrentPhase.GetPhase.GetName]: zawody czas zacząć"
 contest_events.0800.joust: "Zawodnicy okrążają plac turniejowy na końskich grzbietach, a słudzy trzymają ręce w górze, gdy wtem herold ogłasza rozpoczęcie zawodów. Giermkowie w barwach swoich seniorów biegają gorączkowo to w tę, to we w tę, niosąc sprzęt potrzebny do nadchodzących potyczek.\n\n"
 contest_events.0800.wrestling: "Półnadzy zawodnicy rozgrzewają się do walki, stojąc wokół piaszczystego placu, gdy wtem herold ogłasza rozpoczęcie zawodów. Niektórzy wojownicy nacierają się piaskiem, inni zaś olejkami – każdy szuka sposobu na zyskanie odrobiny przewagi w nadchodzącym starciu.\n\n"
 contest_events.0800.duel: "Zawodnicy wmaszerowują na dziedziniec i ustawiają się wokół kwadratowego placu, gdy wtem herold ogłasza rozpoczęcie zawodów. Ktoś co rusz potrząsa otaczającą teren palisadą, aby upewnić się, że jest dość solidna, by nie ulec ciężarowi obijających się o nią ciał.\n\n"
 contest_events.0800.board_game: "Zawodnicy zajmują miejsca przy stołach do gry, uklepując poduszki i prosząc o różnorakie napitki, gdy wtem herold ogłasza rozpoczęcie zawodów. Rozłożone na stołkach gry planszowe zwracają uwagę wypolerowanymi na błysk pionkami.\n\n"
 contest_events.0800.desc: "Okrzyki tłumu to nabierają mocy, to gasną, nie pozostawiając wątpliwości co do faworytów ludu."
 contest_events.0800.vs: "\n\nPierwszą potyczkę mam stoczyć z osobą, którą jest [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)] [versus_contestant.GetName]."
 contest_events.0800.champion_self: "Ja i mój czempion, [contest_champion.GetFirstName], damy tym chamom popalić!\n\n"
 contest_events.0800.a.contestant: "Jestem w gotowości!"
 contest_events.0800.a.champion: "No dalej! Niech [contest_champion.GetTitledFirstNameNoTooltip] zasłuży sobie na tytuł czempiona!"
 contest_events.0800.a: "Niech wygra najlepszy!"
 contest_events.0800.b: "Chcę wytypować zwycięzcę…"
 contest_events.0800.c: "Nie byłoby dobrze, gdyby ktoś taki jak [ROOT.Char.GetTitleAsNameNoTooltip] nie wziął udziału…"
 contest_events.0800.d: "[rival_contestant.GetTitledFirstNameNoTooltip]?! Nie na #EMP moim#! turnieju!"
 contest_events.0800.e: "Być może da się zmodyfikować listę uczestników…"
 contest_events.0800.e.flavor: "Hej, giermku! Mam dla ciebie zadanie wymagające specjalnej troski…"
 contest_events.0800.f: "Oczywiście, że [versus_contestant.GetFirstNameNoTooltip] ustąpi w zawodach swojemu seniorowi…"
 contest_events.0800.f.flavor: "Przecież tak wypada."
 mysterious_stranger_joust: "Fakt, iż [mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')] [mysterious_stranger.GetFirstName] z baronii o nazwie [attending_barony.GetNameNoTierNoTooltip] bierze udział w zawodach, wywołuje niemałe poruszenie. To tajemnicza i uzdolniona osoba, w której żyłach płynie [mysterious_stranger.GetCulture.GetNameNoTooltip|l] krew. Nikt jednak nie wie, skąd ten ktoś się tu wziął."
 mysterious_stranger_wrestling: "[mysterious_stranger.GetFirstName] to w swojej okolicy znana osobistość. Przybywa tutaj, aby znakomitymi popisami przejść do historii."
 mysterious_stranger_duel: "$mysterious_stranger_joust$"
 mysterious_stranger_board_game: "W tym roku, za rekomendacją miejscowego lorda, do zawodów staje osoba o imieniu [mysterious_stranger.GetFirstName]. Chociaż krążą o [mysterious_stranger.Custom('PL_nim_niej')] plotki, wciąż pozostaje ogromną zagadką."
 #END
 contest_events.0805.t.board_game: "$tournament_phase_board_game$: zwycięzca zawodów"
 contest_events.0805.t.duel: "$tournament_phase_duel$: zwycięzca zawodów"
 contest_events.0805.t.wrestling: "$tournament_phase_wrestling$: zwycięzca zawodów"
 contest_events.0805.t.joust: "$tournament_phase_joust$: zwycięzca zawodów"
 contest_events.0805.desc: "Wokół rozbrzmiewają trąbki, tłum wznosi oklaski, a zawodnicy zaczynają zbijać się w gromadę. To już koniec zawodów, więc pora przygotować zwycięzcy moment chwały. Herold występuje naprzód, a jego głos niesie się donośnie ze sceny.\n\n– Po wielu próbach, pewnych bolesnych chwilach i, co najważniejsze, prawdziwie zaciekłej rywalizacji, udało nam się wyłonić zwycięzcę. [contest_winner.GetTitledFirstName] triumfuje w finale, a [second_place.GetTitledFirstName] przegrywa!\n\n"
 contest_events.0805.first: "Miejsce, które zwie się [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], nie zna osoby mogącej dorównać moim umiejętnościom!"
 contest_events.0805.second: "Nie udało mi się wygrać, lecz było blisko…"
 contest_events.0805.contestant: "„Następnym razem muszę się bardziej przyłożyć” – myślę, obserwując, jak unoszone jest ramię zwycięzcy."
 contest_events.0805.spectator: "To było emocjonujące wydarzenie!"
 contest_events.0805.first_champion: "\n\nMój czempion wygrał? #EMP Naprawdę#!? Muszę [contest_champion.Custom('PL_go_ja')] za to wynagrodzić."
 contest_events.0805.second_champion: "\n\nChociaż mój czempion nie wygrał, i tak napawa mnie dumą."
 contest_events.0805.contestant_champion: "\n\n[contest_champion.GetFirstName] raczej nie zasługuje na miano mojego czempiona…"
 contest_events.0805.spectator_champion: "\n\nMój czempion, [contest_champion.GetFirstName], nie przechodzi nawet dalej."
 contest_events.0805.a.winner: "Wygrywam! Ja, [ROOT.Char.GetTitleAsNameNoTooltip]!"
 contest_events.0805.a.marriage: "Właściwie to otrzymasz tylko to… Proszę, oto [contest_prize.GetType|l]."
 contest_events.0805.a: "Niech [contest_winner.GetTitledFirstNameNoTooltip] przyjmie moje gratulacje."
 contest_events.0805.b: "Zwycięstwo dedykuję osobie, którą jest [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]."
 contest_events.0805.c.winner: "[marriage_prize.GetFirstNameNoTooltip], wygląda na to, że pisany jest nam ślub."
 contest_events.0805.c: "Dobra robota. [marriage_prize.GetTitledFirstNameNoTooltip] należy teraz do ciebie."
 contest_events.0805.d.winner: "Wygrana jest moja! #EMP Moja#!!"
 contest_events.0805.d.second: "Było blisko…"
 contest_events.0805.d.loser: "Następnym razem się uda…"
 contest_events.0805.d: "To było zasłużone zwycięstwo."
 #SPECTATE
 contest_events.0810.t: "[activity.GetCurrentPhase.GetPhase.GetName] – [activity.Custom('GetVersusRound')]: [contest_winner.GetFirstNameNoTooltip] i [contest_loser.GetFirstNameNoTooltip]"
 contest_events.0810.both_relation: "Walka, którą toczą [ROOT.Char.Custom2('RelationToMeShort', contest_winner)], czyli [contest_winner.GetTitledFirstName], i [ROOT.Char.Custom2('RelationToMeShort', contest_loser)], czyli [contest_loser.GetTitledFirstName], nareszcie dobiega końca. Wiadomo już, kto zwyciężył.\n\n"
 contest_events.0810.winner_relation: "Walka, którą toczą [ROOT.Char.Custom2('RelationToMeShort', contest_winner)], czyli [contest_winner.GetTitledFirstName], i [contest_loser.GetTitledFirstName], nareszcie dobiega końca. Wiadomo już, kto zwyciężył.\n\n"
 contest_events.0810.loser_relation: "Walka, którą toczą [contest_winner.GetTitledFirstName] i mój zawodnik, czyli [ROOT.Char.Custom2('RelationToMeShort', contest_loser)], [contest_loser.GetTitledFirstName], nareszcie dobiega końca. Wiadomo już, kto zwyciężył.\n\n"
 contest_events.0810.desc: "Walka, którą toczą [contest_winner.GetTitledFirstName] i [contest_loser.GetTitledFirstName], nareszcie dobiega końca. Wiadomo już, kto zwyciężył.\n\n"
 contest_events.0810.murder_success: "Mój skrupulatnie opracowany plan, którego ofiarą jest [contest_loser.GetFirstNameNoTooltip], zadziałał zgodnie z oczekiwaniami. Ta nędzna kreatura nie stanie mi już na drodze."
 contest_events.0810.murder_fail_lose: "Mój zaplanowany dokładnie sabotaż nie przynosi oczekiwanego rezultatu. Ta gnida [contest_loser.GetFirstNameNoTooltip] żyje, ale przynajmniej nie wygrywa…"
 contest_events.0810.murder_fail_win: "Mój sabotaż okazał się fiaskiem! Ta nędzna kreatura, [contest_winner.GetFirstNameNoTooltip], nie tylko wciąż żyje, ale i wygrywa tę przeklętą potyczkę!"
 contest_events.0810.close: "Walka była zacięta, lecz ostatecznie [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.average: "Zawodnicy wykazali się doskonałymi umiejętnościami, lecz koniec końców [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.far: "Pojedynek był żałośnie nierówny i nikogo nie dziwi, że [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.champion_won: "#EMP Dlatego#! właśnie to jest mój czempion!"
 contest_events.0810.champion_lost: "I tyle z szans mojego czempiona…"
 tournament_versus_contest_end_flavor_joust_1: "[ROOT.Char.GetFirstNameNoTooltip] po wymianie potężnych ciosów strąca z konia osobę, którą jest [second.GetFirstNameNoTooltip]."
 tournament_versus_contest_end_flavor_joust_2: "[ROOT.Char.GetFirstNameNoTooltip] łamie trzecią kopię, trafiając celnie w tarczę osoby, którą jest [second.GetFirstNameNoTooltip]."
 tournament_versus_contest_end_flavor_joust_3: "po skruszeniu ostatnich kopii [ROOT.Char.GetFirstNameNoTooltip] ma więcej punktów niż [second.GetFirstNameNoTooltip]."
 tournament_versus_contest_end_flavor_wrestling_1: "[ROOT.Char.GetFirstNameNoTooltip] przygważdża do ziemi osobę, którą jest [second.GetFirstNameNoTooltip], i odnosi zwycięstwo."
 tournament_versus_contest_end_flavor_wrestling_2: "[second.GetFirstNameNoTooltip] upada, wzbijając w powietrze tumany kurzu, kiedy z ringu wyrzuca [second.Custom('PL_go_ja')] [ROOT.Char.GetFirstNameNoTooltip]."
 tournament_versus_contest_end_flavor_wrestling_3: "[ROOT.Char.GetFirstNameNoTooltip] rozstrzygającym ciosem powala na ziemię osobę, którą jest [second.GetFirstNameNoTooltip]."
 tournament_versus_contest_end_flavor_duel_1: "[ROOT.Char.GetFirstNameNoTooltip] rozbraja osobę, którą jest [second.GetFirstNameNoTooltip], i zmusza ją do poddania się."
 tournament_versus_contest_end_flavor_duel_2: "[ROOT.Char.GetFirstNameNoTooltip] bije niemiłosiernie osobę, którą jest [second.GetFirstNameNoTooltip], uniemożliwiając jej kontynuowanie zmagań."
 tournament_versus_contest_end_flavor_duel_3: "zdecydowaną opinią sędziów zwycięzcą zostaje [ROOT.Char.GetFirstNameNoTooltip]."
 tournament_versus_contest_end_flavor_board_game_1: "[ROOT.Char.GetFirstNameNoTooltip] rozstrzyga grę serią dobrze przemyślanych ruchów."
 tournament_versus_contest_end_flavor_board_game_3: "[ROOT.Char.GetFirstNameNoTooltip] uniemożliwia wykonanie kolejnego ruchu osobie, którą jest [second.GetFirstNameNoTooltip]."
 tournament_versus_contest_end_flavor_board_game_2: "[second.GetFirstNameNoTooltip] popełnia klasyczny błąd, a [ROOT.Char.GetFirstNameNoTooltip] natychmiast to wykorzystuje."
 contest_events.0810.wound: "\n\nRany, które ma [contest_loser.GetFirstNameNoTooltip], świadczą o [contest_loser.Custom('PL_jego_jej')] harcie ducha."
 contest_events.0810.death: "\n\nOdwaga, jaką przejawia [contest_loser.GetFirstNameNoTooltip], niestety kończy się dla [contest_loser.Custom('PL_niego_niej')] ciężkimi ranami i śmiercią."
 contest_events.0810.qualify: "\n\n[contest_winner.GetFirstNameNoTooltip] przechodzi do półfinału."
 contest_events.0810.semi: "\n\n[contest_winner.GetFirstNameNoTooltip] przechodzi do finału."
 contest_events.0810.final: "\n\nTo oznacza, że [contest_winner.GetFirstNameNoTooltip] wygrywa zawody w aktywności, którą znamy pod nazwą [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 contest_events.0810.a.death: "Jakie to tragiczne…"
 contest_events.0810.a.murder_success: "Doskonale!"
 contest_events.0810.a.murder_fail_lose: "Nie tak miało być…"
 contest_events.0810.a.murder_fail_win: "Do diabła z [contest_winner.Custom('PL_nim_nia')]!"
 contest_events.0810.a.consorts: "Napawacie mnie dumą!"
 contest_events.0810.a.consort_winner: "Doskonale, skarbie!"
 contest_events.0810.a.consort_loser: "Wiem, że się starasz, skarbie."
 contest_events.0810.a.children: "Napawacie mnie dumą."
 contest_events.0810.a.child_win: "Zuch [contest_winner.Custom('GirlBoy')]!"
 contest_events.0810.a.child_lose: "Wiem, że zawsze dajesz z siebie wszystko, [ROOT.Char.Custom2('RelationToMeShortVocative', contest_loser)]."
 contest_events.0810.a.champion_win: "Doskonale, [contest_winner.GetFirstNameNoTooltip]! To właśnie mój czempion!"
 contest_events.0810.a.champion_lose: "Och, [contest_loser.GetFirstNameNoTooltip]… Taki z ciebie czempion, jak z koziej… ekhm."
 contest_events.0810.a.close_family: "[ROOT.Char.Custom2('RelationToMeShort', contest_winner)|U] wygrywa, [ROOT.Char.Custom2('RelationToMeShort', contest_loser)] przegrywa!"
 contest_events.0810.a.close_family_win: "Doskonale, [ROOT.Char.Custom2('RelationToMeShortVocative', contest_winner)]!"
 contest_events.0810.a.close_family_lose: "Co za pech, [ROOT.Char.Custom2('RelationToMeShortVocative', contest_loser)]…"
 contest_events.0810.a.knights: "Dobrze walczyliście, $knight_culture_player_plural_no_tooltip_lowercase$!"
 contest_events.0810.a.knight_win: "[GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )|U] [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] to potęga, z którą lepiej nie zadzierać!"
 contest_events.0810.a.knight_lose: "Muszę przyznać, że $knight_culture_player_no_tooltip_lowercase$ taki jak ten ktoś nie należy do grona moich ulubieńców…"
 contest_events.0810.a.wager_win: "Tak! Zakład jest dalej w grze!"
 contest_events.0810.a.wager_loss: "I po moim zakładzie…"
 contest_events.0810.a.bad_win: "[contest_winner.Custom('InsultNoun')|U] ma szczęście…"
 contest_events.0810.a.bad_lose: "Ha! Nie tym razem, [contest_loser.GetFirstNameNoTooltip]!"
 contest_events.0810.a.good_win: "[contest_winner.GetFirstNameNoTooltip] zasługuje na oklaski!"
 contest_events.0810.a.good_lose: "To nie był twój dzień, [contest_loser.GetFirstNameNoTooltip]."
 contest_events.0810.a.house: "Doskonały popis zalet, jakimi cechuje się ród [contest_winner.GetHouse.GetBaseNameNoTooltip]."
 contest_events.0810.a.house_won: "Ród [contest_winner.GetHouse.GetBaseNameNoTooltip] świętuje dziś wygraną!"
 contest_events.0810.a.house_lost: "Ród [contest_loser.GetHouse.GetBaseNameNoTooltip] nie może być dziś dumny ze swych członków…"
 contest_events.0810.a: "Znakomite zawody!"
 contest_events.0810.b: "Ująć tego przestępcę!"
 contest_events.0810.c: "Niefortunna tragedia…"
 #SUMMARY
 contest_events.0820.t: "[activity.GetCurrentPhase.GetPhase.GetName]: [activity.Custom('GetVersusRound')]"
 contest_events.0820.qualify: "[activity.GetCurrentPhase.GetPhase.GetName] – kwalifikacje do tych zawodów dobiegły końca i wiadomo już, kto trafi do ćwierćfinału.\n\n"
 contest_events.0820.semi: "[activity.GetCurrentPhase.GetPhase.GetName] – ćwierćfinał tych zawodów dobiegł końca!\n\nHerold donośnym głosem ogłasza zwycięzców: – Do półfinału przechodzą [contest_summary_1.GetNameRegnal], [contest_summary_2.GetNameRegnal], [contest_summary_3.GetNameRegnal] i [contest_summary_4.GetNameRegnal]!\n\n"
 contest_events.0820.final: "[activity.GetCurrentPhase.GetPhase.GetName] ਭ– półfinał tych zawodów dobiegł końca!\n\nHerold donośnym głosem ogłasza zwycięzców: – Do finału przechodzą [contest_summary_1.GetNameRegnal] i [contest_summary_2.GetNameRegnal]!\n\n"
 contest_events.0820.open: "[activity.GetCurrentPhase.GetPhase.GetName] – zawody nareszcie nabierają rozpędu.\n\nKtóry z szanownych uczestników otrzyma laur zwycięstwa? Teraz wszystko w rękach [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\n"
 contest_events.0820.contestant: "Nie ma już czasu na przygotowania. Przysięgam na [ROOT.Char.GetFaith.WarGodNamePossessive], że dam rywalowi popalić!\n\n"
 contest_events.0820.vs_resigned: "Moim kolejnym przeciwnikiem ma być [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], czyli [versus_contestant.GetTitledFirstName], lecz poddaje się [versus_contestant.GetSheHe] bez walki.\n\n"
 contest_events.0820.vs_disqualified: "Moim kolejnym przeciwnikiem ma być [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], czyli [versus_contestant.GetTitledFirstName], lecz dochodzi do [versus_contestant.Custom('PL_jego_jej')] dyskwalifikacji.\n\n"
 contest_events.0820.vs: "Moim kolejnym przeciwnikiem ma być [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], czyli [versus_contestant.GetTitledFirstName].\n\n"
 contest_events.0820.vs_final: "Docieram do ostatniego starcia! Na drodze do zwycięstwa stoi mi już tylko [versus_contestant.GetTitledFirstName].\n\n"
 contest_events.0820.intent_match: "W międzyczasie [intent_scope.GetTitledFirstName] ma stanąć w szranki z osobą, którą jest [intent_match.GetTitledFirstName].\n\n"
 contest_events.0820.woo_vow: "Dyskretnie przesuwam wzrokiem po trybunach, sprawdzając, czy jest tam [woo_target.GetTitledFirstName]. Szybko [woo_target.Custom('PL_go_ja')] spostrzegam i widzę, że wpatruje się we mnie z zatroskaną miną. Ma pewność, że stanę do rywalizacji…"
 contest_events.0820.a: "Dam radę!"
 contest_events.0820.b: "Właściwie to… poddaję się."
 contest_events.0820.c.resigned: "Poddajesz się! Ha! Wygrana jest moja!"
 contest_events.0820.c.disqualified: "Dlatego właśnie trzeba trzymać się zasad."
 contest_events.0820.d: "Ciekawa runda…"
 contest_events.0820.d.contestant: "Jestem w gotowości!"
 contest_events.0820.d.loser: "Następnym razem zwyciężę…"
 contest_events.0825.t: "$activity_tournament$: [activity.GetCurrentPhase.GetPhase.GetName|l] – rezygnacja"
 contest_events.0825.desc: "[activity.GetCurrentPhase.GetPhase.GetName] – [resign_target.GetTitledFirstName], chcąc uniknąć niebezpieczeństwa lub z jakichś innych powodów, poddaje walkę w tej aktywności, przez co [versus_contestant.GetTitledFirstName] wygrywa.\n\n"
 contest_events.0825.safe: "[activity.GetCurrentPhase.GetPhase.GetName] – [resign_target.GetTitledFirstName], pragnąc uniknąć potencjalnej kompromitacji lub z jakichś innych powodów, poddaje walkę w tej aktywności, przez co [versus_contestant.GetTitledFirstName] wygrywa.\n\n"
 contest_events.0825.qualify: "[versus_contestant.GetFirstNameNoTooltip] przejdzie do półfinału dzięki rezygnacji przeciwnika."
 contest_events.0825.semi: "[versus_contestant.GetFirstNameNoTooltip] przejdzie do finału dzięki rezygnacji przeciwnika."
 contest_events.0825.final: "[versus_contestant.GetFirstNameNoTooltip] wygrywa zawody dzięki rezygnacji przeciwnika!"
 contest_events.0825.a: "Doprawdy?"
 contest_events.0825.b: "#EMP COŚ TAKIEGO#! MIAŁO MIEJSCE?"
 contest_events.0826.t: "$activity_tournament$: [activity.GetCurrentPhase.GetPhase.GetName|l] – dyskwalifikacja"
 contest_events.0826.desc: "[host.GetTitledFirstName] demonstruje swój gniew, dyskwalifikując z zawodów w aktywności znanej jako [activity.GetCurrentPhase.GetPhase.GetName|l] osobę, którą jest [disqualify_target.GetTitledFirstName]. Dzięki temu [versus_contestant.GetTitledFirstName] może przejść dalej.\n\n"
 contest_events.0826.a: "To zdecydowanie niespodzianka."
 contest_events.0826.b: "#EMP COŚ TAKIEGO#! MIAŁO MIEJSCE?"
 contest_events.0860.t: "$tournament_contest_header$ potężne natarcie"
 contest_events.0860.desc: "Chorągwie migoczą i trzepoczą na wietrze, odciągając na chwilę uwagę tłumu, podczas gdy ja staram się ujarzmić mego wierzchowca. Podnoszę kopię, a w głowie ponownie rozgrywają mi się momenty z tych zawodów. Pamiętam, jakby to działo się chwilę temu:"
 contest_events.0860.flavor_1: "otrzymuję potężny cios w bok i usilnie staram się przemóc ból.\n\n"
 contest_events.0860.flavor_2: "mój przeciwnik jednym ciosem zostaje strącony z konia.\n\n"
 contest_events.0860.flavor_3: "mój przeciwnik próbuje walczyć kopią o przeogromnych rozmiarach.\n\n"
 contest_events.0860.flavor_4: "przeciwnik podchodzi do mnie i żąda pojedynku nie na grzbiecie konia, lecz na naszych własnych nogach.\n\n"
 contest_events.0860.flavor_5: "mój szlachetny przeciwnik próbuje kontynuować walkę mimo poważnej rany.\n\n"
 contest_events.0860.flavor_6: "mój przeciwnik błaga mnie o łaskę.\n\n"
 contest_events.0860.flavor_7: "rozmawiam z flejtuchowatym stajennym mojego przeciwnika.\n\n"
 contest_events.0860.flavor_8: "podczas gdy przygotowuję się do pojedynku, tłum mnie wyśmiewa.\n\n"
 contest_events.0860.flavor_9: "kiedy przeciwnik traci kopię, pożyczam mu swoją.\n\n"
 contest_events.0860.flavor_10: "inny uczestnik spada z konia i odnosi poważne rany.\n\n"
 contest_events.0860.flavor_fallback: "Mój przeciwnik ustawia się po przeciwnej stronie placu. Teraz wszystko się rozstrzygnie."
 contest_events.0860.a: "Może jeśli wyceluję w głowę…"
 contest_events.0860.b: "Celuj wysoko i chyl się."
 contest_events.0860.c: "Przy poprzednim natarciu przeciwnik okazał chyba jakąś słabość…"
 contest_events.0860.d: "Żadnych sztuczek. Po prostu wyceluję w tarczę."
 contest_events.0861.t: "$tournament_contest_header$ przygwożdżenie"
 contest_events.0861.desc: "Tłum wyje, domagając się krwi, a ja ruszam chwiejnie naprzód, coby znów zetrzeć się z przeciwnikiem. Ocieram ściekającą mi po czole strużkę krwi i myślę o tym, co jak dotąd zaszło podczas starcia,"
 contest_events.0861.flavor_1: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak walczę, próbując jednocześnie odkryć słabości mego przeciwnika.\n\n"
 contest_events.0861.flavor_2: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak mój przeciwnik wstrzymuje walkę, aby popisać się przed widzami.\n\n"
 contest_events.0861.flavor_3: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak oślepiam przeciwnika piaskiem.\n\n"
 contest_events.0861.flavor_4: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak uciekam się do nieuczciwych zagrywek, żeby zwyciężyć.\n\n"
 contest_events.0861.flavor_5: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak ktoś z tłumu udziela mi nieoczekiwanego wsparcia.\n\n"
 contest_events.0861.flavor_6: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak mój tęgi przeciwnik próbuje zastraszyć mnie swoim cielskiem.\n\n"
 contest_events.0861.flavor_7: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak mój przeciwnik i ja przyjmujemy względem siebie dość dwuznaczną pozycję.\n\n"
 contest_events.0861.flavor_8: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak przyjaciel mojego rywala zarzuca mi nieuczciwość.\n\n"
 contest_events.0861.flavor_9: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak analizuję mojego przeciwnika, żeby zapewnić sobie zwycięstwo.\n\n"
 contest_events.0861.flavor_10: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak palec wyskakuje mi boleśnie ze stawu.\n\n"
 contest_events.0861.flavor_11: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak przeciwnik dźga mnie w oko.\n\n"
 contest_events.0861.flavor_12: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak rozwścieczony przeciwnik, tocząc z ust pianę, gryzie mnie w nos.\n\n"
 contest_events.0861.flavor_13: "oraz przypominam sobie wydarzenia sprzed paru chwil – widzę, jak uderzam przeciwnika z płaskich dłoni w uszy, aż pękają mu bębenki.\n\n"
 contest_events.0861.flavor_fallback: "oraz zastanawiam się nad kolejnym ruchem.\n\n"
 contest_events.0861.a: "Odsłonięta wątroba? Doskonale…"
 contest_events.0861.b: "– Chodź, zewrzyjmy się w walce!"
 contest_events.0861.c: "Schyl się i celuj wysoko."
 contest_events.0861.d: "Proste i ostrożne ruchy będą najlepsze."
 contest_events.0862.t: "$tournament_contest_header$ riposta"
 contest_events.0862.desc: "Miecze zwierają się ze szczękiem ostrzami, napełniając powietrze dźwięcznym pogłosem, a potem upadają na ziemię, sypiąc iskrami. Szukając wyjścia z tej sytuacji, przerzucam w głowie wspomnienia. Sięgam pamięcią i mam przed oczami taki obraz:"
 contest_events.0862.flavor_3: "miecz mojego przeciwnika frunie w stronę zgromadzonego tłumu.\n\n"
 contest_events.0862.flavor_4: "instynktownie kopię mojego przeciwnika w krocze.\n\n"
 contest_events.0862.flavor_5: "zyskuję asa w rękawie i znajduję sposób na to, by go jak najlepiej wykorzystać.\n\n"
 contest_events.0862.flavor_6: "mój przeciwnik usiłuje mnie przekupić.\n\n"
 contest_events.0862.flavor_7: "muszę wybrać między odparowaniem a zablokowaniem ciosu mojego agresywnego przeciwnika.\n\n"
 contest_events.0862.flavor_8: "dostrzegam szansę na użycie podczas pojedynku drugiej ręki.\n\n"
 contest_events.0862.flavor_9: "staję do walki w pojedynkowej pelerynie.\n\n"
 contest_events.0862.flavor_10: "zastanawiam się, czy rozproszyć mego przeciwnika gadaniną.\n\n"
 contest_events.0862.flavor_11: "wykorzystuję moje #EMP doświadczenie w sztuce erotyki#! przeciwko członkowi rodziny mojego przeciwnika.\n\n"
 contest_events.0862.flavor_fallback: "Raz jeszcze przystępujemy do natarcia, walcząc ze swoimi obolałymi, umęczonymi ciałami. Wiemy, że z pojedynku zwycięsko wyjdzie tylko jedna osoba.\n\n"
 contest_events.0862.a: "Muszę pamiętać o tym, co przyszło mi się nauczyć na treningu."
 contest_events.0862.b: "– Cóż to? #EMP Zdjął cię strach#!?"
 contest_events.0862.c: "O wszystkim może przesądzić ta jedna, ostatnia zmyłka…"
 contest_events.0862.d: "– Dobrze, stawaj zatem do walki."
 contest_events.0863.t: "$tournament_contest_header$ szach"
 contest_events.0863.desc: "Ciszę przerywa łagodny stukot przesuwanych pionków. Od jakiegoś czasu jesteśmy już w końcowej fazie gry, a szala zwycięstwa wciąż jest wyrównana. Dumam nad dotychczasowym przebiegiem naszych zmagań. Sięgam pamięcią i mam przed oczami taki obraz:"
 contest_events.0863.flavor_1: "pogrywam na emocjach przeciwnika, próbując sprowokować go do błędu.\n\n"
 contest_events.0863.flavor_2: "mój przeciwnik z potężnym łoskotem wywraca stół.\n\n"
 contest_events.0863.flavor_3: "dostrzegam szansę na wykonanie ryzykownego, acz opłacalnego posunięcia.\n\n"
 contest_events.0863.flavor_4: "dostrzegam szansę na oszustwo i długo rozważam, czy ją wykorzystać.\n\n"
 contest_events.0863.flavor_5: "zastraszam przeciwnika, przez co wykonuje on kilka kiepskich posunięć.\n\n"
 contest_events.0863.flavor_6: "mój przeciwnik wzywa mnie do przestrzegania jego interpretacji reguł gry.\n\n"
 contest_events.0863.flavor_fallback: "Pionki przesuwane są cicho, lecz z pewnym zniecierpliwieniem. Nie mamy już dużo czasu na wykonanie zwycięskiego zagrania.\n\n"
 contest_events.0863.a: "Może sięgnę do swojej wiedzy o prowadzeniu wojny?"
 contest_events.0863.b: "– Przepełnia cię niesamowita pewność siebie…"
 contest_events.0863.c: "Może nadszedł czas na śmiałe posunięcie?"
 contest_events.0863.d: "Najlepszą taktyką będzie teraz ostrożność."
 contest_events.0870.t: "$tournament_contest_header$ prosto w cel"
 contest_events.0870.pivotal_success: "Początkowo słyszę jeno dźwięk uderzenia. Chwilę później w ramieniu czuję potężny wstrząs, a potem rozlega się kolejny dźwięk: aplauz tłumu. Moja kopia uderza w tarczę przeciwnika z takim impetem, że się roztrzaskuje, lecz co najlepsze, mój konkurent kompletnie chybia!\n\n"
 contest_events.0870.pivotal_neutral: "Nacieramy na siebie z obiecującą precyzją, lecz ręka chwieje mi się i opada, a kopia ze świstem mija obrany cel. W tej sytuacji pociesza mnie jedynie fakt, że przeciwnik również chybia i rozcina powietrze równie wysoko, co ja nisko. Pomruk niezadowolenia niesie się po widowni niczym grzmot.\n\n"
 contest_events.0870.pivotal_failure: "Patrzę, jak czubek mojej kopii coraz bardziej zbliża się do tarczy przeciwnika… a potem ją #EMP mija#!. Chwilę później kopia rywala rozszczepia się na mej tarczy, odrzucając mnie w siodle gwałtownie do tyłu. Rozbrzmiały na widowni krzyk jest dla mnie niczym najgorsza obelga.\n\n"
 contest_events.0870.ptv_close: "Czas na ostatnie, rozstrzygające natarcie."
 contest_events.0870.ptv_top: "Na razie jestem górą, lecz przed nami kolejne natarcie. Teraz wystarczy, że zremisuję…"
 contest_events.0870.ptv_top_spectator: "[pivotal_contestant.GetFirstName] jest górą, ale przed nami jeszcze jedno natarcie…"
 contest_events.0870.ptv_bottom: "W tym pojedynku zdecydowanie przegrywam, a moje poobijane, obolałe ciało odmawia mi już współpracy. Wygraną zapewniłby mi już tylko cios tak potężny, by uniemożliwić przeciwnikowi dalszą walkę, lecz to byłby prawdziwy cud…"
 contest_events.0870.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] ledwo trzyma się w pionie. O ile nie nastąpi dramatyczny zwrot akcji, walka jest już przesądzona."
 contest_events.0870.ptv_top_half: "Wygrywam, ale wciąż mam wiele powodów do obaw. Wystarczy jeden cios, żeby zawody zakończyły się na korzyść moją… albo przeciwnika."
 contest_events.0870.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] ma nieznaczne prowadzenie, lecz rywalizacja nie jest jeszcze przesądzona."
 contest_events.0870.ptv_bottom_half: "Mam niewiele punktów, lecz wciąż mogę odrobić stratę. Przede mną kolejne natarcie i kolejna szansa na zdobycie chwały…"
 contest_events.0870.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] przegrywa, ale to jeszcze nie koniec. Jedna umiejętna akcja może przechylić szalę zwycięstwa na [pivotal_contestant.Custom('PL_jego_jej')] korzyść…"
 contest_events.0870.ptv_fallback: "Oba konie rozpędzają się do cwału. Oto ostatnie natarcie w tej rundzie."
 contest_events.0870.spectator: "\n\nDecydującym rundom pojedynku towarzyszy oszalała atmosfera. Widzowie gwiżdżą i krzyczą, medycy praktykują swój fach na rannych, a emocje rozgorączkowanego tłumu po prostu sięgają zenitu."
 contest_events.0870.final: "\n\nKońskie kopyta dudnią niczym burza. Postawione sztorcem kopie schodzą w dół. Tłum wyje w emocjach."
 contest_events.0870.winner_start: "Stajemy do walki już po raz ostatni. Gnam w kierunku przeciwnika, a widząc, jak [versus_contestant.GetFirstName] jest coraz bliżej mnie, zaczynam mieć co do tego natarcia dobre przeczucie."
 contest_events.0870.loser_start: "Ponownie stajemy do walki, lecz kiedy rozpoczynam szarżę, czuję, że coś jest nie tak. Może koń gubi krok albo zbroja źle na mnie leży?"
 contest_events.0870.winner_break: "Moja kopia z ogłuszającym trzaskiem trafia prosto w [versus_contestant.Custom('PL_jego_jej')] tarczę, sypiąc wokół drzazgami, lecz broń wroga kompletnie mnie mija. Zdobywam zwycięskie punkty!"
 contest_events.0870.winner_unhorse: "Moja kopia trafia [versus_contestant.Custom('PL_go_ja')] prosto w pierś i wysadza [versus_contestant.Custom('PL_go_ja')] z siodła w deszczu drzazg, podczas gdy mój wierzchowiec dalej pędzi przed siebie."
 contest_events.0870.loser_break: "Moja kopia w ostatniej chwili zbacza z celu, a ja czuję, że przeciwnik trafia mnie celnie w tarczę. Rozlega się ogłuszający łoskot, a w powietrze wystrzeliwują drzazgi ze skruszonej kopii."
 contest_events.0870.loser_unhorse: "Z trudem utrzymuję broń w odpowiedniej pozycji, a kiedy jestem już blisko przeciwnika, widzę, że jego kopia omija moją tarczę i dźga mnie prosto w pierś. Cios strąca mnie z konia i oszałamia. Leżę na ziemi, słysząc, jak przeciwnik triumfalnie odjeżdża."
 contest_events.0870.a: "Zbliża się finałowe natarcie w tej rundzie."
 contest_events.0870.b: "Ostatnie natarcie w tej rundzie!"
 contest_events.0871.t: "$tournament_contest_header$ wyrównane szanse"
 contest_events.0871.pivotal_success: "Dłoń na ramię, zwinne podcięcie nóg, potężny rzut. Upadamy na ziemię. Słyszymy jedynie swój ciężki oddech, a z oddali dobiegają nas okrzyki tłumu. Wiję się na ciele przeciwnika, usiłując wykorzystać zdobytą przewagę.\n\n"
 contest_events.0871.pivotal_neutral: "Nasze urywane oddechy wypełniają powietrze, kiedy szarpiemy się, usiłując powalić siebie nawzajem na ziemię. Wreszcie czyjaś wysunięta stopa podcina nogę przeciwnika, zmieniając koleje walki. Upadamy ciężko i rozpościeramy się chwilę oszołomieni, a spostrzegłszy, że leżymy obok siebie, natychmiast wznawiamy walkę o uzyskanie przewagi.\n\n"
 contest_events.0871.pivotal_failure: "Przymierzam się do wykonania rzutu, lecz zanim udaje mi się porządnie chwycić przeciwnika, jestem już w powietrzu. Ląduję twardo i z jękiem, tracąc przez siłę uderzenia dech, i natychmiast przechodzę do defensywy, z trudem broniąc się przed przygwożdżeniem do ziemi.\n\n"
 contest_events.0871.ptv_close: "Walka jest niesamowicie wyrównana. Zakończyć może ją nawet nasz najmniejszy błąd."
 contest_events.0871.ptv_close_spectator: "Walka jest bardzo wyrównana. Zakończyć może ją nawet najmniejszy błąd któregoś z zawodników."
 contest_events.0871.ptv_top: "Wygrywam! Teraz muszę tylko utrzymać przewagę."
 contest_events.0871.ptv_top_spectator: "[pivotal_contestant.GetFirstName] wygrywa! Zwycięstwo ma już prawie w garści!"
 contest_events.0871.ptv_bottom: "Przegrywam, i to sromotnie. Droga ku zwycięstwu jest wąska, ale wciąż mogę na nią wkroczyć…"
 contest_events.0871.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] przegrywa, i to sromotnie. Na tę chwilę wygrana byłaby kwestią cudu…"
 contest_events.0871.ptv_top_half: "Wygrywam, lecz zwycięstwo nie jest przesądzone. Jeszcze tylko odrobina wysiłku…"
 contest_events.0871.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] wygrywa, lecz zwycięstwo nie jest przesądzone."
 contest_events.0871.ptv_bottom_half: "Przegrywam, lecz porażka nie jest przesądzona. Wciąż mogę odwrócić losy walki!"
 contest_events.0871.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] przegrywa, lecz porażka nie jest przesądzona."
 contest_events.0871.ptv_fallback: "Po całym ciele ścieka mi pot. Nasze kończyny splatają się, szukając sposobu na założenie przeciwnikowi dźwigni."
 contest_events.0871.spectator: "\n\nCiała zawodników to rozplątują się, to ponownie zwierają się w uścisku tylko po to, aby znowu się rozdzielić. Zapaśnicy dyszą ciężko, lecz dźwięk tonie w ogłuszającym wrzasku tłumu. Następuje ponowny kontakt. Kurz wiruje w powietrzu i oblepia zlane potem ciała."
 contest_events.0871.final: "W powietrze wzlatuje kurz, a zewsząd rozlega się ryk rozentuzjazmowanego tłumu. Za chwilę starcie się rozstrzygnie."
 contest_events.0871.winner_start: "Chwilę później [versus_contestant.GetFirstName] daje mi się zaskoczyć."
 contest_events.0871.loser_start: "Chwilę później [versus_contestant.GetFirstName] zaskakuje mnie nieoczekiwanym posunięciem!"
 contest_events.0871.winner_pin: "Przystępuję do działania: przygważdżam [versus_contestant.Custom('PL_go_ja')] i trzymam mocno w miejscu, podczas gdy [versus_contestant.GetSheHe] na próżno usiłuje mi się wyrwać."
 contest_events.0871.winner_throw: "Nie marnując nadarzającej się okazji, chwytam [versus_contestant.Custom('PL_go_ja')] w pasie i z całą siłą przerzucam w kierunku krawędzi ringu. [versus_contestant.GetFirstName] upada, rozrzucając kończyny poza linią."
 contest_events.0871.loser_pin: "Kiedy usiłuję odzyskać kontrolę nad sytuacją, [versus_contestant.GetFirstName] zwala mnie z nóg i przygważdża do ziemi w uścisku tak silnym, jakby kończyny miażdżyło mi imadło. Zaczynam wić się bezsilnie, próbując się wyrwać."
 contest_events.0871.loser_throw: "Kiedy bezskutecznie próbuję [versus_contestant.Custom('PL_go_ja')] chwycić, [versus_contestant.GetFirstName] wyrzuca mnie mocno w powietrze. Upadam, turlając się, i wypadam w piach poza ringiem."
 contest_events.0871.winner_end: "Sędziowie ogłaszają koniec starcia. Wygrywam!"
 contest_events.0871.loser_end: "Sędziowie ogłaszają koniec starcia. Przegrywam…"
 contest_events.0871.a: "Zwycięstwo! "
 contest_events.0871.a.loser: "Niech to diabli…"
 contest_events.0871.b: "Muszę powalić przeciwnika jeszcze raz!"
 contest_events.0872.t: "$tournament_contest_header$ stal przeciwko stali"
 contest_events.0872.pivotal_success: "Hełm przeciwnika rozbrzmiewa dźwięcznym tonem, kiedy walę w niego mieczem, a mój oszołomiony oponent zatacza się do tyłu. Szybko doskakuję doń i wykonuję najpierw zwód w lewo, a potem wyprowadzam z prawej potężny cios. Znów postępuję do przodu w ślad za cofającym się desperacko przeciwnikiem. Ciosy mego miecza są ledwo odpierane.\n\n"
 contest_events.0872.pivotal_neutral: "Wyprowadzam znad głowy cios – zostaje on odtrącony na bok i wnet przez przeciwnika odwzajemniony, lecz udaje mi się go uniknąć. Miecze ponownie zderzają się z brzękiem, sypiąc ciosami, a tłum to wiwatuje, to wzdycha gwałtownie. Ani ja, ani mój przeciwnik nie możemy siebie dopaść.\n\n"
 contest_events.0872.pivotal_failure: "Wyprowadzony omdlewającą ręką cios mija swój cel, a przeciwnik wzgardliwie ignoruje mój atak, nie próbując nawet go odeprzeć. Zamiast tego natychmiast przechodzi do ofensywy, a ja raz za razem odparowuję uderzenia, nie mogąc w żaden sposób się zrewanżować. Cofam się rozpaczliwie, lawirując między pchnięciami, robiąc wszystko, co w mojej mocy, aby utrzymać się w walce.\n\n"
 contest_events.0872.ptv_close: "Pojedynek wciąż jest bardzo wyrównany, a zwycięzcą mogę zostać albo ja, albo mój przeciwnik."
 contest_events.0872.ptv_close_spectator: "Pojedynek wciąż jest bardzo wyrównany, a zwycięzcą może zostać ktokolwiek."
 contest_events.0872.ptv_top: "Mam pewną przewagę. Jeżeli wytrzymam jeszcze chwilę, to wygram…"
 contest_events.0872.ptv_top_spectator: "[pivotal_contestant.GetFirstName] prowadzi! Do zwycięstwa, jak mniemam, zostało [pivotal_contestant.Custom('PL_mu_jej')] jeszcze tylko kilka chwil…"
 contest_events.0872.ptv_bottom: "Przegrywam walkę, i to sromotnie. Muszę temu rychło zaradzić!"
 contest_events.0872.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] przegrywa walkę, i to sromotnie. Musi temu rychło zaradzić!"
 contest_events.0872.ptv_top_half: "Wygrywam, ale jak to w pojedynkach bywa, muszę wykorzystać uzyskaną przewagę, żeby wkrótce nie pożałować utraty szansy."
 contest_events.0872.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] wygrywa, ale jak to w pojedynkach bywa, wszystko może zmienić się w okamgnieniu."
 contest_events.0872.ptv_bottom_half: "Przegrywam walkę. Stratę mam niewielką, lecz muszę ją rychło odrobić…"
 contest_events.0872.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] przegrywa walkę. Stratę ma niewielką, lecz musi ją rychło odrobić."
 contest_events.0872.ptv_fallback: "Ostrza mieczy ponownie zderzają się ze sobą z metalicznym zgrzytem."
 contest_events.0872.spectator: "\n\nDuet zawodników ponownie się na siebie zasadza, a w powietrzu sypią się jasne iskry. Okrzyki tłumu rozbrzmiewają przy każdym szczęku ostrzy."
 contest_events.0872.final: "Stęknięcia, szczęk mieczy, pokrzykiwanie tłumu – oto ostatnia brutalna zwrotka tego pojedynku."
 contest_events.0872.winner_start: "Wyczuwam szansę na zwycięstwo i rzucam się, aby wykorzystać ją, zanim [versus_contestant.GetFirstName] odzyska siły."
 contest_events.0872.loser_start: "[versus_contestant.GetFirstName] zmienia nagle taktykę, a ja przeczuwam nadchodzący koniec."
 contest_events.0872.winner_yield: "[versus_contestant.GetFirstName] więdnie pod lawiną moich ciosów, ledwo utrzymując gardę, aż w końcu ustępuje na bok i poddaje walkę."
 contest_events.0872.winner_disarm: "Ostatnim ciosem z serii szybkich świstów ostrzem wytrącam [versus_contestant.Custom('PL_mu_jej')] z dłoni miecz, który wystrzeliwuje, wirując, w powietrze, i upada w piach."
 contest_events.0872.loser_yield: "Z trudem kontruję [versus_contestant.Custom('PL_jego_jej')] precyzyjne uderzenia, czując, jak z każdą sekundą opuszczają mnie siły. Zamiast odwlekać to, co nieuchronne, podnoszę rękę, sygnalizując poddanie walki."
 contest_events.0872.loser_disarm: "Ze wszystkich sił kontruję deszcz [versus_contestant.Custom('PL_jego_jej')] ciosów, lecz ostatni z nich trafia w me ostrze tak, że wytrąca mi miecz z ręki prosto w piach."
 contest_events.0872.a: "Jeszcze jeden cios…"
 contest_events.0872.b: "Jeszcze jeden cios!"
 contest_events.0873.t: "$tournament_contest_header$ końcowy etap starcia"
 contest_events.0873.pivotal_success: "Nie mogę powstrzymać się od przełamania mej kamiennej twarzy uśmieszkiem, gdy widzę, jak przeciwnik wpada prosto w perfekcyjnie zastawioną przeze mnie zasadzkę. Po kilku ruchach dostrzeżona przeze mnie szansa zapewnia mi wymierną korzyść.\n\n"
 contest_events.0873.pivotal_neutral: "Mój przeciwnik ignoruje zastawioną przeze mnie zasadzkę, lecz ja również dostrzegam przygotowaną dla mnie pułapkę i unikam jej. Mijają kolejne nerwowe chwile, a my bezowocnie walczymy o punkty. Choć zbliżamy się już do końca gry, mamy impas.\n\n"
 contest_events.0873.pivotal_failure: "Rozumiem, że popełniam błąd dopiero w chwili, kiedy puszczam pionek, wpadając w przebiegłą pułapkę przeciwnika. Po kilku ruchach wyraźnie widzę, że pomyłka wpędza mnie w mizerne położenie na planszy.\n\n"
 contest_events.0873.ptv_close: "Zakończenie gry pozostaje wielką niewiadomą. Margines zwycięstwa jest bardzo niewielki, a konsekwencje potencjalnych błędów będą srogie."
 contest_events.0873.ptv_top: "Wygrywam z nieznaczną przewagą. Jeśli stuprocentowo wykorzystam swoją szansę, to zwycięstwo mam już w garści."
 contest_events.0873.ptv_top_spectator: "[pivotal_contestant.GetFirstName] wygrywa z nieznaczną przewagą. Jeśli stuprocentowo wykorzysta swoją szansę, to zwycięstwo ma już w garści!"
 contest_events.0873.ptv_bottom: "Przegrywam, a z każdym ruchem jestem w coraz gorszym położeniu. Na tę chwilę wygrana byłaby kwestią cudu…"
 contest_events.0873.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] przegrywa, a z każdym ruchem jest w coraz gorszym położeniu. Na tę chwilę wygrana byłaby kwestią cudu…"
 contest_events.0873.ptv_top_half: "Wygrywam, ale partia nie jest jeszcze przesądzona. Każdy błąd może okazać się dla mnie znamienny w skutkach."
 contest_events.0873.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] prowadzi, ale partia nie jest jeszcze przesądzona. Każdy błąd może okazać się dla [pivotal_contestant.Custom('PL_niego_niej')] znamienny w skutkach."
 contest_events.0873.ptv_bottom_half: "Przegrywam, ale nie jestem jeszcze w beznadziejnym położeniu. Jeśli tylko znajdę jakiś punkt zaczepienia…"
 contest_events.0873.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] przegrywa, ale nie jest jeszcze w beznadziejnym położeniu. Jeśli tylko znajdzie jakiś punkt zaczepienia…"
 contest_events.0873.ptv_fallback: "Sytuacja na planszy staje się coraz bardziej zawiła, lecz jednocześnie klaruje się niejako wraz z zanikaniem możliwości na ruch i podstępne manewry."
 contest_events.0873.spectator: "\n\nBrwi zjeżdżają nisko i marszczą się, kiedy gra nieubłaganie posuwa się naprzód. Obserwatorzy zachowują niczym niezmąconą ciszę, nie chcąc rozpraszać zawodników ani – co gorsza – dawać jakichkolwiek wskazówek oponentowi swojego faworyta."
 contest_events.0873.final: "Kolejne miękkie stuknięcia przesuwanych pionków, kolejne minuty wytężonego namysłu. Rozpoczyna się końcowy etap gry."
 contest_events.0873.winner_start: "Wkrótce oczywistym staje się, że [versus_contestant.GetFirstName] nie ma już drogi powrotnej."
 contest_events.0873.loser_start: "Chwilę później uświadamiam sobie, w jak niebezpiecznym znajduje się położeniu. [versus_contestant.GetFirstName] od początku gry realizuje swój plan!"
 contest_events.0873.winner_surprise: "[versus_contestant.GetFirstName] wpada prosto w moją pułapkę, nie zauważając, że mam już starannie zaplanowany finał. Nonszalanckim gestem i z cichym stukotem wykonuję ostatni ruch pionkiem na planszy."
 contest_events.0873.winner_grind: "Miażdżę wrogie pionki, niepowstrzymanie brnąc ku zwycięstwu, a pozycja rywala na planszy słabnie powoli, acz nieodwracalnie."
 contest_events.0873.loser_surprise: "[versus_contestant.GetFirstName] próbuje zwabić mnie w zasadzkę od połowy gry. Podczas gdy ja lawiruję między zastawianymi pułapkami, [versus_contestant.GetSheHe] czeka na odpowiedni moment, by zaatakować."
 contest_events.0873.loser_grind: "Mam wrażenie, że każdy ruch, jaki wykonuję, stanowi jeno kompromis wobec [versus_contestant.Custom('PL_jego_jej')] doskonałej taktyki. Nie mija dużo czasu, kiedy tracę szanse na obronę."
 contest_events.0873.a: "Jeszcze tylko kilka ruchów…"
 contest_events.0873.b: "Jeszcze tylko kilka ruchów!"
 ## FLAVOR
 #MURDER INTENT
 contest_events.1100.t: "$activity_tournament$. Fortuna szaleństwa"
 contest_events.1100.desc: "Przedzieram się przez chaos i zgiełk ogarniające miejsce, które znamy jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], omijając po drodze zarówno przyjaciół, jak i wrogów, gdy nagle zauważam w tłumie swój cel. To [murder_actor.Custom2('RelationToMeShort', murder_target)], czyli [murder_target.GetTitledFirstName], a co najlepsze, stoi tyłem do mnie!\n\nPodchodzę niepostrzeżenie, korzystając z okazji, że [murder_target.Custom('PL_jego_jej')] uwagę odwraca inny przeciwnik. Wśród ogłuszającego hałasu i wiru walki nikt na mnie nie baczy…\n\n[murder_target.Custom('InsultNoun')|U] zaraz spotka się z przeznaczeniem!"
 contest_events.1100.a: "Spróbuj uchylić się od tego!"
 contest_events.1100.b: "To niehonorowe…"
 contest_events.1101.t: "$contest_events.1100.t$"
 contest_events.1101.desc: "Pędzę w [murder_target.Custom('PL_jego_jej')] stronę, coraz bardziej skracając dzielący nas dystans. Unoszę rękę, w której tkwi [murder_actor.Custom('signature_weapon')], a potem potężnym machnięciem siekę w dół."
 contest_events.1101.miss: "\n\nDokładnie w tym momencie przeklęta gnida uchyla się przed pchnięciem innego przeciwnika, a [murder_actor.Custom('signature_weapon')] wypada mi z ręki w piach.\n\nSzybko odzyskuję rezon, podczas gdy [murder_target.GetTitledFirstName] wyje: – Ty nędzna kreaturo!\n\n[murder_target.Custom('PL_jego_jej')|U] wykrzywiona twarz rozpływa się w zawierusze, kiedy rzucamy się do obrony przed nadciągającymi napastnikami."
 contest_events.1101.wound: "\n\n[murder_target.GetTitledFirstName] porusza się nieznacznie, lecz w tym samym momencie walę w [murder_target.Custom('PL_jego_jej')] hełm. [murder_actor.Custom('signature_weapon')|U] trafia obrany cel, acz ześlizguje się po gładkiej stali.\n\n[murder_target.GetTitledFirstName] wydaje z siebie zbolały ryk, a potem odwraca się w moim kierunku i rozszerza oczy, poznawszy, z kim ma do czynienia.\n\n– Ty brudny karakanie! – warczy, lecz potem upada, a nas rozdziela bitewna burza."
 contest_events.1101.kill: "\n\nTrafiam w sam środek [murder_target.Custom('PL_jego_jej')] hełmu, który rozbrzmiewa donośnie niczym dzwon. [murder_target.Custom('InsultNoun')|U] zwala się na piach bezwładnie jak wór kartofli.\n\n[murder_target.Custom('PL_jego_jej')|U] przeciwnik rzuca w moim kierunku podziękowania, lecz wtem na jego twarzy zaczyna jawić się niepokój. Gdy zaczyna zalewać nas buzująca fala wojowników, spoglądam w oczy leżącego na ziemi nieboszczyka. Nie było mu dane poznać, kto wymierzył śmiertelny cios."
 contest_events.1101.a: "– Uważaj, ty kanalio!"
 contest_events.1101.b: "– Masz sporo szczęścia, łajzo!"
 contest_events.1101.c: "– [murder_target.Custom('InsultNoun')|U]!"
 contest_events.1102.t: "$contest_events.1100.t$"
 contest_events.1102.desc: "Staram się, jak mogę, aby nie stracić głowy podczas walki, która niczym wicher gna po miejscu znanym jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]. Co rusz odparowuję ciosy, jakie z ogromną determinacją wyprowadza w moim kierunku jakiś oponent."
 contest_events.1102.miss: "\n\nWykonuję unik, gdy nagle za moimi plecami powietrze pruje [murder_actor.Custom('signature_weapon')], mijając mnie zaledwie o centymetry. Odskakuję od obu moich przeciwników, a wtem dostrzegam, że broń dzierży nie kto inny, jak [murder_actor.GetTitledFirstName]! Na reakcję jest już za późno, bo [murder_actor.Custom('PL_jego_jej')] zagniewana twarz rozpływa się w tłumie."
 contest_events.1102.wound: "\n\nNiespodziewanie otrzymuję od tyłu niezdarnie wyprowadzony, acz zdecydowany cios. Broń odbija się od mojego hełmu, a siła uderzenia sprawia, że tracę równowagę.\n\nGdy odwracam się, wyjąc z bólu, spostrzegam, że [murder_actor.GetTitledFirstName] wyraźnie denerwuje się mizerną skalą zadanych mi obrażeń. Znika w bezładnej masie walczących, a ja w chwilę później upadam na ziemię."
 contest_events.1102.kill: "\n\nSekundę później moje zmysły zasnuwa mgła, a w uszach rozbrzmiewa mi dzwonienie. Grunt gwałtownie wychodzi mi na powitanie, kiedy padam z kończynami rozrzuconymi na szorstkiej ziemi. Rzucam jeszcze okiem na majaczącą przy mnie twarz, lecz zanim udaje mi się połączyć kropki, wszystko ogarnia ciemność."
 contest_events.1102.a: "Ty żałosna gnido!"
 contest_events.1102.b: "Co za [ROOT.Char.Custom('InsultNoun')]! Tfu!"
 contest_events.1102.c: "#weak *charczenie*#!"
 contest_events.1110.t: "Szansa na uderzenie"
 contest_events.1110.desc: "Od lat cierpliwie czekam, aż ta menda, [murder_target.GetTitledFirstName], wpadnie w moje sidła, a teraz, jak mniemam, nareszcie przyszedł upragniony przeze mnie moment.\n\n[activity.GetCurrentPhase.GetPhase.GetName|U] i turniejowe zamieszanie to doskonała podkładka na mały… wypadek."
 contest_events.1110.a: "Spróbuj uchylić się od #EMP tego#!!"
 contest_events.1110.b: "Tego już za wiele!"
 contest_events.1131.t: "$tournament_contest_header$ pojedynek na śmierć i życie"
 contest_events.1131.team: "Do mojej drużyny w zawodach walki wręcz należy [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)], czyli [portrait_scope.GetTitledFirstName]. To [portrait_scope.Custom('InsultNoun')], lecz kiedy wycofuję się do jakiegoś zaułka, żeby odsapnąć, zauważam, że jest tam i [portrait_scope.GetSheHe]. Łączy nas wówczas nić porozumienia."
 contest_events.1131.enemy: "Biegnę przez miejsce znane jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], prowadząc dla swojej drużyny rekonesans. Zaglądam za róg, a wtem moim oczom ukazuje się [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)], [portrait_scope.GetTitledFirstName]. Najwyraźniej wykonuje dla swojego zespołu to samo zadanie, co ja."
 contest_events.1131.desc: "\n\nNa twarzy ma wyraz determinacji – i nienawiści – jaki zapewne mam i ja…\n\nWidzę tylko jedno wyjście z tej sytuacji."
 contest_events.1131.win: "[portrait_scope.GetFirstNameNoTooltip] ulega twojej sile"
 contest_events.1131.lose: "[portrait_scope.GetFirstNameNoTooltip] pokonuje cię"
 contest_events.1131.a: "#EMP Giń#!!"
 contest_events.1131.b: "Aaaargh!"
 contest_events.1131.b.flavor: "#EMP UCIEKAAAJ!#!"
 contest_events.1133.t: "$contest_events.1131.t$"
 contest_events.1133.fled_both: "Odwracam się i biegnę co sił w nogach, krzykiem usiłując zwrócić uwagę mojej drużyny.\n\nZerkam za siebie dopiero, kiedy jestem już na końcu ulicy. [portrait_scope.GetFirstName] stoi w oddali i wstydzi się równie mocno, co ja.\n\nJeśli [portrait_scope.GetSheHe] nikomu nie piśnie o tym słówka, to ja też utrzymam to spotkanie w tajemnicy…"
 contest_events.1133.chase_team: "Zanim udaje mi się jakkolwiek zareagować, [portrait_scope.GetFirstName] rzuca się do ucieczki, przeraźliwym krzykiem wzywając na pomoc naszą drużynę."
 contest_events.1133.chase_enemy: "Zanim udaje mi się jakkolwiek zareagować, [portrait_scope.GetFirstName] rzuca się do ucieczki, przeraźliwym krzykiem wzywając na pomoc swoją drużynę."
 contest_events.1133.fled_team: "Biorę nogi za pas i niczym błyskawica pędzę ku bezpiecznemu stanowisku za tarczami członków mojej drużyny."
 contest_events.1133.fled_enemy: "Biorę nogi za pas i pędzę w stronę członków mojej drużyny, wzywając ich głośno na pomoc."
 contest_events.1133.fled: "\n\nGdy jestem już na końcu ulicy, odwracam się i widzę, że [portrait_scope.GetFirstName] już mnie nie ściga – patrzy jeno spode łba i ciężko dyszy."
 contest_events.1133.chase: "\n\n[portrait_scope.GetFirstName] porusza się szybciej, niż można by się tego po [portrait_scope.Custom('PL_nim_niej')] spodziewać. Jest już na końcu ulicy, a ja, ciężko dysząc, rezygnuję z pościgu."
 contest_events.1133.fight: "[portrait_scope.GetFirstName] i ja natychmiast przystępujemy do działania, jakby czytając sobie w myślach. Nasze miecze zgrzytają, kiedy raz za razem wymieniamy się potężnymi ciosami."
 contest_events.1133.nothing: "\n\nStarcie przerywa rychłe nadejście pozostałych uczestników zawodów. Wstrzymujemy walkę i łypiemy na siebie, zachowując dystans."
 contest_events.1133.wound_self_fled: "\n\n[portrait_scope.GetFirstName] rani mnie lekko mieczem, lecz na szczęście od razu wyrywam się z [portrait_scope.Custom('PL_jego_jej')] sideł i uciekam."
 contest_events.1133.wound_self: "\n\n[portrait_scope.Custom('InsultNoun')|U] dopada mnie znienacka, zanim na miejsce docierają inni uczestnicy."
 contest_events.1133.wound_enemy_fled: "\n\nLedwo udaje mi się drasnąć [portrait_scope.Custom('PL_go_ja')] mieczem, a już wymyka się z moich szponów i kuśtyka w stronę swoich towarzyszy. Co za tchórzostwo…"
 contest_events.1133.wound_enemy: "\n\nZgrzytająca stal sypie iskrami, a ja spostrzegam nagle swoją szansę. W odpowiednim momencie tnę [portrait_scope.Custom('PL_go_ja')] mieczem, lecz zanim udaje mi się dokończyć swe dzieło, nadciągają inni zawodnicy."
 contest_events.1133.kill_fled: "\n\nKanalia odwraca się, żeby pierzchnąć, lecz wtem osuwa się niezgrabnie na ziemię. Kiedy z [portrait_scope.Custom('PL_jego_jej')] gardła dochodzi wołanie o litość, jest już za późno…"
 contest_events.1133.kill: "\n\nNasza szaleńcza potyczka nabiera rozpędu. Miecze wirują w powietrzu niczym porywista wichura, sypiąc wszędy jasnymi iskrami. Krok w bok – i zyskuję nagłą przewagę. Rozumiemy już, że walka dobiegła końca równie szybko, jak się rozpoczęła."
 contest_events.1133.a.both_fled: "Och."
 contest_events.1133.a.wound: "Masz szczęście, ale i tak cię dopadnę!"
 contest_events.1133.a.kill: "To już koniec."
 contest_events.1133.a: "Było blisko…"
 ### ARCHERY ###
 #TRAGEDY
 contest_events.1520.t: "$tournament_contest_header$ tragedia przy tarczach strzelniczych"
 contest_events.1520.opening: "Podchodzę do linii, wyciągam strzałę z beczki, ostrożnie naciągam cięciwę i spoglądam na odległy cel, biegnąc wzrokiem po zakończonym grotem promieniu.\n\nGdy tylko postanawiam wypuścić strzałę i zwalniam trzymający ją uchwyt, ktoś niespodziewanie wyłania się zza tarczy!"
 contest_events.1520.skilled: "Strzała leci obraną trajektorią, prosto na tę nieroztropną osobę!\n\n"
 contest_events.1520.unskilled: "Strzała zapewne chybi, bo leci szerokim łukiem… ale nagle skręca prosto na tę nieroztropną osobę!\n\n"
 contest_events.1520.desc: "Widownia wstrzymuje oddech, a po chwili, która zdawała się być całą wiecznością, sylwetka przy tarczy upada z cichym jękiem. Giermek wkrótce potwierdza najgorszy scenariusz – chłop nie żyje. Nie dostanę punktów za #EMP ten#! strzał…"
 contest_events.1520.a: "Zajmiemy się rodziną tej nieszczęsnej osoby."
 contest_events.1520.b: "Niechże nie psuje nam to zabawy!"
 contest_events.1520.c: "Chyba wystarczy mi już łucznictwa…"
 contest_events.1521.t: "$contest_events.1520.t$"
 contest_events.1521.desc: "[contestant.GetTitledFirstName] podchodzi do linii, wyciąga strzałę z beczki, ostrożnie naciąga cięciwę i mruży jedno oko, analizując dystans do celu.\n\nGdy tylko zwalnia uchwyt na strzale, ktoś niespodziewanie wyłania się zza tarczy!\n\n"
 contest_events.1521.resigned: "\n\nZ szacunku dla nieszczęsnej duszy [contestant.GetFirstNameNoTooltip] dobrowolnie rezygnuje z udziału w zawodach łucznictwa."
 contest_events.1521.dismissed: "\n\n[contestant.GetFirstNameNoTooltip] szybko zapomina o wypadku, niecierpliwie czekając na swój kolejny strzał."
 contest_events.1521.compensated: "\n\n[contestant.GetFirstNameNoTooltip] wypłaca z własnej kieszeni drobną kompensatę dla pogrążonej w żałobie rodziny."
 contest_events.1521.a: "Jakie to tragiczne."
 #NAIL
 contest_events.1530.t: "$tournament_contest_header$ strzał w dziesiątkę"
 contest_events.1530.desc: "Napinam kilkukrotnie cięciwę, aby się rozgrzać, a następnie biorę głęboki wdech.\n\nMaksymalnie skupiam uwagę, podnoszę łuk i obniżam go powoli, równając grot z celem. Gdy strzała wymyka się moim opuszkom palców, zrazu wiadomo, że strzał okaże się udany.\n\nSekundę później przewidywanie to potwierdza satysfakcjonujący odgłos wbijanego w drewno grotu. Strzał w dziesiątkę!"
 contest_events.1530.a: "Tak!"
 contest_events.1531.t: "$contest_events.1530.t$"
 contest_events.1531.desc: "[contestant.GetTitledFirstName] napina kilkukrotnie cięciwę, aby się rozgrzać, a następnie bierze głęboki wdech.\n\nMaksymalnie skupia uwagę, podnosi łuk i obniża go powoli, równając grot z celem. Gdy strzała wymyka się [contestant.Custom('PL_jego_jej')] opuszkom palców, zrazu wiadomo, że strzał okaże się udany.\n\nSekundę później przewidywanie to potwierdza satysfakcjonujący odgłos wbijanego w drewno grotu. Strzał w dziesiątkę!"
 contest_events.1531.a: "Łut szczęścia…"
 #BAD DAY
 contest_events.1540.t: "$tournament_contest_header$ zły dzień"
 contest_events.1540.desc: "Pewnym ruchem wyciągam strzałę i staję przed celem, chłonąc atmosferę wydarzenia. Tłum cichnie, kiedy poprawiam postawę ciała i napinam cięciwę.\n\nPierwsza strzała mija cel zaledwie o włosek i wbija się w usypany pod nim kopczyk ziemi, kolejna zaś śmiga wysoko nad tarczą. Trzecia strzała upada kilka kroków ode mnie, wypuszczona z siłą niewystarczającą, by polecieć dalej.\n\n"
 contest_events.1540.unskilled: "Po widowni przebiega chichot, kiedy odchodzę od stanowiska, nieumiejętnie maskując poirytowanie. Potrzeba mi więcej ćwiczeń…"
 contest_events.1540.sabotage: "Jak to? Na treningach sięgam celu. Chyba że… Zaczynam podejrzliwie przyglądać się mojemu łukowi."
 contest_events.1540.a: "Bywa i tak."
 contest_events.1541.t: "$contest_events.1540.t$"
 contest_events.1541.desc: "[contestant.GetTitledFirstName] pewnym ruchem wyciąga strzałę i staje przed celem. Gdy poprawia postawę ciała i napina cięciwę, tłum cichnie.\n\nPierwsza strzała mija cel zaledwie o włosek i wbija się w usypany pod nim kopczyk ziemi, kolejna zaś śmiga wysoko nad tarczą. Trzecia strzała upada kilka kroków od miejsca, w którym stoi [contestant.GetTitledFirstName], wypuszczona z siłą niewystarczającą, by polecieć dalej.\n\n"
 contest_events.1541.unskilled: "Po widowni przebiega chichot, kiedy [contestant.GetTitledFirstName] odchodzi od stanowiska, nieumiejętnie maskując poirytowanie. Potrzeba [contestant.Custom('PL_mu_jej')] więcej ćwiczeń!"
 contest_events.1541.sabotage: "[contestant.GetTitledFirstNameNoTooltip] jest wyraźnie w szoku.\n\n– Nie rozumiem! Przecież zwykle idzie mi lepiej! – biadoli, podejrzliwie oglądając swój łuk."
 contest_events.1541.a: "Zdarza się."
 #MYSTERIOUS
 contest_events.1550.t: "$tournament_contest_header$ [contestant.GetFirstNameNoTooltip] Hood"
 contest_events.1550.desc: "Tłum cichnie zafascynowany, kiedy [contestant.GetTitledFirstName] naciąga cięciwę ze swoją pierwszą strzałą. Wszyscy chcą przekonać się, czy osoba ta jest tak dobra, jak sugerują krążące o niej po turnieju plotki.\n\n"
 contest_events.1550.good: "[contestant.Custom('PL_jego_jej')|U] wyczynów nie przewidziałyby nawet najbardziej przejaskrawione plotki. [contestant.GetWomanMan|U] posyła strzały w środek tarczy tak gładko i swobodnie, jak gdyby wszystko było elementem tanecznego układu, a raz za razem kolejne groty rozszczepiają promienie strzał tkwiących już w tarczy."
 contest_events.1550.normal: "[contestant.Custom('PL_jego_jej')|U] umiejętności łucznicze są boleśnie przeciętne i stoją w kontraście do snutych o nich opowieści. Choć nie można [contestant.Custom('PL_mu_jej')] wiele zarzucić, wynik, jaki osiąga, nie jest specjalnym powodem do dumy, a dorównują [contestant.Custom('PL_mu_jej')] niektórzy mniej doświadczeni zawodnicy."
 contest_events.1550.bad: "Po szokującym pokazie wpadek i niecelności widownia jest dość rozczarowana. [contestant.GetWomanMan|U] może równie dobrze trzymać łuk pierwszy raz w życiu, nie mówiąc już o jego używaniu."
 contest_events.1550.a: "Brawo!"
 contest_events.1550.a.good: "Spektakularny występ."
 contest_events.1550.a.bad: "Rozczarowujący występ."
 contest_events.1550.b: "Muszę się z [contestant.Custom('PL_nim_nia')] spotkać!"
 contest_events.1550.b.tt: "Spróbujesz porozmawiać z osobą, którą jest [contestant.GetFirstName]"
 contest_events.1550.c: "Pff."
 contest_events.1550.d: "Ktoś musiał mieć niezły ubaw, próbując nas nabrać."
 contest_events.1553.t: "$contest_events.1550.t$"
 contest_events.1553.desc: "Kiedy [contestant.GetFirstName] staje przed mym obliczem pod eskortą moich służących, [marshal.GetTitledFirstName] podnosi znienacka alarm.\n\n– Ejże, ja cię znam! Pojmać [contestant.Custom('PL_go_ja')]! Ta osoba dowodzi bandą miejscowych rozbójników, wasza mość! – piekli się [marshal.GetFirstName]. – Ich kryjówka to [activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l], a wyłażą stamtąd tylko po to, by kraść bydło i łupić niewinnych podróżnych!\n\n– Łżesz! – odparowuje niepokornie łucznik. – Dobytek bogaczy zwracamy jego prawowitym właścicielom, czyli zwykłym ludziom!"
 contest_events.1553.a: "Zamknąć [contestant.Custom('PL_go_ja')]!"
 contest_events.1553.b: "Sprawę załatwi publiczna egzekucja."
 contest_events.1553.c: "Ułaskawiam cię. Nie zmarnuj swojej drugiej szansy."
 contest_events.1553.d: "Aby zadośćuczynić za swoje występki, będziesz mi służyć."
 contest_events.1554.t: "$contest_events.1550.t$"
 contest_events.1554.desc: "Służący, którzy mieli przyprowadzić poszukiwaną osobę, wracają zafrasowani.\n\nWygląda na to, że ta tajemnicza postać o imieniu [contestant.GetFirstName] pospiesznie opuściła miejsce turnieju od razu po wykorzystaniu wszystkich swoich strzał i nikt nie wie, gdzie może teraz przebywać."
 contest_events.1554.a: "Co, u licha…"
 ### HORSE RACE ###
 contest_events.3000.t: "$tournament_contest_header$ karambol"
 contest_events.3000.desc: "Wystawiony przez osobę o imieniu [contestant_1.GetFirstName] jeździec przedziera się przez inne konie na torze.\n\nNagle zjeżdża nieostrożnie w bok, żeby ominąć stertę piachu, nie dając czasu na reakcję zawodnikom, których nadzorują [contestant_2.GetFirstName] i and [contestant_3.GetFirstName]!\n\nJednogłośny jęk tłumu rozlega się jeszcze zanim konie i ich jeźdźcy zderzają się.\n\n"
 contest_events.3000.a: "Auć."
 contest_events.3000.b: "– [contestant_1.GetFirstName]! Jak można dopuścić do takiego okropnego wypadku?!"
 contest_events.3010.t: "$tournament_contest_header$ niezdarny dżokej"
 contest_events.3010.desc: "[enemy_competitor.GetName] wystawia do wyścigu jeźdźca, który pędzi na swoim rumaku równie subtelnie co gigantyczny głaz miażdżący centrum wioski. Zachowuje się niczym skończony szaleniec, a ofiarą [enemy_competitor.Custom('PL_jego_jej')] brutalnego i nieudolnego stylu jazdy pada niestety mój zawodnik: [jockey.GetFirstName].\n\nKoń, którego dosiada, zostaje wgnieciony w ścianę toru ze zbolałym rżeniem i przykrym, głośnym chrupnięciem, a [jockey.GetFirstName] z pewnością uszkadza sobie nogę."
 contest_events.3010.a: "– To jawne łamanie zasad!"
 contest_events.3010.a.success: "Przekonujesz sędziego, że należy ukarać dżokeja"
 contest_events.3010.a.failure: "Nie udaje ci się przekonać sędziego"
 contest_events.3010.b: "Przymknę na to oko."
 contest_events.3020.t: "$tournament_contest_header$ genialny dżokej"
 contest_events.3020.desc: "Nie jest tajemnicą, którego zawodnika plebejusze na widowni darzą największą sympatią. Jeździec, którego wystawia [enemy_competitor.GetName], cieszy się wśród niżej urodzonych nie tylko uznaniem – publika jest tą osobą wręcz zauroczona. Widzowie wzdychają, kiedy konie gnają obok nich, i wiwatują, gdy [enemy_competitor.GetFirstNameNoTooltip] wychwala swojego jeźdźca przed tłumem. [enemy_competitor.GetName] ogląda zawody z nieukrywanym zadowoleniem, wiedząc, że [enemy_competitor.Custom('PL_jego_jej')] dżokej może liczyć na przychylność tłumu.\n\nCiekawe, czy uda mi się zwrócić uwagę widowni na #EMP mojego#! zawodnika, którym jest [jockey.GetFirstName]."
 contest_events.3020.a: "– Podziwiajcie! Oto mój szlachetny jeździec!"
 contest_events.3020.a.success: "Przekonujesz tłum do swojego jeźdźca"
 contest_events.3020.a.failure: "Tłum nie jest pod wrażeniem"
 contest_events.3020.b: "Och, [enemy_competitor.GetFirstNameNoTooltip]. Ty wiesz, jak zjednać sobie ludzi!"
 contest_events.3020.c: "Spotkam się z [enemy_competitor.Custom('PL_nim_nia')] po wyścigach na parę miłych chwil."
 contest_events.3030.t: "$tournament_contest_header$ jak po wyjściu z łona matki"
 contest_events.3030.desc: "Gdy konie przygotowywane są do wyścigu, cały tłum wiwatuje i skanduje imię swojego ulubionego zawodnika… Do momentu, aż widownia jednomyślnie nabiera z westchnięciem powietrza, a potem całkowicie milknie. Na tor wbiega [naked_peasant.GetWomanMan] w kompletnym negliżu, wypinając dumnie to, co [ROOT.Char.GetFaith.CreatorName|U] daje przy narodzinach każdemu z nas.\n\nWidzowie skwapliwie zaczynają wygwizdywać tę impulsywną kreaturę i rzucać w nią wszystkim, co tylko wpadnie im w ręce."
 contest_events.3030.a: "Obrzydlistwo! Straże!"
 contest_events.3030.b: "Ha! Co za cyrk!"
 contest_events.3030.c: "Dołączę do [naked_peasant.Custom('PL_niego_niej')]. To musi być świetna zabawa!"
 contest_events.3030.d: "Nagość to nie grzech!"
 contest_events.3030.a.success: "Przekonujesz tłum"
 contest_events.3030.a.failure: "Tłum jest nieprzejednany"
 contest_events.3030.e: "Niech stratują [naked_peasant.Custom('PL_go_ja')] konie."
