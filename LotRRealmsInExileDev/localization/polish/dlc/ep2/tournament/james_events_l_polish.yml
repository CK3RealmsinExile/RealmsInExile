l_polish:
 tournament_events.8000.t: "Dobra przysługa"
 tournament_events.8000.desc.intro: "Przygotowując się do nadchodzącej partii, zauważam, jak [favor_giver_1.GetName] przywołuje mnie, machając [favor_giver_1.Custom('GetRandomFavor')], i oferując mi swoją przysługę."
 tournament_events.8000.desc.mid.two: "\n\nZanim zdążę odpowiedzieć, pojawia się [favor_giver_2.GetName], trzymając dla mnie [favor_giver_2.Custom('GetRandomFavor')] i nalegając, bym zamiast tego skorzystał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] z [favor_giver_2.GetHerHis] przysługi!"
 tournament_events.8000.desc.mid: "Jestem rad[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że zasłużył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na [favor_giver_1.GetHerHis] wsparcie i uczucie, a przyjęcie tej przysługi oznaczałoby moje zainteresowanie [Select_CString(favor_giver_1.IsFemale, 'nią', 'nim' )] w sferze zalotów i rycerskości."
 tournament_events.8000.desc.outro.homo: "\n\nNie wie, jak w niewielkim stopniu przemawiają do mnie [favor_giver_1.GetWomenMen]…"
 tournament_events.8000.desc.outro: "\n\n[favor_giver_1.GetHerHis|U] zainteresowanie moją osobą wydaje się być szczere, a nie ma nic bardziej szarmanckiego niż wygranie partii dla szlachetne[Select_CString(favor_giver_2.IsFemale, 'j pani', 'go pana' )]."
 tournament_events.8000.a: "Przyjmę ją, [favor_giver_1.GetTitledFirstNameNoTooltip]."
 tournament_events.8000.b: "[favor_giver_2.GetTitledFirstNameNoTooltip], jak hojnie!"
 tournament_events.8000.c: "Mam partię na, której muszę się skupić."
 handkerchief: "chusteczką"
 flower: "kwiatem"
 wreath: "wieńcem"
 ring: "pierścieniem"
 soulmate_tournament: "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zaskarbiłaś', 'Zaskarbiłeś' ), Concatenate(CHARACTER.GetShortUINameNotMe, Select_CString(CHARACTER.IsFemale, ' zaskarbił', ' zaskarbiła' )))] sobie [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'twoje względy', Concatenate('względy postaci ', TARGET_CHARACTER.GetShortUINameNotMeNoTooltip))] podczas turnieju"
 soulmate_tournament_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, Select_CString(TARGET_CHARACTER.IsFemale, 'Zaskarbiłaś', 'Zaskarbiłeś' ), Concatenate(TARGET_CHARACTER.GetShortUINameNotMe, Select_CString(TARGET_CHARACTER.IsFemale, ' zaskarbił', ' zaskarbiła' )))] sobie [Select_CString(CHARACTER.IsLocalPlayer, 'twoje względy', Concatenate('względy postaci ', CHARACTER.GetShortUINameNotMeNoTooltip))] podczas turnieju"
