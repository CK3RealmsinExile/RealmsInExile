l_polish:
 #LOCALE EVENTS
 #VISITOR'S CAMP
 jason_locale_events.100.t: "Niechęć do walki"
 jason_locale_events.100.desc: "Mój $knight_culture_player_no_tooltip_lowercase$, [unreliable_knight.GetTitledFirstName], ostatnio bardzo rzadko się pokazuje, a liczni słudzy odbijają się od drzwi [unreliable_knight.GetHerHis] pokoju. Wchodzę tam na prośbę turniejowicza.\n\n"
 jason_locale_events.100.desc.mess: "Na poplamionej rozlanym alkoholem podłodze leżą nadgryzione delikatesy, roztrzaskane rzeczy i przewrócone meble.\n\n"
 jason_locale_events.100.desc.self_harm: "Ponury półmrok spowija podłogę, na której leżą podarte ubrania i roztrzaskane rzeczy."
 jason_locale_events.100.desc.smug: "Gdy [unreliable_knight.GetTitledFirstNameNoTooltip] mnie zauważa, kłania się niemal niezauważalnie, cały czas obracając w dłoniach swój lśniący miecz.\n\n"
 jason_locale_events.100.desc.insanity: "Zauważam też pióra, odchody i krew.\n\nU [unreliable_knight.GetHerHis] stóp spoczywa zaś odcięta dłoń. Czyja? Tego nie wiem.\n\n– To nie ostatnia. Widzi [ROOT.Char.GetTitleTierName]? Gdy biorę udział w zawodach, tych przeklętych dłoni robi się więcej i więcej – bełkocze [unreliable_knight.GetTitledFirstNameNoTooltip], gestykulując przy tym obiema rękami."
 jason_locale_events.100.desc.drunk: "Twój $knight_culture_player_no_tooltip_lowercase$ wykazuje nieprawdopodobne oznaki pijaństwa, wciąż zasysa kolejne porcje wina i krzywi się z powodu widocznego wstrętu do swojej osoby. Do rana pijaczyna będzie wrakiem.\n\n– Czy muszę, czy muszę – #EMP *hep*#! – wsiadać na koń lub walczyć, czy co to tam było?"
 jason_locale_events.100.desc.hash: "Twój $knight_culture_player_no_tooltip_lowercase$ wykazuje zdumiewające oznaki uzależnienia, a [unreliable_knight.Custom('PL_jego_jej')] oddech cuchnie haszyszem. Skóra lepka od potu, [unreliable_knight.Custom('EyeEyes')] wąsko zmrużone. Chichocze i wypluwa z siebie pytanie:\n\n– Czy ja, eee, mam robić coś… w najbliższym czasie?"
 jason_locale_events.100.desc.depressed: "Widać, że $knight_culture_player_no_tooltip_lowercase$ krwawi.\n\n[unreliable_knight.GetTitledFirstNameNoTooltip] ma policzki zalane łzami wypełniającymi się czerwienią.\n\n– Nie mogę tam iść – szlocha $knight_culture_player_no_tooltip_lowercase$. – Nie mogę stawić im czoła. Nie po raz kolejny – nie teraz. Proszę, #EMP błagam#!, niechaj [ROOT.Char.GetTitleTierName] oszczędzi mi walki w turnieju!"
 jason_locale_events.100.desc.demand: "– Cały świat wie, że $knight_culture_player_no_tooltip_lowercase$ ze mnie z najwyższego sortu – mówi warczącym głosem. – Dlatego, w związku z brakiem wysoko urodzonych uczestników i wspaniałych prezentów od mojego seniora, niniejszym #EMP odmawiam#! uczestnictwa.\n\n– Mój udział w zawodach w ubóstwie byłby dla nas hańbą."
 jason_locale_events.100.a: "Masz obowiązek mi służyć, pamiętasz?"
 jason_locale_events.100.a.tt: "Być może [unreliable_knight.GetSheHe] nie jest w stanie dać z siebie tego, co w [unreliable_knight.Custom('PL_nim_niej')] najlepsze, lecz $knight_culture_player_no_tooltip_lowercase$ #EMP zaiste#! ugnie się pod twoim autorytetem."
 jason_locale_events.100.b: "Weź udział! Dam ci, co tylko zechcesz!"
 jason_locale_events.100.b.tt: "Obiecuję, że moi najlepsi $knight_culture_player_plural_no_tooltip_lowercase$ dostaną ode mnie opiekę!"
 jason_locale_events.100.c.mad: "Twoja przysięga jest nieważna, rzuciło ci się na mózg! Precz!"
 jason_locale_events.100.c.drunk: "Twoja przysięga jest nieważna, pijaczyno! Precz!"
 jason_locale_events.100.c.hash: "Twoja przysięga jest nieważna, brakuje ci piątej klepki! Precz!"
 jason_locale_events.100.c.depressed: "Nie będziesz mi służyć jako $knight_culture_player_no_tooltip_lowercase$."
 jason_locale_events.100.c.demanding: "Twoja przysięga jest nieważna, gaduło! Precz!"
 jason_locale_events.100.c.tt: "Co to za $knight_culture_player_no_tooltip_lowercase$?! Wyrzucić ze służby!"
 jason_locale_events.100.c.forbid_knight: "[unreliable_knight.GetShortUINameNotMe] otrzymuje zakaz pełnienia służby jako $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.100.d: "Być może potrzebny ci jest… odpoczynek."
 jason_locale_events.100.d.not_competing: "[unreliable_knight.GetShortUINameNotMe] nie weźmie udziału ani nie pomoże w zawodach zespołowych"
 knight_not_participating_log_title: "Sługa się wycofuje"
 knight_not_participating_log: "[TARGET_CHARACTER.GetTitledFirstName], wojownik osoby, którą jest [CHARACTER.GetTitledFirstName], nie bierze już udziału w turnieju. Zaczynają krążyć plotki."
 knight_dismissed_log_title: "Sługa został zwolniony"
 knight_dismissed_log: "[CHARACTER.GetTitledFirstName] zwalnia znanego konkurenta, którym jest [TARGET_CHARACTER.GetTitledFirstName], z [CHARACTER.Custom('PL_jego_jej')] służby w następstwie tajemniczego incydentu."
 jason_locale_events.210.t.camel_cavalry: "Władcy pustyni"
 jason_locale_events.210.t.elephant_cavalry: "Początkujący kornacy"
 jason_locale_events.210.t.horse_archer: "Strzał pożegnalny"
 jason_locale_events.210.t.heavy_cavalry: "Niczym grom"
 jason_locale_events.210.t.crossbowmen: "Łuk, lecz w poziomie"
 jason_locale_events.210.t.heavy_infantry: "Niezachwiani"
 jason_locale_events.210.desc: "$knight_culture_player_plural_no_tooltip$ naśladują działania wojenne, a przyjaźni rywale chełpią się, podczas gdy tłumacze śmieją się ze swojej pracy.\n\n– Wy [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] macie jakieś tam umiejętności – przyznaje [foreign_lord.GetName]."
 jason_locale_events.210.desc.teen: "$knight_culture_player_plural_no_tooltip$ naśladują działania wojenne, a przyjaźni rywale chełpią się, podczas gdy tłumacze śmieją się ze swojej pracy.\n\n– Wy [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], no cóż, jesteście w porządku – jęczy [foreign_lord.GetName]."
 jason_locale_events.210.desc.camel_cavalry: "– Jednak wam wszystkim brakuje woli, by przywołać wielbłąda do porządku! I nawet te wasze świńskie tyłki nie potrafiłyby się wygodnie usadowić w naszych siodłach!\n\nPobliscy stajenni ściskają lejce wielbłądów: wyzwanie, które rzuca [foreign_lord.GetTitleTierName], jest poważne. Chociaż [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] powodują przerażenie u koni oraz rządzą pustyniami i terenami suchymi, dosiadając swoich bestii… smród wielbłądów jest naprawdę odrażający."
 jason_locale_events.210.desc.elephant_cavalry: "– Jednak czy jakikolwiek wojownik, w którego żyłach płynie [ROOT.Char.GetCulture.GetNameNoTooltip|l] krew, ma odwagę stanąć na grzbiecie słonia w bitwie – władać kopią i łukiem, gdy ta wielka trąba grzmi gniewnie?\n\nW pobliżu błyszczą okazałe kły słonia, a howdah na jego grzbiecie skrzypi na wysokości. [foreign_lord.GetTitleTierName] rzuca ogromne i nieprzewidywalne wyzwanie."
 jason_locale_events.210.desc.horse_archer: "– Jednak czy ktokolwiek z was potrafi obrócić się w siodle, jadąc w pełnym nachyleniu, i wystrzelić strzałę nad końskim ogonem? Czy potraficie to zrobić między uderzeniami kopyt? Nawet najmłodsza [foreign_lord.GetCulture.GetNameNoTooltip|l] latorośl to potrafi.\n\nWidzę, że moi [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] naciągają wykonane z rogów łuki, poklepując stepowe kuce. Jesteśmy dobrymi jeźdźcami… lecz czy możemy się równać z ludźmi, którzy niemal rodzą się w siodłach…?"
 jason_locale_events.210.desc.heavy_cavalry: "– Jednak kto z was popędził w linię wroga, nie zważając na jakąkolwiek broń, na gnającym wierzchowcu, z kopią w dłoni trafiającą w cel? Weźcie mojego konia bojowego: przekonamy się, czy zdołacie zrzucić z wierzchowca choćby najgorszego z jeźdźców, w którego żyłach płynie [foreign_lord.GetCulture.GetNameNoTooltip|l] krew.\n\nMoi ludzie nie korzystają z rzędów potrzebnych do walki konnej z ciężką kopią w dłoni, to nie jest nasz sposób. Czy mogę jednak pozwolić na takie samochwalstwo…?"
 jason_locale_events.210.desc.crossbowmen: "– Jednak czy kiedykolwiek #EMP widzieliście#! coś takiego? Czy potraficie to załadować i wycelować?\n\n[foreign_lord.GetTitleTierName] podaje mi broń, która jest mi znana… Było mi ją kiedyś dane zobaczyć z odległości. Jest to mocny łuk ustawiony bokiem na końcu rowku przenoszącego strzałę. [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] używają go do przebijania pancerza. Każdego pancerza."
 jason_locale_events.210.desc.heavy_infantry: "– Możecie rzucać się tam i z powrotem! Jednak czy wyjdziecie cało ze starcia z jednym z moich wojowników w ciężkim pancerzu? Czy wytrzymacie, gdy wróg się o was rozbije?\n\nMoi [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] z trudnością zakładają imponujący pancerz, który stworzyła [foreign_lord.GetCulture.GetNameNoTooltip|l] ręka. Podnoszą oręż, ze zdziwieniem oceniając jego ciężar. Przetrwanie tak dziwnego pojedynku… wymagałoby imponującego hartu ducha."
 jason_locale_events.210.a: "Ja spróbuję!"
 jason_locale_events.210.b: "[root_culture_knight.GetTitledFirstNameNoTooltip] jest ucieleśnieniem tego, co określamy jako [ROOT.Char.GetCulture.GetNameNoTooltip|l] biegłość."
 jason_locale_events.210.b.same_heritage: "[root_culture_knight.GetTitledFirstName] jest ucieleśnieniem tego, co określamy jako [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip|l] talent."
 jason_locale_events.210.a.win: "Godnie reprezentujesz lud, którym są [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 jason_locale_events.210.a.lose: "Twoja niezdarność i delikatność zachęcają do wesołych zaczepek"
 jason_locale_events.210.b.tt: "[root_culture_knight.GetSheHe|U] poradzi sobie z każdym zadaniem, nawet takim, w którym nie ma doświadczenia!"
 jason_locale_events.210.b.win: "[root_culture_knight.GetFirstNameNoTooltip] dorównuje wojownikom, w których żyłach płynie [foreign_lord.GetCulture.GetNameNoTooltip|l] krew"
 jason_locale_events.210.b.lose: "[root_culture_knight.GetFirstNameNoTooltip] i [root_culture_knight.Custom('PL_jego_jej')] wysiłki… to dość smutny widok"
 jason_locale_events.210.c: "Może któryś [foreign_lord.Custom('KnightCultureNoTooltip')|l] nas nauczy?"
 jason_locale_events.210.c.tt: "Zarówno moi [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l], jak i zbrojni, mogą skorzystać z wiedzy zagranicznych specjalistów."
 jason_locale_events.210.d.camel_cavalry: "My, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], nie potrzebujemy lumpiarskich bestii!"
 jason_locale_events.210.d.tt.camel_cavalry: "Przysięgam, że wy, [foreign_lord.GetCulture.GetCollectiveNounNoTooltip], wolicie delektować się smakiem wielbłądziej plwociny, niż walczyć z naszymi dzielnymi żołnierzami!"
 jason_locale_events.210.d.elephant_cavalry: "My, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], mamy dość siły!"
 jason_locale_events.210.d.tt.elephant_cavalry: "Ta [foreign_lord.GetCulture.GetNameNoTooltip|l] grupa głupców może w każdej chwili zostać zdeptana przez swoje olbrzymy! #EMP Z pewnością dostąpimy chwały!#!"
 jason_locale_events.210.d.horse_archer: "My, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], stawiamy czoła naszym wrogom!"
 jason_locale_events.210.d.tt.horse_archer: "Niech niegodziwi [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] jeżdżą w kółko! Jaką zazdrość muszą czuć ich żony i mężowie o ich konie…"
 jason_locale_events.210.d.heavy_cavalry: "My, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], uderzamy z dostateczną siłą!"
 jason_locale_events.210.d.tt.heavy_cavalry: "Nie musimy się bezmyślnie rozbijać!"
 jason_locale_events.210.d.crossbowmen: "My, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], nie potrzebujemy żadnych ustrojstw!"
 jason_locale_events.210.d.tt.crossbowmen: "[foreign_lord.GetCulture.GetCollectiveNounNoTooltip], jak tchórze, wybijają najszlachetniejszych wojowników z daleka. Za to my – my nigdy tak nie robimy."
 jason_locale_events.210.d.heavy_infantry: "My, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], potrafimy się bronić!"
 jason_locale_events.210.d.tt.heavy_infantry: "Pancerze? Po co nam one, skoro mamy umiejętności? [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] są ciężcy niczym kamienie – zakopiemy ich pod ziemią."
 cultural_acceptance_knightly_camaraderie: "Wymiana wiedzy o sposobach walki"
 cultural_acceptance_knightly_rivalry: "Wrogość między wojownikami zmierzającymi na turniej"
 tournament_open_minded_warrior_modifier: "Wojownik o otwartym umyśle"
 tournament_open_minded_warrior_modifier_desc: "Ta postać wykazuje żywe zainteresowanie sposobami walki innych ludów."
 tournament_knight_humiliated_modifier: "Najlepszy rycerz upokorzony"
 tournament_knight_humiliated_modifier_desc: "Konkurenci z zagranicy zawstydzili wybitnego rycerza tej postaci: jej wojownicy są uważani za pośmiewisko."
 tournament_loyalty_martial_traditions_modifier: "Lojalność wobec tradycji walki"
 tournament_loyalty_martial_traditions_modifier_desc: "Ta postać zaciekle broni wyższości swoich rodzimych sposobów prowadzenia wojny."
 #TAVERN
 jason_locale_events.200.t: "Wybekana wierność"
 jason_locale_events.200.desc: "– Każda kropla mojego honoru – mamrocze [drunk_knight.GetFullName], wylewając na siebie alkohol – należy do ciebie!\n\nSłużba próbuje [drunk_knight.Custom('PL_go_ja')] powstrzymać, a przyjaciele – usprawiedliwić. Pijaczyna, którą jest ten $knight_culture_player_no_tooltip_lowercase$, ich odpędza.\n\n– Puśćcie mnie! Do diabła z wami! Niechże [ROOT.Char.GetTitleTierName] uwolni mnie od mojego nędznego pana! Moja przysięga należy do ciebie. Przyjmiesz mnie?\n\nŚmiech więźnie mi w gardle, bowiem [drunk_knight.GetFirstNameNoTooltip] to $knight_culture_player_no_tooltip_lowercase$ o ogromnej sławie i zaszczytnym stanowisku nadanym przez [drunk_knight.Custom('PL_jego_jej')] seniora, którym jest [drunk_knight_liege.GetTitledFirstName]."
 jason_locale_events.200.desc.caution: "Ta zakrapiana winem błazenada… może przynieść mi zarówno wielkiego wojownika, jak i mściwego wroga."
 jason_locale_events.200.desc.party: "[drunk_knight_liege.GetTitleTierName] oczywiście nie przyjmie tej straty z uśmiechem… lecz coś mi mówi, że nadchodząca biesiada będzie #EMP historyczna#!…"
 jason_locale_events.200.a: "Zatem $knight_culture_player_no_tooltip_lowercase$ musi udowodnić swoją wartość! #EMP Pij!#!"
 jason_locale_events.200.a.tt: "[drunk_knight.GetFirstNameNoTooltip] spróbuje dowieść swojej wartości… ale jak? Tylko napitek to wie."
 jason_locale_events.200.a.tt.join: "[drunk_knight.GetFirstNameNoTooltip] zaczyna ci służyć jako $knight_culture_player_no_tooltip_lowercase$, powodując gniew osoby, którą jest [drunk_knight_liege.GetShortUINameNotMe]"
 jason_locale_events.200.a.tt.recruit: "– Nadstawcie uszu, $knight_culture_player_plural_no_tooltip_lowercase$! Wzywa was [ROOT.Char.GetTitleTierName]! Czy odpowiecie?"
 jason_locale_events.200.a.tt.recruit_desc: "Kolejne pijackie mordy, którymi są $knight_culture_player_plural_no_tooltip_lowercase$, przysięgają ci wierność"
 jason_locale_events.200.a.tt.join_three: "[drunk_knight.GetShortUINameNotMe] zaczyna ci służyć jako $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.200.a.tt.recruit_lieges: "Seniorzy twoich nowych dworzan są wściekli, szczególnie [drunk_knight_liege.GetShortUINameNotMe]"
 jason_locale_events.200.a.tt.recruit_specific: "[extra_knight.GetFirstNameNoTooltip] i [extra_knight_2.GetFirstNameNoTooltip] przysięgają ci wierność"
 jason_locale_events.200.a.tt.song: "– Zbierzcie się wszyscy! Obiektem mojej kolejnej pieśni jest [ROOT.Char.GetTitledFirstNameNoTooltip]!"
 jason_locale_events.200.a.tt.song_specific: "Namiętnie warcząc, [drunk_knight.GetFirstNameNoTooltip] ślubuje ci swoją przysięgę"
 jason_locale_events.200.a.tt.beatings: "– Chcesz zobaczyć, jak walczę, prawda?"
 jason_locale_events.200.a.tt.beatings_specific: "[drunk_knight.GetFirstNameNoTooltip] dowodzi swojej wartości brutalnymi pobiciami"
 jason_locale_events.200.a.tt.marry: "– Tylko małżeństwo przypieczętuje naszą więź!"
 jason_locale_events.200.a.tt.marry_desc: "Członek twojego [Concept('house', 'rodu')|E] lub [Concept('close_family', 'bliskiej rodziny')|E] poślubi osobę, którą jest [drunk_knight.GetUINameNotMe]"
 jason_locale_events.200.a.tt.marry_specific: "[ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)|U] [surprise_spouse.GetFirstNameNoTooltip] bierze ślub z osobą o imieniu [drunk_knight.GetFirstNameNoTooltip]"
 jason_locale_events.200.a.tt.death: "– [ROOT.Char.GetTitleTierName] nie pokona mnie w piciu!"
 jason_locale_events.200.a.tt.death_specific: "[drunk_knight.GetFirstNameNoTooltip] stara się wykazać umiejętnością picia… nieskutecznie"
 jason_locale_events.200.b: "Niechaj twoje oddanie nigdy zostanie zachwiane… mimo że ty istotnie się chwiejesz!"
 jason_locale_events.200.b.tt: "Przeprowadzić uroczyste ślubowanie przysięgi, której o poranku nie będzie można odwołać."
 jason_locale_events.200.c: "Odsuń się, tłumoku. Twój senior się o tym dowie."
 jason_locale_events.200.c.tt: "Co ta zdradziecka zapijaczona morda zamierza zrobić? Zwymiotuje na mnie? [drunk_knight.GetSheHe|U] nie jest przecież w stanie walczyć."
 jason_locale_events.200.c.unchallenged: "[GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )|U] wycofuje się"
 jason_locale_events.200.c.attacked: "[drunk_knight.GetSheHe|U] #bold policzkuje#! cię"
 jason_locale_events.200.c.duel.tt: "Wyciągacie broń!"
 jason_locale_events.200.c.slap.tt: "Twoi strażnicy interweniują, ale zbyt późno!"
 jason_locale_events.200.c.won_brawl.tt: "Zwyciężasz dzięki trzeźwiejszej głowie!"
 jason_locale_events.200.c.lost_brawl.tt: "Poniżenie ze strony pijaczyny"
 jason_locale_events.200.d: "Cisza. [drunk_knight.GetFirstNameNoTooltip], pamiętaj o swoim honorze."
 jason_locale_events.200.d.tt: "Nie powinno się dobierać pijackich, nierozsądnych słów ponad obowiązujące przysięgi lojalności."
 tournament_wound_non_root_combatants_effect: "Część wojowników innych władców jest ranna"
 poached_drunk_knight_log_title: "Zmiana lojalności"
 poached_drunk_knight_log: "[CHARACTER.GetTitledFirstName] korzysta z pijackiej przysięgi osoby, którą jest [TARGET_CHARACTER.GetTitledFirstName], i podbiera wojownika jej seniorowi."
 drunk_knight_dies_log_title: "Ofiara biesiady"
 drunk_knight_dies_log: "[TARGET_CHARACTER.GetTitledFirstName] zapija się na śmierć podczas szalonej zabawy z osobą, którą jest [CHARACTER.GetTitledFirstName]."
 drunk_knight_marries_log_title: "Nocne obietnice"
 drunk_knight_marries_log: "Po nocy ciężkich hulanek rano okazało się, że [TARGET_CHARACTER.GetTitledFirstName] ma nowego pana i jest stroną małżeństwa z członkiem rodziny osoby, którą jest [CHARACTER.GetTitledFirstName]."
 drunk_knight_beats_log_title: "Terror w karczmie"
 drunk_knight_beats_log: "W pijackim szale [TARGET_CHARACTER.GetTitledFirstName] dokonuje brutalnego pobicia kilku wybitnych wojowników, aby zasłużyć na miejsce w gronie, jakim są $knight_culture_player_plural_no_tooltip_lowercase$ osoby znanej jako [CHARACTER.GetTitledFirstName]."
 drunk_oaths_log_title: "Werbunek czerwonolicych"
 drunk_oaths_log: "[CHARACTER.GetTitledFirstName] wykorzystuje alkohol płynący w żyłach grupy, którą są $knight_culture_player_plural_no_tooltip_lowercase$, a wśród nich [TARGET_CHARACTER.GetTitledFirstName], i nakłania ich do porzucenia swoich seniorów oraz dołączenia do [CHARACTER.Custom('PL_niego_niej')]."
 #TOURNAMENT GROUNDS
 jason_locale_events.0220.t: "Tam, gdzie pielęgnuje się zwycięstwo"
 jason_locale_events.0220.desc: "Moi $knight_culture_player_plural_no_tooltip_lowercase$ stoją zebrani na całodzienny trening, a ich słudzy są obładowani sprzętem. [senior_knight.GetTitledFirstName] i ja stoimy przed całą grupą.\n\n– $knight_culture_player_plural_no_tooltip$! Jeżeli czegoś nie wiecie, pokornie poproście, a się was nauczy – wzywa [senior_knight.GetFirstNameNoTooltip]. – [ROOT.Char.GetTitleAsNameNoTooltip] to osoba, którą razem reprezentujemy! Wspólnie przygotujmy się do chwili dostąpienia chwały.\n\n[senior_knight.GetTitledFirstName] odwraca się w moją stronę, [senior_knight.Custom('EyeEyes')] ma całe błyszczące.\n\n– Na rozkaz."
 jason_locale_events.0220.a: "Obserwujcie naszych przeciwników: poznajcie ich słabości."
 jason_locale_events.0220.a.tt: "Ci $knight_culture_player_plural_no_tooltip_lowercase$ są tutaj, aby wygrywać zawody. Nic innego się dla nich nie liczy."
 jason_locale_events.0220.b: "Umiejętności? Bzdury! Jesteśmy tu po to, aby się pokazać."
 jason_locale_events.0220.c: "Do siodeł – dobyć mieczy!"
 jason_locale_events.0220.c.tt: "Będziemy hartować siłę i refleks, zarówno konno, jak i pieszo"
 jason_locale_events.0220.d: "$knight_culture_player_plural_no_tooltip$! Udowodnijcie swoją bystrość, zarówno oka, jak i umysłu."
 jason_locale_events.0220.d.tt: "Nadwyrężanie zmysłów jest tak samo wartościowe, jak wylewanie potu przez cały dzień"
 jason_locale_events.0220.e: "[senior_knight.GetFirstNameNoTooltip]! Pokonaj ich wszystkich! #EMP W tej chwili!#!"
 jason_locale_events.0220.e.tt: "Daj wszystkim wspaniałe widowisko! #EMP Broń się!#!"
 every_knight_change_contestant_score_effect_low_tt: "Wyniki [Concept('knights', 'rycerzy')|E] osoby, którą jest [THIS.Char.GetShortUINameNotMe], #positive_value nieznacznie rosną#!"
 every_knight_change_contestant_score_effect_tt: "Wyniki [Concept('knights', 'rycerzy')|E] osoby, którą jest [THIS.Char.GetShortUINameNotMe], #positive_value umiarkowanie rosną#!"
 senior_knight_gains_nickname_tt: "[senior_knight.GetShortUINameNotMe] może zyskać imponujący [nickname|El]"
