 ### PHASES
 #TEAM
 tournament_phase_melee: "Walka wręcz"
 #TODO_CD_EP2: [GetPlayer.Custom('GetMeleeVariant')]
 tournament_phase_melee_desc: "Pozorowana bitwa dwóch drużyn na koniach lub bez. Zespoły próbują utrzymać kontrolę nad spornym polem oraz schwytać przeciwników dla okupu.\n\n$tournament_contest_format_team$"
 #TURN
 tournament_phase_archery: "Łucznictwo"
 tournament_phase_archery_desc: "Zawody łucznicze, w których każdy zawodnik wypuszcza do celu określoną liczbę strzał, starając się zdobyć jak najwięcej punktów.\n\n$tournament_contest_formaty_turn$"
 tournament_phase_recital: "Recytacja"
 #TODO_CD_EP2: [GetPlayer.Custom('GetRecitalVariant')]
 tournament_phase_recital_desc: "Zawody poetyckie, w których każdy uczestnik publicznie recytuje napisany na tę okazję wiersz, a następnie poddaje się ocenie na tle innych uczestników.\n\n$tournament_contest_formaty_turn$"
 #VERSUS
 tournament_phase_joust: "Walka na kopie"
 tournament_phase_joust_desc: "Zawody jeździeckie, w których zawodnicy używają lanc, próbując zrzucić swojego przeciwnika z konia lub zdobyć od nich więcej punktów, dopóki nie pozostanie jeden zawodnik.\n\n$tournament_contest_format_versus$Liczba [Concept( 'contest_rounds', 'rund' )|E]: 3"
 tournament_phase_duel: "Pojedynek"
 tournament_phase_duel_desc: "Seria walk pieszych z użyciem broni, w których zawodnicy próbują rozbroić przeciwnika lub zdobyć więcej punktów od niego oraz utrzymać się na nogach.\n\n$tournament_contest_format_versus$\nLiczba [Concept( 'contest_rounds', 'rund' )|E]: 3"
 tournament_phase_wrestling: "Zapasy"
 #TODO_CD_EP2: [GetPlayer.Custom('GetWrestlingVariant')]
 tournament_phase_wrestling_desc: "Zawody siły i sprytu, w których zawodnicy starają się powalić przeciwnika na ziemię lub wyrzucić go z ringu oraz utrzymać się na nogach.\n\n$tournament_contest_format_versus$\nLiczba [Concept( 'contest_rounds', 'rund' )|E]: 3"
 tournament_phase_board_game: "Gra planszowa"
 tournament_phase_board_game_desc: "Uczestnicy rozgrywają kilka partii gry planszowej, a zwycięzcą zostaje ten, kto wyeliminuje wszystkich pozostałych.\n\n$tournament_contest_format_versus$\nLiczba [Concept( 'contest_rounds', 'rund' )|E]: 3"
 #RACE
 tournament_phase_horse_race: "Wyścig konny"
 tournament_phase_horse_race_desc: "Sport dla widzów, w którym panie i panowie ścigają się na koniach, a zwycięzcą jest ten, kto pierwszy przekroczy linię mety.\n\n$tournament_contest_format_race$"
 #CEREMONY
 tournament_phase_ceremony: "Ceremonia"
 tournament_phase_ceremony_desc: "Ceremonia zamknięcia i świętowanie!"
 ### OPTIONS
 #ACCOMMODATIONS
 tournament_option_accommodations: "Nocleg"
 tournament_accommodations_bad: "Rozpadające się namioty"
 tournament_accommodations_bad_desc: "$EFFECT_LIST_BULLET$ Wystąpienie niektórych negatywnych zdarzeń jest bardziej prawdopodobne\n\n#weak Co liczy się bardziej, prezentowane umiejętności czy miejsce, w którym się je prezentuje?#!"
 tournament_accommodations_normal: "Proste namioty"
 tournament_accommodations_normal_desc: "$EFFECT_LIST_BULLET$ Nie ma to wpływu na pojawiające się zdarzenia\n\n#weak Warunkiem dobrze przeprowadzonej walki jest dobry sen.#!"
 tournament_accommodations_good: "Luksusowe obozowiska"
 tournament_accommodations_good_desc: "$EFFECT_LIST_BULLET$ Niektóre negatywne zdarzenia pojawiają się #EMP rzadziej#!\n\n#weak Turnieje powinny być czymś więcej niż tylko wydarzeniami sportowymi, powinny być całym sportowym #underline doświadczeniem#!.#!"
 #PRIZES
 tournament_option_prizes: "Nagrody"
 tournament_prizes_bad: "Proste nagrody"
 tournament_prizes_bad_desc: "$EFFECT_LIST_BULLET$ [rarity|E] nagród w postaci [Concept('artifacts', 'artefaktów')|E] będzie pospolita\n\n#weak Jesteśmy tutaj z miłości do sportu, a oferowane w postaci nagród błyskotki są tylko małym dodatkiem.#!"
