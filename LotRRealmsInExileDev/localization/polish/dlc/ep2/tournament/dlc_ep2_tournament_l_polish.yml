 tournament_prizes_normal_desc: "$EFFECT_LIST_BULLET$ Stopień [Concept('rarity', 'rzadkości')|E] nagród w postaci [Concept('artifacts', 'artefaktów')|E] będzie zwykły lub mistrzowski\n\n#weak Choć nie jesteśmy tutaj dla nagród, możliwość pokrycia kosztów podróży do domu to bardzo praktyczny cel.#!"
 tournament_prizes_good: "Przyzwoite nagrody"
 tournament_prizes_good_desc: "$EFFECT_LIST_BULLET$ Stopień [Concept('rarity', 'rzadkości')|E] nagród w postaci [Concept('artifacts', 'artefaktów')|E] będzie mistrzowski lub słynny\n\n#weak Po co brać udział w zawodach, jeśli nie ma o co walczyć?#!"
