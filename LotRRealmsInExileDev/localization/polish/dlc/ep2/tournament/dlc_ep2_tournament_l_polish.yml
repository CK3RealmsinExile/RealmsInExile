 activity_tournament_host_desc: "$BULLET_WITH_TAB$Zysk [prestige_i] [Concept( 'prestige', 'prestiżu')|E]\n$BULLET_WITH_TAB$Zysk [legitimacy_i] [Concept( 'legitimacy', 'legitymacji' )|E]\n$BULLET_WITH_TAB$Redukcja [stress_loss_i] [Concept( 'stress', 'stresu')|E]\n$BULLET_WITH_TAB$[trait_level_track_xp|E] [GetTrait('tourney_participant').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$[acclaimed_knights|E] zyskują [Concept( 'glory', 'chwałę' )|E]"
 activity_tournament_selection_tooltip: "Zaproś swoich $knight_culture_player_plural_possessive_no_tooltip_lowercase$, poddanych oraz sąsiadujących władców na wielki pokaz zmagań w zawodach\n\nPrzewidywane korzyści:\n$BULLET_WITH_TAB$Zysk [prestige_i] [Concept( 'prestige', 'prestiżu')|E]\n$BULLET_WITH_TAB$Zysk [legitimacy_i] [Concept( 'legitimacy', 'legitymacji' )|E]\n$BULLET_WITH_TAB$Redukcja [stress_loss_i] [Concept( 'stress', 'stresu')|E]"
