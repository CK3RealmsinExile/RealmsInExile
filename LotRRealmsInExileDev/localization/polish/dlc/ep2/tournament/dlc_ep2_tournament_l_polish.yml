 tournament_prizes_very_good_desc: "$EFFECT_LIST_BULLET$ Stopień [Concept('rarity', 'rzadkości')|E] nagród w postaci [Concept('artifacts', 'artefaktów')|E] będzie mistrzowski, słynny lub znamienity\n\n#weak Nagroda to nie tylko błyskotka wręczana zwycięzcy. To również zachęta do uczestnictwa dla śmiałków.#!"
 tournament_prizes_splendid: "Wspaniałe nagrody"
 tournament_prizes_splendid_desc: "$EFFECT_LIST_BULLET$ Stopień [Concept('rarity', 'rzadkości')|E] nagród w postaci [Concept('artifacts', 'artefaktów')|E] będzie słynny lub znamienity\n\n#weak Najlepsze nagrody to takie, których połysk przyćmiewa nawet zwycięzców.#!"
