l_polish:
 ##### TOURNAMENT #####
 tournament_events.0050.t: "Przybycie na turniej"
 tournament_events.0050.desc: "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do miejsca znanego jako [activity.GetCurrentPhase.GetLocation.GetName], gdzie organizowany jest turniej!\n\nChoć nie wszyscy uczestnicy jeszcze przybyli, tłumy ludzi szwendają się po barwnym otoczeniu, z niecierpliwością oczekując nadchodzących pokazów umiejętności i sprawności.\n\n"
 tournament_events.0050.murder: "Ja, na przykład, mam większe ambicje niż tylko dobrze się bawić. Jeśli dobrze rozegram swoje karty, [starting_intent.GetFirstName] nie dożyje ceremonii zakończenia…"
 tournament_events.0050.seduce: "Nadrzędnym zadaniem będzie dla mnie, co oczywiste, zdobycie serca osoby, którą jest [starting_intent.GetFirstName]!"
 tournament_events.0050.befriend: "To doskonała okazja, żeby nawiązać solidną przyjaźń z osobą, którą jest [starting_intent.GetFirstName]!"
 tournament_events.0050.win: "Nie ma czasu do stracenia: Muszę zacząć przygotowania! Muszę zwyciężyć za wszelką cenę!"
 tournament_events.0050.recruit: "Chcę, aby moi [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] byli liczniejsi, a przez turniej przewinęło się już sporo znakomitych kandydatów do ich grona!"
 tournament_events.0050.relax: "Niewiele jest miejsc tak doskonałych, by odreagować stres i dobrze się bawić podczas turnieju, a ja zamierzam w pełni z tego skorzystać!"
 tournament_events.0050.a: "Nie mogę się doczekać rozpoczęcia!"
 #START
 tournament_events.0100.t: "$tournament_header$ Otwarcie"
 tournament_events.0100.desc: "Turniej jest na wyciągnięcie ręki!\n\n"
 tournament_events.0100.host: "Wiele postaci przybyło do miejsca znanego jako [activity.GetCurrentPhase.GetLocation.GetName], chcąc udowodnić swoją wartość lub po prostu cieszyć się widowiskiem."
 tournament_events.0100.contestant: "Podobnie jak wielu innych, którzy przybyli do miejsca znanego jako [activity.GetCurrentPhase.GetLocation.GetName], z niecierpliwością oczekując nadchodzących zawodów, zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jestem spotkaniami towarzyskimi i przygotowywaniem swojego wyposażenia."
 tournament_events.0100.spectator: "– Wiele osób przybyło do miejsca znanego jako [activity.GetCurrentPhase.GetLocation.GetName] na tereny, którymi włada [host.GetTitledFirstName]. Niektórzy pałają żądzą dreszczyku rywalizacji, inni zaś, tak jak ja, pragną rozrywek."
 tournament_events.0100.closing: "\n\nSłońce wschodzi wyżej na niebie, a cienie się skracają. Jeśli mam wziąć udział w zawodach ([activity.GetCurrentPhase.GetPhase.GetName|l]), muszę się zakwalifikować. Wkrótce się rozpocznie."
 tournament_events.0100.a: "Nie ma czasu do stracenia!"
 #END
 tournament_events.0150.t: "$tournament_header$ Podsumowanie"
 tournament_events.0150.desc: "Słońce zachodzi ostatniego dnia turnieju, a tłumy zaczynają się rozchodzić. Zastanawiam się nad wynikami:\n\n"
 tournament_events.0150.melee: "Drużyna, której przewodzi [melee_winner.GetTitledFirstName], zwyciężyła w walce wręcz.\n"
 tournament_events.0150.melee_self: "Moja drużyna zwyciężyła w walce wręcz."
 tournament_events.0150.archery: "Najlepszą celnością w łucznictwie pochwalić się może [archery_winner.GetTitledFirstName].\n"
 tournament_events.0150.archery_self: "Najlepszą celnością w łucznictwie mogę pochwalić się ja.\n"
 tournament_events.0150.recital: "Mistrzostwo we władaniu słowem, jakim cechuje się [recital_winner.GetTitledFirstName], zapewnia [recital_winner.Custom('PL_mu_jej')] wygraną w recytacji.\n"
 tournament_events.0150.recital_self: "Moje mistrzostwo we władaniu słowem zapewnia mi wygraną w recytacji.\n"
 tournament_events.0150.joust: "Aby udowodnić swoją waleczność, [joust_winner.GetTitledFirstName] kruszy podczas zawodów niezliczone kopie.\n"
 tournament_events.0150.joust_self: "Aby udowodnić swoją waleczność, kruszę podczas zawodów niezliczone kopie.\n"
 tournament_events.0150.wrestling: "[wrestling_winner.GetTitledFirstName] walczy w zawodach zapaśniczych tak zaciekle, że zajmuje w nich pierwsze miejsce.\n"
 tournament_events.0150.wrestling_self: "Walczę w zawodach zapaśniczych tak zaciekle, że zajmuję w nich pierwsze miejsce.\n"
 tournament_events.0150.duel: "[duel_winner.GetTitledFirstName] posługuje się mieczem tak umiejętnie, że zdobywa nagrodę za zwycięstwo w pojedynku.\n"
 tournament_events.0150.duel_self: "Posługuję się mieczem tak umiejętnie, że zdobywam nagrodę za zwycięstwo w pojedynku.\n"
 tournament_events.0150.board_game: "[board_game_winner.GetTitledFirstName] ma umysł tak przenikliwy, że przewyższa sprytem wszystkich rywali i wygrywa zawody w grach planszowych.\n"
 tournament_events.0150.board_game_self: "Umysł mam tak przenikliwy, że przewyższam sprytem wszystkich rywali i wygrywam zawody w grach planszowych.\n"
 tournament_events.0150.horse_race: "Podczas wyścigu konnego jako pierwszy na metę dotarł rumak osoby znanej jako [horse_race_winner.GetTitledFirstName].\n"
 tournament_events.0150.horse_race_self: "Podczas wyścigu konnego jako pierwszy na metę dotarł mój rumak.\n"
 tournament_events.0150.murdersuccess: "\n[finishing_intent.GetFirstName] spotyka swój zasłużony koniec.\n"
 tournament_events.0150.murderfailure: "\n[finishing_intent.GetFirstName] tym razem wyrywa się z moich szponów.\n"
 tournament_events.0150.seducesuccess: "\nZmysłowe namowy, jakie kieruję do osoby o imieniu [finishing_intent.GetFirstName], okazują się skuteczne.\n"
 tournament_events.0150.seducefailure: "\n[finishing_intent.GetFirstName] opiera się moim zmysłowym namowom.\n"
 tournament_events.0150.befriendsuccess: "\n[finishing_intent.GetFirstName] i ja nawiązujemy przyjaźń!\n"
 tournament_events.0150.befriendfailure: "\n[finishing_intent.GetFirstName] i ja musimy jeszcze popracować nad naszą przyjaźnią.\n"
 tournament_events.0150.winsuccess: "\nOsiągam swój cel, którym było wygranie zawodów!\n"
 tournament_events.0150.winfailure: "\nNie udaje mi się wygrać zawodów.\n"
 tournament_events.0150.knightsuccess: "\nMoi [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] są teraz jeszcze liczniejsi.\n"
 tournament_events.0150.knightfailure: "\nNie udaje mi się znaleźć osób, które mogłyby zasilić szeregi moich wojowników. [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] nie stają się liczniejsi.\n"
 tournament_events.0150.end: "\nNie mogę się doczekać kolejnego turnieju!"
 tournament_events.0150.a: "Cóż za wspaniałe wydarzenie!"
 tournament_events.0150.b: "Mogę wygłosić kilka słów, zważywszy na fakt, że tu gospodarzę…"
 tournament_events.0150.c: "W nagrodę za swoje zwycięstwo [tournament_champion.GetFirstNameNoTooltip] zasługuje na premię!"
 tournament_events.0150.b.success: "Twoje słowa przynoszą ci nieco uznania"
 tournament_events.0150.b.failure: "Mało kto baczy na to, co mówisz"
 tournament_events.0150.legendseeddrop: "\nWygrywam zawody już trzeci raz. Legendy o moich osiągnięciach niosą się już na wszystkie strony świata.\n"
 tournament_events.0160.t: "$tournament_header$ łupy"
 tournament_events.0160.desc: "Zawody nareszcie dobiegły końca, a nagroda, którą przyszło mi obiecać godnemu tego zaszczytu zwycięzcy – [marriage_prize.GetTitledFirstName] i [marriage_prize.Custom('PL_jego_jej')] ręka – nie została przez nikogo zapomniana. Pamięta o tym również [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]…\n\n"
 tournament_events.0160.a: "Wygląda na to, że [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)] przypada nikomu innemu, jak mnie!"
 tournament_events.0160.b: "[bachelor_1.GetFirstNameNoTooltip], moje gratulacje!"
 tournament_events.0160.c: "[bachelor_2.GetFirstNameNoTooltip] to doskonały materiał do małżeństwa."
 tournament_events.0160.d: "Opiekuj się [marriage_prize.Custom('PL_nim_nia')], [bachelor_3.GetFirstNameNoTooltip]!"
 tournament_events.0160.e: "Ja… zmieniam zdanie."
 tournament_events.0160.f: "Wcale nie chodziło o mnie…"
 tournament_events.0160.g: "No cóż…"
 tournament_events.0161.desc: "Zawody nareszcie dobiegły końca, a nagroda, którą [host.GetTitledFirstName] ma przyznać godnemu tego zaszczytu zwycięzcy – [marriage_prize.GetTitledFirstName] i [marriage_prize.Custom('PL_jego_jej')] ręka – nie została przez nikogo zapomniana. Pamięta o tym również [host.Custom('PL_jego_jej')] [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]…\n\n"
 tournament_events.0161.a: "Chodźże, skarbie!"
 tournament_events.0161.b: "Oburzające."
 tournament_events.0161.c: "No cóż…"
 #ACCIDENT PING
 tournament_events.0701.t: "$tournament_contest_header$ wypadek"
 tournament_events.0701.desc: "[ROOT.Char.Custom2('RelationToMeShort', accident_victim)] [accident_victim.GetName] ginie wskutek straszliwego wypadku z buzdyganem podczas zawodów z następującej aktywności: [activity.GetCurrentPhase.GetPhase.GetName|l]."
 tournament_events.0701.a: "Jakie to tragiczne…"
 tournament_accident_death_msg_title: "Przypadkowa śmierć"
 #CONTESTANT INVALIDATION
 tournament_events.0800.t: "$tournament_contest_header$ wycofanie się"
 tournament_events.0800.wounded: "Obawiam się, że moje rany są zbyt poważne, aby pozwoliły mi kontynuować udział w turnieju. W tym stanie nie zaprezentuję się należycie przed widzami, a ryzykowanie kolejnymi obrażeniami byłoby niemądre…"
 tournament_events.0800.disease: "Obawiam się, że moja choroba jest zbyt poważna, aby pozwoliła mi kontynuować udział w turnieju. W tym stanie nie zaprezentuję się należycie przed widzami, a do tego nie chcę drażnić medyka, postępując wbrew jego zaleceniom…"
 tournament_events.0800.health: "Obawiam się, że mój podły nastrój nie pozwoli mi kontynuować udziału w turnieju. W tym stanie nie zaprezentuję się należycie przed widzami, a do tego nie chcę drażnić medyka, postępując wbrew jego zaleceniom…"
 tournament_events.0800.a: "Nie mogę kontynuować udziału."
 tournament_events.0800.b: "Nie poddam się! Poradzę sobie!"
 tournament_events.0801.t: "$tournament_events.0800.t$"
 tournament_events.0801.desc: "[contest_withdrawal.GetTitledFirstName] oficjalnie wycofuje się z zawodów."
 tournament_events.0801.wounded: "Wygląda na to, że [contest_withdrawal.Custom('PL_jego_jej')] rany są zbyt poważne, by ryzykować dalszy udział w zmaganiach."
 tournament_events.0801.disease: "Wygląda na to, że [contest_withdrawal.Custom('PL_jego_jej')] choroba jest zbyt poważna, by kontynuować udział w zmaganiach."
 tournament_events.0801.health: "Wygląda na to, że [contest_withdrawal.Custom('PL_jego_jej')] podły nastrój nie pozwala [contest_withdrawal.Custom('PL_mu_jej')] kontynuować udziału w zmaganiach."
 tournament_events.0801.a: "Szkoda."
 #WAGERING
 tournament_events.1000.t: "$tournament_contest_header$ wnoszenie zakładów"
 tournament_events.1000.desc: "Siedzimy w słabo oświetlonej karczmie. Patrzę na bukmachera i słucham litanii jego krzyków nad głowami kłębiących się w izbie graczy.\n\n"
 tournament_events.1000.horse_race: "– Koń #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! i jego właściciel, [wager_top_contestant.GetTitledFirstName], to faworyci! Cztery do jednego, że #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! wygra!"
 tournament_events.1000.fallback: "– [activity.GetCurrentPhase.GetPhase.GetName]! [wager_top_contestant.GetTitledFirstName] to faworyt! Szansa cztery do jednego!"
 tournament_events.1000.a: "Phi! Postawię na siebie!"
 tournament_events.1000.a.horse: "Wygrać może mój najlepszy koń, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!."
 tournament_events.1000.a.best_horse: "Tak, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! zwycięży!"
 tournament_events.1000.b: "[wager_top_contestant.GetFirstNameNoTooltip] to bezpieczna opcja."
 tournament_events.1000.b.horse: "#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! to faktycznie bezpieczna opcja."
 tournament_events.1000.c: "Z drugiej strony… drugą najlepszą opcją jest [wager_second_contestant.GetFirstNameNoTooltip]."
 tournament_events.1000.c.horse: "Z drugiej strony… drugą najlepszą opcją jest [wager_second_contestant.Custom('GetContestHorseRaceName')], koń, którego właścicielem jest [wager_second_contestant.GetFirstNameNoTooltip]."
 tournament_events.1000.d: "Mój czempion, [wager_champion_contestant.GetFirstNameNoTooltip], zatriumfuje!"
 tournament_events.1000.e: "Hmm. Mało prawdopodobne, że [wager_underdog_contestant.GetFirstNameNoTooltip] przegra."
 tournament_events.1000.e.horse: "Hmm. Mało prawdopodobne, że przegra #EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#!, koń, którego właścicielem jest [wager_underdog_contestant.GetFirstNameNoTooltip]."
 tournament_events.1000.f: "[ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)|U] [wager_flavor_contestant.GetFirstNameNoTooltip]. Co wygram, jeśli [wager_flavor_contestant.Custom('PL_go_ja')] obstawię?"
 tournament_events.1000.f.horse: "#EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!, koń, którego właścicielem jest [ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)]. Co wygram, jeśli go obstawię?"
 tournament_events.1000.g: "[mysterious_stranger.GetFirstNameNoTooltip] z miejsca o nazwie [attending_barony.GetNameNoTierNoTooltip] zapowiada się obiecująco."
 tournament_events.1000.g.horse: "#EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!, którego właścicielem jest [mysterious_stranger.GetFirstNameNoTooltip], zapowiada się obiecująco."
 tournament_events.1000.h: "Nie, to kiepski pomysł…"
 tournament_events.1000.bet_debug_tt: "#D tournament_wager_target_score_value#!: [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!: [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!: [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value:#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!: [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!: [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!: [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"
 tournament_events.1000.winnings_tt: "Jeśli zwycięży [wager_target.GetShortUINameNotMe]:\notrzymasz @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 tournament_events.1000.horse_winnings_tt: "Jeśli wyścig wygra [wager_target.Custom('GetContestHorseRaceName')|V], koń, którego właścicielem jest [wager_target.GetShortUINameNotMe]:\notrzymasz @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 #PASSAGE OF ARMS
 tournament_events.1100.t: "Walka o przejście"
 tournament_events.1100.desc: "Czy to z powodu zniecierpliwienia przed rozpoczęciem zawodów, czy może z chęci zademonstrowania swoich umiejętności, [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)] [pas_darmes_instigator.GetFullName] ogłasza rozpoczęcie „walki o przejście” na obrzeżach miejsca, które znamy jako [activity.GetCurrentPhase.GetLocation.GetName].\n\n– #EMP Jeśli [pas_darmes_instigator.Custom('MountedWarriorTerm')] o sprawnym ciele zechce tędy przejść, niech stawi mi czoła albo okryje się hańbą!#!\n\nZgodnie z zasadami [pas_darmes_instigator.GetFullName] zachowa ostrogi wszystkich pokonanych osób, a każda dama, która będzie chciała przekroczyć ten teren bez eskorty, będzie musiała zostawić [pas_darmes_instigator.Custom('PL_mu_jej')] coś w ramach okupu, a później przysłać śmiałka, który w jej imieniu odbierze przejęty przedmiot."
 tournament_events.1100.a: "#EMP To#! dopiero [ROOT.Char.Custom('MountedWarriorTerm')]!"
 tournament_events.1100.b: "Wspaniała zabawa!"
 tournament_events.1100.c: "Muszę zobaczyć tę osobę!"
 tournament_events.1100.d: "Tego typu wygłupy są niedozwolone."
 pas_darmes_token_claim_tt: "Każdy [Concept('spouse', 'małżonek')|E], rodzic i [Concept('child', 'dziecko')|E] osoby, którą jest [pas_darmes_victim.GetName]"
 tournament_events.1101.t: "$tournament_events.1100.t$"
 tournament_events.1101.desc: "Jakaś obca osoba, [pas_darmes_instigator.Custom('MountedWarriorTerm')], bez wątpienia przybywając na mój turniej ze względu na obietnicę chwały i licznych przeciwników, ogłasza wszem wobec rozpoczęcie „walki o przejście” – ta rycerska gra odbywać się ma w pobliżu miejsca, które znamy jako [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.Custom('MountedWarriorTerm')|U], [pas_darmes_instigator.GetFullName], twierdzi, że pochodzi z odległych ziem noszących nazwę [exotic_origin.GetDeJureLiege.GetNameNoTooltip], a każdy wojownik, który będzie chciał przekroczyć [pas_darmes_instigator.Custom('PL_jego_jej')] obóz, będzie musiał skruszyć z [pas_darmes_instigator.Custom('PL_nim_nia')] kopie lub pożegnać swoją godność.\n\nSzlachta [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] z pewnością nie będzie zadowolona z takiego traktowania."
 tournament_events.1101.a: "Doskonale. Nasi wojownicy nie mogą spocząć na laurach."
 tournament_events.1101.b: "Co to za porządki? Wygnać tego włóczęgę!"
 tournament_events.1101.c: "To dopiero $knight_culture_player_no_tooltip_lowercase$! Inspirująca postać!"
 tournament_events.1102.t: "$tournament_events.1100.t$"
 tournament_events.1102.desc: "[ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)|U] [pas_darmes_instigator.GetFullName] pragnie udowodnić swoją wartość, więc ogłasza wszem wobec rozpoczęcie „walki o przejście” i blokuje główną drogę prowadzącą do miejsca, które znamy jako [activity.GetCurrentPhase.GetLocation.GetName].\n\nTowarzyszy [pas_darmes_instigator.Custom('PL_mu_jej')] [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)] [pas_darmes_2.GetFullName], a także gromada żądnych wrażeń drobnych szlachciców, których wydała ziemia, co zwie się [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetNameNoTooltip].\n\nPodobno zebrani wojownicy nie spoczną, dopóki nie skruszą trzystu kopii."
 tournament_events.1102.a: "Życzę im powodzenia."
 tournament_events.1102.a.tt: "Walka o przejście w miejscu o nazwie [activity.GetCurrentPhase.GetLocation.GetName] będzie kontynuowana"
 tournament_events.1102.b: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] pod #EMP moimi#! rządami to nie miejsce na takie ekscesy!"
 tournament_pas_darmes_forbidden_tt: "Walka o przejście w miejscu o nazwie [activity.GetCurrentPhase.GetLocation.GetName] zakończy się"
 tournament_events.1120.t: "Ciężkie zwycięstwo"
 tournament_events.1120.desc: "[pas_darmes_instigator.GetTitledFirstName], żądny chwały [pas_darmes_instigator.Custom('MountedWarriorTerm')], który strzeże drogi i wyzywa na pojedynek wszystkich przechodniów, kończy swój chwalebny wysiłek.\n\n[pas_darmes_victim.GetTitledFirstName] podobno poważnie [pas_darmes_victim.Custom('PL_go_ja')] rani, dzięki czemu szlachta może spokojnie wznowić swoją podróż."
 tournament_events.1120.a: "Takie ryzyko rycerskiego żywota."
 tournament_events.1120.a.dead: "To honorowa śmierć."
 tournament_events.1130.opening: "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc: "Podczas podróży z moimi służącymi do miejsca, które znamy jako [activity.GetCurrentPhase.GetLocation.GetName], w drodze zatrzymuje nas [pas_darmes_instigator.GetFullName], bezczelnie żądając ode mnie jakiegoś okupu.\n\nNie mając żadnego innego wyjścia, daję [pas_darmes_instigator.Custom('PL_mu_jej')] to, czego chce. [pas_darmes_instigator.GetFullName] mówi, że jeśli chcę odzyskać swoją własność, to muszę przysłać tutaj jakiegoś śmiałka."
 tournament_events.1130.a: "Trzeba coś z tym zrobić."
 tournament_events.1140.t: "[ROOT.Char.GetTitleAsNameNoTooltip] i [ROOT.Char.Custom('PL_jego_jej')] duma"
 tournament_events.1140.desc: "Kiedy pędzę na grzbiecie mojego rumaka, podziwiając gwar, jaki panuje w miejscu, które nosi nazwę [activity.GetCurrentPhase.GetLocation.GetName], widzę, że [pas_darmes_instigator.GetFullName] broni swojego obozu w ramach „walki o przejście”. Co za pyszałkowatość.\n\n"
 tournament_events.1140.skilled: "Po drodze kuśtyka jakiś mizerny pretendent, podczas gdy [pas_darmes_instigator.Custom('MountedWarriorTerm')] wraca z zadowoleniem na swoje miejsce, podziwiając zdobyte właśnie ostrogi.\n\n"
 tournament_events.1140.unskilled: "[pas_darmes_instigator.Custom('MountedWarriorTerm')|U] mija mnie z ogromnym zadowoleniem i posyła mi ukłon, podczas gdy [pas_darmes_instigator.GetFirstNameNoTooltip] obserwuje tę scenę z daleka, wyraźnie cierpiąc z powodu niedawnej porażki.\n\n"
 tournament_events.1140.wounded: "Podchodzę do poobijanej, stłuczonej na kwaśne jabłko postaci, patrząc, jak krzywi się z bólu.\n\n– Nie da się wygrać wszystkich pojedynków – chichocze, mrużąc oczy."
 tournament_events.1140.fallback: "[pas_darmes_instigator.GetFirstNameNoTooltip] podskakuje, kiedy zauważa mnie na drodze, garnąc się do kolejnej potyczki, lecz rychło dociera do [pas_darmes_instigator.Custom('PL_niego_niej')], kim jestem. – Toż to [ROOT.Char.GetLadyLord] ziem, co zwą się [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! – mówi z uśmiechem i mruży oczy, a potem wykonuje niski ukłon."
 tournament_events.1140.a: "Pozwól, że pokażę ci, jak kopie kruszy #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!."
 tournament_events.1140.a.wounded: "Teraz również nie zwyciężysz."
 tournament_events.1140.a.success: "[pas_darmes_instigator.GetNameNoTooltip] z tobą przegrywa"
 tournament_events.1140.a.failure: "[pas_darmes_instigator.GetNameNoTooltip] z tobą wygrywa"
 tournament_events.1140.b: "Zacny z ciebie wojownik. Przyda mi się ktoś taki, jak ty."
 tournament_events.1140.b.success: "[pas_darmes_instigator.GetNameNoTooltip] daje ci się przekonać"
 tournament_events.1140.b.failure: "[pas_darmes_instigator.GetNameNoTooltip] odrzuca twoją propozycję"
 tournament_events.1140.c: "Wystarczy tego dobrego."
 tournament_events.1140.d: "Tak trzymaj!"
 tournament_events.1141.t: "$tournament_events.1140.t$"
 tournament_events.1141.desc: "Gromada gapiów gromadzi się, kiedy ja i [pas_darmes_instigator.GetFirstName] wsiadamy na konie i zajmujemy odpowiednie pozycje. [pas_darmes_instigator.GetFirstName] bezzwłocznie obniża kopię i podejmuje szarżę, pędząc w kłębach kurzu z ogłuszającym tętentem kopyt.\n\nRzucam się naprzód, skupiając uwagę na podskakującym czubku mej kopii, który tylko czeka na spotkanie z przeciwnikiem."
 tournament_events.1141.win: "\n\nGnam jak wicher przed siebie. Nagle moja kopia roztrzaskuje się na [pas_darmes_instigator.Custom('PL_jego_jej')] tarczy z potężnym hałasem, a [pas_darmes_instigator.GetSheHe] przechyla się w siodle do tyłu."
 tournament_events.1141.lose: "\n\n[pas_darmes_instigator.GetFirstName] gna jak wicher przed siebie. Nagle [pas_darmes_instigator.Custom('PL_jego_jej')] kopia roztrzaskuje się na mojej tarczy z potężnym hałasem, a ja przechylam się w siodle do tyłu."
 tournament_events.1141.kill_me: "\n\nNiespodziewanie czuję na twarzy coś ciepłego i wilgotnego. Usiłuję wydusić z siebie jakieś słowa, ale to na nic. Powieki mimowolnie mi opadają. Zatroskana mina mojego przeciwnika rozpływa się, kiedy świat zasnuwa mrok…"
 tournament_events.1141.beat_me: "\n\n[pas_darmes_instigator.GetFirstName] podnosi mnie do pionu i strzepuje mi z pancerza drzazgi. – Dobra walka. Przykro mi, ale przegrywasz – szczerzy zęby, a potem wyciąga prawicę."
 tournament_events.1141.kill_them: "\n\nDocieram do końca terenu, na którym odbywa się nasza potyczka. Obracam się na parskającym rumaku, szukając przeciwnika, gdy nagle zauważam, że [pas_darmes_instigator.GetFirstName] kuli się na ziemi z twarzą w piasku, a [pas_darmes_instigator.Custom('PL_jego_jej')] stopę skubie stojący obok koń."
 tournament_events.1141.beat_them: "\n\nZawracam prędko i podnoszę [pas_darmes_instigator.Custom('PL_go_ja')] do pionu, a potem przyglądam [pas_darmes_instigator.Custom('PL_mu_jej')] się bacznie w poszukiwaniu ran.\n\n– Nic mi nie będzie – mruczy. – Proszę, oto moje ostrogi."
 tournament_events.1141.a: "To tylko drobne zadrapanie…"
 tournament_events.1141.a.death: "#weak *charczenie*#!"
 tournament_events.1141.b: "Ha! Nikogo to chyba nie dziwi, co?"
 tournament_events.1141.b.death: "[pas_darmes_instigator.GetFirstNameNoTooltip]? #EMP [pas_darmes_instigator.GetFirstNameNoTooltip]?!#!"
 tournament_events.1150.t: "$tournament_header$ zwrócony honor"
 tournament_events.1150.desc: "[pas_darmes_instigator.GetTitledFirstName] siedzi przy drodze, ostrząc miecz. Podchodzę do [pas_darmes_instigator.Custom('PL_jego_jej')] skromnego obozowiska.\n\n– Dobrze, że [ROOT.Char.GetTitleAsNameNoTooltip] przychodzi – uśmiecha się [pas_darmes_instigator.GetTitledFirstName], wyciągając zza pasa jakiś element ubioru. – Wasza wysokość chce to odzyskać?\n\n"
 tournament_events.1150.skilled: "Wiem, że osoba ta cieszy się znakomitym uznaniem w kwestiach bojowych, lecz jej ego okaże się dla niej zgubne."
 tournament_events.1150.unskilled: "Choć wszyscy wiedzą, że osoba ta ma więcej brawury niż umiejętności, nie należy jej lekceważyć."
 tournament_events.1150.wounded: "Tak czy siak, [pas_darmes_instigator.Custom('PL_jego_jej')] rany zapewnią mi przewagę…"
 tournament_events.1150.fallback: "[ROOT.Char.Custom('MountedWarriorTerm')|U] o tak nędznej pozycji podważa mój honor!"
 tournament_events.1150.a: "Chodź, skruszmy kopie."
 tournament_events.1150.a.wounded: "Zadam ci kolejną ranę – taką, po której #EMP mnie#! popamiętasz."
 tournament_events.1150.a.success: "[pas_darmes_instigator.GetTitledFirstNameNoTooltip] z tobą przegrywa"
 tournament_events.1150.a.failure: "[pas_darmes_instigator.GetTitledFirstNameNoTooltip] pokonuje cię"
 tournament_events.1150.b: "Zatrzymaj sobie tę szmatę."
 #FLAVOR
 tournament_events.1200.t: "Religijne zarzuty"
 tournament_events.1200.desc: "Podczas gdy szlachcice i plebejusze z radością szykują się na nadchodzące zawody i rozrywki, [angry_clergy.GetTitledFirstName] nie ukrywa, że [angry_clergy.GetFaith.AltPriestTermPlural|l] nie pochwalają takich wydarzeń.\n\n– Ten turniej stanowi jeno pretekst do czynienia grzechu. [angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip|U] będą ginąć przez dumę i przelewać krew za jakieś błyskotki, zapominając zupełnie, że za cnotliwe postępowanie czeka ich [angry_clergy.GetFaith.PositiveAfterLife].\n\n– Takie ciągoty należy hamować, a wykorzystywać je jedynie przeciwko wrogom [angry_clergy.GetFaith.HighGodNamePossessive], nie zaś podsycać je w zawodach o próżną chwałę."
 tournament_events.1200.a: "Do obrony wiary potrzebna jest praktyka!"
 tournament_events.1200.a.success: "[angry_clergy.GetTitledFirstNameNoTooltip] daje się przekonać"
 tournament_events.1200.a.failure: "[angry_clergy.GetTitledFirstNameNoTooltip] nie daje ci się przekonać"
 tournament_events.1200.b: "Z pewnością dostrzeżesz, jak cnotliwa jest taka rywalizacja."
 tournament_events.1200.b.success: "[angry_clergy.GetTitledFirstNameNoTooltip] daje się przekonać"
 tournament_events.1200.b.failure: "[angry_clergy.GetTitledFirstNameNoTooltip] lekceważy twoje argumenty"
 tournament_events.1200.c: "Solidny argument. Rezygnuję z rywalizacji."
 tournament_events.1200.d: "Niech [angry_clergy.GetFaith.PriestNeuter|l] da spokój i pozwoli ludziom radować się turniejem."
 tournament_events.1230.t: "Od zera do czempiona"
 tournament_events.1230.desc: "Obchodzę tereny, na których ma odbywać się turniej, chłonąc miejscową atmosferę i rozmawiając z trenującymi uczestnikami o obranej przez nich strategii, gdy wtem moją uwagę zwraca jakaś osoba.\n\nPorusza się ze zdumiewającą elegancją i sprawnością, a równie szybko rozprawia się ze słomianym manekinem, jak i z żywym wojownikiem.\n\nKiedy wzywam ją do ujawnienia, z którego szlachetnego rodu pochodzi, rozszerza ze zdumieniem oczy, a potem pada na kolana. – Pochodzę z nędznej plebejskiej rodziny, wasza wysokość! – mówi, jąkając się i kłaniając nisko przed moim obliczem."
 tournament_events.1230.a: "Jak to? Od teraz będziesz moim czempionem!"
 tournament_events.1230.b: "Zapisane ci w gwiazdach przeznaczenie uległo zmianie."
 tournament_events.1230.b.tt: "Od teraz to [battle_peasant.Custom('KnightCulture')|l] na twoim dworze"
 tournament_events.1230.c: "Muszę zobaczyć cię w akcji. Ufunduję twoje występy."
 tournament_events.1230.c.tt: "Dołącza do twojej aktywności ([activity.GetShortName|l])"
 tournament_events.1230.d: "Ach! To #EMP plebejusz#!? Szkoda…"
 tournament_events.1230.d.tt: "[battle_peasant.GetName] znika"
 tournament_events.1240.t: "$tournament_header$ dla triumfatora"
 tournament_events.1240.desc: "[activity.GetCurrentPhase.GetPhase.GetName] to nie byle co. Dumam nad nagrodami, jakie mogę przekazać zwycięzcom zawodów. Do głowy przychodzi mi moje dziecko, [prize_child_1.GetFirstName]. Nikogo nie przyszło [prize_child_1.Custom('PL_mu_jej')] jeszcze poślubić…\n\nChociaż… Co, jeśli wygra jakiś plebejusz?"
 tournament_events.1240.a: "Postanawiam, że to [prize_child_1.GetFirstNameNoTooltip] wyjdzie za zwycięzcę."
 tournament_events.1240.b: "[prize_child_2.GetFirstNameNoTooltip] bardziej się nada."
 tournament_events.1240.c: "Nagrodą będzie [prize_child_3.GetFirstNameNoTooltip]."
 tournament_events.1240.d: "To nie w naszym stylu."
 tournament_events.1240.betrothal_tt: "W odpowiednim przypadku zwycięzca i [marriage_prize.GetTitledFirstName] się zaręczą"
 tournament_events.1240.marry_tt: "W odpowiednim przypadku zwycięzca i [marriage_prize.GetTitledFirstName] się pobiorą"
 tournament_events.1250.t: "$tournament_header$ znamienny dar"
 tournament_events.1250.desc: "Powszechnym zwyczajem jest dodanie ukochanej osobie otuchy poprzez ofiarowanie jej daru – małej pamiątki, którą osoba ta założy na czas turnieju, aby wszyscy mogli ją podziwiać.\n\nPytanie brzmi, kto z uczestników najbardziej zasługuje na moją sympatię…"
 tournament_events.1250.a: "Mój dar otrzyma [favor_recipient_1.GetFirstNameNoTooltip]."
 tournament_events.1250.b: "Osobą godną mojego daru jest [favor_recipient_2.GetFirstNameNoTooltip]."
 tournament_events.1250.c: "Na mój dar może liczyć [favor_recipient_3.GetFirstNameNoTooltip]."
 tournament_events.1250.d: "Nikt nie zasługuje na mój dar…"
 tournament_events.1250.favor_tt: "[favor_recipient.GetUINameNotMe] otrzymuje od ciebie dar"
 tournament_favor_accepted_title: "Przyjęcie daru"
 tournament_favor_rejected_title: "Odrzucenie daru"
 tournament_favor_accepted_desc: "Ta osoba przyjmuje od ciebie dar"
 tournament_favor_rejected_desc: "Ta osoba nie przyjmuje od ciebie daru"
 tournament_events.1251.t: "$tournament_events.1250.t$"
 tournament_events.1251.discrete: "Korzystam z chwili względnego spokoju z dala od głównego terenu turniejowego. Towarzyszy mi tylko [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName]. Nie mogę się oprzeć [favor_giver.Custom('PL_jego_jej')] figlarnemu uśmiechowi.\n\n"
 tournament_events.1251.open: "Stoję, przyglądając się ćwiczeniom i przygotowaniom, gdy nagle za plecami słyszę szczebiotliwy głos wołający moje imię. To [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], biegnie w moją stronę, ściskając w dłoni jakąś część ubioru.\n\n"
 tournament_events.1251.many: "Niech [favor_recipient.GetFaith.HouseholdGodName] mi dopomoże! Nie jestem już w stanie zliczyć ofiarowanych mi darów. Gdyby wszystkie te osoby dowiedziały się o swoim istnieniu…"
 tournament_events.1251.two: "To już drugi dar, który mi dziś ofiarowano! Co ja pocznę z tymi wszystkimi strzępami tkanin…?"
 tournament_events.1251.one: "– Noś to podczas zmagań, a dopisze ci szczęście! – mówi z uśmiechem [favor_giver.GetTitledFirstName], przywiązując dar do mojego ramienia."
 tournament_events.1251.favor_tt: "Każdy założony dar nieznacznie #positive_value zwiększa#! szansę na zwycięstwo podczas [Concept('contests', 'zawodów')|E]"
 tournament_events.1251.a.spouse: "Dziękuję, słońce."
 tournament_events.1251.a.consort: "Och, jakie to wzruszające."
 tournament_events.1251.a.lover: "Nie trzeba było, słońce."
 tournament_events.1251.a: "Może mieć [favor_giver.GetLadyLord] pewność, że będę to nosić z dumą."
 tournament_events.1251.b: "Zdejmij ze mnie to dziadostwo."
 tournament_events_equip_favor_tt: "Zakłada otrzymany od ciebie dar"
 tournament_events_destroy_favor_tt: "[THIS.Char.GetShortUINameNotMe] odrzuca twój dar"
 tournament_events.1252.t: "Wygląda znajomo"
 tournament_events.1252.desc: "Wczoraj moją uwagę przykuł dar, który [favor_recipient.GetTitledFirstName] nosi na swoim ramieniu, i od tamtej pory próbuję ustalić, dlaczego obiekt ten wydaje mi się taki znajomy…\n\n[ROOT.Char.Custom2('RelationToMe', favor_giver)|U], czyli [favor_giver.GetTitledFirstName]… Gdy moje oczy ujrzały [favor_giver.Custom('PL_go_ja')] dziś rano, nagle mnie olśniło – to chyba [favor_giver.Custom('PL_jego_jej')] własność!"
 tournament_events.1252.a: "Muszę poznać prawdę!"
 tournament_events.1252.a.tt: "Doprowadzasz do konfrontacji – [favor_giver.GetFirstNameNoTooltip] musi wytłumaczyć się z tego daru"
 tournament_events.1252.b: "Nie… Toż to niedorzeczne…"
 tournament_events.1253.t: "$tournament_events.1252.t$"
 tournament_events.1253.desc: "[favor_investigator.GetTitledFirstName] wparowuje do mojej komnaty i rozgląda się po niej, aż w końcu kieruje swój niespokojny wzrok na mnie.\n\n– Powiedz prawdę. Czy dar, który [favor_recipient.GetTitledFirstName] nosi na swoim ramieniu, należy do ciebie?"
 tournament_events.1253.a: "#weak …Tak.#!"
 tournament_events.1253.b: "Słucham? To niedorzeczne!"
 tournament_events.1254.t: "$tournament_events.1252.t$"
 tournament_events.1254.desc: "[favor_giver.GetFirstName] odwraca się do mnie plecami, gdy zasypuję [favor_giver.Custom('PL_go_ja')] nawałnicą pytań, i opiera się o stół, jakby opadając z sił.\n\nWreszcie powoli odwraca się z powrotem w moją stronę i delikatnie przerywa ciszę.\n\n– Tak. [favor_recipient.GetTitledFirstName] nosi dar ode mnie…"
 tournament_events.1254.a: "M-mówisz poważnie?"
 tournament_events.1254.b: "#EMP MÓWISZ POWAŻNIE?!#!"
 tournament_events.1255.t: "$tournament_events.1252.t$"
 tournament_events.1255.desc: "[favor_giver.GetTitledFirstName] zarzeka się, że [favor_giver.GetSheHe] i [favor_recipient.GetTitledFirstName] nie mają ze sobą nic wspólnego, i wyraźnie oburza się na to oskarżenie.\n\n– Ledwie [favor_recipient.Custom('PL_go_ja')] znam!\n\nMoże sobie mówić, co chce, ale ziarno wątpliwości zostało już zasiane…"
 tournament_events.1255.a: "Co jeszcze mogę zrobić?"
 tournament_events.1255.a.tt: "– Tylko czas pokaże…"
 tournament_events.1260.t: "Dbając o pokój"
 tournament_events.1260.desc: "W jednym miejscu zebrali się niezliczeni lordowie i [ROOT.Char.Custom('MountedWarriorTermPlural')], nic więc dziwnego, że co rusz dochodzi do sprzeczek. Tak to jest, gdy stare waśnie rozpalają się na nowo, a próżność dorzuca drwa do ognia.\n\n"
 tournament_events.1260.rival: "– [duelist_2.Custom('InsultNoun')|U] z ciebie! Słuchaj no! – warczy [duelist_1.GetFirstName], podczas gdy [duelist_2.GetTitledFirstName] ściska już złowróżbnie swoją broń, którą jest [duelist_2.Custom('SignatureWeaponNameOrType')]. Nikt nie wie, kto zaczął tę awanturę.\n\nZwykle takie drobne popisy brawury w najgorszym wypadku kończą się podbitym okiem, ale [duelist_1.GetTitledFirstName] i [duelist_2.GetTitledFirstName] sprzeczają się tak zaciekle, że dalszy ciąg całego wydarzenia stoi pod znakiem zapytania."
 tournament_events.1260.fallback: "– [duelist_2.Custom('InsultNoun')|U] z ciebie! Słuchaj no! – warczy [duelist_1.GetFirstName], podczas gdy [duelist_2.GetFirstNameNoTooltip] zaciska już złowróżbnie palce na rękojeści swojego miecza.\n\nZwykle takie drobne popisy brawury w najgorszym wypadku kończą się podbitym okiem, ale ta sprzeczka jest tak zaciekła, że dalszy ciąg całego wydarzenia stoi pod znakiem zapytania. Nikt nie wie, kto zaczął tę awanturę."
 tournament_events.1260.a: "Dość tego! Nie jesteśmy w obozie bandytów!"
 tournament_events.1260.b: "Dajcie spokój, nie przynoście wstydu gospodarzowi."
 tournament_events.1260.c: "Wynocha! Zabrać stąd tych awanturników!"
 tournament_events.1260.d: "Dowal [second_duelist.Custom('PL_mu_jej')], [preferred_duelist.GetFirstNameNoTooltip]!"
 tournament_events.1260.duel_toast: "[duel_winner.GetTitledFirstName] wygrywa pojedynek"
 tournament_events.1260.peace_toast: "Pojedynkowicze się wycofują"
 tournament_events.1260.duel_tt: "Pojedynek dochodzi do skutku – [duelist_1.GetFirstName] lub [duelist_2.GetFirstName] odnosi rany"
 tournament_events.1270.t: "$tournament_header$ bo przegrywać trzeba umieć"
 tournament_events.1270.winner: "Widzę, jak [congratulate_winner.GetTitledFirstName] stoi w wielkiej altanie w otoczeniu swoich wielbicieli. Już ja wiem, jaki jest temat ich rozmowy: [congratulate_winner.Custom('GetRandomWonContest')] i [congratulate_winner.Custom('PL_jego_jej')] zwycięstwo w tych zawodach. Pewnikiem chwali się też zdobytą nagrodą."
 tournament_events.1270.matcher: "Widzę, jak [congratulate_winner.GetTitledFirstName] stoi w wielkiej altanie, gdzie pewnikiem chwali się zwycięstwem w naszym pojedynku."
 tournament_events.1270.desc: "\n\nZ grzeczności wypadałoby powiedzieć do [congratulate_winner.Custom('PL_niego_niej')] coś miłego, gdy będę przechodzić obok. To będzie moja szansa, by wygłosić komentarz przy zgromadzonych gościach…"
 tournament_events.1270.a: "Oklaski dla czempiona!"
 tournament_events.1270.b: "Gratuluję, [congratulate_winner.GetFirstNameNoTooltip]. W pełni zasłużone zwycięstwo!"
 tournament_events.1270.c: "Ach, [congratulate_winner.GetFirstNameNoTooltip], jakże ten los potrafi zaskakiwać…"
 tournament_events.1270.d: "Właśnie mi się przypomniało, że muszę gdzieś pójść."
 tournament_events.1270.nickname_toast: "Pseudonim się przyjmuje"
 tournament_events.1280.t: "$tournament_header$ fuszerka"
 tournament_events.1280.desc: "Zarówno plebejusze, jak i przedstawiciele szlachty tłumnie zmierzają na teren zawodów, chcąc zająć miejsca z najlepszym widokiem. Wszak [activity.GetCurrentPhase.GetPhase.GetName|l] to nie lada widowisko.\n\nWtem – przesycony ekscytacją gwar zostaje przerwany przez straszliwy okrzyk. Przeciążona trybuna z widzami zawala się z wielkim #EMP hukiem#!! Cała masa ludzi leci z wrzaskiem w dół, znikając z pola widzenia.\n\nWśród nawałnicy wzajemnych oskarżeń [ROOT.Char.Custom2('RelationToMeShort', intercessor)] [intercessor.GetName] stanowczo odradza karanie budowniczych.\n– To nic takiego. Widocznie [intercessor.GetFaith.HighGodName] tak chce!"
 tournament_events.1280.a: "Kara śmierci dla tych #EMP partaczy#!!"
 tournament_events.1280.b: "To na żałobnikach powinniśmy się skupić."
 tournament_events.1280.c: "Czasami nie da się uniknąć tragedii…"
 tournament_events.1290.t: "Niesforne łobuzy"
 tournament_events.1290.desc: "Ze snu przedwcześnie budzi mnie alarm. Widzę, jak zdesperowani mieszkańcy gnają z kubłami pełnymi wody w stronę płonących budynków w miejscu znanym jako [fire_holding.GetBaronyNameExplicitly], o czym opowiada mi [fire_holder.GetTitledFirstName].\n\n– Wszystkiemu winny jest alkohol, a konkretnie [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Jakaś grupa pijanych, rozemocjonowanych zawodami giermków podpaliła stragan pewnego kupca w wyniku sprzeczki… – tłumaczy, kipiąc ze złości. – Odbudowa zajmie całe miesiące!\n\nNie tak miał zostać zapamiętany mój turniej…"
 tournament_events.1290.a: "Giermkowie zapłacą za te harce."
 tournament_events.1290.b: "Pokryję koszty napraw."
 tournament_events.1290.c: "Obawiam się, że tak to już bywa…"
 tournament_events.1300.t: "$tournament_header$ pod [old_knight.GetHerHis] skrzydłami"
 tournament_events.1300.desc: "– Nie w ten sposób. Cofnij trochę stopę, żeby złapać równowagę, weź solidny #EMP zamach#! i… tak! Doskonale! Zuch [young_knight.Custom('GetLassLad')]!\n\nTuż przede mną [old_knight.GetFirstName], rycerz weteran o siwych włosach, szkoli młodą osobę o imieniu [young_knight.GetFirstName], dzieląc się z nią wiedzą, którą od wielu pokoleń jeden [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] przekazuje drugiemu. Zauważa mnie, gdy podchodzę.\n\n– O, to [ROOT.Char.GetTitleAsNameNoTooltip]! Dzień dobry! Ja i [young_knight.GetFirstNameNoTooltip] właśnie ćwiczymy. Pomagam [young_knight.Custom('PL_mu_jej')] poprawić pozycje. Jak na kogoś tak młodego ma niebywały talent!\n\nSłysząc pochwałę, [young_knight.GetFirstNameNoTooltip] bezskutecznie próbuje ukryć nieśmiały, ale i zdradzający zadowolenie uśmiech."
 tournament_events.1300.a: "Wspaniale! Nie przerywajcie!"
 tournament_events.1300.b: "Może #EMP ja#! się tym zajmę."
 tournament_events.1300.b.success: "[young_knight.GetFirstNameNoTooltip] otrzymuje #color_white 10#! punktów doświadczenia następującej cechy: [GetTrait('tourney_participant').GetName( GetNullCharacter )|l] (w losowym kierunku cechy)"
 tournament_events.1300.b.failure: "[young_knight.GetFirstNameNoTooltip] traci #color_white 5#! punktów doświadczenia następującej cechy: [GetTrait('tourney_participant').GetName( GetNullCharacter )|l] (w losowym kierunku cechy)"
 tournament_events.1300.c: "Czy możesz uczyć i mnie?"
 tournament_events.1310.t: "Wspaniały gość"
 tournament_events.1310.desc: "W powietrzu niesie się podniosły dźwięk fanfar. Obok mnie na grzbiecie kłusującego konia przejeżdża, rozwijając zwój pergaminu, herold.\n\n– Uwaga, ludu! W tym jakże znaczącym dniu swoją obecnością olśni nas znamienity gość! Człowiek ten pokonał wszystkich przybyszów – od Irlandii aż po Kataj! Mam zaszczyt i przyjemność przedstawić państwu najbardziej uzdolnioną, najbardziej szacowną, najlepszą w swoim fachu osobistość, jaką zna świat: oto [famous_knight.GetTitledFirstName]!\n\nNagle herolda wymija pędem jakiś rumak, by naraz zatrzymać się zgodnie z wolą swojego jeźdźca. Przedzierający się przez chmury promień światła tworzy nad głową postaci poświatę przypominającą aureolę, a tłum ryczy tak głośno, że niemal trzęsie się ziemia."
 tournament_events.1310.a: "[famous_knight.GetFirstNameNoTooltip]! Jakże wspaniale jest gościć cię w naszych stronach!"
 tournament_events.1310.b: "Może mnie czegoś nauczy?"
 tournament_events.1310.b.critsuccess: "[famous_knight.GetFirstNameNoTooltip] uczy cię kilku technik"
 tournament_events.1310.b.success: "Zdobywasz kilka wskazówek"
 tournament_events.1310.b.failure: "Nie rozumiesz tego, co [famous_knight.GetFirstNameNoTooltip] stara się ci przekazać"
 tournament_events.1310.c: "Przepraszam, a kto to taki?"
 tournament_events.1311.t: "Pomieszanie z poplątaniem"
 tournament_events.1311.desc: "– Uwaga, uwaga! – Choć głos herolda przebija się przez gwar zgromadzonego na terenie turnieju tłumu, słyszy go tylko garstka osób.\n\n– Ogłaszam wszem wobec i każdemu z osobna, że na pole wkracza właśnie… wkracza właśnie… – Herold wzdycha cicho, szukając wśród ludu osoby, której imienia ewidentnie zapomniał.\n\n– Wkracza… jaśnie pani… to znaczy jaśnie #EMP pan#!… – Herold w panice naprzemiennie zaciska i rozluźnia dłonie. Wszyscy już wiedzą, że nie pamięta imienia człowieka, którego miał przedstawić – a jest nim [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')], [forgotten_knight.GetTitledFirstName]. Osoba ta zbliża się do struchlałego krzykacza, a minę ma nietęgą."
 tournament_events.1311.a: "[forgotten_knight.GetFirstNameNoTooltip]! Czy mogę zaoferować innego herolda?"
 tournament_events.1311.b: "Ten herold może już chyba szukać nowej pracy…"
 tournament_events.1311.b.tt: "Zyskujesz #color_green 25#! punków opinii u wszystkich widzów, którzy mają następującą cechę: [GetTrait('compassionate').GetName( GetNullCharacter )|l]"
 tournament_events.1311.c: "Ale jaja! Nie pamięta [forgotten_knight.GetHerHis] #EMP imienia!#!"
 tournament_events.1312.t: "Zagraniczny sznyt"
 tournament_events.1312.desc: "Gdy przechodzę obok małego zbiegowiska, słyszę ochy i achy, a potem oklaski. Wzbudza to moje zainteresowanie, więc przepycham się bliżej środka.\n\nW centrum tłumu stoi [foreign_knight.GetWomanMan] z na wpół dobytym mieczem i prezentuje jego niezwykłą rękojeść oniemiałym plebejuszom. Ewidentnie nie pochodzi z tych stron – mówi ze śpiewnym, obco brzmiącym akcentem. Na mój widok kłania się z szacunkiem, po czym odwraca się z powrotem w stronę gawiedzi.\n\n– Kto chce zobaczyć popularną w mojej ojczyźnie sztuczkę z mieczem? – pyta, na co tłum reaguje entuzjastycznymi okrzykami."
 tournament_events.1312.a: "Nie szukasz przypadkiem nowego seniora?"
 tournament_events.1312.a.success: "[foreign_knight.GetFirstNameNoTooltip] zgadza się do ciebie dołączyć"
 tournament_events.1312.a.failure: "[foreign_knight.GetFirstNameNoTooltip] odrzuca propozycję"
 tournament_events.1312.b: "Ależ fascynująca postać!"
 tournament_events.1312.c: "To zwykły obcokrajowiec, wielkie mi halo."
 tournament_events.1320.t: "Czerwona moneta"
 tournament_events.1320.desc: "Wracam z wychodka, lawirując między dwoma namiotami, gdy nagle od tyłu usta zakrywa mi jakaś dłoń.\n\n– Kiedy pozwolę ci mówić, bądź cicho. Jesteś w stanie to zrobić?\n\nNa potwierdzenie wydaję z siebie przytłumiony dźwięk, który chyba zadowala właściciela nieznanego mi głosu. Odwracam się gwałtownie i obrzucam spojrzeniem odzianą w nietypowe szaty postać, która raptem wsuwa jakiś niewielki przedmiot w moją dłoń.\n\n– Musisz tego popilnować. To dla mnie bardzo ważne. Wrócę po to. A jeśli nie… – Na obcej mi twarzy maluje się dziwnie zmęczony uśmiech. – Uznaj to za prezent ode mnie.\n\nZerkam w dół i okazuje się, że wręczono mi złotą monetę o osobliwie #EMP czerwonym#! zabarwieniu. Jest trochę ciepła w dotyku."
 tournament_events.1320.a: "Popilnuję tego dla ciebie."
 tournament_events.1320.b: "Nie chcę mieć z tym nic wspólnego!"
 tournament_events.1321.t: "Pożyczona moneta"
 tournament_events.1321.desc: "Między kolejnymi konkurencjami zawodów przyglądam się otoczeniu, popijając z kielicha orzeźwiający trunek, gdy nagle zauważam zmierzającą w moim kierunku dziwnie znajomą postać w kapturze.\n\n– Chyba masz coś, co należy do mnie. – Tajemnicza osoba występuje z cienia, jakby nie przywykła do blasku światła. – Moneta. Wciąż ją [ROOT.Char.GetLadyLord] ma, prawda?\n\nGdy wyciągam przedmiot z kieszeni, promienie słońca odbijają się od jego metalowej powierzchni. Moneta wydaje się mienić głęboką wiśniową czerwienią jeszcze bardziej niż niż przedtem. Na skrytej pod kapturem twarzy maluje się uśmiech.\n\n– Z całego serca serdecznie dziękuję. Proszę, to za fatygę. – Postać wyciąga jedną dłoń po swoją własność, w drugiej zaś trzyma ciężką sakiewkę pełną złota."
 tournament_events.1321.a: "Zapraszam na mój dwór. Przydałby mi się ktoś o takich umiejętnościach."
 tournament_events.1321.b: "Interesy z tobą to prawdziwa przyjemność."
 tournament_events.1321.c: "Hmm. Nie sądzę."
 tournament_events.1321.c.tt: "To chyba ryzykowne…"
 tournament_events.1322.t: "Warto ryzykować?"
 tournament_events.1322.desc: "Malujący się na twarzy nieznajomej osoby przemożny gniew zbija mnie z tropu. Strażnicy wykonują krok naprzód i dobywają broni, podczas gdy postać ściąga kaptur i wykrzywia szyderczo wargi, dając wyraz swojemu obrzydzeniu.\n\n– Teraz widzisz moją twarz – mówi. – Wyjawię ci także moje imię. Pewnej nocy, oczekując na nadejście snu w swoim łożu, będziesz w stanie myśleć tylko o zemście, której dokona na tobie [unusual_stranger.GetFirstName]. Tego z całego serca ci życzę. Zanim to się stanie, może minąć wiele lat, ale ja nigdy nie zapominam i mam nadzieję, że ty też nie zapomnisz.\n\n– Zapamiętaj sobie jedno: #EMP na pewno wyrównamy rachunki.#! – Postać narzuca znów kaptur i szczelnie okrywa swoje ciało peleryną, by zaraz zniknąć w tłumie."
 tournament_events.1322.a: "Ja… na pewno wszystko będzie dobrze."
 tournament_events.1330.t: "Następne pokolenie"
 tournament_events.1330.desc: "– Powodzenia, niech [ROOT.Char.GetLadyLord] odniesie sukces! – krzyczy do mnie ktoś z gawiedzi, machając przy tym ręką. – [heir.GetFirstName]! Tobie też życzę powodzenia!\n\n– Co to ma znaczyć? – pytam, gdy ja i [heir.GetFirstNameNoTooltip] idziemy obok siebie. – Dlaczego ten ktoś życzył ci powodzenia?\n\n[heir.GetHerHis|U] nerwowe spojrzenie szybko daje mi odpowiedź na to pytanie.\n\n– Ja… ja też chcę wystartować! – stwierdza z uporem [heir.GetFirstNameNoTooltip]. – Skoro ty bierzesz udział, to czemu ja nie mogę?\n\nZamieram w bezruchu, a [heir.GetFirstNameNoTooltip] niepewnie przy mnie przystaje. W obliczu mojej reakcji [heir.GetHerHis] odwaga jakby nieco skruszała."
 tournament_events.1330.a: "Zrozum, proszę, że twoje życie jest zbyt cenne, aby tak ryzykować."
 tournament_events.1330.b: "Mieć takie dziecko to prawdziwy zaszczyt!"
 tournament_events.1330.c: "Po moim trupie! Natychmiast idź zrezygnować!"
 tournament_events.1330.d: "Dobrze… ale [spouse.GetMotherFather] nie może się dowiedzieć."
 tournament_events.1331.t: "Dla rodziny?"
 tournament_events.1331.desc: "– [ROOT.Char.GetFirstName]! Tu jesteś! No wreszcie! – [dynast.GetFirstName] pędzi w moją stronę. – Musimy porozmawiać. Podobno zamierzasz wystartować w nadchodzących zawodach…\n\nNa widok mojej kamiennej twarzy [dynast.GetFirstNameNoTooltip] wyraźnie przyjmuje jeszcze bardziej stanowczą postawę.\n\n– Musisz się wycofać – oznajmia, wyprężając pierś. – Żądam tego jako głowa rodu [dynast.GetDynastyName]! Dla dobra naszego dziedzictwa!\n\nGdy tak mnie strofuje, odwracam głowę i patrzę na zawieszone wysoko chorągwie w barwach uczestników. Oczywiście jest wśród nich i [dynast.GetHerHis] chorągiew."
 tournament_events.1331.a: "[dynast.GetFirstNameNoTooltip], zastraszaniem nic nie zdziałasz."
 tournament_events.1331.b: "Oczywiście. Dla #EMP „rodziny”#! zrobię wszystko."
 tournament_events.1331.c: "[dynast.GetFirstNameNoTooltip], masz jeszcze szansę przemyśleć swoje słowa."
 tournament_events.1331.d: "Chcesz mnie zniechęcić dla własnej korzyści. Nic z tego!"
 tournament_events.1331.e: "Wycofam się, skoro muszę."
 tournament_events.1332.t: "Układy"
 tournament_events.1332.desc: "Widzę, że w moją stronę zmierza [powerful_vassal.GetFirstName], i z przerażeniem zamykam oczy. Gdy je otwieram, stoi tuż przede mną i wpatruje się we mnie z wymuszonym uśmiechem, nieudolnie próbując ukryć swój gniew.\n\n– [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstName]! Jakże #EMP cudownie#!, że [ROOT.Char.GetLadyLord] tu jest i również startuje w zawodach! – Chwyta mnie za ramię i prowadzi z dala od tłumów z zamiarem knucia. – Powiem wprost. Potrzebuję przysługi. – Z trudem zachowuje opanowanie, kiedy przewracam oczami.\n\n– Chcę, żeby dobrze mi poszło na zawodach. Zastanawiam się, czy jako jeden z twoich najpotężniejszych i najbardziej #EMP lojalnych#! wasali mogę liczyć na twoją pomoc."
 tournament_events.1332.a: "Lojalność to twoje drugie imię, prawda?"
 tournament_events.1332.b: "Jeden z najbardziej lojalnych wasali, powiadasz?"
 tournament_events.1332.c: "W moich kieszeniach jest ostatnio pustawo…"
 tournament_events.1332.d: "Dla ciebie wszystko, [powerful_vassal.GetFirstNameNoTooltip]."
 tournament_events.1332.e: "Musisz sobie poradzić bez mojej pomocy."
 #SPECTATOR EVENTS
 tournament_events.1400.t: "$tournament_header$ kompleks niższości"
 tournament_events.1400.desc: "Bycie częścią tłumu na wydarzeniu sportowym to często wspaniała sprawa. Ta atmosfera, te dźwięki, te widoki! Problem w tym, że niekiedy wad bywa tyle samo, co zalet.\n\nJedna z takich wad właśnie się przede mną zmaterializowała – i nosi imię [tall_person.GetFirstName]. Choć przechylam się to w jedną, to w drugą stronę, zza [tall_person.GetHerHis] wielkiego cielska nie widzę prawie nic.\n\nWzdycham ostentacyjnie i daję wyraz swojej frustracji tupnięciem, ale [tall_person.GetFirstNameNoTooltip] ani drgnie. Tłum wiwatuje – najwyraźniej dzieje się coś ważnego i ekscytującego. Zaraz mnie krew zaleje!"
 tournament_events.1400.a: "Zaraz będziesz oglądać widowisko na #EMP kolanach#!!"
 tournament_events.1400.a.fight: "Walka rozwiązałaby problem – w ten sposób czy inny…"
 tournament_events.1400.b: "Przepraszam, #EMP przesuniesz#! się wreszcie?"
 tournament_events.1400.b.success: "[tall_person.GetFirstNameNoTooltip] niechętnie się zgadza"
 tournament_events.1400.b.failure: "[tall_person.GetFirstNameNoTooltip] odmawia"
 tournament_events.1400.c: "Może zechcesz dla mnie walczyć?"
 tournament_events.1400.c.success: "[tall_person.GetFirstNameNoTooltip] dołącza do ciebie"
 tournament_events.1400.c.failure: "[tall_person.GetFirstNameNoTooltip] odmawia"
 tournament_events.1400.d: "Nieważne."
 tournament_events.1401.t: "$tournament_header$ kompleks wyższości"
 tournament_events.1401.desc: "Co za dzień! Ze swojego miejsca w przednim rzędzie doskonale widzę, co się dzieje. Wszystko idzie dobrze, dopóki ktoś nie zaczyna szarpać mnie za odzienie. Patrzę w dół i widzę osobę o wiele mniejszą ode mnie, która próbuje przedostać się do przodu.\n\nCzując na sobie moje spojrzenie, [smol_person.GetFirstName] prostuje się i zaczyna błagalnym tonem wyjaśniać sytuację.\n\n– Ale z ciebie… #EMP wielkolud#!! – oznajmia, gestem wskazując nasze zupełnie różne postury. – Nic nie widzę! Proszę, mogę stanąć przed tobą?"
 tournament_events.1401.a: "Ha, ha! Nie."
 tournament_events.1401.a.success: "Skutecznie odpychasz kurdupla"
 tournament_events.1401.a.failure: "[smol_person.GetFirstNameNoTooltip] przekrada się przed ciebie"
 tournament_events.1401.b: "Dobrze, przejdź."
 tournament_events.1402.t: "$tournament_header$ rozlany trunek"
 tournament_events.1402.desc: "Emocje podczas zawodów sięgają zenitu. Zawodnicy idą łeb w łeb. Chwytam mocno drewnianą poręcz przed sobą i wraz z resztą gawiedzi wykrzykuję wyrazy uznania. Mój krzyk szybko przeradza się jednak w zduszony jęk, gdy coś nagle oblewa mi plecy. To jakiś płyn… Coś #EMP jednocześnie#! ciepłego i zimnego, ale jak to?\n\nOdwracam się gwałtownie i spoglądam na sprawcę. To [drinking_spectator.GetFirstName]. W [drinking_spectator.GetHerHis] rękach nadal znajduje się kielich z chlupoczącą pozostałością niezidentyfikowanego trunku, którym ociekają moje plecy.\n\n– Uważaj, jak łazisz! – bełkocze, oskarżycielsko wskazując mnie kielichem."
 tournament_events.1402.a: "Może postawię nam kolejkę?"
 tournament_events.1402.b: "Co za [drinking_spectator.Custom('InsultNoun')]! Straż, zabrać [drinking_spectator.Custom('PL_go_ja')]!"
 tournament_events.1402.c: "Racja. Mój błąd!"
 tournament_events.1403.t: "$tournament_header$ zrugana zgraja"
 tournament_events.1403.desc: "Widownia bacznie obserwuje przygotowującego się zawodnika, lecz dobrą atmosferę wkrótce psuje donośny wrzask. Na boisko wkracza [realm_priest.GetFirstName].\n\n– Nie #EMP wstyd#! wam marnować czasu na oglądanie tego próżnego #EMP plugastwa#!!? – grzmi, błądząc spojrzeniem od jednej twarzy do drugiej, a przy każdym słowie z ust tryska [realm_priest.Custom('PL_mu_jej')] ślina. – Zamiast siedzieć tutaj, powinniście uczestniczyć w nabożeństwie!\n\nNa słowa, w których tkwi ziarno prawdy, entuzjazm tłumu nieco przygasa. Po chwili odzywa się wprawdzie kilku odważnych kibiców, jednak cel ich wściekłej riposty, [realm_priest.GetFirstNameNoTooltip], dzielnie stawia opór fali krytyki i niewzruszenie kontynuuje swoje kazanie."
 tournament_events.1403.a: "[realm_priest.GetFirstNameNoTooltip] ma rację, wy nikczemnicy!"
 tournament_events.1403.b: "Buuu! #EMP Buuuuu!#!"
 tournament_events.1403.c: "Może lepiej poczekać, aż sytuacja sama się uspokoi."
 tournament_events.1404.t: "$tournament_header$ potencjalnie dobre partie"
 tournament_events.1404.desc: "Gdy ja i [ROOT.Char.Custom2('RelationToMeShort', gossip_friend)] [gossip_friend.GetFirstName] zajmujemy miejsca w jednym z przednich rzędów, zawodnicy przechadzają się tuż przed nami. [gossip_friend.GetFirstNameNoTooltip] szturcha mnie kilka razy, niezbyt subtelnym ruchem głowy wskazując dwie osoby.\n\n– Co o nich myślisz? – pyta, usiłując stłumić chichot. – Kogo #EMP ty#! wybierasz? – Po sposobie, w jaki porusza brwiami, wnioskuję, że nie pyta o to, kogo typuję na zwycięzcę.\n\n– Patrz, patrz, idą w naszą stronę! Powiedz coś! Tylko głośno, żeby było słychać!"
 tournament_events.1404.a: "– Żadna z tych osób nie dorównuje pięknem #EMP tobie#!."
 tournament_events.1404.b: "– Ha! Na miłosnym polu bitwy tobie poszłoby lepiej od nich!"
 tournament_events.1404.c: "– #BOL O rety, czy to [knight_1.GetFirstNameNoTooltip]? To dopiero partia!#!"
 tournament_events.1404.d: "– #BOL Rany, to [knight_2.GetFirstNameNoTooltip]! Tylko #EMP spójrz!#!#!"
 tournament_events.1404.e: "– #EMP Ćśś, ćśś!#! #DIE1 #EMP Wystarczy tego#!, [gossip_friend.GetFirstName]!#!"
 tournament_events.1405.t: "$tournament_header$ los się uśmiechnął"
 tournament_events.1405.desc: "Omiatając gawiedź wzrokiem, słyszę dobiegający zewsząd gwar: widzowie albo oddają się rozmowom, albo dopingują zawodników. Wszyscy – oprócz jednej osoby.\n\n[flirty_onlooker.GetFirstName] wpatruje się we mnie, ale gdy nasze spojrzenia się spotykają, natychmiast ucieka wzrokiem. W normalnej sytuacji wywołałoby to u mnie podejrzenia, ale przygryziona warga i fakt, że [flirty_onlooker.GetFirstName] nieustanne zerka w moim kierunku, jakby upewniając się, czy wciąż patrzę, mówią mi, że coś jest na rzeczy."
 tournament_events.1405.a: "Ta informacja jeszcze mi się przyda!"
 tournament_events.1405.b: "No, no, no…"
 tournament_events.1405.b.tt: "Uśmiechnij się i puść [flirty_onlooker.Custom('PL_mu_jej')] oczko."
 tournament_events.1405.c: "Jestem tu dla widowiska, a nie dla amorów!"
 tournament_events.1406.t: "$tournament_header$ nowe doznania"
 tournament_events.1406.desc: "Gdy przeciskamy się przez tłum, [root_child.GetFirstName] nieustannie się rozgląda, napawając się widokami i wsłuchując się we wszystkie dźwięki. Widzę, że aż drży z ekscytacji. Co chwilę ciągnie mnie za rękę i wskazuje na przemykających obok zawodników.\n\nHamuję [root_child.Custom('PL_go_ja')] delikatnie, ale [root_child.GetSheHe] ciągnie dalej, nie mogąc powstrzymać emocji w obliczu nowych doświadczeń."
 tournament_events.1406.a: "– Skup się na nauce, dziecko."
 tournament_events.1406.b: "– Chodź, wezmę cię na barana!"
 tournament_events.1406.c: "– Ale emocje, prawda, [root_child.GetFirstNameNoTooltip]?"
 tournament_events.1407.t: "$tournament_header$ obroniony honor"
 tournament_events.1407.desc: "Tam jest! [ROOT.Char.Custom2('RelationToMeShort', competing_family)|U] [competing_family.GetFirstName] bierze udział w zawodach i wreszcie udało mi się wypatrzeć [competing_family.Custom('PL_go_ja')] w tłumie zawodników. Otwieram właśnie usta, żeby wykrzyczeć słowa wsparcia, gdy słyszę inny głos.\n\n– Ej, [competing_family.GetFirstNameNoTooltip]! Równie dobrze możesz od razu się poddać i oszczędzić nam wszystkim kłopotu!\n\nRozglądam się i widzę, że wśród roześmianych widzów siedzi [shouting_fan.GetFirstName], wyraźnie szykując się do wygłoszenia kolejnej litanii obelg."
 tournament_events.1407.a: "– Co takiego?!"
 tournament_events.1407.a.success: "Wygrywasz sprzeczkę"
 tournament_events.1407.a.failure: "Przegrywasz sprzeczkę"
 tournament_events.1407.b: "Nie daj się, [competing_family.GetFirstNameNoTooltip]! Wygraną masz w garści!"
 tournament_events.1407.b.success: "Udaje ci się zagłuszyć słowa, które wykrzykuje [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.b.failure: "[shouting_fan.GetFirstNameNoTooltip] nie daje ci się zagłuszyć"
 tournament_events.1407.c: "No cóż – mam nadzieję, że [competing_family.GetFirstNameNoTooltip] nie weźmie sobie tego do serca…"
 tournament_events.1408.t: "$tournament_header$ palące pragnienie"
 tournament_events.1408.desc: "Oglądając zawody z dogodnego miejsca w pierwszym rzędzie, niemal roztapiam się w promieniach słońca. Ależ dzisiaj upał. A może po prostu mam na sobie zbyt wiele ubrań?\n\nZ zamyślenia wyrywa mnie widok rzutkiego handlarza z przewieszoną przez ramię beczułką wypełnioną bliżej nieokreślonym płynem, który młodzieniec ten wyraźnie oferuje mijanym osobom w zamian za monety. Od razu zasycha mi w gardle. Gdyby tylko dało się do niego zbliżyć, nie tracąc dobrego miejsca…\n\nRozglądam się desperacko w poszukiwaniu rozwiązania, ale widzę tylko, jak [drinking_fan.GetFirstName] kluczy wśród tłumu, zmierzając z powrotem na swoje miejsce z napojem w dłoni."
 tournament_events.1408.a: "– Mogę to od ciebie odkupić?"
 tournament_events.1408.a.tt: "To może wymagać odrobiny perswazji…"
 tournament_events.1408.b: "Może jeśli szybko się uwinę…"
 tournament_events.1408.b.success: "Biegniesz po napój i z łatwością wracasz na swoje miejsce"
 tournament_events.1408.b.failure: "Kupujesz napój, ale tracisz miejsce"
 tournament_events.1408.b.criticalfailure: "Tracisz swoje miejsce, a do tego sprzedawca gdzieś znika"
 tournament_events.1408.c: "Trudno, jakoś wytrzymam."
 tournament_events.1409.t: "$tournament_header$ za kim jesteś?"
 tournament_events.1409.desc: "Przesuwam się, żeby przepuścić jakąś osobę, gdy nagle ta się do mnie zwraca.\n\n– Ach, [ROOT.Char.GetTitledFirstName]! Co za spotkanie! – Otwieram usta, by coś odpowiedzieć, ale [friendly_fan.GetFirstName] mnie uprzedza. – Pewnie nie ma wasza mość żadnego faworyta, co? Kogoś, kto waszym zdaniem zwycięży? Ja myślę, że wygra [fan_favourite.GetFirstName]!\n\nRozważam przez chwilę, co powiedzieć. Może najlepiej po prostu przytaknąć?"
 tournament_events.1409.a: "– Oczywiście! [fan_favourite.GetFirstNameNoTooltip] na pewno wygra!"
 tournament_events.1409.b: "– Ale z ciebie [friendly_fan.Custom('InsultNoun')]. Przecież wiadomo, że to [other_favourite.GetFirstNameNoTooltip] zwycięży!"
 tournament_events.1409.c: "Może wystarczy się uśmiechać i przytakiwać…"
 tournament_events.1410.t: "$tournament_header$ niezadowoleni fani"
 tournament_events.1410.desc: "Wśród zgiełku tłumu słyszę nagle wyraźnie odgłosy zwiastujące rychłą bitkę. Wyciągając szyję, oglądam się za siebie i zauważam dwie chwytające się za chabety postacie. Nie wiem, o co się kłócą, ale wokół nich utworzył się już krąg hałaśliwych obserwatorów.\n\n– [fan_2.Custom('InsultNoun')|U] z ciebie! – szydzi, wyprężając się, [fan_1.GetFirstName]. [fan_2.GetFirstName] odpłaca [fan_1.Custom('PL_mu_jej')] się pięknym za nadobne.\n\n– A ty jesteś szuja i [fan_1.Custom('InsultNoun')]! Zaraz cię wypatroszę!\n\n Lada moment może dojść do walki."
 tournament_events.1410.a: "– Dość tego!"
 tournament_events.1410.a.tt: "Próba rozdzielenia awanturników może być ryzykowna, ale muszę #EMP coś#! zrobić…"
 tournament_events.1410.a.success: "Udaje ci się rozdzielić awanturujące się osoby"
 tournament_events.1410.a.failure: "Dochodzi do walki, w wyniku której odnosisz rany"
 tournament_events.1410.b: "– Przestańcie! To nie czas ani miejsce na bójki!"
 tournament_events.1410.b.success: "Uspokajasz awanturujące się osoby"
 tournament_events.1410.b.failure: "Awanturnicy walczą dalej"
 tournament_events.1410.c: "Tak jest! Dowal [fan_1.Custom('PL_mu_jej')]!"
 tournament_events.1410.c.fan1: "[fan_1.GetFirstNameNoTooltip] wygrywa walkę"
 tournament_events.1410.c.fan2: "[fan_2.GetFirstNameNoTooltip] wygrywa walkę"
 #INTENT EVENTS
 tournament_events.6000.t: "$tournament_header$ za wszelką cenę"
 tournament_events.6000.desc: "[murder_target.GetTitledFirstName] to [murder_target.Custom('InsultNoun')], a turniej jest doskonałą okazją, aby wreszcie się [murder_target.Custom('PL_go_jej')] pozbyć. Wszak ukryte niebezpieczeństwa czają się na każdym kroku, a wypadki zdarzają się często, więc nikt nie nabierze podejrzeń.\n\n"
 tournament_events.6000.again: "[murder_target.GetTitledFirstName] wciąż żyje…\n\n"
 tournament_events.6000.deferred: "Czekam z godną pochwały cierpliwością, aż nadarzy się idealna okazja do ataku. Wtedy [murder_target.GetTitledFirstName] dostanie za swoje…"
 tournament_events.6000.foot: "Zbliża się kolejny etap: [activity.GetCurrentPhase.GetPhase.GetName|l]. Zatrute ostrze w odpowiednich rękach wykończyłoby mój cel w mgnieniu oka…\n\n"
 tournament_events.6000.joust: "[activity.GetCurrentPhase.GetPhase.GetName] to konkurencja, w której używa się tępo zakończonych kopii, ale może nikt nie zauważyłby starannie przygotowanego zamiennika z bardziej śmiercionośnym grotem…\n\n"
 tournament_events.6000.self_match: "Mogę pomajstrować przy moim sprzęcie, zignorować środki bezpieczeństwa wdrożone przez organizatorów turnieju i sprawić, że [murder_target.GetFirstNameNoTooltip] straci życie na oczach gawiedzi. To nie byłoby trudne…"
 tournament_events.6000.patsy_match: "Muszę tylko pomajstrować przy sprzęcie, którego używa [murder_match.GetFirstName], zanim [murder_match.GetSheHe] i [murder_target.GetFirstNameNoTooltip] staną do walki. Oby los mi sprzyjał…"
 tournament_events.6000.injuries: "Możliwe urazy"
 tournament_events.6000.a: "Ciekawa okazja."
 tournament_events.6000.b: "Tak, ludzie pomyślą, że to [murder_match.GetFirstNameNoTooltip] ponosi winę."
 tournament_events.6000.c: "Zakończę żywot tego tłumoka!"
 tournament_events.6000.d: "Jeszcze nie…"
 tournament_events.6000.e: "To zbyt ryzykowne…"
 tournament_events.6000.success: "Twój sabotaż odnosi skutek"
 tournament_events.6000.failure: "Twój sabotaż nie odnosi skutku"
 tournament_events.6000.success_tt: "[murder_target.GetFirstNameNoTooltip] ginie z rąk osoby o imieniu [murder_match.GetFirstNameNoTooltip]"
 tournament_events.6000.blame: "To [murder_match.GetShortUINameNotMe] stanie przed wszystkimi oskarżeniami"
 tournament_events.6000.imprisonment_tt: "[murder_target.GetFirstNameNoTooltip] jest gospodarzem, więc [murder_match.GetFirstNameNoTooltip] może trafić do więzienia"
 tournament_events.6001.t: "$tournament_events.6050.t$"
 tournament_events.6001.foot: "Nacieram ostrze trucizną, wspominając obietnice alchemika, który sprzedał mi tę cuchnącą miksturę. Następnie chowam broń do pochwy."
 tournament_events.6001.horse: "Pod osłoną nocy podmieniam kopie w zbrojowni. Leżą tam w mroku, czekając, aż o świcie zabrzmią trąbki."
 tournament_events.6001.success_patsy: "\n\nPo chwili napięcia, w której serce biło mi jak dzwon, udało mi się zbiec! Jeśli szczęście mi dopisze, [murder_match.GetFirstName] zorientuje się dopiero wtedy, gdy będzie już za późno…"
 tournament_events.6001.success: "\n\nMój przebiegle zmodyfikowany sprzęt jest gotowy. Muszę go tylko odpowiednio użyć. [activity.GetCurrentPhase.GetPhase.GetName] już tuż-tuż…"
 tournament_events.6001.failure: "\n\nGdy o poranku wracam na miejsce, okazuje się niestety, że jakiś bystry pomocnik zauważył moje dzieło. Moje działania zaowocowały jedynie podejrzeniami o nieczyste zagrywki, przez co giermkowie są jeszcze czujniejsi niż zwykle."
 tournament_events.6001.closing: "\n\n[murder_target.GetFirstName], twój dzień nadejdzie szybciej, niż ci się wydaje…"
 tournament_events.6001.a: "Już nie mogę się doczekać…"
 tournament_events.6001.b: "Do diabła…"
 tournament_events.6010.t: "$tournament_header$ morderstwo rywala"
 tournament_events.6010.desc: "U schyłku dnia zauważam, że mój rywal – [murder_target.GetName] – z wyraźnym spokojem odpoczywa wśród swojego towarzystwa. Te zawody to idealna sposobność, by zaaranżować mały #EMP wypadek#! z [murder_target.Custom('PL_jego_jej')] udziałem…\n\nW tak swobodnej atmosferze dorzucenie [murder_target.Custom('PL_mu_jej')] czegoś do kielicha nie powinno być problemem."
 tournament_events.6010.a: "W pobliżu jest apteka."
 tournament_events.6010.a.flavor: "[murder_target.GetFirstNameNoTooltip] posmakuje innej trucizny!"
 tournament_events.6010.a.success: "Twój rywal wypija łapczywie swój ostatni trunek"
 tournament_events.6010.a.ill: "Twój rywal traci nastrój"
 tournament_events.6010.a.failure: "Twój rywal pozostaje niewzruszony"
 tournament_events.6010.b: "Gdzie są tamci kloszardzi, którzy napatoczyli się wcześniej?"
 tournament_events.6010.b.flavor: "Człowiek w desperacji jest zdolny do wszystkiego. Można to wykorzystać…"
 tournament_events.6010.b.success: "Twój rywal kona"
 tournament_events.6010.b.caught: "Twój rywal obezwładnia zbira"
 tournament_events.6010.b.failure: "Twój rywal wymyka się zbirowi"
 tournament_events.6010.c: "To nie zadziała…"
 tournament_events.6011.t: "$tournament_events.6010.t$"
 tournament_events.6011.poison: "Wracam pospiesznie spod kramu sprzedawcy trucizn, który nader szybko uwierzył w moją bajeczkę o szczurach w stajni.\n\nZarobiony karczmarz napełnia kielich za kielichem – z zadziwiającą łatwością jestem w stanie ukradkiem dolać odrobinę mikstury do tego, na który czeka [murder_target.GetFirstName].\n\n"
 tournament_events.6011.thug: "Luj przyjmuje ode mnie monety i z rezygnacją – choć opryskliwie – zgadza się na moje warunki. Przytakuje, gdy oszczędnym ruchem głowy wskazuję cel, którym jest [murder_target.GetTitledFirstName].\n\n"
 tournament_events.6011.death: "Jeszcze bardziej niepokoi mnie to, jak szybko po wysączeniu mikstury [murder_target.GetFirstNameNoTooltip] pada na ziemię, gdzie wije się z bólu, z trudem wołając o pomoc."
 tournament_events.6011.ill: "Wstrzymuję oddech, gdy [murder_target.GetFirstNameNoTooltip] przystawia kielich do ust, i przez chwilę rozkoszuję się sukcesem, lecz wkrótce okazuje się, że muszę obejść się smakiem. [murder_target.Custom('InsultNoun')|U] dostaje tylko gorączki i prawdopodobnie przeżyje."
 tournament_events.6011.second_chance: "Ku mojej irytacji zdaje się, że trucizna tylko [murder_target.Custom('PL_go_ja')] zamroczyła. Gdy jednak wychodzę za [murder_target.Custom('PL_nim_nia')] na zewnątrz, zostajemy sam na sam w ustronnym miejscu na terenie turniejowym.\n\nTo może być moja ostatnia szansa na osiągnięcie celu…"
 tournament_events.6011.ache: "Nie muszę długo czekać na efekt. [murder_target.Custom('InsultNoun')|U] jęczy z bólu, alarmując kolejne osoby, które zaczynają tworzyć zbiegowisko. Niestety szybko okazuje się, że działanie trucizny nie jest wcale tak silne, jak je przedstawiano.\n\n[murder_target.GetFirstNameNoTooltip] może co najwyżej spędzić noc pełną wrażeń w wychodku…"
 tournament_events.6011.slain: "Oczekiwanie na wieści nie pozwala mi na spokojny sen, ale w głębi duszy czuję już ulgę na myśl o skutecznym usunięciu rywala.\n\nO świcie na językach wszystkich mieszkańców miejsca znanego jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] jest tylko jeden temat: [murder_target.GetFirstNameNoTooltip] i straszliwy sposób, w jaki odebrano [murder_target.Custom('PL_mu_jej')] życie. Pewien strażnik znalazł na ulicy [murder_target.Custom('PL_jego_jej')] wypatroszone ciało – i porzucony tuż przy nim zakrwawiony sztylet."
 tournament_events.6011.caught: "Oczekiwanie na wieści nie pozwala mi na spokojny sen. Jakiś nieokreślony strach ściska moje serce i nie puszcza aż do ranka.\n\nO świcie do moich drzwi puka służba, informując mnie o pewnym zajściu. Podobno osoba znana jako [murder_target.GetFirstNameNoTooltip] odparła nocą atak zbira, który próbował ją zamordować – i oskarża o zamach mnie."
 tournament_events.6011.escape: "Oczekiwanie na wieści nie pozwala mi na spokojny sen. Czuję, że coś poszło nie tak.\n\nIntuicja mnie nie zawodzi. [murder_target.GetFirstNameNoTooltip] wciąż żyje, a wieść o tym, że jakiś zakapturzony nieznajomy próbował pozbawić [murder_target.Custom('PL_go_ja')] życia, rozniosła się już po całej okolicy – w miejscu znanym jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] nie mówi się o niczym innym."
 tournament_events.6011.a.death: "Poszło #EMP podejrzanie#! łatwo…"
 tournament_events.6011.a.ill: "Jest jeszcze nadzieja…"
 tournament_events.6011.a.slain: "Paskudna sprawa."
 tournament_events.6011.a.caught: "Przeklęci włóczędzy."
 tournament_events.6011.a: "Masz ci los."
 tournament_events.6011.b: "Muszę działać – natychmiast."
 tournament_events.6011.b.success: "Uśmiercasz swojego rywala"
 tournament_events.6011.b.failure: "Twój rywal ucieka"
 tournament_events.6011.c: "To koniec…"
 tournament_events.6012.t: "$tournament_events.6010.t$"
 tournament_events.6012.poison: "Gawędzę właśnie miło na temat zbliżających się zawodów z innymi uczestnikami, gdy nagle czuję ścisk w brzuchu i tracę dech.\n\n"
 tournament_events.6012.thug: "Spędziwszy cały wieczór na pogawędkach o faworytach z innymi uczestnikami, udaję się do namiotu, gdy nagle odnoszę wrażenie, że ktoś za mną idzie.\n\n"
 tournament_events.6012.death: "Matulu, co się dzieje? Płonę od środka!\n\n– P-pomocy! – bełkoczę, podczas gdy znajomi przyglądają mi się z głupimi minami."
 tournament_events.6012.ill: "Upadam na ziemię, trzymając się za brzuch. Dokoła mnie zaczynają zbierać się zaniepokojeni gapie.\n\n– P-pomocy! Lekarza! – bełkoczę ostatkiem sił."
 tournament_events.6012.slain: "Zanim jednak jest mi dane się odwrócić, mam wrażenie, jakby stratował mnie jakiś koń. Zakapturzona postać przygważdża mnie do ziemi i mierzy sztyletem wprost w moje serce!"
 tournament_events.6012.caught: "Odsuwam się w momencie, w którym mężczyzna usiłuje się na mnie rzucić. Napastnik traci równowagę, a ja przygważdżam go do ziemi. W błocie dostrzegam błysk sztyletu."
 tournament_events.6012.escape: "Słyszę, jak zakapturzona postać zbliża się do mnie ciężkimi krokami. Odwracam się, gdy jest już blisko, i powalam ją na ziemię, po czym uciekam w stronę skupiska namiotów."
 tournament_events.6012.a.death: "#EMP *krztusi się*#! P… #weak pomocy…!"
 tournament_events.6012.a.ill: "M-muszę się t-tylko położyć."
 tournament_events.6012.a.poison: "D-diabeł pędził te t-trunki!"
 tournament_events.6012.a.slain: "#weak Kto…?!#!"
 tournament_events.6012.a.caught: "#EMP Kto cię nasłał?!#!"
 tournament_events.6012.a: "Nic mi nie będzie…"
 tournament_events.6013.t: "$tournament_events.6010.t$"
 tournament_events.6013.death: "Podbiegam do [murder_target.Custom('PL_niego_niej')] od tyłu tak cicho, jak to możliwe, po czym chwytam [murder_target.Custom('PL_go_ja')] za głowę i podrzynam [murder_target.Custom('PL_mu_jej')] gardło.\n\nOfiara charczy i wierzga nogami, a ja czym prędzej uciekam do labiryntu namiotów."
 tournament_events.6013.fallback: "Podbiegam do [murder_target.Custom('PL_niego_niej')] od tyłu tak cicho, jak to możliwe, ale [murder_target.GetFirstName] słyszy moje kroki i odwraca się, wytrzeszczając oczy na widok dzierżonego przeze mnie lśniącego sztyletu.\n\nW nagłym przypływie energii odskakuje, a ja zamieram w szoku i już po chwili tracę [murder_target.Custom('PL_go_ja')] z oczu w gąszczu namiotów."
 tournament_events.6013.a.death: "To powinno załatwić sprawę!"
 tournament_events.6013.a: "Tylko nie to!"
 tournament_events.6014.t: "$tournament_events.6010.t$"
 tournament_events.6014.desc: "Gdy wracam do namiotu, z trudem ściskając się za bok, ktoś podbiega do mnie od tyłu!"
 tournament_events.6014.death: "Nie mam nawet czasu na reakcję: napastnik odchyla mi głowę i przyciska sztylet do mojej szyi!"
 tournament_events.6014.fallback: "Odwracam się i ze zduszonym okrzykiem powalam napastnika na ziemię, po czym pędzę w kierunku labiryntu namiotów."
 tournament_events.6014.a.death: "Co… #EMP N…!#! *charczenie*"
 tournament_events.6014.a: "Czy to… Nie… #EMP [murder_actor.GetFirstNameNoTooltip]#!!"
 tournament_events.6050.t: "$tournament_contest_header$ sabotaż"
 tournament_events.6050.desc: "Zgodnie ze złożoną sobie obietnicą wygram zawody na tym turnieju, choćby nie wiem co. Rozważam nawet ucieknięcie się do niezbyt… #EMP czystego#! posunięcia, byle tylko zgarnąć nagrodę. W końcu [activity.GetCurrentPhase.GetPhase.GetName|l] to nie przelewki.\n\nMoi przeciwnicy z pewnością zrobiliby to samo, gdyby tylko wpadli na taki pomysł. Kto wie – może już coś wymyślili?"
 tournament_events.6050.a: "Zagrożeniem jest [sabotage_target_1.GetFirstNameNoTooltip]."
 tournament_events.6050.a.horse_race: "Zagrożenie stanowi #EMP [sabotage_target_1.Custom('GetContestHorseRaceName')]#! – koń, którego właścicielem jest [sabotage_target_1.GetFirstNameNoTooltip]."
 tournament_events.6050.b: "Nie mogę dopuścić do zwycięstwa kogoś takiego jak [sabotage_target_2.GetFirstNameNoTooltip]."
 tournament_events.6050.b.horse_race: "Nie mogę dopuścić do zwycięstwa kogoś takiego jak [sabotage_target_2.GetFirstNameNoTooltip] i [sabotage_target_2.Custom('PL_jego_jej')] koń #EMP [sabotage_target_2.Custom('GetContestHorseRaceName')]#!."
 tournament_events.6050.c: "Osobą, którą trzeba spacyfikować, jest [sabotage_target_3.GetFirstNameNoTooltip]."
 tournament_events.6050.c.horse_race: "[sabotage_target_3.GetFirstNameNoTooltip] i [sabotage_target_3.Custom('PL_jego_jej')] koń, #EMP [sabotage_target_3.Custom('GetContestHorseRaceName')]#!, muszą zostać spacyfikowani."
