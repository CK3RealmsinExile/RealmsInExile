 tournament_events.6051.t: "$tournament_events.6050.t$"
 tournament_events.6051.foot: "Mój plan sabotażu polegał na uszkodzeniu pancerza, który nosi [sabotage_target.GetTitledFirstName] a konkretnie na osłabieniu skórzanych mocowań elementów z nadzieją, że nie wytrzymają pojedynku. Należało to zrobić jeszcze przed wznowieniem obecnego etapu, znanego jako [activity.GetCurrentPhase.GetPhase.GetName|l]."
 tournament_events.6051.archery: "Mój plan sabotażu polegał na uszkodzeniu łuku, którego używa [sabotage_target.GetTitledFirstName], a konkretnie na nieznacznej modyfikacji naciągu cięciwy w celu pokrzyżowania planów rywala. Należało to zrobić jeszcze przed wznowieniem obecnego etapu, znanego jako [activity.GetCurrentPhase.GetPhase.GetName|l]."
 tournament_events.6051.pugilism: "Mój plan sabotażu polegał na uszkodzeniu obwojów, których używa [sabotage_target.GetTitledFirstName], a konkretnie na pokryciu ich podrażniającym skórę smarowidłem w celu pokrzyżowania planów rywala. Należało to zrobić jeszcze przed wznowieniem obecnego etapu, znanego jako [activity.GetCurrentPhase.GetPhase.GetName|l]."
 tournament_events.6051.horse: "Mój plan polegał na otruciu konia, którego właścicielem jest [sabotage_target.GetTitledFirstName]. Należało podmienić paszę na zatrutą, gdy giermkowie spali – jeszcze przed wznowieniem obecnego etapu, znanego jako [activity.GetCurrentPhase.GetPhase.GetName|l]."
 tournament_events.6051.horse_race: "Mój plan polegał na otruciu konia wyścigowego o imieniu #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, którego właścicielem jest [sabotage_target.GetTitledFirstName]. Należało podmienić paszę na zatrutą, gdy giermkowie spali – jeszcze przed rozpoczęciem kolejnego etapu, znanego jako [activity.GetCurrentPhase.GetPhase.GetName|l]."
 tournament_events.6051.falconry: "Mój plan polegał na otruciu ptaka, którego właścicielem jest [sabotage_target.GetTitledFirstName]. Należało zatruć karmę zwierzęcia, gdy giermkowie spali – jeszcze przed rozpoczęciem kolejnego etapu, znanego jako [activity.GetCurrentPhase.GetPhase.GetName|l]."
 tournament_events.6051.success: "\n\nMoja cierpliwość wreszcie się opłaciła. Realizuję plan, nie wzbudzając niczyich podejrzeń, i znikam w mroku nocy. O poranku oddycham z ulgą, gdy dowiaduję się, że nikt nawet nie wspomina o mojej intrydze."
 tournament_events.6051.detected: "\n\nJuż niemal kończę swoje skrupulatne dzieło, gdy nagle zauważam za sobą kogoś ze służby mojego celu. Pachołek stoi tak przez chwilę z rozdziawionymi ustami, ale nie daje mi czasu na reakcję – czmycha i mogę mieć pewność, że [sabotage_target.GetFirstNameNoTooltip] o wszystkim się dowie."
 tournament_events.6051.failure: "\n\nNiestety przez [sabotage_target.GetHerHis] spryt i mój pech udaje mi się jedynie wzbudzić podejrzenia o nieuczciwe zagrywki u pozostałych zawodników, którzy zachowują teraz jeszcze większą czujność niż wcześniej."
 tournament_events.6051.disqualified: "\n\nPo chwili podana zostaje informacja o mojej dyskwalifikacji…"
 tournament_events.6051.forgiven: "\n\nNa szczęście mogę kontynuować swój udział…"
 tournament_events.6051.a: "Wszystko w porządku."
 tournament_events.6051.a.disqualified: "Na miłość boską…"
 tournament_events.6051.a.detected: "Niech to szlag…"
 tournament_events.6051.a.failure: "Kurczę pieczone…"
 tournament_events.6052.t: "$tournament_events.6050.t$"
 tournament_events.6052.host: "Moi pomocnicy twierdzą, że przyłapali jednego z uczestników części zawodów znanej jako [activity.GetCurrentPhase.GetPhase.GetName|l] na próbie sabotażu przeciwko mnie! Sprawcą ma być [sabotage_actor.GetTitledFirstName].\n\n"
 tournament_events.6052.guest: "Jeden z uczestników części zawodów znanej jako [activity.GetCurrentPhase.GetPhase.GetName|l], [sabotage_target.GetTitledFirstName], twierdzi, że [sabotage_actor.GetTitledFirstName] ma na sumieniu niesportowe zachowanie – i to jeszcze przed początkiem wydarzenia!\n\n"
 tournament_events.6052.foot: "– Ta osoba próbowała uszkodzić pancerz, który ma nosić [sabotage_target.GetShortUINameNotMeNoTooltipNoFormat], osłabiając skórzane mocowania elementów z nadzieją, że nie wytrzymają pojedynku!"
 tournament_events.6052.archery: "– Ta osoba próbowała uszkodzić łuk, którego ma używać [sabotage_target.GetShortUINameNotMeNoTooltipNoFormat], nieznacznie modyfikując naciąg cięciwy."
 tournament_events.6052.pugilism: "– Ta osoba próbowała uszkodzić obwoje, których ma używać [sabotage_target.GetShortUINameNotMeNoTooltipNoFormat], pokrywając je podrażniającym skórę smarowidłem."
 tournament_events.6052.horse: "– Ta osoba próbowała otruć konia, którego właścicielem jest [sabotage_target.GetShortUINameNotMeNoTooltipNoFormat], podmieniając paszę na zatrutą, gdy giermkowie spali."
 tournament_events.6052.horse_race: "– Ta osoba próbowała otruć konia wyścigowego znanego jako #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, którego właścicielem jest [sabotage_target.GetShortUINameNotMeNoTooltipNoFormat], podmieniając paszę na zatrutą, gdy giermkowie spali."
 tournament_events.6052.a: "Zero tolerancji dla oszustów."
 tournament_events.6052.a.host: "Za oszukiwanie należy się dyskwalifikacja!"
 tournament_events.6052.b: "Przecież nikomu nic się nie stało."
 tournament_events.6053.t: "$tournament_events.6050.t$"
 tournament_events.6053.desc: "Zanim zawody w konkurencji znanej jako [activity.GetCurrentPhase.GetPhase.GetName|l] w ogóle się zaczęły, przyłapano kogoś na gorącym uczynku podczas sabotażu!"
 tournament_events.6053.foot: "– Osoba znana jako [sabotage_actor.GetTitledFirstName] próbowała uszkodzić pancerz, który ma nosić [sabotage_target.GetTitledFirstName], osłabiając skórzane mocowania elementów z nadzieją, że nie wytrzymają pojedynku!"
 tournament_events.6053.archery: "– Osoba znana jako [sabotage_actor.GetTitledFirstName] próbowała uszkodzić łuk, którego ma używać [sabotage_target.GetTitledFirstName], nieznacznie modyfikując naciąg cięciwy. Chciała w ten sposób pokrzyżować mi plany."
 tournament_events.6053.pugilism: "– Osoba znana jako [sabotage_actor.GetTitledFirstName] próbowała uszkodzić obwoje, których ma używać [sabotage_target.GetTitledFirstName], pokrywając je podrażniającym skórę smarowidłem. Chciała w ten sposób pokrzyżować mi plany."
 tournament_events.6053.horse: "– Osoba znana jako [sabotage_actor.GetTitledFirstName] próbowała otruć konia, którego właścicielem jest [sabotage_target.GetTitledFirstName], podmieniając paszę na zatrutą, gdy giermkowie spali."
 tournament_events.6053.horse_race: "– Osoba znana jako [sabotage_actor.GetTitledFirstName] próbowała otruć konia wyścigowego, który nosi imię #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! – i którego właścicielem jest [sabotage_target.GetTitledFirstName] – podmieniając paszę na zatrutą partię, gdy giermkowie spali."
 tournament_events.6053.disqualified_target: "\n\n[host.GetTitledFirstName] słusznie wyklucza tę podłą gnidę z udziału w zawodach. Co za tupet!"
 tournament_events.6053.disqualified: "\n\nCo zrozumiałe, [host.GetTitledFirstName] wyklucza [sabotage_actor.Custom('PL_go_ja')] z udziału w zawodach – ku zadowoleniu niedoszłej ofiary."
 tournament_events.6053.forgiven_target: "\n\n[host.GetTitledFirstName] ułaskawia tę parszywą gnidę, przez co będzie ona mogła nadal uczestniczyć w zawodach. Oburzające!"
 tournament_events.6053.forgiven: "\n\n[host.GetTitledFirstName], o dziwo, nie podejmuje przeciwko [sabotage_actor.Custom('PL_niemu_niej')] żadnych działań, bagatelizując całe zamieszanie."
 tournament_events.6053.a: "Bezczelność!"
 tournament_events.6500.t: "$tournament_header$ rzeczy, które robimy z miłości"
 tournament_events.6500.desc: "Choć [woo_target.GetTitledFirstName] zauważa moje próby zwrócenia na siebie [woo_target.GetHerHis] uwagi, wciąż nie chce otworzyć przede mną serca.\n\n– Nie licz na moją naiwność. Nie jestem zabaweczką szlachty ani kimś, kogo można zdobyć i zostawić. Pokaż mi, udowodnij swoje uczucia, a wtedy porozmawiamy…\n\n– Udowodnić? Ale jak? – pytam.\n\n– Przegraj zawody – odpowiada bezzwłocznie [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.a: "Dla ciebie wszystko, [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b: "Porażka to plama na honorze!"
 tournament_events.6510.t: "Kuszący triumf"
 tournament_events.6510.opening: "Dzięki przerwom w uroczystościach turniejowych mam mnóstwo czasu na zastanowienie się, w jaki sposób ja i obiekt moich westchnień, [woo_target.GetFirstName], moglibyśmy się spotkać sam na sam."
 tournament_events.6510.married: "Bez problemu udało mi się zorganizować wszystko po mojej myśli: [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], będzie w tym czasie gdzieś indziej."
 tournament_events.6510.currentspouse: "To dla mnie szansa na dowiedzenie mojego oddania!"
 tournament_events.6510.desc: "\n\n– Gratuluję zwycięstwa, [ROOT.Char.GetTitledFirstName]. [ROOT.Char.Custom('GetRandomWonContest')] to wszak nie byle co! – oznajmia z grzecznością [woo_target.GetFirstName]. – Ależ to było widowisko!\n\nW [woo_target.GetHerHis] oczach widzę bez wątpienia autentyczny błysk."
 tournament_events.6510.a: "To wszystko dla #EMP ciebie#!."
 tournament_events.6510.a.tt: "#F Wiesz, że [woo_target.GetFirstNameNoTooltip] ma emocjonalną stronę. Wykorzystaj to.#!"
 tournament_events.6510.b: "Przestań, to przecież nic takiego."
 tournament_events.6510.b.tt: "#F Wiesz, że [woo_target.GetFirstNameNoTooltip] ma arogancką stronę. Wykorzystaj to.#!"
 tournament_events.6510.c: "Poszczęściło mi się. Moi przeciwnicy stoczyli dobrą walkę."
 tournament_events.6510.c.tt: "#F Wiesz, że [woo_target.GetFirstNameNoTooltip] cechuje się skromnością. Wykorzystaj to.#!"
 tournament_events.6510.d: "Nie udałoby mi się to, gdyby nie [ROOT.Char.GetFaith.HighGodName]. Moje modlitwy zostały wysłuchane."
 tournament_events.6510.d.tt: "#F Wiesz, że [woo_target.GetFirstNameNoTooltip] jest osobą religijną. Wykorzystaj to.#!"
 tournament_events.6511.reply_dedicate: "[woo_actor.GetTitledFirstName] oznajmia bezwstydnie, że to wszystko dla mnie!\n\n"
 tournament_events.6511.reply_dismiss: "[woo_actor.GetTitledFirstName] nonszalancko stwierdza, że o czymś tak trywialnym nie warto nawet wspominać.\n\n"
 tournament_events.6511.reply_praise: "[woo_actor.GetTitledFirstName] od razu tłumaczy wszystko szczęściem, twierdząc, że [woo_actor.GetHerHis] przeciwnicy byli równie potężni jak [woo_actor.GetSheHe].\n\n"
 tournament_events.6511.reply_god: "[woo_actor.GetTitledFirstName] wyjaśnia mi szczerze, że udało [woo_actor.Custom('PL_mu_jej')] się to wszystko, ponieważ czuwa nad [woo_actor.Custom('PL_nim_nia')] [woo_actor.GetFaith.HighGodName].\n\n"
 tournament_events.6511.opening: "Ja i [woo_actor.GetTitledFirstName] wpadamy na siebie pod pawilonem. Korzystam z tej sposobności, by pogratulować [woo_actor.Custom('PL_mu_jej')] zwycięstwa w zawodach, podkreślając, że wygrana w konkurencji takiej jak [ROOT.Char.Custom('GetRandomWonContest')|l] to przecież nie byle co.\n\n"
 tournament_events.6511.dedicate: "$tournament_events.6511.reply_dedicate$Nie jestem w stanie powstrzymać rumieńca, który w obliczu tak bezwstydnego flirtu rozpala moje policzki…"
 tournament_events.6511.dismiss: "$tournament_events.6511.reply_dismiss$Ależ śmiałość. Co za [woo_actor.GetWomanMan]…"
 tournament_events.6511.praise: "$tournament_events.6511.reply_praise$Cóż za skromność…"
 tournament_events.6511.god: "$tournament_events.6511.reply_god$Widać, że to [woo_actor.GetWomanMan] mocnej wiary."
 tournament_events.6511.fallback: "[woo_actor.GetSheHe|U] uśmiecha się do mnie rozmyślnie, a ja nie mogę oderwać od [woo_actor.Custom('PL_niego_niej')] wzroku."
 tournament_events.6511.a: "Nie sposób odmówić [woo_actor.Custom('PL_mu_jej')] swoistego uroku…"
 tournament_events.6512.dedicate: "$tournament_events.6511.reply_dedicate$Niewiele mogę poradzić na to, że w środku aż mnie skręca…"
 tournament_events.6512.dismiss: "$tournament_events.6511.reply_dismiss$Ależ arogancja…"
 tournament_events.6512.praise: "$tournament_events.6511.praise$Naprawdę przydałoby ci się nauczyć przyjmowania komplementów."
 tournament_events.6512.god: "$tournament_events.6511.god$Jak można być aż tak nudną osobą…?"
 tournament_events.6512.fallback: "[woo_actor.GetSheHe|U] uśmiecha się do mnie rozmyślnie, co wprawia mnie w #EMP ogromny#! dyskomfort."
 tournament_events.6512.a: "Ta osoba jest niedorzeczna."
 tournament_events.6513.reply: "Wygląda na to, że [woo_target.GetTitledFirstName] ciepło reaguje na moją odpowiedź"
 tournament_events.6513.dedicate: "$tournament_events.6513.reply$, bo rumieni się i śmieje z udawanym zawstydzeniem."
 tournament_events.6513.dismiss: "$tournament_events.6513.reply$, bo patrzy na mnie zupełnie inaczej niż przedtem."
 tournament_events.6513.praise: "$tournament_events.6513.reply$, bo stwierdza, że to na pewno nie był tylko łut szczęścia."
 tournament_events.6513.god: "$tournament_events.6513.reply$, bo przytakuje i stwierdza, że [woo_target.GetFaith.HighGodName] rzeczywiście musi nade mną czuwać."
 tournament_events.6513.fallback: "$tournament_events.6513.reply$, bo długo i intensywnie wpatruje mi się w oczy."
 tournament_events.6513.desc: "\n\nKiedy [woo_target.GetTitledFirstName] odchodzi, każda wymieniana przez nas uprzejmość aż tętni napięciem. To było pewne, że ujmę [woo_target.Custom('PL_go_ja')] umiejętnie dobranymi słowami!"
 tournament_events.6513.a: "Myślę, że mam [woo_target.Custom('PL_go_ja')] już w garści…"
 tournament_events.6514.reply: "[woo_target.GetTitledFirstName] nie jest chyba pod wrażeniem mojej odpowiedzi"
 tournament_events.6514.dedicate: "$tournament_events.6514.reply$, ponieważ dziękuje mi i szybko odchodzi, unikając mojego spojrzenia."
 tournament_events.6514.dismiss: "$tournament_events.6514.reply$, ponieważ lekceważąco przewraca oczami."
 tournament_events.6514.praise: "$tournament_events.6514.reply$, ponieważ szybko traci chęć do rozmowy."
 tournament_events.6514.god: "$tournament_events.6514.reply$, ponieważ spogląda gdzieś w dal i zdaje się słuchać mnie od niechcenia."
 tournament_events.6514.fallback: "$tournament_events.6513.reply$, bo niezwykle szybko mnie opuszcza."
 tournament_events.6514.desc: "\n\nStoję samotnie po naszym pożegnaniu i nie mogę przestać myśleć o popełnionej przeze mnie gafie."
 tournament_events.6514.a: "Co też mi przyszło do głowy…?"
 tournament_events.6900.t: "$tournament_header$ lansjer z tych stron"
 tournament_events.6900.desc: "Przyglądając się uważnie drobnej szlachcie zgromadzonej w miejscu znanym jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], zauważam kogoś, kto może mi się bardzo przydać.\n\n"
 tournament_events.6900.new: "[local_lancer.GetFullName] pochodzi z tych stron i zna się na jeździectwie jak mało kto. Mimo niskiej pozycji (to [ROOT.Char.Custom('MountedWarriorTerm')] z zapomnianego prowincjonalnego rodu) słynie wśród miejscowych ze swojej odwagi."
 tournament_events.6900.pool: "[local_lancer.GetFullName] to osoba krnąbrna, mająca pewne doświadczenie i podróżująca od dworu do dworu w poszukiwaniu kogoś, komu mogłaby służyć. Ludziom tego pokroju zwykle nie należy ufać, ale [local_lancer.GetSheHe] ma niemały talent, co widać od razu."
 tournament_events.6900.closing: "\n\nGdy podchodzę, by się przedstawić, nagle obok [local_lancer.Custom('PL_niego_niej')] przystaje – wyraźnie z podobnym zamiarem – [bidder.GetTitledFirstName]…"
 tournament_events.6900.a: "Zapewniam, że zapłacę więcej."
 tournament_events.6900.a.success: "[local_lancer.GetFirstNameNoTooltip] to osoba łasa na pieniądze"
 tournament_events.6900.a.failure: "[local_lancer.GetFirstNameNoTooltip] nie wybiera mnie – bardziej odpowiada [local_lancer.Custom('PL_mu_jej')] [bidder.GetFirstNameNoTooltip]"
 tournament_events.6900.b: "[local_lancer.GetFirstNameNoTooltip], zasiądziesz w moim wielkim namiocie!"
 tournament_events.6900.b.success: "[local_lancer.GetFirstNameNoTooltip] pragnie słów uznania"
 tournament_events.6900.c: "Przecież nie wybierzesz służby u kogoś takiego jak #EMP [bidder.GetTitleAsNameNoTooltip]#!, prawda?"
 tournament_events.6900.c.success: "[local_lancer.GetFirstNameNoTooltip] to osoba ambitna"
 tournament_events.6900.d: "Odsuń się, [bidder.GetFirstNameNoTooltip]. [ROOT.Char.GetTitleAsNameNoTooltip] ma pierwszeństwo."
 tournament_events.6900.e: "[ROOT.Char.Custom('MountedWarriorTerm')|U] nie jest kimś, o kogo mam zamiar się targować."
 tournament_events.7000.t: "$tournament_header$ zachowuj się jak [ROOT.Char.GetWomanMan]!"
 tournament_events.7000.desc: "Spaceruję po okolicy, gdy obok mnie przechodzą [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]. Witając się z nimi, zauważam nagle, że jedna z osób nie nadąża za resztą – przystaję więc i odwracam się, żeby ją zawołać. \n\n[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')|U] ma na sobie nieforemną, źle dopasowaną zbroję i patrzy przed siebie szeroko otwartymi oczami, kryjąc pod hełmem przerażoną twarz. #EMP Coś#! tu jest nie tak. Robię krok do przodu, po czym – nie dając oszustowi czasu na reakcję – szybkim ruchem zdejmuję mu hełm.\n\nStaje przede mną nie kto inny jak [mulan.GetWomanMan], ukradkiem rozglądając się w obawie, że ktoś mógł zauważyć to zajście. Nie dość, że usiłuje wyglądać jak [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], to jeszcze planuje #EMP wziąć udział w zawodach#!!"
 tournament_events.7000.a: "Nikomu nie powiem."
 tournament_events.7000.a.tt: "Dołącza do aktywności ([activity.GetShortName|l])"
 tournament_events.7000.b: "Przydałby mi się ktoś taki jak ty."
 tournament_events.7000.b.tt: "Od teraz to [mulan.Custom('KnightCulture')|l] na twoim dworze"
 tournament_events.7000.c: "Straż! #EMP Straż!#! W naszym turnieju bierze udział #EMP [mulan.GetWomanMan]#!!"
