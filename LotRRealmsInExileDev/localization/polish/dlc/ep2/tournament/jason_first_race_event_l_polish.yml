l_polish:
 #RACE EVENTS
 jason_first_race_event.1.t: "Tupot kopyt"
 jason_first_race_event.1.desc: "W pełnym galopie jeździec, za którym stoi [opponent.GetTitledFirstName], ciągnie za lejce, a #EMP [opponent.Custom('GetContestHorseRaceName')]#! popycha mojego konia i jeźdźca imieniem [jockey.GetFirstName] – a może to #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! ich popycha? Jakkolwiek by nie było, cała ta nieszczęsna grupa wpada bokiem w barierki.\n\nTam, gdzie jeszcze przed chwilą było całe stado pędzących wierzchowców, lśniących od potu, teraz dwa konie wyrwały się z tłumu, a ich jeźdźcy walczą, by nad nimi zapanować.\n\nReszta jeźdźców pędzi dalej, dwa chwiejące się konie zostały daleko za nimi."
 jason_first_race_event.1.desc.suspicious: "Pośród swoich sług [opponent.GetTitledFirstNameNoTooltip] krzyczy w „szoku”… nieprzekonująco."
 jason_first_race_event.1.desc.sympathetic: "Pośród swoich sług [opponent.GetTitledFirstNameNoTooltip] krzyczy z przerażenia."
 jason_first_race_event.1.a: "Podstęp! Oszukano mnie!"
 jason_first_race_event.1.a.tt: "Ta agresja jest podstawą do ich dyskwalifikacji!"
 jason_first_race_event.1.a.tt.win: "[opponent.GetFirstNameNoTooltip] został[Select_CString(opponent.IsFemale, 'a usunięta', ' usunięty' )] z wyścigu z powodu „nieczystej gry”"
 jason_first_race_event.1.a.tt.lose: "Brzmisz wyraźnie małostkowo… nikt cię nie słucha"
 jason_first_race_event.1.b: "Tylko [opponent.GetFirstNameNoTooltip] rozumie twój żal w tej chwili."
 jason_first_race_event.1.b.tt: "Składasz serdeczne wyrazy współczucia swojemu pechowemu konkurentowi."
 jason_first_race_event.1.c: "„Zwolnij wodze, [jockey.GetFirstNameNoTooltip]!”"
 jason_first_race_event.1.c.tt: "Zawołaj swojego jeźdźca, aby zachęcić go do dalszej jazdy!"
 jason_first_race_event.1.c.tt.win: "[jockey.GetFirstNameNoTooltip] uspokaja swojego wierzchowca"
 jason_first_race_event.1.c.tt.lose: "[jockey.GetFirstNameNoTooltip] nie słyszy cię"
 jason_first_race_event.1.d: "Żegnaj, zwycięstwo?"
 jason_first_race_event.1.d.tt: "Po prostu mam nadzieję, że [jockey.GetFirstNameNoTooltip] ma się dobrze…"
 contest_horse_race_collision_log_title: "Zderzenie jeźdźców"
 contest_horse_race_collision_log: "Zawodnicy, których wystawili [CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe], zderzyli się"
