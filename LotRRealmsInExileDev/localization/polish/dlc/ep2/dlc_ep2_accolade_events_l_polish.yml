l_polish:
 ep2_accolade_events.0100.t: "Sztuka łowiecka"
 ep2_accolade_events.0100.desc: "Ślepo gonić dzikie stworzenie, wystrzeliwując strzałę za strzałą czy też ponaglając się coraz bardziej?\n\n– Czczy wysiłek! – śmieje się [huntsmaster.GetName], [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] wielkiej sławy.\n\nBestie potrafią być przebiegłe. Wyczuwają zbliżającego się tropiciela, rozpraszają się przed grupą myśliwych, a osaczone, robią się agresywne. Powalanie zwierzyny wymaga dobrej znajomości jej i jej dzikiego środowiska, a po rozbrzmieniu odgłosu rogu – walki do upadłego.\n\nNajbardziej wykwalifikowanym z myśliwych jest [huntsmaster.GetFirstNameNoTooltip]. W [huntsmaster.Custom('PL_jego_jej')] towarzystwie"
 ep2_accolade_events.0100.desc.both: "ja i [ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)] [new_hunter_2.GetFirstName] zdobywamy obycie ze stworzeniami, za których powstaniem stoi [ROOT.Char.GetFaith.HighGodName]… a także uczymy się, jak je przechytrzać."
 ep2_accolade_events.0100.desc.heir: "bliska mi osoba, [ROOT.Char.Custom2('RelationToMeShort', new_hunter)] [new_hunter.GetFirstName], zdobywa obycie ze stworzeniami, za których powstaniem stoi [ROOT.Char.GetFaith.HighGodName]… a także uczy się, jak je przechytrzać."
 ep2_accolade_events.0100.desc.liege: "zdobywam obycie ze stworzeniami, za których powstaniem stoi [ROOT.Char.GetFaith.HighGodName]… a także uczę się, jak je przechytrzać."
 ep2_accolade_events.0100.a: "W pogoń!"
 ep2_accolade_events.0200.t: "Prawdziwe zacięcie"
 ep2_accolade_events.0200.desc: "– Dobrze! – powiada z promiennym uśmiechem [acclaimed_blademaster.GetName]. #EMP – Jeszcze raz!#!\n\nMiecz ściera się z mieczem, wola z wolą. Początkujący szermierz czuje jedynie żądzę zwycięstwa, podczas gdy wprawny rycerz [acclaimed_blademaster.GetFirstNameNoTooltip] podśmiechuje się, parując ataki.\n\n"
 ep2_accolade_events.0200.desc.both_not_martial: "Opadam z sił i kończę ten szturm.\n\n– Twa dłoń wie, jak dzierżyć miecz – mówi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. – [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)|U] też ma dryg. Mogę… szkolić was, jeśli sobie tego życzycie.\n\nWpatruję się w rękojeść w moich steranych palcach. Czy mam przeciwstawić się swojemu przeznaczeniu?"
 ep2_accolade_events.0200.desc.liege_not_martial: "Opadam z sił i kończę ten szturm.\n\n– Twa dłoń wie, jak dzierżyć miecz – mówi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. – [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)|U] też ma dryg. Mogę… szkolić i ciebie, tak jak szkolę [new_blademaster_2.Custom('PL_jego_ja')], jeśli sobie tego życzysz.\n\nWpatruję się w rękojeść w moich steranych palcach. Czy mam przeciwstawić się swojemu przeznaczeniu?"
 ep2_accolade_events.0200.desc.heir_not_martial: "Opadam z sił i kończę ten szturm.\n\n– Twa dłoń wie, jak dzierżyć miecz – mówi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. – [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)|U] też ma dryg. [new_blademaster_2.GetFirstName] prosi, by szkolić was razem.\n\n[new_blademaster_2.GetFirstName] dziedziczy po mnie i ma czelność przeciwstawiać się swojemu przeznaczeniu?"
 ep2_accolade_events.0200.desc.both: "Opadam z sił i kończę ten szturm.\n\n– Twa dłoń wie, jak dzierżyć miecz – mówi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. – [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)|U] też ma dryg! W waszych szaleńczych atakach jest coś ze sztuki. Coś, co trzeba pielęgnować."
 ep2_accolade_events.0200.desc.heir: "Bliska mi osoba, [ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName], opada z sił i kończy swój szturm.\n\n– [new_blademaster.Custom('PL_jego_jej')|U] dłoń wie, jak dzierżyć miecz – mówi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. – W [new_blademaster.Custom('PL_jego_jej')] furii jest coś ze sztuki. Coś, co trzeba pielęgnować."
 ep2_accolade_events.0200.desc.liege: "Opadam z sił i kończę ten szturm.\n\n– Twa dłoń wie, jak dzierżyć miecz – mówi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. W twojej furii jest coś ze sztuki. Coś, co trzeba pielęgnować."
 ep2_accolade_events.0200.a: "Niech nasi nieprzyjaciele drżą!"
 ep2_accolade_events.0200.b: "Znać się na walce muszą tylko ci, którzy mogą do niej stanąć."
 ep2_accolade_events.0200.b.tt: "Wszak [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] wzoruje się na mnie."
 defied_martial_custom_modifier: "Porzucone zwyczaje wojenne"
 defied_martial_custom_desc: "Postać ta zignorowała społeczne obyczaje, zrzucając ciężar miecza na osoby, którym sztuka fechtunku nie jest pisana."
 ep2_accolade_events.0300.t: "Kredo ulubieńca tłumów"
 ep2_accolade_events.0300.desc: "Siedząc u mego boku podczas porannego posiłku, [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName] obsypuje mnie niepowszednimi ciekawostkami na temat dworzan, opowiada imponujące i absurdalne historie, a przy tym sprawia, że ze stołu znikają niewiarygodne ilości jedzenia i picia.\n\n– Jak [ROOT.Char.GetTitleTierName] zapewne wie, owoce życia czekają wszędzie wkoło – mówi. – Dojrzewają na gałęziach i pozwalają się spróbować tylko tym, którzy lekkomyślnie ośmielają się po nie sięgać.\n\n[master_of_revels.GetFirstNameNoTooltip], czerpiąc z życia garściami, jest na językach wszystkich. Żyje lekkomyślnie, a zawsze zjednuje sobie przyjaciół i jest obiektem fascynacji.\n\n"
 ep2_accolade_events.0300.desc.both: "Pełen życia człowiek inspirujący mnie i osobę będącą moim dziedzicem o imieniu [new_reveler_2.GetFirstName]."
 ep2_accolade_events.0300.desc.heir: "Pełen życia człowiek inspirujący osobę będącą moim dziedzicem o imieniu [new_reveler_2.GetFirstName]."
 ep2_accolade_events.0300.desc.liege: "Czuję w sobie inspirację."
 ep2_accolade_events.0300.a: "Za gwarne wieczory i słodkie owoce!"
