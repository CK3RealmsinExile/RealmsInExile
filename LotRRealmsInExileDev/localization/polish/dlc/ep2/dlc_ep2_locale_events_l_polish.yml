 tournament_weaponsmith_ornament_modifier: "Zdobione ostrze"
 tournament_weaponsmith_ornament_modifier_desc: "Ta postać otrzymała w prezencie wysokiej jakości zdobioną broń, kupioną u turniejowego płatnerza."
 tournament_bowyer_quiver_modifier: "Piękny kołczan"
 tournament_bowyer_quiver_modifier_desc: "Ta postać otrzymała w prezencie wysokiej jakości kołczan, kupiony u turniejowego łuczarza."
 tournament_bowyer_hunt_modifier: "Piękne strzały myśliwskie z grotami tępymi"
 tournament_bowyer_hunt_modifier_desc: "Ta postać otrzymała w prezencie wysokiej jakości strzały myśliwskie, kupione u turniejowego łuczarza."
 tournament_kept_the_peace_modifier: "Niezmienne opanowanie"
 tournament_kept_the_peace_modifier_desc: "Elokwencja tej postaci przyniosła pozytywny skutek w konfrontacji o dużą stawkę."
 tournament_man_of_the_people_modifier: "Przyjaciel ludu"
 tournament_man_of_the_people_modifier_desc: "Ta postać z chęcią brata się ze zwykłymi ludźmi, jakby byli na tym samym poziomie."
 tournament_snob_modifier: "Człowiek wyższych sfer"
 tournament_snob_modifier_desc: "Ta postać odmawia spędzania czasu z osobami uważanymi za znajdujące się niżej od niej na drabinie społecznej."
 tournament_dice_player_modifier: "Hazardzista"
 tournament_dice_player_modifier_desc: "Ta postać brała udział w grze w kości o duże stawki w karczmie."
 tournament_lecherous_knight_modifier: "Lubieżni wojownicy"
 tournament_lecherous_knight_modifier_desc: "Ta postać nakryła swoich rycerzy podczas miłosnych igraszek z pewnymi dyskretnymi osobami trudniącymi się najstarszym zawodem świata i postanowiła się przyłączyć."
