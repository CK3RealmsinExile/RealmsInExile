 tournament_tailor_gambeson_modifier: "Piękna przeszywanica"
 tournament_tailor_gambeson_modifier_desc: "Ta postać otrzymała w prezencie wysokiej jakości przeszywanicę, kupioną u turniejowego krawca."
 tournament_tailor_glove_modifier: "Piękne rękawice"
