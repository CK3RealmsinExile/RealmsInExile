l_polish:
 #TAVERN
 ep2_locale_events.1000.t: "$tournament_locale_tavern$: kolejna runda"
 ep2_locale_events.1000.independent: "Z kącika karczmy, w którym przy swoim stoliku siedzi [drinking_leader.GetTitledFirstName], dobiegają donośne salwy śmiechu."
 ep2_locale_events.1000.liege: "Z kącika karczmy, w którym przy swoim stoliku siedzi [drinking_leader.GetTitledFirstName], [drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)] osoby, którą jest [drinking_leader.GetLiege.GetTitledFirstName], wybuchają donośne salwy śmiechu."
 ep2_locale_events.1000.alcohol: "\n\nWokół [drinking_leader.Custom('PL_niego_niej')] zebrała się grupa przyjaciół i nowych znajomych, kolejnych kandydatów do wzięcia udziału w aktywności o nazwie [activity.GetCurrentPhase.GetPhase.GetName]. Obecnym towarzyszy [host.Custom('RegionalAlcoholicDrink')], sprzyjając snuciu opowieści.\n\nPrzechodząc obok, zastanawiasz się, czy do nich nie dołączyć…"
 ep2_locale_events.1000.a: "Karczmarzu, więcej tutaj!"
 ep2_locale_events.1000.b: "Płacę za cały stolik!"
 ep2_locale_events.1000.c: "Myślę, że tym tu już starczy."
 ep2_locale_events.1000.d: "Miłego wieczoru, [drinking_leader.GetFirstNameNoTooltip]!"
 drinks_round_tt: "Każdy pijak"
 ep2_locale_events.1000.hangover_tt: "Nigdy więcej…"
 ep2_locale_events.1002.t: "$tournament_locale_tavern$: pijackie wyzwanie"
 ep2_locale_events.1002.desc: "Lokalna karczma jest wypełniona tłumami, jak można się spodziewać, gdy w miasteczku zaczyna się turniej. Pośród nowo przybyłych jest [local_drunk.GetWomanMan] – od razu widać, że stale bywa w tym lokalu. Obrzuca mnie podejrzliwie wzrokiem, gdy siadam.\n\n– A co #EMP ty#! tutaj robisz? – wyrzuca wreszcie z siebie, gdy podają mi napitek.\n\nOdwracam się do [local_drunk.Custom('PL_niego_niej')], a [local_drunk.GetWomanMan] wstaje niepewnie.\n\n– Proszę mi wybaczyć moją arogancję. – Temu wtrąceniu towarzyszy lekceważący ukłon. – Ale sądzę, że połowa tego byłaby dla ciebie wyzwaniem, a co dopiero całość!"
 ep2_locale_events.1002.a: "Oj tam, po cóż ta wrogość. Postawić ci coś do picia?"
 ep2_locale_events.1002.b: "Mówisz poważnie? #EMP Szykować kufle!#!"
 ep2_locale_events.1002.b.success: "Pijecie razem, ale [local_drunk.GetFirstNameNoTooltip] ma słabszą głowę"
 ep2_locale_events.1002.b.failure: "Budzisz się po kilku godzinach z zamroczeniem i potwornym kacem"
 ep2_locale_events.1002.c: "Sadzaj swój zad i zamknij jadaczkę, pijaczyno."
 ep2_locale_events.1010.t: "$tournament_locale_tavern$: masz ochotę na partyjkę?"
 ep2_locale_events.1010.desc: "Mrok panujący w karczmie rozjaśniają trzaskający ogień i trwająca libacja biesiadników. Prześlizguję się obok dwóch szczególnie awanturniczych pijaków i siadam przy pobliskim stoliku, który byłby pusty, gdyby nie jedna postać.\n\n– Niezła noc, czyż nie? – [gambler.GetFirstName] wskazuje na ledwie żywy tłum.\n\nPrzytakuję uprzejmie. Nie mija nawet sekunda a [gambler.GetFirstNameNoTooltip] ciska zestaw kości i kubków na stół.\n\n– Może partyjka? Zasady są proste jak drut! Mieszamy kości pod kubkami, a ty zgadujesz, czy twój wynik jest wyższy czy niższy niż mój. – Uśmiecha się, a w [gambler.Custom('PL_jego_jej')] oczach widać błysk hazardzisty. – Kto wygra dwie rundy z trzech, zwycięża w całej partii."
 #ep2_locale_events.1010.a: "But how can I trust your dice?"
 #ep2_locale_events.1010.a.tt: "Let's use my set. My very fair and non-weighted set."
 ep2_locale_events.1010.b: "Dawajże te kości!"
 ep2_locale_events.1010.c: "Nie przepadam za hazardem."
 ep2_locale_events.1011.t: "$tournament_locale_tavern$: pierwszy rzut"
 ep2_locale_events.1011.opening: "Kości grzechoczą i odbijają się o ścianki kubków, zanim oboje rzucamy je na stół. Podnoszę brzeg kubka od swojej strony, dokładnie ukrywając zawartość.\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!. Przyglądam się uważnie, sprawdzając, czy [gambler.GetFirstName] nie zdradza czegoś swoim zachowaniem."
 ep2_locale_events.1011.tell.good: "\n\nWydaje mi się, że [gambler.GetFirstNameNoTooltip] wykrzywia niemal niedostrzegalnie wargę w górę. Ślad po tym ruchu zniknął prawie tak szybko, jak się pojawił, ale najmniejsze zawahanie może zdradzić najgłębszą prawdę…"
 ep2_locale_events.1011.tell.bad: "\n\n[gambler.GetFirstNameNoTooltip] opuszcza wzrok na ułamek sekundy, raz, i jeszcze raz. Ślad po tym ruchu zniknął prawie tak szybko, jak się pojawił, ale najmniejsze zawahanie może zdradzić najgłębszą prawdę…"
 ep2_locale_events.1011.average: "\n\n[gambler.GetFirstNameNoTooltip] nie potrafi opanować lekkiego drżenia rąk. Otwieram triumfalnie usta, ale w [gambler.Custom('PL_jego_jej')] oczach dostrzegam jakąś iskierkę. Czy sygnałem jest drżenie, czy iskierka? Czy cokolwiek z tego zda mi się na coś?"
 ep2_locale_events.1011.deceitful: "\n\n[gambler.GetFirstNameNoTooltip] świdruje mnie oczami, a [gambler.Custom('PL_jego_jej')] twarz nie zdradza żadnych emocji. Przerywam kontakt wzrokowy i analizuję [gambler.Custom('PL_jego_jej')] mowę ciała, ale ciało to zamarło w bezruchu."
 ep2_locale_events.1011.a: "Mój wynik jest… wyższy!"
 ep2_locale_events.1011.b: "Mój wynik jest niższy."
 ep2_locale_events.1012.t: "$tournament_locale_tavern$: druga runda"
 ep2_locale_events.1012.opening.win: "Pokazujemy kości. W jednej chwili rejestrujemy, że zwycięstwo jest moje!\n\n– Ach! Niezły strzał! Wygrywasz pierwszą rundę! – [gambler.GetFirstName] posyła mi lichy uśmiech, którego w [gambler.Custom('PL_jego_jej')] oczach już nie widać. – Następna runda!\n\nPonownie słychać brzęk kości w kubkach."
 ep2_locale_events.1012.opening.lose: "Pokazujemy kości. W jednej chwili rejestrujemy, że spotkała mnie porażka! [gambler.GetFirstName] uśmiecha się dumnie.\n\n– Niestety! Wygląda na to, że ci się nie udało. Następna runda!\n\nPonownie słychać brzęk kości w kubkach."
 ep2_locale_events.1012.opening.draw: "Pokazujemy kości. Po odstawieniu kubków mija chwila zanim obliczamy, że liczby są równe.\n\n– Cóż. Wychodzi na to, że mamy remis. – [gambler.GetFirstName] nie jest w stanie ukryć swojego rozczarowania. – Następna runda.\n\nPonownie słychać brzęk kości w kubkach."
 ep2_locale_events.1012.dice_reveal: "\n\nUnoszę kubek od swojej strony. Małe żłobienia na kostkach ujawniają wynik: #BOL [ROOT.Var('root_dice_2').GetValue|0]#!. Stawiam kubek z powrotem na stole i unoszę wzrok."
 ep2_locale_events.1012.tell.good: "\n\n[gambler.GetFirstName] bębni palcami po stole. Czy to zerknięcie na sufit można odczytywać jako subtelną wskazówkę? Pewne jest, że siedzi prościej niż wcześniej…"
 ep2_locale_events.1012.tell.bad: "\n\nNieznacznie zmrużone oczy, delikatne wiercenie się. [gambler.GetFirstName] coś ukrywa. Może nie ma zbyt wiele w oczkach…"
 ep2_locale_events.1012.average: "\n\n[gambler.GetFirstNameNoTooltip] wędruje wzrokiem po całym pomieszczeniu, patrząc się wszędzie, tylko nie na mnie. Ramię [gambler.Custom('PL_mu_jej')] drży, gdy podnosi kubek, ale nie mogę mieć pewności, że to cokolwiek znaczy…"
 ep2_locale_events.1012.deceitful: "\n\n[gambler.GetFirstNameNoTooltip] swoją postawą ciała wyraża dufność, niemalże arogancję, a nawet jeszcze nie wie, co [gambler.Custom('PL_mu_jej')] wypadło pod kubkiem! Szybko odrywa kubek od stołu i spogląda w dół, po czym odstawia go z powrotem. [gambler.Custom('PL_jego_jej')|U] oblicze nie zmienia się ani na jotę."
 ep2_locale_events.1012.a: "Sądzę, że mam więcej."
 ep2_locale_events.1012.b: "Mam mniej, zdecydowanie."
 ep2_locale_events.1013.t: "$tournament_locale_tavern$: rozstrzygnięcie"
 ep2_locale_events.1013.opening: "Odkrywamy nasze kości równocześnie, ale od razu widać, że zwycięzcę wyłoni trzecia runda. Chwytamy swoje kubki i kości, przygotowując się do finałowej, rozstrzygającej rundy."
 ep2_locale_events.1013.dice_reveal: "\n\nUnoszę kubek od swojej strony. Małe żłobienia na kostkach ujawniają wynik: #BOL [ROOT.Var('root_dice_3').GetValue|0]#!. Stawiam kubek z powrotem na stole i unoszę wzrok."
 ep2_locale_events.1013.tell.good: "\n\nPo trzech rundach sygnały, które wysyła [gambler.GetFirstName] stają się oczywiste. [gambler.Custom('PL_jego_jej')|U] dziurki w nosie rozszerzają się niezauważanie, gdy ma wysoki wynik. To jest pewne. Ale czy to nie jest zwykły blef?"
 ep2_locale_events.1013.tell.bad: "\n\n[gambler.GetFirstName] bezwiednie dotyka się dłonią po głowie. Czy to oznaka rozpaczy? Czy ma wyjątkowo niski wynik? Patrzy na mnie, po czym robi minę, która zdaje się wyrażać odwagę. To #EMP może#! być podwójny blef…"
 ep2_locale_events.1013.average: "\n\n[gambler.GetFirstNameNoTooltip] stara się nie odrywać ode mnie oczu, ale [gambler.Custom('PL_jego_jej')] wzrok wędruje gdzieś indziej. Drżąca warga zdradza #EMP coś#!, ale co to może być?"
 ep2_locale_events.1013.deceitful: "\n\n[gambler.GetFirstName] wprawia mnie w osłupienie swoją beznamiętnością podczas tej psychicznej walki; nie inaczej jest tym razem. Perfekcyjny brak emocji na [gambler.Custom('PL_jego_jej')] twarzy jest niemalże szokujący. Zostaje łut szczęścia."
 ep2_locale_events.1013.a: "Ufam moim kościom. Mam więcej!"
 ep2_locale_events.1013.b: "Mój wynik jest niższy."
 ep2_locale_events.1014.t: "$tournament_locale_tavern$: dobra stawka"
 ep2_locale_events.1014.opening: "Kubki odsłaniają kości po raz ostatni. Wokół nas zgromadził się niewielki tłum, który nachyla się, by dostrzec, że…\n\n"
 ep2_locale_events.1014.win: "Jestem zwycięzcą! [gambler.GetFirstName] przybiera najmężniejszą minę, jaką teraz potrafi, ale [gambler.Custom('PL_jego_jej')] rozdrażnienie jest ewidentne. Przesuwa sakiewki, o które był zakład, na moją stronę stolika i odchodzi z naburmuszeniem, ale odpowiednio grzecznie.\n\nOdchylam się na krześle, a moja radość dorównuje skalą wyczerpaniu psychicznemu."
 ep2_locale_events.1014.lose: "Zwycięstwo przechodzi mi koło nosa! [gambler.GetFirstName] pieje z zachwytu, przyciągając do siebie sakiewki, o które był zakład.\n\n– Następnym razem ci się poszczęści – rechocze radośnie, wymykając się z pieniędzmi w dłoniach.\n\nOdchylam się na krześle bez energii."
 ep2_locale_events.1014.draw: "Mamy… remis? [gambler.GetFirstName] pociera się po głowie z żalem. Każdy zabiera ze stołu swoje sakiewki złota, które miały trafić do zwycięzcy.\n\n– Cóż, niekiedy kości działają w nieodgadnięty sposób – mówi [gambler.GetFirstNameNoTooltip], wzruszając ramionami. – Tak, czy inaczej, to była dobra rozgrywka.\n\nWstaje, po czym odchodzi."
 ep2_locale_events.1014.a: "Barman! Stawiam wszystkim!"
 ep2_locale_events.1014.b: "Ach, smak zwycięstwa!"
 ep2_locale_events.1014.c: "Myślę, że trzeba mi trunku do zatopienia smutków."
 ep2_locale_events.1014.d: "A niech to!"
 ep2_locale_events.1014.e: "Cóż, to by było na tyle, jak sądzę."
 ep2_locale_events.1014.f: "Po tym przydałby mi się napitek!"
 ep2_locale_events.1050.t: "$tournament_locale_tavern$: [ROOT.Char.GetWomanMan] hazardu?"
 ep2_locale_events.1050.desc: "Niemal od razu po moim wejściu do karczmy zaczepiła mnie jakaś postać. [wealthy_gambler.GetFirstName] klepie mnie po ramieniu i zaciąga w ustronny kąt, zniżając głos do konspiracyjnego tonu.\n\n– Bierzesz udział w turnieju, zgadza się? – pyta, po czym kontynuuje, nie zważając na moje przytaknięcie. – Cóż, mam dość nietypowy zakład. Jeden z moich… partnerów w interesach uważa, że jesteś, jakby to powiedzieć, #EMP niedojdą#!.\n\nOdrzuca moje natychmiastowe protesty.\n\n– Nie to, że nie chcę bronić twojego honoru, bynajmniej. Mój partner w interesach usłyszał ode mnie, że moim zdaniem znajdziesz w sobie tyle odwagi, by stanąć do turnieju bez hełmu! Oczywiście, jeśli będziesz w stanie to #EMP zagwarantować#!, wówczas mogę dać z siebie wszystko, aby było to warte całego zachodu…"
 ep2_locale_events.1050.a: "Przypuszczam, że to nie są twoi koledzy hazardziści?"
 ep2_locale_events.1050.a.tt: "Być może chcieliby dowiedzieć się o tych knowaniach. No chyba że pieniądz byłby na tyle dobry, by zamknąć usta…"
 ep2_locale_events.1050.b: "#EMP Śmiesz sugerować, że tchórzę?!#! Stanę do walki nawet bez cholernych #EMP rękawic!#!"
 ep2_locale_events.1050.c: "Nie pogardzę złotem…"
 ep2_locale_events.1050.d: "Co za ohydna propozycja!"
 #TEMPLE
 ep2_locale_events.1500.t: "$tournament_locale_religious_building$: [ROOT.Char.GetFaith.HighGodName] oddaje przysługi"
 ep2_locale_events.1500.host_faith: "[tournament_priest.GetFirstName] odsuwa się na bok i pozwala mi przejść. [ROOT.Char.GetFaith.HouseOfWorship|U] przy błoniach turniejowych to miejsce, w którym samotnie przeżywam uroczystą chwilę."
 ep2_locale_events.1500.other_faith: "Nieopodal stoi [activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship] jednostki administracyjnej, którą jest [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]. Ja natomiast mam chwilę dla siebie w niewielkiej, tymczasowej kapliczce, która jest [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]. [tournament_priest.GetFirstName] z szacunku stoi w pewnej odległości."
 ep2_locale_events.1500.desc: "\n\nPogrążam się w myślach i czuję, że liczę się tylko ja i [ROOT.Char.GetFaith.PantheonTerm]. Zastanawiam się, czego w głębi serca oczekuję po tych dniach zabawy."
 ep2_locale_events.1500.a: "Niech [ROOT.Char.GetFaith.WarGodName] przyniesie mi chwałę."
 ep2_locale_events.1500.b: "Niech [ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)], [bad_prayer_target.GetFirstNameNoTooltip], ma życie trudne."
 ep2_locale_events.1500.c: "Niech [ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)], [good_prayer_target.GetFirstNameNoTooltip], radości dozna."
 ep2_locale_events.1500.d: "Niech [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNameNoTooltip], karę odcierpi!"
 ep2_locale_events.1500.e: "Niech [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNameNoTooltip], drogę przeznaczenia ujrzy."
 ep2_locale_events.1500.f: "Niech [wager_prayer_target.GetFirstNameNoTooltip] zwycięży, a moja sakiewka cięższa się stanie!"
 ep2_locale_events.1500.g: "Daj mi wewnętrzny spokój."
 ep2_locale_events.1501.t: "$tournament_locale_religious_building$: performatywna modlitwa"
 ep2_locale_events.1501.desc: "W poszukiwaniu drogowskazu moim celem staje się [ROOT.Char.GetFaith.HouseOfWorship], gdzie udaję się, aby odnaleźć siebie. Uśmiech losu sprawia jednak, że zamiast siebie, znajduję tam coś o niebo ciekawszego: [seduce_target.GetFirstName] stoi w zadumie przy drzwiach.\n\nObrzuca mnie niby-uśmiechem, kierując swą uwagę zupełnie gdzie indziej. Mam doskonałą okazję, by przekonać [seduce_target.Custom('PL_go_ja')] do siebie pokazem modlitwy błagalnej!\n\nAlbo i… nie? Co [seduce_target.Custom('PL_mu_jej')] zaimponuje? Może woli powściągliwość?"
 ep2_locale_events.1501.a: "Dowiodę swojego oddania ponad wszelką wątpliwość!"
 ep2_locale_events.1501.a.tt: "Moja religijna gorliwość nie zna granic, [seduce_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.1501.a.success: "Twoja pobożność zostaje doceniona"
 ep2_locale_events.1501.a.failure: "Na skutek twoich popisów [seduce_target.GetFirstNameNoTooltip] przestaje czuć jakiekolwiek zainteresowanie twoją osobą"
 ep2_locale_events.1501.b: "Myślę, że [seduce_target.GetFirstNameNoTooltip] ma w sobie nieco więcej swobody."
 ep2_locale_events.1501.b.tt: "Subtelne spojrzenie i porozumiewawczy uśmieszek podczas moich rytuałów powinny być dla [seduce_target.Custom('PL_niego_niej')] jasnym komunikatem."
 ep2_locale_events.1501.b.success: "[seduce_target.GetFirstName] jest pod urokiem twojego cynizmu"
 ep2_locale_events.1501.b.failure: "[seduce_target.GetFirstNameNoTooltip] czuje oburzenie twoim świętokradztwem"
 ep2_locale_events.1501.c: "Może sobie po prostu pójdę."
 ep2_locale_events.1510.t: "$tournament_locale_religious_building$: szaleńcza profanacja"
 ep2_locale_events.1510.desc: "Gdy nad zgromadzonym tłumem wiernych przybyłych na codzienną ceremonię zapada cisza, spokój zostaje nagle przerwany przez coraz donośniejsze wrzaski i krzyki.\n\nDrzwi otwierają się, po czym [ROOT.Char.GetFaith.HouseOfWorship] wypełnia się tuzinem roześmianych biesiadników"
 ep2_locale_events.1510.alcohol: "z kuflami w dłoniach."
 ep2_locale_events.1510.hashish: "cuchnących haszyszem."
 ep2_locale_events.1510.closing: "\n\n[instigator_scope.GetTitledFirstName], prowodyr całego zajścia, szczerzy głupio zęby.\n\n– Co to wszystko ma znaczyć?! Gdzie muzyka?\n\n[tournament_priest.GetFirstName], przyglądając się całemu zajściu, zamiera w bezruchu ze zdziwienia i przerażenia."
 ep2_locale_events.1510.a: "Świętokradztwo! Straże, aresztować ich!"
 ep2_locale_events.1510.b: "Biesiada? Czy ktoś powiedział „biesiada”?"
 ep2_locale_events.1510.c: "[instigator_scope.Custom('GetUnbelieverName')]! Kanalia [instigator_scope.GetFaith.GetAdjectiveNoTooltip|l]! Wyrzucić tę osobę!"
 ep2_locale_events.1510.d: "Żegnamy, kochane obwiesie."
 #ARMORER
 ep2_locale_events.2001.t: "$tournament_locale_armorer$: sława czy skuteczność?"
 ep2_locale_events.2001.desc: "[improve_armour.GetName] na ladzie. [tournament_armorer.GetFirstName] bada dłonią mój element pancerza.\n\n– Hm, kiepski stan. Minęło trochę czasu od ostatniego przeglądu, co? – wzdycha, po czym patrzy na inne czekające na [tournament_armorer.Custom('PL_niego_nia')], niedokończone zlecenia.\n\n– Nie mam zbyt wiele czasu. Może wystarczy na polerkę albo naoliwienie. Co chcesz z tym zrobić?"
 ep2_locale_events.2001.a: "Wypolerować na pełen błysk!"
 ep2_locale_events.2001.a.tt: "[improve_armour.GetName] otrzymuje modyfikator [Concept('prestige', 'prestiżu')|E]"
 ep2_locale_events.2001.b: "Wolę naoliwić i podreperować."
 ep2_locale_events.2001.b.tt: "[improve_armour.GetName] otrzymuje modyfikator [Concept('prowess', 'waleczności')|E]"
 ep2_locale_events.2001.c: "Obecny stan jest w porządku."
 ep2_locale_events.2002.t: "$tournament_locale_armorer$: wyświechtane paski"
 ep2_locale_events.2002.desc: "[tournament_armorer.GetFirstName] radośnie prezentuje mój element pancerza – [armour.GetName|l]. Błyszczy, gdy unoszę go do światła.\n\n[tournament_armorer.GetFirstName] emanuje zadowoleniem, gdy przekazuję [tournament_armorer.Custom('PL_mu_jej')] monety. Nagle zauważam stojącą obok [tournament_armorer.Custom('PL_niego_niej')] osobę terminującą. Krąży wokół stołu, podczas gdy [tournament_armorer.GetFirstName] sortuje monety.\n\n– Proszę o wybaczenie, ale… – Wskazuje na skórzane paski zbroi. – Skóra nie została właściwie naprawiona.\n\nPrzyglądam się bliżej. Sprawa jest jasna. Skóra jest postrzępiona i zużyta, wyraźnie nie jest nowa. W tle słychać jak [tournament_armorer.GetFirstName] wrzuca do swojej sakiewki brzęczące złoto."
 ep2_locale_events.2002.a: "Nie dam się oszukać, [tournament_armorer.GetFirstNameNoTooltip]."
 ep2_locale_events.2002.b: "[tournament_armorer.GetFirstNameNoTooltip]! Co to ma wszystko znaczyć?"
 ep2_locale_events.2002.b.success: "[tournament_armorer.GetFirstNameNoTooltip] niechętnie podejmuje się naprawy"
 ep2_locale_events.2002.b.failure: "[tournament_armorer.GetFirstNameNoTooltip] wykręca się"
 ep2_locale_events.2002.c: "Zapłacę za założenie dobrych pasków."
 ep2_locale_events.2002.d: "Nie mam na to czasu."
 ep2_locale_events.2010.t: "$tournament_locale_armorer$: podarunki do ochrony"
 ep2_locale_events.2010.desc: "Sklep płatnerski jest pełen wyrobów ochronnych wszelkiej maści: wierzchnich, spodnich, tanich i drogich – jest tu wszystko, czego tylko dusza zapragnie.\n\n[befriend_target.GetFirstName] – to o [befriend_target.Custom('PL_nim_niej')] myślę, oglądając ratujące życie wyposażenie.\n\n#EMP Coś#! z tego mogłoby [befriend_target.Custom('PL_mu_jej')] przypaść do gustu, tylko co by to mogło być?"
 ep2_locale_events.2010.a: "Coś przydatnego."
 ep2_locale_events.2010.a.tt: "#F Pomyśl o [befriend_actor.Custom('PL_jego_jej')] ostrożnej osobowości.#!"
 ep2_locale_events.2010.b: "Ta tarcza z herbem może się [befriend_actor.Custom('PL_mu_jej')] spodobać."
 ep2_locale_events.2010.b.tt: "#F Pomyśl o [befriend_actor.Custom('PL_jego_jej')] dumnej osobowości.#!"
 ep2_locale_events.2010.c: "Specjalnie wykonany hełm turniejowy."
 ep2_locale_events.2010.c.tt: "#F Pomyśl o tym, że [befriend_actor.GetFirstNameNoTooltip] lubi konkurować.#!"
 ep2_locale_events.2010.d: "Znajdę inny sposób, aby [befriend_target.Custom('PL_mu_jej')] zaimponować."
 ep2_locale_events.2011.reply_armor: "Wewnątrz znajduje się zestaw przedmiotów typu [newly_created_artifact.GetType], dobrze wykonanych, choć stosunkowo prostych.\n\n"
 ep2_locale_events.2011.reply_shield: "W środku znajduje się świeżo pokryta tarcza ozdobiona herbem mojego rodu.\n\n"
 ep2_locale_events.2011.reply_tournament: "W środku znajduje się hełm stworzony specjalnie z myślą o turniejach, ponieważ zapewnia doskonałą ochronę, ale nie sprawdziłby się raczej na polu bitwy.\n\n"
 ep2_locale_events.2011.opening: "Przed moim namiotem nagle pojawia się [befriend_actor.GetTitledFirstName], ściskając w dłoni duży pakunek.\n\n– To dla ciebie, [ROOT.Char.GetFirstNameNoTooltip] – uśmiecha się ciepło.\n\n– Podarunek?\n\n"
 ep2_locale_events.2011.success_armor: "$ep2_locale_events.2011.reply_armor$Jest to znakomita kolekcja, wyraźnie solidnie wykonana i już dość dobrze dopasowana."
 ep2_locale_events.2011.armor: "$ep2_locale_events.2011.reply_armor$Co za obrzydliwy zestaw. Czy jakiekolwiek inkrustracje naprawdę byłyby aż tak drogie?"
 ep2_locale_events.2011.success_shield: "$ep2_locale_events.2011.reply_shield$Jest to solidna rzecz, nawet jeśli jest przeznaczona do zawieszenia, z precyzyjnie narysowanym herbem."
 ep2_locale_events.2011.shield: "$ep2_locale_events.2011.reply_shield$Tarcza. Na co #EMP mi#! tarcza?"
 ep2_locale_events.2011.success_tournament: "$ep2_locale_events.2011.reply_tournament$Zmyślny przedmiot, ale raczej przystosowany do potrzeb rywalizacji, a nie działań wojennych."
 ep2_locale_events.2011.tournament: "$ep2_locale_events.2011.reply_tournament$Szczerze mówiąc, kto traktuje te małe zawody na tyle poważnie, aby musieć oszukiwać w ten sposób?"
 ep2_locale_events.2011.a: "Nie mogę zaprzeczyć, że podarunek został dobrze wybrany."
 ep2_locale_events.2011.b: "– Och… prze… przeinteresujący przedmiot."
 ep2_locale_events.2012.opening: "[befriend_target.GetTitledFirstName] bierze w dłoń ciężki pakunek z uśmiechem wyraźnej ekscytacji niespodziewanym podarunkiem.\n\n"
 ep2_locale_events.2012.success_reply: "Nie jest w stanie ukryć swojej wdzięczności, badając uważnie podarunek pod każdym kątem."
 ep2_locale_events.2012.reply: "Nie ma zbyt zadowolonej miny, przyglądając się przedmiotowi."
 ep2_locale_events.2012.success_armor: "\n\n– To wspaniałe przedmioty. Dodadzą mi odwagi w bitwie."
 ep2_locale_events.2012.armor: "– Och… pancerz… Przynajmniej to coś praktycznego."
 ep2_locale_events.2012.success_shield: "\n\n– Patrzcie tylko! Zaraz powieszę ją w swoim namiocie!"
 ep2_locale_events.2012.shield: "– Tarcza… Bardzo dobrze… Dziękuję."
 ep2_locale_events.2012.success_tournament: "– Przemyślana konstrukcja! Będę zakładać go podczas zawodów!"
 ep2_locale_events.2012.tournament: "– Och, na zawody powiadasz? Oczywiście…"
 ep2_locale_events.2012.success: "\n\nDziękuje mi z uczuciem. Myślę, że to był właściwy wybór!"
 ep2_locale_events.2012.failure: "\n\nDziękuje mi chłodno. Być może to był zły wybór…"
 ep2_locale_events.2012.a: "To było wiadome!"
 ep2_locale_events.2012.b: "Przynajmniej w sklepie płatnerskim się cieszą…"
 ep2_locale_events.2050.t: "$tournament_locale_armorer$: lśniąca pełna zbroja"
 ep2_locale_events.2050.desc: "Widząc mój element pancerza, [tournament_armorer.GetFirstName] kładzie ręce na biodrach i głośno wzdycha.\n\n– Hm, robota nieprosta. Ale komuś o takich #EMP niezwykłych#! talentach jak moje, pójdzie raczej szybko! – Śmieje się do mnie, szczerząc zęby.\n\nPatrzę na element pancerza. Wydaje mi się w porządku. [tournament_armorer.GetFirstNameNoTooltip] zauważa mój sceptycyzm i potrząsa głową.\n\n– Nie, zdecydowanie trzeba się temu przyjrzeć. Ja nie sugeruję takich rzeczy, jeśli jest inaczej!"
 ep2_locale_events.2050.a: "Zgoda, czyń, co potrafisz."
 ep2_locale_events.2050.a.success: "Twój element pancerza został ulepszony"
 ep2_locale_events.2050.a.critsuccess: "Twój element pancerza został znacznie ulepszony"
 ep2_locale_events.2050.a.armour1: "Zwiększenie [Concept('prowess', 'waleczności')|E] o #color_green 1#!"
 ep2_locale_events.2050.a.durability1: "Zwiększenie [Concept('durability', 'trwałości')|E] o #color_green 5#!"
 ep2_locale_events.2050.a.armour1.tt: "Zwiększenie [Concept('prowess', 'waleczności')|E] o #color_dark_green 1#!"
 ep2_locale_events.2050.a.durability1.tt: "Zwiększenie [Concept('durability', 'trwałości')|E] o #color_dark_green 5#!"
 ep2_locale_events.2050.a.criticalsuccess: "Twój element pancerza został istotnie ulepszony"
 ep2_locale_events.2050.a.armour2: "Zwiększenie [Concept('prowess', 'waleczności')|E] o #color_green 2#!"
 ep2_locale_events.2050.a.durability2: "Zwiększenie [Concept('durability', 'trwałości')|E] o #color_green 10#!"
 ep2_locale_events.2050.a.prestige2: "Zwiększenie miesięcznego [Concept('prestige', 'prestiżu')|E] o #color_green 0,04%#!"
 ep2_locale_events.2050.a.armour2.tt: "Zwiększenie [Concept('prowess', 'waleczności')|E] o #color_dark_green 2#!"
 ep2_locale_events.2050.a.durability2.tt: "Zwiększenie [Concept('durability', 'trwałości')|E] o #color_dark_green 10#!"
 ep2_locale_events.2050.a.prestige2.tt: "Zwiększenie miesięcznego [Concept('prestige', 'prestiżu')|E] o #color_dark_green 0,04%#!"
 ep2_locale_events.2050.a.failure: "Naprawa twojego elementu pancerza została spartaczona"
 ep2_locale_events.2050.a.durability3: "Zmniejszenie [Concept('durability', 'trwałości')|E] o #color_red 5#!"
 ep2_locale_events.2050.b: "Dziękuję, nie trzeba."
 #TAILOR
 ep2_locale_events.2500.t: "$tournament_locale_tailor$: błędna tarcza herbowa"
 ep2_locale_events.2500.desc: "Przeglądając towary wystawione w sklepie krawieckim, wśród stosów ubrań i drobiazgów dostrzegam starannie zapakowaną paczkę.\n\nPracownik sklepu z radością otwiera ją dla mnie, ostrożnie rozwiązując skórzane wiązania, aby odsłonić wykwintnie wyhaftowany herb: herb rodu #EMP [tailor_mixup.GetHouse.GetBaseName]#!."
 ep2_locale_events.2500.a.rival: "Gardzę rodem [tailor_mixup.GetHouse.GetBaseNameNoTooltip]! Spal to, #EMP zapłacę#!!"
 ep2_locale_events.2500.a: "Czy możesz mi zrobić przysługę i spalić to dla mnie?"
 ep2_locale_events.2500.b: "Słuchaj, wezmę to, ale ani słowa o tym."
 ep2_locale_events.2500.b.tt: "Ten modyfikator spowoduje zwiększenie [Concept('success_chance', 'szansy powodzenia')|E] twojego [Concept('hostile_scheme', 'wrogiego spisku')|E] przeciwko rodowi [tailor_mixup.GetHouse.GetName]"
 ep2_locale_events.2500.c: "Bosko… Akurat pragnę mieć herb rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 ep2_locale_events.2500.d: "Bardzo dobra robota…"
 ep2_locale_events.2501.t: "$tournament_locale_tailor$: (bez)ceremonialny strój"
 ep2_locale_events.2501.desc: "Wśród tkanin i materiałów oferowanych w zakładzie krawieckim znajdują się zarówno szorstka juta, jak i najlepsze adamaszki, aksamity i jedwabie. [ROOT.Char.Custom2('RelationToMeShort', random_knight)|U] [random_knight.GetFirstName] i ja przeglądamy je wspólnie. Zatrzymuję wzrok na dziwnie znajomo wyglądającym wzorze.\n\nGdy unoszę pełną szatę do światła, moje źrenice rozszerzają się. To idealnie odwzorowane papieskie regalia!\n\n– Mamy też kilka kardynalskich! – rzuca zza naszych pleców [tournament_tailor.GetFirstName], pracownik zakładu.\n\nWidać, że [random_knight.GetFirstNameNoTooltip] tryska radością, szturchając mnie entuzjastycznie w żebra. [tournament_tailor.GetFirstName] odzywa się ponownie:\n\n– A ta ma w zestawie pasujące nakrycie głowy."
 ep2_locale_events.2501.a: "#EMP BIERZEMY JE!#!"
 ep2_locale_events.2501.a.tt: "Wdziewajcie ze swoimi [Concept('knights', 'rycerzami')|E] ubrania…"
 ep2_locale_events.2501.b: "To bluźnierstwo!"
 ep2_locale_events.2502.t: "$tournament_locale_tailor$: szaty do walki"
 ep2_locale_events.2502.desc: "Patrzę na niewzruszonego pracownika zakładu krawieckiego, milcząco prosząc [tournament_tailor.Custom('PL_go_ja')] o powtórzenie tego, co brzmiało jak najbardziej niedorzeczne stwierdzenie, jakie dotarło do moich uszu przez cały dzień.\n\n– To płaszcz do pojedynków. Pierwsze słyszysz? –[tournament_tailor.GetFirstName] potrząsa głową, jakby to #EMP mój#! umysł był mało bystry. – Pomaga w poruszaniu się, odprowadza płyny związane z walką, ale także utrzymuje ciepło i gotowość do działania między rundami. Wszyscy wielcy je mają!\n\n[tournament_tailor.GetFirstName] kończy swoją mowę sprzedażową, a ja przenoszę uwagę z powrotem na płaszcz, który trzymam. Tkanina jest wyraźnie wytrzymała i wysokiej jakości, ale… #EMP płaszcz do walki? Naprawdę?#!"
 ep2_locale_events.2502.a: "Co prawda jest to wbrew temu, co podpowiada mi rozsądek… ale stoi."
 ep2_locale_events.2502.b: "To jasne, że chcesz mnie nabić w butelkę!"
 ep2_locale_events.2502.b.tt: "Takie coś może się wszędzie zaplątać czy zaczepić!"
 ep2_locale_events.2510.t: "$tournament_locale_tailor$: tkaninowe podarunki"
 ep2_locale_events.2510.desc: "Przeglądam rolki rzadkich tkanin i próbki materiału wiszące na stoisku krawieckim; każdy gust, od najbardziej przeciętnego do najbardziej wyrafinowanego, zostanie tutaj zaspokojony.\n\nPatrzę na to bogactwo zdobień i nie mogę przestać myśleć o tym, czym z tego [befriend_target.GetFirstName] może się zachwycić.\n\nBez wątpienia #EMP coś#! stąd przypadłoby [befriend_target.Custom('PL_mu_jej')] do gustu…"
 ep2_locale_events.2510.a: "Piękny sztandar."
 ep2_locale_events.2510.a.tt: "#F Pomyśl o [befriend_target.Custom('PL_jego_jej')] dumnej osobowości.#!"
 ep2_locale_events.2510.b: "Najbardziej praktyczna będzie przeszywanica."
 ep2_locale_events.2510.b.tt: "#F Pomyśl o [befriend_target.Custom('PL_jego_jej')] walecznej osobowości.#!"
 ep2_locale_events.2510.c: "Te rękawiczki z irchy są bardzo aksamitne."
 ep2_locale_events.2510.c.tt: "#F Pomyśl o [befriend_target.Custom('PL_jego_jej')] delikatnej osobowości.#!"
 ep2_locale_events.2510.d: "Może następnym razem."
 ep2_locale_events.2511.reply_banner: "W środku znajduje się złożony, pięknie tkany sztandar z twoim herbem.\n\n"
 ep2_locale_events.2511.reply_gambeson: "W środku znajduje się pikowana przeszywanica – solidny kaftan noszony pod pancerzem.\n\n"
 ep2_locale_events.2511.reply_glove: "W środku znajduje się para miękkich, delikatnie uszytych rękawiczek z jeleniej skóry.\n\n"
 ep2_locale_events.2511.opening: "[befriend_actor.GetTitledFirstName] pojawia się znikąd, z wdziękiem i uśmiechem na ustach wręczając mi zawiniątko. Podarunek?\n\n"
 ep2_locale_events.2511.success_banner: "$ep2_locale_events.2511.reply_banner$Nie mogę znaleźć żadnych wad, mój herb został uchwycony dokładnie i gustownie."
 ep2_locale_events.2511.banner: "$ep2_locale_events.2511.reply_banner$Mój brak entuzjazmu jest oczywisty. Po co mi to?"
 ep2_locale_events.2511.success_gambeson: "$ep2_locale_events.2511.reply_gambeson$Przyglądając się bliżej, stwierdzam, że jest to świetny przedmiot. Ma wiele warstw i jest solidnie wykonany."
 ep2_locale_events.2511.gambeson: "$ep2_locale_events.2511.reply_gambeson$Mogę dostać coś takiego u każdej drobnej tkaczki, ale co z tego?"
 ep2_locale_events.2511.success_glove: "$ep2_locale_events.2511.reply_glove$Są delikatne niczym aksamit i jakimś cudem pasują niemalże idealnie."
 ep2_locale_events.2511.glove: "$ep2_locale_events.2511.reply_glove$Jakie… milutkie…"
 ep2_locale_events.2511.a: "Nie mogę powstrzymać się od uśmiechu, to idealny prezent!"
 ep2_locale_events.2511.b: "– Dziękuję… ci…"
 ep2_locale_events.2512.opening: "[befriend_target.GetTitledFirstName] z wdziękiem przyjmuje ode mnie zawiniątko, rozpakowując na tyle ostrożnie, na ile pozwala [befriend_target.Custom('PL_mu_jej')] podekscytowanie.\n\n"
 ep2_locale_events.2512.success_reply: "Na widok podarunku [befriend_target.Custom('PL_jego_jej')] twarz z miejsca promienieje. Dobry znak."
 ep2_locale_events.2512.reply: "Nie jestem w stanie ocenić [befriend_target.Custom('PL_jego_jej')] reakcji; nie widać w [befriend_target.Custom('PL_nim_niej')] żadnych zmian."
 ep2_locale_events.2512.success_banner: "\n\n– To jest wspaniałe! Taki zręczny haft wzbogaca wzornictwo!"
 ep2_locale_events.2512.banner: "– O, sztandar. Ja… powieszę go od razu."
 ep2_locale_events.2512.success_gambeson: "\n\n– Cóż za świetna robota, powstrzyma wszystkie ciosy, z wyjątkiem tych najcięższych."
 ep2_locale_events.2512.gambeson: "– Odłożę ją tam, gdzie trzymam inne…"
 ep2_locale_events.2512.success_glove: "– Mój Boże, są idealne! Gdzie udało ci się je zdobyć?!"
 ep2_locale_events.2512.glove: "– Och, rękawiczki… Świetnie."
 ep2_locale_events.2512.success: "\n\n[befriend_target.GetTitledFirstName] dziękuje mi wylewnie, po czym każde z nas udaje się w swoją stronę."
 ep2_locale_events.2512.failure: "\n\n[befriend_target.GetTitledFirstName] dziękuje mi uprzejmie, po czym odchodzi…"
 ep2_locale_events.2512.a: "Poszło nieźle."
 ep2_locale_events.2512.b: "No cóż…"
 ep2_locale_events.2560.t: "$tournament_locale_tailor$: nowy nabytek"
 ep2_locale_events.2560.desc.intro: "Gdy wchodzę, [tailor.GetTitledFirstName] przycina kawałek tkaniny. Kilka stołów użyto do eksponowania [tailor.Custom('PL_jego_jej')] dzieł: pończoch, nakryć głowy, kapturów i narękawników. Naprzeciw tli się ogień w palenisku.\n\n"
 ep2_locale_events.2560.desc.previous_artifact: "– Czy szukasz czegoś do przyozdobienia swego stroju? Widzę, że masz ze sobą też pewne artefakty ze stolicy… Mogę rzucić okiem? Od zawsze moim marzeniem było przyjrzeć się pracy mistrzów z miejsca o nazwie [capital_barony.GetNameNoTooltip]."
 ep2_locale_events.2560.desc.new_artifact: "– Ostrożnie tam! – ostrzega mnie, niemalże wypuszczając narzędzie z rąk.\n\nPo chwili dodaje:\n\n– Ledwie udało ci się uniknąć potknięcia o bieliznę – mamrocze przepraszająco, szybko podnosząc ubrania. [tailor.Custom('PL_jego_jej')|U] twarz ledwie widać zza bałaganu. – Chyba jestem w stanie odgadnąć powód twojej wizyty."
 ep2_locale_events.2560.desc.new_artifact_2: "– Czegoś konkretnego potrzeba? – [tailor.Custom('quirk_pos_standalone')]. Widoczna koło [tailor.Custom('PL_niego_niej')] kolekcja jest o wiele bardziej imponująca, niż można było się spodziewać."
 ep2_locale_events.2560.a: "– Zasadniczo w moim posiadaniu znajduje się pewien przedmiot, który przydałoby się nieco ozdobić. To [previous_artifact.GetNameNoTooltip]…"
 ep2_locale_events.2560.b: "– Czy mogę zakupić to coś, co wygląda jak [purchasable_trinket.GetNameNoTooltip|l]?"
 ep2_locale_events.2560.c: "– Mam za to #EMP zapłacić#!?"
 ep2_locale_events.2560.c.success: "Osoba, którą jest [tailor.GetShortUINameNotMe], zostaje przez ciebie zastraszona"
 ep2_locale_events.2560.c.failure: "Osoba, którą jest [tailor.GetShortUINameNotMe], nie zostaje zastraszona"
 ep2_locale_events.2560.d: "– Sztandary zachęcą publiczność do kibicowania mi!"
 ep2_locale_events.2560.e: "– Proszę, oby tak dalej."
 feather_trinket: "Jasne piórko"
 feather_trinket.desc: "Bogato ubarwione pióro, które podobno należało do pawia. Egzotyczny nabytek."
 chess_trinket: "Bierka szachowa"
 chess_trinket.desc: "Piękna figurka wyrzeźbiona z kryształu górskiego. Jej abstrakcyjna forma sprawia, że trudno powiedzieć, co przedstawia."
 ribbon_trinket: "Ozdobna wstążka"
 ribbon_trinket.desc: "Taśma z jedwabiu, haftowana w kwiatowe wzory. Doskonały podarunek."
 glass_orb_trinket: "Szklana kula"
 glass_orb_trinket.desc: "Kryształowa kula nigdy niebędąca w pełni przezroczysta."
 tapestry_trinket: "Gobelin z owcami"
 tapestry_trinket.desc: "Gobelin przedstawiający scenę pasterską. Zwierzęta piją ze spokojnego strumienia."
 tournament_banners_modifier: "Sztandary turniejowe"
 tournament_banners_modifier_desc: "Ta postać zamówiła sztandary dla publiczności."
 ep2_locale_events_artifact_decoration_desc: "[previous_artifact.GetDesc]\n\nPrzedmiot ozdobiony kwiatową wstążką."
 artifact_monthly_prestige_3_modifier: "Ozdobna wstążka"
 #VISITOR CAMP
 ep2_locale_events.3001.t: "$tournament_locale_visitor_camp$: kradzież chwili"
 ep2_locale_events.3001.desc: "Kiedy w końcu mogę spędzić trochę czasu sam na sam w namiocie z ukochaną mi osobą, którą jest [lover.GetFirstName], z dala od zgiełku turnieju, ogarnia mnie głębokie zmęczenie. Opadam na słomianą pryczę, mój umysł boli tak samo jak ciało.\n\nSłyszę, jak [lover.GetFirstNameNoTooltip] mamrocze coś do strażnika – coś o nieprzeszkadzaniu – i kilka chwil później czuję obok siebie [lover.Custom('PL_jego_jej')] ciepło.\n\n– Widać po tobie zmęczenie, kochanie. – Słyszę troskę w [lover.Custom('PL_jego_jej')] głosie. – Musisz odpocząć przed rozpoczęciem zawodów. Zostań tu ze mną przez chwilę, proszę."
 ep2_locale_events.3001.a: "Wcale nie czuję aż #EMP takiego#! zmęczenia…"
 ep2_locale_events.3001.b: "Chętnie."
 ep2_locale_events.3001.c: "Muszę się przygotować!"
 ep2_locale_events.3002.t: "$tournament_locale_visitor_camp$: rozpustni wojownicy"
 ep2_locale_events.3002.desc: "Co to za hałas? Chichot… jakieś jęki? #EMP Brzmi#! jakby dochodził z tamtego namiotu.\n\nMoja ciekawość bierze górę i z niecierpliwością i niepokojem podchodzę do ciężkiej płachty, zza której dochodzą dźwięki. Odsuwam osłonę na bok, by ujrzeć całkiem niezły widok.\n\n[lech1.GetFirstName] po przyłapaniu #EMP na gorącym uczynku#! wpada w panikę, zrzucając z siebie na podłogę osobę, z którą się zabawia. Spoglądam w mrok i dostrzegam, że [lech2.GetFirstName] i [lech3.GetFirstName] również nie do końca wiedzą, jak najodpowiedniej zareagować na taki obrót wydarzeń, pośpiesznie i bezowocnie próbując ukryć swoich partnerów."
 ep2_locale_events.3002.a: "Znajdzie się miejsce dla jeszcze jednej osoby?"
 ep2_locale_events.3002.b: "Głupcy! Trzeba poświęcać czas na #EMP przygotowania#!!"
 ep2_locale_events.3002.c: "Nie będę wam przeszkadzać!"
 ep2_locale_events.3002.c.tt: "Najlepiej zostawić ich w spokoju, co?"
 #FARRIER
 ep2_locale_events.3500.t: "$tournament_locale_farrier$: gwoździk"
 ep2_locale_events.3500.desc: "Zabieram mojego konia, aby go podkuli przed rozpoczęciem zawodów. [activity.GetCurrentPhase.GetPhase.GetName|U] to poważna sprawa. Uważnie obserwuję, jak osoba terminująca u podkuwacza zajmuje się kopytami mojego drogocennego zwierzęcia.\n\nW związku z jej młodym wiekiem mam złe przeczucia, które szybko okazują się uzasadnione: pierwszy gwóźdź jest o wiele za długi. [tournament_farrier.GetFirstNameNoTooltip] o włos unika dzikiego kopniaka od bestii, która zaczyna w cierpieniu kuśtykać po warsztacie.\n\n"
 ep2_locale_events.3500.war: "#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! ucieka, a osoba terminująca rusza w pościg za koniem – wierzchowca trzeba będzie natychmiast na nowo podkuć."
 ep2_locale_events.3500.race: "#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! ucieka, a osoba terminująca rusza w pościg za koniem – wierzchowca trzeba będzie natychmiast na nowo podkuć."
 ep2_locale_events.3500.other: "Osoba terminująca rusza w pościg za koniem – wierzchowca trzeba będzie natychmiast na nowo podkuć."
 ep2_locale_events.3500.a: "Masz siano we łbie? [ROOT.Char.Custom('ContestHorseRaceSheHe')|l] kosztuje więcej niż ty zarobisz przez pięć lat!"
 ep2_locale_events.3500.a.war_horse: "Masz siano we łbie? [ROOT.Char.Custom('HorseStorySheHe')|l] kosztuje więcej niż ty zarobisz przez pięć lat!"
 ep2_locale_events.3500.b: "Ta osoba już nigdy nie będzie pracować w moim państwie!"
 ep2_locale_events.3500.c: "Mam nadzieję, że ta usługa będzie bezpłatna!"
 ep2_locale_events.3500.d: "Zachowaj większą ostrożność na następny raz."
 every_attending_contestant_tt: "Każdy zawodnik"
 #BOWYER
 ep2_locale_events.4000.t: "$tournament_locale_bowyer$: zdarzenie u łuczarza"
 ep2_locale_events.4000.desc: "Potrzebuję dobrej strzały!"
 ep2_locale_events.4000.a: "Opierzenie"
 ep2_locale_events.4000.b: "Brak opierzenia"
 ep2_locale_events.4001.t: "$tournament_locale_bowyer$: był łuk, nie ma łuku…"
 ep2_locale_events.4001.desc: "– Dla mnie wygląda w porządku! – [tournament_bowyer.GetFirstName] testuje przyniesiony przeze mnie do sprawdzenia łuk. Szperam w stosach na stole obok mnie, podczas gdy [tournament_bowyer.GetSheHe] kontynuuje przegląd.\n\n– Krawędź natarcia jest lekko przesunięta. – Osoba będąca łuczarzem mocno chwyta ramiona łuku, wyginając je coraz bardziej, a jej oczy zwężają się mocno. – Patrz tutaj, wykrzywił się na…\n\n#EMP Trzask!#! [tournament_bowyer.GetFirstNameNoTooltip] rozdziawia usta w szoku, gdy łuk pęka. [tournament_bowyer.Custom('PL_jego_jej')|U] protesty, że oględziny były konieczne, a łuk i tak by pękł, rozbrzmiewają po pokoju, ale to ja zostaję bez niczego."
 ep2_locale_events.4001.a: "Lepiej znajdź mi coś, co mi go zastąpi – bezpłatnie!"
 ep2_locale_events.4001.a.success: "[tournament_bowyer.GetFirstNameNoTooltip] wymienia łuk bez pobierania opłaty"
 ep2_locale_events.4001.a.failure: "[tournament_bowyer.GetFirstNameNoTooltip] odmawia rekompensaty"
 ep2_locale_events.4001.b: "Niech to. Masz jakiś na sprzedaż?"
 ep2_locale_events.4001.c: "Ale z ciebie [tournament_bowyer.Custom('InsultNoun')]! Co za… #EMP [tournament_bowyer.Custom('InsultNoun')]#!!"
 ep2_locale_events.4010.t: "$tournament_locale_bowyer$: balistyczne podarunki"
 ep2_locale_events.4010.desc: "Przyglądam się towarom wystawionym na stoisku łuczarskim, podziwiając różne łuki, strzały i akcesoria.\n\nGdy oglądam tak bogatą ofertę przydatnych przedmiotów, natychmiast w moich myślach pojawia się [befriend_target.GetFirstName].\n\nByć może coś z tego przypadnie [befriend_target.Custom('PL_mu_jej')] do gustu…"
 ep2_locale_events.4010.a: "Nowy łuk."
 ep2_locale_events.4010.a.tt: "#F Pomyśl o [befriend_actor.Custom('PL_jego_jej')] praktycznej osobowości.#!"
 ep2_locale_events.4010.b: "Dobre kołczany to konieczność, a często się o nich zapomina."
 ep2_locale_events.4010.b.tt: "#F Pomyśl o [befriend_actor.Custom('PL_jego_jej')] organizacyjnej osobowości.#!"
 ep2_locale_events.4010.c: "Te strzały łowieckie są unikatowe."
 ep2_locale_events.4010.c.tt: "#F Pomyśl o [befriend_actor.Custom('PL_jego_jej')] energicznej osobowości.#!"
 ep2_locale_events.4010.d: "Nie wydaje mi się."
 ep2_locale_events.4011.reply_bow: "Wewnątrz znajduje się idealny łuk wraz z zestawem strzał.\n\n"
 ep2_locale_events.4011.reply_quiver: "Wewnątrz znajduje się ciekawie zaprojektowany kołczan, większy od standardowego.\n\n"
 ep2_locale_events.4011.reply_hunt: "Wewnątrz znajduje się zestaw starannie wykonanych strzał łowieckich.\n\n"
 ep2_locale_events.4011.opening: "Nagle przede mną pojawia się [befriend_actor.GetTitledFirstName], trzymając w swoich wyciągniętych ramionach pakunek o dziwnym kształcie. Podarek?\n\n"
 ep2_locale_events.4011.success_bow: "$ep2_locale_events.4511.reply_bow$To bardzo dobra robota, łuk godny szlachty."
 ep2_locale_events.4011.bow: "$ep2_locale_events.4511.reply_bow$Trudno ukryć mi rozczarowanie. Na co mi łuk…?"
 ep2_locale_events.4011.success_quiver: "$ep2_locale_events.4511.reply_quiver$Zeszło mi trochę czasu na jego badaniu. Jest to najbardziej ergonomiczny kołczan jaki kiedykolwiek widziały moje oczy!"
 ep2_locale_events.4011.quiver: "$ep2_locale_events.4511.reply_quiver$Po co mi to? To znaczy, naprawdę…"
 ep2_locale_events.4011.success_hunt: "$ep2_locale_events.4511.reply_hunt$Mają niezwykle solidną konstrukcję i doskonale nadają się do strzelania do drobnej zwierzyny."
 ep2_locale_events.4011.hunt: "$ep2_locale_events.4511.reply_hunt$Strzały łowieckie? #EMP Naprawdę#! nie trzeba było…"
 ep2_locale_events.4011.a: "Nie potrafię ukryć swojego uśmiechu, to był doskonały wybór z [befriend_actor.Custom('PL_jego_jej')] strony!"
 ep2_locale_events.4011.b: "– Cóż za… przemyślany podarunek…"
 ep2_locale_events.4012.opening: "[befriend_target.GetTitledFirstName] z zadowoleniem bierze go do ręki, otwierając opakowanie z dziecięcą radością.\n\n"
 ep2_locale_events.4012.success_reply: "[befriend_target.Custom('PL_jego_jej')|U] oczy powiększają się, gdy dostrzega zawartość – mam dobre przeczucie."
 ep2_locale_events.4012.reply: "Na [befriend_target.Custom('PL_jego_jej')] twarzy maluje się smutek, gdy dostrzega zawartość."
 ep2_locale_events.4012.success_bow: "\n\n– [newly_created_artifact.GetType]! Piękne rzeźbienia. Będę dbać o ten podarunek!"
 ep2_locale_events.4012.bow: "– [newly_created_artifact.GetType]! Dobrze. Dobrze."
 ep2_locale_events.4012.success_quiver: "\n\n– Jest na co popatrzeć! Gdzie udało ci się to znaleźć?"
 ep2_locale_events.4012.quiver: "– Pochwa na strzały? Rozumiem."
 ep2_locale_events.4012.success_hunt: "– Od wielu lat pragnę czegoś takiego, a nie udało mi się znaleźć!"
 ep2_locale_events.4012.hunt: "– Na polowanie, powiadasz? Tak. Oczywiście."
 ep2_locale_events.4012.success: "\n\n[befriend_target.GetFirstNameNoTooltip] dziękuje mi, kładąc rękę na moim ramieniu. To był chyba strzał w dziesiątkę!"
 ep2_locale_events.4012.failure: "\n\n[befriend_target.GetFirstNameNoTooltip] dziękuje mi elokwentnie, po czym odchodzi. Co też mi strzeliło do głowy…"
 ep2_locale_events.4012.a: "Trafny wybór."
 ep2_locale_events.4012.b: "Do czego mi…"
 ep2_locale_events.4050.t: "$tournament_locale_bowyer$: czas zakasać zarękawia"
 ep2_locale_events.4050.desc: "Przeczesując stosy strzał i cięciw łuków, natrafiam na schludny stosik szczególnie cienkich skórzanych zarękawi. Gdy zakładam jedno na swoje przedramię, usztywniona skóra chroni wewnętrzną stronę mojego ramienia.\n\n– To nasze najlepsze przedramienniki. Dziesięć tysięcy smagnięć cięciwą nie przebije ich na wskroś! – [tournament_bowyer.GetFirstName] wyczuwa potencjalny zarobek i szybko przesuwa się w moją stronę.\n\nWnikliwie oceniam skórę, ważąc ją w dłoni."
 ep2_locale_events.4050.a: "Może uda nam się dobić targu?"
 ep2_locale_events.4050.a.success: "Twoje targowanie przynosi pozytywny efekt"
 ep2_locale_events.4050.a.failure: "Twoje negocjacje kończą się niepowodzeniem"
 ep2_locale_events.4050.a.critfailure: "[tournament_bowyer.GetFirstNameNoTooltip] z irytacją odmawia sprzedaży"
 ep2_locale_events.4050.b: "Wezmę dwie sztuki!"
 ep2_locale_events.4050.c: "Ile?"
 ep2_locale_events.4050.d: "Poradzę sobie bez tego."
 #WEAPONSMITH
 ep2_locale_events.4500.t: "$tournament_locale_weaponsmith$: uszczerbek na starym mieczu"
 ep2_locale_events.4500.start: "Wiem, że "
 ep2_locale_events.4500.artifact: "[chipped_sword.GetName] "
 ep2_locale_events.4500.noartifact: "moja broń "
 ep2_locale_events.4500.end: "musi przejść przygotowania do nadchodzących prób, ale gdy tylko opuszcza moje ręce, wypełnia mnie żal. [tournament_weaponsmith.GetFirstName] z zakładu kowalskiego ma mnóstwo zleceń, dlatego moja broń trafia do wyglądającej na roztrzepaną osoby terminującej.\n\n[apprentice.GetWomanMan|U] w wieku młodzieńczym z ekscytacją bierze broń do ręki, wykonując nią nieostrożny – zbyt nieostrożny – zamach w powietrzu. Ta uderza w pobliskie kowadło, w wyniku czego odpada od niej duży odłamek!\n\nW obliczu tego, co widzę, wydaję mimowolny krzyk, który sprawia, że [tournament_weaponsmith.GetFirstName] odwraca się z przerażeniem, chwytając uszkodzoną broń w jedną rękę. [apprentice.Custom('GirlBoy')|U] obrywa w ucho."
 ep2_locale_events.4500.a: "Napraw to! Naprawiaj w tym momencie!"
 ep2_locale_events.4500.a.tt: "To będzie kosztować, a naprawa będzie wymagać sporo pracy, ale muszę to zrobić!"
 ep2_locale_events.4500.b: "Och, do… Macie coś na sprzedaż?"
 ep2_locale_events.4500.c: "Oddawaj!"
 tournament_sword_name: "Miecz turniejowy"
 tournament_sword_description: "$artifact_sword_description$\n\nTę broń kupiono na turnieju."
 tournament_sword.martiallifestyle: "$tournament_sword_description$ Wytrzymała konstrukcja świadczy o tym, że jest to przede wszystkim ostrze do zabijania."
 tournament_sword.controlledadv: "$tournament_sword_description$ Napis na ostrzu odnosi się do obrony państwa."
 tournament_sword.foreignfaith: "$tournament_sword_description$ Dziwny tekst w obcym języku na ostrzu wydaje się odnosić do nieznanej religii."
 ep2_locale_events.4501.t: "$tournament_locale_weaponsmith$: z wyposażeniem i w gotowości"
 ep2_locale_events.4501.desc: "Obserwując jak [tournament_weaponsmith.GetFirstName] kuje nową broń, słyszę cichy, ale słyszalny #EMP brzęk#!, a po nim przekleństwo wymamrotane dziwnie zadyszanym głosem. Spoglądając przez mrok, w końcu dostrzegam, że to [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] [spying_spouse.GetFirstName] kuca za małym stołem!\n\n[spying_spouse.Custom('PL_jego_jej')|U] zamiary wkrótce stają się jasne. To [tournament_weaponsmith.GetFirstNameNoTooltip] i [tournament_weaponsmith.Custom('PL_jego_jej')] ociekające potem, muskularne ramiona są miejscem, ku któremu kieruje wzrok. [spying_spouse.GetFirstNameNoTooltip] rumieni się, co, rzecz jasna, nie wynika z gorąca…\n\nRobię krok w [spying_spouse.Custom('PL_jego_jej')] kierunku. Więcej nie trzeba: [spying_spouse.GetFirstNameNoTooltip] ledwo łapie oddech, gdy nasze spojrzenia się spotykają po przyłapaniu [spying_spouse.Custom('PL_go_jej')] na gorącym uczynku."
 ep2_locale_events.4501.a: "Może powinniśmy sprawdzić, czy to zainteresowanie jest odwzajemnione?"
 ep2_locale_events.4501.a.tt: "[tournament_weaponsmith.GetFirstName] ma wymalowany uśmiech na ustach, co, jak zgaduję, wiele mówi…"
 #ep2_locale_events.4501.a.custom.tt: "#high [spying_spouse.GetFirstName]#! lays with #high [tournament_weaponsmith.GetFirstName]#!"
 ep2_locale_events.4501.b: "Cóż, to #EMP bardzo#! silne ramiona…"
 ep2_locale_events.4501.b.tt: "Wyraźnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] ma doskonały gust!"
 ep2_locale_events.4501.c: "Ej! Wychodzimy"
 ep2_locale_events.4501.d: "[spying_spouse.GetFirstNameNoTooltip] tylko patrzy. Nic złego się nie dzieje."
 ep2_locale_events.4505.t: "$tournament_locale_weaponsmith$: sławne ostrze"
 ep2_locale_events.4505.desc: "W chwili, gdy wchodzę do kuźni [tournament_weaponsmith.GetFirstName] okazuje swoje poruszenie. W ramionach dzierży w pełen czci sposób jedwabny koc.\n\n– Wasza czcigodność. – [tournament_weaponsmith.Custom('PL_jego_jej')] głos jakby drży. – Twoje umiejętności i sprawność w posługiwaniu się ostrzem są legendarne. Zatem… zrobiłem dla ciebie to.\n\n[tournament_weaponsmith.GetFirstName] odwija koc, odsłaniając miecz o oszałamiającym wyglądzie. Gdy biorę go do ręki, staje się jasne, że jest najwyższej jakości; broń sprawia wrażenie, jakby była przedłużeniem mojego ramienia.\n\n– Zrobiłem go zgodnie z twoimi wskazówkami. Będzie to dla mnie najwyższy zaszczyt, jeśli przyjmiesz go jako podarunek."
 ep2_locale_events.4505.a: "Cały zaszczyt jest po mojej stronie, [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4505.a.tt: "Podarunek?! To jest warte tysiąc mieczy. Z chęcią go przyjmę!"
 ep2_locale_events.4505.b: "Broń takiej klasy zasługuje na odpowiednią zapłatę."
 ep2_locale_events.4505.c: "Nie potrzebuję twoich byle jakich ostrzy!"
 ep2_locale_events.4506.t: "$tournament_locale_weaponsmith$: czym jest nazwa?"
 ep2_locale_events.4506.desc: "– Potrzebuje imienia – wtrąca [tournament_weaponsmith.GetFirstName], gdy robię swoim nowym mieczem kilka próbnych zamachów. Podnoszę na [tournament_weaponsmith.Custom('PL_niego_nia')] brew.\n\n– Każda broń będąca w posiadaniu człowieka-legendy musi mieć imię. Tak to już wygląda! Ostrze potężnego wojownika potrzebuje potężnego imienia budzącego lęk we wrogach! – nalega [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4506.a: "Chodzi mi po głowie jedno imię."
 ep2_locale_events.4506.a.tt: "[rename_artifact.GetName] otrzymuje nową nazwę"
 ep2_locale_events.4506.b: "Miecz to narzędzie, nic więcej."
 ep2_locale_events.4510.t: "$tournament_locale_weaponsmith$: podarunki do ataku"
 ep2_locale_events.4510.desc: "Rozglądam się po kuźni, a mój wzrok przyciągają wszelkiego rodzaju śmiercionośne narzędzia i misternie wykonane przedmioty.\n\nGdy moje oczy wędrują po błyszczących stojakach, myślę o pewnej osobie, którą jest [befriend_target.GetFirstName].\n\nJeśli chcę wkraść się w [befriend_target.Custom('PL_jego_jej')] łaski, muszę znaleźć coś, co doceni…"
 ep2_locale_events.4510.a: "Dobrze wykonana broń osobista."
 ep2_locale_events.4510.a.tt: "#F Pomyśl o [befriend_actor.Custom('PL_jego_jej')] walecznej osobowości.#!"
 ep2_locale_events.4510.b: "Piękna rzecz, którą można się chwalić."
 ep2_locale_events.4510.b.tt: "#F Pomyśl o [befriend_actor.Custom('PL_jego_jej')] materialistycznej osobowości.#!"
 ep2_locale_events.4510.c: "Myślę, że [befriend_target.GetFirstNameNoTooltip] lubi #EMP sztylety#!."
 ep2_locale_events.4510.c.tt: "#F Pomyśl o [befriend_actor.Custom('PL_jego_jej')] podstępnej osobowości.#!"
 ep2_locale_events.4510.d: "Znajdę inny sposób, aby [befriend_target.Custom('PL_mu_jej')] zaimponować."
 ep2_locale_events.4511.reply_weapon: "Wewnątrz znajduje się [newly_created_artifact.GetType] o misternym wykonaniu; połyskuje niewyraźnie w delikatnym świetle.\n\n"
 ep2_locale_events.4511.reply_ornament: "W środku znajduje się misternie zdobiona broń, która bardziej nadaje się do zawieszenia na ścianie niż zabrania do boju.\n\n"
 ep2_locale_events.4511.reply_dagger: "W środku znajduje się mały, lecz elegancki sztylet o błyszczącym ostrzu.\n\n"
 ep2_locale_events.4511.opening: "Pewnego ranka niespodziewanie zatrzymuje mnie [befriend_actor.GetTitledFirstName], wręczając mi zawiniątko i uśmiechając się wyczekująco. Podarunek?\n\n"
 ep2_locale_events.4511.success_weapon: "$ep2_locale_events.4511.reply_weapon$Nie da się zaprzeczyć kunsztowi wykonania i użyteczności tej broni."
 ep2_locale_events.4511.weapon: "$ep2_locale_events.4511.reply_weapon$Czuję zawód. Po co mi to paskudztwo?"
 ep2_locale_events.4511.success_ornament: "$ep2_locale_events.4511.reply_ornament$Jest to cudowna rzecz, wykonana z taką dbałością o szczegóły, że trudno oderwać wzrok."
 ep2_locale_events.4511.ornament: "$ep2_locale_events.4511.reply_ornament$Och, całkowicie bezużyteczny przedmiot… Przypuszczam, że mogę go chociaż sprzedać."
 ep2_locale_events.4511.success_dagger: "$ep2_locale_events.4511.reply_dagger$Ma tak delikatny kształt, że aż prosi się, żeby wziąć go w rękę, do której zresztą idealnie pasuje."
 ep2_locale_events.4511.dagger: "$ep2_locale_events.4511.reply_dagger$Do czego to w ogóle służy? To narzędzie łotrów."
 ep2_locale_events.4511.a: "Wbrew sobie, jestem pod wrażeniem [befriend_actor.Custom('PL_jego_jej')] gestu…"
 ep2_locale_events.4511.b: "– D-dziękuję. To bardzo miłe."
 ep2_locale_events.4512.opening: "[befriend_target.GetTitledFirstName] ciepło przyjmuje mój starannie zapakowany podarunek, obracając nim w dłoni z szerokim uśmiechem na twarzy.\n\n"
 ep2_locale_events.4512.success_reply: "[befriend_target.Custom('PL_jego_jej')|U] szeroki uśmiech poszerza się jeszcze bardziej, gdy zdejmuje opakowanie."
 ep2_locale_events.4512.reply: "[befriend_target.Custom('PL_jego_jej')|U] nastrój zdaje się zmieniać, gdy zdejmuje opakowanie – czy to ciekawość czy niechęć?"
 ep2_locale_events.4512.success_weapon: "\n\n– Och, [newly_created_artifact.GetType]. Widać mistrzowską rękę kowala. To coś… na czym można polegać."
 ep2_locale_events.4512.weapon: "– Och… [newly_created_artifact.GetType]. Właśnie tego mi było trzeba."
 ep2_locale_events.4512.success_ornament: "\n\n– Prześliczny eksponat! Jest godny kolekcji każdego szlachcica!"
 ep2_locale_events.4512.ornament: "– Eksponat? Bardzo… ładny."
 ep2_locale_events.4512.success_dagger: "– Piękny, nawet bardzo… I doskonale wyważony."
 ep2_locale_events.4512.dagger: "– Dobry do siekania… warzyw, jak sądzę?"
 ep2_locale_events.4512.success: "\n\n[befriend_target.GetTitledFirstName] dziękuje mi szczerze. Myślę, że nie mogło być lepiej!"
 ep2_locale_events.4512.failure: "\n\n[befriend_target.GetTitledFirstName] dziękuje mi uprzejmie. Chyba nie udało się wywrzeć pożądanego efektu…"
 ep2_locale_events.4512.a: "Mam oko do tego."
 ep2_locale_events.4512.b: "Cóż za strata…"
 ep2_locale_events.4520.t: "$tournament_locale_weaponsmith$: drogocenna posoka"
 ep2_locale_events.4520.desc: "– Krew szlachty! – wykrzykuje [tournament_weaponsmith.GetFirstName] płoszącym mnie głosem. Wodzę wzrokiem przez ciemność w kierunku miejsca, w którym stoi i wymachuje błyszczącym sztyletem.\n\n– Potrzebuję jedynie kilku #EMP kropli#! szlacheckiej krwi, by zahartować ostrze! Ten miecz będzie najlepszą bronią, jaką kiedykolwiek stworzono! Będą o mnie śpiewali pieśni! – Przysuwa się bliżej. W [tournament_weaponsmith.Custom('PL_jego_jej')] oczach migocze szalony błysk. – Będzie należeć do ciebie, tylko ciebie. Ja chcę być jedynie osobą, która go wykuje. Pozwól mi, a nasze imiona zostaną zapamiętane na zawsze!\n\nPatrzę w dół na swe ramię."
 ep2_locale_events.4520.a: "Dla chwały. Dla nieprzemijającej sławy!"
 ep2_locale_events.4520.a.success: "Kucie idzie dobrze"
 ep2_locale_events.4520.a.failure: "Kucie idzie słabo"
 ep2_locale_events.4520.b: "Możemy spróbować, ale pozwól, że najpierw przygotuję maści…"
 ep2_locale_events.4520.c: "Jeśli masz #EMP pewność#!, że to zadziała…"
 ep2_locale_events.4520.d: "Co za bzdury."
 ep2_locale_events.4521.t: "$tournament_locale_weaponsmith$: krwista stal"
 ep2_locale_events.4521.start: "Przytrzymuję czystą szmatę do przedramienia, aby zatamować upływ krwi, podczas gdy [tournament_weaponsmith.GetFirstName] używa ognia i młota. Zanim upuściliśmy tyle krwi, ile było trzeba, szmata prawie cała przesiąkła, ale sam strumień osłabł, a rana się zasklepiła.\n\nMiecz zostaje z szacunkiem odłożony na stół."
 ep2_locale_events.4521.success: "Wygląda to ciekawie: zaschnięta krew nadal złuszcza się z ostrza, odsłaniając żywe wzory na stali. Sprawdzam elastyczność, a ostrze skrzypi niepokojąco.\n\n"
 ep2_locale_events.4521.failure: "Jednym słowem, jest brzydki. Zaschnięta krew pokrywa ostrze na całej jego długości, a ciężar broni wydaje się zmieniać z każdą chwilą. Kruchą stal pokrywają koliste skazy.\n\n"
 ep2_locale_events.4521.ending: "– Jest #EMP idealny#!! – [tournament_weaponsmith.GetFirstNameNoTooltip] nie okazuje zniechęcenia moim sceptycyzmem. Trzęsą [tournament_weaponsmith.Custom('PL_mu_jej')] się ręce, gdy trzyma ostrze w zdumieniu."
 ep2_locale_events.4521.a: "Biorę go!"
 ep2_locale_events.4521.b: "Możesz go zatrzymać."
 ep2_locale_events.5020.t: "$tournament_locale_tourney_grounds$: jesteś pod wrażeniem?"
 ep2_locale_events.5020.desc: "Pole turniejowe tętni przygotowaniami. Giermkowie biegają dookoła, taszcząc zbroje, które sprawiają, że wyglądają jak małe strachy na wróble.\n\n– Czekaj! – krzyczy jeden z nich, podnosząc hełm.\n\nZ trybun dobiega mnie znajomy chichot i moim oczom ukazuje się [impressed_lover.GetTitledFirstName] w otoczeniu innych osób, które zakrywają sobie usta chusteczkami. [impressed_lover.GetTitledFirstName] nie macha na mnie. Nie musi.\n\n– Przychodzisz na trening? – [impressed_rival.GetTitledFirstName] mija mnie i unosi głowę. – Przyda ci się."
 ep2_locale_events.5020.a: "Upewnię się, że [impressed_lover.GetFirstNameNoTooltip] patrzy."
 ep2_locale_events.5020.a.success: "[impressed_lover.GetShortUINameNotMe] jest pod wrażeniem"
 ep2_locale_events.5020.a.failure: "[impressed_lover.GetShortUINameNotMe] nie jest pod wrażeniem"
 ep2_locale_events.5020.b: "Aha! Idealna okazja, aby zastraszyć osobę o imieniu [impressed_rival.GetFirstNameNoTooltip]."
 ep2_locale_events.5020.b.success: "[impressed_rival.GetShortUINameNotMe] daje się zastraszyć"
 ep2_locale_events.5020.b.failure: "[impressed_rival.GetShortUINameNotMe] nic sobie z ciebie nie robi"
 ep2_locale_events.5020.c: "Tylko jednej osobie chcę zaimponować – sobie."
 tournament_ground_flexing: "Imponujący trening"
 ep2_locale_events.5020.a.success.tt: "Ty i [impressed_lover.GetShortUINameNotMe] macie relację, która zwiększyła [Concept('fertility', 'płodność')|E]"
 ep2_locale_events.1520.t: "Dwa księżyce"
 ep2_locale_events.1520.desc: "– Zwiastun! Znak! – Takim właśnie wrzaskiem wypełnia się [ROOT.Char.GetFaith.HouseOfWorship], gdy zbliżam się do drzwi.\n\n[tournament_priest.GetTitledFirstName] natyka się na mnie i wskazuje na niebo. Podążając za [tournament_priest.Custom('PL_jego_jej')] rozgorączkowanym spojrzeniem, widzę księżyc. I kolejny księżyc.\n\n– Mówiły o tym czytane przeze mnie archiwa z dawnych lat – ciągnie. – To jest zapowiedź, tylko czego?"
 ep2_locale_events.1520.a: "Omen! Zapowiedź mojego zwycięstwa!"
 ep2_locale_events.1520.b: "Księżyce są okrągłe jak monety. To zapowiedź bogactwa, bez dwóch zdań."
 ep2_locale_events.1520.c: "Dwie postacie z idealnie ściętymi głowami…"
 ep2_locale_events.1520.d: "Skąd ja to znam…? Ach, tak, z książki o gwiazdach."
 ep2_locale_events.1520.e: "To nic nie znaczy."
 tournament_astronomy_modifier: "Astronom"
 tournament_astronomy_modifier_desc: "Ta postać studiowała gwiazdy i ich ruchy"
 ep2_locale_events.1520.superstitious: "Zaczynasz wierzyć w przesądy"
 ep2_locale_events.3010.t: "Stęchłe powietrze"
 ep2_locale_events.3010.desc: "W chwili, gdy wchodzę do obozu, wita mnie ostry zapach. Zakrywając nos z największą możliwą gracją, staram się nie zachorować. Podchodzi do mnie [alerted_physician.GetFirstName], trzymając chusteczkę na własnym nosie.\n\n– Musisz się stąd oddalić. Zawodnicy chorują, szkodzi im złe powietrze – ostrzega mnie."
 ep2_locale_events.3010.a: "Musi istnieć jakieś wyjaśnienie. Znajdź je."
 ep2_locale_events.3010.a.success: "[alerted_physician.GetShortUINameNotMe] bada obóz"
 ep2_locale_events.3010.b: "Z pewnością na turniej ktoś rzucił klątwę!"
 ep2_locale_events.3010.b.flavor: "Będę trzymać się z daleka od obozu…"
 ep2_locale_events.3010.c: "Nie dam się nabrać na te głupie sztuczki!"
 ep2_locale_events.3010.d: "Dlaczego miałoby mnie to obchodzić?"
 tournament_not_cursed_modifier: "Świeże powietrze"
 tournament_not_cursed_modifier_desc: "Ta postać uniknęła zanieczyszczonego powietrza, które zatruwało teren turnieju"
 ep2_locale_events.3010.a.success.tt: "[alerted_physician.GetShortUINameNotMe] znajduje przyczynę"
 ep2_locale_events.3010.a.failure: "[alerted_physician.GetShortUINameNotMe] ponosi porażkę"
 ep2_locale_events.3011.t: "$ep2_locale_events.3010.t$: morowe powietrze"
 ep2_locale_events.3011.desc: "[alerted_physician.GetFirstName] wraca do mnie z zadowoleniem i uśmiechem na twarzy.\n\n– Udało mi się znaleźć przyczynę – mówi, próbując pohamować śmiech. – Goście nie mogli znaleźć miejsca na pozbycie się swoich… nieczystości, więc uciekli się do wyrzucania ich do rzeki. Zanieczyszczone powietrze przenosi choroby, jak ogłosił Hipokrates."
 ep2_locale_events.3011.a: "Muszę ich ostrzec!"
 ep2_locale_events.3011.b.contestant: "Zachowam to dla siebie."
 ep2_locale_events.3011.b.champion: "[contest_champion.GetFirstNameNoTooltip] musi się o tym dowiedzieć."
 ep2_locale_events.3011.b: "Dlaczego niby mam im mówić?"
 ep2_locale_events.3510.t: "Dobre wyposażenie"
 ep2_locale_events.3510.desc: "Ciepło kuźni wystarcza, by trzymać większość gości na dystans. Kiedy otwieram drzwi, znajduję pracownika kuźni ziewającego nad stołem roboczym. Wydaje się, że ma niewielu klientów. Szybko się prostuje i odchrząkuje głośno.\n\n– W czym mogę pomóc? Mogę zaoferować ci najlepsze podkowy, gotowe do turnieju – mówi, wskazując na bardziej niż imponującą kolekcję."
 ep2_locale_events.3510.a: "– Daj mi te najlepsze!"
 ep2_locale_events.3510.b: "– Muszę kupić kilka dla moich rycerzy…"
 ep2_locale_events.3510.c: "– Amulet szczęścia!"
 ep2_locale_events.3510.d: "– Nie trzeba, dziękuję."
 ep2_locale_events.3510.a.prowess: "Twoja [Concept('prowess', 'waleczność')|E] zwiększa się"
 ep2_locale_events.3510.a.martial: "Twoja umiejętność [Concept('martial', 'walki')|E] zwiększa się"
 ep2_locale_events.3510.a.prestige: "Twoje nowe wyposażenie robi wrażenie"
 tournament_new_horseshoes_modifier: "Nowe podkowy"
 good_luck_horseshoe_artifact: "Podkowa"
 good_luck_horseshoe_artifact_desc: "Żelazna podkowa, która ma odstraszać złe duchy."
 ep2_locale_events.1530.t: "Z prochu powstałeś"
 ep2_locale_events.1530.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship] i plac wokół są opustoszałe o zachodzie słońca. Słyszę szelest liści i widzę sylwetkę małego zwierzęcia biegnącego między nagrobkami. Rzeźbienia na niektórych z nich prawie się zatarły. Na innych są wyraźnie widoczne.\n\nRobię krok w ich stronę"
 ep2_locale_events.1530.desc.young: "i wydają się takie odległe. Niemal nierealne."
 ep2_locale_events.1530.desc.middle: ". Kiedy nadejdzie mój czas, zadbam o to, by mieć lepsze miejsce spoczynku niż to."
 ep2_locale_events.1530.desc.old: ", bo jest późno. Bo będzie coraz później. Ponieważ nigdy w życiu nie było tak późno."
 ep2_locale_events.1530.a: "Zastanawiam się, czy udałoby mi się znaleźć choć jednego z moich przodków…"
 ep2_locale_events.1530.b.christian: "I w proch się obrócisz."
 ep2_locale_events.1530.b.fallback: "Wkrótce to będę ja."
 ep2_locale_events.1530.c: "Z prochu w proch! Cóż za inspirujący widok!"
 ep2_locale_events.1530.d: "Hm… a co jeśli…?"
 ep2_locale_events.1530.a.success: "Znajdujesz swojego przodka w kryptach"
 ep2_locale_events.1530.a.failure: "Nie ma tu nikogo znajomego"
 ep2_locale_events.4540.t: "Na ostrzu"
 ep2_locale_events.4540.desc.intro: "– Co za kunsztowne dzieło kowalskie! – Słyszę dumny głos rycerza wychodzącego z pracowni. Lśniące ostrze odbija słońce niczym krystaliczne jezioro.\n\nPopycham drzwi i wita mnie buchający płomień."
 ep2_locale_events.4540.desc.contestant: "– Zamierzasz rywalizować, używając tego? – pyta mnie pracownik kuźni. [my_weapon.GetNameNoTooltip|U] u mojego pasa nie robi na nim wrażenia."
 ep2_locale_events.4540.desc.fallback: "Mimo że tym razem nie biorę udziału w zawodach, nie mogę ignorować talentu tego rzemieślnika."
 ep2_locale_events.4540.desc.outro: "\n\n– O ile masz złoto, ja znajdę stal."
 ep2_locale_events.4540.a: "– Niech moja broń będzie jeszcze groźniejsza."
 ep2_locale_events.4540.a.tt: "Zaostrzona krawędź wytrzyma tylko przez czas trwania turnieju"
 ep2_locale_events.4540.b.christian: "– Wykonaj inskrypcję #EMP „In Nomine Domini”#! wzdłuż ostrza."
 ep2_locale_events.4540.b.fallback: "– Wyryj modlitwę."
 ep2_locale_events.4540.c: "– Chcę, by inskrypcja na broni brzmiała: „[my_weapon.GetOwner.GetHouse.GetMotto]”."
 ep2_locale_events.4540.d: "– Zachowam swoje złoto."
 ep2_locale_events_artifact_sharp_desc: "[my_weapon.GetDesc]\n\nOstrze zostało naostrzone na turniej."
 ep2_locale_events_artifact_prayer_desc: "[my_weapon.GetDesc]\n\nNa ostrzu wyryto modlitwę."
 ep2_locale_events_artifact_motto_desc: "[my_weapon.GetDesc] Napis na ostrzu brzmi: „[my_weapon.GetOwner.GetHouse.GetMotto]”."
 artifact_tournament_sharpened_blade_modifier: "Naostrzone ostrze"
 artifact_monthly_piety_7_modifier: "Inskrypcja z modlitwą"
 artifact_monthly_prestige_7_modifier: "Inskrypcja z dewizą"
 ep2_locale_events.1060.t: "Walety i durnie"
 ep2_locale_events.1060.desc: "– Ha! Walet! – Słyszę czyjś krzyk, gdy otwieram drzwi. [tournament_gambler.GetWomanMan|U] uśmiecha się z zadowoleniem, zbierając złoto rzucone na stole.\n\n– A tam! – stęka [tournament_gambler.Custom('PL_jego_jej')] przeciwnik, waląc dłonią w drewno, gdy [tournament_gambler.GetWomanMan] wstaje.\n\nNieznajoma osoba spogląda na mnie, lekko się kłaniając.\n\n– Czy [ROOT.Char.GetTitleAsNameNoTooltip] ma ochotę na partyjkę w karty? Ja wykładam swoją, a ty obstawiasz, czy masz wyższą czy niższą. Zwycięzca bierze wszystko. Nic trudnego.\n\n– Pięć – mówi, odkładając kartę."
 ep2_locale_events.1060.a: "– Moja karta jest wyższa!"
 ep2_locale_events.1060.b: "– Moja karta jest niższa!"
 ep2_locale_events.1060.c: "– Nie bawi mnie hazard."
 ep2_locale_events.1060.a.success: "Podwajasz obstawioną kwotę"
 ep2_locale_events.1060.a.failure: "Tracisz złoto"
 ep2_locale_events.4530.t: "$tournament_locale_weaponsmith$: mądrość młota"
 ep2_locale_events.4530.desc: "Widzę delikatne migotanie płomieni po drugiej stronie drogi. Ich ciepło otula moje ciało w znajomy sposób, jeszcze zanim otworzę drzwi. W środku kowal przygotowuje partię gwoździ.\n\n– W czym mogę pomóc? – pyta z czołem ubrudzonym węglem. Powietrze jest tu gęstsze."
 ep2_locale_events.4530.a: "– Doszły mnie słuchy, że kowale potrafią zdejmować zaklęcia. Proszę, uspokój moją duszę."
 ep2_locale_events.4530.a.tt: "Zaczynasz wierzyć w przesądy"
 ep2_locale_events.4530.b: "– Czy możesz pokazać mi mistrzowską technikę?"
 ep2_locale_events.4530.b.success: "Podnosisz swoje umiejętności"
 ep2_locale_events.4530.b.crit_success: "Znacznie podnosisz swoje umiejętności"
 ep2_locale_events.4530.b.failure: "Ulegasz zranieniu"
 ep2_locale_events.4530.c: "– [improved_weapon.GetNameNoTooltip] w moim posiadaniu wymaga ulepszenia. Możesz się tym zająć?"
 ep2_locale_events.4530.c.tt: "Zyskuje #positive_value +2#! [Concept('prowess', 'waleczności')|E]"
 ep2_locale_events.4530.d.success: "Obróbka zadziałała!"
 ep2_locale_events.4530.d.nothing: "Obróbka nie przyniosła efektu"
 ep2_locale_events.4530.d: "– Moje ciało! Boli! Ratuj mnie!"
 improved_artifact_desc: "[improved_weapon.GetDesc]\n\nBroń ulepszona dzięki pracy zręcznego kowala broni tuż przed ważnym turniejem."
 ep2_locale_events.4530.e: "– Tylko się rozglądam."
 #TRAINING GROUNDS
 ep2_locale_events.5000.t: "Zew stali"
 ep2_locale_events.5000.desc.intro: "Gdy odwiedzam pole turniejowe razem ze swoim dzieckiem o imieniu [my_child.GetFirstName], naszym oczom ukazują się [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. Niewątpliwie przygotowują się do następnych zawodów. Na horyzoncie pojawia się [my_knight.GetTitledFirstName], choć spod hełmu prawie [my_knight.Custom('PL_go_jej')] nie poznaję – macham do [my_knight.Custom('PL_niego_niej')].\n\n– Ach, przyniosłoby to wielki zaszczyt naszemu rodowi, gdyby… – Szybko przerywam, gdy zauważam, że [my_child.GetFirstNameNoTooltip] ma wzrok wbity w miecze."
 ep2_locale_events.5000.desc.martial: "Nie jest to zaskoczeniem dla nikogo, kto zna [my_child.Custom('PL_jego_jej')] zainteresowania walką."
 ep2_locale_events.5000.desc.non_martial: "Dopiero teraz odkrywam [my_child.Custom('PL_jego_jej')] zainteresowanie tymi sprawami."
 ep2_locale_events.5000.a: "– Cóż za wspaniały pomysł."
 ep2_locale_events.5000.b: "– Dobrze. Wobec tego [my_knight.GetFirstNameNoTooltip] zostanie twoim nauczycielem."
 ep2_locale_events.5000.c: "– Naprawdę uważasz, że możesz w taki sposób ignorować swoje obowiązki?"
 ep2_locale_events.5010.t: "$tournament_locale_tournament_grounds$: już prawie"
 ep2_locale_events.5010.desc.intro: "Wkraczając na pole turniejowe, dołączam do grupy;"
 ep2_locale_events.5010.desc.prowess: "są to korpulentni [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. Wymieniają się ciętymi uwagami, podczas gdy ich towarzysze pomagają im przywdziać pancerz."
 ep2_locale_events.5010.desc.mind: "zawodnicy dzielą się sprawdzonymi strategiami, wspominając przy tym o nadchodzących fanfarach."
 ep2_locale_events.5010.desc.fallback: "zawodnicy ćwiczą swoje popisy z wyważonym entuzjazmem."
 ep2_locale_events.5010.desc.outro: "\n\nKilku widzów już patrzy na nas z góry. Żując pieczone mięso i plując kośćmi, te kmioty żądają widowiska.\n\nNiektórzy z nas narzekają na to odciąganie uwagi od treningu. Inni, pośród wrzasków, upierają się, że nadszedł moment na udowodnienie swojej wartości."
 ep2_locale_events.5010.a: "Pokaże wam, jak to się robi."
 ep2_locale_events.5010.a.success: "Twoje szkolenie zakończyło się sukcesem"
 ep2_locale_events.5010.a.failure: "Twoje szkolenie jest żenujące"
 ep2_locale_events.5010.b.good: "Pamiętam ostatni raz, piękne wspomnienia."
 ep2_locale_events.5010.b.bad: "Tym razem pójdzie mi lepiej."
 ep2_locale_events.5010.b.flavor: "Wspomnienie pozostaje w pamięci…"
 ep2_locale_events.5010.c: "– Na co się patrzycie?!"
 ep2_locale_events.5010.c.success: "Tłum zostaje zastraszony"
 ep2_locale_events.5010.c.failure: "Tłum śmieje się z ciebie"
 ep2_locale_events.5010.d: "Chyba czas sobie stąd iść."
 ep2_locale_events.5030.t: "Nowy angaż"
 ep2_locale_events.5030.desc.intro: "Giermkowie śmieją się i żartują, polerując hełmy i kolczugi. Jeden z nich prycha tak mocno, że brzmi jak świnia, a reszta wkrótce go naśladuje. W pobliżu kręcą się [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nWśród nich jest [poached_councillor.GetTitledFirstName]. Służy [poached_councillor.GetSheHe] teraz w radzie osoby, którą jest [councillor_employer.GetTitledFirstName]."
 ep2_locale_events.5030.desc.contestant: "[poached_councillor.Custom('PL_jego_jej')|U] umiejętności zostały bardzo docenione i uważa się, że może [poached_councillor.GetSheHe] zwyciężyć."
 ep2_locale_events.5030.desc.fallback: "[poached_councillor.Custom('PL_jego_jej')|U] czyny nie przeszły niezauważenie, a [poached_councillor.Custom('PL_jego_jej')] praca na rzecz [poached_councillor.Custom('PL_jego_jej')] seniora jest więcej niż imponująca."
 ep2_locale_events.5030.desc.outro: "\n\nChyba będę w stanie przekonać [poached_councillor.Custom('PL_go_ja')] do dołączenia do mojej rady."
 ep2_locale_events.5030.a: "Złoto jest największą pokusą."
 ep2_locale_events.5030.b: "– [poached_councillor.GetWomanMan|U] o dużym doświadczeniu zasługuje, aby mieć doświadczonego seniora. Albo nie mieć go wcale."
 ep2_locale_events.5030.b.success: "Udaje ci się onieśmielić osobę, którą jest [poached_councillor.GetShortUINameNotMe]"
 ep2_locale_events.5030.b.failure: "Urażasz swoją nieuprzejmością osobę, którą jest [poached_councillor.GetShortUINameNotMe]"
 ep2_locale_events.5030.c: "– Na moim dworze czeka cię bardziej prestiżowe życie."
 ep2_locale_events.5030.d: "– [poached_councillor.GetFirstNameNoTooltip], czyż nie jesteśmy dobrymi przyjaciółmi? Dołącz do mnie."
 ep2_locale_events.5030.e: "[councillor_employer.GetTitledFirstNameNoTooltip] może się obrazić, a nie to jest moim zamiarem."
 #VILLAGE
 ep2_locale_events.5500.t: "Stary jak głaz"
 ep2_locale_events.5500.desc: "Ach, [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]… Wizyta w tym miejscu była dokładnie tym, czego było mi trzeba, aby się odprężyć przed zawodami! Gdy spaceruję ulicami, widzę miejscowe dzieci odgrywające bitwę, używające kijów jako broni i krzyczące „za honor mojego rodu!” oraz liczne „#EMP aaaaaa#!”.\n\nZatrzymuję się, by podziwiać jeden z najbardziej znanych budynków, dumnie stojący na środku placu. Gdy przyglądam mu się nieco bliżej, szybko zauważam kilka starożytnych inskrypcji…"
 ep2_locale_events.5500.a.rome: "Zaraz… czy to łacina?"
 ep2_locale_events.5500.a.fallback: "Ha! Znam ten starożytny język!"
 ep2_locale_events.5500.b: "Ten kamień świetnie nadawałby się na ściany w domu!"
 ep2_locale_events.5500.c: "Wciąż musimy się od nich uczyć."
 ancient_stone_artifact: "Starożytna tabliczka"
 ancient_stone_artifact_desc: "Znak ze starożytną inskrypcją. Wygląda na to, że został ponownie wykorzystany przy wznoszeniu muru wioski."
 ep2_locale_events.5510.t: "$tournament_locale_settlement$: tylna alejka"
 ep2_locale_events.5510.desc: "Mieszkańcy miejscowości [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] wydają się równie zainteresowani turniejem, co uczestniczący w nim szlachcice: niektórzy otworzyli prowizoryczne sklepy na parterach swoich domów, a w powietrzu unosi się kuszący zapach lokalnych potraw, takich jak [ROOT.Char.Custom('GetLocalStreetFoodPlural')].\n\nZ jednej z uliczek dobiegają mnie… gwałtowne odgłosy; zbliżając się do niej, zauważam coś, co wygląda na wieśniacką bijatykę, ale jeden jej uczestników wygląda na bardziej doświadczonego niż reszta."
 ep2_locale_events.5510.a: "– Hej ty! Ty! Od teraz jesteś moim rycerzem."
 ep2_locale_events.5510.a.success: "[village_thug.GetShortUINameNotMe] daje ci się przekonać"
 ep2_locale_events.5510.a.failure: "[village_thug.GetShortUINameNotMe] wydaje się nie odczuwać zadowolenia"
 ep2_locale_events.5510.b: "– Imponujące ruchy, pozwól mi je przeanalizować…"
 ep2_locale_events.5510.c: "– Przestańcie natychmiast, barbarzyńcy!"
 tournament_stopped_peasant_fight: "Spokojne ulice"
 ep2_locale_events.5520.t: "$tournament_locale_settlement$: tkanie i plecenie"
 ep2_locale_events.5520.desc: "Pewna grupa osób urządziła w jednym z domów swój główny warsztat tkacki. Wyraźnie dobiega do mnie z niego ożywiona dyskusja na temat trwającego turnieju.\n\nNachylam się przy oknie, starając się pozostać w ukryciu.\n\n– …ale że [gossip_knight.GetFirstName]? Nie mogę uwierzyć, że złapali [gossip_knight.Custom('PL_go_ja')] wczoraj na gorącym uczynku! – mówi jedna ze zgromadzonych osób, nie przestając zręcznie tkać nici."
 ep2_locale_events.5520.a: "Czy mnie słuch nie myli?"
 ep2_locale_events.5520.a.success: "Chyba cię nie zauważają"
 ep2_locale_events.5520.a.success.tt: "Poznajesz sekret, który skrywa [gossip_knight.GetTitledFirstName]"
 ep2_locale_events.5520.a.failure: "Przyłapują cię na podsłuchiwaniu"
 ep2_locale_events.5520.b: "Mogę nauczyć się czegoś dotyczącego ich fachu…"
 ep2_locale_events.5520.c: "Wyobraź sobie, ile złota udało im się gromadzić dzięki temu…"
 ep2_locale_events.5520.d: "Nic nie słyszę."
 tournament_supported_weavers: "Tkackie zainteresowanie"
 tournament_supported_weavers_desc: "Ta postać spędziła sporo czasu, ucząc się od wiejskich tkaczek"
 tournament_weaving_taxes_modifier: "Tkackie podatki"
 ep2_locale_events.5530.t: "Uciechy i zabawy"
 ep2_locale_events.5530.desc: "Z pól otaczających wioskę słychać muzykę. Podążając za nią, dochodzę do jej źródła: mocno udekorowanego placu. Flety, tamburyny, wszelkiego rodzaju instrumenty i ballady!\n\nMężczyźni i kobiety tańczą w kółko przez każdą część placu, teraz łączą ręce, teraz zaczynają śpiewać, teraz kręcą się, kręcą i kręcą."
 ep2_locale_events.5530.a: "Moi podwładni będą zachwyceni, gdy do nich dołączę!"
 ep2_locale_events.5530.b: "Idealna okazja, aby zaimponować uczestnikom."
 ep2_locale_events.5530.b.success: "Twój taniec robi wrażenie"
 ep2_locale_events.5530.b.failure: "Robisz wrażenie niezgraby"
 ep2_locale_events.5530.c.flavor: "Bitwa przypomina taniec mieczy!"
 ep2_locale_events.5530.c: "Te ruchy… mogą być przydatne w nadchodzącym konkursie!"
 ep2_locale_events.5530.d: "Ta muzyka jest taka inspirująca!"
 ep2_locale_events.5530.e: "Nie wolno mi porzucać treningu."
 tournament_village_dance_modifier: "Wiejskie tańce"
 ep2_locale_events.1070.t: "W minionych czasach"
 ep2_locale_events.1070.desc.intro: "Siedzę w karczmie z niewielką grupą dworzan.\n\n– Widziałem, jak ten dzielny rycerz trzymał czyjś znak – szepcze jeden z nich, a ja szybko gubię się we własnych myślach, obserwując migotanie świec.\n\n"
 ep2_locale_events.1070.desc.alcohol: "W głowie lekko szumi [ROOT.Char.Custom('RegionalAlcoholicDrink')],"
 ep2_locale_events.1070.desc.no_alcohol: "[ROOT.Char.Custom('RegionalDrink')|U] orzeźwia mój umysł,"
 ep2_locale_events.1070.desc.outro: "a ja wspominam ten czas, kiedy [my_memory.GetDescription|l]. Uśmiecham się szeroko.\n\n– Chcecie usłyszeć prawdziwą historię? – pytam, zwracając się do moich towarzyszy."
 ep2_locale_events.1070.a: "To idealny moment na podnoszącą na duchu rozmowę."
 ep2_locale_events.1070.b: "Muszę się upewnić, że moja opowieść przedstawi #EMP mnie#! w dobrym świetle."
 ep2_locale_events.1070.c: "Chcę tylko dalej delektować się napojem."
 ep2_locale_events.3020.t: "Słodkie słowa"
 ep2_locale_events.3020.desc: "– Zdziwię się, jeśli [enemy_knight.GetFirstName] nie rozgromi innych zawodników! – słyszę, przechadzając się po obozie. Grupa gości je przy garnku, a pomiędzy nimi moim oczom ukazuje się właśnie [enemy_knight.GetTitledFirstNameNoTooltip].\n\n– Przesadzasz – mówi i [enemy_knight.Custom('quirk_pos_standalone')|l]. Nasze spojrzenia się spotykają, po czym lekko kiwam na [enemy_knight.Custom('PL_niego_nia')] głową.\n\n– Proszę o wybaczenie – mamrocze, wstając. – Czy chce [ROOT.Char.GetLadyLord] o czymś porozmawiać?"
 ep2_locale_events.3020.a: "– Wygrana nie zapewni ci przyjaciół."
 ep2_locale_events.3020.a.success: "[enemy_knight.GetShortUINameNotMe] słucha tego, co masz do powiedzenia"
 ep2_locale_events.3020.a.failure: "[enemy_knight.GetShortUINameNotMe] obraża się z powodu twoich słów"
 ep2_locale_events.3020.b: "– Podlegasz mi w hierarchii. Masz uciąć tę dyskusję."
 ep2_locale_events.3020.c: "Chcę uczciwej walki."
