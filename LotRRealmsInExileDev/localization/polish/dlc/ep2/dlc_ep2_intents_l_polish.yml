l_polish:
 #Intents
 reduce_stress_intent: "Odpoczynek"
 reduce_stress_intent_desc: "Chcesz pozbyć się [Concept('stress', 'stresu' )|E] i szukasz ku temu okazji."
 murder_attendee_intent: "Morderstwo"
 murder_attendee_intent_desc: "Twoim dążeniem jest pozbawienie celu życia. Często będziesz mieć okazję do morderstwa i wybór specjalnych opcji."
 woo_attendee_intent: "Uwodzenie"
 woo_attendee_intent_desc: "W głowie masz tylko jedno: uwiedzenie swojego celu. Często natrafisz na specjalne wydarzenia oraz opcje, aby ziścić to pragnienie."
 befriend_attendee_intent: "Zaprzyjaźnienie się"
 befriend_attendee_intent_desc: "Nastawiasz się na zdobycie przychylności swojego celu. Często prowadzi to do wydarzeń i opcji związanych z przyjaźnią."
 lechery_intent: "Rozpusta"
 lechery_intent_desc: "Zamierzasz zaspokoić swoje cielesne pragnienia i szukać kontaktów seksualnych z wieloma partnerami. Często skutkuje to redukcją [Concept( 'stress', 'stresu' )|E] u postaci z następującą cechą: [GetTrait('lustful').GetName( GetNullCharacter )|l]"
 legitimacy_intent: "Wzmacnianie legitymacji"
 legitimacy_intent_desc: "Zamierzasz wykorzystać to spotkanie jako sposób na promowanie swojej [Concept( 'legitimacy', 'legitymacji' )|E]."
 altruism_intent_header: "Altruizm:"
 altruism_intent: "Altruizm"
 altruism_intent_desc: "Starasz się poprawić życie innych, szukając okazji do podjęcia altruistycznych działań. Często prowadzi to do wzrostu [Concept( 'county_opinion', 'powszechnej opinii' )|E] i [Concept( 'piety', 'pobożności' )|E]. Postacie z cechami [GetTrait('zealous').GetName( GetNullCharacter )|l], [GetTrait('generous').GetName( GetNullCharacter )|l] i [GetTrait('improvident').GetName( GetNullCharacter )|l] mogą stracić [stress|El]."
 justice_intent: "Sprawiedliwość"
 justice_intent_desc: "Starasz się wymierzać sprawiedliwość nawet najdrobniejszym przestępcom w swoim państwie. Często prowadzi to do zwiększenia [Concept( 'control', 'kontroli' )|E], zaś postacie z cechą o nazwie [GetTrait('just').GetName( GetNullCharacter )|l] mogą zredukować [stress|El]."
 recruit_knights_intent: "Rekrutacja"
 recruit_knights_intent_desc: "Starasz się wzmocnić swój dwór nowymi i potężnymi [Concept( 'knights', 'rycerzami' )|E]. Często prowadzi to do możliwości ich zrekrutowania."
 #TOOLTIPS
