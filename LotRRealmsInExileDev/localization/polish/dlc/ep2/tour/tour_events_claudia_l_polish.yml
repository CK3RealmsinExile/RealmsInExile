l_polish:
 #What You Don't See...
 tour_grounds_events.7000.t: "Czego nie widać…"
 tour_grounds_events.7000.desc: "[stop_host_scope.GetTitledFirstName|U] do tej pory był[Select_CString(stop_host_scope.IsFemale, 'a', '' )] całkiem łaskaw[Select_CString(stop_host_scope.IsFemale, 'ą gospodynią', 'ym gospodarzem' )], pokazując mi swoje ziemie i posiadłości z dumą, więc jestem natychmiast zaskoczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], gdy zaczyna się jąkać i wyraźnie próbuje odwrócić moją uwagę od pozornie nie wyróżniających się drzwi, które mijamy.\n\n„Czy coś przede mną #EMP ukrywasz#!, [stop_host_scope.GetFirstNameNoTooltip]?”\n\nWykorzystuję [stop_host_scope.GetHerHis] chwilę oszołomienia – wstydu? #EMP Winy#!? – ciszy, by pchnąć drzwi i jestem zaskoczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] tym, co znajduję:"
 tour_grounds_events.7000.desc_artifacts: "stosy skarbów, klejnotów, a nawet [this_artifact.GetName] z [stop_host_scope.GetHerHis] osobistej kolekcji!"
 tour_grounds_events.7000.desc_pantry: "ukrytą spiżarnię, wypełnioną po sufit zagranicznymi przyprawami, przyprawionym mięsem, miodem i beczkami soli!"
 tour_grounds_events.7000.desc_cellar: "całą piwnicę, wypełnioną po sufit drogimi winami i likierami z dalekich krain!"
 tour_grounds_events.7000.desc_gold: "kilka stosów złota i skrzyń przepełnionych monetami!"
 tour_grounds_events.7000.desc_falcons: "ptaszarnię mieszcząca dużą liczbę sokołów, z których każdy ma własną, zadbaną budkę lęgową!"
 tour_grounds_events.7000.desc_dogs: "drzwi prowadzące na dziedziniec wypełniony najzdrowszymi, najsilniej wyglądającymi psami, jakie dane było mi ujrzeć od dłuższego czasu!"
 tour_grounds_events.7000.desc_horses: "drzwi prowadzące na dziedziniec wypełniony najzdrowszymi, najsilniej wyglądającymi końmi, jakie dane było mi ujrzeć od dłuższego czasu!"
 tour_grounds_events.7000.desc_fallback: "depozyt żywności, złotych monet i dóbr ogólnych!"
 tour_grounds_events.7000.a: "Nie byłoby sprawiedliwe, gdyby [ROOT.Char.GetTitleAsNameNoTooltip|l] nie otrzymał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] swojej części."
 tour_grounds_events.7000.a.tt: "Opodatkowano tajną skrytkę"
 tour_grounds_events.7000.b: "Straże! Zarekwirować #EMP wszystko#!."
 tour_grounds_events.7000.b.tt: "Zarekwirowano tajną skrytkę"
 tour_grounds_events.7000.b.tt.2: "Twój senior zabiera ci to, co najlepsze!"
 tour_grounds_events.7000.c: "A więc również jesteś koneser[Select_CString(stop_host_scope.IsFemale, 'ką', 'em' )]!"
 tour_grounds_events.7000.c.tt: "Doceniono tajną skrytkę"
 tour_grounds_events.7000.c.tt.2: "Nawiązujesz więź ze swoim seniorem, dzieląc się swoimi zainteresowaniami!"
 tour_grounds_events.7000.d: "Udam, że tego nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 tour_grounds_events.7000.d.tt: "Zignorowano tajną skrytkę"
 tour_grounds_events.7001.desc: "Uważam, że do tej pory odwiedziny przebiegają znakomicie. [visiting_liege.GetTitledFirstName], osoba sprawująca nade mną władzę seniorską, może być moim zdaniem zadowolona. No, być może z jednym wyjątkiem.\n\n[ROOT.Char.Custom('ResidenceBuilding')] – wizyta w tym miejscu szła nadzwyczaj świetnie, dopóki nie przydarzyło mi się pomylić dróg. Wskutek tego błędu mój gość znalazł się tuż przed jedynymi drzwiami, od których miał się trzymać z daleka:"
 tour_grounds_events.7001.desc_artifacts: "sekretnego pokoju, w którym trzymam rodzinne skarby!"
 tour_grounds_events.7001.desc_pantry: "ukrytej spiżarni, w której przechowuję zagraniczne przyprawy, przyprawione mięso, miód i beczki soli!"
 tour_grounds_events.7001.desc_cellar: "ukrytej piwnicy, w której przechowuję drogie wina i likiery z dalekich krain!"
 tour_grounds_events.7001.desc_gold: "ukrytego skarbca, w którym przechowuję stosy złota i skrzynie przepełnione monetami"
 tour_grounds_events.7001.desc_falcons: "ukrytej ptaszarni, w której trzymam moje najcenniejsze sokoły!"
 tour_grounds_events.7001.desc_dogs: "sekretnego dziedzińca, na którym hoduję moje najcenniejsze psy gończe!"
 tour_grounds_events.7001.desc_horses: "sekretnego dziedzińca, na którym hoduję moje najcenniejsze konie!"
 tour_grounds_events.7001.desc_fallback: "mojego tajnego schowka z jedzeniem, złotem i ogólnie drogimi dobrami!"
 tour_grounds_events.7001.desc_conclusion: "\n\nGdy zaczynam się nerwowo jąkać, [visiting_liege.GetTitledFirstNameNoTooltip] jest coraz bardziej zaciekawion[Select_CString(visiting_liege.IsFemale, 'a', 'y' )]."
 tour_grounds_events.7001.a: "[Select_CString(visiting_liege.IsFemale, 'Moja pani', 'Mój panie' )]! Chodźmy tędy!"
 tour_grounds_events.7001.a.success: "Prowadzisz swojego seniora w innym kierunku"
 tour_grounds_events.7001.a.success.tt: "Twoje skarby są bezpieczne"
 tour_grounds_events.7001.a.failure: "Twój senior wpada do pokoju"
 tour_grounds_events.7001.a.failure.tt: "Twoja tajna skrytka została odkryta"
 tour_grounds_events.7001.b: "Jestem pewien, że można [Select_CString(visiting_liege.IsFemale, 'ją', 'go' )] przekonać, by o tym zapomniał[Select_CString(visiting_liege.IsFemale, 'a', '' )]."
 tour_grounds_events.7001.b.success: "Twój senior przyjmuje łapówkę"
 tour_grounds_events.7001.b.success.tt: "Wzięto łapówkę"
 tour_grounds_events.7001.b.tt.2: "[Select_CString(ROOT.Char.IsFemale, 'Twoja gospodyni', 'Twój gospodarz' )] [ROOT.Char.GetTitledFirstNameNoTooltip] zapłacił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ci za zignorowanie pewnego pomieszczenia."
 tour_grounds_events.7001.b.tt: "Łapówka za odwrócenie wzroku"
 tour_grounds_events.7001.c: "WŁAŚNIE miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] cię tam zabrać!"
 tour_grounds_events.7001_followup: "Twój senior zdecyduje, co zrobić z twoim ukrytym dobytkiem – możesz otrzymać dodatkowe podatki!"
