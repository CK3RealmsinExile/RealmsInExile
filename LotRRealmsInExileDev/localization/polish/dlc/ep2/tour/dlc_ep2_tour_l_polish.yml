 ##### TOUR #####
 ### ACTIVITY
 activity_tour: "Wielki objazd ziem"
 activity_tour_desc: "Rozpocznij [tour|El] i złóż wizytę swoim [Concept( 'vassals', 'wasalom' )|E] oraz odwiedź ich włości. Każdy [stop|El] będzie trwał #bold 2 miesiące#!."
 activity_tour_selection_tooltip: "Objeżdżaj ziemie swojego państwa i odwiedzaj wasali podczas tej wspanialej podróży\n\nPrzewidywane korzyści:\n$BULLET_WITH_TAB$[control_i] [county_control|E]\n$BULLET_WITH_TAB$@domain_icon! [county_opinion|E]\n$BULLET_WITH_TAB$Zysk [legitimacy_i] [Concept( 'legitimacy', 'legitymacji' )|E]\n$BULLET_WITH_TAB$Redukcja [stress_loss_i] [Concept( 'stress', 'stresu' )|E]"
 activity_tour_host_desc: "$BULLET_WITH_TAB$@control_icon! [county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$Zysk [legitimacy_i] [Concept( 'legitimacy', 'legitymacji' )|E]\n$BULLET_WITH_TAB$Redukcja [stress_loss_i] [Concept( 'stress', 'stresu')|E]\n\nKorzyści za [tour_success|El]:\n$BULLET_WITH_TAB$Poziom #V 1#!: [prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$Poziom #V 2#!: [opinion|E] [Concept( 'vassal', 'wasala' )|E] prowincjonalnego\n$BULLET_WITH_TAB$Poziom #V 3#!: [opinion|E] odwiedzanego [Concept( 'vassal', 'wasala' )|E]\n$BULLET_WITH_TAB$Poziom #V 4#!: [GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|E])#!\n$BULLET_WITH_TAB$Poziom #V 5#!: [GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|E])#!"
 activity_tour_conclusion_characters_header: "Odwiedzeni wasale"
 itinerant_liege_modifier: "Wędrowny władca"
 itinerant_liege_modifier_desc: "Ta postać była gospodarzem udanego [Concept( 'tour', 'objazdu ziem' )|E]"
 mega_itinerant_liege_modifier: "Wspaniały władca"
 mega_itinerant_liege_modifier_desc: "Ta postać zorganizowała wspaniały [tour|El]."
 activity_window_character_stop_host: "Gospodarz przystanku\n[Character.GetShortUINameNotMeNoTooltip]"
 activity_tour_conclusion_desc: "Twój [GetActivityType( 'activity_tour' ).GetName|l] dobiegł końca."
 ### PHASES
 tour_phase_tour_grounds: "Objazd ziem wasala"
 tour_phase_tour_grounds_desc: "[Concept( 'tour_the_grounds', 'Objeżdżaj' )|E] posiadłości swojego [Concept( 'vassal', 'wasala' )|E], zwiększając [Concept( 'control', 'kontrolę' )|E]."
 tour_phase_dinner: "Uroczysty posiłek"
 tour_phase_dinner_desc: "Zjedz [hosted_dinner|El] u swojego [Concept('vassal', 'wasala')|E], poprawiając jego [Concept('opinion', 'opinię')|E] na twój temat."
 tour_phase_cultural_festival: "Festiwal kulturalny"
 tour_phase_cultural_festival_desc: "Baw się na [Concept('cultural_festival', 'festiwalu kulturalnym')|E], przyswajając sobie lokalną kulturę oraz poprawiając [Concept('county_opinion', 'powszechną opinię')|E] i zwiększając [Concept('cultural_acceptance', 'tolerancję kulturową')|E]."
 tour_phase_journey_home: "Powrót do domu"
 tour_phase_journey_home_desc: "Wróć do stolicy, kończąc swój objazd ziem."
 tour_phase_tour_grounds_cost_desc: "[tour_grounds|E] na ziemiach miejsca znanego jako [province.GetBaronyNameExplicitly]"
 tour_phase_dinner_cost_desc: "[hosted_dinner|E] na ziemiach miejsca znanego jako [province.GetBaronyNameExplicitly]"
 tour_phase_cultural_festival_cost_desc: "[cultural_festival|E] na ziemiach miejsca znanego jako [province.GetBaronyNameExplicitly]"
 ### OPTIONS
 tour_option_speed: "Konie"
 tour_speed_bad: "Osły"
 tour_speed_normal: "Rumaki"
 tour_speed_good: "Secretariat"
 tour_type_majesty: "Majestatyczny objazd ziem "
 tour_type_majesty_desc: "$EFFECT_LIST_BULLET$ Niektóre wydarzenia pozwalają za podjęcie szczególnie majestatycznych działań\n$EFFECT_LIST_BULLET$ Podjęcie takich działań zapewnia [prestige|El] oraz [Concept( 'opinion', 'opinię' )|E] [Concept( 'vassal', 'wasala' )|E] zarówno podczas wyruszenia z [Concept( 'stop', 'przystanku')|E], jak i pod koniec twojego przedsięwzięcia, jakim jest [GetActivityType('activity_tour').GetName|l]\n\n#weak Ten wielki objazd jest doskonałą okazją do pokazania moim poddanym, że jestem sprawiedliwym, życzliwym i majestatycznym władcą.#!"
 tour_type_intimidation: "Zastraszający objazd ziem"
 tour_type_intimidation_desc: "$EFFECT_LIST_BULLET$ Niektóre wydarzenia pozwalają na podjęcie szczególnie wzbudzające postrach działania\n$EFFECT_LIST_BULLET$ Podjęcie tych działań zapewnia [dread|El]\n$EFFECT_LIST_BULLET$ Podczas [Concept( 'stop', 'przystanku' )|E] można zmusić [Concept( 'vassals', 'wasali' )|E] do opuszczenia wrogich [Concept( 'factions', 'frakcji' )|E]\n\n#weak Ten wielki objazd jest doskonałą okazją do pokazania moim poddanym gdzie jest ich miejsce, oraz jak straszny potrafię być.#!"
 tour_type_taxation: "Podatkowy objazd ziem "
 tour_type_taxation_desc: "$EFFECT_LIST_BULLET$ Niektóre wydarzenia pozwalają na podjęcie chciwych działań\n$EFFECT_LIST_BULLET$ Podjęcie tych działań zapewnia [gold|El] zarówno podczas wyruszenia z [Concept( 'stop', 'przystanku')|E], jak i pod koniec twojego przedsięwzięcia, jakim jest [GetActivityType('activity_tour').GetName|l]\n\n#weak Ten wielki objazd jest doskonałą okazją do przypomnienia moim wasalom, że są mi winni podatki i zobowiązania, a także do wykorzenienia wszelkich przypadków unikania opodatkowania w moim państwie.#!"
 tour_entourage: "Świta"
 tour_entourage_small: "Mała świta"
 tour_entourage_small_desc: "$EFFECT_LIST_BULLET$ Podczas [Concept( 'tour', 'objazdu ziem' )|E] będzie ci towarzyszyć pięciu bliskich [Concept( 'courtiers', 'dworzan' )|E]\n\n#weak Objazd ziem jest okazją do ucieczki od dworskiego życia i zobaczenia moich poddanych osiadłych na dalekich ziemiach. Nie potrzebuję dworskiej paplaniny towarzyszącej mi podczas podróży.#!"
 tour_entourage_normal: "Skromna świta"
 tour_entourage_normal_desc: "$EFFECT_LIST_BULLET$ Podczas [Concept( 'tour', 'objazdu ziem' )|E] będzie ci towarzyszyć dziesięciu bliskich [Concept( 'courtiers', 'dworzan' )|E]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Objazd ziem jest nie tylko dla mnie, ale także dla mojego dworu. Muszę zabrać ze sobą małą świtę, aby moi wasale lepiej poznali moich dworzan.#!"
 tour_entourage_grand: "Wielka świta"
 tour_entourage_grand_desc: "$EFFECT_LIST_BULLET$ Podczas [Concept( 'tour', 'objazdu ziem' )|E] będzie ci towarzyszyć każdy dostępny [Concept( 'courtiers', 'dworzanin' )|E]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Objazd ziem jest okazją do pokazania, jak wielką i wspaniałą jestem postacią. Czy jest na to lepszy sposób niż pokazanie każdego członka mojego godnego pozazdroszczenia dworu?#!"
 tour_luxuries: "Luksusy"
 tour_luxuries_bad: "Brak luksusów"
 tour_luxuries_bad_desc: "$EFFECT_LIST_BULLET$ Brak zwiększenia powodzenia twojego [Concept( 'tour', 'objazdu ziem' )|E]\n\n#weak Nie przynosisz z domu żadnych luksusowych przedmiotów.#!"
 tour_luxuries_normal: "Podstawowe luksusy"
 tour_luxuries_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Zapewniasz sobie tylko podstawowe luksusy, takie jak luksusowe jedzenie i udogodnienia.#!"
 tour_luxuries_good: "Ekstrawaganckie luksusy"
 tour_luxuries_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Żaden wydatek nie jest zbyt duży, a na twój objazd ziem zapewnione ci zostaną wszelkie przysmaki i udogodnienia.#!"
 tour_furniture_normal: "Luksusowe meble"
 tour_furniture_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Na twój objazd ziem zostaną zabrane szafki, krzesła i stoły.#!"
 tour_furniture_good: "Nadmiar mebli"
 tour_furniture_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Praktycznie każdy artefakt i mebel, który posiadasz, zostanie zabrany na ten objazd ziem, aby zademonstrować twoje ogromne bogactwo.#!"
 tour_increase_success: "Zwiększenie początkowego powodzenia twojego [Concept('tour', 'objazdu ziem')|E]"
 tour_increase_prestige: "Wzrost [Concept('prestige', 'prestiżu')|E]"
