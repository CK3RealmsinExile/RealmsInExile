 tour_base_cost: "Podstawa"
 activity_tour_guest_desc: "Twoi goście będą ci towarzyszyć, gdy będziesz odwiedzać swoich [Concept( 'vassals', 'wasali' )|E] podczas objazdu ziem"
 activity_tour_province_desc: "Odwiedź postać znaną jako [ROOT.Province.GetTitle.GetHolder.GetName] w miejscu o nazwie [ROOT.Province.GetName]\n[GetPlayer.Custom2('RelationToMe', ROOT.Province.GetTitle.GetHolder)|U]\nma [Concept('opinion', 'opinię')|E] o tobie: [ROOT.Province.GetTitle.GetHolder.GetOpinionOf( GetPlayer )|+=]"
 5_courtiers_or_more: "Musisz mieć co najmniej 5 [Concept( 'courtiers', 'dworzan' )|E]"
 more_than_5_courtiers: "Musisz mieć więcej niż 5 [Concept( 'courtiers', 'dworzan' )|E]"
 more_than_10_courtiers: "Musisz mieć więcej niż 10 [Concept( 'courtiers', 'dworzan' )|E]"
 3_vassals_or_more: "Musisz mieć co najmniej 3 [Concept( 'vassals', 'wasali' )|E]"
 activity_tour_destination_selection: "Im dalej od poprzedniego [Concept( 'stop', 'przystanku' )|E] znajduje się miejsce docelowe, tym więcej [Concept( 'gold', 'złota' )|E] wydasz na objazd ziem. Planuj mądrze, aby obniżyć koszty i odwiedzić jak najwięcej [Concept( 'vassals', 'wasali' )|E]."
 activity_window_character_visited_vassal: "Twój gospodarz [Concept('stop', 'przystanku')|E] i [vassal|El]\n[Character.GetShortUINameNotMeNoTooltip]"
