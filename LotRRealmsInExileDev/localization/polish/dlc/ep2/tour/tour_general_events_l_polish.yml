l_polish:
 #Tour General Events
 ##Bilateral Vassal Events
 #Vassal: Your liege just suggested to purge all local cats/dogs
 tour_general.1003.t: "$activity_tour$: Bestialska propozycja"
 tour_general.1003.desc_purge_cats: "Objeżdżam właśnie ziemie wasala, gdy nagle dochodzi mnie informacja, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))], [visiting_liege.GetTitledFirstName], głosi wszem wobec swój nieprzejednany wstręt do kotów oraz wszystkich podobnych im stworzeń."
 tour_general.1003.desc_purge_dogs: "Objeżdżam właśnie ziemie wasala, gdy nagle dochodzi mnie informacja, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))], [visiting_liege.GetTitledFirstName], głosi wszem wobec swój nieprzejednany wstręt do kundli oraz wszystkich psowatych."
 tour_general.1003.desc_pet_cat_outro: "Gdy wracamy do mej posiadłości, mój kot, [ROOT.Char.Custom('CatStoryName')], podchodzi miarowym krokiem i darzy mnie dobrotliwym pomrukiem, jak to ma w zwyczaju, kiedy wracam do domu.\n\nDelikatnie gładzę miękkie uszy i długie wąsy zwierzęcia, lecz wtem czuję, jak w plecy wwierca mi się czyjeś spojrzenie. To [visiting_liege.GetTitledFirstName]. Nagle zaczynam rozumieć, co tak naprawdę oznaczałoby wytępienie #EMP wszystkich#! kotów, a świadomość ta ściska mi żołądek.\n\n– Wystarczy, że zniknie tylko #EMP ten#! sierściuch – mówi [visiting_liege.GetTitleAsNameNoTooltip] cicho z odrażającą słodyczą w głosie."
 tour_general.1003.desc_pet_dog_outro: "Gdy wracamy do mej posiadłości, mój pies, [ROOT.Char.Custom('DogStoryName')], podbiega i zwyczajowo trąca mnie nosem, patrząc mi dobrotliwie w oczy.\n\nCzule głaszczę zwierzę, lecz czuję, jak czyjeś ostre spojrzenie wędruje to na mnie, to na psa. [visiting_liege.GetTitledFirstName]… Zamieram na sekundę, nagle uświadamiając sobie, co tak naprawdę oznaczałoby wytępienie #EMP wszystkich#! psów.\n\n– Wystarczy, że zniknie tylko #EMP ten#! kundel – mówi [visiting_liege.GetTitleAsNameNoTooltip] cicho z odrażającą słodyczą w głosie."
 tour_general.1003.desc_default_outro: "\n\nWracamy do mojej kwatery, zasiadamy do napitków i zastanawiamy się nad stojącym przed nami dylematem. Czuję, że [visiting_liege.GetTitledFirstName] wlepia we mnie wzrok i oczekuje ode mnie odpowiedzi na pytanie dotyczące zagłady zwierząt."
 tour_general.1003.a_cat: "Och, [ROOT.Char.Custom('CatStoryName')]…"
 tour_general.1003.a_dog: "[ROOT.Char.Custom('DogStoryName')]… Dobry był z ciebie piesek…"
 tour_general.1003.a_cat.flavor: "Jeśli [ROOT.Char.Custom('CatStoryName')] złoży swe życie w ofierze, ocali pozostałe koty."
 tour_general.1003.a_dog.flavor: "Jeśli [ROOT.Char.Custom('DogStoryName')] złoży swe życie w ofierze, ocali pozostałe psy."
 tour_general.1003.b: "Niech giną bezdomne [visiting_liege.Custom('HateCatsDogs')]."
 tour_general.1003.c: "Nie chcę brać w tym udziału."
 ##Vassal Events
 #Find secret/hook on your liege/key member of liege's court
 tour_general.2000.t: "$activity_tour$: puszczona farba"
 tour_general.2000.desc_intro: "Ognisko trzaska i sypie iskrami, kiedy nasza uroczystość ku czci osoby, którą jest [visiting_liege.GetTitledFirstName], ciągnie się aż do późnych godzin nocnych. Krzątam się wokół ognia, gawędząc i popijając napitki z [visiting_liege.Custom('PL_jego_jej')] świtą.\n\nW nieco dalszej części terenu ogniskowego siedzi [visiting_liege.Custom('PL_jego_jej')] [visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))], [2000_secret_holder.GetTitledFirstName]. Widać, że za sobą ma już sporo butelczyn, a teraz niemrawo sięga po kolejną.\n\nPodchodzę bliżej, a wtem słyszę, jak mruczy pod nosem następujące słowa:"
 tour_general.2000.desc_liege: "– Och, dlaczego [visiting_liege.GetTitledFirstNameNoTooltip] tak bardzo miłuje tę osobę…"
 tour_general.2000.desc_self: "– [2000_secret_holder.GetFirstNameNoTooltip], weź się w garść i przestań już wzdychać za…"
 tour_general.2000.desc_outro: "[2000_secret_holder.GetTitledFirstName] zauważa mnie i natychmiast milknie."
 tour_general.2000.a: "Wiesz, na głowie mam własne zmartwienia…"
 tour_general.2000.a_liege: "Przecież nikomu tego #EMP nie powiem#!…"
 tour_general.2000.a_spill_beans.t: "Poznany sekret"
 tour_general.2000.a_spill_beans.desc: "Wydobądź sekret, jaki skrywa [2000_secret_holder.GetShortUINameNotMe]"
 tour_general.2000.a_liege_beans.tt: "Poznajesz sekret osoby, którą jest [visiting_liege.GetShortUINameNotMe]"
 tour_general.2000.a_self_beans.tt: "Poznajesz sekret osoby, którą jest [2000_secret_holder.GetShortUINameNotMe]"
 tour_general.2000.a_unsuccessful.t: "Ta zniewaga haka wymaga"
 tour_general.2000.a_unsuccessful.desc: "[2000_secret_holder.GetShortUINameNotMe] nabiera co do ciebie podejrzeń"
 tour_general.2000.b: "Odchodzę."
 #Help liege entourage member, gain scheme progress
 tour_general.2001.t: "$activity_tour$: niedogodna sytuacja"
 tour_general.2001.desc_hashish: "Dokonuję inspekcji powozów świty mojego seniora, gdy nagle na drodze staje mi [2001_precarious_entourage_character.GetTitledFirstName]. Ciało ma osobliwie rozedrgane, a rozbiegane oczy wędrują [2001_precarious_entourage_character.Custom('PL_mu_jej')] to w jedną, to w drugą stronę. Ręce trzyma w sakiewce i obraca nerwowo w palcach jej zawartość.\n\nNachylam się do [2001_precarious_entourage_character.Custom('PL_jego_jej')] twarzy, a kiedy unosi na mnie wzrok, zauważam, że ma zaczerwienione gałki oczne. [2001_precarious_entourage_character.GetTitledFirstName] uśmiecha się z zakłopotaniem i rzecze: – Przepraszam za mój mizerny stan. Nie mogę znaleźć mojego… lekarstwa. Czy nie rzuciło ci się gdzieś w oczy pewne #EMP ziele#!?"
 tour_general.2001.desc_privy: "Idę przez tereny znane pod nazwą [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ponieważ ja i [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))], [visiting_liege.GetTitledFirstName], mamy się spotkać przy okazji [visiting_liege.Custom('PL_jego_jej')] wizyty. Nagle słyszę stłumiony krzyk. Wstrzymuję krok i nasłuchuję, a potem zaczynam iść w kierunku, z którego dochodzą podejrzane odgłosy.\n\nDocieram do wychodka w jednej z wąskich alejek. Z niewyraźnych okrzyków udaje mi się wyłapać wołanie o pomoc. – Tu [2001_precarious_entourage_character.GetTitledFirstName]… nie mogę się stąd wydostać – przyznaje dobiegający z ustępu głos."
 tour_general.2001.desc_outro: "\n\n– Pomóż mi, a podzielę się z tobą cennymi informacjami o naszym dworze… – prosi [2001_precarious_entourage_character.GetTitledFirstName]."
 tour_general.2001.a: "Trzymaj się. Zaraz cię wydostanę."
 tour_general.2001.a_hashish: "Zobaczę, co da się zrobić."
 tour_general.4004.a_discreet.t: "Udana ewakuacja z wychodka"
 tour_general.4004.a_discreet.desc: "Dzięki twojej pomocy [2001_precarious_entourage_character.GetShortUINameNotMe] wydostaje się z wychodka"
 tour_general.4004.a_stained.t: "Zabrudzone odzienie"
 tour_general.4004.a_stained.desc: "Podczas próby udzielenia pomocy brudzisz swoje ulubione odzienie"
 tour_general.2001.a_success.t: "Szansa powodzenia spisku wzrosła"
 tour_general.2001.a_success.desc: "[2001_precarious_entourage_character.GetShortUINameNotMe] ujawnia interesujące informacje na temat osoby, którą jest [2001_scheme_target.GetShortUINameNotMe]"
 tour_general.2001.a_secrecy.t: "Poufność spisku wzrosła"
 tour_general.2001.a_secrecy.desc: "[2001_precarious_entourage_character.GetShortUINameNotMe] ujawnia informacje na temat sekretnych szlaków"
 tour_general.2001.b: "Przydałoby mi się teraz nieco haszyszu."
 tour_general.2001.b_super_success.t: "Szansa powodzenia spisku znacząco wzrosła"
 tour_general.2001.b_super_success.desc: "[2001_precarious_entourage_character.GetShortUINameNotMe] ujawnia bardzo cenne informacje na temat osoby, którą jest [2001_scheme_target.GetShortUINameNotMe]"
 tour_general.2001.b_super_secrecy.t: "Poufność spisku znacząco wzrosła"
 tour_general.2001.b_super_secrecy.desc: "[2001_precarious_entourage_character.GetShortUINameNotMe] ujawnia informacje na temat sekretnych tuneli"
 tour_general.2001.b_spaceout.t: "Na haju"
 tour_general.2001.b_spaceout.desc: "Ty i [2001_precarious_entourage_character.GetShortUINameNotMe] odpływacie myślami do innego świata"
 tour_general.2001.c: "Ja… Nie, nie mogę. Takie zachowanie mi nie przystoi."
 ##Bilateral Liege Events
 #Liege: You are a fanatical cat/dog person
 tour_general.3003.t_cat: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: koci świat"
 tour_general.3003.t_dog: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: psi świat"
 tour_general.3003.desc_love_cats: "[ROOT.Char.GetCurrentLocation.GetName] to miejsce pełne ciekawych zakątków. Ja i [stop_host_scope.GetTitledFirstName] spacerujemy tutejszymi uliczkami, gdy nagle podbiega do mnie bezpański kundel. Spoglądam w dół drogi, gdzie szaleje cała sfora wściekłych psów, robiąc wokół niemały rozgardiasz.\n\nWydymam z niesmakiem wargi. Te wstrętne #EMP bestie#! nie mają ani krzty naturalnej gracji, jaką obdarzone są koty. Obwąchują sobie wzajemnie zady, oblizują, co popadnie… #EMP uch#!! To istoty wyraźnie podrzędne, a do tego stanowią tu prawdziwe utrapienie.\n\nKoniec tego dobrego. Trzeba zająć się tymi szkodnikami."
 tour_general.3003.desc_love_dogs: "[ROOT.Char.GetCurrentLocation.GetName] to miejsce pełne ciekawych zakątków. Ja i [stop_host_scope.GetTitledFirstName] wędrujemy tutejszymi uliczkami, gdy nagle na głowie ląduje mi coś #EMP uzbrojonego w bardzo ostre pazury.#!\n\nNatychmiast chwytam zakłócającą mi spokój istotę, którą okazuje się rozwścieczony, syczący kot, wymachujący łapami w kierunku mojej twarzy. Instynktownie upuszczam zwierzę, nie dbając, aby zrobić to delikatnie, i robię kilka kroków w tył.\n\nTe zwodnicze, podstępne… i niegodziwe bestie. Podnoszę wzrok i widzę, że na końcu ulicy czai się ich cała zgraja, a ich złowrogie ślepia wlepione są prosto we mnie. Tak nie może być."
 tour_general.3003.a: "[ROOT.Char.Custom('HateCatsDogs')|U] muszą zniknąć z tego miasta."
 tour_general.3003.a_host_decides.tt: "[stop_host_scope.GetShortUINameNotMe] zdecyduje, co dalej"
 tour_general.3003.a_potential_outcome_agree: "[stop_host_scope.GetShortUINameNotMe] pomaga ci wytępić [ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.a_potential_outcome_offer_up_pet: "[stop_host_scope.GetShortUINameNotMe] oferuje swoje własne zwierzę"
 tour_general.3003.a_potential_outcome_disagree: "[stop_host_scope.GetShortUINameNotMe] #EMP nie#! pomoże ci wytępić zwierząt"
 tour_general.3003.b: "Po namyśle stwierdzam, że musimy postąpić inaczej."
 tour_general.3003.b_cynical: "Nie, taka akcja narobiłaby zbyt dużo bałaganu."
 tour_general.3003.fanatic_subjects_approve.tt: "To działanie aprobują poddani, dla których [visiting_liege.Custom('GetCatDog')] to ukochane zwierzę"
 tour_general.3003.compassionate_subjects_disapprove.tt: "Twoi litościwi poddani nie pochwalają tego działania"
 #Liege: Did you vassal decide to help you kill cats/dogs?
 tour_general.3004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: zło konieczne"
 tour_general.3004.desc_intro_sacrifice: "Dokonało się. Bestia, która zamieszkiwała te same komnaty, co [stop_host_scope.GetTitledFirstName], została ubita i dynda na szubienicy w miejscu znanym jako [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], służąc za ostrzeżenie."
 tour_general.3004.desc_intro: "Dokonało się. Zwłoki zwierząt leżą poukładane przy szubienicy w miejscu znanym jako [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], a wokół płoną małe stosy, na których truchła tych wstrętnych istot znikną raz na zawsze."
 tour_general.3004.desc_vassal_sacrifice: "\n\nDobrze, że udało [stop_host_scope.Custom('PL_mu_jej')] się przejrzeć na oczy i wydać to plugawe stworzenie na śmierć. Lepiej pójdę się obmyć. Kto wie, jakie choroby mogło przenosić."
 tour_general.3004.desc_vassal_help: "\n\nDobrze, że udało [stop_host_scope.Custom('PL_mu_jej')] się przejrzeć na oczy i rozpocząć zaganianie tych nikczemnych zwierząt. Mogę spać spokojnie, wiedząc, że w naszym państwie jest teraz nieco bezpieczniej."
 tour_general.3004.desc_no_help: "\n\n[stop_host_scope.GetTitledFirstName] to tchórz, więc nie dziwota, że nie można było liczyć na [stop_host_scope.Custom('PL_jego_jej')] pomoc. Prycham pogardliwie, myśląc o niesubordynacji, jaką wykazuje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))]. Przynajmniej znam teraz [stop_host_scope.Custom('PL_jego_jej')] prawdziwe oblicze."
 tour_general.3004.desc_outro: "\n\nKiedy zmierzam do moich komnat, aby zażyć kąpieli, widzę, jak jakiś bezdomny [ROOT.Char.Custom('GetCatDog')] przygląda się scenie przy szubienicy. Uśmiecham się do zwierzaka i kiwam doń głową. – Już dobrze, kruszynko."
 tour_general.3004.a: "Dokonało się."
 ##Liege Events
 #Parade your entourage prisoners down the holding main street
 tour_general.4000.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: koszmarna parada"
 tour_general.4000.desc: "Na głównej ulicy miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] tłoczy się ludność [stop_host_scope.GetCulture.GetNameNoTooltip|l], pragnąc choć przez chwilę zobaczyć, jak wygląda jej [ROOT.Char.GetTitleAsNameNoTooltip].\n\n[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] – jestem tu właśnie w tym celu, dlatego rozumiejąc wagę swoich powinności, spoglądam, stojąc w gronie swej świty, na więźniów, którzy oczekują skuci łańcuchami w konwoju tuż za mną. Tutejsi mieszkańcy muszą mnie szanować i wiedzieć, co spotyka tych, co przekraczają obowiązujące granice.\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))|U], [parade_master.GetTitledFirstName], patrzy na mnie, trzymając miecz w dłoni, i czeka, aż rozkażę pognać więźniów ulicą."
 tour_general.4000.a: "Pognać ich ulicą!"
 tour_general.4000.a_parade.t: "Koszmarna parada"
 tour_general.4000.a_parade.desc: "Gnasz więźniów ulicą"
 tour_general.4000.a_egged.t: "Obrzucenie jajkami"
 tour_general.4000.a_egged.desc: "Obrzucono cię jajkami"
 tour_general.4000.b: "#EMP Powlec#! ich ulicą."
 tour_general.4000.b.flavor: "Co za niegodziwe szumowiny!"
 tour_general.4000.c: "Może powinniśmy postąpić inaczej…"
 #Search a room and find vassal secrets
 tour_general.4001.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: skrywane tajemnice"
 tour_general.4001.desc: "Zwiedzam zlokalizowany w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] dwór, który zajmuje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))], [stop_host_scope.GetTitledFirstName], lecz znienacka odłączam się od grupy współtowarzyszy. Wokół mnie nie ma ani żywej duszy.\n\nTo doskonała okazja, aby dowiedzieć się nieco więcej o tym, #EMP jaką osobą#! jest [stop_host_scope.GetTitledFirstName]. Może rozejrzę się po komnatach i poszukam jakichś… niecodziennych przedmiotów albo rzeczy, które miały pozostać ukryte przed światem."
 tour_general.4001.a: "Komnaty sypialne to z pewnością podejrzane miejsca."
 tour_general.4001.a.tt: "Przeszukujesz komnaty sypialne"
 tour_general.4001.b: "Izba rady to idealne miejsce na szemrane interesy."
 tour_general.4001.b.tt: "Przeszukujesz izbę rady"
 tour_general.4001.c: "[stop_host_scope.GetHerHis|U] miejsce kultu może skrywać jakieś nieobyczajne tajemnice."
 tour_general.4001.c.tt: "[stop_host_scope.GetFaith.HouseOfWorship|U] – przeszukujesz to miejsce"
 tour_general.4001.d: "Kto wie, jakie plugawe sekrety może skrywać kuchnia."
 tour_general.4001.d.tt: "Przeszukujesz kuchnię"
 tour_general.4001.e: "Mam lepsze rzeczy do roboty."
 tour_general.4001.outcome_a_desc: "Znajdujesz coś podejrzanego"
 tour_general.4001.outcome_a: "Poznajesz sekret osoby, którą jest [stop_host_scope.GetShortUINameNotMe]"
 tour_general.4001.outcome_b_desc: "Nic nie znajdujesz"
 tour_general.4001.outcome_c_desc: "Dajesz się złapać na gorącym uczynku"
 #You find a secret!
 tour_general.4002.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: ujawniony sekret"
 tour_general.4002.desc_bedchamber: "Komnaty sypialne, które zajmuje [stop_host_scope.GetTitledFirstName], są zaskakująco czyste i uporządkowane, a łoże pościelono z podejrzaną wręcz starannością. Rozglądam się chwilę po pomieszczeniu, szukając czegoś nietypowego.\n\n"
 tour_general.4002.desc_council_chamber: "Ukradkiem wchodzę do izby rady, której przewodzi [stop_host_scope.GetTitledFirstName], wytężając zmysły, aby wyłapać nawet najdrobniejszy szmer albo ruch sugerujący nadejście niepożądanych gości. Przetrząsam półki i oglądam rozrzucone po izbie dokumenty. Nic nie budzi moich podejrzeń.\n\n"
 tour_general.4002.desc_shrine: "[stop_host_scope.GetFaith.HouseOfWorship|U] emanuje niepokojącą ciszą, gdy przemierzam korytarze w poszukiwaniu jakichkolwiek informacji. Postanawiam raz jeszcze przetrząsnąć pomieszczenia, cały czas nasłuchując, czy nadciąga towarzystwo. Wszystko wygląda zupełnie zwyczajnie.\n\n"
 tour_general.4002.desc_kitchen: "Zmierzam w stronę kuchni, a potem wkraczam do środka, upewniwszy się wpierw, że nie ma tu nikogo poza mną. Pospiesznie toczę dookoła wzrokiem, aby zorientować się w sytuacji. O, piwnica! Jeśli kryć jakieś sekrety, to właśnie tam.\n\n"
 tour_general.4002.desc_deviant: "Nagle spostrzegam pęknięcie w ścianie, a w nim jakieś kartki. Wyciągam je, a moim oczom ukazują się liczne rysunki. #EMP A niech mnie!#! To szkice dewiantów oddających się osobliwemu zboczeniu.\n\nW szczelinie tkwi też parę przedmiotów, których wolę nie dotykać."
 tour_general.4002.desc_homosexual: "Podchodzę do łóżka i wsuwam dłoń pod brzeg materaca. A to co? Korespondencja? Znajduję listy, w których [stop_host_scope.GetTitledFirstNameNoTooltip] najwyraźniej wyznaje miłość osobie tej samej płci!\n\nKto by się spodziewał…"
 tour_general.4002.desc_murder_attempt: "Moją uwagę przykuwa toaletka. Patrzę na nieskazitelnie kryształowe lustro w doskonałej drewnianej oprawie, a potem nachylam się, aby sprawdzić, co jest za nim. A to co? Jakaś sakiewka?\n\nOtwieram ją, a w środku znajduję szczegółowe informacje na temat niedawnej próby morderstwa! Szybko odkładam sakiewkę na miejsce."
 tour_general.4002.desc_cannibal: "Otwieram z cichym skrzypnięciem drzwi i zaglądam do oświetlonego licho pomieszczenia. Wchodzę do środka, a moim oczom ukazuje się… ludzka czaszka, spoczywająca na półce po przeciwległej stronie komnaty. Czy to…? Żołądek ściska mi nagle odruch wymiotny, gdy dociera do mnie paskudny zapach, a w pobliżu czaszki zauważam dłoń.\n\nJest oddzielona od reszty ciała. #EMP To rozczłonkowane ludzkie ciało#!?"
 tour_general.4002.desc_lover: "Sunę dłonią wzdłuż ściany, gdy potykam się nagle i chwytam rozpaczliwie kinkietu, aby nie upaść. Ku mojemu zaskoczeniu źródło światła sunie płynnie w dół, odsłaniając otwór w ścianie.\n\nZagłębienie po brzegi wypełniają… listy miłosne, których autorem jest nie kto inny, jak [stop_host_scope.GetTitledFirstName]. Czyżby to był jakiś #EMP potajemny romans#!?"
 tour_general.4002.desc_murder: "Przesuwam wzrokiem wzdłuż parapetu, gdy nagle zauważam podejrzanie wyglądający kawałek ściany. Podchodzę bliżej i ze szczeliny wysuwam zakrwawiony sztylet wraz z korespondencją, której nadawca to [stop_host_scope.GetTitledFirstNameNoTooltip]. Listy zaadresowane są do podejrzanych w sprawie popełnionego swego czasu #EMP morderstwa#!!\n\nPospiesznie odkładam przedmioty do miejsca, w którym były schowane."
 tour_general.4002.desc_non_believer: "Spoglądam na kapliczkę po drugiej stronie pomieszczenia. Spod umieszczonej pod blatem zasłony coś wystaje… Pociągam ją, a moim oczom ukazuje się kolekcja zapisków które wskazują, że [stop_host_scope.GetTitledFirstName] wątpi w istnienie [stop_host_scope.GetFaith.HighGodNamePossessive].\n\nRobię kilka kroków w tył. [stop_host_scope.GetTitledFirstNameNoTooltip] to osoba #EMP niewierząca#!?"
 tour_general.4002.desc_incest: "Podchodzę do lekko uchylonych piwnicznych drzwi i nachylam się, aby zajrzeć do środka, lecz na widok rozgrywającej się wewnątrz sceny rozszerzam w niedowierzaniu oczy i odskakuję w tył, ledwo powstrzymując okrzyk. Stoję chwilę w bezruchu, usiłując przetrawić szokujący widok.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]… oddaje się cielesnym uciechom z… z… #EMP osobą z bliskiej rodziny#!?!"
 tour_general.4002.desc_witch: "Jeden z wiszących na ścianie sztandarów jest lekko przekrzywiony… Dotykam go, a wtem spod materiału z głuchym stukotem upada na podłogę mały, acz gustownie zdobiony czarny grymuar.\n\n[stop_host_scope.Custom('MagicPracticeTerm')|U]?"
 tour_general.4002.desc_embezzler: "Pozwalam dłoni sunąć swobodnie wzdłuż krawędzi stołu, gdy nagle wyczuwam coś pod blatem. Chwytam to i pociągam. Papiery podatkowe?\n\nNie, to dokumenty opisujące, ile złota z #EMP cudzych kufrów#! trafiło do skarbca, którym dysponuje [stop_host_scope.GetTitledFirstName]. To defraudacja!"
 tour_general.4002.a: "Świetne znalezisko…"
 tour_general.4002.a_deviant: "To osoba, która ignoruje normy – tak jak i ja!"
 tour_general.4002.a_homosexual_female: "To kobieta, która rozsmakowała się w paniach – tak jak i ja!"
 tour_general.4002.a_homosexual_male: "To mężczyzna, który rozsmakował się w panach – tak jak i ja!"
 tour_general.4002.a_homosexual: "To osoba, która wierzy w wolną miłość – tak jak i ja!"
 tour_general.4002.a_cannibal: "To osoba, która gustuje w wykwintnych mięsach – tak jak i ja!"
 tour_general.4002.a_non_believer: "To osoba, która poszukuje prawdy – tak jak i ja!"
 tour_general.4002.a_incest: "To osoba, która w miłości nie widzi granic – tak jak i ja!"
 tour_general.4002.a_witch: "To [stop_host_scope.Custom('SisterBrother')] w magii!"
 #You find ... bupkis
 tour_general.4003.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: nic wartego uwagi"
 tour_general.4003.desc_faux_bedchamber: "Zaglądam do komnat sypialnych, gdy wtem podchodzi do mnie ktoś ze służby sprzątającej właśnie pokój. Macha do mnie ostentacyjnie, a ja wnioskuję, że mam się do niej nachylić.\n\n– Czy zna [ROOT.Char.GetLadyLord] sekretny sposób na złożenie pościeli w #EMP nienaganną#! kostkę? – mówi, patrząc na mnie wyczekująco.\n\nWzdycham cicho i opuszczam pokój, rzucając jakąś wymówkę."
 tour_general.4003.desc_faux_council_chamber: "Izba rady jest niemalże pusta. Nie ma w niej nic – a w szczególności jakichkolwiek ciekawych informacji lub sekretów do odkrycia.\n\nOdwracam się w kierunku wyjścia, gdy nagle zaskakuje mnie czyjś głos za moimi plecami. – Niech [ROOT.Char.GetLadyLord] posłucha; mam sekretny sposób na utrzymywanie blatów w doskonałej czystości…\n\nUdaję, że nic nie słyszę, i szybko opuszczam izbę."
 tour_general.4003.desc_faux_shrine: "Wędruję po salach uświęconego miejsca, którym jest [stop_host_scope.GetFaith.HouseOfWorship], uważnie wypatrując czegokolwiek podejrzanego, lecz nie znajduję zupełnie nic.\n\nKiedy przetrząsam kolejne pomieszczenia, napotykam osobę ze służby, która usilnie pragnie przekazać mi tajemnice… polerowania przedmiotów wykonanych ze stopu cyny i miedzi.\n\nUprzejmie odmawiam wysłuchania tego wykładu."
 tour_general.4003.desc_faux_kitchen: "Kuchnia jest w nieładzie – wygląda na to, że obsługa przygotowuje właśnie kolejny posiłek. Kieruję się w stronę piwnicy i wtykam głowę za drzwi.\n\nWidzę, że ktoś ze służby układa w pomieszczeniu na stosie [stop_host_scope.Custom('get_region_root_vegetable_plural')], a kiedy mnie zauważa, spogląda ze zdziwieniem, po czym otwiera usta i mówi:\n\n– Czy zna już [ROOT.Char.GetLadyLord] sekret, jaki kryją w sobie [stop_host_scope.Custom('get_region_root_vegetable_plural')]?\n\nObrzucam osobę ze służby sceptycznym spojrzeniem, a potem opuszczam kuchnię."
 tour_general.4003.a: "Co za niewypał."
 #You got caught!
 tour_general.4004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: na gorącym uczynku!"
 tour_general.4004.desc_bedchamber_caught: "Wchodzę do komnat sypialnych i zaczynam się rozglądać, gdy nagle drzwi po przeciwnej stronie pomieszczenia otwierają się, a w nich staje nie kto inny, jak [stop_host_scope.GetTitledFirstName]. Przez chwilę patrzy na mnie rozszerzonymi nieco ze zdziwienia oczami.\n\nPóźniej mruży powieki. Czuję, jak delikatnie wzbiera we mnie panika, ale usiłuję zachować spokój."
 tour_general.4004.desc_council_chamber_caught: "Gdy tylko wchodzę do izby rady, dochodzą mnie odgłosy zbliżających się szybko kroków. Oblewa mnie zimny pot; rzucam się w kierunku przeciwległej strony izby, żeby znaleźć kryjówkę, lecz próba ta kończy się fiaskiem.\n\n[stop_host_scope.GetTitledFirstName] spogląda na mnie i rzecze: – [ROOT.Char.GetTitleAsNameNoTooltip]! A więc tutaj [ROOT.Char.GetLadyLord] jest!\n\nOczy [stop_host_scope.Custom('PL_mu_jej')] się zwężają, kiedy bacznie obserwuje, jak z trudem usiłuję zachować spokój."
 tour_general.4004.desc_shrine_caught: "Wędruję chwilę po salach miejsca, którym jest [stop_host_scope.GetFaith.HouseOfWorship], lecz za kolejnym zakrętem niemalże na kogoś #EMP wpadam#!. To [stop_host_scope.GetTitledFirstName]! Serce prawie zamiera mi z przestrachu.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] odwraca się, czując zdumienie tą osobliwą napaścią, a kiedy uświadamia sobie, kim jestem, mruży oczy. – Och, [ROOT.Char.GetTitleAsNameNoTooltip]. Nigdzie nie dało się waszej mości znaleźć."
 tour_general.4004.desc_kitchen_caught: "Kuchnia to pomieszczenie słusznej wielkości, acz słabo oświetlone. Przeczesuję je ostrożnie, a potem pochylam się nad jakimiś przepisami, gdy nagle za plecami słyszę skrzypnięcie. Natychmiast się odwracam i zauważam, że ktoś wychodzi z piwnicy.\n\nTo [stop_host_scope.GetTitledFirstName]. Patrzy na mnie z osłupieniem równie dużym, co moje, a potem mruży oczy.\n\n– To [ROOT.Char.GetLadyLord]?…"
 tour_general.4004.desc_outro: "\n\n – Czego tu wasza mość szuka? – pyta [stop_host_scope.GetTitledFirstNameNoTooltip] dociekliwym tonem."
 tour_general.4004.a: "Eee… yyy… rozglądam się za tobą."
 tour_general.4004.a_diplomacy: "Och. #EMP Tu#! jesteś."
 tour_general.4004.a_diplomacy_convinced.t: "Przekonujące usprawiedliwienie"
 tour_general.4004.a_diplomacy_convinced.desc: "[stop_host_scope.GetShortUINameNotMe] ci wierzy"
 tour_general.4004.a_diplomacy_nonconvinced.t: "Bez przekonania"
 tour_general.4004.a_diplomacy_nonconvinced.desc: "[stop_host_scope.GetShortUINameNotMe] nie daje ci się przekonać"
 tour_general.4004.a_diplomacy_snooping.t: "Węszący senior"
 tour_general.4004.a_diplomacy_snooping.desc: "Nakrywasz swojego seniora na węszeniu w twojej posiadłości"
 tour_general.4004.b: "Ja tylko tu na #EMP ciebie#! czekam…"
 #Come across a drunk vassal servant, gain scheme buff/s
 tour_general.4006.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: pijacki spisek"
 tour_general.4006.desc: "[stop_host_scope.GetTitledFirstName] gania mnie po miejscu znanym jako [stop_host_scope.GetNameNoTooltip] już przez cały dzień, dlatego zasługuję na wieczór bez [stop_host_scope.Custom('PL_jego_jej')] towarzystwa. Moja świta odpoczywa w miejscowej karczmie.\n\nKiedy omiatam wzrokiem mordy tutejszych pijaczyn, spostrzegam, że jedna zarumieniona twarz zdecydowanie wyróżnia się na tle reszty. To osoba z grona służby, jaką ciąga ze sobą [stop_host_scope.GetTitledFirstName].\n\nNachylam się, żeby posłuchać, co hulaka mruczy. – Ojej, [stop_host_scope.GetTitleTierName] ma co nieco za uszami. Mogę powiedzieć ci to i owo. Będziesz w szoku…"
 tour_general.4006.a: "Mów dalej…"
 tour_general.4006.a_success.t: "Szansa powodzenia spisku wzrosła"
 tour_general.4006.a_success.desc: "[servant_character.GetShortUINameNotMe] ujawnia interesujące informacje na temat osoby, którą jest [4006_scheme_target.GetShortUINameNotMe]"
 tour_general.4006.a_secrecy.t: "Poufność spisku wzrosła"
 tour_general.4006.a_secrecy.desc: "[servant_character.GetShortUINameNotMe] ujawnia informacje na temat sekretnych szlaków"
 tour_general.4006.b: "Niech ktoś przyniesie tu więcej napitków. [servant_character.GetWomanMan|U] usycha z pragnienia."
 tour_general.4006.b_super_success.t: "Szansa powodzenia spisku znacząco wzrosła"
 tour_general.4006.b_super_success.desc: "[servant_character.GetShortUINameNotMe] ujawnia bardzo cenne informacje na temat osoby, którą jest [4006_scheme_target.GetShortUINameNotMe]"
 tour_general.4006.b_super_secrecy.t: "Poufność spisku znacząco wzrosła"
 tour_general.4006.b_super_secrecy.desc: "[servant_character.GetShortUINameNotMe] ujawnia informacje na temat sekretnych tuneli"
 tour_general.4006.b_passout.t: "Pijacki sen"
 tour_general.4006.b_passout.desc: "[servant_character.GetShortUINameNotMe] wypija za dużo alkoholu i zasypia"
 tour_general.4006.b_passout_tt: "Nie uzyskujesz żadnych informacji"
 ##Gain a hook on one of the vassal's close characters
 tour_general.4007.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: podejrzana aktywność"
 tour_general.4007.desc: "Wychodzę z karczmy, którą [stop_host_scope.GetTitledFirstName] zawsze zachwala, i wkraczam do mrocznej alejki. Z ciemności dolatuje dziwaczny dźwięk.\n\nKiedy zbliżam się po cichu do źródła hałasu, z zaciekawieniem dumając nad jego pochodzeniem, kątem oka dostrzegam jakąś postać. [4007_secret_holder.GetTitledFirstName]? Co robi o tej porze w tak szemranej uliczce?\n\nBezowocnie usiłuję dojrzeć, co robi, nie zdradzając [4007_secret_holder.Custom('PL_mu_jej')] swojej obecności, lecz jedno wiem na pewno – [4007_secret_holder.GetTitledFirstNameNoTooltip] knuje tu coś niedobrego."
 tour_general.4007.a: "Gdyby tylko podejść nieco bliżej…"
 tour_general.4007.a_secret.t: "Poznano sekret"
 tour_general.4007.a_secret.desc: "Zbliżasz się i słyszysz, co planuje [4007_secret_holder.GetShortUINameNotMe]"
 tour_general.4007.a_secret.tt: "Poznajesz sekret osoby, którą jest [4007_secret_holder.GetShortUINameNotMe]"
 tour_general.4007.a_detected.t: "Prawda wyszła na jaw"
 tour_general.4007.a_detected.desc: "[4007_secret_holder.GetShortUINameNotMe] nakrywa cię na szpiegowaniu [4007_secret_holder.Custom('PL_go_jej')]"
 tour_general.4007.b: "Lepiej nie."
