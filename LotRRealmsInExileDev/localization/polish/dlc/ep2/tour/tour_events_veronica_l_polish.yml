 cultural_festival.2090.t: "W szeregu zbiórka!"
 cultural_festival.2090.desc: "Podczas oglądania pięćdziesiątego nudnego występu, który ma do zaoferowania to obrzydliwe miejsce, czyli [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], życzę sobie, aby wszyscy tancerze połamali wszystkie możliwe kości i po prostu sobie poszli.\n\nChwila… #EMP Ja#! mogę ich odesłać.\n\nOdchrząkuje, po czym mówię:\n\n– Moi ukochani poddani, dotarły do moich uszu najbardziej niefortunne informacje, że dopuszczacie się złodziejstwa i zdrady na tych ziemiach."
 cultural_festival.2090.a: "– Byłoby szkoda, gdyby dosięgła was kara za te zbrodnie…"
 cultural_festival.2090.b: "– Czy to nie ci sami chłopi, którzy wzniecają bunt przeciwko mnie? Łapać ich!"
 cultural_festival.2090.c: "– Puśćmy ich wolno."
 festival_arrested_artists: "Uwięzieni artyści"
 festival_no_prisoners: "Bez więźniów"
 festival_no_prisoners_desc: "Ta postać nie uwięziła artystów podczas festiwalu kulturalnego w hrabstwie"
 cultural_festival.2100.t: "Gildyjny wkład"
 cultural_festival.2100.desc: "– Spójrz na to! – Słyszę te słowa, idąc ulicami miasta na ziemiach o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))|U] [inspired_courtier.GetFirstName] wskazuje na strukturę, którą jest [guild_location.Custom('GetGuildType')] istoty wyższej znanej jako [guild_location.GetCounty.GetFaith.WealthGodName]; na [inspired_courtier.Custom('PL_jego_jej')] twarzy szybko pojawia się błogi uśmiech.\n\nGrupa czeladników klęczy przed stołem warsztatowym. Majster nadzoruje pracę z nadproża drzwi ze skrzyżowanymi ramionami i uniesionym podbródkiem.\n\n– Będziesz potrzebować do tego trochę więcej siły, synu.\n\n[inspired_courtier.GetFirstName] robi krok w ich kierunku, niczym w transie."
 cultural_festival.2100.a: "Ci ludzie są warci pomocy."
 cultural_festival.2100.b: "Powinniśmy też inwestować w kupców w swoim kraju…"
 cultural_festival.2100.c: "– Śmiało, [inspired_courtier.GetFirstNameNoTooltip], odwiedź ich."
 cultural_festival.2100.c.success: "[inspired_courtier.GetShortUINameNotMe] odnajduje swoje powołanie"
 cultural_festival.2100.c.failure: "[inspired_courtier.GetShortUINameNotMe] zaczyna odczuwać zaciekawienie"
 discounted_guild_holding_build_cost_modifier: "Budowanie miasta"
 cultural_festival.2110.t: "Nieoczekiwany występ"
 cultural_festival.2110.desc.intro: "Akrobaci skaczą w kolorowych strojach. Jeden z nich otwiera usta, aby złapać piłkę, którą rzuca inny, a publiczność wybucha wiwatami."
 cultural_festival.2110.desc.callous: "Jakże łatwo ich rozbawić."
 cultural_festival.2110.desc.outro: "\n\nPo chwili słychać muzykę. Znam tę piosenkę. Chyba. Większość z nich brzmi zbyt podobnie. Nawet z podium słyszę, jak chłopi głośno śpiewają.\n\n– I tańcz na polach…\n#EMP – Hau, hau!#! – Kudłata istota decyduje się dołączyć do zabawy, kradnąc piłki do żonglowania.\n\n#EMP – Łapcie tego psa!#!"
 cultural_festival.2110.a: "Może zabiorę go ze sobą…"
 cultural_festival.2110.b: "[my_heir.GetFirstNameNoTooltip] ucieszy się z takiego towarzysza!"
 cultural_festival.2110.c: "Oo… nie mogę się powstrzymać, żeby go nie pogłaskać!"
 cultural_festival.2110.d: "Ech, co za irytujące stworzenie."
 cultural_festival.2110.e: "Nie mogę się poruszyć."
 cultural_festival_2110_d_tt: "Kopiesz psa"
 cultural_festival_2110_d_opinion_tt: "Każda niebezduszna lub niesadystyczna postać uczestnicząca w festiwalu"
