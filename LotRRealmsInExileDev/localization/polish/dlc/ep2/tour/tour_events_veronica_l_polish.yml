 cultural_festival.3040.t: "Ostrze w kamieniu"
 cultural_festival.3040.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] – przechadzam się po tutejszej okolicy, chłonąc radosny, świąteczny nastrój, gdy nagle dochodzi mnie znajomy głos. – Co mam począć z tym kamieniem? Usiąść na nim?\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wskazuje na głaz, który postawił przed [marshal.Custom('PL_nim_nia')] kamieniarz.\n\n– To na zawody siłaczy – wyjaśnia mężczyzna, wzruszając ramionami.\n\n– Jakież znowu zawody siłaczy? Przecież nikt nie zdoła dźwignąć tego głazu! – odpowiada [marshal.GetTitledFirstNameNoTooltip]."
 cultural_festival.3040.a: "– Siłacze nie będą tego #EMP podnosić#!."
 cultural_festival.3040.flavor: "W kamieniu tkwi ostrze, którego nikt nie zdoła wyciągnąć."
 cultural_festival.3040.a.tt: "@warning_icon! #X Możesz stracić ten artefakt"
 cultural_festival.3040.b: "– Zabierz to stąd."
 cultural_festival.3041.t: "$cultural_festival.3040.t$"
 cultural_festival.3041.desc: "W centrum miejsca, które zwie się [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], umieszczono wielki głaz – przedsięwzięcie przeprowadzano z takim rozmachem, że trudno uwierzyć, iż znalazł się tu przypadkowo. Zbliżam się doń i szybko dociera do mnie, skąd to całe zamieszanie – z kamienia wystaje fragment lśniącego, stalowego ostrza."
 cultural_festival.3041.a: "Ha! Pokażę im moją potęgę!"
 cultural_festival.3041.a.success: "Wyciągasz broń z kamienia"
 cultural_festival.3041.a.success.vassal: "[visiting_liege.GetShortUINameNotMe] wyciąga broń z kamienia"
 cultural_festival.3041.a.failure: "Broń ani drgnęła"
 cultural_festival.3041.b: "Niech [stop_host_scope.GetTitledFirstName] przyjmie to jako wyraz mej uprzejmości."
 cultural_festival.3041.c: "#EMP TAK!#! No wyłaź!"
 cultural_festival.3042.t: "$cultural_festival.3040.t$: demonstracja siły"
 cultural_festival.3042.desc.intro: "Tu jest! Głaz umieszczono w samym centrum miasta. Zdobi go zapisany złotymi literami napis, który głosi: „Ktokolwiek wydobędzie z kamienia to ostrze, zostanie jego prawowitym właścicielem”.\n\nOdwracam głowę i spoglądam na głównego faworyta w tej konkurencji, którym jest [visiting_liege.GetTitledFirstName]. Cóż… kiedy próbuje pociągnąć rękojeść, broń ani drgnie."
 cultural_festival.3042.desc.failed: "\n\n– Niech to szlag – mruczy pod nosem [visiting_liege.GetTitledFirstName]. Może to moja kolej na podjęcie wyzwania?"
 cultural_festival.3042.desc.pretended: "– Co za pech – mówi [visiting_liege.GetTitledFirstName], kiwając głową w moim kierunku. – Może ty zechcesz spróbować swoich sił?"
 cultural_festival.3042.a: "To #EMP ja#! wydostanę ostrze z kamienia!"
 cultural_festival.3042.b: "Po co narażać się na publiczne upokorzenie?"
 cultural_festival.3050.t: "Nużący spektakl"
 cultural_festival.3050.desc: "Grupa miejscowych stanęła na scenie, aby zaprezentować najdłuższe i najbardziej monotonne kazanie, jakie kiedykolwiek było mi dane usłyszeć.\n\nPróbuję powstrzymać opadające powieki, lecz coraz bardziej nie mogę oprzeć się nęcącej wygodzie stosów siana w rogu ulicy…"
 cultural_festival.3050.a: "#EMP Nie mogę#! zasnąć."
 cultural_festival.3050.b: "Przymknę tylko na chwilę oczy…"
 cultural_festival.3050.b.tt: "Istnieje ryzyko, że zauważy mnie [stop_host_scope.GetShortUINameNotMe]…"
 festival_enjoyed_local_performance: "Udawane zainteresowanie festiwalem"
 cultural_festival.3051.t: "Zbyt cicho…"
 cultural_festival.3051.desc: "Na scenę wchodzi grupka miejscowych, a ja z rozkoszą i zachwytem wsłuchuję się w ich słowa. [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] i tak wnikliwi mieszkańcy? W życiu nie przyszłoby mi to do głowy! Co za duch! Urzekające!\n\nPrzemowy słucha wraz ze mną [visiting_liege.GetTitledFirstName], więc odwracam się, aby podzielić się z [visiting_liege.Custom('PL_nim_nia')] pewną uwagą, lecz wtem widzę, że oczy ma… zamknięte. Czy to #EMP chrapanie#!?"
 cultural_festival.3051.a: "Jakim cudem [visiting_liege.Custom('PL_go_ja')] to nudzi?!"
 cultural_festival.3051.a.toast: "[stop_host_scope.GetShortUINameNotMe] przyłapuje cię na spaniu"
 cultural_festival.3051.b: "Zdaje się, że nie ujmuje to każdego…"
 cultural_festival.3060.t: "Czy mogę…?"
 cultural_festival.3060.desc.intro: "Na dźwięk fletów i bębnów goście wkrótce zaczynają tańczyć, poruszając się do muzyki z radością i śmiechem. Jakaś para umyka do wąskiej uliczki, dzieci podskakują w kółeczku, a samotny staruszek z wysiłkiem kołysze biodrami.\n\n"
 cultural_festival.3060.desc.spouse: "Odwracam się i widzę, że moja druga połówka, [my_spouse.GetTitledFirstName], uśmiecha się łagodnie, klaszcząc w rytm muzyki. To widok godny zachwytu."
 cultural_festival.3060.desc.vassal: "Widzę, że w tłumie stoi [stop_host_scope.GetTitledFirstName], a przy [stop_host_scope.Custom('PL_nim_niej')] – [vassal_spouse.GetWomanMan] o nadzwyczajnej urodzie."
 cultural_festival.3060.a: "– Czy mogę, moja słodyczy?"
 cultural_festival.3060.b: "Jeśli ja i [stop_host_scope.Custom('PL_jego_jej')] druga połówka zatańczymy, wybuchnie skandal…"
 cultural_festival.3060.b.success: "Tańcem udaje ci się uwieść postać, którą jest [vassal_spouse.GetShortUINameNotMe]"
 cultural_festival.3060.b.failure: "[vassal_spouse.GetShortUINameNotMe] nie jest pod wrażeniem twojego tańca"
 cultural_festival.3060.b.tt: "[stop_host_scope.GetShortUINameNotMe] – to może [stop_host_scope.Custom('PL_mu_jej')] się nie spodobać…"
 cultural_festival.3060.c: "Mogę wykorzystać tę okazję, żeby zatańczyć z miejscowymi."
 cultural_festival.3060.d: "Uch, #EMP taniec#!."
 festival_danced_with_local_modifier: "Wzięto udział w miejscowym tańcu"
 cultural_festival.3061.t: "Roztańczeni"
 cultural_festival.3061.desc: "Klaszczę w rytm muzyki, ale przestaję, widząc, że w naszą stronę zmierza [visiting_liege.GetTitledFirstName].\n\n– Czy ty…? – zaczynam, lecz najwyraźniej to nie ja jestem obiektem [visiting_liege.Custom('PL_jego_jej')] zainteresowania, tylko osoba u mego boku.\n\n– Czy zaszczycisz mnie wspólnym tańcem?"
 cultural_festival.3061.a: "To ujma na mym honorze!"
 cultural_festival.3061.a.toast: "Ujma na honorze"
 cultural_festival.3061.b: "Ha – kto nie chciałby z [vassal_spouse.Custom('PL_nim_nia')] zatańczyć!"
 festival_flattered_spouse_modifier: "Publiczne pochlebstwa"
 festival_flattered_spouse_modifier_desc: "Ta postać publicznie schlebiła osobie, z którą łączy ją węzeł małżeński, w sugestywny sposób."
 cultural_festival.3070.t: "Święto Głupców"
 cultural_festival.3070.desc: "Kiedy słyszę bicie dzwonów, olśniewa mnie znienacka wspaniały pomysł: a gdyby tak zorganizować Święto Głupców? Na kilka dni odwrócimy porządek, grzesznika uczynimy duchownym, a my sami będziemy radować się i bawić!\n\nAch, ale kto miałby otrzymać szacowny tytuł, jakim jest [ROOT.Char.GetFaith.BishopNeuter|U] Głupców…? [rival_jester.GetTitledFirstName]? To nie jest osoba, za którą przepadam. A może [sinful_jester.GetTitledFirstName]? Każdy dobrze wie o [sinful_jester.Custom('PL_jego_jej')] grzesznych występkach."
 cultural_festival.3070.a: "Na ten zaszczyt zasługuje [rival_jester.GetShortUINameNotMeNoTooltip]."
 cultural_festival.3070.b: "[sinful_jester.GetShortUINameNotMeNoTooltip] to chyba najlepszy kandydat."
 cultural_festival.3070.c: "Skoro odwiedza nas [visiting_liege.GetTitledFirstName], to może miano należy się [visiting_liege.Custom('PL_jemu_jej')]?"
 cultural_festival.3070.d: "Kościół nigdy nie poprze takiego wydarzenia."
 festival_feast_of_fools_county_modifier: "Święto Głupców"
 festival_king_of_fools_modifier: "Biskup Głupców"
 festival_feast_of_fools_county_modifier_desc: "To hrabstwo zezwoliło na zorganizowanie wydarzenia zwanego Świętem Głupców, podczas którego sparodiowano kościelny zwyczaj"
 cultural_festival.3071.t: "$cultural_festival.3070.t$"
 cultural_festival.3071.desc.intro: "Radość! Swawole! Wchodzę na rynek miejsca, które zwie się [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], i widzę grupkę rozśpiewanych, pogrążonych w tańcu osób w przebraniach kapłanów."
 cultural_festival.3071.desc_jester: "Pośrodku placu ustawiono manekin, na którym zawieszono gotowy do włożenia strój: to w połowie szata, którą nosi [ROOT.Char.GetFaith.BishopNeuter], a w połowie kostium błazna. [stop_host_scope.GetTitledFirstName] klaszcze w dłonie ze sceny, śmiejąc się złośliwie. – Oto i [ROOT.Char.GetTitledFirstName], czyli $nick_monarch_of_fools_masc$! Posłuchajcie, przyjaciele, bowiem [ROOT.Char.Custom('PL_jego_jej')] grzeszne występki są liczne, a teraz może nakazać nam pójść w swe ślady!"
 cultural_festival.3071.desc_fallback: "Na samym środku, przewodząc tłumowi, stoi [final_jester.GetWomanMan] w barwnym stroju – odzienie w połowie przypomina szatę, którą nosi [ROOT.Char.GetFaith.BishopNeuter], a w połowie kostium błazna.\n\nNagle wśród świętujących, klaszcząc z uciechy w dłonie, pojawia się [stop_host_scope.GetTitledFirstName]. – Słuchajcie, przyjaciele! [final_jester.GetTitledFirstName] to teraz $nick_monarch_of_fools_masc$, a [final_jester.Custom('PL_jego_jej')] wola to odtąd wola boża. Jakiego rodzaju #EMP grzeszne#! ekscesy będą teraz godziwe?"
 cultural_festival.3071.a: "– Nie mogę się doczekać!"
 cultural_festival.3071.b: "– Takie bluźniercze święto nie ma racji bytu w moim państwie."
 cultural_festival.3071.c: "– Ha! #EMP Wchodzę w to#!!"
 cultural_festival.3071.d: "– Jak śmiesz stawiać mnie w roli błazna?"
 cultural_festival.4000.t: "Osobliwy akcent"
 cultural_festival.4000.desc: "Od świty oddziela mnie nagle tłum. Tłuszcza prze naprzód, aby zobaczyć obchody uroczystości, a zanim jestem w stanie zareagować, trafiam między dwie pogrążone w gorącej dyskusji osoby.\n\nNie rozumiem kompletnie nic z tego, co mówią, a co gorsza, [local_character_scope.GetTitledFirstName] zaczyna zwracać się bezpośrednio do mnie. Próbuję wtopić się w tłum, lecz [local_translator_scope.GetTitledFirstName] rzuca mi nieprzychylne spojrzenie.\n\nNależałoby coś odpowiedzieć. Ich język wydaje się fascynujący – może zacznę uczyć się go już teraz?"
 cultural_festival.4000.a: "Nic nie rozumiem, ale chcę poznać ten język. Niech [local_translator_scope.GetNameNoTooltip] mnie go nauczy."
 cultural_festival.4000.b: "Uśmiecham się i przytakuję…"
 cultural_festival.4000.b.success: "Nikt nie zauważa, że nie rozumiem ani słowa…"
 cultural_festival.4000.b.failure: "[local_translator_scope.GetNameNoTooltip] gani mnie"
 cultural_festival.4000.c: "Właściwie to język ten wydaje się zbyt zagmatwany."
 cultural_festival.4100.t: "Nieprzyzwoite gesty"
 cultural_festival.4100.desc: "Nie dowierzam własnym oczom! [inconsiderate_character_scope.GetTitledFirstName] wykonuje gest, który społeczność [offended_character_scope.GetCulture.GetName] uznaje za niezwykle obraźliwy, a jego odbiorcą – co gorsza – jest [offended_character_scope.GetTitledFirstName]!\n\n[offended_character_scope.GetNameNoTooltip] wykrzykuje w ramach rewanżu straszliwe obelgi, podczas gdy przytrzymują [offended_character_scope.Custom('PL_go_ja')] [offended_character_scope.Custom('PL_jego_jej')] ludzie. Wygląda na to, że nie zamierza się opanować. Muszę coś zrobić, żeby załagodzić sytuację."
 cultural_festival.4100.a: "Chwileczkę! Zaszło jakieś nieporozumienie."
 cultural_festival.4100.a.success: "[offended_character_scope.GetNameNoTooltip] daje ci się przekonać"
 cultural_festival.4100.a.failure: "[offended_character_scope.GetNameNoTooltip] nie daje się przekonać"
 cultural_festival.4100.b: "[inconsiderate_character_scope.GetNameNoTooltip] zasługuje na publiczną naganę."
 cultural_festival.4100.c: "Może wynagrodzę to w złocie."
 cultural_festival.4200.t: "Przygotowania do parady"
 cultural_festival.4200.desc: "Odkąd goście przybyli do miejsca, które znamy jako [ROOT.Char.GetCurrentLocation.GetName], nie mogą narzekać na brak zajęć i ciekawych widoków, jednak w kwestii rozrywek nie dane jest mi spocząć na laurach. Żeby [visiting_liege.GetTitledFirstName] i [visiting_liege.Custom('PL_jego_jej')] świta otrzymali jeszcze większą dawkę wrażeń, rozważam coś naprawdę specjalnego – paradę, którą podkreślę naszą gościnność, a jednocześnie przedstawię całe państwo w jak najlepszym świetle.\n\nTylko jakiego typu parada sprawiłaby radość osobie takiej jak [visiting_liege.GetNameNoTooltip]?"
 cultural_festival.4200.a: "Zademonstruję wszystkim naszą militarną potęgę!"
 cultural_festival.4200.tt.liege_likes: "Ta parada prawdopodobnie #P spodoba się#! twojemu seniorowi"
 cultural_festival.4200.tt.liege_indifferent: "Ta parada prawdopodobnie będzie obojętna twojemu seniorowi"
 cultural_festival.4200.tt.liege_dislikes: "Ta parada prawdopodobnie #X nie spodoba się#! twojemu seniorowi"
 cultural_festival.4200.b: "Parada powinna skupić się na naszym narodzie."
 cultural_festival.4200.c: "Niech to będzie przeżycie duchowe."
 cultural_festival.4201.t: "[stop_host_scope.Custom('GetParadeType')]"
 cultural_festival.4201.desc: "Decyzja o organizacji wydarzenia, którym jest [stop_host_scope.Custom('GetParadeType')|l], zobowiązuje mnie do mianowania koordynatora parady – moim wyborem w tej roli jest [coordinator_scope.GetTitledFirstName]. Konsultuję z [coordinator_scope.Custom('PL_nim_nia')] przygotowania do uroczystości. [coordinator_scope.GetTitledFirstName] zastanawia się chwilę, a potem podsuwa mi kilka opcji:\n\n"
 cultural_festival.4201.desc_military: "$cultural_festival.4201.desc$– Możemy zaprosić najzacniejszych rycerzy z całego naszego państwa i zainicjować ogromną bitwę. Jako alternatywę proponuję zorganizować na rynku pokaz siły poborowych i korpusu stacjonujących w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName]."
 cultural_festival.4201.desc_civil: "$cultural_festival.4201.desc$– Możemy zaprosić najznakomitszych rolników i rzemieślników z całego naszego państwa i pozwolić im zaprezentować swoje wyroby. Jako alternatywę proponuję, aby to nasz dom, [ROOT.Char.GetCurrentLocation.GetName], stał się motywem przewodnim. Zbierzmy tutejszych mieszkańców, żeby pokazali wszystkim owoce swej pracy."
 cultural_festival.4201.desc_religious: "$cultural_festival.4201.desc$– Możemy zaprosić najzagorzalszych wyznawców wiary, którą jest [ROOT.Char.GetFaith.GetName|l]; niechże przybędą także [stop_host_scope.GetFaith.PriestNeuterPlural|l] i odprawią modły. Jako alternatywę proponuję zorganizować nabożeństwo z mieszkańcami miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] i podziękować za miłość [ROOT.Char.GetFaith.HighGodNamePossessive]."
 cultural_festival.4201.desc_end: "\n\nTo dobre pomysły, lecz ostatecznie decyzja należy do mnie."
 cultural_festival.4201.a.military: "Sprowadź z całego państwa najbitniejszych rycerzy i najlepsze uzbrojenie!"
 cultural_festival.4201.a.civil: "Sprowadź najznakomitszych rzemieślników w całym państwie!"
 cultural_festival.4201.a.religious: "Niech przybędą [stop_host_scope.GetFaith.PriestNeuterPlural|l] i ludzie najbardziej oddani wierze z całego państwa!"
 cultural_festival.4201.b: "Wykorzystajmy to, co mamy już do dyspozycji."
 cultural_festival.4201.c: "Zorganizujmy coś mniej wymyślnego."
 cultural_festival.4202.t: "$cultural_festival.4201.t$"
 cultural_festival.4202.desc: "[coordinator_scope.GetTitledFirstName] zaprasza mnie na wydarzenie, którym jest [stop_host_scope.Custom('GetParadeType')|l], i zapewnia, że ponieważ nad całym przedsięwzięciem czuwa [stop_host_scope.GetTitledFirstName], [cultural_festival_scope.GetName] będzie niezapomnianym przeżyciem. Podczas gdy [coordinator_scope.GetTitledFirstName] wciąż mówi,"
 cultural_festival.4202.desc_military_best: "$cultural_festival.4202.desc$ najzacniejsi rycerze z całego państwa zaczynają walczyć. Poruszają się dynamicznie, co rusz zmieniając cele niczym w tanecznym ferworze, do którego przygrywa im szczęk obijających pancerze mieczy.\n\nWidowisko to sprawia mi ogromną przyjemność. [coordinator_scope.GetNameNoTooltip] faktycznie zna się na rzeczy, bo to najlepsza parada, jaką kiedykolwiek przyszło mi oglądać."
 cultural_festival.4202.desc_military_good: "$cultural_festival.4202.desc$ [cultural_festival_scope.GetNameNoTierNoTooltip], a dokładnie tutejszy rynek, staje się placem boju dla pułku uzbrojonych po zęby poborowych.\n\nTo imponujący pokaz umiejętności walki."
 cultural_festival.4202.desc_military_worst: "$cultural_festival.4202.desc$ walkę rozpoczyna kilku żołnierzy. To chyba jedyna przewidziana na dziś atrakcja, nad czym ubolewam, bo zaczynam odczuwać znudzenie. Od minuty tego żałosnego spektaklu ciekawszy byłby widok przeżuwającego trawę konia. Dlaczego [stop_host_scope.GetNameNoTooltip] sądzi, że lubię oglądać takie rzeczy?"
 cultural_festival.4202.desc_civil_best: "$cultural_festival.4202.desc$ rzemieślnicy z całego państwa zaczynają prezentować swoje najznakomitsze wyroby.\n\nTo produkty jakości, o której nawet mi się nie śniło. Ludzie z miejsca, które zwie się [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], mają prawdziwy dar."
 cultural_festival.4202.desc_civil_good: "$cultural_festival.4202.desc$ rzemieślnicy z miejsca, które zwie się [cultural_festival_scope.GetNameNoTierNoTooltip], zaczynają prezentować swoje najznakomitsze wyroby.\n\nTo produkty jakości, o której nawet mi się nie śniło. Ci ludzie mają prawdziwy dar i dziwi mnie, że nikt mi o tym wcześniej nie powiedział."
 cultural_festival.4202.desc_civil_worst: "$cultural_festival.4202.desc$ kilku miejscowych zaczyna prezentować swoje wyroby.\n\nNa straganach nie ma nic wyjątkowego. Szczerze mówiąc, czuję rozczarowanie."
 cultural_festival.4202.desc_religious_best: "$cultural_festival.4202.desc$ [stop_host_scope.GetFaith.PriestNeuterPlural|l] gromadzą się na rynku i wznoszą wyjątkowo żarliwe modły."
 cultural_festival.4202.desc_religious_good: "$cultural_festival.4202.desc$ [stop_host_scope.GetFaith.DevoteeNeuterPlural|l] z tych stron modlą się na rynku i oddają dziękczynienie za łaskę [stop_host_scope.GetFaith.HighGodNamePossessive]."
 cultural_festival.4202.desc_religious_worst: "$cultural_festival.4202.desc$ grupka miejscowych monotonnym głosem oddaje dziękczynienie za łaskę [stop_host_scope.GetFaith.HighGodNamePossessive].\n\nTo koszmarnie nudne doświadczenie."
 cultural_festival.4202.desc_religious_different_faith_good: "\n\n[stop_host_scope.GetFaith.GetName] to wiara, której dogmatów nie znam, lecz religijność jej wyznawców robi na mnie pozytywne wrażenie."
 cultural_festival.4202.desc_religious_same_faith_good: "\n\nDobrze widzieć, że ludność zamieszkująca miejsce znane jako [cultural_festival_scope.GetNameNoTierNoTooltip] jest tak oddana naszej wierze."
 cultural_festival.4202.desc_religious_different_faith_bad: "\n\n[stop_host_scope.GetFaith.GetName] to wiara, której dogmatów nie znam, lecz religijność jej wyznawców przeraża mnie."
 cultural_festival.4202.desc_religious_same_faith_bad: "\n\nNajwyraźniej [stop_host_scope.GetNameNoTooltip] nie cechuje się aż takim oddaniem naszej wierze, jak można by przypuszczać. To przykre."
 cultural_festival.4202.a.revelry: "To najlepsza parada, jaką przyszło mi oglądać!"
 cultural_festival.4202.a: "[stop_host_scope.GetTitledFirstNameNoTooltip] może mnie nauczyć paru rzeczy."
 cultural_festival.4202.b: "Szczerze mówiąc, do gustu bardziej przypadłaby mi [stop_host_scope.Custom('GetLiegeParadeType')|l]."
 cultural_festival.4203.t: "$cultural_festival.4201.t$"
 cultural_festival.4203.desc: "Po paradzie ja i [coordinator_scope.GetTitledFirstName] spotykamy się, aby porozmawiać o tym, jaką opinię na temat wydarzenia ma [visiting_liege.GetTitledFirstName].\n\n– Mój seniorze!"
 cultural_festival.4203.desc_success: "$cultural_festival.4203.desc$ Z radością informuję, że [visiting_liege.GetTitledFirstNameNoTooltip] uznaje paradę za ogromny sukces i proponuje nawet, aby nasze państwa przyjęły wzajemnie swoje obyczaje. Widziane tu praktyki pragnie sprowadzić do stolicy, która znajduje się w miejscu znanym jako [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nDobrze, że nasze wysiłki zostały docenione."
 cultural_festival.4203.desc_failure: "$cultural_festival.4203.desc$ Przykro mi, ale [visiting_liege.GetTitledFirstNameNoTooltip] uważa, iż nasza parada była tak nieciekawa, że bardziej intrygującym widokiem byłby przeżuwający trawę koń lub [stop_host_scope.Custom('GetLiegeParadeType')|l].\n\nCo za niewdzięczna wesz!"
 cultural_festival.4203.a.success: "Raduje mnie fakt, że wszyscy dobrze się bawiliśmy."
 cultural_festival.4203.a.failure: "Przynajmniej moi poddani dobrze się bawili."
 cultural_festival.4300.t: "Wymiana podarunków"
 cultural_festival.4300.desc: "Wizyta kogoś takiego jak [visiting_liege.GetTitledFirstName] to prawdziwy zaszczyt, dlatego sądzę, że dobrze byłoby wzmocnić naszą więź poprzez wymianę podarunków. Chyba zamówię na tę okazję coś specjalnego; może do gustu przypadnie [visiting_liege.Custom('PL_mu_jej')] [newly_created_artifact.GetName]? $cultural_festival.4302.desc_gold$"
 cultural_festival.4300.desc_existing_artifact: "\n\nGdzieś w mojej posiadłości na lepsze czasy czeka [existing_artifact.GetName]. Świetnie sprawdzi się jako bardziej osobisty prezent."
 cultural_festival.4300.tt: "[visiting_liege.GetShortUINameNotMe] musi wybrać prezent, który przekaże w zamian za otrzymany dar"
 cultural_festival.4300.a: "Oddam coś, co należy do mnie – niech będzie to [existing_artifact.GetNameNoTooltip]."
 cultural_festival.4300.b: "[newly_created_artifact.GetNameNoTooltip|U] – na podarunek zamówię właśnie to."
 cultural_festival.4300.c: "Wystarczy samo złoto."
 cultural_festival.4300.d: "#EMP Nie#!."
 cultural_festival.4301.t: "$cultural_festival.4300.t$"
 cultural_festival.4301.desc: "[stop_host_scope.GetTitledFirstName] podchodzi do mnie, trzymając coś w rękach."
 cultural_festival.4301.desc_artifact: "To [gifted_artifact.GetName].$cultural_festival.4301.desc_inbetween$\n\nMiło z [stop_host_scope.Custom('PL_jego_jej')] strony. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_gold: "To sakiewka pełna monet.$cultural_festival.4301.desc_inbetween$\n\nPrzyjmuję ją skwapliwie, ale najwyraźniej zabrakło [stop_host_scope.Custom('PL_mu_jej')] pomysłu na prezent. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween: "\n\n– Mój seniorze, to zaszczyt móc cię gościć. Przyjmij ten podarunek jako pamiątkę z naszego festiwalu kulturalnego. Niech przypomina nam o tym dniu przez wiele kolejnych lat."
 cultural_festival.4301.desc_end: "[stop_host_scope.GetTitledFirstName] patrzy na mnie wyczekująco. Może również czeka na podarunek?"
 cultural_festival.4301.a: "Wspaniały prezent! Bardzo mi się podoba."
 cultural_festival.4301.a.tt: "Wyposażasz się w następujący artefakt: [gifted_artifact.GetName]"
 cultural_festival.4301.b: "Bezużyteczne barachło. Może sprzedam je miłośnikom śmieci?"
 cultural_festival.4301.c: "Złoto? Co za hojność."
 cultural_festival.4301.tt: "Konieczny będzie wybór podarunku, który przekażesz w zamian za otrzymany dar"
 cultural_festival.4302.t: "$cultural_festival.4300.t$"
 cultural_festival.4302.desc: "Prezent bardzo mi schlebia, lecz skoro muszę się jakoś odwdzięczyć, trzeba mi wpaść na coś odpowiedniego, co mnie nie ośmieszy. Może [newly_created_artifact.GetName]? Poproszę, aby ktoś przyniósł stosowny podarunek."
 cultural_festival.4302.desc_existing_artifact: "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold: "Może pójdę na łatwiznę, tak jak [stop_host_scope.GetTitledFirstNameNoTooltip], i podaruję [stop_host_scope.Custom('PL_mu_jej')] złoto."
 cultural_festival.4302.desc_gold: "Choć sakiewka pełna monet to zawsze bezpieczny prezent, prawda?"
 cultural_festival.4302.a: "$cultural_festival.4300.a$"
 cultural_festival.4302.b: "$cultural_festival.4300.b$"
 cultural_festival.4302.c: "$cultural_festival.4300.c$"
 cultural_festival.4302.d: "$cultural_festival.4300.d$"
 cultural_festival.4303.t: "$cultural_festival.4301.t$"
 cultural_festival.4303.desc: "[visiting_liege.GetTitledFirstName] przyjmuje mój prezent, a potem odchodzi, aby zajrzeć do swoich kufrów.\n\n– Choć niezmiernie mi miło, przyznam, że twój hojny dar mnie zaskoczył. Nie mam wiele do zaoferowania w zamian, ale proszę. Przyjmij ten drobny prezent jako wyraz mojej wdzięczności.\n\n[visiting_liege.GetTitledFirstName] wyciąga ręce, aby mi coś podać."
 cultural_festival.4303.desc_artifact: "To [gifted_artifact.GetName]. Doceniam chęć odwzajemnienia mej uprzejmości, ale gest ten całkiem mnie zaskoczył."
 cultural_festival.4303.desc_gold: "To sakiewka pełna moment. Najwyraźniej zabrakło [visiting_liege.Custom('PL_mu_jej')] pomysłu na prezent… albo mój wspaniały dar naprawdę [visiting_liege.Custom('PL_go_ja')] zaskoczył!"
 cultural_festival.4303.a: "$cultural_festival.4301.a$"
 cultural_festival.4303.b: "$cultural_festival.4301.b$"
 cultural_festival.4303.c: "$cultural_festival.4301.c$"
 cultural_festival.4310.t: "Miłe wspomnienia"
 cultural_festival.4310.desc: "Ja i [gift_receiver.GetTitledFirstName] spędzamy ze sobą dużo czasu. Przypomina mi to o festiwalu, na którym lata temu przyszło nam się wspólnie bawić. Sięgam do mglistych wspomnień i oczami wyobraźni widzę następującą scenę: [giving_gift_memory.GetDescription]. Teraz zastanawiam się, czy [gift_receiver.GetTitledFirstName] wciąż ma otrzymany prezent. Może [gift_receiver.Custom('PL_mu_jej')] o nim przypomnę?"
 cultural_festival.4310.a: "Grzecznie zapytam."
 cultural_festival.4310.a.tt: "[gift_receiver.GetTitledFirstNameNoTooltip] zdecyduje, co dalej"
 cultural_festival.4310.b: "Lepiej nie. Po co zachowywać się #EMP aż tak#! małostkowo."
 cultural_festival.4311.t: "$cultural_festival.4310.t$"
 cultural_festival.4311.desc: "[giving_gift_memory_owner.GetTitledFirstName] wita mnie z otwartymi ramionami.\n\n– Wspaniały festiwal, doprawdy! Aż przypomina mi się wydarzenie, na którym przyszło nam bawić się kilka lat temu. Czy pamiętasz ten dzień i podarowany ci przeze mnie prezent? Oświeć mnie proszę – co to było?\n\n"
 cultural_festival.4311.desc.old_gift: "[old_gift.GetName|U]. Wciąż mam ten prezent. Nie rozumiem, dlaczego [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] tak o niego wypytuje, ale wnioskuję, że może chce otrzymać go z powrotem."
 cultural_festival.4311.desc.decoy_gift: "Po namyśle do głowy wpada mi pewien pomysł. [decoy_gift.GetName|U] to rzecz, której już nie używam. Może przekonam [giving_gift_memory_owner.Custom('PL_go_ja')], że to właśnie jest wspomniany przez [giving_gift_memory_owner.Custom('PL_niego_nia')] prezent?"
 cultural_festival.4311.desc.lost_gift: "Niestety nie mam już tej rzeczy. Nie wiem, jak się zgubiła, ale [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] również nie musi znać w tym przypadku szczegółów."
 cultural_festival.4311.desc.no_gift: "Może wmówię [giving_gift_memory_owner.Custom('PL_mu_jej')], że nie jestem osobą, za którą mnie bierze?"
 cultural_festival.4311.a: "Oczywiście. Oto ten prezent."
 cultural_festival.4311.a.success: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] po prostu chce zobaczyć podarunek jeszcze raz"
 cultural_festival.4311.a.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] oczekuje przysługi"
 cultural_festival.4311.b: "Oczywistym jest, że podarunek, jaki mi wtedy przekazano, to [decoy_gift.GetNameNoTooltip]!"
 cultural_festival.4311.c: "Nie mam od [giving_gift_memory_owner.Custom('PL_niego_niej')] żadnego prezentu."
 cultural_festival.4311.b.success: "Osoba znana jako [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] daje się przekonać, że dała ci następujący prezent: [decoy_gift.GetNameNoTooltip]"
 cultural_festival.4311.b.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] pamięta podarunek"
 cultural_festival.4311.c.success: "Osoba znana jako [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] daje się przekonać, że nigdy nic ci nie dała"
 cultural_festival.4311.c.failure: "Osoba znana jako [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] jest pewna, że dała ci coś w prezencie"
 cultural_festival.4311.d: "Przyznaję się – prezent przepadł już dawno temu"
 cultural_festival.4311.proper_gift_taost: "Pokazano właściwy podarunek"
 cultural_festival.4311.no_gift_toast: "Próbowano oszukać osobę znaną jako [giving_gift_memory_owner.GetNameNoTooltip]"
 cultural_festival.4311.liege_failed_toast: "Twoje uczynki zostają obrócone przeciwko tobie"
 cultural_festival.4312.t: "$cultural_festival.4310.t$"
 cultural_festival.4312.desc: "[gift_receiver.GetTitledFirstName] duma chwilę, szukając odpowiedzi na pytanie o prezent.\n\n"
 cultural_festival.4312.desc.decoy_gift: "– Tak, pamiętam, jakby to było wczoraj! [decoy_gift.GetName|U] to rzecz, którą wciąż noszę przy sobie. Chcesz to potrzymać?\n\n[gift_receiver.GetTitledFirstName] emanuje pewnością siebie, kiedy prędko nakazuje sługom przynieść swój prezent."
 cultural_festival.4312.desc.decoy_gift_succeeded: "$cultural_festival.4312.desc.decoy_gift$ Coś mi tu śmierdzi, lecz nie wiem jeszcze, co."
 cultural_festival.4312.desc.decoy_gift_failed: "$cultural_festival.4312.desc.decoy_gift$ To kuriozalne! [gift_receiver.GetTitledFirstName] kłamie mi w żywe oczy. Pamiętam tamten prezent dokładnie. Nie dam się tak wpuścić w maliny."
 cultural_festival.4312.desc.no_gift: "– Przykro mi, ale chyba nie wiem, o czym mówisz. Być może mylisz mnie z kimś innym. Nie przypominam sobie żadnego prezentu od ciebie.\n\n"
 cultural_festival.4312.desc.no_gift_succeeded: "$cultural_festival.4312.desc.no_gift$[gift_receiver.GetTitledFirstName] nie ma ode mnie żadnego prezentu? Jeszcze sekundę temu wydawało mi się, że jest wręcz przeciwnie. Brzmi bardzo pewnie, mówiąc, że go sobie nie przypomina. Cóż, może źle pamiętam wydarzenia z tamtego festiwalu?"
 cultural_festival.4312.desc.no_gift_failed: "[gift_receiver.GetTitledFirstName] twierdzi, że nie przypomina sobie żadnego podarunku, a zwłaszcza ode mnie. To kuriozalne! Kłamie mi w żywe oczy. Pamiętam tamten prezent dokładnie. Nie dam się tak wpuścić w maliny."
 cultural_festival.4312.desc.liege_lost_gift: "– Z bólem przyznaję, że podarunek, o którym mówisz, zaginął lata temu. Proszę o wybaczenie.\n\nWygląda na to, że przeze mnie [gift_receiver.GetTitledFirstName] czuje się niekomfortowo. Minęło sporo czasu, więc nie mogę winić [gift_receiver.Custom('PL_go_jej')] za utratę prezentu. Moje pytanie było bezsensowne."
 cultural_festival.4312.desc.show_real_gift_flag: "– Tak, [old_gift.GetName]! Pamiętam ten prezent! Chyba wciąż mam go przy sobie. Popatrz.\n\n[gift_receiver.GetTitledFirstName] z dumą pokazuje mi otrzymany kiedyś podarunek – to [old_gift.GetNameNoTooltip]. Prezent wygląda doskonale; najwyraźniej dobrze o niego dbano."
 cultural_festival.4312.a: "Miło z [gift_receiver.Custom('PL_jego_jej')] strony. Doceniam to."
 cultural_festival.4312.a.decoy_success: "Och, to musi być ten prezent, prawda?"
 cultural_festival.4312.b.decoy_success_holup: "Chwileczkę! To nie jest prezent ode mnie!"
 cultural_festival.4312.b.decoy_fail: "Co za bezczelność! To nie jest prezent ode mnie!"
 cultural_festival.4312.b.nogift_success_holup: "To niemożliwe. Było tak, jak mówię, przecież pamiętam ten prezent."
 cultural_festival.4312.b.nogift_fail: "Co za bezczelność! Nie mam cienia wątpliwości, że było tak, jak mówię!"
 cultural_festival.4312.b.holup: "Kiepska wymówka, [ROOT.Char.Custom2('RelationToMeVocative', gift_receiver )]."
 cultural_festival.4312.c: "Może wykorzystam tę sytuację przeciwko [gift_receiver.Custom('PL_niemu_niej')]?"
 cultural_festival.4312.d: "Och. Co za pech."
 cultural_festival.4312.d.nogift_success: "Hę? Najwyraźniej prezent otrzymał ktoś inny."
