 cultural_festival.3000.t: "Wielka sztuka"
 cultural_festival.3000.desc: "Dzięki wizycie mojego seniora, którym jest [visiting_liege.GetTitledFirstName], nadarza się świetna okazja. Z pewnością mogę wykorzystać to spotkanie, które przynosi mi los, aby zyskać [visiting_liege.Custom('PL_jego_jej')] sympatię i prawdopodobnie łatwiej zdobyć to, czego chcę…\n\nMoże udałoby mi się zorganizować przedstawienie wychwalające [visiting_liege.Custom('PL_jego_jej')] wielkie czyny? "
 cultural_festival.3000.a: "Świetna szansa, aby zdobyć przychylność seniora!"
 cultural_festival.3000.a.tt: "Twój senior doceni pozytywny obraz…"
 cultural_festival.3000.b: "Nie będę wydawać na to złota."
 cultural_festival.3001.t: "Wielka sztuka: pochlebstwo?"
 cultural_festival.3001.desc: "Przygotowana na potrzeby spektaklu scena została ustawiona na samym środku placu. Na słupach wiszą świąteczne wieńce, a tłumacze dopracowują ostatnie szczegóły scenariusza. Dramatopisarz skarży się głównemu aktorowi:\n\n– Oczywiście, że [visiting_liege.GetSheHe] nigdy nie miewa ochoty na jabłka, kretynie!\n\nCzekam do końca próby, a kiedy zamierzam już odejść, szybko podchodzi do mnie aktor.\n\n– Wasza czcigodność! – Składa błagalnie ręce. – [visiting_liege.GetTitledFirstNameNoTooltip] to znana ci postać. Podpowiedz mi, proszę, jak mam ją zagrać."
 cultural_festival.3001.compassionate: "– [visiting_liege.GetShortUINameNotMe] ma wielkie serce i trzeba to tu pokazać."
 cultural_festival.3001.bold: "– [visiting_liege.GetShortUINameNotMe] zawsze postępuje odważnie!"
 cultural_festival.3001.honorable: "– [visiting_liege.GetShortUINameNotMe] ceni sobie honor nade wszystko inne."
 cultural_festival.3001.greed: "– [visiting_liege.GetShortUINameNotMe] jest najbardziej ambitną ze znanych mi osób!"
 cultural_festival.3001.rational: "– [visiting_liege.GetShortUINameNotMe] ma bardzo spokojne usposobienie."
 cultural_festival.3001.zealous: "– Zagraj tak, żeby pokazać, że [visiting_liege.GetShortUINameNotMe] to prawdziwie pobożna osoba!"
 cultural_festival.3001.energetic: "– Musisz pamiętać, że [visiting_liege.GetShortUINameNotMe] jest zawsze w gotowości do działania!"
 cultural_festival.3001.forgiving: "– Nie zapomnij, żeby ukazać [visiting_liege.Custom('PL_jego_jej')] wyjątkową życzliwość."
 cultural_festival.3001.beautiful: "– Ludzie mdleją, widząc [visiting_liege.Custom('PL_jego_jej')] piękno!"
 cultural_festival.3001.strong: "– Nikt nie dorównuje [visiting_liege.Custom('PL_mu_jej')] siłą."
 cultural_festival.3001.extroverted: "– Pokaż, jak wszyscy [visiting_liege.Custom('PL_go_ja')] podziwiają i obdarzają miłością."
 cultural_festival.3001.dominant: "– Uchwyć tę dominującą aurę, którą roztacza w kontaktach z innymi."
 cultural_festival.3001.negative: "– W sumie najbardziej pasowałby dla [visiting_liege.Custom('PL_niego_niej')] kostium błazna."
 cultural_festival.3001.tt: "#F To, jak dobrze [visiting_liege.GetTitledFirstName] odbierze ukazanie swojej osoby, zależy od tego, jak bardzo będzie ona [visiting_liege.Custom('PL_mu_jej')] pasować#!"
 cultural_festival.3001.negative.flavor: "Mojemu seniorowi się to nie spodoba, ale #EMP mnie#! tak."
 dressed_liege_like_buffon_modifier: "Komedia"
 dressed_liege_like_buffon_modifier_desc: "Ta postać w sztuce festiwalowej postanowiła ukazać swojego seniora jako błazna."
 cultural_festival.3002.t: "Wielka sztuka"
 cultural_festival.3002.desc.intro: "Na środku placu góruje drewniana scena obwieszona świątecznymi wieńcami. Aktorzy kryją się w jednym z rogów, chichocząc i gawędząc, lecz milkną nagle, gdy na scenę, z wypiętą buńczucznie piersią, wkracza [stop_host_scope.GetTitledFirstName].\n\n– Pragnę oświadczyć, że spektakl ku czci naszego znamienitego gościa, którym jest [ROOT.Char.GetTitledFirstNameNoTooltip], rychło się rozpocznie. Życzę wspaniałych wrażeń!\n\nPrzed nami otwierają się kolejne akty pełne opowieści z uliczek, które przecinają miejsce znane jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], oraz historii o moich czynach."
 cultural_festival.3002.desc.good: "Przyjemnie jest słuchać takich peanów na swój temat!"
 cultural_festival.3002.desc.neutral: "Spektakl niczym mnie nie ujął."
 cultural_festival.3002.desc.bad: "Nie do wiary, że tak widzą moje postępowanie."
 cultural_festival.3002.desc.buffoon: "Oto ja… w ubraniach, które włożyłby tylko jakiś #EMP bufon#!!"
 cultural_festival.3002.a: "– To najlepszy komplement, jaki kiedykolwiek przyszło mi otrzymać!"
 cultural_festival.3002.a.toast: "Najlepszy komplement"
 cultural_festival.3002.b: "Cóż… Mogło być gorzej."
 cultural_festival.3002.b.toast: "Ciekawy spektakl"
 cultural_festival.3002.c: "To wszystko #EMP nie tak#!!"
 cultural_festival.3002.c.toast: "Uwłaczający spektakl"
 cultural_festival.3002.d.toast: "Koszmarny spektakl"
 cultural_festival.3002.d: "Co wy sobie w ogóle myślicie?!"
 cultural_festival.3002.e: "[stop_host_scope.GetTitledFirstName] nie może się dowiedzieć, co o tym myślę…"
 cultural_festival.3002.e.toast: "[visiting_liege.GetTitledFirstName] chyba dobrze ocenia spektakl"
 festival_good_play: "Spektakl oceniony pozytywnie"
 festival_neutral_play: "Spektakl oceniony neutralnie"
 festival_bad_play: "Spektakl oceniony negatywnie"
 cultural_festival.3010.t: "Cudowne źródełko"
 cultural_festival.3010.desc: "Przechadzam się po okalających zamek terenach i zatrzymuję się przy fontannie, a potem obserwuję przez chwilę spływającą po marmurowych blokach wodę. Po wymuskanym ogrodzie grasuje kot – przeciąga mocno grzbiet, a potem umyka.\n\nDotykam rzeźbienia z moim herbem na srebrnej rynnie. Gdyby tylko… Aha! Jeśli popłynie nią inna substancja, [visiting_liege.GetTitledFirstName] może być pod wrażeniem."
 cultural_festival.3010.a: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] – to oczywisty wybór!"
 cultural_festival.3010.b: "Najłatwiej pójdzie z jakimś wybornym sokiem."
 cultural_festival.3010.c: "Nie ma sensu tracić na to czasu."
 alcohol_fountain_modifier: "Cudowna fontanna"
 alcohol_fountain_modifier_desc: "Ta postać postanowiła, że w fontannie ma płynąć nie woda, lecz alkohol."
 juice_fountain_modifier: "$alcohol_fountain_modifier$"
 juice_fountain_modifier_desc: "Ta postać postanowiła, że w fontannie ma płynąć nie woda, lecz sok."
 cultural_festival.3011.t: "Cudowne źródełko"
 cultural_festival.3011.desc.intro: "[stop_host_scope.GetTitledFirstName] pokazuje mi różne atrakcje, jakie oferuje festiwal. – A teraz – ogłasza w momencie, gdy wchodzimy na tereny zamkowe – pragnę pokazać waszej mości miłą, jak mniemam, niespodziankę. – Podnoszę ze zdziwienia brwi, kiedy naszym oczom ukazuje się wspaniała fontanna z białego kamienia. Z jej srebrnej rynny tryska obficie przejrzysty płyn. To…"
 cultural_festival.3011.desc.alcohol: "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]?#!"
 cultural_festival.3011.desc.juice: "#EMP sok?#!"
 cultural_festival.3011.desc.outro: "\n\nWokół fontanny zbiera się garstka ludzi, którzy, śmiejąc się, wrzucają do basenu monety."
 cultural_festival.3011.a: "Napijmy się!"
 cultural_festival.3011.b: "Szkoda byłoby nie pomyśleć życzenia!"
 festival_wishing_well_modifier: "Fontanna życzeń"
 drank_together_modifier: "Pijesz z fontanny"
 cultural_festival.3020.t: "Lojalne upomnienie"
 cultural_festival.3020.desc: "Niebo, pod którym płaszczy się miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], jest pochmurne, a po wąskich alejkach zaczynają snuć się szare wstęgi zmierzchu. Wieża należąca do osoby, którą jest [stop_host_scope.GetTitledFirstName], wznosi się butnie na szczycie wzgórza. Niech sobie przypomni, komu służy!\n\nJam jest [ROOT.Char.GetTitleAsNameNoTooltip] z bożej łaski. Z koroną na głowie góruję nad wszystkimi niczym księżyc nad gwiazdami. Nieważne, jakim blaskiem lśnią inni – #EMP moje#! światło przyćmiewa wszystko."
 cultural_festival.3020.a: "[stop_host_scope.GetFirstNameNoTooltip] musi ponownie oddać mi hołd."
 cultural_festival.3020.a.tt: "To może być korzystne dla ciebie, ale wasalowi się to nie spodoba…"
 cultural_festival.3020.b: "Po prostu świętujmy!"
 festival_no_homage_modifier: "Pokorny senior"
 festival_no_homage_modifier_desc: "Ta postać nie chce wystawnej ceremonii hołdu – zależy jej tylko na dobrej zabawie."
 cultural_festival.3021.t: "Lojalne upomnienie: hołd"
 cultural_festival.3021.desc: "Każda świeca w pomieszczeniu płonie wściekle, nie pozwalając wedrzeć się ciemności do środka. Przez szczeliny w kamiennych framugach okna wpada i wypada wędrowny wiatr. [stop_host_scope.GetTitledFirstName] klęczy przede mną, a ja wyciągam ręce i zamykam [stop_host_scope.Custom('PL_jego_jej')] dłonie w moich.\n\n– Łączy nas zgoda – zaczynam, zaciskając palce – dlatego zamykam twe dłonie w moich na wzór naszych serc. Niezwykle cenię sobie twą wierność, więc żądam od ciebie…"
 cultural_festival.3021.a: "– …złota."
 cultural_festival.3021.b: "– …ludzi."
 cultural_festival.3021.a.tt: "To #Bold nie#! doprowadzi do zablokowania kontraktu wasalnego."
 cultural_festival.3021.c: "– …lojalności."
 cultural_festival.3021.c.flavor: "…Odwdzięczę się tym samym."
 cultural_festival.3021.d: "– …przyjaźni."
 cultural_festival.3022.t: "Lojalne upomnienie: oddanie hołdu"
 cultural_festival.3022.desc.intro: "Trwa uroczysta noc, gdy [visiting_liege.GetTitledFirstName] wzywa mnie do mojej własnej sali tronowej. Wcześniej wysłano do mej świty powiadomienie o „ceremonii odnowienia hołdu”. Biorę głęboki wdech, a potem wkraczam do sali. [visiting_liege.GetTitledFirstName] siedzi w środku na #EMP moim#! tronie. Senior ma swe przywileje i najwidoczniej chce, aby fakt ten nigdy nie wypadł mi z pamięci.\n\nKlękam przed [visiting_liege.Custom('PL_jego_jej')] obliczem.\n\n– Łączy nas zgoda – rzecze – dlatego zamykam twe dłonie w moich na wzór naszych serc. Niezwykle cenię sobie twą wierność, więc żądam od ciebie…"
 cultural_festival.3022.desc.friends: "– …przyjaźni."
 cultural_festival.3022.desc.hook: "– …lojalności."
 cultural_festival.3022.desc.levies: "– …ludzi."
 cultural_festival.3022.desc.money: "– …złota."
 cultural_festival.3022.a: "– Niechaj będzie."
 cultural_festival.3022.b: "– Oddaję ich do twej dyspozycji."
 cultural_festival.3022.annoyed: "Zobowiązania wasalne"
 cultural_festival.3022.d: "– Z radością oddam ci, co zechcesz."
 cultural_festival.3022.d.friends: "Zacieśnienie relacji"
 cultural_festival.3022.money: "[visiting_liege.GetShortUINameNotMe] podwyższa podatki wynikające z twojego kontraktu wasalnego"
 cultural_festival.3022.levies: "[visiting_liege.GetShortUINameNotMe] zwiększa liczbę poborowych wynikających z twojego kontraktu wasalnego"
 cultural_festival.3022.hook: "[visiting_liege.GetShortUINameNotMe] zdobywa na ciebie haka lojalności"
 cultural_festival.3030.t: "Korona dla najpiękniejszego zwierzaka!"
 cultural_festival.3030.desc: "Gdy wędruję ulicami miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], obmyślając nowe atrakcje na festiwal kulturalny, nieśmiało podchodzi do mnie miejscowy rolnik. Podąża za nim [ROOT.Char.Custom('RegionalFarmAnimal')], lecz zatrzymuje się i zaczyna żuć coś na ziemi.\n\n– Mój seniorze – zaczyna rolnik, a w jego głosie słychać narastające podekscytowanie – czy zechcesz zasiąść w ławie sędziów naszego konkursu piękności? Mój mały Junak z pewnością zgarnie laur zwycięstwa.\n\nSpoglądam przelotnie na [local_farmer.Custom('PL_jego_jej')] zwierzę zaaferowane jakimiś liśćmi. Może lepiej będzie, jeśli sędziowaniem zajmie się [visiting_liege.GetTitledFirstName]?"
 cultural_festival.3030.a: "– Rozpocznijmy przygotowania!"
 cultural_festival.3030.b: "[visiting_liege.GetFirstNameNoTooltip] i sędziowanie? To nie przypadnie [visiting_liege.Custom('PL_mu_jej')] do gustu."
 farm_contest_modifier: "Zorganizowano konkurs zwierząt gospodarskich"
 cultural_festival.3031.t: "Korona dla… najpiękniejszego zwierzaka?"
 cultural_festival.3031.desc: "Scenę w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ozdobiono snopkami siana i kwiatami, a oblegają ją… osobliwi goście. W centrum widowiska stoją trzy różne [stop_host_scope.Custom('RegionalFarmAnimalPlural')] w towarzystwie swoich dumnych właścicieli. [stop_host_scope.GetTitledFirstName] wskazuje na mnie zza podestu:\n\n– Ach, jest i sędzia!\n\nRozglądam się, myśląc, że być może chodzi o kogoś innego, lecz nie nastąpiła żadna pomyłka. Ruszam w [stop_host_scope.Custom('PL_jego_jej')] stronę, podczas gdy [stop_host_scope.GetSheHe] ciągnie dalej:\n\n– Witamy na corocznym konkursie zwierząt gospodarskich, gdzie koronę otrzyma [stop_host_scope.Custom('RegionalFarmAnimal')] o najcudowniejszej urodzie!\n\nKiedy [stop_host_scope.GetTitledFirstName] przemawia, zauważam, że ukradkowo wskazuje mi zwierzę po swojej lewej stronie."
 cultural_festival.3031.a: "– Wygrywa zwierzę po lewej stronie, to oczywiste!"
 cultural_festival.3031.b: "– To urodziwe zwierzę wygląda mi znajomo…"
 cultural_festival.3031.c: "– [stop_host_scope.Custom('RegionalFarmAnimalPlural')|U], jakie hoduje ludność [stop_host_scope.GetCulture.GetNameNoTooltip|l], są zaiste najpiękniejsze!"
 cultural_festival.3031.d: "– Nie będę uczestniczyć w tym cyrku."
 cultural_festival.3031.e: "[stop_host_scope.Custom('RegionalFarmAnimal')|U] o największej urodzie? Wybór jest oczywisty…"
 cultural_festival.3031.e.tt: "Konkurs zwycięża twój rywal, [farm_animal_rival.GetShortUINameNotMe]"
