 #### Tour Travel Events
 tour_travel.3120.t: "Wizyta w gospodzie „Pod Złotym Dębem”"
 tour_travel.3120.desc.intro: "W każdej gospodzie po drodze ceny są jednakowo przesadzone. Naszej świty trudno jest nie zauważyć, ale to też nie tak, że bardzo się o to staramy. Gdy wchodzimy do środka, wszyscy natychmiast milkną.\n\nTylko jeden człowiek podchodzi do nas, chcąc dołączyć do naszego stolika. Wkrótce zaczyna mówić i [vassal_inn.Custom('quirk_pos_standalone')|l]. Wygląda na to, że nie zamierza w najbliższym czasie przestać:\n\n– A było to w czasach, kiedy [vassal_memory.GetDescription|l]…\n\n"
 tour_travel.3120.desc.artifact: "– Och, patrzcie na to! – wykrzykuje, kładąc coś na stole. – To [vassal_artifact.GetName|l]. Od teraz należy do ciebie!"
 tour_travel.3120.desc.fallback: "Lepsze to niż cisza."
 tour_travel.3120.a: "– Miło mi się spędza czas w twoim towarzystwie, [vassal_inn.GetFirstNameNoTooltip]. Może do mnie dołączysz?"
 tour_travel.3120.a.success: "[vassal_inn.GetShortUINameNotMe] daje ci się przekonać"
 tour_travel.3120.a.failure: "[vassal_inn.GetShortUINameNotMe] przyjmuje to jako komplement, ale nie daje się przekonać"
 tour_travel.3120.b: "– Mów dalej!"
 tour_travel.3120.c: "– Jaki prześliczny prezent!"
 tour_travel.3130.t: "Mniejsze konsekwencje"
 tour_travel.3130.desc.intro: "– Ty tam! – Słyszę odległy krzyk, odwracam się i dostrzegam chłopa trzymającego pług. Gdy zatrzymuje się na sekundę, ma przyspieszony oddech.\n\n– Przepraszam, wasza czcigodność, ale rzadko mamy okazję porozmawiać. Rozumiem, że musisz dbać o rozwój państwa, ale"
 tour_travel.3130.desc.no_farms: "królewskie budowle, które tu postawiono, odebrały nam pracę."
 tour_travel.3130.desc.no_jobs: "młyny, które tu postawiono, zajęły część naszej ziemi."
 tour_travel.3130.desc.outro: "\n\nŚciska swój pług."
 tour_travel.3130.a: "– Serce mi się kraje, jak to słyszę. Przyjmij to złoto."
 tour_travel.3130.b: "– Chodź pracować na mojej ziemi. Oddam ci to, co zostało ci odebrane."
 tour_travel.3130.c: "– Sprawy państwa są najważniejsze."
 peasant_influx_modifier: "Napływ chłopstwa"
 peasant_influx_modifier_desc: "Ziemie te zostały zaoferowane grupie chłopów w ramach rekompensaty za straty spowodowane powstaniem nowych budowli."
 tour_travel.3140.t: "Na zewnątrz"
 tour_travel.3140.desc: "Słyszę wrzawę, po czym moim oczom ukazuje się budowla. Zza skromnych drewnianych ścian docierają do mnie głosy: śmiech i muzyka. Kiedy zbliżamy się do przybytku, macha do nas [brothel_worker.GetWomanMan], biorąc kęs [ROOT.GetCharacter.Custom('GetSmallFoodIndef')].\n\n– Och, witajcie – mówi i [brothel_worker.Custom('quirk_pos_standalone')|l]. – Chcecie zostać na noc? Czy tylko na kilka godzin? Na momencik?\n\nNietrudno domyślić się, co ma na myśli."
 tour_travel.3140.a: "– Z wielką #EMP chęcią#!."
 tour_travel.3140.b: "– Nie ulegnę pokusie."
 brothel_stop_modifier: "Odzyskane siły"
 brothel_stop_modifier_desc: "Ta postać zatrzymała się w kilku burdelach po drodze."
 #### Tour Cultural Festival Events
 #Liege Events
 cultural_festival.2000.t: "Festiwal kulturalny w miejscu o nazwie [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 cultural_festival.2000.desc.intro: "Uliczki miejscowości [ROOT.Char.GetCurrentLocation.GetName] zostały bogato udekorowane na mój przyjazd, a mój wasal, [stop_host_scope.GetTitledFirstName], wiernie na mnie oczekuje.\n\n"
 cultural_festival.2000.desc.first_time_lovers: "Nie mogę się doczekać, aby odwiedzić te ziemie po raz pierwszy, ich piękne krajobrazy i wspaniałe niebo, które [stop_host_scope.GetFirstNameNoTooltip] tak często zachwala, gdy jesteśmy w łóżku. I aby"
 cultural_festival.2000.desc.first_time_rivals: "Ileż to razy marzyło mi się splądrowanie [stop_host_scope.Custom('PL_jego_jej')] podupadających ziem, odwiedzenie twierdzy będącej przedmiotem [stop_host_scope.Custom('PL_jego_jej')] niezliczonych przechwałek tylko po to, by potwierdzić, że jest gorsza od mojej.\n\nNaprawdę nie mogę się doczekać, by zobaczyć tę #EMP cuchnącą dziurę.#! Na szczęście jestem tutaj, by"
 cultural_festival.2000.desc.first_time_neutral: "Nie mogę powiedzieć, że nie intrygują mnie zwyczaje tej krainy czy to, co [stop_host_scope.GetFirstNameNoTooltip] ma mi do zaoferowania. A w zamian będę w stanie"
 cultural_festival.2000.desc.first_time_good: "Ach, jakże pragnę rozkoszować się wspaniałymi zajęciami i radościami, które z pewnością [stop_host_scope.GetFirstNameNoTooltip] ma dla mnie zaplanowane – jak i"
 cultural_festival.2000.desc.first_time_bad: "No to jesteśmy. Czas na nudny – w najlepszym razie przeciętny – festiwal, który organizuje [stop_host_scope.GetFirstNameNoTooltip], osoba niesamowicie durna. Na szczęście jestem tutaj, aby"
 cultural_festival.2000.desc.again_lovers: "Moim marzeniem był powrót na te ziemie! Pamiętam, jak cieszyły mnie tutejsze zwyczaje i tradycje ostatnim razem i jak ciężko mi było dotrwać do ponownego spotkania drogiej mi osoby, którą jest [stop_host_scope.GetFirstNameNoTooltip].\n\nOczywiście pragnę też"
 cultural_festival.2000.desc.again_rivals: "Ach, postawić #EMP znów#! stopę na tej ziemi, w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Tylko [ROOT.Char.GetFaith.NegativeAfterLife] można porównać do tego. Na szczęście jestem tu znów, aby"
 cultural_festival.2000.desc.again_good: "Ach! Jak cudownie jest znów postawić tu stopę! Nie mogę się doczekać, aby zobaczyć, jakie wspaniałe występy i pyszne posiłki [stop_host_scope.GetFirstNameNoTooltip] ma dla mnie zaplanowane tym razem, oraz aby"
 cultural_festival.2000.desc.again_neutral: "Ostatnim razem nie było tak strasznie, więc mam nadzieję, że teraz będzie równie znośnie. Z pewnością przyda mi się trochę rozrywki, z dala od dworskich intryg. No i oczywiście chcę"
 cultural_festival.2000.desc.again_bad: "#EMP Ech#!, być tutaj #EMP znowu#! to jedna z największych kar od losu. [stop_host_scope.GetFirstNameNoTooltip] – [stop_host_scope.Custom('PL_jego_jej')] wybitnie nużące mnie towarzystwo może być największym wyzwaniem. Na szczęście jestem tu również po to, by"
 cultural_festival.2000.desc.majesty: "pokazać tym ludziom skalę mojej wspaniałości."
 cultural_festival.2000.desc.intimidation: "pokazać [stop_host_scope.Custom('PL_mu_jej')], jak [ROOT.Char.GetTitleAsNameNoTooltip] ma rządzić."
 cultural_festival.2000.desc.again_intimidation: "przypomnieć im o mojej ostatniej wizycie. Zamierzam sprawić, by ta była równie #EMP niezapomniana.#!"
 cultural_festival.2000.desc.taxation: "odciążyć ich sakwy od ciężaru złota."
 cultural_festival.2000.a: "– Zaczynajmy!"
 cultural_festival_begins_tt: "Ogłoś początek atrakcji festiwalu kulturalnego"
 cultural_festival.2001.t: "Połamania nóg"
 cultural_festival.2001.desc.intro: "Po tym, jak na głównej scenie zacznie grać muzyka, natychmiast pojawiają się tancerze. Piękno ich ruchów sprawia, że stanowią ze sceną jeden organizm. Wyrzucają ręce w powietrze – to tak, jakby patrzeć, jak drzewom wyrastają nowe gałęzie.\n\nCała widownia wstrzymuje powietrze, gdy jedna z tańczących osób zaczyna wspinać się po drewnianej ścianie sceny:\n\n– A teraz – mówi – zemszczę się na… #EMP AAAAA!#!\n\n"
 cultural_festival.2001.desc.child: "Upada na ziemię, jej kaptur opada, odsłaniając twarz: to [injured_artist.GetName], [injured_artist.Custom('GetDaughterSon')] osoby o imieniu [stop_host_scope.GetTitledFirstName]."
 cultural_festival.2001.desc.normal: "Gdy artysta spada na ziemię, cisza tłumu pozwala wszystkim usłyszeć wyraźne #EMP trzaśnięcie#!."
 cultural_festival.2001.a: "Cóż… to musiało boleć."
 cultural_festival.2001.b: "– Przyprowadźcie medyka, szybko!"
 cultural_festival.2001.c: "– Każę cię wychłostać za twoją niekompetencję!"
 festival_helped_injured_artist_modifier: "Pomaga kontuzjowanemu artyście"
 festival_whipped_injured_artist_modifier: "Rozkazuje wychłostać kontuzjowanego artystę"
 cultural_festival.2002.t: "Na dobrą stopę"
 cultural_festival.2002.desc.intro: "Miejscowi chłopi handlują na straganach warzywami, a czasami, choć rzadko, w ich ofercie jest [stop_host_scope.Custom('RegionalEdibleMeat')]. Kontynuując spacer w towarzystwie sporej liczby dworzan, dostrzegam wśród nich znajomą twarz. Nasze spojrzenia się spotykają.\n\n– Wasza czcigodność! – Podchodzi w końcu do mnie, a gestem ręki moi strażnicy pozwalają [injured_artist.Custom('PL_mu_jej')] kontynuować. – Dane mi było otrzymać od ciebie pomoc po wypadku podczas mojego występu. Teraz moja kolej, by ci się odwdzięczyć tym, co mam."
 cultural_festival.2002.desc.secret: "Znam sekret, który skrywa [secret_target.GetTitledFirstName]."
 cultural_festival.2002.desc.hunting: "Znam tę ziemię, jak własną kieszeń."
 cultural_festival.2002.desc.savings: "A oto wszystko, co mam."
 cultural_festival.2002.a: "– Adekwatna zapłata."
 cultural_festival.2002.b: "– Inaczej nie można było postąpić. To wszystko."
 terrain_knowledge_modifier: "Spostrzeżenia dotyczące terenu"
 cultural_festival.2010.t: "[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
 cultural_festival.2010.desc_bad: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] to miejsce, w którym wszyscy wydają się pochłonięci najzabawniejszą rozmową na świecie. Chichoczą i kaszlą, a nawet szturchają się nawzajem, gdy uznają, że może to być zbyt przesadzone. Tu i tam udaje mi się usłyszeć słowo „ponurość”.\n\nKiedy zbliżam się do głównej sceny, moim oczom ukazuje się [stop_host_scope.GetTitledFirstName] z wiankiem z kwiatów w rękach i szelmowskim uśmiechem na twarzy:\n\n– A oto i [ROOT.Char.GetSheHe] – obwieszcza, wskazując na mnie. – [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')] naszych ziem!"
 cultural_festival.2010.desc_good: "Ulice miejscowości [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] są ozdobione przez [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] i sztandary. Każda osoba w wiosce wesoło świętuje moje przybycie – mogę nawet przysiąc, że nie odrywają ode mnie wzroku.\n\nKiedy zbliżam się do głównej sceny, moim oczom ukazuje się [stop_host_scope.GetTitledFirstName] z wiankiem z kwiatów w rękach; uśmiecha się do mnie:\n\n– A oto i [ROOT.Char.GetSheHe] – obwieszcza. – [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')] naszych ziem!"
 cultural_festival.2010.a: "– Cóż za miła niespodzianka!"
 cultural_festival.2010.b: "Nie róbmy scen. Opuśćmy to miejsce."
 cultural_festival.2010.c: "– Jak #EMP śmiesz#!?"
 cultural_festival.2010.c.success: "Wygrywasz sprzeczkę"
 cultural_festival.2010.c.failure: "[stop_host_scope.GetShortUINameNotMe] wygrywa sprzeczkę"
 monarch_of_beauty_bad_male: "Król ponurości i żalu"
 monarch_of_beauty_bad: "Królowa ponurości i żalu"
 monarch_of_beauty_good_male: "Król piękna i szlachetności"
 monarch_of_beauty_good: "Królowa piękna i szlachetności"
 king_of_beauty_modifier: "Podziw dla urody"
 king_of_ugly_modifier: "Nadwrażliwy senior"
 cultural_festival.2020.t: "Wyjątkowy czas w roku"
 cultural_festival.2020.desc.intro: "Uliczki ozdobione są gobelinami! Ach, świeżo gotowane mięso, [stop_host_scope.Custom('RegionalEdibleMeat')], co za zapach! [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], to miejsce mieni się wyjątkowym blaskiem o tej porze roku!\n\n"
 cultural_festival.2020.desc.christmas: "Dzwony biją, a miejscowi przygotowują się do mszy. Z ożywieniem opowiadają o narodzinach Chrystusa:\n\n– Był osiołek, mówię ci!\n\n– I stało się to w pobliżu rzeki, tak jak tutaj.\n\n– Mam nadzieję, że kiedy moje dziecko przyjdzie na świat, też ofiarują mu tyle złota!\n\nOdgrywane są krótkie jasełka, po czym rodzi się Pan."
 cultural_festival.2020.desc.midsommar: "Na środku wioski wzniesiono słup majowy, a ubrani na biało mieszkańcy przygotowują się do tańca wokół niego. Zauważam leżący na jednym ze stołów wianek z pięknych kwiatów – to chyba [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] – a młoda dziewczyna uśmiecha się do mnie, po czym dołącza do kręgu. Na niebie najwspanialsze ze świateł świeci przez całą noc."
 cultural_festival.2020.desc.summer_solstice: "W centrum miasta rozpalono ognisko, aby uczcić zwycięstwo najjaśniejszej z gwiazd, która wstąpiła do nieba. Trwa biesiada, [stop_host_scope.Custom('RegionalDrink')] leje się litrami, a jeden z mieszkańców rozpoczyna pieśń, do której wszyscy się przyłączają:\n\n– Lato nadeszło, [ROOT.Char.Custom('GetRandomMigratoryBird')] głośno śpiewa! Nasiona kiełkują, łąka kwitnie, [ROOT.Char.Custom('GetRandomMigratoryBird')] śpiewa!"
 cultural_festival.2020.desc.eid: "Po modlitwach mieszkańcy odwiedzają się nawzajem i świętują koniec postu. Podawane są półmiski pełne warzyw, takich jak [stop_host_scope.Custom('get_region_root_vegetable_plural')], i ryb, a [stop_host_scope.Custom('RegionalDrink')] wypełnia kielichy. Świętowanie trwa do zachodu słońca."
 cultural_festival.2020.desc.harvest: "Po tygodniach pracy nadszedł wreszcie ostatni dzień żniw, a mieszkańcy grupują się w zespoły, żeby zebrać ostatnie plony.\n\n– Patrzcie na to! – przechwala się jeden z nich, po czym rzuca kosą w kierunku pola, ścinając nie więcej niż ktokolwiek inny.\n\n– Chodź świętować z nami! – zaprasza [stop_host_scope.GetTitledFirstName], wskazując na grupę tańczących wesoło przy żniwach osób."
 cultural_festival.2020.desc.generic: "Co za śpiewy, okrzyki i hulanki!\n\n– Chodź świętować z nami! – mówi [stop_host_scope.GetTitledFirstName] z powitalnym uśmiechem.\n\nNa placu zebrali się miejscowi: tańczą radośnie pośród unoszących się w powietrzu ostrych zapachów, których głównymi źródłami są [stop_host_scope.Custom('RegionalDrink')] i [stop_host_scope.Custom('GetLocalStreetFood')]."
 cultural_festival.2020.a: "Piękna uroczystość!"
 cultural_festival.2020.b.drink: "#EMP Niech poleje się [stop_host_scope.Custom('RegionalAlcoholicDrink')]#!."
 cultural_festival.2020.b.no_drink: "Czekają na nas [stop_host_scope.Custom('RegionalDrink')] i [stop_host_scope.Custom('RegionalEdibleMeat')]!"
 cultural_acceptance_embraced_festival: "Włącza się w festiwal kulturalny"
 enjoyed_culture_modifier: "Bawi się podczas festiwalu kulturalnego"
 enjoyed_culture_modifier_desc: "Ta postać wzięła udział w lokalnych obchodach uroczystości"
 festival_tis_the_season: "Zapić i zapomnieć!"
 festival_tis_the_season_desc: "Ta postać spędziła lokalne obchody uroczystości na piciu"
 cultural_festival.2030.t: "Kulturalne opodatkowanie"
 cultural_festival.2030.desc: "Gdy mieszkańcy miejscowości o nazwie [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] zaczynają gromadzić się wokół drewnianej sceny, przychodzi mi do głowy pewna myśl… Tak duża grupa ludzi, wszyscy chcący cieszyć się niezwykle widowiskowym spektaklem… #EMP za darmo#!. Co za marnotrawstwo.\n\nJeśli stanę przy wejściu z pewnością mogę zażądać za to niewielkiej opłaty… W końcu to na #EMP moją#! cześć."
 cultural_festival.2030.a: "Są mi to winni."
 cultural_festival.2030.b: "Muszę robić dobre wrażenie, a nie zajmować się takimi rzeczami."
 cultural_festival.2030.c: "Widzisz, podróż tutaj była #EMP wyjątkowo#! kosztowna…"
 no_taxation_modifier: "Brak podatków festiwalowych"
 festival_taxation_modifier: "Podatki festiwalowe"
 cultural_festival.2040.t: "Festiwal niekulturalny…?"
 cultural_festival.2040.desc: "Nie wiem, jakie były moje oczekiwania po wystosowaniu prośby do postaci znanej jako [stop_host_scope.GetTitledFirstName] o zorganizowanie festiwalu kulturalnego, który pokazałby mi zwyczaje [stop_host_scope.Custom('PL_jego_jej')] ludzi, ale… na pewno dalekie były od #EMP tego#!.\n\nOdwracam wzrok od nieskoordynowanego tańca słabo wyszkolonych artystów i próbuję znaleźć pocieszenie w przygotowanych posiłkach – #EMP fuj#!, [stop_host_scope.Custom('RegionalEdibleMeat')] na półsurowo, a warzywa całkowicie zwęglone. Czy tak powinna być przedstawiana kultura [cultural_festival_scope.GetAdjectiveNoTooltip|l]?"
 cultural_festival.2040.a: "To… to jest #EMP okropne#!. Niech ktoś wam pokaże, jak to się robi. Musicie się podszkolić."
 cultural_festival.2040.b: "Nie jest tak źle."
 cultural_festival.2040.c: "Ha! Pokażę im, jak tańczymy my, [ROOT.Char.GetCulture.GetCollectiveNoun]."
 cultural_festival.2040.c.success: "Każdy jest pod wrażeniem twojej kultury"
 cultural_festival.2040.c.failure: "Wszyscy myślą, że brakuje ci taktu"
 no_culture_modifier: "Odrzuca ich kulturę"
 helped_culture_modifier: "Pomoc w poprawie kultury"
 appreciated_culture_modifier: "Docenia ich kulturę"
 cultural_acceptance_insulted_festival: "Odmawia włączenia się w festiwal kulturalny"
 cultural_festival.2050.t: "Skandaliczne ruchy"
 cultural_festival.2050.desc_intro: "– A teraz, na cześć postaci znanej jako [ROOT.Char.GetTitledFirstNameNoTooltip], wszyscy popatrzmy na pokaz tutejszego tańca! – oznajmia [stop_host_scope.GetTitledFirstName].\n\nJa natomiast z ekscytacją siadam po [stop_host_scope.Custom('PL_jego_jej')] prawicy, ciesząc się, że stół zajmują świeże owoce i [stop_host_scope.Custom('RegionalDrink')].\n\n"
 cultural_festival.2050.desc_lustful: "Wkrótce potem artyści wchodzą na podium, a moje oczy szybko podążają za ich naoliwionymi, odkrytymi nogami. Ich nagie klatki piersiowe lśnią tak samo, nie pozostawiając #EMP nic#! wyobraźni. Poprawiam się na siedzeniu. Co to za piękny pokaz ciała?"
 cultural_festival.2050.desc_fallback: "Wkrótce potem artyści wchodzą na podium, wszyscy ubrani… Chociaż, powiedzieć, że są #EMP ubrani#! to lekka przesada. Naga skóra ich nóg została naoliwiona aromatycznymi esencjami, a ich… ich #EMP klatki piersiowe#! są zbyt odkryte, by na nie nie patrzeć."
 cultural_festival.2050.desc_outro: "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] wbija we mnie wzrok i pyta, czy dobrze się bawię."
 cultural_festival.2050.a: "Co #EMP to#! za dewiacja?"
 cultural_festival.2050.b: "Hm, to ich kultura, tak?"
 cultural_festival.2050.c: "Dlaczego, jak długo żyję, jeszcze nie było mi dane zobaczyć czegoś takiego?"
 cultural_festival.2060.t: "Stołeczny artefakt"
 cultural_festival.2060.desc: "Nawet pomimo całego włożonego w festiwal wysiłku, w miejscowości o nazwie [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] wciąż widzę kilka opuszczonych domów i budowle z kiepskich materiałów.\n\nKiedy zbliżam się do głównego placu, zauważam, że [stop_host_scope.GetTitledFirstName] stoi w otoczeniu grupy dzieci, które z niecierpliwością pytają o naszą świtę. Na mój widok malce natychmiast czmychają.\n\n– Pokażę wam coś, co przywieźliśmy ze stolicy, jeśli chcecie – mówię, pokazując postaci o imieniu [stop_host_scope.GetFirstNameNoTooltip] trzymany przeze mnie przedmiot. – To [sophisticated_artifact.GetNameNoTooltip|l].\n\n– Wspaniałości! – mówi, a dzieci wracają, by zobaczyć to cudo."
 cultural_festival.2060.a: "– Zasadniczo może u was zostać."
 cultural_festival.2060.b: "– Ostrożnie z dotykaniem."
 cultural_festival.2060.c: "– Zapłacę lokalnym rzemieślnikom, żeby wam coś takiego zrobili."
 cultural_festival.2070.t: "Hazardowa gra"
 cultural_festival.2070.desc: "Gdy otwieram drzwi do karczmy, uderza we mnie niesamowicie silny zapach. [retired_mercenary.GetWomenMen|U] w grupie śpiewają żywo przy stoliku z tyłu sali.\n\n– Ha! Było wiadome, że wygram – krzyczy ktoś z nich, obracając kostkę między palcami.\n\nPo chwili podnosi głowę i patrzy bezpośrednio na mnie.\n\n– A może [ROOT.Char.GetTitleAsNameNoTooltip] chce spróbować szczęścia?\n\n– Ostrożnie – ostrzega mnie [stop_host_scope.GetTitledFirstName] – to emerytowani najemnicy, którzy upodobali sobie moje ziemie."
 cultural_festival.2070.a: "– Może po prostu zostań tutaj… i miej oko na ludzi."
 cultural_festival.2070.b: "– No dalej, tylko #EMP jeden#! ostatni raz – jeśli wygram."
 cultural_festival.2070.b.success: "Wygrywasz grę"
 cultural_festival.2070.b.failure: "Przegrywasz grę"
 cultural_festival.2070.c: "– Mam ze sobą własne kości, niech będzie ciekawie!"
 cultural_festival.2070.c.failure: "Orientują się, że to było oszustwo"
 cultural_festival.2070.d: "– Och, po prostu napijmy się za stare, dobre czasy."
 festival_hired_mercenaries: "Zatrudnia emerytowanych najemników"
 festival_hired_mercenaries_desc: "Ta postać wynajęła grupę emerytowanych najemników do utrzymania pokoju."
 festival_luck_mercenaries: "Ostatnia wojna"
 festival_luck_mercenaries_desc: "Ta postać przekonała emerytowanych najemników do zaangażowania się w wojnę."
 festival_drank_with_mercenaries: "Pije z najemnikami"
 cultural_festival.2080.t: "Cudowny interes"
 cultural_festival.2080.desc: "Gdy przechadzam się po terenie, na którym odbywa się festiwal, zauważam zakapturzoną postać sprzedającą flaszki z płynem niewiadomego pochodzenia.\n\n– Drodzy panie i panowie, zapraszam do zakupu moich lekarstw, które czynią cuda i wyrównają humory nawet najsłabszym z was.\n\nGdy przyglądam się flaszkom, zauważam, że jedna z nich lśni soczystą czerwienią, jakby była zrobiona z najlepszego cynobru. Druga jest jasnozielona, jakby ktoś namoczył płytki miedzi w świeżym winie."
 cultural_festival.2080.a: "– Wezmę czerwoną flaszkę!"
 cultural_festival.2080.b: "– Zielone lekarstwo wygląda na najzdrowsze!"
 cultural_festival.2080.c: "– Nie będę ryzykować własnym zdrowiem."
 cultural_festival.2080.tt: "To może nieść ze sobą nieprzewidziane konsekwencje"
