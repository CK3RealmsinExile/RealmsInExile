l_polish:
 travel_walking_modifier: "Wędrówka"
 travel_walking_modifier_desc: "Jesteś bez wierzchowca i zmierzasz do celu na piechotę"
 travel_guide_modifier: "Lokalny przewodnik"
 travel_guide_modifier_desc: "Zatrudnisz lokalnego przewodnika, który pomoże ci w nawigacji"
 #New Travel Options
 experienced_captains_option: "Wynajęcie obytego kapitana"
 experienced_captains_option_desc: "Zaprosisz do swojej świty doświadczonych kapitanów, aby znacznie zmniejszyć niebezpieczeństwo podróży przez morze i ocean."
 captain_recruited.t: "Wynajęto kapitana"
 captain_recruited.tt: "Żeglarz z cechą [GetTrait('forder').GetName( GetNullCharacter )|l] dołączy do twojej świty"
 hire_experienced_mercenaries_option: "Wynajęcie najemnej straży"
 hire_experienced_mercenaries_option_desc: "Zatrudnisz zahartowanych najemników, którzy dołączą do twojej świty jako strażnicy, zwiększając ogólne bezpieczeństwo i prędkość podróży."
 mercenary_leader.t: "Wynajęto kondotiera"
 mercenary_leader_recruited.tt: "Kondotier [Concept( 'mercenary', 'najemników' )|E] dołączy do twojej świty"
 available_mercenary.tt: "W zasięgu znajduje się dostępny, niezatrudniony [mercenary|El]"
 hire_jungle_expert_option: "Wynajęcie łowcy z dżungli"
 hire_jungle_expert_option_desc: "Zaprosisz do swojej świty zawodowca od przemierzania dżungli, aby znacznie zmniejszyć niebezpieczeństwo podróży przez dżunglę."
 jungle_stalker_recruited.t: "Wynajęto łowcę z dżungli"
 jungle_stalker_recruited.tt: "Do twojej świty dołączy przewodnik z cechą [GetTrait('jungle_stalker').GetName( GetNullCharacter )|l]"
 hire_mountaineer_option: "Wynajęcie górala"
 hire_mountaineer_option_desc: "Zaprosisz do swojej świty specjalistę od pokonywania gór, aby znacznie zmniejszyć niebezpieczeństwo podróży przez wysokie szczyty."
 mountaineer_recruited.t: "Wynajęto górala"
 mountaineer_recruited.tt: "Do twojej świty dołączy przewodnik z cechą [GetTrait('rough_terrain_expert').GetName( GetNullCharacter )|l]"
 hire_forder_option: "Wynajęcie brodziciela"
 hire_forder_option_desc: "Zaprosisz do swojej świty specjalistę od przemierzania terenów podmokłych, aby znacznie zmniejszyć niebezpieczeństwo podróży przez zalewiska i bagna."
 forder_recruited.t: "Wynajęto brodziciela"
 forder_recruited.tt: "Do twojej świty dołączy przewodnik z cechą [GetTrait('forder').GetName( GetNullCharacter )|l]"
 wetlands_danger_reduction.tt: "[travel_danger|E] [Concept( 'travel', 'podróży' )|E] w prowincjach z terenami podmokłymi lub zalewowymi: @travel_danger_icon!#P -25#!"
 hire_rough_terrain_expert_option: "Wynajęcie leśnego przewodnika"
 hire_rough_terrain_expert_option_desc: "Zaprosisz do swojej świty specjalistę od pokonywania zalesionych terenów, aby znacznie zmniejszyć niebezpieczeństwo podróży przez lasy."
 rough_terrain_expert_recruited.t: "Wynajęto leśnego przewodnika"
 rough_terrain_expert_recruited.tt: "Do twojej świty dołączy przewodnik z cechą [GetTrait('forest_fighter').GetName( GetNullCharacter )|l]"
 hire_desert_warrior_option: "Wynajęcie pustynnego wojownika"
 hire_desert_warrior_option_desc: "Zaprosisz do swojej świty specjalistę od przemierzania pustyń, aby znacznie zmniejszyć niebezpieczeństwo podróży przez suche i jałowe ziemie."
 desert_warrior_recruited.t: "Wynajęto pustynnego wojownika"
 desert_warrior_recruited.tt: "Do twojej świty dołączy przewodnik z cechą [GetTrait('desert_warrior').GetName( GetNullCharacter )|l]"
 court_physician_option: "Wzięcie sprzętu medycznego"
 court_physician_option_suffix: " #weak (tylko przeciwdziała zarazom)#!"
 court_physician_option_desc: "W podróż zabierzesz ze sobą pokaźny zapas narzędzi i akcesoriów medycznych, aby zmniejszyć [travel_danger|El] wynikające z [Concept( 'epidemics', 'zarazy' )|E]."
 court_physician_option_tt: "Musi zostać wyznaczony [GetCourtPositionType('court_physician_court_position').GetName|l] kwalifikujący się do podróży"
 cultural_ambassador_option: "Wynajęcie przedstawiciela kultury"
 cultural_ambassador_option_desc: "Zaprosisz do swojej świty przedstawiciela kultury, który będzie rozpowszechniał informacje na temat twojej kultury we wszystkich baroniach, przez które będziesz podróżować."
 cultural_ambassador_recruited.t: "Wynajęto przedstawiciela kultury"
 cultural_ambassador_recruited.tt: "Przedstawiciel kultury o wysokich zdolnościach [Concept( 'diplomacy', 'dyplomatycznych' )|E] dołączy do twojej świty"
 fancy_mounts_option: "Lepsze wierzchowce "
 fancy_mounts_option_desc: "Twoi doświadczeni stajenni przygotują najznamienitsze wierzchowce z całego państwa dla twojej świty."
 military_recruits_option: "Szkolenie rycerzy"
 military_recruits_option_desc: "Zabierasz ze sobą swoich najsłabszych rycerzy, aby trenowali i uczyli się wyzwań, z którymi trzeba się zmierzyć na otwartej drodze."
 military_recruits_option.t: "Rycerz dołącza do świty"
 military_recruits_option.desc: "Zabierasz ze sobą najmniej doświadczonych rycerzy, aby mogli rozwijać się wraz z wyzwaniami czekającymi ich podczas podróży."
 travel_events.0060.notification.a: "Wzmocnienie cechy rycerza: [selected_knight.GetShortUINameNotMe]"
 travel_events.0060.notification_desc: "Wzrost umiejętności wynika z doświadczenia, które [selected_knight.GetShortUINameNotMe] zdobył[Select_CString(selected_knight.IsFemale, 'a', '' )] podczas podróży w twojej świcie.#"
 travel_events.0060.notification.b: "Znaczące #EMP wzmocnienie#! rycerza: [selected_knight.GetShortUINameNotMe]"
 travel_events.0060.notification.c: "Wzmocnienie rycerza: [selected_knight.GetShortUINameNotMe]"
 travel_events.0060.notification.d: "Rycerz zyskał chwałę: [selected_knight.GetShortUINameNotMe]"
 superior_armaments_option: "Lepszy rynsztunek"
 superior_armaments_option_desc: "Twoi najlepsi kowale wyposażają twoją świtę w wysokiej jakości sprzęt i przygotowują do podróży."
 anxious_option: "Pośpieszna podróż"
 anxious_option_desc: "Świat jest mrocznym i niebezpiecznym miejscem; najlepiej przyspieszyć podróż tak bardzo, jak to możliwe."
 circumspect_option: "Zachowanie ostrożności"
 circumspect_option_desc: "Nigdy nie informuj ich o swoim następnym ruchu."
 purchase_rough_terrain_gear_option: "Kup sprzęt pioniera"
 purchase_rough_terrain_gear_option_desc: "Przemierzanie gór i bagien to wyzwanie – ale dla nieprzygotowanych! Kupisz haki wspinaczkowe, dodatkowe liny i wszelkiego rodzaju sprzęty niezbędne do poruszania się najbardziej zdradzieckimi ścieżkami."
 purchase_desert_gear_option: "Kup zestaw odkrywcy jałowych terenów"
 purchase_desert_gear_option_desc: "Kupisz chroniące przed piaskiem osłony na twarz i wytrzymałe wielbłądy, żeby ułatwić sobie podróż."
 purchase_forest_gear_option: "Kup komplet przetrwania w dziczy"
 purchase_forest_gear_option_desc: "Lasy nie znają żadnego pana – ale ty ujarzmisz je długimi nożami, piłami, siekierami i całą #EMP masą#! smaru do kół."
 adventurers_encourage_relationships_option: "Zachęć do nawiązywania relacji"
 adventurers_encourage_relationships_option_desc: "Prawdziwe, długotrwałe więzi nie mogą być wymuszane, bowiem powstają ze wspólnych trudności. Droga może być okrutną kochanką, ale każde pokonane wyzwanie stwarza potencjał do zawiązania nowej relacji."
 adventurers_encourage_relationships_option.tt: "Twoi [Concept('followers', 'towarzysze')|E] mogą spontanicznie zawiązywać [friendships|El], stawać się [Concept('lovers', 'kochankami')|E] i się [marry|El] – ze sobą nawzajem lub z [Concept('wanderers', 'wędrowcami')|E] podczas [Concept('travel', 'podróży')|E] poprzez [baronies|El]. Każda utworzona w ten sposób relacja zapewni ci [prestige_i] [prestige|El].\n#weak (Twoje [children|El], [spouses|El] i inne ważne dla ciebie osoby nie będą nikogo [Concept('marry', 'poślubiać')|E] ani brać w roli [Concept('lover', 'kochanka')|E]. Nie sprawi to, że [followers|El] zyskają cechę [GetTrait('adulterer').GetName( GetNullCharacter )|l]).#!"
 ep3_travel_option_events.0002.title: "[courtier_to_marry.GetFirstName], dla ciebie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_marry'))], bierze ślub z osobą, którą jest [marriage_material.GetFirstName]"
 ep3_travel_option_events.0003.title: "[courtier_to_befriend.GetFirstName], dla ciebie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_befriend'))], zaprzyjaźnia się z osobą, którą jest [friend_target.GetFirstName]"
 ep3_travel_option_events.0004.title: "[courtier_to_love.GetFirstName], dla ciebie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_love'))], i [pls_love_me.GetFirstName] zostają kochankami"
 adventurers_search_for_secrets_option: "Szukaj sekretów"
 adventurers_search_for_secrets_option_desc: "Plotki to mapy do skarbów, którymi są sekrety – potrzeba jednak sprytu, by podążać za wskazanym przez nie tropem!"
 adventurers_search_for_secrets_option.tt: "Podróżując przez [Concept('barony', 'baronię')|E], możesz poznać [secret|El] jednej z żyjących tam osób\n#weak (% szans jest równy twojej [intrigue_i])#!"
 adventurers_search_for_secrets_option.title: "[GetTravelOption('adventurers_search_for_secrets_option').GetName] – powodzenie!"
 adventurers_proselytize_zealously_option: "Nawracaj miejscowych"
 adventurers_proselytize_zealously_option_desc: "Na dalekich rubieżach świata nie słyszano jeszcze o prawdziwej wierze. Naszym świętym obowiązkiem jest to zmienić."
 adventurers_proselytize_zealously_option.tt: "Podróżując przez [Concept('barony', 'baronię')|E], możesz nawrócić żyjącego tam [Concept('wanderer', 'wędrowca')|E] i zyskać [piety_i] [piety|El]\n#weak (% szans jest równy twojej [learning_i])#!"
 adventurers_proselytize_zealously_option.title: "[wanderer_to_convert.GetShortUINameNotMe] nawraca się na wiarę, którą jest [ROOT.Char.GetFaith.GetName|l]!"
 adventurers_gather_inspiration_option: "Zyskaj inspirację"
 adventurers_gather_inspiration_option_desc: "Na drodze nie brakuje inspiracji – pięknych pejzaży, imponujących miejsc i niezwykłych ludzi. To prawdziwa uczta dla umysłu!"
 adventurers_gather_inspiration_option.tt: "Podróżując przez [Concept('barony', 'baronię')|E], losowo wybrany [follower|El] może zostać [Concept('inspired', 'zainspirowany')|E]\n#weak (% szans jest równy jednej szóstej twojego [stewardship_i])#!"
 adventurers_gather_inspiration_option.title: "[inspired_follower.GetFirstName|U], dla ciebie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))], zyskuje inspirację!"
 adventurers_gather_inspiration_option.effect: "[inspired_follower.GetUINameNotMe] otrzymuje następującą inspirację: [inspired_follower.GetCurrentInspiration.GetName|l] – [inspired_follower.Custom('InspirationTypeDescriptionFuturePresent')].\n\n[inspired_follower.Custom('InspiredPersonQuality')]"
 adventurers_make_local_deals_option: "Ryzykowny handel wymienny"
 adventurers_make_local_deals_option_desc: "#EMP Zawsze#! można dobić jakiegoś targu… o ile ludzie cię znają, ufają ci i są gotowi, by się targować. Niestety oznacza to również, że bandyci #EMP doskonale#! wiedzą, kogo obrać za cel…"
 adventurers_make_local_deals_option.tt: "Podróżując przez [Concept('barony', 'baronię')|E], zyskujesz #V 25%#! wartości [Concept('raid_loot', 'łupu')|E] posiadłości jako [gold_i] [gold|El]\n#weak (złoto można otrzymać z danej posiadłości tylko raz)#!"
 adventurers_scout_for_talent_option: "Poszukuj talentów"
 adventurers_scout_for_talent_option_desc: "Podczas podróży możesz spotkać wiele zmęczonych życiem osób – niektóre z nich na pewno będą szukać pracy!"
 adventurers_scout_for_talent_option.tt: "Odblokowuje wydarzenia pozwalające na rekrutowanie [Concept('wanderers', 'wędrowców')|E] za [gold_i] [gold|El], jeśli posiadasz wolne stanowiska dla [Concept('officers', 'przedstawicieli')|E]"
 excellent.aptitude_tt: "[local_character.GetUINameNotMe] ma #aptitude_excellent doskonałe @aptitude:5:inherit_color!#! [aptitude|El]"
 good.aptitude_tt: "[local_character.GetUINameNotMe] ma #aptitude_good dobre @aptitude:4:inherit_color!#! [aptitude|El]"
 average.aptitude_tt: "[local_character.GetUINameNotMe] ma #aptitude_average przeciętne @aptitude:3:inherit_color!#! [aptitude|El]"
 poor.aptitude_tt: "[local_character.GetUINameNotMe] ma #aptitude_poor słabe @aptitude:2:inherit_color!#! [aptitude|El]"
 terrible.aptitude_tt: "[local_character.GetUINameNotMe] ma #aptitude_terrible beznadziejne @aptitude:1:inherit_color!#! [aptitude|El]"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$: chętny towarzysz"
 ep3_travel_option_events.0001.intro: "[local_character.GetWomanMan|U] mija mnie, gdy podróżuję przez miejsce znane jako [location.GetTitle.GetNameNoTier]. Jest [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))] i [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))], gdy się zbliżam.\n\n"
 ep3_travel_option_events.0001.court_physician_court_position: "– Niech [local_character.GetFaith.HighGodName] ci sprzyja. Nazywam się [local_character.GetFullName] – zajmuję się leczeniem i zielarstwem, a [location.GetNameNoTooltip] to mój dom. Tutejsi zwracają się do mnie, gdy potrzebują pomocy ze złamaniami, wysypkami czy nawet porodami. Moje zamiłowanie do zdrowia i sprzyjające nastroje sprawiają, że pragnę udać się w podróż. Pragnę odkrywać świat.\n\n"
 ep3_travel_option_events.0001.bodyguard_court_position: "– Hej! Nazywam się [local_character.GetFullName]. Potrafię sklepać niejedną michę. Ba, wychodzi mi to nawet całkiem nieźle. Podczas wczorajszej bójki udało mi się choćby wyłożyć na łopatki stajennego.\n\n"
 ep3_travel_option_events.0001.travel_leader_court_position: "– Ejże! Zgubiliście się, wagabundo? Nazywam się [local_character.GetFullName] i doskonale znam te ziemie. [location.Custom('GetTerrainTypePlural')|U] to miejsce, w którym na co dzień wypasam owce. Moje serce należy jednak do odległych szlaków. Marzę o tym, by zostać pionierem. By zostać przewodnikiem.\n\n"
 ep3_travel_option_events.0001.second_camp_officer: "– Witajcie, nazywam się [local_character.GetFullName]. [location.GetNameNoTooltip|U] to miejsce, w którym od lat nadzoruję przepakowywanie wozów na targu. Zarządzam tuzinami robotników w tutejszych młynach. Czego to ja nie robię…\n\n"
 ep3_travel_option_events.0001.quartermaster_camp_officer: "– [location.GetNameNoTooltip|U] to miejsce, w którym skrupulatnie zarządzam magazynami. Sporządzam listy i księgi, w których zapisuję każde jabłko, każdą cebulę i każde jedno ziarno. Ale śmiertelnie się tu nudzę.\n\n"
 ep3_travel_option_events.0001.armorer_camp_officer: "– [location.GetNameNoTooltip|U], a właściwie znajdujący się tu garnizon i jego kuźnia, to miejsce, w którym pracuję, łatając kolczugi i zbroje. Choć zawsze jest tu coś do roboty, już od dawna ciągnie mnie na szlak.\n\n"
 ep3_travel_option_events.0001.chief_forager_camp_officer: "– Nazywam się [local_character.GetFullName]. [location.Custom('GetTerrainTypePlural')|U] – to tu spędzam całe dnie, przeczesując [location.Custom('GetProvinceFoliageDesc')] i [location.Custom('GetProvinceGroundDesc')] w poszukiwaniu rzeczy takich jak [local_character.Custom('RegionalRootVegetablePlural')] i jaja znoszone przez lokalne ptactwo. Później udaję się do miejsca znanego jako [location.GetNameNoTooltip], by sprzedać wędrowcom i wagabundom to, co uda mi się znaleźć.\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: "– Lepiej pilnuj swojej sakiewki. Roi się tu od złodziejaszków. Oczywiście, ja nigdy nie okradnę kogoś takiego jak ty… Oj, nie. Mam w sobie na tyle rezonu, by interesowały mnie bogactwa, które są daleko stąd.\n\n"
 ep3_travel_option_events.0001.head_porter_camp_officer: "– Witajcie, nazywam się [local_character.GetFullName]. Jestem tragarzem, przez co lubię myśleć, że niosę na swoich barkach wszystko to, co [location.GetNameNoTooltip] ma do zaoferowania, he he! Pakuję i przenoszę praktycznie wszystko – ceramikę, żywność, broń. Co tylko chcesz.\n\n"
 ep3_travel_option_events.0001.head_groom_camp_officer: "– Niech [local_character.GetFaith.HighGodName] ci sprzyja. Nazywam się [local_character.GetFullName]. [location.GetNameNoTooltip] to miejsce, w którym zajmuję się stajniami. Opiekuję się tuzinami zwierząt, odbieram porody źrebiąt i odnawiam zniszczone siodła oraz inne sprzęty jeździeckie.\n\n"
 ep3_travel_option_events.0001.huntperson_camp_officer: "– Cóż za spotkanie! Nazywam się [local_character.GetFullName], [location.GetNameNoTooltip] to mój dom, a [location.Custom('GetTerrainTypePlural')] to tereny, na których zajmuję się łowiectwem. [location.Custom('TerrainTypeProvince')] to miejsce, które zamieszkuje wiele zwierząt, a ja poluję na każde z nich. Najczęściej bywa to [local_character.Custom('GetRegionalDeerType')], [local_character.Custom('GetRandomRegionalSmallGame')] i [local_character.Custom('GetRandomRegionalWildDaytimeBird')].\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: "– Powitać, nazywam się [local_character.GetFullName], a [location.GetNameNoTooltip] to miejsce, w którym zajmuję się psiarnią. Według mnie moje psy to najlepsi przyjaciele człowieka. Szkolę je, dbam o nie i przygotowuję do polowań. To lojalni, niemający sobie równych towarzysze. Słowo daję!\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: "– [location.GetNameNoTooltip] i znajdujące się tam warsztaty – to tam spędzam dnie i noce, miesiącami konstruując katapulty, przenosząc bele, naciągając sprężyny i wykonując mechanizmy… Teraz jednak marzę o wyruszeniu na szlak.\n\n"
 ep3_travel_option_events.0001.witness_camp_officer: "– Ach, widzę twoją potęgę! Twoją i twojego obozu! [location.GetNameNoTooltip] to było kiedyś dobre miejsce do życia. Kiedyś. Teraz chcę się stąd wydostać. [ROOT.Char.Custom('ComplimentAdjective')|U], [ROOT.Char.Custom( 'RomanticComplimentAdjective')] [ROOT.Char.Custom('RomanticComplimentNoun')] – to właśnie ty!\n\n"
 ep3_travel_option_events.0001.person_haggler_camp_officer: "– Nazywam się [local_character.GetFullName] i jestem strażnikiem. [location.GetNameNoTooltip], a właściwie znajdujące się tu więzienie, to moje miejsce pracy. Moim zadaniem jest pilnowanie więźniów. Targuję się o ich wolność, po czym ich karmię, myję i ubieram, a następnie przewożę, kiedy tylko wniesiony zostanie za nich okup.\n\n"
 ep3_travel_option_events.0001.camp_cook_camp_officer: "– A co to za [ROOT.Char.Custom('RomanticComplimentNoun')]? Nie jesteście może głodni? Widzicie, jestem kucharzem i pracuję w tutejszej karczmie. Możecie w to nie wierzyć, ale [local_character.Custom('RegionalRootVegetablePlural')] i [local_character.Custom('GetRandomRegionalSmallGame')] w moich rękach potrafią zmienić się w prawdziwe cuda! Choć tak bardzo marzy mi się, by spróbować pracy z bardziej egzotycznymi składnikami…\n\n"
 ep3_travel_option_events.0001.master_bard_camp_officer: "– Witajcie, nazywam się [local_character.Custom('ComplimentAdjective')] [local_character.GetFullName]! Śpiewam i gram po lokalnych karczmach, ale me serce wypełnia miłość do podróży! Muszę uciekać z tego miejsca i udać się tam, gdzie moją muzykę będzie mógł usłyszeć cały świat!\n\n"
 ep3_travel_option_events.0001.stooge_camp_officer: "– Dość już mam tego, że pomiata się mną jak psem! Nikt mnie tu nie szanuje, a każdy śmieje się, gdy tylko ktoś powie „[local_character.GetFullName]”. Głupcy! Każde z nich to [local_character.Custom('InsultNoun')]. [ROOT.Char.Custom('InsultNoun')|U]! #EMP Aaaach, jak ja mam już tego dość – muszę się stąd wydostać!#!\n\n"
 ep3_travel_option_events.0001.master_of_arms_camp_officer: "– Baczność! Nazywam się [local_character.GetFullName] i jestem kapitanem straży z garnizonu w miejscu, którym jest [location.GetNameNoTooltip]. Siłą wpajam szczeniakom rezon i szacunek, a także organizuję zmiany strażników. Każdy polega tu na mnie i na moich poleceniach.\n\n"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: "– Niech [local_character.GetFaith.HighGodName] ci sprzyja, nazywam się [local_character.GetFullName]. Jestem zarówno zwiadowcą, jak i posłańcem – me serce należy do dziczy, z dala od ludnych miast i wiosek.\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: "– Nazywam się [local_character.GetFullName]. Wielbłądy to całe moje życie. Towarzyszyły mi w bitwach niezliczoną liczbę razy. Nikt nie mógł stawić czoła „Wielkim Wielbłądom” pod moim dowództwem. Chcę raz jeszcze ujrzeć świat i raz jeszcze go podbijać!\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: "– Witajcie, nazywam się [local_character.GetFullName]. Zajmuję się wielkimi bestiami, które zowią słoniami. Dbam o nie i karmię je. Nie ma szarży straszniejszej niż ta, której przewodzą te potężne giganty.\n\n"
 ep3_travel_option_events.0001.heavy_cavalry_captain_camp_officer: "– Nazywam się [local_character.GetFullName] i dane mi było służyć jako [local_character.Custom('KnightCultureNoTooltipLowercase')] na straży miejsca, które znane jest jako [location.GetNameNoTooltip]. Mam za sobą szarże w pełnym pancerzu na końskim grzbiecie, które rozbijały niezliczone szeregi mych wrogów.\n\n"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: "– Nazywam się [local_character.GetFullName]. Od dzieciństwa spędzam całe swe życie w siodle. [local_character.GetFaith.HighGodName] błogosławi mnie umiejętnościami, wytrzymałością i nieustępliwością. Koń i łuk to wszystko, czego potrzebuję.\n\n"
 ep3_travel_option_events.0001.archer_captain_camp_officer: "– Witajcie, nazywam się [local_character.GetFullName]. [location.GetNameNoTooltip], a właściwie znajdujące się tu [location.Custom('GetTerrainTypePlural')], to tereny, których pilnuję ze szczytu swojej wieży. A gdy zobaczę jakich zbójców, pozwalam, by przemówił do nich mój łuk. Mam jednak dość tego osiadłego trybu życia. Chcę udać się dalej niż jakakolwiek wystrzelona przeze mnie strzała!\n\n"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: "– Witajcie, nazywam się [local_character.GetFullName]. [location.GetNameNoTooltip] i znajdujący się tu garnizon wiążą mnie służbą, przez którą przywdziewam swą zbroję i chwytam za tarczę. Robię to już ładnych parę lat, ale ostatnio zbłąkana strzała mało nie zakończyła mojego żywota. Od tego czasu myślę, że mogę mieć z tego życia coś więcej.\n\n"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: "– Nazywam się [local_character.GetFullName]. Jestem zbrojnym garnizonu znajdującego się w miejscu, którym jest [location.GetNameNoTooltip]. Partyzantka, rzut oszczepem, chwyt za puklerz lub sztylet, a potem śmiertelny cios. Moja służba trwa już zbyt długo. Świat ma do zaoferowania coś więcej niż to.\n\n"
 ep3_travel_option_events.0001.pike_captain_camp_officer: "– [location.GetNameNoTooltip] – od lat służę w tutejszym garnizonie jako włócznik. Wiem przez to, co i jak. Trzeba się ustawić przodem do przeciwnika i wyczekiwać jego szarży, utrzymując nerwy na wodzy.\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: "– Witajcie, nazywam się [local_character.GetFullName]. Dość mam już samotnego rabowania ludzi po gościńcach. Złoto jest nic nie warte, jeśli nie ma się nim z kim podzielić… Ale ty i twoja banda wyglądacie na godne towarzystwo.\n\n"
 ep3_travel_option_events.0001.fallback: "– Witajcie, nazywam się [local_character.GetFullName]. Dość mam już wędrowania w kółko po tych samych ziemiach. Nie boję się żadnej pracy, ale nie chcę już tkwić cały czas w tym samym miejscu.\n\n"
 ep3_travel_option_events.0001.excellent: "– W moim rzemiośle nie mam sobie równych – mówi przekonująco. – Ze mną u boku nikt was już nie pokona."
 ep3_travel_option_events.0001.good: "– Przydałyby wam się moje umiejętności – kontynuuje. – Może omówimy kwestie wynagrodzenia?"
 ep3_travel_option_events.0001.average: "– Chcę dołączyć do twojego obozu – kontynuuje. – Kilka monet przekonałoby mnie, by stąd odejść."
 ep3_travel_option_events.0001.poor: "– Może nie należę do najlepszych, ale się staram – mówi. – Za parę złotych monet dołączę do twojego obozu."
 ep3_travel_option_events.0001.terrible: "– Zlituj się nade mną! – płaszczy się. – Zrobię wszystko za odrobinę złota. Mogę nawet z #EMP uśmiechem#! opróżniać latryny."
 ep3_travel_option_events.0001.a: "Z chęcią ci zapłacę za dołączenie do mojego obozu!"
 ep3_travel_option_events.0001.provisions: "Mogę jedynie zapłacić w jedzeniu i odzieży."
 ep3_travel_option_events.0001.b: "Dalej, w drogę, łachudro!"
