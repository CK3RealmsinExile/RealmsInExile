l_polish:
 speeches_and_games_modifier: "Przemowy i gry"
 speeches_and_games_modifier_desc: "Władca tego hrabstwa z przepychem i charyzmą zapanował nad niesfornymi masami."
 feeble_presence_modifier: "Nikła obecność"
 feeble_presence_modifier_desc: "Władca tego hrabstwa nie wykazał żadnej zdolności do kontrolowania tłumu."
 deft_cavalrymen_modifier: "Odważni kawalerzyści"
 deft_cavalrymen_modifier_desc: "Jeźdźcy tej postaci galopują po polu bitwy z maksymalną prędkością i wyćwiczoną zręcznością."
 daring_scout_modifier: "Odważny zwiadowca"
 daring_scout_modifier_desc: "Ta postać podróżuje z nieustraszonym zwiadowcą, który bada zawczasu drogę."
 unwilling_tourneyer_modifier: "Niechętny turniejowiec"
 unwilling_tourneyer_modifier_desc: "[contest_aptitude|E]: -10"
 generous_to_knights_modifier: "Hojność dla rycerzy"
 generous_to_knights_modifier_desc: "[contest_aptitude|E]: +5"
 safeguards_knightly_honor_modifier: "Ochrona honoru rycerskiego"
 safeguards_knightly_honor_modifier_desc: "Szacunek tej postaci dla kodeksów, które obowiązują szlachetnych wojowników, wydaje się niezachwiany."
 tournament_bracer_modifier: "Dobry karwasz"
 tournament_bracer_modifier_desc: "Ta postać zakupiła na turnieju karwasz łucznika, aby wspomóc swoje umiejętności."
 tournament_two_bracers_modifier: "Podwójne karwasze"
 tournament_two_bracers_modifier_desc: "Ta postać w dziwny sposób kupiła karwasz łucznika na każde ramię, coś, czego głośno broni, ale sprawiło, że więcej niż kilku gapiów cicho zadrwiło."
 tournament_poorly_announced_modifier: "Słabe ogłoszenie"
 tournament_poorly_announced_modifier_desc: "Ta postać zainwestowała w kilku raczej niskiej jakości heroldów."
 tournament_well_proclaimed_modifier: "Dobre ogłoszenie"
 tournament_well_proclaimed_modifier_desc: "Postać ta korzysta z dobrze wyszkolonego i doświadczonego herolda."
 tournament_star_struck_modifier: "Zachwycenie sławą"
 tournament_star_struck_modifier_desc: "Ta postać jest bardziej niż pochłonięta blichtrem i przepychem związanym z ujrzeniem sławnej osoby."
 tournament_grounded_modifier: "Przyziemne zainteresowania"
 tournament_grounded_modifier_desc: "Ta postać nie jest zainteresowana sławą i nie interesuje jej nikt, kto jej szuka."
 tournament_foreign_knight_modifier: "Wsparto zagranicznego rycerza"
 tournament_foreign_knight_modifier_desc: "Ta postać wsparła imponującego zagranicznego rycerza, zyskując szacunek w oczach obcokrajowców, ale także pewną konsternację ze strony innych."
 tournament_farrier_mistake_modifier: "Rumak zraniony przez konowała"
 tournament_farrier_mistake_modifier_desc: "Nieporadność praktykanta tymczasowo okaleczyła ulubionego konia tej postaci.\n\n#weak Osobiste predyspozycje do zawodów konnych nieco spadły.#!"
 tournament_performative_sensuousness_modifier: "Zmysłowość podczas występów"
 tournament_performative_sensuousness_modifier_desc: "Gdy postać ta występuje przed publicznością, ma tendencję do poruszania swoim ciałem w dość… porywający sposób."
 tournament_ambidextrous_modifier: "Oburęczność"
 tournament_ambidextrous_modifier_desc: "Umiejętności tej postaci w posługiwaniu się ostrzem w obu rękach dają jej przewagę podczas krzyżowania mieczy."
 tournament_ambisinister_modifier: "Dwie lewe ręce"
 tournament_ambisinister_modifier_desc: "Niezdarność tej postaci okazała się godna uwagi."
 tournament_fashionable_duelist_modifier: "Modny pojedynkowicz"
 tournament_fashionable_duelist_modifier_desc: "Ubiór tej postaci podczas pojedynku może nie sprzyja szczególnie zwycięstwu, ale zdecydowanie wygląda dobrze."
 tournament_charm_resistant_modifier: "Odporność na urok"
 tournament_charm_resistant_modifier_desc: "Ta postać wydaje się być nieco odporna na miłosne podstępy."
 tournament_child_friendly_modifier: "Przyjaciel dzieci"
 tournament_child_friendly_modifier_desc: "Ta postać ma prawdziwy talent do nawiązywania kontaktu z dziećmi."
 tournament_soaked_modifier: "Przemoczenie"
 tournament_soaked_modifier_desc: "Ta postać jest przemoczona po tym, jak biesiadnik wylał na nią trunek, pozostawiając dziwny zapach."
 tournament_public_proselytiser_modifier: "Publiczny prozelityzm"
 tournament_public_proselytiser_modifier_desc: "Ta postać udowodniła swoją pobożność, przemawiając do tłumu podczas turnieju."
 tournament_sports_enthusiast_modifier: "Entuzjasta sportu"
 tournament_sports_enthusiast_modifier_desc: "Entuzjazm tej postaci dla wydarzeń sportowych jest widoczny przez cały czas."
 tournament_low_blower_modifier: "Ciosy poniżej pasa"
 tournament_low_blower_modifier_desc: "Ta postać zyskała pewną reputację dzięki nieuczciwemu podejściu do pojedynków na ringu."
 tournament_roguish_duelist_modifier: "Figlarny pojedynkowicz"
 tournament_roguish_duelist_modifier_desc: "Urok i zuchwałość w posługiwaniu się mieczem rozwścieczają przeciwników tej postaci i zachwycają widzów."
 tournament_ended_rightly_modifier: "Prawidłowe zakończenie"
 tournament_ended_rightly_modifier_desc: "Ta postać została zawstydzona podczas pojedynku, gdy jej przeciwnik upokorzył ją, rzucając w nią odkręconą głowicą miecza!"
 tournament_melee_protector_modifier: "Obrońca w walce"
 tournament_melee_protector_modifier_desc: "Plecy tej postaci są chronione przez zaskakującą osobę.\n\n#weak Ten modyfikator będzie obowiązywał do końca zawodów w walce wręcz.#!"
 tournament_house_unity_modifier: "Jedność rodu"
 tournament_house_unity_modifier_desc: "Ten ród dowiódł swoich umiejętności w walce wręcz, zyskując uznanie innych jako doskonały przykład zjednoczonego frontu."
 tournament_reckoning_modifier: "Rozliczenie"
 tournament_reckoning_modifier_desc: "Ta postać w pewnym momencie w przyszłości zapłaci za swoją chciwość. Nie wie kiedy, wie tylko, że tak się stanie."
 tournament_loving_parent_modifier: "Kochający rodzic"
 tournament_loving_parent_modifier_desc: "Ta postać udowodniła, że jest kochającym rodzicem; przynajmniej dla swojego dziedzica."
 tournament_annoyed_locals_modifier: "Zirytowani miejscowi"
 tournament_annoyed_locals_modifier_desc: "Tłumy mieszkańców tego hrabstwa musiały spędzać czas na słuchaniu kazań, gdy próbowały oglądać turniej."
