 ##### WEDDING #####
 ### ACTIVITY
 activity_wedding: "Wielki ślub"
 activity_wedding_selection_tooltip: "Zorganizuj [GetActivityType('activity_wedding').GetName|l], wspaniałą uroczystość zjednania pary\n\nPrzewidywane korzyści:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] Redukcja [Concept( 'stress', 'stresu' )|E]"
 activity_wedding_desc: "Wyniosła celebracja związku pary.\n\nNie jest to jednak zwykła ceremonia ślubna; to publiczny pokaz wpływów i wydarzenie towarzyskie, podczas którego szlachta gromadzi się, aby ćwiczyć sztukę dyplomacji, uwodzenia oraz morderstwa – lub aby napić się w towarzystwie przyjaciół!"
 activity_wedding_host_desc: "$BULLET_WITH_TAB$Wybrani [spouses|El] biorą [Concept( 'married', 'ślub' )|E]\n$BULLET_WITH_TAB$Zysk [prestige_i|E] [Concept( 'prestige', 'prestiżu' )|E]\n$BULLET_WITH_TAB$Zysk [legitimacy_i] [Concept( 'legitimacy', 'legitymacji' )|E]\n$BULLET_WITH_TAB$[opinion|E] gościa\n$BULLET_WITH_TAB$[opinion|E] dworskich [Concept( 'vassals', 'wasali' )|E]\n$BULLET_WITH_TAB$Można zyskać [trait_level_track_xp|El] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Można zredukować [stress_loss_i] [stress|El]\n$BULLET_WITH_TAB$Można zyskać: [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$Można zyskać: [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]"
 wedding_need_to_promise: "Musisz najpierw [Concept( 'grand_wedding_promised', 'obiecać' )|E] komuś [GetActivityType( 'activity_wedding' ).GetName|l], by móc go zorganizować!"
 wedding_need_to_be_valid: "Obie zaręczone postacie muszą być dorosłe i gotowe do zawarcia małżeństwa"
 activity_wedding_conclusion_characters_header: "Nowożeńcy"
 spouse_1: "Małżonek"
 spouse_2: "$spouse_1$"
 spouse_1_for_host: "$spouse_1$"
 spouse_2_for_host: "$spouse_2$"
 spouse_1_desc: "[GetActivityType( 'activity_wedding' ).GetName] wysławia związek dwóch [Concept( 'spouses', 'małżonków' )|E]. Stanowią oni fundamentalną część aktywności, która nie może zostać zorganizowana, jeżeli [GetActivityType( 'activity_wedding' ).GetNameNoTooltip|l] nie został im [Concept( 'grand_wedding_promised', 'obiecany' )|E] w momencie [Concept( 'betrothal', 'zaręczyn' )|E].\n\nMałżonkowie zawsze przyjmą zaproszenie na swój ślub, a na koniec działalności otrzymają określone nagrody.\n"
 spouse_2_desc: "$spouse_1_desc$"
 spouse_1_desc_for_host: "$spouse_1_desc$"
 spouse_2_desc_for_host: "$spouse_2_desc$"
 activity_window_character_spouse_1: "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNotMeNoTooltip]"
 activity_window_character_spouse_2: "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNotMeNoTooltip]"
 activity_wedding_conclusion_desc: "[GetActivityType( 'activity_wedding' ).GetName] dobiegł końca"
 activity_wedding_destination_selection: ""
 activity_wedding_province_desc: ""
 province_desc_wedding_capital: "\n#P + To twoja stolica#!\n#weak Będzie to skutkowało zdobyciem [gold_i] [Concept( 'gold', 'złota' )|E].#!"
 province_desc_wedding_gardens: "\n#P + $building_royal_garden_01$#!\n#weak Będzie to skutkowało zwiększeniem przyrostu [dynasty_prestige_i] [Concept( 'dynasty_prestige', 'renomy' )|E] i redukcją [stress_loss_i] [Concept( 'stress', 'stresu' )|E].#!"
