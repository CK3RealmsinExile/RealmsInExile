 province_desc_wedding_gardens_3: "\n#P +++ $building_royal_garden_03$#!\n#weak Będzie to skutkowało zwiększeniem przyrostu [dynasty_prestige_i] [Concept( 'dynasty_prestige', 'renomy' )|E] i redukcją [stress_loss_i] [Concept( 'stress', 'stresu' )|E].#!"
 province_desc_wedding_palace: "\n#P + $building_leisure_palace_01$#!\n#weak Będzie to skutkowało zwiększeniem przyrostu [dynasty_prestige_i] [Concept( 'dynasty_prestige', 'renomy' )|E] i redukcją [stress_loss_i] [Concept( 'stress', 'stresu' )|E].#!"
 province_desc_wedding_palace_2: "\n#P ++ $building_leisure_palace_02$#!\n#weak Będzie to skutkowało zwiększeniem przyrostu [dynasty_prestige_i] [Concept( 'dynasty_prestige', 'renomy' )|E] i redukcją [stress_loss_i] [Concept( 'stress', 'stresu' )|E].#!"
 province_desc_wedding_palace_3: "\n#P +++ $building_leisure_palace_03$#!\n#weak Będzie to skutkowało zwiększeniem przyrostu [dynasty_prestige_i] [Concept( 'dynasty_prestige', 'renomy' )|E] i redukcją [stress_loss_i] [Concept( 'stress', 'stresu' )|E].#!"
 province_desc_wedding_holy_site: "\n#P + To jest miejsce święte twojej wiary#!\n#weak Będzie to skutkowało zdobyciem [piety_i] [Concept( 'piety', 'pobożności' )|E].#!"
 every_cruel_vassal: "Każdy okrutny wasal"
 wedding_every_other_vassal: "Każdy pozostały wasal"
 activity_wedding_guest_desc: "$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$[opinion|E] gospodarza i małżonków\n$BULLET_WITH_TAB$Można zredukować [stress_loss_i][stress|El]\n$BULLET_WITH_TAB$Można zyskać: [GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$Można zyskać [trait_level_track_xp|El] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]"
 activity_wedding_guest_help_text: "\nGoście weselni biorą udział w uroczystościach, gotowi być pod wrażeniem wystawności wydarzenia oraz samych małżonków i gospodarza!\nŚlub to przede wszystkim wydarzenie towarzyskie i polityczne, na którym można spotkać ważne osoby i nawiązać znaczące znajomości."
 ### PHASES
 wedding_phase_ceremony: "Ceremonia ślubna"
 wedding_phase_ceremony_desc: "Wszystkie rytuały i przygotowania, prowadzące do wymiany przysięgi i czyniące małżeństwo oficjalnym."
 wedding_phase_banquet: "Uczta weselna"
 wedding_phase_banquet_desc: "Uczta dla wysławienia nowego związku; jedzenie, napoje i rozrywka są oferowane w obfitości."
 wedding_phase_wnight: "Noc poślubna"
 wedding_phase_wnight_desc: "Podczas gdy nowożeńcy konsumują swoje małżeństwo, pozostali goście powoli opuszczają uroczystość."
 ### OPTIONS
 wedding_type_normal: "Wielki ślub"
 wedding_type_normal_desc: "\n#weak Ślub ma być wspaniałą celebracją nie tylko związku dwojga małżonków, ale także zjednoczenia dwóch rodzin.#!\n\n@warning_icon! #X Obiecany [GetActivityType('activity_wedding').GetName|l] musi zostać zorganizowany przed wygaśnięciem obietnicy, w innym razie nałożone zostaną na ciebie kary#!"
 wedding_type_bloody: "Krwawy ślub"
 wedding_type_bloody_desc: "Zamordujesz pozostałą rodzinę.\n\n#weak Nie organizujesz ślubu, planujesz pogrzeb.#!\n\n@warning_icon! #X Krwawy [GetActivityType('activity_wedding').GetName|l] nie będzie dostępny do zorganizowania przez 15 lat#!\n@warning_icon! #X Wybranie na swój cel [Concept( 'liege', 'seniora' )|E] lub [Concept( 'head_of_faith', 'głowę wiary' )|E] będzie skutkowało większymi karami#!\n\n@alert_icon! #alert_trial Postacie z cechami [GetTrait('just').GetName( GetNullCharacter )|l], [GetTrait('compassionate').GetName( GetNullCharacter )|l] i [GetTrait('calm').GetName( GetNullCharacter )|l] zwiększą swój [stress|El]#!"
 wedding_option_entertainment: "Rozrywka"
 wedding_entertainment_bad: "Domowa rozrywka"
 wedding_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Zmniejszony zysk [Concept( 'prestige', 'prestiżu' )|E]\n\n#weak Podczas ślubu będą obecni artyści na co dzień występujący na dworze, tacy jak błazny i żonglerzy.#!"
 wedding_entertainment_normal: "Akrobaci i muzycy"
 wedding_entertainment_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Średni zysk [Concept( 'prestige', 'prestiżu' )|E]\n\n#weak Typowi wykonawcy występujący na każdym szanującym się dworze.#!"
 wedding_entertainment_good: "Trubadurzy i egzotyczne bestie"
 wedding_entertainment_good_desc: "$EFFECT_LIST_BULLET$ [trait_level_track_xp|E] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Zwiększony przyrost [Concept( 'prestige', 'prestiżu' )|E]\n\n#weak Tylko najlepsi artyści i najrzadsze bestie!#!"
 wedding_option_food: "Jedzenie i napitki"
 wedding_food_bad: "Skromna uczta"
 wedding_food_bad_desc: "$EFFECT_LIST_BULLET$ Zmniejszony przyrost [Concept( 'opinion', 'opinii' )|E] ze wszystkimi uczestniczącymi postaciami\n\n#weak Uczta zgodna z oczekiwaniami, jednakże nic niewarte zapamiętania.#!"
 wedding_food_normal: "Szczodra uczta"
 wedding_food_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Średni przyrost [Concept( 'opinion', 'opinii' )|E] ze wszystkimi uczestniczącymi postaciami\n\n#weak Odpowiednia uczta, która zadowoli wszystkich gości#!"
 wedding_food_good: "Gargantuiczny posiłek"
 wedding_food_good_desc: "$EFFECT_LIST_BULLET$ Premia do redukcji [Concept( 'stress', 'stresu' )|E]\n$EFFECT_LIST_BULLET$ Zwiększona premia do [Concept( 'health', 'zdrowia' )|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Zwiększony przyrost [Concept( 'opinion', 'opinii' )|E] ze wszystkimi uczestniczącymi postaciami\n\n#weak Stoły będą jęczeć pod ciężarem całego tego jedzenia!#!"
 wedding_option_decoration: "Miejsce ślubu"
 wedding_decoration_bad: "Kwiaty polne"
 wedding_decoration_bad_desc: "$EFFECT_LIST_BULLET$ Zysk [Concept( 'trait_level_track_xp', 'doświadczenia cechy' )|E] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$ Zmniejszony zysk [Concept( 'opinion', 'opinii' )|E] wobec twoich dworskich [Concept( 'vassals', 'wasali')|E]\n\n#weak Piękne dekoracje ze świeżo zerwanych kwiatów oraz skromny zespół kucharzy i serwujących.#!"
 wedding_decoration_normal: "Girlandy i pochodnie"
 wedding_decoration_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Średni zysk [Concept( 'opinion', 'opinii' )|E] wobec twoich dworskich [Concept( 'vassals', 'wasali' )|E]\n$EFFECT_LIST_BULLET$ Zyskasz: [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]\n\n#weak Tradycyjne dekoracje i wystarczająca liczba służących, aby żaden kielich nie pozostał pusty.#!"
 wedding_decoration_good: "Srebro i złoto"
 wedding_decoration_good_desc: "$EFFECT_LIST_BULLET$ Zwiększony zysk [Concept( 'opinion', 'opinii' )|E] wobec twoich dworskich [Concept( 'vassals', 'wasali' )|E]\n$EFFECT_LIST_BULLET$ [dynasty_prestige|E] i [prestige|El]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Zyskasz: [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|Ll]\n\n#weak Bezkompromisowy pokaz bezgranicznego bogactwa i wystarczająca liczba służących, aby każdy gość miał swojego własnego podczaszego#!"
 wedding_good_option_desc: "$EFFECT_LIST_BULLET$ Żądni chwały i dworscy [vassals|El] zyskają więcej [Concept( 'opinion', 'opinii' )|E] o tobie"
 wedding_normal_option_desc: "$EFFECT_LIST_BULLET$ Prowincjonalnie i fanatycznie religijni [vassals|El] zyskają więcej [Concept( 'opinion', 'opinii' )|E] o tobie"
 ### INTENTS
 diplomatic_intent: "Dyplomacja"
 diplomatic_intent_desc: "Zdobądź sojusz z wybraną postacią, a nawet zmuś ją do posłuszeństwa"
 matchmaking_intent: "Swatanie"
 matchmaking_intent_desc: "Znajdź odpowiednią połówkę dla wybranej postaci i zaaranżuj zaręczyny"
 banquet_mischief_intent: "Sianie chaosu"
 banquet_mischief_intent_desc: "Wywołaj chaos i zwiększ redukcję [Concept( 'stress', 'stresu' )|E] z potencjalnymi #EMP niefortunnymi#! konsekwencjami."
