l_polish:
 #BLOODY WEDDING
 ep2_wedding.0101.t: "Dopóki śmierć…"
 ep2_wedding.0101.desc.intro: "Wszyscy goście zebrali się na podwórzu w ten wspaniały, słoneczny dzień. Spoglądam na moich ludzi – straż obecną zgodnie ze złożoną przeze mnie obietnicą godną łaskawego gospodarza. Straż #EMP ciężko#! uzbrojoną. Wkrótce moje przygotowania przyniosą efekty.\n\n[spouse_2.GetTitledFirstName] przybywa wraz ze swoją świtą"
 ep2_wedding.0101.desc.spouse: ". Małżeństwo – tylko na jeden dzień."
 ep2_wedding.0101.desc.bad: ": nie można pozwolić na tak nikczemną obecność."
 ep2_wedding.0101.desc.good: "… Przykro mi, kochanie."
 ep2_wedding.0101.a: "Należy zgładzić każdego członka rodu [spouse_2.GetHouse.GetNameNoTooltip]."
 ep2_wedding.0101.a_lowborn: "Należy zgładzić każdego członka tej rodziny."
 ep2_wedding.0101.b: "Z mojej ręki zginie tylko [spouse_2.GetFirstNameNoTooltip]."
 ep2_wedding.0101.c: "Noc poślubna – doskonała okazja."
 ep2_wedding.0101.d: "Nie mogę tego zrobić. Nie tutaj. Nie teraz."
 ep2_wedding.0101.a.tt: "Zaczyna się wesele… i ludzie je zapamiętają"
 ep2_wedding.0101.c.tt: "Intymny wybór"
 ep2_wedding.0101.d.tt: "Zaczyna się wesele i nikomu nie dzieje się krzywda"
 ep2_wedding.0200.desc.murder: "$ep2_wedding.0200.desc.murder_intro$– Bardzo dziękuję za życzliwość, jaką mi [ROOT.Char.GetLadyLord] okazuje. Moje serce raduje się na samą myśl."
 ep2_wedding.0200.desc.murder_intro: "Zwlekam, gdy goście wchodzą do sali, i rozmawiam z grupą uczestników na temat [ROOT.Char.Custom('my_subject_of_interest')]. – Jaka wielka hojność! – słyszę, gdy przepraszam gości i zaczynam zmierzać w stronę wysokiego stołu. Moja straż jest #EMP wszędzie#!. W gotowości. Ja i [spouse_2.GetTitledFirstName] patrzymy sobie w oczy, gdy zajmuję swoje miejsce.\n\n"
 ep2_wedding.0200.desc.murder_spouse: "$ep2_wedding.0200.desc.murder_intro$– Niebawem będzie tu tylko nasza #EMP dwójka#!, kochanie – mówię, unosząc kielich."
 ep2_wedding.0200.a.murder: "#EMP Bawmy się!#!"
 ep2_wedding.0202.t.spouse: "…nas nie rozłączy"
 ep2_wedding.0202.t: "…ich nie rozłączy"
 ep2_wedding.0202.desc.outro: "\n\nWzywam służbę, wbijając zęby w przysmak, który leży przede mną – to [ROOT.Char.Custom('GetExpensiveDessert')]. [dummy_gender.GetWomenMen|U] wchodzą do sali w przebraniu najemników. Drzwi zostają zamknięte i zaczyna grać muzyka. Niech rozpocznie się masakra."
 ep2_wedding.0202.desc.intro: "Goście prowadzą tak wiele rozmów, że trudno je wszystkie śledzić. [spouse_2.GetTitledFirstName] stoi pośród grupy zapalonych dworzan, którzy wzajemnie się komplementują. Nie potrafię stwierdzić, czy takie odwrócenie uwagi to czysty przypadek, czy przeznaczenie.\n\n"
 ep2_wedding.0202.desc.compassionate: "Ogromna szkoda, że do tego doszło. Nie mogę na to patrzeć."
 ep2_wedding.0202.desc.paranoid: "Wreszcie moi wrogowie przestaną spiskować przeciwko mnie – ich usta zostaną zamknięte na zawsze."
 ep2_wedding.0202.desc.zealous: "Oby ich dusze zaznały odkupienia w miejscu, które znamy jako [ROOT.Char.GetFaith.NegativeAfterLife]."
 ep2_wedding.0202.desc.sadistic: "Nie mogę się doczekać, aż kamienne płytki zaleją się czerwienią pod ich stopami."
 ep2_wedding.0202.desc.craven: "Ocieram pot z czoła. #EMP Ekhem.#! Zniż głowę, [ROOT.Char.GetFirstNameNoTooltip], nie mogą niczego podejrzewać."
 ep2_wedding.0202.desc.arrogant: "Odchylam się na krześle, starając się nie uśmiechać. Ludzie zapamiętają to na całe wieki."
 ep2_wedding.0202.desc.lazy: "Czuję ogromną wdzięczność, że nie muszę tego robić osobiście – morderstwo wydaje się być męczącym przedsięwzięciem."
 ep2_wedding.0202.desc.just: "Nazywam to sprawiedliwością."
 ep2_wedding.0202.desc.cannibal: "I tak dopadł mnie głód…"
 ep2_wedding.0202.desc.wrathful: "Niech ich głowy potoczą się po korytarzach, które tak szkalowali!"
 ep2_wedding.0202.desc.fallback: "Beztrosko sobie pogwizduję."
 ep2_wedding.0202.a: "Tym samym kończy się historia rodu [spouse_2.GetHouse.GetNameNoTooltip]."
 ep2_wedding.0202.a.lowborn: "Tym samym kończy się historia twojego rodu."
 ep2_wedding.0203.t.spouse: "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t: "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro: "Gdy uczta zbliża się ku końcowi, rozmowy zaczynają zamierać, a goście dzielą się na zbyt pijanych lub zbyt zmęczonych. [spouse_2.GetTitledFirstName] stoi pośród tych wystarczająco trzeźwych – lub wystarczająco pijanych – i podejmuje ostatnią próbę zdobycia przychylności małżonków.\n\n"
 ep2_wedding.0203.desc.compassionate: "Mam tylko nadzieję, że pójdzie szybko i bezboleśnie."
 ep2_wedding.0203.desc.paranoid: "[spouse_2.GetSheHe|U] w końcu dostanie nauczkę! Z pewnością! #EMP Wszyscy#! dostaną nauczkę!"
 ep2_wedding.0203.desc.zealous: "To jedyny sposób na pozbycie się tak toksycznej duszy."
 ep2_wedding.0203.desc.sadistic: "Oblizuję ostrze noża. Moim marzeniem było zrobić to osobiście…"
 ep2_wedding.0203.desc.cannibal: "Przyglądam się uważnie [spouse_2.Custom('PL_jego_jej')] skórze… ależ smakołyk."
 ep2_wedding.0203.desc.craven: "Nie mogę… Nie mogę patrzeć. To wygląda nawet gorzej niż w moich myślach!"
 ep2_wedding.0203.desc.arrogant: "Odchylam się na krześle, biorę łyk trunku, którym jest [ROOT.Char.Custom('RegionalDrink')]."
 ep2_wedding.0203.desc.just: "Trzeba to zrobić."
 ep2_wedding.0203.desc.wrathful: "#EMP Ściąć [spouse_2.Custom('PL_mu_jej')] głowę. Ściąć, powiadam.#!"
 ep2_wedding.0203.desc.fallback: "" #left intentionally blank
 ep2_wedding.0203.desc.outro: "Jedna z osób z grona dworzan śmieje się nieco bardziej, niż powinna. Trochę głośniej. [my_agent.GetSheHe|U] wyciąga sztylet i po chwili serce osoby o imieniu [spouse_2.GetFirstNameNoTooltip] zamiera, podobnie jak zamierają goście weselni.\n\n– Brać [my_agent.Custom('PL_go_ja')]! – krzyczę, mimo że zdaję sobie doskonale sprawę, iż jutro [my_agent.Custom('PL_go_ja')] wypuszczą."
 ep2_wedding.0203.a: "Tragedia!"
 ep2_wedding.0300.desc.murder_spouse: "Gdy uczta zbliża się do końca, świece gasną, a goście udają się do swoich komnat. Głosy podnoszą się ponownie, gdy nadchodzi czas naszej nocy poślubnej. – Pozwólmy nowożeńcom świętować!\n\n#EMP Naprawdę#! nie mogę się doczekać."
 ep2_wedding.3060.t: "Noc, za którą warto umrzeć"
 ep2_wedding.3060.desc: "Czeka na nas bogato zasłane łoże. [spouse_2.GetTitledFirstName] w blasku świec. Ten widok powoduje, że wstrzymuję na chwilę oddech. – Połóż się ze mną, kochanie – mówi, zdejmując koszulę.\n\nKsiężyc świeci jasno jak w słońce w dzień. Głaszczę [spouse_2.Custom('PL_go_ja')] po gardle, które następnie zaczynam całować. Moja dłoń – jeśli zacisnę uścisk, będzie po wszystkim."
 ep2_wedding.3060.a: "– Zbliż się, kochanie…"
 ep2_wedding.3060.a.success: "Dusisz osobę, którą jest [spouse_2.GetShortUINameNotMe]"
 ep2_wedding.3060.a.failure: "[spouse_2.GetShortUINameNotMe] wymyka się z twojego uścisku"
 ep2_wedding.3060.b: "Znam kilka ziół, które lepiej by [spouse_2.Custom('PL_go_ja')] uciszyły."
 ep2_wedding.3060.b.success: "Udaje ci się otruć osobę, którą jest [spouse_2.GetShortUINameNotMe]"
 ep2_wedding.3060.b.failure: "[spouse_2.GetShortUINameNotMe] odkrywa twoje zamiary"
 ep2_wedding.3060.c: "Szybki ruch. Pod poduszką mam sztylet."
 ep2_wedding.3060.c.flavor: "Pozwól, że pokroję ci trochę owoców, kochanie!"
 ep2_wedding.3060.c.success: "Podrzynasz gardło osobie, którą jest [spouse_2.GetShortUINameNotMe]"
 ep2_wedding.3060.c.failure: "[spouse_2.GetShortUINameNotMe] nabiera podejrzeń"
 ep2_wedding.3060.d: "Nie, nie mogę tego zrobić."
 ep2_wedding.0301.t: "Posmak"
 ep2_wedding.0301.desc.family: "Ciała leżą wszędzie w pokoju. Służba przygotowuje prycze, mamrocząc jednocześnie o tożsamości mordercy. – Podobno mieli wielu wrogów.\n\n– Podobno nie mieli żadnych."
 ep2_wedding.0301.desc.agent: "Strażnicy zabrali szpiega, lecz na twarzach gości wciąż widać przerażone spojrzenia. Na szczęście pojawił się lekarz, lecz oczywiście nie ma takiego lekarstwa, które uleczyłoby zasztyletowane serce."
 ep2_wedding.0301.desc.wedding_night: "Biegnę korytarzami do wielkiej sali, mając na sobie tylko koszulę nocną. Zanim otworzę drzwi, poświęcam chwilę, by przybrać moją najlepszą minę żałobną. #EMP – Pomocy! Pomocy!#! – krzyczę. – [spouse_2.GetTitledFirstName] nie żyje! Szpieg zabił [spouse_2.Custom('PL_jego_ja')] w naszej komnacie!"
 ep2_wedding.0301.non_spouse: "\n\n[spouse_1.GetTitledFirstName] płacze, a dźwięk ten rozchodzi się po całej sali. [spouse_1.Custom('PL_jego_jej')|U] dłonie zaciśnięte na ciele osoby, którą jest [spouse_2.GetFirstNameNoTooltip] – ani myśli puścić."
 ep2_wedding.0301.spouse: "\n\n– Och, kochanie moje, jak okrutny był dla nas los! – łkam, mocno trzymając [spouse_2.Custom('PL_jego_jej')] zimną dłoń. – Znajdę osobę za to odpowiedzialną i #EMP zakończę#! jej żywot."
 ep2_wedding.0301.spouse_wnight: "\n\nZapanowała cisza. Moi strażnicy zaczynają biec w stronę sypialni, a ja chowam twarz w dłoniach."
 ep2_wedding.0301.a: "Los jest okrutny."
 ep2_wedding.0302.t: "Czas żałoby"
 ep2_wedding.0302.desc.family: "Muzyka przerywa ujmującą rozmowę z moimi gośćmi na temat [ROOT.Char.Custom('my_subject_of_interest')]. Odwracam się, by spojrzeć na artystów, lecz moje spojrzenie natrafia na kogoś innego. Grupa najemników maszeruje w stronę osoby, którą jest [spouse_2.GetTitledFirstName], oraz [spouse_2.GetHerHis] rodziny.\n\nWyciągnęli miecze z pochew. #EMP – Nie! Nie, błagam! NIE!#!\n\nCiała upadają na podłogę, wydając głuchy, zgrzytliwy dźwięk."
 ep2_wedding.0302.desc.agent: "Ostry krzyk przerywa ujmującą rozmowę z moimi gośćmi na temat [ROOT.Char.Custom('my_subject_of_interest')]. #EMP – Nie!#! – Odwracam się i widzę, że [spouse_2.GetTitledFirstName] ma sztylet wbity prosto w serce.\n\nStrażnicy bezzwłocznie ruszają w kierunku mordercy. – Schwytać go! Schwytać go! – słyszę, jak woła [host.GetTitledFirstName].\n\n"
 ep2_wedding.0302.desc.wedding_night: "Drzwi do wielkiej sali gwałtownie się otwierają, a pośrodku wejścia staje [spouse_1.GetTitledFirstName]. Oddech ma ciężki, mocno trzyma się drewna. – Pomocy… pomocy! – krzyczy. – [spouse_2.GetTitledFirstName] nie żyje! Szpieg wdarł się do naszej komnaty i [spouse_2.Custom('PL_go_ja')] zabił!\n\nW sali nastaje cisza."
 ep2_wedding.0302.spouse: "W pośpiechu podchodzę do osoby, którą jest [spouse_2.GetFirstNameNoTooltip|l], i chwytam [spouse_2.Custom('PL_jego_jej')] dłoń. Jest wciąż ciepła. – Nie… moje serce… nie tak szybko…"
 ep2_wedding.0302.good: "[spouse_2.GetFirstNameNoTooltip], moje kochanie… odchodzi w taki sposób."
 ep2_wedding.0302.bad: "Nie powinno się mówić, że [spouse_2.Custom('PL_mu_jej')] się to należało, lecz…"
 ep2_wedding.0302.sadistic: "Nie mogę oderwać wzroku od krwi… świetna robota."
 ep2_wedding.0302.indifferent: "[spouse_2.GetFirstNameNoTooltip] i ja nie byliśmy blisko, lecz nikt nie zasługuje na taki los."
 ep2_wedding.0302.a: "Co za tragedia."
 ep2_wedding.0955.t: "Czerwony świt"
 ep2_wedding_departure_intro: "Sala w niczym nie przypomina tej z poprzedniego dnia. Służba posprzątała stoły, muzyka ucichła, a większość gości już wyszła."
 ep2_wedding.0955.desc.intro: "$ep2_wedding_departure_intro$\n\nPrzygotowuję się do pożegnania pozostałych gości."
 ep2_wedding.0955.desc.failed: "[spouse_2.GetTitledFirstName] radośnie rozmawia ze swoją świtą. Kątem oka dostrzegam [spouse_2.Custom('PL_jego_jej')] twarz.\n\nWiem, że mnie podejrzewa, ma ku temu powody. To nie będzie nudne małżeństwo."
 ep2_wedding.0955.desc.murder: "Przez chwilę rozmyślam sobie o tym, że [spouse_2.GetTitledFirstName] już nie żyje."
 ep2_wedding.0955.good: "To nie musiało się tak skończyć."
 ep2_wedding.0955.bad: "Na szczęście [spouse_2.Custom('PL_jego_jej')] paskudna twarz niebawem przejdzie do historii."
 ep2_wedding.0955.sadistic: "Gdyby tylko była możliwość powiedzenia wszystkim, że to #EMP moja#! sprawka…"
 ep2_wedding.0955.compassionate: "Mogę tylko liczyć na wybaczenie ze strony [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep2_wedding.0955.indifferent: "Co się stało, to się nie odstanie."
 ep2_wedding.0955.a: "Prawdziwa ulga."
 ep2_wedding.0955.a.failure: "Następnym razem… następnym razem."
 ep2_wedding.0956.t: "Pożegnanie"
 ep2_wedding.0956.desc: "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName] podchodzi do mnie i mówi głosem wciąż pełnym smutku. – [spouse_2.GetTitledFirstName]… [spouse_2.Custom('PL_jego_jej')|U] strata powoduje, że mam ciężkie serce. Przepraszam za tę haniebną uroczystość."
 ep2_wedding.0956.a: "Cieszę się, że to nie spotkało mnie."
 ep2_wedding.0956.a.good: "Nie… to nie może być prawda."
 ep2_wedding.0204.t: "Krew i stal"
 ep2_wedding.0204.desc.intro: "Moja jowialna rozmowa zostaje nagle przerwana."
 ep2_wedding.0204.desc.family.non_spouse: "Widzę, że maszeruje w naszą stronę grupa najemników. #EMP Świst#!. Wyciągnęli miecze z pochew. Ich uśmiechy zwiastują naszą tragedię.\n\n– [spouse_2.GetTitledFirstName]? Pożegnaj się z rodziną."
 ep2_wedding.0204.desc.family: "$ep2_wedding.0204.desc.family.non_spouse$ – rzucają na chwilę przed przyciśnięciem mi ostrza do gardła."
 ep2_wedding.0204.desc.solo: "Jedna z osób z grona dworzan śmieje się nieco zbyt entuzjastycznie. Trochę zbyt dziwnie. Patrzę na [mercenary_1.Custom('PL_niego_nia')] i widzę, że trzyma nóż przy mojej klatce piersiowej. – Z najlepszymi życzeniami."
 ep2_wedding.0204.a: "Nie! #EMP Przestań!#!"
 ep2_wedding.0204.a.tt.success: "Przeżywasz"
 ep2_wedding.0204.a.tt.failure: "Umierasz"
 ep2_wedding.0204.a.tt.success.host: "[murder_victim.GetShortUINameNotMe] umiera"
 ep2_wedding.0204.a.tt.failure.host: "[murder_victim.GetShortUINameNotMe] przeżywa"
 ep2_wedding.0204.a.spouse_2_murder.tt: "[spouse_2.GetShortUINameNotMe] umiera"
 ep2_wedding.0957.opening: "Do parszywej osoby, którą jest [ROOT.Char.GetTitledFirstName]"
 ep2_wedding.0957.desc.parent: "Oddano Ci pod opiekę moje dziecko, a tobie nie udało się go ochronić.$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc: "Bardzo bliska mi osoba, [avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))], trafiła pod Twoją opiekę, a Ty w taki sposób [spouse_2.Custom('PL_go_ja')] chronisz?$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending: "\n\nMoje oczy są pełne łez z powodu tej straty, lecz moje serce przepełnia wyłącznie nienawiść.\n\nZemszczę się – w ten czy inny sposób."
 ep2_wedding.0957.a: "Kolejne nieudane małżeństwo."
 ep2_wedding.0957.a.tt: "Każdy członek bliskiej rodziny osoby, którą jest [spouse_2.GetShortUINameNotMe]"
 host_bloody_wedding_family_kill_title: "Krwawy ślub"
 host_bloody_wedding_family_kill: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill_title: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_excommunication_title: "Ekskomunika"
 host_bloody_wedding_excommunication: "Osoba, którą jest [CHARACTER.GetShortUINameNotMe], zostaje ekskomunikowana"
