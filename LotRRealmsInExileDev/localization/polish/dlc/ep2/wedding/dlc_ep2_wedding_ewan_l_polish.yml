l_polish:
 ##################################################
 #MISC
 ep2_wedding_ewan_0041_attraction_modifier: "Rozmowy na mieście"
 ep2_wedding_ewan_0041_attraction_modifier_desc: "Wszyscy nieustannie dyskutują o najlepszych cechach tej postaci."
 ep2_wedding_ewan_0051_snooty_modifier: "Nadętość"
 ep2_wedding_ewan_0051_snooty_modifier_desc: "Ta postać jest znana z tego, że nie ma czasu dla ludzi z marginesu, pętaków i głupców działających ponad swoje siły."
 ep2_wedding_ewan_0051_approachable_modifier: "Przystępność"
 ep2_wedding_ewan_0051_approachable_modifier_desc: "Uważana za bastion dobrego taktu, ta postać zawsze jest chętna do dyskusji na każdy temat, bez względu na to, jak nudny by on nie był."
 ep2_wedding_ewan.0000.desc.hate.fallback: "– Tfu, ciebie tak łatwo zadowolić – prycha [char_2.GetFirstNameNoTooltip]. – Ja natomiast oczekuję czegoś więcej w tych kwestiach."
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro: "Niedaleko mnie, [char_1.GetTitledFirstName] i [char_2.GetTitledFirstName] dzielą się ze sobą własnymi opiniami"
 ep2_wedding_ewan.0000.flavour.hobnob.char_1: "Spędzasz większość wieczoru na rozwijaniu następującej cechy: [char_1.Custom('GetEducationTrait')|l]"
 ep2_wedding_ewan.0000.flavour.hobnob.char_2: "Spędzasz większość wieczoru na rozwijaniu następującej cechy: [char_2.Custom('GetEducationTrait')|l]"
 ##################################################
 #BANQUET PHASE
 ep2_wedding_ewan.0001.t: "Całkiem widowiskowy spektakl"
 ep2_wedding_ewan.0001.desc.intro.bad: "Chociaż nie jest to zdecydowanie najwspanialsze wydarzenie, to wciąż spory wachlarz aktorów, akrobatów, żonglerów i wielu innych znakomicie uprzyjemnia\n ten wieczór. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ w pełnej krasie.\n\n"
 ep2_wedding_ewan.0001.desc.t1.love.diligent: "– Cudownie! Cudownie! Wystarczająco, żeby było interesująco, ale #EMP bez#! popadania we frywolność! – woła [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.shy: "„Dobrze jest mieć w tle jakąś rozrywkę, taką która nie rozprasza uwagi od prowadzonych rozmów” – wyszeptuje [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.humble: "– Idealna liczba artystów to nie lada gratka. – [char_1.GetFirstNameNoTooltip] kiwa głową z zadowoleniem."
 ep2_wedding_ewan.0001.desc.t1.love.content: "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.honest: "– Cieszę się, że nie ma tu zbyt wielu artystów – [char_1.GetFirstNameNoTooltip] marszczy brwi. – Problematyczne typy, ogólnie rzecz ujmując."
 ep2_wedding_ewan.0001.desc.t1.love.just: "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.craven: "– Lekko się denerwuję, jeśli występy robią się #EMP zbyt#! zuchwałe – oznajmia [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.paranoid: "„Kapryśni, zmienni ludzie, tacy są artyści. Tylu wystarczy, nazbyt ryzykownym jest mieć ich zbyt wielu w jednym miejscu” – [char_1.GetFirstNameNoTooltip] kiwa głową do swych słów."
 ep2_wedding_ewan.0001.desc.intro.normal: "Wspaniały tłum muzyków, akrobatów i aktorów zapewnia wieczorną rozrywkę, wprawiając gości w ekstazę. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat pokazu.\n\n"
 ep2_wedding_ewan.0001.desc.t2.love.content: "– Ach, idealna dawka uciech i swawoli jak na mój gust – śmieje się [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.love.compassionate: "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.generous: "– Dobrze jest ujrzeć nieco więcej różnorodności na pokazie – stwierdza ochoczo [char_1.GetFirstNameNoTooltip]. – Zbyt wielu ludzi skąpi na te sprawy."
 ep2_wedding_ewan.0001.desc.t2.love.calm: "– Dużo uwagi przyłożono do właściwego wyważenia odgłosów tła – zastanawia się głośno [char_1.GetFirstNameNoTooltip]. – Dobrze widzieć, że wreszcie ktoś #EMP zadbał#! o te sprawy."
 ep2_wedding_ewan.0001.desc.t2.love.patient: "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
 ep2_wedding_ewan.0001.desc.t2.love.fickle: "– Mówiąc szczerze, nigdy nie wiem, czego oczekiwać od artystów – śmieje się [char_1.GetFirstNameNoTooltip]. – Powiem więc, że obecny poziom doskonale mi odpowiada."
 ep2_wedding_ewan.0001.desc.t2.love.cynical: "– Właściwa liczba artystów, ni mniej, ni więcej – zauważa sucho [char_1.GetFirstNameNoTooltip]. – Tak, jak powinno być. Nie znoszę przesady."
 ep2_wedding_ewan.0001.desc.intro.good: "Salę zalewa istna kakofonia odgłosów, wydawanych przez trupy aktorów, tańczących grajków i egzotycznych szarlatanów, masowo zachwycających gości. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat pokazu.\n\n"
 ep2_wedding_ewan.0001.desc.t3.love.lazy: "– Zrób beczkę! No, fikaj! – ryczy [char_1.GetFirstNameNoTooltip] na hałaśliwych akrobatów. – [char_1.GetFaith.HealthGodName] mi świadkiem, kocham dobre przedstawienia!"
 ep2_wedding_ewan.0001.desc.t3.love.gregarious: "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant: "„#EMP To!#! To ja lubię!” – chichocze [char_1.GetFirstNameNoTooltip]. „Wielka, mało tego, #EMP przewspaniała#! rzecz!”"
 ep2_wedding_ewan.0001.desc.t3.love.ambitious: "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.deceitful: "– Mam sporo szacunku dla artystów – stwierdza [char_1.GetFirstNameNoTooltip]. – Potrzeba sporych umiejętności, aby z fałszywości uczynić płatny zawód."
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary: "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.brave: "– Tak, tak, zagraj to, będąc w powietrzu, nie bądź tchórzem! – śmieje się [char_1.GetFirstNameNoTooltip], zwracając się do muzyka. – Bez #EMP ryzyka#! nie ma zabawy."
 ep2_wedding_ewan.0001.desc.t3.love.trusting: "– Jakie cudownie nowatorskie sztuczki wymyślają ci nieznajomi – śmieje się [char_1.GetFirstNameNoTooltip]. – Niemal chcę, aby część z nich zamieszkała razem ze mną."
 ep2_wedding_ewan.0001.desc.midtro: "\n\n"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy: "„Hmn, miał[Select_CString( char_2.IsFemale, 'a', 'e' )]m nadzieje na coś bardziej… ekstrawaganckiego…” – jęczy [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious: "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant: "– Pfe, może są kompetentni, ale ciężko nazwać to spektaklem, jakiego oczekuję – psioczy [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful: "– Szczerze mówiąc, stać ich było na więcej – narzeka [char_2.GetFirstNameNoTooltip]. – Ci ludzie potrafią być naprawdę fascynujący."
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary: "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.brave: "– Powinno być ich o wiele więcej – kwęka [char_2.GetFirstNameNoTooltip]. – Co to za pokaz, gdy jest ich tak mało."
 ep2_wedding_ewan.0001.desc.t1.hate.trusting: "– Szczerze mówiąc, myślę, że można było postawić na większą różnorodność – biadoli [char_2.GetFirstNameNoTooltip]. – W pierwszym lepszym miasteczku można znaleźć więcej wariacji, niż jest tutaj."
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious: "– Jest w porządku… – rzuca [char_2.GetFirstNameNoTooltip]. – Po prostu wolę, gdy pokazy są efektowne i nie bawią się w półśrodki."
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy: "– Phi, może jest ich na tyle dużo, że ciężko zarzucić gospodarzowi skąpstwo, ale wciąż nie tak wielu, aby było widać wyłożony na to widowisko pieniądz – krytykuje [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful: "– Szczerze mówiąc, powinno być tu nieco więcej zamieszania i emocji – prycha [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.impatient: "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn: "– Moim zdaniem to powinno być zwieńczenie całej ceremonii zaślubin – wypowiada się [char_2.GetFirstNameNoTooltip]. – A więc powinno odwzajemniać powagę i doniosłość tej chwili."
 ep2_wedding_ewan.0001.desc.t2.hate.zealous: "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.diligent: "– Po prostu sądzę, że to już przesada – skarży się [char_2.GetFirstNameNoTooltip]. – Jak na mój gust to zbyt… frywolne…"
 ep2_wedding_ewan.0001.desc.t3.hate.shy: "– Ledwo słyszę własne myśli – szepcze [char_2.GetFirstNameNoTooltip]. – To wszystko jest takie… przytłaczające…"
 ep2_wedding_ewan.0001.desc.t3.hate.humble: "– Nie jest źle, ale wydaje się zbyt krzykliwe – prycha [char_2.GetFirstNameNoTooltip]. – Przydałoby się kilka przerw, chociażby na zwykłą rozmowę."
 ep2_wedding_ewan.0001.desc.t3.hate.content: "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.honest: "– #EMP Aktorzy#! – wyjękuje [char_2.GetFirstNameNoTooltip]. – Profesjonalni kłamcy, każdy bez wyjątku. Tak ważna okazja nie wymaga udziału aż tylu z nich."
 ep2_wedding_ewan.0001.desc.t3.hate.just: "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven: "„Uwaga!” – wyrzuca z siebie [char_2.GetFirstNameNoTooltip], unikając żonglerskiej kuli. „Przeklęci, bezczelni najmici, nawet posiłku nie można spożyć w spokoju…” "
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid: "– Tak dużo tu obcych twarzy, tak wiele cudacznych „narzędzi” – klnie pod nosem [char_2.GetFirstNameNoTooltip]. – Jak to coś! Czy to fałszywy miecz do połykania, czy prawdziwa broń zamaskowanego zabójcy?"
 ep2_wedding_ewan.0001.a: "„Najwyraźniej [char_1.GetFirstNameNoTooltip] ma do tego prawo”."
 ep2_wedding_ewan.0001.a.host: "„[char_1.GetFirstNameNoTooltip], ciesz się, że ci się to podoba!”"
 ep2_wedding_ewan.0001.b: "„Muszę przyznać rację, że w tym przypadku [char_2.GetFirstNameNoTooltip] może się nie mylić”."
 ep2_wedding_ewan.0001.b.host: "„Zaprawdę wyobrażał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m sobie to inaczej, gdy ich zatrudniał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, wybacz [char_2.GetFirstNameNoTooltip]”"
 ep2_wedding_ewan.0001.c: "Moje groźne spojrzenie jest skupione na osobie o imieniu [intent_target.GetFirstNameNoTooltip]…"
 ep2_wedding_ewan.0001.c.tt: "Twoje spojrzenie wytrąca z równowagi osobę o imieniu [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0001.d: "Skupiam się na samej rozrywce."
 ep2_wedding_ewan.0011.t: "Dania odpowiednie dla…"
 ep2_wedding_ewan.0011.desc.intro.bad: "Według wszelkich sensownych standardów, wieczerza stanowi porywający aliaż smaków, konsystencji i awangardy, aczkolwiek ta okazja jest nad wyraz szczególna. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat roznoszonych dań.\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.temperate: "– [char_1.GetFaith.HealthGodName] mi świadkiem, tutejsza kuchnia jest #EMP niebywała#! – zachwyca się [char_1.GetFirstNameNoTooltip]. – Jest na tyle różnorodna, na ile pozwala kwestia dobrego smaku, ale i bez nadmiernego dogadzania idącego w przesadę."
 ep2_wedding_ewan.0011.desc.t1.love.humble: "– Ważne jest, aby od czasu do czasu pozwolić sobie na odrobinę przyjemności – duma [char_1.GetFirstNameNoTooltip]. – A to jest dokładnie tak, jak lubię to robić."
 ep2_wedding_ewan.0011.desc.t1.love.content: "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient: "– Ach, syty posiłek w idealnym momencie – cieszy się [char_1.GetFirstNameNoTooltip]. – Cudownie! Tysiące małych dań – to byłby dopiero koszmar."
 ep2_wedding_ewan.0011.desc.t1.love.paranoid: "– Mmm, idealna kompozycja – zauważa [char_1.GetFirstNameNoTooltip], obracając mięsistym kąskiem. – Nadmiar fantazyjnych dekoracji w potrawie stanowi jedynie zaproszenie dla potencjalnej trucizny."
 ep2_wedding_ewan.0011.desc.t1.love.stubborn: "– Znów to samo danie – śmieje się [char_1.GetFirstNameNoTooltip]. – Jak na mój gust, znowu trafili w mój gust!"
 ep2_wedding_ewan.0011.desc.intro.normal: "Oferując egzotyczne przysmaki, wyszukane kulinarne dzieła sztuki i bogaty wachlarz kolorów i zapachów, szefowie bankietu przeszli samych siebie, aby wesele wyszło jak najlepiej. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat roznoszonych dań.\n\n"
 ep2_wedding_ewan.0011.desc.t2.love.content: "– Ach, to wszystko jest takie piękne – [char_1.GetFirstNameNoTooltip] kiwa z zadowoleniem głową. – Doskonały melanż formy i smaku."
 ep2_wedding_ewan.0011.desc.t2.love.compassionate: "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.generous: "– #EMP Pyszne#!! – świergocze [char_1.GetFirstNameNoTooltip], wkładając coś fioletowego do ust. – Cieszę się, że nie oszczędzano na jakości."
 ep2_wedding_ewan.0011.desc.t2.love.calm: "– Sądzę, że przydarzyła się nam świetna uczta – rechocze [char_1.GetFirstNameNoTooltip]. – Dużo uwagi poświęcono przygotowaniom i nie pominięto niczego istotnego."
 ep2_wedding_ewan.0011.desc.t2.love.patient: "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t2.love.cynical: "– Widać tu ten włożony wysiłek – ironizuje [char_1.GetFirstNameNoTooltip]. – Na tyle, by pokazać przykładaną wielką staranność, ale nie na tyle, by cokolwiek ostało się na zmarnowanie."
 ep2_wedding_ewan.0011.desc.intro.good: "Wzrok, smak, dotyk, węch, a nawet dźwięk – żaden ludzki zmysł nie pozostaje nietknięty przez skalę i wspaniałość zorganizowanej wieczerzy, bajecznego zestawienia sztuki i potraw. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat roznoszonych dań.\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous: "„Jeszcze! Jeszcze #EMP WIĘCEJ!#!” – woła [char_1.GetFirstNameNoTooltip], radośnie napychając usta, nie siląc się na bardziej rozbudowany komentarz."
 ep2_wedding_ewan.0011.desc.t3.love.arrogant: "– #EMP Mmmmm#!! – mruczy z zadowoleniem [char_1.GetFirstNameNoTooltip]. – Właśnie #EMP tak#! urządza się uczty!"
 ep2_wedding_ewan.0011.desc.t3.love.ambitious: "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.patient: "– Kolejne danie? – woła przejętym głosem [char_1.GetFirstNameNoTooltip]. – Niech [char_1.GetFaith.HealthGodName] pozwoli, by nigdy się nie kończyły! Cóż za wspaniała uczta!"
 ep2_wedding_ewan.0011.desc.t3.love.trusting: "– Nie rozumiem, dlaczego niektórzy robią się straszliwie nerwowi podczas uczt – śmieje się [char_1.GetFirstNameNoTooltip]. – Czego w zasadzie można się obawiać między półmiskami tak wspaniałego jedzenia?"
 ep2_wedding_ewan.0011.desc.t3.love.fickle: "„Ach, jeszcze trochę tego! O, #EMP i#! tamtego!” – woła urzeczonym tonem [char_1.GetFirstNameNoTooltip]. „Uwielbiam uczty, gdzie można dobierać frykasy do woli”."
 ep2_wedding_ewan.0011.desc.midtro: "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous: "– To po prostu… – prycha [char_2.GetFirstNameNoTooltip]. – Słabizna. Miało być #EMP inaczej#!. To wszystko."
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant: "– Pfe, porządna uczta powinna niemal doprowadzić państwo do bankructwa – prycha [char_2.GetFirstNameNoTooltip]. – W przeciwnym razie jaki w ogóle ma sens?"
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.patient: "– Nie rozumiem, dlaczego odstępy między serwowanymi daniami są tak krótkie – narzeka [char_2.GetFirstNameNoTooltip]. – Wszystkim zajęło prawie całą wieczność, aby tu dotrzeć, a teraz spieszymy się nawet z posiłkami?"
 ep2_wedding_ewan.0011.desc.t1.hate.trusting: "– Różnorodność pozostawia nieco do życzenia – marudzi [char_2.GetFirstNameNoTooltip]. – Czy jest coś złego w oczekiwaniu większego wyboru dań?"
 ep2_wedding_ewan.0011.desc.t1.hate.fickle: "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious: "– Przeciętność – stwierdza [char_2.GetFirstNameNoTooltip] – jest oznaką braku ambicji."
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy: "– Jedzenie dobre – zauważa [char_2.GetFirstNameNoTooltip] – ale nie rozumiem, po co wydawać taką górę złota na jedzenie, aby było #EMP tylko#! dobre."
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful: "„Jest w porządku” – zauważa [char_2.GetFirstNameNoTooltip]. „Ale nie jest dla mnie zbyt satysfakcjonująca. Preferuje bardziej żywiołowe uczty niż ta”."
 ep2_wedding_ewan.0011.desc.t2.hate.impatient: "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.zealous: "– Bawię się nieźle, ale sądzę, że dałoby się zrobić o wiele więcej, by zabawa była #EMP przednia#! – marudzi [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0011.desc.t3.hate.temperate: "– Nie jest to przypadkiem… – wzdycha [char_2.GetFirstNameNoTooltip] – zbyt na #EMP pokaz#!? Według mnie przerost formy nad treścią nie jest najlepszym podejściem w kuchni."
 ep2_wedding_ewan.0011.desc.t3.hate.humble: "– Och, co za pośpiech – narzeka [char_2.GetFirstNameNoTooltip]. – Ledwo jestem w stanie spróbować wszystkich dań. Wolniejsze tempo by nie zaszkodziło."
 ep2_wedding_ewan.0011.desc.t3.hate.content: "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.impatient: "– Pfe! – klnie pod nosem [char_2.GetFirstNameNoTooltip]. – Nie mogę znieść tych ciągnących się w nieskończoność posiłków…"
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid: "– Uczty na taką skalę są jak mroczna knieja – kontempluje [char_2.GetFirstNameNoTooltip]. – Nie wiesz, czy za kolejnym drzewem znajdziesz bezpieczną polanę, czy czyhającą na ciebie zgubę."
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn: "– Precz z łapami! – wrzeszczy na służącego [char_2.GetFirstNameNoTooltip]. – Skończę posiłek w swoim czasie! Za dużo tych przeklętych dań…"
 ep2_wedding_ewan.0011.a: "„Chyba się z tobą zgadzam, [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0011.a.host: "„Główne dania zostały osobiście wybrane przeze mnie, [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0011.b: "„[char_2.GetFirstNameNoTooltip] dobrze myśli”."
 ep2_wedding_ewan.0011.b.host: "„Tak, [char_2.GetFirstNameNoTooltip], sprawy się mają inaczej niż powinny”."
 ep2_wedding_ewan.0011.c: "[intent_target.GetFirstNameNoTooltip] siedzi tak blisko przejścia dla służby…"
 ep2_wedding_ewan.0011.c.tt.success: "Sprawiasz, że służący potyka się o twoją nogę, a [intent_target.GetFirstNameNoTooltip] zostaje oblan[Select_CString( intent_target.IsFemale, 'a', 'y' )] zupą"
 ep2_wedding_ewan.0011.c.tt.failure: "Służącemu udaje się uniknąć twojej nogi"
 ep2_wedding_ewan.0011.d: "Ruszasz dalej, nie zwracając na to większej uwagi."
 ep2_wedding_ewan.0021.t: "Lśniące, błyszczące"
 ep2_wedding_ewan.0021.desc.intro.bad: "Wystrój sali jest zaprawdę piękny, stanowiąc połączenie fresków z boazeriami kwiatów – nawet mimo tego, że nie starano się na to przeznaczyć nie wiadomo jakiej fortuny. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat dekoracji.\n\n"
 ep2_wedding_ewan.0021.desc.t1.love.content: "– Ach, jak tu #EMP cudownie#! – zachwyca się [char_1.GetFirstNameNoTooltip]. – Idealne podkreślenie chwili, bez przyćmiewania młodej pary."
 ep2_wedding_ewan.0021.desc.t1.love.lazy: "– Wiecie co? – zamyśla się [char_1.GetFirstNameNoTooltip]. – To jest #EMP dokładnie#! taki poziom starań, jaki należało powziąć. Zdecydowanie tak!"
 ep2_wedding_ewan.0021.desc.t1.love.humble: "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.forgiving: "– Może nie jest to najwspanialsze, co widziały moje oczy – kiwa głową [char_1.GetFirstNameNoTooltip] – ale wciąż da się tu zauważyć mnóstwo włożonego serca."
 ep2_wedding_ewan.0021.desc.t1.love.compassionate: "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary: "– Nie obchodzi mnie twoje zdanie – cedzi [char_1.GetFirstNameNoTooltip]. – Mnie się podoba. Trzeba docenić włożony wysiłek, a nie być takim snobem."
 ep2_wedding_ewan.0021.desc.t1.love.greedy: "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.intro.normal: "Sala bankietowa przystrojona jest w feerię barw, woni i kształtów – jedynie brak najrzadszych tkanin i kwiatów przypomina o tym, że nie spogląda się na obraz wyjęty prosto z bajki. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat dekoracji.\n\n"
 ep2_wedding_ewan.0021.desc.t2.love.content: "– Nie wiem, jak można nie zakochać się w tej uczcie dla oczu – zachwyca się [char_1.GetFirstNameNoTooltip]. – Patrzcie i podziwiajcie. Jak to jest w ogóle możliwe!"
 ep2_wedding_ewan.0021.desc.t2.love.compassionate: "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.generous: "– Pokaźną fortunę włożono w to wszystko – zauważa [char_1.GetFirstNameNoTooltip]. – Widzisz ten gobelin? Musiał pokonać z pół kontynentu, by tu dotrzeć."
 ep2_wedding_ewan.0021.desc.t2.love.calm: "– [char_1.GetFaith.WealthGodName] mi świadkiem: wszystko jest wręcz #EMP idealne#! – zachwyca się [char_1.GetFirstNameNoTooltip]. – Doskonałe wyczucie, bez popadania w przesadę!"
 ep2_wedding_ewan.0021.desc.t2.love.patient: "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.fickle: "– Może nie jest to zbyt dobrany zestaw dodatków, ale mnie się #EMP podoba#! – opiniuje [char_1.GetFirstNameNoTooltip]. – Różnorodność jest ważna w tych kwestiach."
 ep2_wedding_ewan.0021.desc.t2.love.cynical: "– Wystarczająco wytwornie, by zachwycić tłum, ale wciąż bez zbytku – [char_1.GetFirstNameNoTooltip] kiwa głową z uznaniem. – Wystrój jest zaskakująco dobrze przemyślany."
 ep2_wedding_ewan.0021.desc.intro.good: "Znakomite rzeźby, egzotyczne arrasy, girlandy i cudzoziemskie aranżacje kwiatowe zdobiące salę bankietową – prawdziwa uczta dla oczu. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat dekoracji.\n\n"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious: "„To jest właśnie #EMP to#!, czego oczekiwał[Select_CString( char_1.IsFemale, 'a', 'e' )]m” – wybucha zachwytem [char_1.GetFirstNameNoTooltip]. „Doskonałe miejsce na urządzenie #EMP wielkiego#! wesela!”"
 ep2_wedding_ewan.0021.desc.t3.love.diligent: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.arrogant: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.honest: "– Cieszę się, że w przygotowania włożono odpowiednio dużo wysiłku – mówi lekceważącym tonem [char_1.GetFirstNameNoTooltip]. – Nie mogę znieść, gdy gospodarz nie przykłada do takiego wydarzenia dostatecznej uwagi."
 ep2_wedding_ewan.0021.desc.t3.love.just: "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy: "„Z pewnością nie szczędzą grosza na to wszystko, prawda?” – śmieje się [char_1.GetFirstNameNoTooltip]. „Cóż, nie mogę rzec, że nie skorzystam z tak życzliwej gościnności”."
 ep2_wedding_ewan.0021.desc.t3.love.generous: "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.midtro: "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious: "– Szczerze muszę przyznać, że jednak wolę… – [char_2.GetFirstNameNoTooltip] szuka bardziej taktownego określenia – gdy dodatki wpadają w o wiele #EMP mocniejsze#! tony."
 ep2_wedding_ewan.0021.desc.t1.hate.diligent: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest: "– Odnoszę wrażenie, że wydarzenie to rozsławiono bardziej, niż na to zasługuje – stwierdza z rozczarowaniem [char_2.GetFirstNameNoTooltip]. – Po co zapraszać tylu gości, skoro stać ich było tylko na tyle?"
 ep2_wedding_ewan.0021.desc.t1.hate.generous: "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.just: "– Owszem, zachowano wysoki standard – prycha [char_2.GetFirstNameNoTooltip]. – Aczkolwiek można się było spodziewać czegoś więcej."
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious: "– Ech – obrusza się [char_2.GetFirstNameNoTooltip]. – Zmarnowany potencjał. Jest na co popatrzeć, ale dlaczego #EMP nie#! poszli o krok dalej?"
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy: "– Tyle fortuny rozszastanej na pierdoły – prycha [char_2.GetFirstNameNoTooltip]. – Nie przeznaczono niczego na cokolwiek wartościowego. Co za marnotrawstwo i rozczarowanie."
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful: "– Może być – [char_2.GetFirstNameNoTooltip] wzrusza ramionami. – Nie jest źle, ale podobałoby mi się bardziej, gdyby było wszystkiego trochę więcej."
 ep2_wedding_ewan.0021.desc.t2.hate.impatient: "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn: "„Wiadomo, że ślub jest najważniejszy, ale to jest wciąż jego część” – zauważa [char_2.GetFirstNameNoTooltip]. „Dlatego wszystko powinno być większe, lepsze, ładniejsze, wszyściuteńko”. "
 ep2_wedding_ewan.0021.desc.t2.hate.zealous: "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t3.hate.content: "– Tak szczerze, to strasznie mnie to wszystko męczy – żali się [char_2.GetFirstNameNoTooltip]. – Nie umiem nawet odróżnić siedziska od wyrafinowanej rzeźby."
 ep2_wedding_ewan.0021.desc.t3.hate.lazy: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.humble: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate: "– Hmm, no nie wiem – zastanawia się [char_2.GetFirstNameNoTooltip]. – Nie wydaje się wam, że to wszystko jedynie odwraca uwagę od głównej ceremonii?"
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary: "„Wam to się niby podoba?” – grymasi [char_2.GetFirstNameNoTooltip]. „W zasadzie ile to mogło kosztować?”"
 ep2_wedding_ewan.0021.a: "„Pfe, wolę to, co powiedział[Select_CString( char_1.IsFemale, 'a', '' )] [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0021.a.host: "„Wiele z tych dekoracji zostało wybranych przeze mnie osobiście, [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0021.b: "„Obawiam się, że masz rację, [char_2.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0021.b.host: "„[char_2.GetFirstNameNoTooltip] ma rację – co innego miałem na myśli”."
 ep2_wedding_ewan.0021.c: "[intent_target.GetFirstNameNoTooltip] wygląda na dość samotn[Select_CString( intent_target.IsFemale, 'ą', 'ego' )]…"
 ep2_wedding_ewan.0021.d: "Nie angażuj się."
 ep2_wedding_ewan.0031.t: "Towarzyska wieczerza"
 ep2_wedding_ewan.0031.desc.intro: "Zawsze jest mnóstwo ludzi do zobaczenia, nowe twarze do poznania, stare znajomości do odnowienia, a wszystko to pośród zgiełku całkiem dobrze rokującego bankietu.\n\nZ miejsca, na którym siedzę mogę dostrzec"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour: "władcę sąsiedniego państwa"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal: "znanego mi wasala"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal: "mojego zaprzysiężonego wasala"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege: "mojego bezpośredniego seniora"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler: "obcego władcę,"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup: "szlachci[Select_CString( char_1.IsFemale, 'ankę', 'ca' )],"
 ep2_wedding_ewan.0031.desc.midro: "że, [char_1.GetTitledFirstName] potrzebuje lepszego towarzystwa, a także"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup: "szlachci[Select_CString( char_2.IsFemale, 'ankę', 'ca' )],"
 ep2_wedding_ewan.0031.desc.outro: "kogoś, kto wygląda jak [char_2.GetTitledFirstName], ob[Select_CString( And( char_1.IsFemale, char_2.IsFemale), 'ie', 'u' )] w dobrych nastrojach.\n\nŚwietnym pomysłem byłoby lepsze poznanie które[Select_CString( And( char_1.IsFemale, char_2.IsFemale), 'j', 'go' )]kolwiek z nich, a żadna inna okazja #EMP niż ta#! nie byłaby lepsza na takie przedsięwzięcie… "
 ep2_wedding_ewan.0031.a: "„[conversationalist_neighbour.GetFirstNameNoTooltip], jak dobrze cię widzieć!”"
 ep2_wedding_ewan.0031.b: "„Ach, [conversationalist_covassal.GetFirstNameNoTooltip], cieszę się, że przybył[Select_CString( conversationalist_covassal.IsFemale, 'a', 'e' )]ś…”"
 ep2_wedding_ewan.0031.c: "„Zawsze miło was powitać, [conversationalist_vassal.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0031.d: "„[conversationalist_liege.GetFirstNameNoTooltip|U], m[Select_CString( conversationalist_liege.IsFemale, 'oja pani', 'ój panie' )], zaszczytem jest widzieć cię tutaj!”"
 ep2_wedding_ewan.0031.e: "„[conversationalist_other_ruler.GetFirstNameNoTooltip]. Niezwykłym jest cię tutaj ujrzeć”."
 ep2_wedding_ewan.0031.f: "„[conversationalist_backup.GetFirstNameNoTooltip], jak się miewasz?”"
 ep2_wedding_ewan.0031.g: "Trwa bankiet! Po co mam skupiać się tylko na jednej konwersacji?"
 ep2_wedding_ewan.0031.h: "E tam, są inni ludzie, z którymi lepiej pomówić."
 ep2_wedding_ewan.0041.t: "Przemowa! Przemowa!"
 ep2_wedding_ewan.0041.desc.intro: "Każdy bankiet weselny jest wypełniony #EMP nieskończoną#! liczbą przemówień. Niektóre długie, niektóre krótkie, niektóre szczere, niektóre zwodnicze – ich echa odbijają się wzdłuż i wszerz sali, przerywając falami każde danie uczty.\n\nGdy zbliża się kolej mojej przemowy, zastanawiam się, czy należy wspomnieć coś o nowożeńcach, czy też"
 ep2_wedding_ewan.0041.desc.murder: "popastwić się nad moją przyszłą ofiarą, którą będzie [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.desc.seduce: "po prostu zabiegać o względy celu moich przyszłych podbojów, którym będzie [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.diplomacy: "po prostu spróbować przyciągnąć uwagę grą słów?"
 ep2_wedding_ewan.0041.desc.matchmaking: "skierować kilka miłych słów do osoby, którą jest [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.desc.mischief: "spróbować wzbudzić trochę emocji?"
 ep2_wedding_ewan.0041.desc.recreation: "skupić się na uroczystościach?"
 ep2_wedding_ewan.0041.desc.outro: "\n\nW końcu w tym potoku słów większość osób może z trudem wychwycić dwuznaczności…"
 ep2_wedding_ewan.0041.a: "Pochwal nowożeńców, zgodnie z oczekiwaniami."
 ep2_wedding_ewan.0041.b: "Pochwal przyjęcie."
 ep2_wedding_ewan.0041.c: "Delikatnie pogroź osobie o imieniu [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d: "Subtelnie pokieruj przemową na temat osoby o imieniu [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d.tt.success: "[intent_target.GetFirstNameNoTooltip] docenia aluzję"
 ep2_wedding_ewan.0041.d.tt.failure: "[intent_target.GetFirstNameNoTooltip] zalewa się wstydem"
 ep2_wedding_ewan.0041.e: "Pokaż swoje umiejętności oratorskie."
 ep2_wedding_ewan.0041.e.tt.success: "Doskonała przemowa"
 ep2_wedding_ewan.0041.e.tt.failure: "Adekwatna przemowa"
 ep2_wedding_ewan.0041.f: "Podkreśl dobre cechy osoby o imieniu [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0041.g: "Rzuć aluzję na temat kilku zakazanych półprawd."
 ep2_wedding_ewan.0041.g.tt.success: "Czy… czy to prawda?"
 ep2_wedding_ewan.0041.g.tt.failure: "Jakież oczywiste kłamstwa"
 ep2_wedding_ewan.0041.h: "Niezręcznie usiądź z powrotem, nic nie mówiąc."
 ep2_wedding_ewan.0041.i: "Powiedz coś słodkiego, lecz zdawkowego."
 ep2_wedding_ewan.0051.t: "I jeszcze jedno"
 ep2_wedding_ewan.0051.desc.intro: "Podczas każdej uczty zawsze znajdzie się ktoś taki. Podczas każdej… jednej… uczty. Gadatliwa, nisko urodzona, zaczepiająca ludzi łajza, która po prostu nie potrafi #EMP zamknąć mordy#!.\n\nTym razem tym kimś jest [dolt.GetFirstName]."
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch: "Desperacko próbuje nakłonić mnie do zainwestowania części moich „licznych zasobów, którymi dysponuję jako [ROOT.Char.GetLadyLord]-[ROOT.Char.GetTitleAsNameNoTooltip]”, w [dolt.Custom('PL_jego_jej')]"
 ep2_wedding_ewan.0051.desc.drunkard: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup czegoś, co przedstawia jako #EMP uroczo#! rustykalną knajpę."
 ep2_wedding_ewan.0051.desc.hashishiyah: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup czegoś, co przedstawia jako niesprawiedliwie pomijaną melinę, w której serwują ciasta z haszyszem."
 ep2_wedding_ewan.0051.desc.rakish: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup burdelu zatrudniającego najpiękniejszy personel pochodzący z najodleglejszych krańców świata."
 ep2_wedding_ewan.0051.desc.reclusive: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plan sfinansowania budowy posiadłości położonej w miejscu niemal nieosiągalnym, zdolnej zapewnić odpoczynek nawet najsłynniejszym szlachcicom."
 ep2_wedding_ewan.0051.desc.flagellant: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plan budowy… #EMP pola#! słupów do biczowania, zdolnego kanalizować ból oczyszczający dziesiątki pokutników."
 ep2_wedding_ewan.0051.desc.profligate: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ słabo wyjaśniony spisek mający na celu… Ja… nie jestem w stanie nawet pojąć, po co [dolt.Custom('PL_mu_jej')] te pieniądze."
 ep2_wedding_ewan.0051.desc.journaller: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plan sfinansowania skryptorium, które najwyraźniej będzie składać się głównie z #EMP [dolt.Custom('PL_jego_jej')]#! dzieł, przynajmniej na początku."
 ep2_wedding_ewan.0051.desc.athletic: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ pomysł na nowy rodzaj publicznej sali gimnastycznej, czegoś, co pozwoli na kompleksowy trening sprawności za pomocą całego spektrum ćwiczeń."
 ep2_wedding_ewan.0051.desc.diligent: "Ma obsesję na punkcie codziennej pracy. Wydaje się, że [dolt.GetWomanMan] nie ma pojęcia, jak rozmawiać o czymkolwiek innym niż najbardziej przyziemne zadania, a nawet nie zdaje sobie sprawy, że nie wszyscy są zainteresowani [dolt.Custom('PL_jego_jej')] ponurym, pozbawionym radości życiem."
 ep2_wedding_ewan.0051.desc.patient: "Nie chce ustąpić. Pomimo prób podsunięcia każdego tematu, który przychodzi mi do głowy, zakończenia konwersacji, wciągnięcia w nią innych osób, [dolt.GetSheHe] wykazuje się determinacją, aby zaszczuć mnie z ponurą zaciekłością."
 ep2_wedding_ewan.0051.desc.impatient: "Nie ma cierpliwości do żadnego tematu. Gdy tylko próbuję poruszyć jeden, natychmiast przechodzimy do następnego, bez żadnego związku między nimi. Wieczna nawałnica oderwanych myśli, bez przerwy."
 ep2_wedding_ewan.0051.desc.arrogant: "Wykazuje się kompletną, żałosną samolubnością. Nasza rozmowa jest pełna hipokryzji, słabo przemyślanych pomysłów i zwykłego idiotyzmu, lecz [dolt.GetWomanMan] ma przekonanie o własnym fascynującym geniuszu towarzyskim."
 ep2_wedding_ewan.0051.desc.arbitrary: "Osoba silnie dezorientująca. [dolt.Custom('PL_jego_jej')|U] słowa najwyraźniej mają dla #EMP [dolt.Custom('PL_niego_niej')]#! sens, ale mnie wydają się prawie zupełnie bez związku. Od pół godziny próbuję zrozumieć swoją rolę w tej rozmowie."
 ep2_wedding_ewan.0051.desc.zealous: "Ciągle, #EMP bez przerwy#!, ględzi o swojej osobistej relacji ze swoją wiarą i o tym, że opatrzność pomoże mi w życiu. Nie padło nawet jedno pytanie o #EMP moje#! przekonania."
 ep2_wedding_ewan.0051.desc.fickle: "Osoba zdeterminowana, by przedstawiać mi spiski, i jednocześnie całkowicie niechętna, by skupić się na jednym pomyśle. Jest to niekończąca się parada niedorzecznych słownych wymiocin, które powoli zagłuszają moją wolę życia."
 ep2_wedding_ewan.0051.desc.vengeful: "Osoba całkowicie opętana chęcią skierowania gniewu bożego na biednego, bezimiennego rywala za jakąś domniemaną zniewagę. Nie mam pojęcia, jaka ma być moja rola w tym chorym spisku."
 #My continued apologies for the poetry randomiser.
 ep2_wedding_ewan.0051.desc.poet: "Osoba najohydniejsza: uprawiająca marną poezję, lecz mająca stałą widownię. Wersy, które mi recytuje, nie są nawet wierszami – to ledwie rymowane dystychy bez rytmu ani metrum."
 ep2_wedding_ewan.0051.desc.outro: "\n\nBędę krzyczeć."
 ep2_wedding_ewan.0051.a: "Delikatnie zakończ rozmowę."
 ep2_wedding_ewan.0051.a.tt.success: "Wydostajesz się na zewnątrz"
 ep2_wedding_ewan.0051.a.tt.failure: "To #EMP nigdy#! się nie kończy"
 ep2_wedding_ewan.0051.b: "– O, [ROOT.Char.GetFaith.random_NegativeAfterLife]! Tam twoje miejsce! Przestaniesz tyle gadać?"
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest: "Każdy gość z cechą [GetTrait('wrathful').GetName( reference )]"
 ep2_wedding_ewan.0051.c: "„Zamknij. Się.” "
 ep2_wedding_ewan.0051.d: "Zaśnij bezzwłocznie."
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest: "Każdy gość z cechą [GetTrait('lazy').GetName( reference )]"
 ep2_wedding_ewan.0051.e: "– #EMP Knajpka#!, powiadasz…"
 ep2_wedding_ewan.0051.f: "– #EMP Sklep z ciastami#!, powiadasz…"
 ep2_wedding_ewan.0051.g: "– #EMP Burdel#!, powiadasz…"
 ep2_wedding_ewan.0051.h: "– #EMP Prywatna rezydencja#!, powiadasz…"
 ep2_wedding_ewan.0051.i: "– #EMP Pole#! słupów do biczowania, powiadasz…"
 ep2_wedding_ewan.0051.i.tt.deviant: "Ta opcja jest dostępna z powodu twojego [Concept( 'secret', 'sekretu' )|E] „[secret.GetName]”"
 ep2_wedding_ewan.0051.j: "– I nic a nic na tym nie stracimy?"
 ep2_wedding_ewan.0051.k: "– #EMP Skryptorium#!, powiadasz…"
 ep2_wedding_ewan.0051.l: "– #EMP Sala gimnastyczna#!, powiadasz…"
 ep2_wedding_ewan.0051.business_venture.tt: "Zrealizowanie twojego przedsięwzięcia biznesowego prawdopodobnie potrwa wiele lat"
 ep2_wedding_ewan.0051.m: "– To… bardzo interesujące…"
 ep2_wedding_ewan.0051.m.tt.success: "Sprawiasz wrażenie autentycznej fascynacji"
 ep2_wedding_ewan.0051.m.tt.failure: "Zachowujesz taktowność, lecz nic ponadto"
 ep2_wedding_ewan.0051.n: "Uśmiechnij się i jakoś to znieś."
 ep2_wedding_ewan.0051.n.tt: "Słuchasz każdego, absolutnie każdego, słowa."
 ep2_wedding_ewan.0052.t: "Niedokończony interes: nad kreską"
 ep2_wedding_ewan.0052.desc.intro: "Wiele lat temu osoba o imieniu [dolt.GetFirstNameNoTooltip] złożyła mi propozycję sfinansowania przedsięwzięcia biznesowego i otrzymała moją zgodę. Prawdę mówiąc, sprawa niemal wyparowała z mojej pamięci –"
 ep2_wedding_ewan.0052.desc.dolt_availability.dead: "szczególnie, że [dolt.GetFirstNameNoTooltip] od jakiegoś czasu nie żyje."
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned: "zwłaszcza że [dolt.GetFirstNameNoTooltip] nie jest obecnie w stanie zarządzać czymkolwiek."
 ep2_wedding_ewan.0052.desc.dolt_availability.free: "w końcu po zainwestowaniu początkowej sumy nie pojawiły się kolejne prośby o wsparcie."
 ep2_wedding_ewan.0052.desc.midtro: "\n\nJednak wbrew wszelkim przeciwnościom losu, dziś rano dotarł do nas list z informacją o niespodziewanym sukcesie naszego przedsięwzięcia."
 ep2_wedding_ewan.0052.desc.drunkard: "Mała gospoda rozrosła się w kwitnący lokal gastronomiczny."
 ep2_wedding_ewan.0052.desc.hashishiyah: "Melina haszyszowa stała się prosperującym domem gnuśności."
 ep2_wedding_ewan.0052.desc.rakish: "Mały burdel rozrósł się do rozmiarów wijącej się jamy rozkoszy."
 ep2_wedding_ewan.0052.desc.reclusive: "Prywatna posiadłość cieszy się, jak na ironię, cichą sławą – wydaje się, że nawet najbardziej znani szlachcice są w stanie zniknąć tam na chwilę."
 ep2_wedding_ewan.0052.desc.flagellant: "Pole do biczowania przekształcone w miejsce niemal święte dla tych, którzy szukają oczyszczenia poprzez tortury ciała."
 ep2_wedding_ewan.0052.desc.profligate: "W liście #EMP nadal#! nie wyjaśniono, na czym właściwie #EMP polega nasza działalność#!, ale ważne jest to, że wydaje się być opłacalna."
 ep2_wedding_ewan.0052.desc.journaller: "Skryptorium rozrosło się na tyle, że regularnie przyjmuje zlecenia od zamożnych patronów."
 ep2_wedding_ewan.0052.desc.athletic: "Sala gimnastyczna stała się szalenie popularna wśród pomniejszej szlachty, wędrownych rycerzy i bogatych… #EMP wędrowców#! szukających odpowiedniego miejsca do walki treningowej bez konieczności posiadania własnego majątku ziemskiego."
 ep2_wedding_ewan.0052.desc.outro: "\n\nOsiągnąwszy znaczny zysk z zainwestowanego srebra, [dolt.GetFirstNameNoTooltip] zwrócił[Select_CString( dolt.IsFemale, 'a', '' )] mi moją zasłużoną część."
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable: "\n\nOsiągnąwszy niezły zwrot z inwestycji naszego srebra, zarządca nadzorujący całą działalność uczciwie zwrócił moją część zysku."
 ep2_wedding_ewan.0052.a: "Myślę, że #EMP cała#! moja inwestycja się zwróci."
 ep2_wedding_ewan.0052.b: "Oczywiście, w końcu jestem geniuszem biznesu."
 ep2_wedding_ewan.0052.c: "Niespodziewanie miła niespodzianka!"
 ep2_wedding_ewan.0053.t: "Niedokończony interes: pod kreską"
 ep2_wedding_ewan.0053.desc.intro: "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead: "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned: "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free: "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro: "\n\nNiespodziewanie dzisiaj rano dotarł do mnie anonimowy list, z którego wynika, że wskutek tragicznego pożaru całe nasze przedsięwzięcie zostało definitywnie zniszczone."
 ep2_wedding_ewan.0053.desc.drunkard: "Wygląda na to, że zła reputacja karczmy tylko się pogorszyła, co doprowadziło do ubogiej klienteli, a ostatecznie do tego, że niektórzy bezimienni mieszkańcy wzięli sprawy w swoje ręce."
 ep2_wedding_ewan.0053.desc.hashishiyah: "Kryjówka haszyszu nie przyciągnęła nowych klientów i ostatecznie stanęła w płomieniach, gdy jeden z odwiedzających przypadkowo upuścił lampion i zauważył go dopiero kilka minut później."
 ep2_wedding_ewan.0053.desc.rakish: "Mały burdel funkcjonował przez pewnie czas bardzo dobrze, dopóki nie padł ofiarą czegoś, co można opisać jedynie jako przerażająco zjadliwą nową chorobę weneryczną. Płomienie były jedyną opcją, aby go oczyścić."
 ep2_wedding_ewan.0053.desc.reclusive: "Po tym, jak nie udało się przyciągnąć znaczącego zainteresowania, informacje na temat dokładnej lokalizacji prywatnej posiadłości, jak na ironię, zniknęły. Dopiero przypadkowe podpalenie przez grupę dzikich lokatorów pozwoliło poznać położenie posiadłości."
 ep2_wedding_ewan.0053.desc.flagellant: "Zapotrzebowanie na oczyszczenie duszy poprzez cierpienie było niewielkie, a pole słupów do biczowania stało się polem taniego drewna opałowego. W dzisiejszych czasach tak trudno jest znaleźć grzeszników."
 ep2_wedding_ewan.0053.desc.profligate: "To, co spłonęło, gdzie i w jaki sposób, jest równie tajemnicze jak początkowa propozycja, i nie pozostało nic poza dymem, popiołem i zakłopotaniem."
 ep2_wedding_ewan.0053.desc.journaller: "Mimo oferowanego sowitego wynagrodzenia nie udało się znaleźć zdolnych i kompetentnych skrybów chętnych do przekopania się przez liczne pamiętniki, które spisał[Select_CString( dolt.IsFemale, 'a', '' )] [dolt.GetFirstName]. Plany rozbudowy skryptorium nie doszły do skutku."
 ep2_wedding_ewan.0053.desc.athletic: "Wygląda na to, że większość tych, którzy chcą trenować swoje ciała, jest również gotowa do walki z innymi, którzy robią to samo. Po serii pojedynków, które przerodziły się w morderstwa, sala gimnastyczna poddała się zamieszkom, które zrównały budynek z ziemią."
 ep2_wedding_ewan.0053.desc.outro: "\n\nPowin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] wiedzieć, aby nie finansować kogoś takiego, jak t[Select_CString( dolt.IsFemale, 'a idiotka', 'en idiota' )] [dolt.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0053.a.alive: "Grr, przyprowadźcie t[Select_CString( dolt.IsFemale, 'ę idiotkę', 'ego idiotę' )] w kajdankach!"
 ep2_wedding_ewan.0053.a.dead: "Szkoda, że jest już zbyt martw[Select_CString( dolt.IsFemale, 'a, by ją', 'y, by go' )] udusić."
 ep2_wedding_ewan.0053.b: "Prawdopodobnie należało się tego spodziewać."
 ep2_wedding_ewan.0061.t: "[oldling.Custom2('RelationToMeShortVocative', relative )|U]!"
 ep2_wedding_ewan.0061.desc.intro: "Pomimo zabawy na twarzy osoby, którą jest [relative.GetTitledFirstName], maluje się nagłe kompletne przerażenie, gdy widzi, że [relative.Custom('PL_jego_jej')] [relative.Custom2('RelationToMeShort', oldling )], [oldling.GetTitledFirstName], zaczyna niepewnie wstawać – z kielichem w dłoni.\n\n"
 ep2_wedding_ewan.0061.desc.arrogant: "Będąc osobą znaną z pyszałkowatości i bufonady, [oldling.GetFirstNameNoTooltip] zaczyna długą diatrybę na temat roli odegranej przez siebie w wychowaniu osoby, którą jest [relative.Custom('GetBrideGroom')], pełną żenujących anegdot z dzieciństwa i niezręcznych żartów."
 ep2_wedding_ewan.0061.desc.honest: "Większość ludzi uznałaby szczerość kogoś takiego jak [oldling.GetFirstNameNoTooltip] za błogosławieństwo, lecz w tym przypadku okazuje się ona być… nie ma miejscu, gdyż [oldling.GetWomanMan] w podeszłym wieku i o dobrej woli z nostalgią opowiada najbardziej żenujące historie z dzieciństwa osoby, którą jest [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.deceitful: "Będąc osobą znaną z opowiadania bajek, mówiąc łagodnie, [oldling.GetFirstNameNoTooltip] daje #EMP skandalicznie#! nieścisłą przemowę na temat dzieciństwa osoby, którą jest [relative.Custom('GetBrideGroom')]. Epizod z udziałem osła wydaje się szczególnie niepotrzebny."
 ep2_wedding_ewan.0061.desc.gregarious: "[oldling.GetFirstNameNoTooltip] daje przemowę częściowo związaną z [oldling.Custom('PL_jego_jej')] młodością. To niemal niekończąca się lista powiązanych ze sobą, chaotycznych anegdot, z których tylko te najbardziej żenujące odnoszą się do osoby, którą jest [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.ambitious: "Jako osoba zawsze odznaczająca się zapałem i ambicją [oldling.GetFirstNameNoTooltip] daje przemowę, przypisując sobie duże zasługi za udane wychowanie i twierdząc, że umożliwiło ono osobie, którą jest [relative.Custom('GetBrideGroom')], dotarcie do tego momentu – pomimo niezręcznego (i najwyraźniej naznaczonego trądzikiem) dzieciństwa."
 ep2_wedding_ewan.0061.desc.diplomat: "Będąc osobą znaną ze swojej elokwencji, [oldling.GetFirstNameNoTooltip] najwyraźniej nie może oprzeć się okazji, by opowiedzieć historię młodzieńczych lat osoby, którą jest [relative.Custom('GetBrideGroom')], jak również o wielu podejmowanych przez siebie próbach dawania [relative.Custom('PL_mu_jej')] życiowych lekcji. Według [oldling.Custom('PL_niego_niej')] próby te były zwykle nieskuteczne."
 ep2_wedding_ewan.0061.desc.poet: "Los nie był łaskawy dla szerszej publiczności, ponieważ wygląda na to, że [oldling.GetFirstNameNoTooltip] zamierza przeczytać napisany przez siebie długi, niezgrabny wiersz na temat najbardziej… ujmująco niezręcznych momentów z dzieciństwa osoby, którą jest [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.sadistic: "Z czymś, co można uznać wyłącznie za kompletną złośliwość wypisaną na [oldling.Custom('PL_jego_jej')] twarzy, [oldling.GetFirstNameNoTooltip] rozpoczyna #EMP niezwykle#! szczegółowy opis dzieciństwa osoby, którą jest [relative.Custom('GetBrideGroom')]. Osobiste anegdoty są liczne i bezpośrednie."
 ep2_wedding_ewan.0061.desc.drunkard: "Z trudem utrzymując się na nogach, [oldling.GetFirstNameNoTooltip] stara się wybełkotać swoje rozmyte wspomnienia na temat dzieciństwa osoby, którą jest [relative.Custom('GetBrideGroom')]. Choć odgrywa role z lekką przesadą, z pewnością ożywia to występ."
 ep2_wedding_ewan.0061.desc.hashishiyah: "Przez niezręczną chwilę [oldling.GetFirstNameNoTooltip] zdaje się nie pamiętać powodu swojego powstania i mruga zaczerwienionymi oczami. W końcu sobie przypomina i rozpoczyna przerywaną chichotami opowieść o dzieciństwie osoby, którą jest [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.skill.diplomacy: "Będąc osobą potrafiącą operować słowami, [oldling.GetFirstNameNoTooltip] wreszcie ma swój moment: [oldling.Custom('PL_jego_jej')] przemowa szybko przeistoczyła się w rozbudowaną, lecz być może nieco mniej niż pochlebnie protekcjonalną metaforę życia osoby, którą jest [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.skill.learning: "Będąc osobą z wykształceniem, [oldling.GetFirstNameNoTooltip] daje przemowę, która jest plątaniną odniesień literackich i intelektualnych żartów filozoficznych, od czasu do czasu zawierającą żenujące anegdoty z dzieciństwa osoby, którą jest [relative.Custom('GetBrideGroom')]."
 ep2_wedding_ewan.0061.desc.old: "Będąc osobą niezbyt żwawą jak na swój wiek, [oldling.GetFirstNameNoTooltip] daje przemowę, która jest chaotyczną papką najbardziej upokarzająco-ujmujących chwil z dzieciństwa osoby, którą jest [relative.Custom('GetBrideGroom')]. Co chwilę stwierdza przy tym, że #EMP kiedyś to było#!."
 ep2_wedding_ewan.0061.desc.very_old: "Będąc osobą w bardzo podeszłym wieku, [oldling.GetFirstNameNoTooltip] zna dosłownie #EMP mrowie#! anegdot na temat osoby, którą jest [relative.Custom('GetBrideGroom')]. I istotnie się nimi dzieli. Nie ma w tym zbyt wielu wspólnych wątków, tylko potok wspomnień z dzieciństwa i rodzinnych żartów."
 ep2_wedding_ewan.0061.desc.outro: "\n\n[relative.GetFirstNameNoTooltip] sprawia wrażenie osoby, która chce umrzeć."
 ep2_wedding_ewan.0061.a: "– [oldling.GetFirstName], dziękuję ci za tę #EMP piękną#! przemowę…"
 ep2_wedding_ewan.0061.b: "Zacznij grzecznie klaskać, aby [oldling.Custom('PL_jemu_jej')] przeszkodzić."
 ep2_wedding_ewan.0061.b.tt.success: "Siłą sprawiasz, że [oldling.GetFirstNameNoTooltip] siada na swoim miejscu"
 ep2_wedding_ewan.0061.b.tt.failure: "[oldling.GetFirstNameNoTooltip] kontynuuje żwawo, nie zwracając na nic uwagi"
 ep2_wedding_ewan.0061.c: "Uśmiechnij się i cierpliwie przeczekaj."
 ep2_wedding_ewan.0061.d: "Wiwatuj i wznieś okrzyk, prosząc o więcej."
 ep2_wedding_ewan.0061.d.tt.crit_success: "[oldling.GetFirstNameNoTooltip] rozpoczyna #EMP długą#! opowieść"
 ep2_wedding_ewan.0061.d.tt.success: "[oldling.GetFirstNameNoTooltip] nabiera odwagi"
 ep2_wedding_ewan.0061.e: "Zachęć osobę o imieniu [oldling.GetFirstNameNoTooltip] do kontynuowania"
 ep2_wedding_ewan.0061.e.tt.crit_success: "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.success: "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e.tt.failure: "[oldling.GetFirstNameNoTooltip] zatacza się przez kilka minut"
 ep2_wedding_ewan.0061.f: "Przestań zwracać na to uwagę"
 ep2_wedding_ewan.0071.t: "Przysięga w porywie chwili"
 ep2_wedding_ewan.0071.desc: "– [ROOT.Char.GetFirstNameNoTooltip] – zaczyna mój senior, [liege.GetTitledFirstName]. – Zawsze przepełniała mnie wobec ciebie sympatia. Ciężko pracujesz, aby mi się przypodobać. Twoja sława dotarła do każdego zakamarka ziemi, którą znamy jako [liege.GetPrimaryTitle.GetNameNoTier], rozeszła się niczym pożar po wysuszonym lesie.\n\nKiwam głową, zakładając, że [liege.GetWomanMan] daje się ponieść uroczystościom, ponieważ mówi dalej.\n\n– Mam dla ciebie propozycję. Lubisz sprawiać mi przyjemność, a ja lubię, gdy się mnie z tobą kojarzy. Co powiesz na to, żeby szepnąć o mnie dobre słówko swoim stronnikom, a ja w zamian sprawię, iż dowiedzą się, że masz u mnie specjalne względy?"
 ep2_wedding_ewan.0071.a: "Dla mnie brzmi to jak co najmniej uczciwy układ!"
 ep2_wedding_ewan.0071.b: "Dziękuję, ale odmawiam."
