 #Romantic Scouting
 ep2_wedding.1150.t: "Romantyczne podchody"
 ep2_wedding.1150.desc: "Ceremonie ślubne są zwykle długie i nużące, a moje oczy nieustannie badają tłum gości w poszukiwaniu celu moich pragnień, jakim jest [intent_target.GetTitledFirstName]!"
 ep2_wedding.1150.desc_1: "\n\nKiedy w końcu [Select_CString( intent_target.IsFemale, 'ją', 'go' )] odnajduję, stoi z dala od tłumu gości, rozkoszując się zapachem kwiatów, zdobiących weselne dekoracje. [intent_target.GetHerHis|U] twarz rozpromienia zachwycony uśmiech."
 ep2_wedding.1150.desc_2: "\n\nKiedy w końcu [intent_target.Custom('PL_go_ja')] odnajduję, widzę, jak przygląda się z uwagą służącym krzątającym się z pełnymi talerzami i beczkami wypełnionymi napitkiem, jakim jest [host.Custom('RegionalDrink')]."
 ep2_wedding.1150.desc_3: "\n\nKiedy w końcu [Select_CString( intent_target.IsFemale, 'ją', 'go' )] znajduję, plotkuje z małą grupą gości o bezsensowności wesel."
 ep2_wedding.1150.desc_4: "\n\nKiedy w końcu [Select_CString( intent_target.IsFemale, 'ją', 'go' )] znajduję, wygłasza kazanie do innych gości na temat świętości małżeństwa."
 ep2_wedding.1150.desc_fallback: "\n\nKiedy w końcu [Select_CString( intent_target.IsFemale, 'ją', 'go' )] znajduję, jest zajęt[Select_CString( intent_target.IsFemale, 'a', 'y' )] rozmową z niewielką grupą gości."
 ep2_wedding.1150.desc_conclusion: "To idealna okazja, by się do nie[Select_CString( intent_target.IsFemale, 'j', 'go' )] zbliżyć."
 ep2_wedding.1150.a: "Okoliczności te wymagają odrobiny #EMP poezji#!!"
 ep2_wedding.1150.b: "Wiesz, w jaki #EMP nastrój#! wprawiają mnie wesela?"
 ep2_wedding.1150.c: "Opowiesz mi o tym więcej?"
 seduction_good_impression_log: "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString( CHARACTER.IsFemale, 'Wykonałaś', 'Wykonałeś' ), Concatenate( CHARACTER.GetUINameNotMe, Select_CString( CHARACTER.IsFemale, ' wykonała', ' wykonał' )))] uprzejmy gest, którego [Select_CString( TARGET_CHARACTER.IsLocalPlayer, Select_CString( TARGET_CHARACTER.IsFemale, 'adresatką byłaś ty', 'adresatem byłeś ty' ), Concatenate( Select_CString( TARGET_CHARACTER.IsFemale, 'adresatką była ', 'adresatem był '), TARGET_CHARACTER.GetUINameNotMe ))]."
 seduction_good_impression_log_title: "$ep2_wedding.1150.t$"
 ep2_wedding.1150.a.success: "[intent_target.GetFirstNameNoTooltip] jest zainteresowan[Select_CString( intent_target.IsFemale, 'a', 'y' )]"
 ep2_wedding.1150.a.success.tt: "Sprawiasz, że [intent_target.GetFirstNameNoTooltip] jest pod wrażeniem"
 ep2_wedding.1150.a.failure: "[intent_target.GetFirstNameNoTooltip] czuje się poirytowany"
 ep2_wedding.1150.a.failure.tt: "[intent_target.GetFirstNameNoTooltip] stwierdził[Select_CString( intent_target.IsFemale, 'a', '' )], że się [intent_target.GetHerHim] naprzykrzasz"
 #Gatecrashers
 ep2_wedding.1160.t: "Nieproszeni goście"
 ep2_wedding.1160.desc: "Szlacheckie wesela są zawsze wielkim widowiskiem dla pospólstwa, które gromadzi się w nadziei na ujrzenie swojego władcy i posmakowanie jego bogactw.\n\nW szczególności nie mogę nie zauważyć, że trwające przygotowania do wielkiej uczty weselnej śledzi z uwagą grupa chłopów wyglądających na wyjątkowo mizernych…"
 ep2_wedding.1160.a: "M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym ich wpuścić!"
 ep2_wedding.1160.a.tt: "Dzięki nim wesele będzie o wiele ciekawsze!"
 ep2_wedding.1160.b: "M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym przemycić im trochę jedzenia!"
 ep2_wedding.1160.b.tt: "[host.GetFirstNameNoTooltip] nigdy się nie zorientuje!"
 ep2_wedding.1160.c: "To poniżej mojej godności."
 ep2_wedding.1161.desc: "Od pewnego czasu zauważam, że tłum wieśniaków gromadzących się wokół miejsca wydarzenia jest coraz większy.\n\nJednak tym, czego nie można było się spodziewać, była niewielka grupka chłopów szturmująca kuchnię, by zdobyć [ROOT.Char.Custom('RegionalDrink')] i [ROOT.Char.Custom('GetExpensiveMeal')] w celu nieograniczonej konsumpcji!\n\n#EMP Jak udało im się dostać do środka?!#!"
 ep2_wedding.1161.a: "Wyrzucić ich!"
 ep2_wedding.1161.b: "Dzielmy się naszym szczęściem ze wszystkimi!"
 ep2_wedding.1161.success: "Wieśniacy zostają wypędzeni"
 ep2_wedding.1161.success.tt: "Udało ci się przywrócić porządek"
 ep2_wedding.1161.success.tt2: "[host.GetFirstName] wypędził[Select_CString( host.IsFemale, 'a', '' )] wieśniaków."
 ep2_wedding.1161.failure: "Nie udaje ci się zapanować nad tłumem"
 ep2_wedding.1161.failure.tt: "Nieproszeni goście wciąż szaleją"
 ep2_wedding.1161.failure.tt2: "[host.GetFirstName] nie poradził[Select_CString( host.IsFemale, 'a', '' )] sobie z wyrzuceniem niechcianych gości."
 ep2_wedding.1161.b.tt: "[host.GetFirstName] pozwolił[Select_CString( host.IsFemale, 'a', '' )] wieśniakom zostać."
