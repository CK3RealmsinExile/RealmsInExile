 #New Family
 ep2_wedding.1120.t: "Nowa rodzina"
 ep2_wedding.1120.desc: "Ceremonie ślubne są zawsze za długie, dość nudne i przeważnie spokojne, chyba że gdzieś za moimi plecami nagle zdaży się jakieś zamieszanie."
 ep2_wedding.1120.desc_child: "\n\nNatychmiast orientuję się, że to [trouble_child.GetFirstName] i [trouble_child.GetHerHis] skarżący się głos przedzierają się przez tłum gapiów, gdy zmierza w mym kierunku, wołając – „[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], czy to [other_parent.GetSheHe] ma być [Select_CString( other_parent.IsFemale, 'moją nową mamą', 'moim nowym tatkiem' )], a nie [other_parent.GetFirstName]?” "
 ep2_wedding.1120.desc_adult: "\n\n„Mam ci coś do powiedzenia, [Select_CString( ROOT.Char.IsFemale, 'matko', 'ojcze' )]!” – [trouble_child.GetFirstName] i je[Select_CString( trouble_child.IsFemale, 'j', 'go' )] skarżący się głos dobiegają z tłumu gapiów. „Czy to naprawdę #EMP najlepsza#! opcja, jaką [other_parent.GetTitledFirstName], m[Select_CString( other_parent.IsFemale, 'oja mama mogła', 'ój tato mógł' )] zostać zastąpion[Select_CString( other_parent.IsFemale, 'a', 'y' )]?!”"
 ep2_wedding.1120.desc_parent: "\n\nKątem oka dostrzegam, że [other_parent.GetFirstNameNoTooltip] zastygł[Select_CString( other_parent.IsFemale, 'a', '' )] w zaskoczeniu."
 ep2_wedding.1120.a: "Zaprzestań tych głupot. #EMP Teraz.#!"
 ep2_wedding.1120.b: "Wiem, skarbie, to jest trudne dla nas wszystkich…"
 ep2_wedding.1120.c: "#EMP Tw[Select_CString( other_parent.IsFemale, 'oja matka miała', 'ój ojciec miał' )] pozostać tajemnicą!#!"
 wedding_child_fuss_log: "[CHARACTER.GetUINameNotMe], dziecko osoby, którą jest [TARGET_CHARACTER.GetUINameNotMe], robi zamieszanie podczas ceremonii ślubu."
 wedding_child_fuss_log_title: "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log: "[CHARACTER.GetUINameNotMe], dziecko osoby, którą jest [TARGET_CHARACTER.GetUINameNotMe], robi zamieszanie podczas ceremonii ślubu i wyjawia sekret dotyczący swoich narodzin."
 wedding_child_fuss_secret_log_title: "Ujawniony sekret"
 ep2_wedding.1121.desc_child: "\n\nW samym środku tego wszystkiego stał[Select_CString( trouble_child.IsFemale, 'a', '')] [trouble_child.GetTitledFirstName], któr[Select_CString( trouble_child.IsFemale, 'ej', 'ego' )] rodzicem jest [other_spouse.GetFirstName], i pochlipując, żaliła się żałośnie. „[Select_CString( other_spouse.IsFemale, 'Matko', 'Ojcze' )], dlaczego m[Select_CString( other_parent.IsFemale, 'oja matka', 'ój ojciec' )], [other_parent.GetFirstName], wzbudza w tobie taką niechęć?”"
 ep2_wedding.1121.desc_adult: "\n\n„Mam ci coś do powiedzenia, [Select_CString( other_spouse.IsFemale, 'matko', 'ojcze' )]!” – krzyczy skarżącym się tonem spośród tłumu gapiów [trouble_child.Custom('GetDaughterSon')], które[Select_CString( trouble_child.IsFemale, 'j', 'go' )] [Select_CString( other_spouse.IsFemale, 'matką', 'ojcem' )] jest [other_spouse.GetFirstName]. „Czy to naprawdę #EMP najlepsza#! opcja, jaką [other_parent.GetTitledFirstName], m[Select_CString( other_parent.IsFemale, 'oja mama mogła', 'ój tato mógł' )] zostać zastąpion[Select_CString( other_parent.IsFemale, 'a', 'y' )]?!”"
 ep2_wedding.1121.a: "Stul pysk, #EMP bachorze#!."
 ep2_wedding.1121.b: "Ja będę lepszym rodzicem!"
 ep2_wedding.1122.desc_repentant: "Delektuję się obfitą porcją jedzenia ([ROOT.Char.Custom('GetExpensiveMeal')] to prawdziwy przysmak), nie przejmując się niczym, gdy nagle zaczepia mnie bardzo skruszona osoba – [trouble_child.GetFirstName].\n\n– [ROOT.Char.GetMotherFather|U] raczy posłuchać. Chcę przeprosić cię za wywołanie sceny podczas ceremonii. To nie było godne mojego wychowania i pozycji. Bardzo tego żałuję."
 ep2_wedding.1122.desc_unrepentant: "Próbuję delektować się hojną porcją jedzenia ([ROOT.Char.Custom('GetExpensiveMeal')] to prawdziwy przysmak), ale szorstkie słowa, które wypowiedziało dziecko o imieniu [trouble_child.GetFirstName], beztrosko ujawniając mój sekret, wciąż kotłują się w mojej głowie.\n\nKiedy w końcu podchodzę do [trouble_child.Custom('PL_niego_niej')], [trouble_child.GetFirstNameNoTooltip] wydaje się nie odczuwać żadnych emocji ani skruchy.\n\n– Podtrzymuję to, co zostało powiedziane, i #EMP niczego#! nie żałuję. To była sama prawda – mówi drwiąco."
 1122_child_pacified_log: " [CHARACTER.GetUINameNotMe|U] i [TARGET_CHARACTER.GetUINameNotMe] przeprowadzi[Select_CString( And( CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'ły', 'li' )]ście ze sobą szczerą, wyjaśniającą rozmowę."
 1122_child_pacified_log_title: "Zjazd rodzinny"
 1122_child_not_pacified_log: "[CHARACTER.GetUINameNotMe|U] i [TARGET_CHARACTER.GetUINameNotMe|U] nie [Select_CString( And( CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale ), 'mogły', 'mogli' )] nawiązać nici porozumienia."
 1122_child_not_pacified_log_title: "Rodzinne nieporozumienie"
 ep2_wedding.1122.a: "Wybaczam ci."
 ep2_wedding.1122.b: "To naprawdę było nie na miejscu."
 ep2_wedding.1122.c: "Muszę uszanować twoje rozczarowanie."
 ep2_wedding.1122.d: "To oburzające!"
 #Secret Whispers
 ep2_wedding.1130.t: "Sekretne szepty"
 ep2_wedding.1130.desc: "Ceremonia jest w pełnym rozkwicie, ale nie mogę skupić się na tym, co dzieje się #EMP przede mną#!, kiedy ciągle słyszę jakąś paplaninę #EMP w tle#!. Jeśli skupię się wystarczająco mocno, jestem w stanie wychwycić poszczególne fragmenty z tego, co wydaje się wielkim plotkarskim posiedzeniem z udziałem zarówno gości, jak i służby. #EMP „Słyszeliście…”, „Czy to może być prawda?”, „…ale co z…”, „…nie wie?”#!\n\n"
 ep2_wedding.1130.desc_continue: "Odwracam się gniewnie i widzę, jak [1130_knows.GetTitledFirstName], będąc[Select_CString( 1130_knows.IsFemale, 'a', 'y' )] w środku zamieszania, uśmiecha się do mnie szyderczo. „Czy masz coś do przekazania, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]?”"
 wedding_secret_revealed_log: "Podczas ceremonii ślubnej [Select_CString( CHARACTER.IsLocalPlayer, Select_CString( CHARACTER.IsFemale, 'wyjawiłaś', 'wyjawiłeś' ), Concatenate( CHARACTER.GetUINameNotMe, Select_CString( CHARACTER.IsFemale, ' wyjawiła', ' wyjawił' )))] sekret, który skrzętnie [Select_CString( TARGET_CHARACTER.IsLocalPlayer, Select_CString( TARGET_CHARACTER.IsFemale, 'skrywałaś', 'skrywałeś' ), Concatenate( Select_CString( TARGET_CHARACTER.IsFemale, 'skrywała ', 'skrywał '), TARGET_CHARACTER_GetUINameNotMe ))], wywołując scenę."
 wedding_secret_revealed_log_title: "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log: "Podczas ceremonii ślubnej [Select_CString( CHARACTER.IsLocalPlayer, Select_CString( CHARACTER.IsFemale, 'próbowałaś', 'próbowałeś' ), Concatenate( CHARACTER.GetUINameNotMe, Select_CString( CHARACTER.IsFemale, ' spróbowała', ' spróbował' )))] wyjawić sekret, który skrzętnie [Select_CString( TARGET_CHARACTER.IsLocalPlayer, Select_CString( TARGET_CHARACTER.IsFemale, 'skrywałaś', 'skrywałeś' ), Concatenate( Select_CString( TARGET_CHARACTER.IsFemale, 'skrywała ', 'skrywał ' ), TARGET_CHARACTER.GetUINameNotMe ))], ale nim to [Select_CString( CHARACTER.IsLocalPlayer, Select_CString( CHARACTER.IsFemale, 'uczyniłaś, zostałaś', 'uczyniłeś, zostałeś' ), Concatenate( Select_CString( CHARACTER.IsFemale, 'uczyniła, została wyrzucona', 'uczynił, został wyrzucony' )))] z wesela."
 wedding_secret_not_revealed_log_title: "Wyrzucony mąciciel"
 ep2_wedding.1130.a: "Nie zamierzam zaprzeczać dowodom."
 ep2_wedding.1130.b: "Straże, zabrać mi tego #EMP oszczercę#! sprzed oczu."
 ep2_wedding.1131.desc: "W centrum zamieszania stoi [1130_knows.GetTitledFirstName], uśmiechając się z zadowoleniem. „Czy [other_spouse.GetFirstName] nigdy ci o tym nie powiedział[Select_CString( other_spouse.IsFemale, 'a', '' )]? #EMP Wszyscy#! wiedzą!”"
 ep2_wedding.1131.a: "Koniec z tajemnicami między nami, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b: "To jest #EMP oburzające#!!"
 ep2_wedding.1132.desc: "Ceremonia jest w pełnym rozkwicie, ale nie zwracam na to zbytniej uwagi, ponieważ mój umysł nieustannie zaprząta [spouse_with_secret.GetTitledFirstName], a w zasadzie niepokojąca informacja, o której wiem. Czy [other_spouse.GetTitledFirstName] też o tym w ogóle wie? Czy raczej nie powin[Select_CString( other_spouse.IsFemale, 'na', 'ien' )]?\n\nOd niechcenia dzielę się moimi obawami z osobą siedzącą obok i zanim się zorientuję, cały tłum huczy od plotek, a [spouse_with_secret.GetFirstNameNoTooltip] i [other_spouse.GetFirstNameNoTooltip] wpatrują się gniewnie w centrum zamieszania: mnie."
 ep2_wedding.1132.a: "[other_spouse.GetFirstNameNoTooltip] zasługuje na coś więcej!"
 ep2_wedding.1132.b: "To tylko #EMP głupie#! plotki, prawda, [spouse_with_secret.GetFirstNameNoTooltip]?"
 #A Misstep
 ep2_wedding.1140.t: "Potknięcie"
 ep2_wedding.1140.desc: "Jestem bardzo zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z ceremonii, wręcz dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z tego, co udało mi się zorganizować. Jak dotąd wszystko szło dobrze – i jak tylko o tym pomyślał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, wydarzyło się nieszczęście."
 ep2_wedding.1140.desc_1: "\n\n[fumbling_spouse.GetTitledFirstName], idąc w stronę swo[Select_CString( fumbling_spouse.IsFemale, 'jego małżonka', 'jej małżonki' )], potyka się i upada na twarz!"
 ep2_wedding.1140.desc_2: "\n\n[fumbling_spouse.GetTitledFirstName] zaczyna jąkać się podczas składania przysięgi, błędnie wymawiając imię swoje[Select_CString( fumbling_spouse.IsFemale, 'go małżonka', 'j małżonki' )]!"
 ep2_wedding.1140.desc_3: "\n\n[fumbling_spouse.GetTitledFirstName] zastyga w osłupieniu, najwyraźniej zapomniawszy, jaki jest następny krok ceremonii!"
 ep2_wedding.1140.desc_target: "\n\nCzuję jak [intent_target.GetTitledFirstName] przeszywa mnie swoim wzrokiem, bezgłośnie błagając mnie o interwencję."
 ep2_wedding.1140.desc_target_spouse: "\n\nCzuję, jak [intent_target.GetTitledFirstName] spogląda na mnie w panice z drugiego końca sali, jakby błagając mnie, bym coś zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 ep2_wedding.1140.a: "Wciąż mogę uratować sytuację…"
 ep2_wedding.1140.a.success: "Łagodzisz sytuację"
 ep2_wedding.1140.a.success.tt: "Udało ci sie złagodzić sytuację"
 ep2_wedding.1140.a.success.tt2: "[intent_target.GetFirstNameNoTooltip] jest pod wrażeniem twojego gładkiego wybrnięcia z niezręcznej sytuacji."
 ep2_wedding.1140.a.failure: "Tylko się kompromitujesz"
 ep2_wedding.1140.a.failure.tt: "Robisz z siebie pośmiewisko"
 ep2_wedding.1140.b: "Przejdźmy do rzeczy."
 ep2_wedding.1140.c: "Tak się czasami zdarza!"
 recovered_from_misstep_log: "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString( CHARACTER.IsFemale, 'Gładko zaradziłaś', 'Gładko zaradziłeś' ), Concatenate( CHARACTER.GetUINameNotMe, Select_CString( CHARACTER.IsFemale, ' gładko zaradziła', ' gładko zaradził' )))] niezręcznej sytuacji, którą [Select_CString( TARGET_CHARACTER.IsLocalPlayer, Select_CString( TARGET_CHARACTER.IsFemale, 'wywołałaś', 'wywołałeś' ), Concatenate( Select_CString( TARGET_CHARACTER.IsFemale, 'wywołała ', 'wywołał ' ), TARGET_CHARACTER.GetUINameNotMe ))]."
