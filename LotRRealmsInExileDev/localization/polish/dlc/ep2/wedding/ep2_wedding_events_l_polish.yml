 #WEDDING NIGHT
 #That Cursed Table
 ep2_wedding.1060.t: "Przeklęty stolik"
 ep2_wedding.1060.desc: "Z ciężkim westchnieniem wychodzę z sali weselnej i bez wahania zamykam za sobą wrota do komnaty poślubnej. To był długi dzień, ale sił na ostatnią powinność tego wieczoru mi nie brakuje. W końcu małżeństwo powinno być #EMP skonsumowane#!, nieprawdaż?\n\nNie mogł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m nie zauważyć, że [spouse_2.GetTitledFirstName] stawał się coraz bardziej spięty w miarę upływu czasu, ale do tej pory nie zwracał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na to uwagi. Ostatecznie kto nie denerwuje się własnym ślubem? Jednak gdy sięgam ku jego przyrodzeniu, zauważam, że jego męskość nie jest tak #EMP rozochocona#!, jakbym tego oczekiwał[Select_CString( ROOT.Char.IsFemale, 'a', '' )].\n\n„To ten pokój! Nie, to łóżko! Albo tamten stolik! A może ten gobelin?” – krzyczy i odskakuje jak oparzony. „Moja męskość została przeklęta, na pewno!”"
 ep2_wedding.1060.a: "Ech, #EMP niech ci będzie#!!"
 ep2_wedding.1060.a.tt: "Upewniasz się, że [spouse_2.GetFirstNameNoTooltip] nie będzie mieć więcej wymówek"
 ep2_wedding.1060.b: "Rozumiem. Nie martw się tym."
 ep2_wedding.1061.desc: "Służba wchodziła i wychodziła, krzątając się po komnacie poślubnej przez ostatnią godzinę, gorączkowo, lecz sukcesywnie, usuwając wszelkie wyposażenie oraz dekoracje. Pozostał tylko jeden samotny stolik na samym środku pomieszczenia.\n\nSiedząc na nim, tak samo nag[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] jak mebel pode mną, oczekując na ruch ze strony mojego nowo poślubionego małżonka, nie mogę powstrzymać zajadłego półuśmieszku, wiedząc, że [spouse_2.GetTitledFirstName] stracił pole na dalsze wymówki."
 ep2_wedding.1061.desc_1: "\n\nKiedy wchodzi do komnaty, wyraz zaskoczenia na jego twarzy szybko zamienia się w oblicze nieskrępowanego podniecenia."
 ep2_wedding.1061.desc_2: "\n\n[spouse_2.GetFirstNameNoTooltip] wchodzi do komaty spóźniony, ze spuszczonymi oczami, trzęsąc się jak osikowy kołek. Przy okazji kompletnie unika mojego zaciekawionego spojrzenia, nieświadomie odpowiadając mi na niezadane pytania."
 ep2_wedding.1061.a: "O wiele lepiej!"
 ep2_wedding.1061.b: "#EMP Znikaj z moich oczu, nędzny robaku!#!"
 ep2_wedding.1061.c: "Nieważne. Nie ma pośpiechu."
 THEY_ARE_ACCUSED_IMPOTENCY: "[secondary_recipient.GetShortUINameNotMe] został przez ciebie potępiony z uwagi na swoją impotencję"
 ep2_wedding.1065.desc: "W końcu zostawiliśmy wiwatujący tłum na zewnątrz, a ja i [spouse_2.GetTitledFirstName] zostaliśmy nareszcie sami. To był długi dzień, ale sił na ostatnią powinność tego wieczoru mi nie brakuje. Przecież małżeństwo powinno być #EMP skonsumowane#!, nieprawdaż?\n\nNiestety, [spouse_2.GetFirstNameNoTooltip] szybko się orientuje, że niektóre moje #EMP członki#! nie są tak skore by stanąć na wysokości zadania, niezależnie czy się je namawia, grozi, czy zwyczajnie błaga. Nie robi to absolutnie żadnej różnicy.\n\n„No przecież próbuję!” – wrzeszczę, a mój głos załamuje się ze wstydu. Co za #EMP koszmar#!!"
 ep2_wedding.1065.a: "#EMP Coś musiało mnie przekląć!#!"
 ep2_wedding.1065.a.tt: "[spouse_2.GetShortUINameNotMe] wykrzywia usta kąśliwie, ale nic nie mówi, nawet gdy opuszcza nasze komnaty."
 ep2_wedding.1065.b: "To tylko niepokój, nic więcej…"
 ep2_wedding.1065.b1: "[spouse_2.GetFirstNameNoTooltip] jest cierpliw[Select_CString( spouse_2.IsFemale, 'a', 'y' )]"
 ep2_wedding.1065.b2: "[spouse_2.GetFirstNameNoTooltip] przeklina twoją niemoc"
 ep2_wedding.1066.desc: "[spouse_2.GetTitledFirstName|U] wraca po chwili razem ze zdezorientowaną służbą, która natychmiast zaczyna usuwać wszelkie wyposażenie oraz dekoracje, jakie zostają wskazane palcem. Każde nurtujące mnie pytanie zostaje skwitowane ordynarnym milczeniem. Kiedy w końcu czeladź opuszcza nasze komnaty, na środku pomieszczenia pozostaje samotny, goły stolik, #EMP z równie#! nag[Select_CString( spouse_2.IsFemale, 'ą wybranką', 'im wybrankiem' )] mojego serca [Select_CString( spouse_2.IsFemale, 'rozłożoną', 'siedzącym' )] na blacie.\n\n„Nie widzę więcej przedmiotów, które mogłyby cię #EMP przekląć#!, ale zawsze możesz dokonać dogłębniejszej inspekcji. Jak sądzisz?” – [spouse_2.GetFirstNameNoTooltip] uśmiecha się sugestywnie, nęcąco rozkładając nogi."
 ep2_wedding.1066.desc_1: "\n\nKrew odpływa z mojej głowy, pozostawiając w umyśle pustkę."
 ep2_wedding.1066.desc_2: "„#EMP Ach#!… Widzisz… To nie tak… Mam na myśli, że…” – zaczynam się zacinać i grać na zwłokę, ale [spouse_2.GetHerHis] lodowate spojrzenie jest nieugięte, powodując, że zastygam w pół kroku. "
 ep2_wedding.1066.a: "Wszystko dobre, co się dobrze kończy!"
 ep2_wedding.1066.b: "Wcale nie robię tego #EMP celowo#!, przysięgam!"
 ep2_wedding.1066.b_1: "[spouse_2.GetFirstNameNoTooltip] czuje się urażon[Select_CString( spouse_2.IsFemale, 'a', 'y' )]."
 ep2_wedding.1066.b_2: "[spouse_2.GetFirstNameNoTooltip] jest wyrozumiał[Select_CString( spouse_2.IsFemale, 'a i wspierająca', 'y i wspierający' )]."
 #One More Goblet
 ep2_wedding.1110.t: "Jeszcze jednego kielicha"
 ep2_wedding.1110.desc_intro: "Po tym, jak młoda para udała się do swoich komnat, wesele wciąż trwa. Mimo że uroczysty zgiełk zaczął cichnąć, gdy goście zaczęli rozchodzić się, by udać się na spoczynek lub zakosztować innych uciech nocy."
 ep2_wedding.1110.desc: "\n\n#EMP Większość#! weselników już dawno się oddaliła, ale nie [1110_drunk.GetTitledFirstName]. [1110_drunk.GetSheHe|U] głośno wzywał[Select_CString( 1110_drunk.IsFemale, 'a', '' )] służących, aby co chwila przynosili [1110_drunk.GetHerHim] kolejne pełne kielichy, śmiejąc się do rozpuku i stanowczo odmawiając, aby czeladź odprowadziła [Select_CString( 1110_drunk.IsFemale, 'ją', 'go' )] w bardziej ustronne miejsce."
 ep2_wedding.1110.desc_host: "Naprawdę powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] coś z ni[Select_CString( 1110_drunk.IsFemale, 'ą', 'm' )] zrobić…"
 ep2_wedding.1110.a: "Niektórzy naprawdę nie mają wstydu."
 wedding_goblet_refusal_log_title: "Przedwczesne poprawiny"
 wedding_goblet_refusal_log: "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString( CHARACTER.IsFemale, 'Zrobiłaś', 'Zrobiłeś' ), Concatenate( CHARACTER.GetUINameNotMe, Select_CString( CHARACTER.IsFemale, ' zrobiła', ' zrobił' )))] z siebie pośmiewisko po tym, jak się upił[Select_CString( CHARACTER.IsLocalPlayer, Select_CString( CHARACTER.IsFemale, 'aś i odmówiłaś', 'eś i odmówiłeś' ), Concatenate( Select_CString( CHARACTER.IsFemale, 'a i odmówiła', ' i odmówił' )))] opuszczenia sali"
 ep2_wedding.1110.b: "Dość tego!"
 ep2_wedding.1110.b.tt: "Twoi strażnicy będą [1110_drunk.GetHerHim] towarzyszyć przy drzwiach"
 wedding_goblet_eject_log_title: "Pozbycie się moczymordy"
 wedding_goblet_eject_log: "[Select_CString( TARGET_CHARACTER.IsLocalPlayer, Select_CString( TARGET_CHARACTER.IsFemale, 'Zostałaś wyrzucona', 'Zostałeś wyrzucony' ), Concatenate( TARGET_CHARACTER.GetUINameNotMe, Select_CString( TARGET_CHARACTER.IsFemale, ' została wyrzucona', ' został wyrzucony' )))] z wesela za pijaństwo i zakłócanie porządku. [Select_CString( CHARACTER.IsLocalPlayer, 'czujesz', Concatenate( CHARACTER.GetUINameNotMe, ' czuje' ))] się dumn[Select_CString( CHARACTER.IsFemale, 'a', 'y' )], że to była [Select_CString( CHARACTER.IsLocalPlayer, 'twoja', Concatenate( CHARACTER.IsFemale, 'jej', 'jego' ))] zasługa."
 ep2_wedding.1110.c: "Jeśli nie możesz z nimi walczyć, przyłącz się!"
 wedding_goblet_fool_log_title: "Kompletna kompromitacja"
 wedding_goblet_fool_log: "[CHARACTER.GetUINameNotMe|U] i [TARGET_CHARACTER.GetUINameNotMe] zrobi[Select_CString( And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'ły', 'li' )]ście z siebie pośmiewisko, po tym jak się upi[Select_CString( And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'ły', 'li' )]ście i zaczę[Select_CString( And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'ły', 'li' )]ście nękać służbę oraz pozostałych gości."
 ep2_wedding.1111.desc: "#EMP Większość#! gości, ale nie ja!\n\n„Przynieść mi jeszcze jednego kielicha! I jeszcze jednego, tak!” – nagabuję każdego napotkanego służącego."
 ep2_wedding.1111.desc_host: "Przecież sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] to wszystko opłacił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, więc czy mi się nie należy?"
 ep2_wedding.1111.desc_conclusion: "\n\nCzuję, jak [1111_other.GetTitledFirstName] siedząc[Select_CString( 1111_other.IsFemale, 'a', 'y' )] przy sąsiednim stoliku kieruje w moją stronę oceniające spojrzenie. „Nie wypił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś aby dzisiaj zbyt wiele?” – pyta chłodnym tonem."
 ep2_wedding.1111.a: "Wybacz, postaram się opamiętać…"
 wedding_goblet_reprimand_log_title: "Zbesztana moczymorda"
 wedding_goblet_reprimand_log: "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString( CHARACTER.IsFemale, 'Otrzymałaś', 'Otrzymałeś' ), Concatenate( CHARACTER.GetUINameNotMe, Select_CString( CHARACTER.IsFemale, ' otrzymała', ' otrzymał' )))] reprymendę za swoje zuchwałe pijaństwo i zakłócanie porządku podczas wesela."
 ep2_wedding.1111.b: "Przestań marudzić i dołącz do mnie!"
 ep2_wedding.1111.b.1: "[1111_other.GetFirstNameNoTooltip|U] dołącza do ciebie"
 ep2_wedding.1111.b.1.tt: "[1111_other.GetFirstNameNoTooltip|U] dołączył[Select_CString( 1111_other.IsFemale, 'a', '' )] do ciebie"
 ep2_wedding.1111.b.2: "[1111_other.GetFirstNameNoTooltip|U] upewnia się, że zostajesz wyrzucon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z wesela"
 ep2_wedding.1111.b.2.tt: "[1111_other.GetFirstNameNoTooltip|U] wyrzuca cię siłą z wesela"
 ep2_wedding.1111.b.3: "[1111_other.GetFirstNameNoTooltip|U] potępia twoje zachowanie w milczeniu"
 ep2_wedding.1111.b.3.tt: "[1111_other.GetFirstNameNoTooltip|U] otwarcie potępia twoje zachowanie"
 #Why Would You Marry Someone Like Me?
 ep2_wedding.1300.t: "Dlaczego ja?"
 ep2_wedding.1300.desc_intro: "W noc poślubną budzę się w zimnym łożu. [spouse_2.GetTitledFirstName] stoi przy oknie, [spouse_2.GetHerHis] ramiona pokrywają się gęsią skórką od chłodnego nocnego powietrza.\n\n"
 ep2_wedding.1300.desc_appearance: "„Jestem odrażając[Select_CString( spouse_2.IsFemale, 'a', 'y' )]. Wszyscy tak o mnie mówią, nawet jeśli tylko szepczą za moimi plecami."
 ep2_wedding.1300.desc_dark_past: "„Rzeczy, które uczynił[Select_CString( spouse_2.IsFemale, 'a', 'e' )]m… Nikt nie pozwoli mi o nich zapomnieć."
 ep2_wedding.1300.desc_voice: "„Ja…” – robi pauzę, aby zebrać myśli. „Wszyscy mają mnie za pośmiewisko, śmieją mi się prosto w twarz, gdy tylko otwieram usta."
 ep2_wedding.1300.desc_lowborn: "„Jestem nisko urodzonym nikim. Nie pasuję do dworu. Czuję, że wszyscy się ze mnie śmieją."
 ep2_wedding.1300.desc_outro: "Dlaczego tak[Select_CString( ROOT.Char.IsFemale, 'a' wspaniała, 'i wspaniały' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] jak ty, chciałby poślubić kogoś takiego jak ja?”"
 ep2_wedding.1300.followup.tt: "[spouse_2.GetShortUINameNotMe|U] zareaguje zgodnie ze swoją osobowością i może poczuć się uspokojon[Select_CString( spouse_2.IsFemale, 'a lub urażona', 'y lub urażony' )]"
 ep2_wedding.1300.followup.a: "[spouse_2.GetShortUINameNotMeNoTooltip|U] zostaje uspokojon[Select_CString( spouse_2.IsFemale, 'a', 'y' )], a [spouse_2.GetHerHis] troski zażegnane"
 ep2_wedding.1300.followup.b: "[spouse_2.GetShortUINameNotMeNoTooltip|U] akceptuje pragmatyzm zawarcia małżeństwa"
 ep2_wedding.1300.followup.c: "[spouse_2.GetShortUINameNotMeNoTooltip|U] czuje się niezrozumian[Select_CString(spouse_2.IsFemale, 'a', 'y' )]"
 ep2_wedding.1300.virtue: "Wybrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m cię z powodu twych cnót."
 ep2_wedding.1300.virtue.tt: "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUINameNotMe] jest cnotliw[Select_CString( spouse_2.IsFemale, 'ą kobietą', 'ym mężczyzną' )]"
 ep2_wedding.1300.rule_together: "Potrzebuję kogoś takiego jak ty, żeby rządził u mojego boku."
 ep2_wedding.1300.rule_together.tt: "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUINameNotMe] ma umysł urodzone[Select_CString( spouse_2.IsFemale, 'j władczyni', 'go władcy' )]"
 ep2_wedding.1300.practical: "Te małżeństwo jest pragmatyczne dla nas obojga."
 ep2_wedding.1300.stop_whining: "Skończ biadolić, jako [spouse_2.GetTitleAsNameNoTooltip] nikt nie ośmieli się tobie narzucać."
 ep2_wedding.1300.understanding: "Wiem, jak to jest czuć się niegodnym."
 ep2_wedding.1300.beauty: "Poślubił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m najp[Select_CString( spouse_2.IsFemale, 'iękniejszą kobietę', 'rzystojniejszego mężczyznę' )] na świecie."
 ep2_wedding.1300.beauty.tt: "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUINameNotMe] słynie ze swojej urody"
 ep2_wedding.1300.fertility: "Wybrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m cię, abyś dał[Select_CString( spouse_2.IsFemale, 'a', '' )] mi silnych następców."
 ep2_wedding.1300.fertility.tt: "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUINameNotMe] ma odpowiednie cechy, aby być płodn[Select_CString( spouse_2.IsFemale, 'ą matką', 'ym ojcem' )]"
 ep2_wedding.1301.t: "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro: "Niespokojne myśli wyciągają mnie ze ślubnego łoża."
 ep2_wedding.1301.desc_appearance: "Jestem odrażając[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] miał[Select_CString( spouse_1.IsFemale, 'a', '' )]by poślubić kogoś takiego jak ja?"
 ep2_wedding.1301.desc_dark_past: "Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] miał[Select_CString( spouse_1.IsFemale, 'a', '' )]by chcieć poślubić kogoś takiego jak ja, po tym, co zrobił[Select_CString( spouse_1.IsFemale, 'a', 'e' )]m?"
 ep2_wedding.1301.desc_voice: "Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] miał[Select_CString( spouse_1.IsFemale, 'a', '' )]by chcieć poślubić kogoś takiego jak ja, skoro nikt nie bierze moich słów na poważnie?"
 ep2_wedding.1301.desc_lowborn: "Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] chciał[Select_CString( spouse_1.IsFemale, 'a', '' )]by poślubić nisko urodzon[Select_CString( ROOT.Char.IsFemale, 'ą parweniuszkę', 'ego parweniusza' )] takiego jak ja?"
 ep2_wedding.1301.desc_midtro: "\n\n[spouse_1.GetTitledFirstName] zostaje obudzon[Select_CString( spouse_1.IsFemale, 'a', 'y' )] przez moje własne lęki, niedające mi zmrużyć oka. Nim się [Select_CString( ROOT.Char.IsFemale, 'spostrzegłam', 'spostrzegłem' )], moje usta same się otwierają i zadają nurtujące mnie pytanie, dlaczego ze wszystkich ludzi, zdecydował[Select_CString( spouse_1.IsFemale, 'a', '' )] się [Select_CString( ROOT.Char.IsFemale, 'poślubić właśnie', 'wyjść właśnie za' )] kogoś takiego jak ja."
 ep2_wedding.1301.desc_virtue: "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z uwagi na moje cnoty."
 ep2_wedding.1301.desc_rule_together: "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z uwagi na to, że nadaję się, aby pomóc [Select_CString( spouse_1.IsFemale, 'jej', 'mu' )] we wspólnych rządach."
 ep2_wedding.1301.desc_practical: "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z powodu zwykłego pragmatyzmu."
 ep2_wedding.1301.desc_stop_whining: "Nakazuje mi przestać biadolić i być wdzięczn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] za to małżeństwo."
 ep2_wedding.1301.desc_understanding: "Odpiera, że też rozumie, jak to jest czuć się bezwartościowym."
 ep2_wedding.1301.desc_beauty: "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z uwagi na moją urodę."
 ep2_wedding.1301.desc_fertility: "Stwierdza, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie, ponieważ chce [Select_CString( ROOT.Char.IsFemale, 'abym urodziła mu', 'mieć ze mną' )] silnych następców."
 ep2_wedding.1301.desc_outro: "Co mam o tym myśleć?"
 ep2_wedding.1301.love: "Chce być godn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [spouse_1.GetHerHis] miłości."
 ep2_wedding.1301.trust: "Chce móc [spouse_1.GetHerHim] zawierzyć."
