 #A Bad Match
 ep2_wedding.1180.t: "Niedopasowana para"
 ep2_wedding.1180.desc: "Kiedy w końcu stajemy twarzą w twarz, dostrzegam, że [other_spouse.GetTitledFirstName] nie czuje się swobodnie w mojej obecności.\n\n[other_spouse.GetHerHis|U] oczy unikają moich, a grymas na [other_spouse.GetHerHis] ustach mówi mi wszystko, co muszę wiedzieć. Nie lubi mnie."
 ep2_wedding.1180.a: "Twoja opinia się nie liczy."
 ep2_wedding.1180.b: "Sprawię, że mnie polubisz!"
 ep2_wedding.1180.c: "Nie obchodzi mnie to! Gdzie jest jedzenie?"
 #Religious Complaints
 ep2_wedding.1190.t: "Dewocyjne skargi"
 ep2_wedding.1190.desc: "Wszyscy są podekscytowani i zdumieni wspaniałością miejsca organizowania ślubu. Wszyscy, tylko nie [grumbler.GetTitledFirstName].\n\nOd momentu swojego przybycia [grumbler.GetFirstNameNoTooltip] wałęsa się, szukając pretekstu do narzekania. „Czy ty masz na sobie #EMP makijaż#!?”. „Te kolorowe zasłony są #EMP grzeszne#!!”. „Co to za #EMP nieprzyzwoite#! zachowanie?”. „Co to za pokaz bogactwa i lubieżności?”"
 ep2_wedding.1190.a: "Wstydzę się za siebie…"
 ep2_wedding.1190.b: "Straże, odprowadzić tego malkontenta do drzwi."
 ep2_wedding.1190.c: "Udam, że nic nie słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 ep2_wedding.1190.d: "Tak, ja również będę się dobrze bawić!"
 every_zealous_attending_character: "Każda uczestnicząca gorliwa postać"
 wedding_religious_complaints_log: "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString( CHARACTER.IsFemale, 'Zrobiłaś', 'Zrobiłeś' ), Concatenate( CHARACTER.GetUINameNotMe, Select_CString( CHARACTER.IsFemale, ' zrobiła', ' zrobił' )))] scenę, ordynarnie narzekając na przepych samego ślubu, jak i na bratanie się z równie nieprzyzwoitymi weselnikami. "
 wedding_religious_complaints_log_title: "$ep2_wedding.1190.t$"
 #A Parent's Heart
 ep2_wedding.1200.t: "[Select_CString( ROOT.Char.IsFemale, 'Matczyne', 'Ojcowskie' )] serce"
 ep2_wedding.1200.desc: "Wielki dzień nareszcie nadszedł, a [Select_CString( my_child.IsFemale, 'moja', 'mój' )] [my_child.GetFirstName], przepiękn[Select_CString( my_child.IsFemale, 'a', 'y' )] [my_child.Custom('GetBrideGroom')] napawał[Select_CString( my_child.IsFemale, 'a', '' )] mnie dumą!\n\n„Spójrz na ni[Select_CString( my_child.IsFemale, 'ą! Cała', 'ego! Cały' )] promienieje!” – zauważa bezwiednie osoba, stojąca zaraz obok mnie. „Co za cudowna para! Wszystko wydaje się takie idealne!”"
 ep2_wedding.1200.desc_interest: "\n\nKiedy w końcu się odwracam, zdaję sobie sprawę, że mo[Select_CString( listener.IsFemale, 'ją sąsiadką', 'im sąsiadem' )] jest nie kto inny, jak [listener.GetTitledFirstName]! M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym wykorzystać to zrządzenie losu…"
 ep2_wedding.1200.desc_generic: "\n\nStojąc[Select_CString( listener.IsFemale, 'a', 'y' )] przy mnie [listener.GetTitledFirstName] tylko uśmiecha się dworsko."
