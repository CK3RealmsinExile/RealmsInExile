 ep2_wedding.1320.b: "Ciskam talerzem prosto w [rival.Custom('PL_jego_jej')] arogancką gębę. To [host.Custom('GetExpensiveMeal')] – będzie [rival.Custom('PL_mu_jej')] do twarzy!"
