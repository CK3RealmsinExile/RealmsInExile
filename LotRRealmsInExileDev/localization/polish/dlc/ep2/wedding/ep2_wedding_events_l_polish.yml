 ep2_wedding.1040.t: "Pokrewna dusza"
 ep2_wedding.1040.desc: "Podczas posiłku, ja i [new_friend.GetTitledFirstName] mimowolnie podejmujemy rozmowę.\n\nIlekroć opowiadam jakąś anegdotę [new_friend.GetSheHe] słucha mnie uważnie i w odpowiednich momentach komentuje moje przemyślenia. [new_friend.GetHerHis|U] uwagi wydają się zaskakująco trafne, a [new_friend.GetHerHis] żarty z łatwością mnie rozśmieszają. Wydaje mi się, że mamy ze sobą naprawdę wiele wspólnego! \n\nKto by pomyślał, że na tym weselu odnajdę tak miłe towarzystwo?"
 ep2_wedding.1040.a: "[new_friend.GetFirstNameNoTooltip] stanowi wspaniałe towarzystwo!"
 ep2_wedding.1040.b: "Jednak nie ma potrzeby, aby bardziej zbliżać się do siebie."
