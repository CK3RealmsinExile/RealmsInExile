 #A Ritual Wash
 ep2_wedding.1100.t: "Ablucja"
 ep2_wedding.1100.desc_bride: "Dzień mojego ślubu jest coraz bliżej, a bliscy przybywają ze wszystkich stron od wielu dni. Nie dziwi mnie więc, że [guest_1.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', guest_1)], oraz [guest_2.GetTitledFirstName], dla mnie [ROOT.Char.Custom2('RelationToMe', guest_2)], zachęcają mnie do odwiedzenia ustronnych łaźni znajdujących się nieopodal miejsca znanego jako [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\n– Zgodnie z odwiecznymi zwyczajami naszego ludu – zaczyna [guest_1.GetFirstNameNoTooltip] podniośle – złożysz swe stare ubrania oraz #EMP kransen#!, dziewiczy wianek.\n\n– Wówczas my dokładnie obmyjemy twe ciało, a ty odrodzisz się na nowo jako piękna panna młoda! – kończy [guest_2.GetFirstNameNoTooltip] uroczyście."
 ep2_wedding.1100.desc_relative: "[ROOT.Char.Custom2('RelationToMe', bride)|U] [bride.GetTitledFirstName] ma przed sobą wielki dzień, który zbliża się nieubłaganie, o którym wciąż przypomina cała rodzina gromadząca się od wielu dni na terenie ziem o nazwie [ROOT.Char.GetCurrentActivity.GetLocation.GetName], w tym i ja. Dzisiaj odwiedzamy ustronną łaźnię, aby dokonać tradycyjnej ablucji.\n\n– Dziś… – ogłaszam uroczystym tonem – złożysz swe stare odzienie oraz #EMP kransen#!, dziewiczy wianek. Po oczyszczeniu twego ciała i ducha odrodzisz się na nowo!\n\nObok mnie [ROOT.Char.Custom2('RelationToMe', guest_2)] [guest_2.GetTitledFirstName] głośno wiwatuje."
 ep2_wedding.1100.desc_extra_guest: "\n\n„Jak z tobą skończymy, będziesz chodzącą #EMP pięknością#!!” – wyje [guest_3.GetTitledFirstName|U]."
 ep2_wedding.1100.a: "Tradycja musi być kultywowana."
