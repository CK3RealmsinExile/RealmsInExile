 #A Proper Match
 ep2_wedding.1080.t: "Dopasowana para"
 ep2_wedding.1080.desc: "Przygotowania do ślubu idą pełną parą, ale moje oczy już kierują się ku nowemu celowi: to [ROOT.Char.Custom2('RelationToMe', 1080_target)] [1080_target.GetFirstName]. Również potrzebuje drugiej połówki!\n\nNa szczęście [1080_target.GetFirstName] jest już na miejscu i stoi niemrawo w zasięgu mojego wzroku, co stanowi dobry początek do dalszego swatania. Teraz trzeba tylko znaleźć kogoś odpowiedniego… Kieruję uwagę w stronę grupki rozmawiających gości, wśród których [matchmaking_1.GetTitledFirstName] wyróżnia się urodą oraz powabem. #EMP Idealnie!#!"
 ep2_wedding.1080.desc_2: "\n\nJuż mam zamiar puścić mój plan w ruch, gdy moją uwagę przykuwa [matchmaking_2.GetTitledFirstName]. Może [matchmaking_2.GetSheHe] jest o wiele lepsz[Select_CString( matchmaking_2.IsFemale, 'ą kandydatką', 'ym kandydatem' )]?"
 ep2_wedding.1080.a: "[1080_target.GetFirstNameNoTooltip], idź i pozwól, aby [matchmaking_1.GetFirstNameNoTooltip] został[Select_CString( matchmaking_1.IsFemale, 'a oczarowana', ' oczarowany' )] twoimi słowami!"
