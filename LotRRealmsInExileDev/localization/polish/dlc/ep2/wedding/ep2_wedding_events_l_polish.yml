 #The Parade
 ep2_wedding.1170.t: "Parada"
 ep2_wedding.1170.desc: "[rich_spouse.GetTitledFirstName], [rich_spouse.Custom('GetBrideGroom')], przybył[Select_CString( rich_spouse.IsFemale, 'a', '' )] w towarzystwie fanfar i wszechobecnego splendoru: całej parady koni z bogato zdobionymi kantarami, gubiącymi srebrne podkowy, aby uradować szczęśliwych znalazców z gminu; bębnów, lir, dud, pantomimistów oraz błaznów.\n\nTeraz parada się rozproszyła, ale wciąż przyciąga tłum gapiów, odwracając uwagę od trwającej ceremonii."
 ep2_wedding.1170.desc_relax: "\n\nChciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym móc cieszyć się wszystkim na raz! A tak muszę krążyć między pokazami żonglerów, głaskaniem koni oraz występami połykaczy ognia."
 ep2_wedding.1170.desc_mischief: "\n\nTak wiele możliwości! Czy mam uwolnić konie? A może ukraść bębny i przestraszyć nieco innych gości…"
 ep2_wedding.1170.desc_murder: "\n\n[murderee.GetTitledFirstName] zostaje przeze mnie dostrzeżon[Select_CString( murderee.IsFemale, 'a', 'y' )] w tłumie, jak zachwyca się występem muzyków, zamiast baczyć na swoje otoczenie…"
 ep2_wedding.1170.a: "Ja też chce!"
 ep2_wedding.1170.a.tt: "Zabierasz i chowasz kilka podków, kiedy nikt nie patrzy."
 ep2_wedding.1170.b: "Jest miło, ale to wciąż przesada."
 ep2_wedding.1170.b.tt: "Skupiasz się z powrotem na ceremonii."
 ep2_wedding.1170.c: "#EMP Ależ to niesamowite!#!"
 ep2_wedding.1170.d: "A co jeśli podstawię nogę temu błaznowi?"
 ep2_wedding.1170.e: "[murderee.GetFirstNameNoTooltip] jest rozproszon[Select_CString( murderee.IsFemale, 'a', 'y' )]…"
 ep2_wedding.1170.e.tt: "Próbujesz wykorzystać tłum oraz zgiełk parady na swoją korzyść."
 ep2_wedding.1170.success: "[murderee.GetFirstNameNoTooltip] nie zauważa tego jak prześlizgasz się za [murderee.GetHerHis] plecy, po czym #EMP uderzasz#!"
 ep2_wedding.1170.success.tt: "Znikasz w tłumie"
 ep2_wedding.1170.failure: "Nie udaje ci się przebić przez tłum"
 ep2_wedding.1170.failure.tt: "[murderee.GetFirstNameNoTooltip] znika w tłumie"
