 ep2_wedding.1210.t: "Rozmowa polityczna"
 ep2_wedding.1210.desc: "W miarę jak ceremonia dobiega końca, udaje mi się zająć miejsce tak, aby [talk_to.GetTitledFirstName] m[Select_CString( talk_to.IsFemale, 'ogła', 'ógł' )] wysłuchać tego, co mam [talk_to.GetHerHim] do powiedzenia. Nawiązujemy krótką pogawędkę o niczym, która dość szybko schodzi na o wiele bardziej interesujący temat: politykę.\n\nWymieniamy kilka luźnych uwag, aż w końcu naprowadzam [Select_CString( talk_to.IsFemale, 'ją', 'go' )] na sprawy, które od początku pragn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] z ni[Select_CString( talk_to.IsFemale, 'ą', 'm' )] poruszyć."
 ep2_wedding.1210.desc_gold: "\n\n„Ciężko mi to przyznać, ale moje kufry są puste!”"
 ep2_wedding.1210.desc_fear: "\n\n– Żyję w ciągłym strachu o siebie. [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip] to również przedmiot moich obaw…"
 ep2_wedding.1210.desc_raids: "\n\n„Jestem bardzo zaniepokojon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] ostatnimi najazdami na moje ziemie…”"
 ep2_wedding.1210.desc_rivals: "\n\n„Nie mogę spać po nocach, każdy cień zdaje mi się sylwetką mego wroga!”"
 ep2_wedding.1210.desc_age: "\n\n„Z bólem mi to przyznać, ale mimo, że duch wciąż skory, moje ciało gnębi wiek!”"
 ep2_wedding.1210.desc_bad_harvest: "\n\n„Niestety, ostatnie zbiory nie były zbyt pomyślne i spowolniły nasze dalsze zapędy…”"
 ep2_wedding.1210.desc_rain: "\n\n„Niespodziewane deszcze dręczą mój lud i niszczą zbiory…”"
 ep2_wedding.1210.desc_enemies: "\n\n„Nigdy nie możesz czuć się bezpiecznie. Wrogowie wokół ciebie zawsze będą rosnąć w siłę”."
