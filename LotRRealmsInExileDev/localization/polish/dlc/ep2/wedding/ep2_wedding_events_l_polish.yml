 #A Magnificent Welcome
 ep2_wedding.1010.t: "Wspaniałe powitanie"
 ep2_wedding.1010.desc: "Raduję się, że [1010_target.GetTitledFirstName] i je[Select_CString( 1010_target.IsFemale, 'j', 'go' )] przybycie nie umknęło mojej uwadze, głównie dzięki służbie, której polecił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, aby [1010_target.GetHerHis] wypatrywali. W natłoku zadań pewnie by mi to umknęło.\n\nDzięki nim, stoję teraz na dziedzińcu z dumnie uniesioną głową, ubran[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w najmodniejszą odzież, otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] gwardią honorową, kiedy moim oczom ukazuje się [1010_target.GetFirstNameNoTooltip]. "
 ep2_wedding.1010.diplo: "\n\n„Niezmiernie miło mi cię powitać, [1010_target.GetTitledFirstNameNoTooltip]! Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że moja gościnność przypadnie ci do gustu i będziesz pod wrażeniem wszystkich cudów, jakie moje państwo ma do zaoferowania!”"
 ep2_wedding.1010.seduce: "\n\n„M[Select_CString( 1010_target.IsFemale, 'oja droga', 'ój drogi' )] [1010_target.GetTitledFirstNameNoTooltip]! Nareszcie jesteś! Żadna uroczystość nie byłaby dla mnie tak przyjemna, jak ta, kiedy mogę wygrzewać się w twojej promiennej obecności!”"
 ep2_wedding.1010.match: "\n\n„[1010_target.GetTitledFirstNameNoTooltip], witaj! [1010_match.GetFirstName], chodź tutaj, przywitaj się! – #EMP Musisz zrobić dobre wrażenie na ni[Select_CString( 1010_target.IsFemale, 'ej', 'm' )] i [1010_target.GetHerHis] rodzinie, jasne?” – dodaję wściekłym szeptem."
 ep2_wedding.1010.a: "Pozwól, że oprowadzę cię po ogrodach!"
