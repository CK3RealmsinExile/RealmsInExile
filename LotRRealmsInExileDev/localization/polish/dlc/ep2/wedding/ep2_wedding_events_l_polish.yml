 #Wedding Night Events
 ep2_wedding.3000.t: "Nieśmiałe początki"
 ep2_wedding.3000.desc: "#EMP Ech#!. No to do dzieła. Chyba. Co właściwie [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] teraz zrobić? Czy [my_spouse.GetSheHe] lubi… tulenie? A może tylko pocałunki? Odwracam głowę, gdy zaczyna na mnie patrzeć tak bezceremonialnie. Widzę, że też nie wie, co zrobić ze swoimi rękami. Nieco mnie to pociesza, że nie jestem jedyny.\n\n„Ekhem…” – oczyszczam gardło, próbując jakoś zacząć. Spoglądam na wciąż niezmąconą pościel – „Wyglądasz dziś zjawiskowo”.\n\n„Dzię-dziękuję… Naprawdę podobają mi się twoje… twoje włosy też są zjawiskowe”.\n\nZaraza, to zdecydowanie nie działa."
 ep2_wedding.3000.a: "„Może chciał[Select_CString( my_spouse.IsFemale, 'a', '' )]byś pójść ze mną na spacer?”"
 ep2_wedding.3000.a.success: "[my_spouse.GetFirstNameNoTooltip] uważa ten spacer za cudowny"
 ep2_wedding.3000.a.failure: "[my_spouse.GetFirstNameNoTooltip] uważa ten spacer za nudny"
 ep2_wedding.3000.b: "„Czy lubisz… czytać?”"
 ep2_wedding.3000.b.success: "[my_spouse.GetFirstNameNoTooltip] i ty macie cudowną pogawędkę"
 ep2_wedding.3000.b.failure: "[my_spouse.GetFirstNameNoTooltip] uznaje tę rozmowę za nużącą"
 ep2_wedding.3000.c: "„#EMP Ziew#!, marzę teraz #EMP tylko#! o łóżku”."
 ep2_wedding.3000.tt: "[my_spouse.GetFirstNameNoTooltip] może się to spodobać, zależnie od [my_spouse.GetHerHis] cech…\n"
 ep2_wedding_3000_log_a_title: "Romantyczny spacer"
 ep2_wedding_3000_log_a: "[CHARACTER.GetUINameNotMe|U] i [TARGET_CHARACTER.GetUINameNotMe] spędzi[Select_CString( And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'ły', 'li' )]ście swoją noc poślubną na romantycznym spacerze"
 ep2_wedding_3000_log_b_title: "Romantyczna pogawędka"
 ep2_wedding_3000_log_b: "[CHARACTER.GetUINameNotMe|U] i [TARGET_CHARACTER.GetUINameNotMe] spędzi[Select_CString( And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'ły', 'li' )]ście swoją noc poślubną na romantycznej pogawędce"
 wnight_common_things_opinion: "Wspólne pasje"
 wnight_common_things_opinion_desc: "Te postacie spędzają swoją noc poślubną na dzieleniu się swoimi zainteresowaniami"
 wnight_nothing_in_common_opinion: "Jak ogień i woda"
 wnight_nothing_in_common_opinion_desc: "Te postacie spędzają nużącą noc poślubną na bezowocnych próbach poznania siebie nawzajem"
 ep2_wedding.3010.t: "Zwierzenia"
 ep2_wedding.3010.desc.intro: "[my_spouse.GetTitledFirstName] jest nieobecn[Select_CString( my_spouse.IsFemale, 'a', 'y' )] duchem przez całą noc. Jedynie wpatruje się w okno i wzdycha melancholijnie za każdym razem, gdy próbuję się do nie[Select_CString( my_spouse.IsFemale, 'j', 'go' )] zbliżyć. Ciągle bawi się włosami i unika mojego wzroku za wszelką cenę.\n\nŚwiece prawie się wypaliły. Kiedy wstaję, aby zapalić nowe, [my_spouse.GetTitledFirstName] niespodziewanie zaczyna cicho szlochać – „[ROOT.Char.GetFirstNameNoTooltip], ja… muszę ci coś wyznać."
 ep2_wedding.3010.desc.murder: "Krew… Ona była wszędzie…”"
 ep2_wedding.3010.desc.murder_attempt: "Już kiedyś tego próbował[Select_CString( my_spouse.IsFemale, 'am', 'em' )]… Było okropnie”."
 ep2_wedding.3010.desc.cannibal: "Ten smak… Ja po prostu…”"
 ep2_wedding.3010.desc.deviant: "Wiem, że jest to dla ciebie odrażające… Dla wszystkich…”"
 ep2_wedding.3010.desc.witch: "Znam odpowiednie zioła i właściwe słowa…”"
 ep2_wedding.3010.desc.non_believer: "Ja nie… nie potrafię w to uwierzyć”."
 ep2_wedding.3010.desc.fallback: "Wiem, że to jest niewłaściwe, ale…”"
 ep2_wedding.3010.a: "„Nie martw się, kochanie. Ja cię obronię”."
 ep2_wedding.3010.b: "„Przestań. Nie chce słyszeć reszty”."
 ep2_wedding.3010.c: "„Właściwie… Ja też muszę ci coś wyznać”."
 wedding_confession_log_title: "Zwierzenia"
 wedding_confession_log: "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString( CHARACTER.IsFemale, 'Poznałaś', 'Poznałeś' ), Concatenate( CHARACTER.GetUINameNotMe, Select_CString( CHARACTER.IsFemale, ' poznała', ' poznał' )))] sekret, który [Select_CString( TARGET_CHARACTER.IsLocalPlayer, Select_CString( TARGET_CHARACTER.IsFemale, 'wyjawiłaś', 'wyjawiłeś' ), Concatenate( TARGET_CHARACTER.GetUINameNotMe, Select_CString( TARGET_CHARACTER.IsFemale, ' wyjawiła', ' wyjawił' )))] [Select_CString( CHARACTER.IsLocalPlayer, 'ci', Concatenate( Select_CString( CHARACTER.IsFemale, 'jej', 'mu' )))] podczas ich nocy poślubnej"
 wedding_confession_joint_log_title: "$wedding_confession_log_title$"
 wedding_confession_joint_log: "[CHARACTER.GetUINameNotMe|U] i [TARGET_CHARACTER.GetUINameNotMe] wyzna[Select_CString( And( CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale ), 'ły', 'li' )]ście sobie nawzajem sekrety podczas nocy poślubnej"
 wnight_clear_conscience_modifier: "Czyste sumienie"
 wnight_clear_conscience_modifier_desc: "Ta postać wolała mieć spokojną noc poślubną, dlatego zdecydowała się nie poznawać sekretu, skrywanego przez małżonka"
 ep2_wedding.3020.t: "Inne preferencje"
 ep2_wedding.3020.desc: "[my_spouse.GetTitledFirstName] cały dzień uśmiecha się nienagannie, wykazując wszelkie możliwe cnoty zarówno w konwersacji z gośćmi, jak i świętowaniu własn[Select_CString( my_spouse.IsFemale, 'ego zamążpójścia', 'ych zaślubin' )]. Rozmowy z weselnikami wydają się nie mieć końca, więc gdy zostajemy sam na sam w naszej komnacie, nie mogę się powstrzymać i nachylam się w je[Select_CString( my_spouse.IsFemale, 'j', 'go' )] stronę, składając usta do pocałunku…\n\nLecz nie jest tak, jak się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Je[Select_CString( my_spouse.IsFemale, 'j', 'go' )] usta są wyschnięte, ruchy pozbawione entuzjazmu. Odsuwam się i spoglądam na ni[Select_CString( my_spouse.IsFemale, 'ą', 'ego' )] dociekliwie.\n\n„Ja…” – mówi, robiąc krótką przerwę na głęboki oddech. „Mam inne upodobania…”"
 ep2_wedding.3020.a: "Po prostu… nie chcę tego słuchać."
 ep2_wedding.3020.b: "Rozumiem."
 ep2_wedding.3020.c: "#EMP Ha, ha!#! Nie uwierzysz w to co zaraz ci powiem…"
 wnight_confider_modifier: "Powiernicy"
 wnight_confider_modifier_desc: "Postać ta postrzega swojego małżonka jako zaufanego powiernika"
 ep2_wedding.3030.t: "Niezapomniana noc"
 ep2_wedding.3030.desc: "Wpatruję się w milczeniu na ogień przygasający na rożnie. Jego migotliwe światło i kojące ciepło gasło w oczach. Moją uwagę od płomieni odwraca dopiero [my_spouse.GetTitledFirstName], gorączkowo szukając czegoś w drewnianej skrzyni.\n\n„[ROOT.Char.GetFirstNameNoTooltip]” – odzywa się w końcu i wręcza mi małą paczuszkę, owiniętą w jedwab. „Zachował[Select_CString( my_spouse.IsFemale, 'a', 'e' )]m to, odkąd usłyszał[Select_CString( my_spouse.IsFemale, 'a', 'e' )]m o naszych zaręczynach i teraz ofiarowuję ci to w dowód mojej miłości”."
 ep2_wedding.3030.a: "„To #EMP ty#! jesteś moim największym darem”."
 ep2_wedding.3030.a.tt: "Zapewni to premię do [Concept( 'scheme', 'spisku' )|E] „[GetScheme('courting').GetTypeName]”, którego celem jest [my_spouse.GetShortUINameNotMe]"
 ep2_wedding.3030.b: "„Ja też mam coś dla ciebie…”"
 ep2_wedding.3030.b.tt: "Zapewni to premię do [Concept( 'scheme', 'spisku' )|E] „[GetScheme('seduce').GetTypeName]”, którego celem jest [my_spouse.GetShortUINameNotMe]"
 ep2_wedding.3030.c: "„Właściwie… ja też mam coś dla ciebie‟."
 ep2_wedding.3030.d: "„#EMP Haha!#! Nie wkupisz się w moje łaski zwykłymi darami!”"
 love_memento_desc: "[love_memento.GetDesc]\n\nW noc poślubną [ROOT.Char.GetFirstName] otrzymuje artefakt, który [my_spouse.GetShortUINameNotMe|U] ofiarował[Select_CString( my_spouse.IsFemale, 'a', '' )] w dowód swojej miłości."
 lock_of_hair: "Pukiel włosów"
 lock_of_hair.desc: "Kosmyk włosów przewiązany jedwabną wstążką, w takim samym odcieniu, jaki ma [my_spouse.GetShortUINameNotMe]."
 house_ribbon: "Rodowa, haftowana wstążka"
 house_ribbon.desc: "Starannie haftowana wstążka, z wyszytym mottem rodu, do którego należy [itsa_me_scope.GetTitledFirstName]."
 initials_necklace: "Naszyjnik z monogramem"
 initials_necklace.desc: "Litery z brązu, przystrojone czarnymi, oszlifowanymi kryształkami, trzymane przez złoty szpon u podstawy naszyjnika, układające się w inicjały imienia „[itsa_me_scope.GetTitledFirstName]”."
 marriage_prayer_brooch: "Broszka z modlitwą małżeńską"
 marriage_prayer_brooch.desc: "Emaliowana broszka w kształcie spłaszczonego pierścienia z wygrawerowaną modlitwą małżeńską."
 wooden_phallus: "Drewniany fallus"
 wooden_phallus.desc: "Drewniany symbol płodności przedstawiający prężącą się męskość."
 ep2_wedding.3030.artifact_tt: "[love_memento.GetName|U] znajdzie się w twoim posiadaniu"
 ep2_wedding.3040.t: "Żar upojnej nocy"
 ep2_wedding.3040.desc: "Ach, [my_spouse.GetTitledFirstName] posiada tyle powabu, [my_spouse.Custom('PL_jego_jej')] skóra jest taka miękka i cudna w dotyku, a włosy, te to dopiero pachną rozkosznie! Zdecydowanie moja noc poślubna przebiega tak, jak można było się tego spodziewać. Szybko dajemy się ponieść grzesznym uniesieniom.\n\nW pasji chwili, nie zwracając uwagi na świece oświetlające komnatę mdłym światłem, przypadkowo przewracam jedną swoją nogą\n\n– Nie przestawaj, kochanie!\n\n[ROOT.Char.GetFaith.HighGodName] najwyraźniej nie sprzyja naszym nocnym uciechom, albowiem siennik pod nami zajął się ogniem."
 ep2_wedding.3040.a: "[my_spouse.GetFirstNameNoTooltip]! Muszę [Select_CString( my_spouse.IsFemale, 'ją', 'go' )] ratować!"
 ep2_wedding.3040.a.success: "[my_spouse.GetFirstNameNoTooltip] zostaje uratowana przez ciebie z płomieni!"
 ep2_wedding.3040.a.failure: "Doznajesz obrażeń, kiedy próbujesz uratować swoj[Select_CString( my_spouse.IsFemale, 'ą żonę', 'ego męża' )]"
 ep2_wedding.3040.b: "Muszę ratować #EMP siebie#!!"
 ep2_wedding.3040.b.success: "[my_spouse.GetFirstNameNoTooltip] sam[Select_CString( my_spouse.IsFemale, 'a', '' )] ratuje się z płomieni"
 ep2_wedding.3040.b.failure: "[my_spouse.GetFirstNameNoTooltip] zostaje rann[Select_CString( my_spouse.IsFemale, 'a', 'y' )] w wyniku pożaru"
 ep2_wedding.3040.c: "To jest mój moment, aby zabłysnąć!"
 ep2_wedding.3040.c.success: "Okazujesz nie tylko siłę ducha, ale i charakteru, gdy [my_spouse.GetFirstNameNoTooltip] zostaje przez ciebie uratowan[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3040.d: "To idealna okazja, aby [my_spouse.GetShortUINameNotMeNoTooltip] znikn[Select_CString( my_spouse.IsFemale, 'ęła', 'ął' )] na zawsze z mojego życia…"
 ep2_wedding.3040.d.flavor: "Niech cię ogień pochłonie, #EMP szanown[Select_CString( my_spouse.IsFemale, 'a żono', 'y mężu' )]#!!"
 ep2_wedding.3040.d.success: "[my_spouse.GetFirstNameNoTooltip] opiera się próbie morderstwa"
 ep2_wedding.3040.d.failure: "[my_spouse.GetFirstNameNoTooltip] ginie"
 ep2_wedding.3050.t: "Co ma wisieć…"
 ep2_wedding.3050.desc: "Wieczór już dawno dobiegł końca, a goście zaczęli rozchodzić się, gdy młoda para udała się… ku przyjemniejszym czynnościom. Liczba weselników maleje, a ja pilnuje wzrokiem, aby [intent_victim.GetTitledFirstName] nie znikn[Select_CString( intent_victim.IsFemale, 'ęła', 'ął' )] mi z oczu, czekając na dogodny moment.\n\nDopiero gdy rycerz z obcych ziem opuszcza salę, udając się na modlitwę, zostajemy całkowicie sami.\n\n„No cóż, na mnie też już pora” – mówi [intent_victim.GetFirstNameNoTooltip], podnosząc się z krzesła.\n\nSrebrny żyrandol zwisa nad [intent_victim.GetHerHis] głową groźnie, buchając językami ognia."
 ep2_wedding.3050.a: "Teraz, nadszedł właściwy moment!"
 ep2_wedding.3050.a.success: "[intent_victim.GetFirstNameNoTooltip] ginie z twojej ręki"
 ep2_wedding.3050.a.failure: "[intent_victim.GetFirstNameNoTooltip] przeżywa"
 ep2_wedding.3050.b: "Lina żyrandolu wygląda na wyjątkowo poluzowaną…"
 ep2_wedding.3050.b.success: "[intent_victim.GetFirstNameNoTooltip] ginie od lampy"
 ep2_wedding.3050.b.failure: "[intent_victim.GetFirstNameNoTooltip] jest podejrzliw[Select_CString( intent_victim.IsFemale, 'a', 'y' )] co do zdarzenia"
 ep2_wedding.3050.c: "Jeśli będę [Select_CString( intent_victim.IsFemale, 'ją', 'go' )] śledził[Select_CString( ROOT.Char.IsFemale, 'a', '' )], dowiem się, gdzie sypia…"
 ep2_wedding.3050.c.tt: "„Zyskujesz znaczną premię do [Concept( 'scheme', 'spisku' )|E] „[GetScheme('murder').GetTypeName]” wymierzonego w tę postać”"
 ep2_wedding.3200.t: "Zobowiązania nowożeńców"
 ep2_wedding.3200.both: "Gdy wesele osiągnęło punkt kulminacyjny, [my_spouse.GetFirstName] i ja wymieniliśmy zawstydzone spojrzenia, zdradzając nasze wzajemne uczucia względem zbliżającej się wielkimi krokami ceremonii pokładzin…\n\n„[Select_CString( ROOT.IsFemale, 'Mężu', 'Żono' )], nie musimy tego robić, jeśli tego sobie nie życzysz” – proponuję z nadzieją w głosie, gdy procesja zabiera nas do naszych komnat."
 ep2_wedding.3200.self: "W miarę jak wesele osiąga punkt kulminacyjny, coraz bardziej niepokoję się w oczekiwaniu na ceremonię pokładzin. [my_spouse.GetFirstName] nie podziela moich obaw, co dostrzegam w [my_spouse.GetHerHis] oczach.\n\n„Wyglądasz jak [Select_CString( ROOT.Char.IsFemale, 'zjawa, żono', 'duch, mężu' )]!” – [my_spouse.GetHerHis] głos rozbrzmiewa ponad fanfarami, gdy procesja zabiera nas do naszych komnat. „Odpręż się, wszystkim się zajmę!”"
 ep2_wedding.3200.other: "W miarę jak wesele osiąga punkt kulminacyjny, [shy_spouse.GetFirstName] staje się coraz bardziej zaniepokojon[Select_CString( shy_spouse.IsFemale, 'a', 'y' )] zbliżającą się nieuchronnie ceremonią pokładzin.\n\n„Proszę, czy nie możemy się bez tego obejść…?” – pyta mnie przerażon[Select_CString( shy_spouse.IsFemale, 'a', 'y' )], a je[Select_CString( shy_spouse.IsFemale, 'j', 'go' )] głos, ledwo przebija się przez odgłos fanfar, gdy procesja zabiera nas do naszych komnat."
 ep2_wedding.3200.closing: "\n\nWrota się zbliżają, odgłosy procesji i dźwięk fanfar dudni mi w głowie. Ceremonia pokładzin zaraz się rozpocznie."
 ep2_wedding.3200.a: "Miejmy komnatę tylko dla siebie!"
 ep2_wedding.3200.a.flavor: "Szybko, zarygluj drzwi!"
 ep2_wedding.3200.b: "Chyba się tego ode mnie oczekuje…"
 ep2_wedding.3200.c: "Proszę, kochanie, czy nie możemy się ich pozbyć?"
 ep2_wedding.3200.c.success: "[my_spouse.GetFirstNameNoTooltip] zostaje przekonan[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3200.c.failure: "[my_spouse.GetFirstNameNoTooltip] odmawia"
 ep2_wedding.3200.d: "Chodź, kochanie, wszystko będzie dobrze."
 ep2_wedding.3200.d.success: "[my_spouse.GetFirstNameNoTooltip] zgadza się"
 ep2_wedding.3200.d.failure: "[my_spouse.GetFirstNameNoTooltip] jest zdenerwowan[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3200.e: "Nie bądź, śmieszn[Select_CString( my_spouse.IsFemale, 'a', 'y' )], to przecież tradycja!"
 ep2_wedding_witnesses_tt: "[bedding_witness_1.GetTitledFirstName] i inni są świadkami pokładzin"
 wedding_barred_bedding_log_title: "Ustronne pokładziny"
 wedding_barred_bedding_log: "Gapie zostają wyproszeni z ceremonii pokładzin osób, którymi są [CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe], przez pierwszą z nich"
 wedding_barred_doors_modifier: "Ustronne pokładziny"
 wedding_barred_doors_modifier_desc: "Ta postać zyskała spokój ducha, pozbywając się świadków pokładzin w jej noc poślubną."
 wedding_barred_bedding_doors_opinion: "Ustronne pokładziny"
 wedding_forced_bedding_ceremony_opinion: "Wymuszone pokładziny"
 wedding_caved_to_bedding_opinion: "Przymuszone pokładziny"
 ep2_wedding.3300.t: "Zalec w łożnicy"
 ep2_wedding.3300.opening: "[my_spouse.GetFirstName] i ja jesteśmy prowadzeni do komnat przez gwarną procesję weselników. Krzyki i śmiech rozbrzmiewają echem, zwiastując ceremonię pokładzin.\n\n"
 ep2_wedding.3300.blessing: "[officiant.GetCouncilTitleFirstName] błogosławi nasze małżeńskie łoże"
 ep2_wedding.3300.decorate: "[officiant.GetCouncilTitleFirstName] przystraja nasze łoże wieńcami kwiatów"
 ep2_wedding.3300.flowers: "Weselnicy układają nas na łożu przystrojonym wieńcami kwiatów"
 ep2_wedding.3300.wine: "nim zmienią nasze odzienie i napoją mocnym winem, dodającym animuszu."
 ep2_wedding.3300.anointing: "nim zmienią nasze odzienie i namaszczą, jak nakazuje [officiant.GetFaith.GetNameNoTooltip|l]."
 ep2_wedding.3300.lover: "Spoglądamy na siebie, gdy procesja weselników opuszcza naszą komnatę. Nareszcie tylko we dwoje!\n\n"
 ep2_wedding.3300.friend: "Bierzemy się za ręce, gdy procesja weselników opuszcza naszą komnatę. Czuję, że od zawsze byliśmy sobie przeznaczeni.\n\n"
 ep2_wedding.3300.hatred: "W miarę jak procesja weselników opuszcza nasze komnaty, m[Select_CString( my_spouse.IsFemale, 'oja nowo co poślubiona żona', 'ój nowo co poślubiony mąż' )] odwraca się w mą stronę i krzywi ze wstrętem.\n\n"
 ep2_wedding.3300.unfriendly: "Kiedy procesja weselników na dobre zostawia nas samych, spoglądam na m[Select_CString( my_spouse.IsFemale, 'oją nowo co poślubioną żonę', 'ojego nowo co poślubionego męża' )]. Nie wygląda na zbyt uradowan[Select_CString( my_spouse.IsFemale, 'ą', 'ego' )].\n\n"
 ep2_wedding.3300.friendly: "Spoglądamy na siebie, oboje spięci w oczekiwaniu na to, co ma się wydarzyć, aż w końcu procesja weselników zostawia nas samych.\n\n"
 ep2_wedding.3300.polite: "„A więc… [Select_CString( my_spouse.IsFemale, 'żono', 'mężu' )]…” – [my_spouse.GetFirstNameNoTooltip] słyszy mój głos, który przerywa głuchą ciszę po odejściu procesji weselników.\n\n"
 ep2_wedding.3300.jester_self: "Zanim wrota na dobre się zamknęły, mój nadworny błazen, [jester.GetFirstName], wykonuje zbereźny gest przy pomocy trzech palców, a potem na odchodne wyje jak wilk w pełnię księżyca."
 ep2_wedding.3300.jester: "Zanim wrota na dobre się zamknęły, nadworny błazen moj[Select_CString( my_spouse.IsFemale, 'ej żony', 'ego męża' )], [jester.GetFirstName], wykonuje zbereźny gest przy pomocy dwóch rozchylonych palców i języka, a potem na odchodne wyje jak wilk w pełnię księżyca."
 ep2_wedding.3300.other_friend_self: "Zanim wrota na dobre się zamknęły, [friend.GetTitledFirstName], m[Select_CString( friend.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))], uśmiecha się i mówi na odchodne: „Powodzenia!”."
 ep2_wedding.3300.other_friend: "Zanim wrota na dobre się zamknęły, [my_spouse.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))] moje[Select_CString( my_spouse.IsFemale, 'j żony', 'go męża' )], uśmiecha się i woła na odchodne: „Powodzenia!”."
 ep2_wedding.3300.other_spouse_self: "Zanim wrota na dobre się zamknęły, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))] [other_spouse.GetFirstName] posyła nam na odchodne zranione spojrzenie."
 ep2_wedding.3300.other_spouse: "Zanim wrota na dobre się zamknęły, [other_spouse.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))] moje[Select_CString( my_spouse.IsFemale, 'j nowo zaślubionej żony', 'go nowo zaślubionego męża' )] na odchodne posyła nam zranione spojrzenie."
 ep2_wedding.3300.family: "Zanim wrota na dobre się zamknęły, [family.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))] pan[Select_CString( my_spouse.IsFemale, 'ny młodej', 'a młodego' )], woła na odchodne – „#EMP Zuch [Select_CString( my_spouse.IsFemale, 'dziewczyna', 'chłopak' )]!#!”"
 ep2_wedding.3300.family_self: "Zanim drzwi zdążyły się zamknąć, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))] [family.GetFirstName] krzyczy:\n\n– #EMP Zuch [ROOT.Char.Custom('GirlBoy')]!#!."
 ep2_wedding.3300.fallback: "Wrota zatrzaskują się na dobre, gdy ostatni świadek pokładzin opuszcza komnatę. Odgłosy trwającego w najlepsze wesela dobiegają za drzwi. Mimo hałasu żadne z nas nie ma wątpliwości, że nasze rodziny nadal podsłuchują przed wejściem."
 ep2_wedding.3300.a: "Chodź tu, czekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na to całą noc!"
 ep2_wedding.3300.a.success: "Tw[Select_CString( my_spouse.IsFemale, 'oja', 'ój' )] [my_spouse.GetWifeHusband] czuje się zaszczycon[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3300.a.failure: "Tw[Select_CString( my_spouse.IsFemale, 'oja', 'ój' )] [my_spouse.GetWifeHusband] czuje się obrzydzon[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3300.b: "Ach… #EMP ziew#!… ale już późno…"
 ep2_wedding.3300.b.success: "Obrażasz swoj[Select_CString( my_spouse.IsFemale, 'ą żonę', 'ego męża' )]"
 ep2_wedding.3300.b.failure: "[my_spouse.GetFirstNameNoTooltip] czuje ulgę"
 ep2_wedding.3300.c: "Sądzę, że to zadanie będzie wymagało więcej wina!"
 ep2_wedding.3300.c.success: "Tw[Select_CString( my_spouse.IsFemale, 'a żona', 'ój mąż' )] zgadza się z tobą"
 ep2_wedding.3300.c.failure: "Tw[Select_CString( my_spouse.IsFemale, 'oja żona', 'ój mąż' )] czuje się urażon[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3300.d: "Dla mojej dynastii, zrobię to…"
 ep2_wedding.3300.d.success: "Oboje, wbrew sobie, dobrze się bawicie"
 ep2_wedding.3300.d.failure: "Ty i [my_spouse.GetFirstNameNoTooltip] spełniacie swoją powinność, jako mąż i żona"
 ep2_wedding.3400.t: "Spotkanie rodów"
 ep2_wedding.3400.opening: "Gdy nowożeńcy udali się wieczorem na spoczynek, zapalono paleniska, napełniono dzbany, a muzykanci nastroili instrumenty. Wszystko było gotowe, by umilić dzisiejszą noc.\n\n"
 ep2_wedding.3400.drink_self: "Godziny później, [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] pan[Select_CString( other_family_spouse.IsFemale, 'ny młodej', 'a młodego' )], zaczyna przykuwać moje mętne spojrzenie, wyglądające znad kielicha,"
 ep2_wedding.3400.hashish_self: "Godziny później, [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] pan[Select_CString( other_family_spouse.IsFemale, 'ny młodej', 'a młodego' )] zaczyna przykuwać moje mętne spojrzenie wśród okowów dymu,"
 ep2_wedding.3400.fallback_self: "Godziny później, [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] pan[Select_CString( other_family_spouse.IsFemale, 'ny młodej', 'a młodego' )], zaczyna przykuwać moje mętne spojrzenie. Przyłapuje się na tym, że mrugam do nie[Select_CString( other_family_relative.IsFemale, 'j', 'go' )],"
 ep2_wedding.3400.drink: "gdy ze śmiechu krztusi się łykiem napitku. W takich sytuacjach [host.Custom('RegionalAlcoholicDrink')] może stanowić śmiertelne zagrożenie.\n\n"
 ep2_wedding.3400.hashish: "gdy t[Select_CString( other_family_relative.IsFemale, 'a zaczęła', 'en zaczął' )] niekontrolowanie kasłać ze śmiechu.\n\n"
 ep2_wedding.3400.fallback: "gdy t[Select_CString( other_family_relative.IsFemale, 'a', 'en' )] ziewa i rozciąga się w zadowoleniu.\n\n"
 ep2_wedding.3400.drink_family: "– Muszę przyznać, że [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] jest świe… #EMP hyp#! …świetną partią dla [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! – duka [other_family_relative.GetName]. – Zdrowie… #EMP hyp#! …młodej pary!"
 ep2_wedding.3400.drink_house: "„Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nigdy nie miał moj… #EMP hik#!, mojego poważania…” – wycedza. „Ale ty, #EMP hik#!, jesteś w porządku!”"
 ep2_wedding.3400.family: "– Muszę przyznać, że [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] jest świetną partią dla [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! – przyznaje w końcu [other_family_relative.GetName]. – Szczęścia młodej parze!"
 ep2_wedding.3400.house: "„Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nigdy jakoś nie cieszył się moim uznaniem, ale ty jesteś zdecydowanie w porządku” – w końcu przyznaje."
 ep2_wedding.3400.a: "To przypomniało mi, że muszę zasięgnąć twojej rady!"
 ep2_wedding.3400.tt: "Wnikliwa rozmowa"
 ep2_wedding.3400.b: "Och! [ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)] z pewnością cię pokocha!"
 ep2_wedding.3400.b.tt: "Alchemia błyskawiczna"
 ep2_wedding.3400.b.success: "Życzliwość jest obustronna"
 ep2_wedding.3400.b.failure: "To jest jedynie wymiana uprzejmości"
 ep2_wedding.3400.c.drink: "Więcej piwa! Więcej!"
 ep2_wedding.3400.c.hashish: "Więcej haszyszu! Więcej!"
 ep2_wedding.3400.d: "Musimy pozostać w kontakcie, przecież teraz jesteśmy rodziną!"
 ep2_wedding.3400.e: "Powiedz mi, czy wszys[Select_CString( other_family_relative.IsFemale, 'tkie kobiety', 'cy mężczyźni' )] z rodu [other_family_relative.GetHouse.GetBaseNameNoTooltip] są ta[Select_CString( other_family_relative.IsFemale, 'kie piękne', 'cy przystojni' )]?"
 ep2_wedding.3400.e.success: "[other_family_relative.GetFirstNameNoTooltip] rumieni się"
 ep2_wedding.3400.e.failure: "[other_family_relative.GetFirstNameNoTooltip] odsuwa się zniesmaczon[Select_CString( other_family_relative.IsFemale, 'a', 'y' )]"
 ep2_wedding.3410.t: "Świeża konkurencja"
 ep2_wedding.3410.opening: "Drzwi zatrzaskują się za nowożeńcami, stłumiony śmiech i piski odbijają się echem po korytarzu. Wracając na salę weselną, [jealousy_focus.GetFirstName] i [jealousy_usurper.GetFirstName] ciągle nawiedzają moje myśli…\n\n"
 ep2_wedding.3410.double: "Oboje są mi drodzy, w to nie wątpię, ale obawiam się, jaką zmianę przyniesie świt. Nie wiem, czy ich sympatia względem mnie nie wyblaknie pod wpływem dreszczu chwili. "
 ep2_wedding.3410.lover: "[ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)|U] cieszy się teraz dotykiem innej osoby. Wiem, że to [jealousy_focus.Custom('PL_jego_jej')] małżeński obowiązek, ale fakt ten w żaden sposób nie łagodzi cierni wbijających się w moje serce."
 ep2_wedding.3410.primary: "Wiem, że [jealousy_focus.GetFirstName] wciąż postrzega mnie jako pierwsz[Select_CString( ROOT.Char.IsFemale, 'ą i najważniejszą żonę', 'ego i najważniejszego męża' )], ale obawiam się, czy now[Select_CString( jealousy_usurper.IsFemale, 'a kobieta', 'y mężczyzna' )] nie rozpali w ni[Select_CString( jealousy_focus.IsFemale, 'ej', 'm' )] nieoczekiwanej żądzy."
 ep2_wedding.3410.secondary: "[jealousy_focus.GetFirstName] zyska[Select_CString( jealousy_focus.IsFemale, 'ła', 'ł' )] kolejn[Select_CString( jealousy_usurper.IsFemale, 'ą żonę', 'ego męża' )] do swojej rozrastającej się kolekcji, a ja zyskał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kolejn[Select_CString( jealousy_usurper.IsFemale, 'ą rywalkę', 'ego rywala' )] w starciu o [jealousy_focus.GetHerHis] czas i uczucia."
 ep2_wedding.3410.double_opinion: "\n\nA co ze mną? Przeklinam ten ciernisty trójkąt miłosny…"
 ep2_wedding.3410.positive_opinion: "\n\n[jealousy_focus.GetSheHe|U] mnie nie zapomni… prawda?"
 ep2_wedding.3410.negative_opinion: "\n\nOch, co mnie to obchodzi?! [jealousy_focus.Custom('InsultNoun')] drażni mnie zupełnie bez powodu…"
 ep2_wedding.3410.indifferent_opinion: "\n\nW pierwszej kolejności muszę patrzeć na swoją pozycję, nim t[Select_CString( jealousy_focus.IsFemale, 'a', 'en' )] [jealousy_usurper.Custom('InsultNoun')] jakoś mi zaszkodzi."
 ep2_wedding.3410.a: "Powiem im, co #EMP ja#! o tym myślę!"
 ep2_wedding.3410.a.flavor: "Te wrota mnie nie powstrzymają!"
 ep2_wedding.3410.b: "[jealousy_focus.GetFirstNameNoTooltip] jest #EMP tylko#! m[Select_CString( jealousy_focus.IsFemale, 'oja', 'ój' )]!"
 ep2_wedding.3410.b.tt: "Spisek otrzyma modyfikator [GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip|l]"
 ep2_wedding.3410.c: "Złamano mi serce…"
 ep2_wedding.3410.d: "Widzę i zalety, jeśli [jealousy_focus.GetFirstNameNoTooltip] poświęci mi mniej uwagi."
 every_usurper_close_family_tt: "Członkowie bliskiej rodziny pan[Select_CString( jealousy_usurper.IsFemale, 'ny młodej', 'a młodego' )]"
 revealed_lover_wedding_night_opinion: "Tajny cudzołożnik"
 wedding_consorts_envy_modifier: "Zawiść małżonka"
 ruined_wedding_night_opinion: "Zrujnowana noc poślubna"
 wedding_old_news_modifier: "Stare wieści"
 wedding_old_news_modifier_desc: "Ta postać, szukając wytchnienia, z zadowoleniem przyjęła nowy związek swojego partnera."
 ep2_wedding.3420.t: "Późną porą"
 ep2_wedding.3420.opening: "Nowożeńcy oddalili się, odesłani jednomyślnie przez swe rodziny, aby skonsumować nowo zawarty związek. Cała reszta powróciła na salę weselną, licząc na przednią zabawę ku czci młodej pary.\n\n"
 ep2_wedding.3420.eat: "Zauważam, że nogi kierują mnie prosto w stronę stołów biesiadnych. Ciężko jest się oprzeć słodkiemu aromatowi, oczekującego na gości jedzenia.\n\n"
 ep2_wedding.3420.drink: "Wielu gości zachęca muzyków do rozpoczęcia kolejnego etapu wesela, obowiązkowej potańcówki. Gdy rozbrzmiewa melodia, wtórują jej odgłosy roztańczonych stóp.\n\n"
 ep2_wedding.3420.lech: "Po całej tej rozmowie o przysięgach wierności i obowiązkach małżeńskich mój umysł mimowolnie odpływa myślami do niewypowiedzianych uciech, których musi dopuszczać się teraz młoda para.\n\n"
 ep2_wedding.3420.steal: "[host.Custom('FortifiedBuilding')]… Spędziliśmy tam wieczór, a przepych tego miejsca onieśmielał moją duszę. Wciąż zastanawiam się, czy którykolwiek z gospodarzy przejąłby się zniknięciem nawet jednego #EMP drobiazgu#!.\n\n"
 ep2_wedding.3420.flee: "Cały dzień zamknięci i otoczeni nieznajomymi, podczas gdy ceremonia, a później wesele ciągnęły się w nieskończoność. Jak to dobrze odzyskać teraz wolność.\n\n"
 ep2_wedding.3420.charity: "Przez cały dzień targało mną poczucie winy z powodu tego, jak wystawna była uroczystość, podczas gdy prosty lud i służba musieli walczyć o swój byt.\n\n"
 ep2_wedding.3420.social: "Pomimo tego, że dane było mi dzisiaj poznać aż tyle nowych twarzy, wciąż nie mogę się doczekać, aby poznać kolejne, nim możliwości towarzyskie nieuchronnie się skończą.\n\n"
 ep2_wedding.3420.posture: "Patrząc na różnorakich gości, ich wystawne stroje i aurę splendoru, czuję niepohamowaną potrzebę zwrócenia na siebie uwagi i obwieszczenia swojej obecności.\n\n"
 ep2_wedding.3420.blab: "Otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez tak wielu ludzi, robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co w mojej mocy, aby ciężar występków, których dopuścił się [blab_guest.GetTitledFirstName], mnie nie przytłoczył, ale nie wiem, jak długo zdołam utrzymać to w sekrecie!\n\n"
 ep2_wedding.3420.blab_self: "Otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez tak wielu ludzi, robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co w mojej mocy, aby ciężar moich tajemnic mnie nie przytłoczył, ale nie wiem, jak długo zdołam utrzymać to w sekrecie!\n\n"
 ep2_wedding.3420.scheme: "Patrzę po zgromadzonych gościach, odurzonych i śniętych po całodziennych hulankach, i zastanawiam się, jaki jad dzisiaj rozprowadziły te ich gadzie, rozwiązłe języki.\n\n"
 ep2_wedding.3420.help: "Obserwując zgromadzonych, rozkoszuję się chwilą i roztaczaną radością. Czerpię siłę z pogodnych uśmiechów i zgodnych twarzy… ale kim jest ta zgarbiona postać?\n\n"
 ep2_wedding.3420.pray: "Wraz z zakończeniem ceremonii i wypowiedzeniem przysiąg nie mogę być bardziej przepełnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] nadzieją, ale i troską o młodą parę. Czeka ich tak wiele wyzwań zarówno w małżeństwie, jak i rodzicielstwie.\n\n"
 ep2_wedding.3420.closing: "Reszta wieczoru należy do mnie. Mogę go spędzić, jak tylko zapragnę…"
 ep2_wedding.3420.a: "[ROOT.Char.Custom('RegionalEdibleMeat')|U] to jedyne, o czym teraz myślę. Oby coś jeszcze zostało!"
 ep2_wedding.3420.b: "Nareszcie, teraz mogę sobie #EMP naprawdę#! pofologwać!"
 ep2_wedding.3420.c: "A zatem, gdzie udała się ta krnąbrna ptaszyna, nęcąca mnie przez cały wieczór?"
 ep2_wedding.3420.d: "Nie będzie lepszej okazji na przeszukanie komnat…"
 ep2_wedding.3420.e: "Nareszcie, mogę się wydostać z tego przeklętego miejsca!"
 ep2_wedding.3420.f: "Tej nocy biedacy z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip] wymagają mojej uwagi…"
 ep2_wedding.3420.g: "[social_guest.GetFirstNameNoTooltip] to osoba, z którą pragnę zamienić słowo."
 ep2_wedding.3420.h: "Nie dam dzisiaj przyćmić mojej osoby."
 ep2_wedding.3420.i: "Ten sekret pożera mnie od środka, ktoś musi się dowiedzieć!"
 ep2_wedding.3420.j: "Sprawdźmy, co służba podsłuchała dzisiejszego wieczoru…"
 ep2_wedding.3420.j.tt: "Odkryjesz czyjś [secret|El]"
 ep2_wedding.3420.k.drink: "Wygląda na to, że [help_guest.GetFirstNameNoTooltip] musia[Select_CString( help_guest.IsFemale, 'ła', 'ł' )] za dużo wypić…"
 ep2_wedding.3420.k.health: "Wygląda na to, że biedn[Select_CString( help_guest.IsFemale, 'a', 'y' )] [help_guest.GetFirstNameNoTooltip] potrzebuje pomocnej dłoni…"
 ep2_wedding.3420.k.fallback: "Wygląda na to, że biedn[Select_CString( help_guest.IsFemale, 'a', 'y' )] [help_guest.GetFirstNameNoTooltip] zaraz uśnie…"
 ep2_wedding.3420.k.flavor: "Dalej! #EMP Tędy#!…"
 ep2_wedding.3420.l: "[host.GetFaith.HouseOfWorship] pogrąży się teraz w ciszy."
 ep2_wedding.3420.l.flavor: "[ROOT.Char.GetFaith.HighGodName] pobłogosławi ten związek i napełni ich dusze szczęściem."
 secret_discovered_toast: "Odkryto sekret"
 ep2_wedding.3500.t: "Dynastyczne dysputy"
 ep2_wedding.3500.intro: "Po długim i ciężkim dniu pełnym czekania i rozmów z gośćmi ja, [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)] i [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)] siadamy przy stole, aby wymienić się myślami na temat nowo zaślubionych."
 ep2_wedding.3500.intro_plural: "Odczuwając zmęczenie po długim dniu oczekiwania i spotkań towarzyskich, ja i [ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)] zasiadamy przy stole, aby przemyśleć ten związek."
 ep2_wedding.3500.intro_connector: "\n\n[my_family_relative_1.GetFirstName] odzywa się cicho: „Wiecie co,"
 ep2_wedding.3500.relation_shared: "[my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)] sprawia, że naprawdę się martwię."
 ep2_wedding.3500.relation: "muszę przyznać, że nadal mam wątpliwości. [my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)] sprawia, że się martwię."
 ep2_wedding.3500.young: "[other_family_spouse.GetFirstName] jest #EMP zbyt#! młod[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )] dla nie[Select_CString( my_family_spouse.IsFemale, 'j', 'go' )]. Zobaczycie, że skończy się płaczem”."
 ep2_wedding.3500.old: "[other_family_spouse.GetFirstName] jest za star[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )]. Nie ma szans, by ktoś taki jak [other_family_spouse.GetSheHe] mógł zapewnić [my_family_spouse.GetHerHim] szczęście. Taka jest prawda."
 ep2_wedding.3500.bold: "[other_family_spouse.GetFirstName] jest zawzięt[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )] jak baran, podczas gdy [my_family_spouse.GetHerHim] bliżej jest do potulnej owieczki. Zobaczycie, [other_family_spouse.GetSheHe] będzie miał[Select_CString( other_family_spouse.IsFemale, 'a', '' )] [Select_CString( my_family_spouse.IsFemale, 'ją', 'go' )] pod kontrolą."
 ep2_wedding.3500.shy: "[other_family_spouse.GetFirstName] jest potuln[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )] jak owieczka. Co tak[Select_CString( other_family_spouse.IsFemale, 'a', 'i' )] [other_family_spouse.GetWomanMan] może zaoferować [Select_CString( my_family_spouse.IsFemale, 'takiej kobiecie', 'takiemu mężczyźnie' )] jak [my_family_spouse.GetSheHe]?”"
 ep2_wedding.3500.dishonorable: "[other_family_spouse.GetFirstName] jest [Select_CString( other_family_spouse.IsFemale, 'kobietą', 'mężczyzną' )] bez honoru. Obserwował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( other_family_spouse.IsFemale, 'ją', 'go' )] przez cały dzień; [other_family_spouse.GetSheHe] sprowadzi na ni[Select_CString( my_family_spouse.IsFemale, 'ą', 'ego' )] same nieszczęścia”."
 ep2_wedding.3500.dislike: "[Select_CString( other_family_spouse.IsFemale, 'Ta', 'Ten' )] [other_family_spouse.Custom('InsultAdjective')] [other_family_spouse.GetWomanMan] będzie plamą na reputacji naszej rodziny. [Select_CString( other_family_spouse.IsFemale, 'Ta', 'Ten' )] [other_family_spouse.Custom('InsultNoun')] tylko sprawi, że [my_family_spouse.GetFirstName] może tego żałować”."
 ep2_wedding.3500.health: "[other_family_spouse.GetFirstName] jest tylko chorowitym ciężarem dla wszystkich. [my_family_spouse.GetFirstName] niech nawet nie oczekuje, że [other_family_spouse.GetSheHe] wesprze [Select_CString( my_family_spouse.IsFemale, 'ją', 'go' )] w prozaicznych czynnościach, a co dopiero w trudnych sprawach”."
 ep2_wedding.3500.realms: "Ta więź sprawia, że intrygi [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip] umożliwiają zniszczenie ziem o nazwie [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip] i rodu [other_family_spouse.GetHouse.GetBaseNameNoTooltip] od środka."
 ep2_wedding.3500.lowborn: "[other_family_spouse.GetFirstName] jest prosta[Select_CString( other_family_spouse.IsFemale, 'czką', 'kiem' )], poniżej godności tej rodziny. [my_family_spouse.GetFirstName] będzie miał[Select_CString( my_family_spouse.IsFemale, 'a', '' )] zniszczoną reputację i godność przez kogoś takiego jak [other_family_spouse.GetSheHe]”."
 ep2_wedding.3500.beauty: "Widzieliście [Select_CString( other_family_spouse.IsFemale, 'ją', 'go' )]?! Aż drżę na samą myśl, czy [my_family_spouse.GetFirstName] sprosta swojemu małżeńskiemu obowiązkowi, albo czy będzie w stanie patrzeć na oblicza własnych dzieci bez odrazy…”"
 ep2_wedding.3500.renown: "[other_family_spouse.Custom('InsultNoun')|U] z prowincjonalnego rodu [other_family_spouse.GetHouse.GetBaseNameNoTooltip] nie dorasta naszej rodzinie [my_family_spouse.GetHouse.GetBaseNameNoTooltip] do pięt. [other_family_spouse.GetSheHe|U] plami dobre imię, które nosi [my_family_spouse.GetFirstName], już przez samo skojarzenie…"
 ep2_wedding.3500.criminal: "[other_family_spouse.GetSheHe|U] to najprawdziwsza bestia! Dosłownie! Wszyscy mówią tylko o tym przez cały wieczór! Jak mogliśmy pozwolić, aby los naszej rodziny złączył się z [other_family_spouse.Custom('PL_nim_nia')]?! Mam jedynie nadzieję, że [my_family_spouse.GetFirstName] będzie w stanie to wytrzymać…"
 ep2_wedding.3500.fornicator: "[other_family_spouse.GetFirstName] jest powszechnie znan[Select_CString( other_family_spouse.IsFemale, 'ą', 'ym' )] rozpustni[Select_CString(other_family_spouse.IsFemale, 'cą', 'kiem' )] i cudzołożni[Select_CString(other_family_spouse.IsFemale, 'cą', 'kiem' )]. Jak mogliśmy pozwolić na zadanie takiej potwarzy naszej rodzinie?! [my_family_spouse.GetFirstName] będzie skazan[Select_CString( my_family_spouse.IsFemale, 'a', 'y' )] na ciągłe plotki, docinki i drwiny!”"
 ep2_wedding.3500.fallback: "Jest w n[Select_CString( other_family_spouse.IsFemale, 'iej', 'im' )] coś niepokojącego. Te [other_family_spouse.GetHerHis] zimne, wyrachowane spojrzenie, aż mnie ciarki przeszły… Musieliście to zauważyć, prawda? Mam nadzieję, że [my_family_spouse.GetFirstName] zauważył[Select_CString( my_family_spouse.IsFemale, 'a', '' )]…”"
 ep2_wedding.3500.faith: "Jak [my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)], taki jak [other_family_spouse.GetSheHe], może być kimś godnym zaufania? Co jeśli [my_family_spouse.GetFirstName] pójdzie w [other_family_spouse.GetHerHis] ślady, a [my_family_relative_1.GetFaith.HighGodName] odwróci się od nie[Select_CString( my_family_spouse.IsFemale, 'j', 'go' )] za to bluźnierstwo?”"
 ep2_wedding.3500.agree: "\n\n– Myślę, że masz rację, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)] – wzdycha [my_family_relative_2.GetFirstName]. – Z połączenia tych dwóch wyjdzie bigos, nie potrawka."
 ep2_wedding.3500.alliance: "\n\n– Z pewnością dostrzegasz, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)]… – [my_family_relative_2.GetFirstName] podnosi głos – że sojusz, zwłaszcza z ludźmi takimi jak ród [other_family_spouse.GetHouse.GetBaseNameNoTooltip], jest o wiele ważniejszy niż [my_family_spouse.Custom('PL_jego_jej')] szczęście."
 ep2_wedding.3500.compromise: "\n\n– Wciąż masz wątpliwości, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)], to zrozumiałe – odrzeka [my_family_relative_2.GetFirstName]. – Jednak w polityce kompromis też jest istotny."
 ep2_wedding.3500.time: "\n\n– Daj spokój, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)] – wzdycha [my_family_relative_2.GetFirstName]. – Obiecaj im złote góry, jeśli wolisz, ale najpierw daj im czas, nim wydasz taki wyrok."
 ep2_wedding.3500.a: "Obawiam się, że mówisz prawdę, [ROOT.Char.Custom2('RelationToMeShortVocative', my_family_relative_1)]…"
 ep2_wedding.3500.b: "Uwierz mi, pasują do siebie."
 ep2_wedding.3500.d: "Co z tego? Zostaw miłość trubadurom."
 ep2_wedding.3500.e: "Tylko [ROOT.Char.GetFaith.HighGodName] wie, jak to się zakończy."
 #Ceremony Events
 ep2_wedding.4000.t: "Kto następny?"
 ep2_wedding.4000.desc.intro: "[matchmaked_scope.GetTitledFirstName] zaczyna entuzjastycznie klaskać, gdy tylko nowo zaślubiona para kończy składać sobie przysięgi. Od dłuższego czasu probował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] znaleźć [matchmaked_scope.GetHerHim] dobrą partię, niestety bezskutecznie. Jednak ta chwila, tak podniosłe wydarzenie, wydaje się doskonałą okazją, aby przypomnieć [matchmaked_scope.GetHerHim] o urokach małżeństwa.\n\n„Czyż oni razem nie są uroczy?” – pytam niewinnie, jednym okiem zerkając na ni[Select_CString( matchmaked_scope.IsFemale, 'ą', 'ego' )], a drugim szukając idealn[Select_CString( matchmaked_scope.IsFemale, 'ej kandydatki na żonę', 'ego kandydata na męża' )]."
 ep2_wedding.4000.desc.good_match: "Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak wcześniej [matchmaked_scope.GetFirstNameNoTooltip] i [objective_scope.GetTitledFirstName] [Select_CString( And(matchmaked_scope.IsFemale, objective_scope.IsFemale), 'rozmawiały ze sobą. Stanowiłyby', 'rozmawiali ze sobą. Stanowiliby')] cudną parę…"
 ep2_wedding.4000.desc.no_match: "Wiem, że [matchmaked_scope.GetSheHe] i [objective_scope.GetTitledFirstName] często dyskutowa[Select_CString( And(objective_scope.IsFemale, matchmaked_scope.IsFemale), 'ły','li')] ze sobą ostatnimi czasy, jednak [matchmaked_scope.GetSheHe] nie był[Select_CString( matchmaked_scope.IsFemale, 'a', '' )] tym zbytnio zachwycon[Select_CString( matchmaked_scope.IsFemale, 'a', 'y' )]."
 ep2_wedding.4000.a: "„M[Select_CString( matchmaked_scope.IsFemale, 'ogła', 'ógł' )]byś wziąć z nich przykład. [objective_scope.GetShortUINameNotMeNoTooltip] wydaje się dobrą partią”."
 ep2_wedding.4000.a.success: "[matchmaked_scope.GetFirstNameNoTooltip] postępuje zgodnie z twoją radą"
 ep2_wedding.4000.a.failure: "[matchmaked_scope.GetFirstNameNoTooltip] nie chce cię słuchać"
 ep2_wedding.4000.b: "„[objective_scope.GetShortUINameNotMeNoTooltip] wydaje się bardzo samotn[Select_CString( objective_scope.IsFemale, 'a', 'y' )]…”"
 ep2_wedding.4000.b.success: "[matchmaked_scope.GetFirstNameNoTooltip] i [objective_scope.GetFirstNameNoTooltip] zaczynają ze sobą rozmawiać"
 ep2_wedding.4000.c: "Nie sądzę, żeby byli sobie przeznaczeni."
 ep2_wedding_4000_log_success_title: "Połączenie dusz"
 ep2_wedding_4000_log_success: "[CHARACTER.GetFirstNameNoTooltip] znajduje odpowiednią partię dla osoby o imieniu [TARGET_CHARACTER.GetFirstNameNoTooltip]"
 ep2_wedding.2010.t: "Gość z legend"
 ep2_wedding.2010.desc.intro: "W miarę trwania uczty weselnej zaczynam dochodzić do wniosku, że jest nieco… rozczarowująca. Jedwab i wiszące gobeliny nie robią już na nikim wrażenia. Złote ozdoby i drogocenne kamienie również spowszedniały, stając się czymś pospolitym w oczach zaproszonych.\n\nSpoglądam na rozgwieżdżone niebo przez okno. Takie piękne, napawające strachem swego przestworu nieposkromionego przez człowieka. Przypominam sobie, że gdzieś tam, pod tym firmamentem w głębokich lasach żyje śnieżnobiałe mistyczne zwierzę. Upolować je, niczym Herkules łanię kerynejską, to byłby wyczyn, który na długo zapadłby ludziom w pamięci.\n\nMoże dałoby się pomalować na biało inne zwierzę? [ROOT.Char.Custom('GetAnimalType')|U] w bieli? Wyglądałoby to ciekawie."
 ep2_wedding.2010.desc_spouse: "\n\nJak inaczej m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] uhonorować swój własny ślub?"
 ep2_wedding.2010.a: "Muszę się śpieszyć i powiedzieć służącym, aby od razu się tym zajęli."
 ep2_wedding.2010.a.tt: "Pomoże ci to #EMP zyskać renomę#!, ale bystry weselnik może nabrać podejrzeń…"
 ep2_wedding.2010.b: "Ryzyko jest za duże."
 ep2_wedding.2010.impressed_list: "Każdy uczestniczący gość z cechą towarzyski, biesiadnik, pijak, łowca lub szlachetność"
 wbanquet_white_animal_opinion: "Legendarny gość"
 wbanquet_white_animal_opinion_desc: "Ta postać była pod wrażeniem białego zwierzęcia, które zaszczyciło salę swoją obecnością"
 ep2_wedding.2011.t: "$ep2_wedding.2010.t$: Narastające podejrzenia"
 ep2_wedding.2011.desc: "[ROOT.Char.Custom('GetAnimalType')]… Śnieżnobiałe futro mieni się i skrzy w blasku księżyca, od progu wprawiając w zdumienie zebranych gości. Podstęp jest prawie idealny, cudowny w swym zamyśle i prostocie. Weselnicy stoją oniemiali, a wkrótce wiedzeni ciekawością podchodzą do zwierzęcia, nie ważąc się nawet go dotknąć. W końcu ludzkie palce niegodne są obcowania z runem świętego stworzenia.\n\nJednak pomimo powszechnego zachwytu dostrzegam jedną postać nieporuszoną moim oszustwem. [doubting_guest.GetTitledFirstName], stojąc na czele tłumu, przewraca oczami i mówi:\n\n– Nie widzicie, że to tylko farba? [ROOT.Char.GetTitledFirstNameNoTooltip] chce zrobić z nas głupców."
 ep2_wedding.2011.a: "Ach, nie ma powodu, aby dalej podtrzymywać fikcję."
 ep2_wedding.2011.b: "„Jak śmiesz zadawać mi kłam w dzień mojego wesela?”"
 ep2_wedding.2011.b.success: "[doubting_guest.GetFirstNameNoTooltip] niechętnie stwierdza, że musia[Select_CString( doubting_guest.IsFemale, 'ła', 'ł' )] się pomylić"
 ep2_wedding.2011.b.failure: "[doubting_guest.GetFirstNameNoTooltip] nie wierzy w żadne twoje słowo"
 ep2_wedding.2020.t: "Studnia z podwójnym dnem"
 ep2_wedding.2020.desc: "Wokół stołów krążą półmiski z wybornymi daniami. [host.Custom('GetExpensiveMeal')|U] i [host.Custom('GetExpensiveDessert')] wypełniają salę przepysznymi zapachami.\n\n[host.GetTitledFirstName] naprawdę przechodzi[Select_CString( host.IsFemale, 'ła samą', 'ł samego' )] siebie w dogadzaniu gościom, choćby wypełniając studnię na dziedzińcu najznakomitszym trunkiem. To [host.Custom('GetExpensiveDrink')]. Ostry aromat tego napoju dociera do mych nozdrzy za każdym razem, gdy jedno z gości szarpie za błyszczący łańcuch i wyciąga srebrne wiadro nim wypełnione.\n\nCiekawość ciągnie mnie bliżej, gdy nagle [drunk_guest.GetTitledFirstName] przestępuje mi drogę, zataczając się i niebezpiecznie zbliżając się do krawędzi studni. Dostrzegam błysk kielicha w [drunk_guest.GetHerHis] dłoni."
 ep2_wedding.2020.a: "„Zrobisz sobie krzywdę… Lepiej cię odprowadzę”."
 ep2_wedding.2020.a.success: "[drunk_guest.GetFirstNameNoTooltip] zostaje przez ciebie przekonan[Select_CString( drunk_guest.IsFemale, 'a', 'y' )], aby odpuści[Select_CString( drunk_guest.IsFemale, 'ła i zmieniła', 'ł i zmienił' )] kierunek"
 ep2_wedding.2020.a.failure: "[drunk_guest.GetFirstNameNoTooltip] wpada do studni"
 ep2_wedding.2020.b: "Zostanę tutaj i będę obserwował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] w ciszy."
 ep2_wedding.2020.b.success: "[drunk_guest.GetFirstNameNoTooltip] nie wpada do środka"
 ep2_wedding.2020.c: "„Dalej! Dajesz!”"
 ep2_wedding.2020.c.success: "[drunk_guest.GetFirstNameNoTooltip] zostaje skutecznie popchnięt[Select_CString( drunk_guest.IsFemale, 'a', 'y' )] przez ciebie i wpada w głąb studni"
 ep2_wedding.2020.c.failure: "[drunk_guest.GetFirstNameNoTooltip] opiera się twojemu popchnięciu"
 ep2_wedding.2020.c.death: "[drunk_guest.GetFirstNameNoTooltip] umiera w wyniku upadku"
 ep2_wedding.wedding_intent.success.tt: "Twój zamiar ([THIS.Char.GetInvolvedActivityIntent.GetName|l]) powiódł się"
 ep2_wedding.2000.t: "Przyjacielskie wsparcie"
 ep2_wedding.2000.desc.intro: "Po dłuższej obserwacji z bezpiecznej odległości jestem w stanie niechybnie stwierdzić, że [diplo_target.GetTitledFirstName] nie wda się ze mną w pogawędki o kaprysach pogody, ostatnich postępach medycyny czy też mrocznych obliczach wojny, a już na pewno nie wyrośnie z tego sojusz.\n\nJednak wkrótce zauważam, że obok siedzi [target_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|l], do którego gardła kielich po kielichu leje się [ROOT.Char.Custom('RegionalAlcoholicDrink')|l] – a przecież wszyscy wiedzą, że osoba ta to [diplo_target.Custom('PL_jego_jej')] [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))].\n\n– Możesz mnie oświecić, proszę, czymże to [diplo_target.GetFirstNameNoTooltip] najbardziej się pasjonuje? – pytam i od razu zamieniam się w słuch.\n\n"
 ep2_wedding.2000.desc.lustful: "„Ha! Tym, gdzie i kiedy znajdzie między czyimiś nogami, to pewne!”"
 ep2_wedding.2000.desc.nerd: "„Po prostu… mów jak najwięcej o książkach i jak bardzo nie znosisz wychodzić na zewnątrz”."
 ep2_wedding.2000.desc.valiant: "„Ach, najdzielniejsz[Select_CString( diplo_target.IsFemale, 'a z kobiet', 'y z mężczyzn' )], zaznajomion[Select_CString( diplo_target.IsFemale, 'a', 'y' )] z wojną i jej sztuką”."
 ep2_wedding.2000.desc.social: "„Na takich chwilach jak ta, oczywiście! Kocha świętować, spożywać zacne jadło i zażywać dobrego trunku, a najbardziej wyśmienitego towarzystwa”."
 ep2_wedding.2000.desc.fishy: "– Doskonale radzi sobie na dworze! Z ogromną pasją studiuje sztukę cieni."
 ep2_wedding.2000.a: "Fantastycznie! Wykorzystajmy tę wiedzę od razu!"
 ep2_wedding.2000.a.tt: "Podchodzisz do osoby o imieniu [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b: "Skąd mogę wiedzieć czy mogę [target_friend.GetHerHim] ufać?"
 ep2_wedding.2000.b.success.tt: "Zapewni to bonus do [Concept( 'scheme', 'spisku' )|E] „[GetScheme('befriend').GetTypeName]”, którego celem jest [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success: "Najwyraźniej [target_friend.GetFirstNameNoTooltip] mówi prawdę"
 ep2_wedding.2000.b.failure: "[target_friend.GetFirstNameNoTooltip] czuje się urażon[Select_CString( target_friend.IsFemale, 'a', 'y' )] twoją nieufnością"
 ep2_wedding.2001.t: "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc: "[diplo_target.GetTitledFirstName] cieszy się ucztą i towarzystwem zebranych gości przy bogato zastawionym stole. Zdając sobie sprawę z tego, że nadarzyła się okazja, aby skorzystać z mojej niedawno nabytej wiedzy, zbliżam się do [diplo_target.Custom('PL_niego_niej')] zwinnym krokiem i stawiam pytanie.\n\n– Nie chcę przeszkadzać w dobrej zabawie, ale czy możemy zamienić słówko?\n\n[diplo_target.GetTitledFirstNameNoTooltip] unosi brwi. W [diplo_target.Custom('PL_jego_jej')] oczach pojawia się iskra zaciekawienia.\n\n– Ależ oczywiście, [ROOT.Char.GetFirstNameNoTooltip]. Jakież to sprawy cię do mnie sprowadzają?"
 ep2_wedding.2001.a: "„Chcesz się wykraść i zaznać bardziej zacnego… towarzystwa?”"
 ep2_wedding.2001.b: "„Jak to mówią filozofowie, #EMP Nihil est miserum nisi cum putes#!”."
 ep2_wedding.2001.b.flavor: "#EMP Nic nie jest tak żałosne, jak to co myślisz#!."
 ep2_wedding.2001.b.dull: "„A więc… czy obiło ci się o uszy… coś o traktacie?”"
 ep2_wedding.2001.c: "„Kojarzysz ostatnią wyprawę wojenną barona? Co to było za oblężenie!”"
 ep2_wedding.2001.d: "„Proszę, napijcie się ze mną, spróbujcie jadła, niech ta uczta trwa tyle ile wysiedzimy przy stołach!”"
 ep2_wedding.2001.e: "„#EMP Pssyt#!, dotarły może do ciebie te plotki o spisku dworskim?”"
 ep2_wedding.2000.after.alliance: "[diplo_target.GetShortUINameNotMeNoTooltip] uważa cię za potężn[Select_CString( ROOT.Char.IsFemale, 'ą sojuszniczkę', 'ego sojusznika' )]"
 ep2_wedding.2000.after.alliance.tt: "[diplo_target.GetFirstNameNoTooltip] i ty zawiązujecie ze sobą sojusz"
 ep2_wedding.2000.after.subjugate: "[diplo_target.GetShortUINameNotMeNoTooltip] chce, abyś został[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [diplo_target.GetHerHis] senior[Select_CString(ROOT.Char.IsFemale, 'ką', 'em' )]"
 ep2_wedding.2000.after.subjugate.tt: "[diplo_target.GetFirstNameNoTooltip] przysięga ci wierność"
 ep2_wedding.2000.after.friends: "[diplo_target.GetShortUINameNotMeNoTooltip] uważa cię za pokrewną duszę"
 ep2_wedding.2000.after.insult: "[diplo_target.GetShortUINameNotMeNoTooltip] czuje się urażon[Select_CString( diplo_target.IsFemale, 'a', 'y' )] tym, że sądzisz, iż [diplo_target.GetSheHe|l] był[Select_CString( diplo_target.IsFemale, 'a', '' )]by tym jakkolwiek [Select_CString( diplo_target.IsFemale, 'zainteresowana', 'zainteresowany' )]"
 ep2_wedding.2000.after.insult.short: "[diplo_target.GetFirstNameNoTooltip] czuje się urażon[Select_CString( diplo_target.IsFemale, 'a', 'y' )]"
 ep2_wedding.1330.t: "M[Select_CString( spouse.IsFemale, 'oja żona', 'ój mąż' )], m[Select_CString( spouse.IsFemale, 'oja ukochana', 'ój ukochany' )]"
 ep2_wedding.1330.desc: "Jak wielu gości weselnych podejrzewało, że [spouse.GetTitledFirstName] był[Select_CString( spouse.IsFemale, 'a', '' )] mo[Select_CString( spouse.IsFemale, 'ją kochanką', 'im kochankiem' )] przed zaślubinami? Za zamkniętymi drzwiami nie miało to już znaczenia. [spouse.GetHerHis|U] znajomy dotyk na mojej skórze, moja znajomość [spouse.GetHerHis] ciała… Teraz to wszystko jest już na zawsze moje.\n\nKiedy patrzę na mo[Select_CString( spouse.IsFemale, 'ją kochankę i żonę', 'jego kochanka i męża' )], w mej głowie pojawia się tylko jedna myśl…"
 ep2_wedding.1330.a: "Kocham t[Select_CString( spouse.IsFemale, 'ą kobietę', 'ego mężczyznę' )] bardziej niż swoje życie."
 ep2_wedding.1330.b: "Nigdy więcej nie będę potrzebować nikogo poza ni[Select_CString( spouse.IsFemale, 'ą', 'm' )]."
 ep2_wedding.1330.c: "Poprawię swoje postępowanie i od teraz będę wiern[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 ep2_wedding.1330.c.rakish.success: "Naprawdę się starasz, aby się zmienić na lepsze"
 ep2_wedding.1330.c.rakish.failure: "To tylko puste obietnice"
 ep2_wedding.1330.c.breakup: "[ROOT.Char.GetFirstNameNoTooltip] opuszcza mnie, bo wciąż kocha swoj[Select_CString( spouse.IsFemale, 'ą żonę', 'ego męża' )]"
 ep2_wedding.1330.d: "Zastanawia mnie, czy [spouse.GetSheHe] też gustuje… w tej jednej rzeczy?"
 ep2_wedding.1330.d.yuck: "[spouse.GetFirstNameNoTooltip|U] jest zgorszon[Select_CString( spouse.IsFemale, 'a', 'y' )] moją deprawacją"
 ep2_wedding.1330.d.yuck.tt: "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yum: "[spouse.GetFirstNameNoTooltip|U] jest zaintrygowan[Select_CString( spouse.IsFemale, 'a', 'y' )] moimi skłonnościami do przygód"
 ep2_wedding.1330.d.yum.tt: "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yeahmetoo: "[spouse.GetFirstNameNoTooltip|U] obnaża swoje własne zamiłowanie do przygód"
 ep2_wedding.1330.d.yeahmetoo.tt: "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.confession.tt: "[spouse.GetFirstNameNoTooltip|U] powie ci, jeśli podziela podobne zamiłowania"
 ep2_wedding.1330.e: "Jak mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to zrobić? [soulmate.GetFirstNameNoTooltip] na to nie zasługiwał[Select_CString( soulmate.IsFemale, 'a', '' )]."
 ep2_wedding.1330.f: "Czy naprawdę jestem [spouse.GetHerHis] jedyną miłością?"
 ep2_wedding.1330.f.mindatease: "Słowa, które wypowiedział[Select_CString( spouse.IsFemale, 'a', '' )] [spouse.GetFirstNameNoTooltip|U], uspokajają twoje myśli, przynosząc ukojenie"
 ep2_wedding.1330.f.mindatease.tt: "[spouse.GetFirstNameNoTooltip|U] uspokaja twoje myśli"
 ep2_wedding.1330.f.lingeringdoubts: "[spouse.GetFirstNameNoTooltip|U] twierdzi, że kocha tylko ciebie, ale jakoś nie czujesz się całkowicie przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 ep2_wedding.1330.f.lingeringdoubts.tt: "Wątpliwości nadal cię nękają"
 ep2_wedding.1330.f.confession: "[spouse.GetFirstNameNoTooltip|U] przyznaje się, że ma inn[Select_CString( spouse.IsFemale, 'ych', 'e' )] kochank[Select_CString( spouse.IsFemale, 'ów', 'i' )]"
 ep2_wedding.1330.f.confession.desc: "Prawda wychodzi na jaw"
 ep2_wedding.1330.f.confession.tt: "[spouse.GetFirstNameNoTooltip|U] wyjawia, czy ma inn[Select_CString( spouse.IsFemale, 'ych', 'e' )] kochank[Select_CString( spouse.IsFemale, 'ów', 'i' )]"
 ep2_wedding.1330.g: "Nareszcie, nie musimy ukrywać się z naszą miłością!"
 ep2_wedding.1340.t: "Wyrazy współczucia z okazji ślubu"
 ep2_wedding.1340.desc.intro: "– Współczuję ci, [cynic.Custom2('RelationToMeVocative', SCOPE.sC('nervous_spouse'))|U]… – [cynic.GetTitledFirstName] opowiada mi, jak wygląda życie małżeńskie: "
 ep2_wedding.1340.i_would_know: "„Wiedział[Select_CString( cynic.IsFemale, 'a', '' )]bym” – mrukn[Select_CString( cynic.IsFemale, 'ęła', 'ął' )] cynicznie."
 ep2_wedding.1340.like_me_and: "„Zupełnie jak ja i [disliked_spouse.GetFirstName]” – wymamrotał[Select_CString( cynic.IsFemale, 'a', '' )] cynicznie."
 ep2_wedding.1340.cheating: "mężowie zdradzający żony, żony zdradzające mężów, parada kłamstw i upokorzeń."
 ep2_wedding.1340.desc.dislikes_spouse: "wszędzie kłótnie, dużo nieufności i sporów oraz brak jakiegokolwiek spokoju. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful: "zimne łóżko i nieufn[Select_CString( intended.IsFemale, 'a', 'y' )] [intended.GetWifeHusband], prawdziwe jarzmo twojej radości. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced: "powolny, przepełniony bólem marsz, ciągnący się aż do momentu, gdy jedno z was będzie zmuszone odsunąć drugie w kąt, niczym spowszedniałą zabawkę. „Zupełnie jak ja i [divorced_spouse.GetFirstName]” – burkn[Select_CString( cynic.IsFemale, 'ęła', 'ął' )] cynicznie."
 ep2_wedding.1340.desc.cheated_on: "$ep2_wedding.1340.cheating$ $ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt: "$ep2_wedding.1340.cheating$ „Zupełnie jak ja i [adulterous_spouse.GetFirstName]” – burkn[Select_CString( cynic.IsFemale, 'ęła', 'ął' )] cynicznie."
 ep2_wedding.1340.desc.outro: "\n\nCzy ja i [intended.GetTitledFirstName] też będziemy się tak zachowywać po ślubie?"
 ep2_wedding.1340.a: "[intended.GetFirstNameNoTooltip|U] jest dla mnie idealn[Select_CString( intended.IsFemale, 'a', 'y' )]."
 ep2_wedding.1340.a.tt: "Czy aby na pewno my do siebie pasujemy?"
 ep2_wedding.1340.a.success: "Jesteś pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że [intended.GetFirstNameNoTooltip] będzie ci odpowiadał[Select_CString( intended.IsFemale, 'a', '' )]"
 ep2_wedding.1340.a.failure: "Obawiasz się, że [intended.GetFirstNameNoTooltip] nie będzie ci odpowiadał[Select_CString( intended.IsFemale, 'a', '' )]"
 ep2_wedding.1340.b: "Nie martw się o mnie, znajdę sobie jakieś pasje!"
 ep2_wedding.1340.b.tt: "Czy będę przez to [Select_CString(ROOT.Char.IsFemale, 'szczęśliwa', 'szczęśliwy' )]?"
 ep2_wedding.1340.b.success: "Masz pewność, że twój styl życia pozostanie bez zmian"
 ep2_wedding.1340.b.failure: "Obawiasz się, że małżeństwo zmieni twój styl życia"
 ep2_wedding.1340.c: "Nie martw się o mnie, znajdę sobie jakieś… #EMP pasje.#!"
 ep2_wedding.1340.c.tt: "Czy będę w stanie chronić swoje sekrety przed [Select_CString( intended.IsFemale, 'nią', 'nim' )]?"
 ep2_wedding.1340.c.success: "Masz pewność, że twoje sekrety są bezpieczne"
 ep2_wedding.1340.c.failure: "Obawiasz się, że [intended.GetFirstNameNoTooltip] zgłębi twoje sekrety"
 ep2_wedding.1340.d: "#EMP Proszę cię#!, ja wiem wszystko o ożenku!"
 ep2_wedding.1340.d.tt.never: "Ostatecznie, był[Select_CString( ROOT.CHar.IsFemale, 'am', 'em' )]… Och…"
 ep2_wedding.1340.d.tt.once: "Ostatecznie, był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już wcześniej [Select_CString( ROOT.Char.IsFemale, 'mężatką', 'żonaty' )]…"
 ep2_wedding.1340.d.tt.more: "Tyle razy przyszło mi już stawać na ślubnym kobiercu… Właściwie to ile już razy?"
 ep2_wedding.1340.d.success: "Masz pewność, że poradzisz sobie w tym małżeństwie"
 ep2_wedding.1340.d.failure: "Boisz się, że to małżeństwo wystawi cię na próby, których nie przewidzisz"
 ep2_wedding.1340.e: "Zejdź mi z oczu, ty parszywa gnido."
 ep2_wedding.1340.f: "Czy naprawdę będzie aż tak źle?"
 ep2_wedding.1340.f.tt: "Ślubna trema trwa tylko do końca wesela"
 ep2_wedding.1340.success_title: "Pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] siebie [ROOT.Char.Custom('GetBrideGroom')|l]"
 ep2_wedding.1340.failure_title: "Ślubna trema"
 ep2_wedding.1350.t: "Brak słów"
 ep2_wedding.1350.desc.intro: "Stukot mebli i niekończąca się paplanina gości zaczynają sprawiać, że moje skronie pulsują bólem. Zmęczenie musi być widoczne, ponieważ [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))] [caring_relative.GetTitledFirstName] chwyta mnie za rękę i prowadzi do sąsiedniego pokoju.\n\nHałas przygotowań natychmiast cichnie. Rozmawiamy o drobiazgach: minionych czasach, ludziach, których znamy, ale nie wymieniamy ani słowa o ślubie. Potem zabrakło nam słów i zamilkliśmy."
 ep2_wedding.1350.a: "Cieszmy się wspólną chwilą ciszy."
 ep2_wedding.1350.b: "Niech [caring_relative.GetShortUINameNotMeNoTooltip] wie, jak wiele dla mnie znaczy to, że tutaj jest."
