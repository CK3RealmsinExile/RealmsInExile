l_polish:
 #MAINTENANCE
 ep2_wedding.0001.t: "[GetActivityType('activity_wedding').GetName]: Wygaśnięcie zaręczyn"
 ep2_wedding.0001.desc: "Czas ucieka mi przez palce. Myślał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że mam jeszcze czas na zorganizowanie wydarzenia, jakim jest [GetActivityType('activity_wedding').GetName|l] w odpowiedni sposób, ale wściekły list, który napisał[Select_CString( spouse_2.IsFemale, 'a', '' )] do mnie [spouse_2.GetTitledFirstName], przypomina mi, że [spouse_2.GetHerHis] cierpliwość się wyczerpała, a mój czas się skończył."
 ep2_wedding.0001.desc_betrothed: "\n\nZ racji tego, że nie udało się zorganizować ślubu w wyznaczonym terminie, [spouse_1.GetTitledFirstName] i [spouse_2.GetFirstNameNoTooltip] nie są już razem, ich zaręczyny zaś uznane zostały za nieważne."
 ep2_wedding.0001.desc_self: "\n\nPonieważ nie zrobił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m wszystkiego, co w mojej mocy, abyśmy ja i [spouse_2.GetFirstNameNoTooltip] pobra[Select_CString( And(spouse_2.IsFemale, ROOT.Char.IsFemale), 'ły','li')] się w uzgodnionym terminie, zaręczyny uznaje się za nieważne."
 ep2_wedding.0001.desc_conclusion: "\n\n[spouse_2.GetFirstNameNoTooltip] jest, co zrozumiałe, rozczarowan[Select_CString( spouse_2.IsFemale, 'a', 'y' )] i przypomina mi, że będą tego konsekwencje…"
 ep2_wedding.0001.a: "To nie tak miało być."
 ep2_wedding.0002.t: "[GetActivityType('activity_wedding').GetName]: Przedwczesna śmierć"
 ep2_wedding.0002.desc: "Straszne wieści dotarły do mnie tego ranka: [dead_spouse.GetTitledFirstName] zmarł[Select_CString( dead_spouse.IsFemale, 'a', '' )], nim [alive_spouse.GetTitledFirstName] zdążył[Select_CString( alive_spouse.IsFemale, 'a', '' )] [Select_CString( dead_spouse.IsFemale, 'ją', 'go' )] poślubić. Śmierć nastąpiła w wyniku nieszczęśliwego wypadku podczas wydarzenia, jakim był [GetActivityType('activity_wedding').GetName|l], rujnując mój cały misternie uknuty plan.\n\nCzas poszukać nowej pary."
 ep2_wedding.0002.a: "Życiowa tragedia."
 ep2_wedding.0003.desc: "Nic nie mogło mnie przygotować na list, który właśnie trzymam w trzęsących się dłoniach: [dead_spouse.GetTitledFirstName], czyli osoba, z którą dane mi było się zaręczyć i z którą obiecano mi wejście w związek małżeński poprzez [GetActivityType('activity_wedding').GetName|l], nagle zmarła.\n\nNie będzie żadnego świętowania, a całe staranne przygotowania mojej rodziny poszły na marne."
 ep2_wedding.0003.a: "Prawdziwa tragedia…"
 ep2_wedding.0100.t: "Początek ceremonii ślubnej"
 ep2_wedding.0100.desc_host: "To niesamowite uczucie, gdy planujesz coś od dawna i wydajesz na to #EMP mnóstwo pieniędzy#!, a potem wreszcie ten dzień #EMP nadchodzi#!!\n\nWszystko już jest gotowe: dekoracje są na swoich miejscach, a służba krąży między rozmawiającymi gośćmi, niosąc talerze pełne potraw."
 ep2_wedding.0100.desc_host_outro: "Małżonkowie, [spouse_1.GetTitledFirstName] i [spouse_2.GetTitledFirstName], są tutaj i wyglądają promiennie w swoich najlepszych strojach.\n\nGdy dam znak wszyscy zajmą pozycje, a ceremonia się rozpocznie."
 ep2_wedding.0100.desc_host_spouse: "$ep2_wedding.0100.desc_host$ Kręcę się w kółko podekscytowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i zarazem zdenerwowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy nagle m[Select_CString( my_spouse.IsFemale, 'oja przyszła małżonka', 'ój przyszły małżonek' )], [my_spouse.GetTitledFirstName], pojawia się w swoim najlepszym stroju.\n\nJesteśmy gotowi do rozpoczęcia."
 ep2_wedding.0100.desc_spouse: "W końcu nadszedł ten dzień – ja i [my_spouse.GetTitledFirstName] bierzemy ślub!\n\nJestem zarówno podekscytowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], jak i przerażon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] samym tym dniem oraz przyszłością, którą przyniesie. Nie mogę jednak przestać być pod wrażeniem wspaniałego wydarzenia, które zorganizował[Select_CString( host.IsFemale, 'a nasza łaskawa gospodyni', ' nasz łaskawy gospodarz' )] [host.GetTitledFirstName].\n\nGdy widzę, że zaczyna do mnie dziko gestykulować, wiem, że czas zacząć."
 ep2_wedding.0100.desc_guest: "Rozglądam się wokół, będąc podekscytowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )].\n\nGdzie nie spojrzę, panuje uroczysty nastrój: sala jest bogato udekorowana kwiatami, służba niosąca rozmaite dania krąży między rozgadanymi gośćmi, a sam[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName], dumn[Select_CString( host.IsFemale, 'a z siebie gospodyni', 'y z siebie gospodarz' )] dopina ostatnie szczegóły. Zdenerwowani, ale jakże podekscytowani małżonkowie, [spouse_1.GetTitledFirstName] i [spouse_2.GetTitledFirstName], stoją w gotowości.\n\nCeremonia zaraz się rozpocznie!"
 ep2_wedding.0100.desc_root_pregnant: "Jednak, gdy zbliżam się do [Select_CString( my_spouse.IsFemale, 'swojej małżonki', 'swojego małżonka' )], nie mogę nie zauważyć oceniających spojrzeń każdego gościa skierowanych prosto na mój wyraźnie ciążowy brzuch. No cóż…"
 ep2_wedding.0100.desc_spouse_pregnant: "Jednak natychmiast staje się jasne, że uwaga wszystkich, w tym moja, jest skupiona na niewątpliwie ciążowym brzuchu panny młodej… To będzie niezręczne."
 ep2_wedding.0100.a: "Nie mogę się już doczekać!"
 ep2_wedding.0101.desc: "Całe moje planowanie wkrótce się urzeczywistni.\n\nAle na razie niech rozpocznie się ceremonia!"
 ep2_wedding.0150.t: "Ceremonia ślubna"
 ep2_wedding.0150.desc: "Ceremonia w końcu osiągnęła punkt kulminacyjny.\n\nTradycyjne rytuały zostały zakończone, a wszystko, co pozostało uczynić, to złożyć ostateczną przysięgę, udzielić formalnej zgody, by przypieczętować małżeństwo! Gdy [spouse_1.GetTitledFirstName] i [spouse_2.GetTitledFirstName] mówią sobie sakramentalne „tak”, tłum zaczyna wiwatować, a my wszyscy jesteśmy świadkami początku ich nowej drogi życia."
 ep2_wedding.0150.a: "Niesamowite!"
 ep2_wedding.0151.desc_diplo: "Poza tymi wszystkimi rytuałami i ceremoniami, wesela są przede wszystkim wydarzeniami politycznymi. Gdy ceremonia osiąga punkt kulminacyjny, mój umysł jest już skupiony na tym, co będzie dalej. Czy sojusz przetrwa? Czy mój nowy małżonek będzie ważną pomocą w zarządzaniu moją ziemią?\n\nJest jeszcze jedno pytanie, na które muszę odpowiedzieć wcześniej, ponieważ nadszedł czas, aby dać wyraźną zgodę na zawarcie małżeństwa.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious: "Każdy etap ceremonii jest ważny. W końcu prawomocność obrzędu zależy od jego starannego odtworzenia.\n\nZwracam szczególną uwagę na każdy gest, każde słowo, każdy krok, bowiem niecodziennie trzeba odgrywać własny #EMP ślub#!! A teraz nadszedł kluczowy moment. Nadszedł czas, abym wyraził[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zgodę na zawarcie związku małżeńskiego.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party: "Kiedy ceremonia w końcu osiąga punkt kulminacyjny i zarówno ja, jak i [Select_CString( my_spouse.IsFemale, 'moja małżonka', 'mój małżonek' )] jesteśmy proszeni o formalną zgodę, ledwo zwracam na to uwagę, będąc podekscytowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] zbliżającą się uroczystością: stosy pysznego jedzenia, morze drinków i wiele szczęśliwych twarzy, z którymi mogę się tym wszystkim podzielić – nie wyobrażam sobie nic lepszego! Ale na razie miejmy formalności za sobą.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer: "Wszystkie ceremonie ślubne są takie same: ćwiczenie w piętrzeniu pustych słów i wzniosłych obietnic. Jakby jedna osoba mogła dać ci szczęście i spełnienie!\n\nKiedy ceremonia dobiega końca, zostaję poproszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] o wyrażenie formalnej zgody na nasz związek i złożenie przysięgi. Mimowolnie wybucham śmiechem – pytanie brzmi ironicznie i niedorzecznie w równym stopniu."
 ep2_wedding.0151.desc_shy: "Wszystko jest takie przytłaczające: dekoracje, rozmowy gości, przepływ rytuałów i błogosławieństw oraz przeszywające spojrzenie m[Select_CString( spouse_2.IsFemale, 'ojej panny młodej', 'ojego pana młodego' )] oceniające każdy mój ruch.\n\n\nWszystko łączy się w jeden chaotyczny i przerażający wir, którego kulminacją jest formalna przysięga – moment, który nadszedł zbyt wcześnie.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant: "Dzień ledwo się zaczął, a ja już mam dosyć nieustannego bełkotu religijnych tak zwanych autorytetów, życzliwych, pochlebców i zdezorientowanych służących. Nic dziwnego, że przez większość ceremonii był[Select_CString( ROOT.Char.IsFemale, 'am wściekła', 'em wściekły' )].\n\nDo czasu naszej formalnej zgody na małżeństwo, moja cierpliwość się wyczerpuje i udzielam odpowiedzi z nutką irytacji w głosie.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid: "Ledwo pamiętam cokolwiek z całej ceremonii, zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] szukaniem wrogów w każdym cieniu i wymyślaniem w głowie przerażających scenariuszy na przyszłość.\n\nTeraz nadszedł czas na formalne przypieczętowanie naszego związku poprzez wyrażenie zgody, a ja nie mogę przestać się zastanawiać, czy przyjmuję do domu przyjaciela, czy śmiertelnego wroga.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance: "Większość ceremonii ślubnej mamy już za sobą.\n\nKiedy stoję twarzą w twarz z [Select_CString( spouse_2.IsFemale, 'panną młodą', 'panem młodym' )], aby uzyskać naszą formalną zgodę na małżeństwo, ponownie drżę, próbując ocenić na podstawie wyrazu [spouse_2.GetHerHis] twarzy, czy to moje szkaradne ciało [Select_CString( spouse_2.IsFemale, 'ją', 'go' )] obrzydza i stanie na drodze do naszego szczęścia. Potem nadeszła moja kolej, by zabrać głos.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc: "Całą ceremonię pamiętam, jak przez mgłę. Nie jestem w stanie przypomnieć sobie tych wszystkich zwyczajów, obrządków i błogosławieństw, których był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] świadkiem, a teraz przyszedł czas na przysięgi, formalną zgodę, mającą przypieczętować nasze małżeństwo.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end: "\n\n[spouse_2.GetFirstName]…. Czy chcę spędzić resztę życia z tą osobą?"
 ep2_wedding.0151.desc.murder: "Nadszedł czas na naszą przysięgę. „Oto moja przysięga, że nie wezmę za małżon[Select_CString( spouse_2.IsFemale, 'kę', 'ka' )] nikogo poza tobą” – mruczę. „Na zawsze” – zapewniam [Select_CString( spouse_2.IsFemale, 'ją', 'go' )], ściskając [spouse_2.GetHerHis] dłoń.\n\nNa szczęście reszta naszego wspólnego życia będzie #EMP niesamowicie#! krótka."
 ep2_wedding.0151.a: "Tak."
 ep2_wedding.0151.b: "Nie!"
 ep2_wedding.0151.b.tt: "To będzie miało swoje konsekwencje…"
 ep2_wedding.0152.t: "Odwołany ślub"
 ep2_wedding.0152.desc: "Moja odmowa spotyka się z zaskoczonymi westchnieniami tłumu i pełną niepewności ciszą.\n\nMilczący tłum nagle wybucha, zaczynając dyskutować o moim postępowaniu. Ale nie obchodzi mnie to. Po prostu nie mogę wziąć kogoś takiego jak [spouse_2.GetFirstNameNoTooltip] za [Select_CString( spouse_2.IsFemale, 'swoją żonę', 'swojego męża' )]!\n\nNie dbam też o konsekwencje."
 ep2_wedding.0152.a: "Nie znaczy NIE."
 ep2_wedding.0200.t: "Rozpoczęcie uczty weselnej"
 ep2_wedding.0200.desc_host: "Skoro wszystkie formalności mamy już za sobą, nadszedł czas na świętowanie!\n\nSygnalizuję służbie, by przyniosła jedzenie i napoje oraz zaprowadziła gości na miejsce uczty.\n\nNiech rozpocznie się uczta weselna!"
 ep2_wedding.0200.desc: "Oficjalna część wesela – ceremonia – w końcu za nami.\n\nWszyscy uśmiechają się w oczekiwaniu na ogromny posiłek, ekscytującą rozrywkę i ogólną zabawę, którą mamy zamiar zaoferować.\n\nChodźmy!"
 ep2_wedding.0200.desc_spouse_dislike: "Ceremonia zakończyła się bez zakłóceń, a teraz t[Select_CString( my_spouse.IsFemale, 'a okropna', 'en okropny' )] [my_spouse.GetFirstName] jest mo[Select_CString( my_spouse.IsFemale, 'ją żoną', 'im mężem' )].\n\nGdy wchodzimy na ucztę weselną, widzę wokół siebie szczęśliwych gości, chętnych do wzięcia udziału w uroczystości. Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym móc dzielić ich radość. Siadam na wyznaczonym mi miejscu i modlę się do [ROOT.Char.GetFaith.HighGodNamePossessive] o siłę. \n\nA teraz zacznijmy szaradę!"
 ep2_wedding.0200.desc_spouse_like: "Gdy ceremonia dobiegła końca i wszyscy przenieśliśmy się na miejsce uczty weselnej, uśmiechn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się do siebie, wyobrażając sobie radości, które nadejdą w moim życiu, gdy m[Select_CString( my_spouse.IsFemale, 'oja żona', 'ój mąż' )], [my_spouse.GetFirstName], będzie obok mnie.\n\nNie każdy może mieć tyle szczęścia, by poślubić tak sympatyczną osobę!\n\nChcę dzielić się swoim szczęściem ze wszystkimi oraz życzę, aby wszystko działo się tak, jak należy!"
 ep2_wedding.0200.desc_spouse_party: "Wydaje się, że od rozpoczęcia ceremonii minęła cała wieczność. W końcu mogę przejść do najbardziej #EMP wyczekiwanej#! części dnia: uczty weselnej!\n\nOczywiście, z całej tej męki jestem teraz [Select_CString( ROOT.Char.IsFemale, 'mężatką', 'żonaty' )], ale pomyślę o tym później, gdy uczta wywoła uśmiech na mojej twarzy.\n\n A teraz świętujmy!"
 ep2_wedding.0200.desc_spouse_shy: "Jeśli myślał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że ceremonia ślubna będzie najbardziej stresującym wydarzeniem, to nic nie mogło mnie przygotować na tremę, którą odczuwam zaraz po niej.\n\nUczta weselna właśnie się rozpoczyna. Czeka na mnie gorączkowa fala serdecznych mi życzeń, hałas, muzycy i tancerze, a także uświadomienie sobie faktu małżeństwa i nieuchronności największych zmian w życiu.\n\nDlatego z lekko drżącą ręką sięgam po kielich i podnoszę go na część mojego małżeństwa. Niech rozpocznie się świętowanie."
 ep2_wedding.0200.desc_spouse_arrogant: "Wszystkie nudne formalności mamy już za sobą, więc przenosimy się do sali, gdzie zorganizowano ucztę weselną.\n\nMoja cierpliwość jest na wyczerpaniu – zdaję sobie z tego sprawę, gdy służący, boleśnie powoli, zaczynają przynosić mi każde danie osobno! [my_spouse.GetFirstName] z niepokojem spogląda w moją stronę.\n\nNie dając sobie szansy, by zepsuć swoje święto, chwytam puchar i wykrzykuję: „Niech rozpocznie się uczta!”"
 ep2_wedding.0200.desc_spouse_fallback: "Oficjalna ceremonia dobiegła końca, a [my_spouse.GetFirstName] formalnie został[Select_CString( my_spouse.IsFemale, 'a moją żoną', ' moim mężem' )]. Przyzwyczajenie się do tego zajmie mi trochę czasu, a ja zastanawiam się bezczynnie, jak teraz będzie wyglądało moje życie.\n\nMoje rozmyślania zostają jednak szybko przerwane, gdy wszyscy goście zaczynają zmierzać w kierunku miejsca zorganizowania uczty weselnej.\n\nBędzie czas na zastanowienie się nad przyszłością. Na razie świętujmy!"
 ep2_wedding.0200.a: "Bawmy się!"
 ep2_wedding.0300.t: "Rozpoczęcie nocy poślubnej"
 ep2_wedding.0300.desc: "Widzę, że wszyscy goście są zadowoleni i zmęczeni, ale dzień świętowania jeszcze się nie skończył.\n\nSzybko organizuję uroczysty korowód, który zaprowadzi nowożeńców do ich sypialni. Pozwólmy nowożeńcom świętować w #EMP prywatności#!. A my, którzy zostaliśmy, idziemy napełnić następne kielichy!"
 ep2_wedding.0300.desc_spouse: "Uczta powoli dobiega końca. Wszyscy goście są najedzeni i zmęczeni, ale ja i [other_spouse.GetFirstName] nie odczuwamy jeszcze znużenia.\n\nKorowód gości prowadzi nas do naszej sypialni, ponieważ prawomocność ślubu zależy od jego skonsumowania!"
 ep2_wedding.0300.desc_guest: "Czuję się, jakbym [Select_CString( ROOT.Char.IsFemale, 'jadła, piła, rozmawiała, tańczyła i śpiewała', 'jadł, pił, rozmawiał, tańczył i śpiewał' )] przez wiele dni.\n\nWkrótce uroczystości dobiegną końca, a małżonkowie udadzą się do swoich prywatnych komnat, aby skonsumować małżeństwo. A my, którzy zostaniemy, pójdziemy napełnić następne kielichy i wznieść toast za małżonków!"
 ep2_wedding.0300.a: "Już czas!"
 every_attending_relative_of_spouse_2: "Każdy uczestniczący członek rodziny, do której należy [spouse_2.GetUINameNotMe]"
 ep2_wedding.0900.t: "Ślub unieważniony"
 ep2_wedding.0900.desc: "Wiadomość o tym, że [dead_spouse.GetTitledFirstName] nagle zmarł[Select_CString( dead_spouse.IsFemale, 'a', '' )], uderza w weselników jak grzmot w słoneczny dzień.\n\nŚpiew cichnie, uśmiechy zamieniają się w łzy, a pogrążony w żałobie tłum, nie zauważając tego, depcze rozsypane na ziemi kwiaty.\n\nTo prawdziwa tragedia, że taki szczęśliwy dzień niespodziewanie zamienił się w lament…"
 ep2_wedding.0900.a: "Zaprawdę tragedia…"
 ep2_wedding.9000.tt: "[previous_host.GetUINameNotMe|U] otrzymał[Select_CString( previous_host.IsFemale, 'a', 'y' )] zwrot [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0] za odwołany [GetActivityType('activity_wedding').GetName|l]"
 ep2_wedding.0910.desc: "Wiadomość o tym, że [dead_spouse.GetTitledFirstName] nagle zmarł[Select_CString( dead_spouse.IsFemale, 'a', '' )], wstrząsnęła mną dogłębnie. Kto by pomyślał, że taka tragedia wydarzy się w dniu naszego ślubu?\n\nNie by[Select_CString( And(dead_spouse.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy nawet dzień po ślubie, a już został[Select_CString( dead_spouse.IsFemale, 'a', 'e' )]ś mi odebran[Select_CString( dead_spouse.IsFemale, 'a', 'y' )]…"
 ep2_wedding.0910.a: "Zostawcie mnie w spokoju, bym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] opłakiwać…"
 ep2_wedding.9015.tt: "[Select_CString( ROOT.Char.IsLocalPlayer, Select_CString( ROOT.Char.IsFemale, 'Otrzymałaś', 'Otrzymałeś' ) , Concatenate( ROOT.Char.GetName, Select_CString( ROOT.Char.IsFemale, ' otrzymała', ' otrzymał' )))] zwrot [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0] za odwołany [GetActivityType('activity_wedding').GetName|l]"
 ep2_wedding.0915.desc: "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] od[Select_CString( previous_host.IsFemale, 'eszła', 'szedł' )] podczas organizowania wydarzenia, jakim jest [GetActivityType('activity_wedding').GetName|l]. Rozkoszna uroczystość, na którą nie został[Select_CString( ROOT.Char.IsFemale, 'am zaproszona', 'em zaproszony' )].\n\nTeraz, gdy [Select_CString( previous_host.IsFemale, 'jej', 'go' )] nie ma, ceremonia ślubna została odwołana, a wszyscy zostali odesłani do domu, rozczarowani."
 ep2_wedding.0915.a: "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] tam być."
 ep2_wedding.0920.desc: "Naprawdę nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się doczekać, aż [free_spouse.GetTitledFirstName] zostanie mo[Select_CString( free_spouse.IsFemale, 'ją żoną', 'im mężem' )], ale wygląda na to, że plany [ROOT.Char.GetFaith.HouseholdGodNamePossessive] wobec mnie lub [free_spouse.Custom('PL_niego_niej')] były inne.\n\nChociaż zaręczyny pozostają w mocy, obietnica wielkiego ślubu jest teraz nieważna."
 ep2_wedding.0920.a: "To takie smutne…"
 ep2_wedding.0921.desc: "Wieść o tym, że [prisoner_spouse.GetTitledFirstName] został[Select_CString( prisoner_spouse.IsFemale, 'a uwięziona', ' uwięziony' )], przerywa wszelkie uroczystości. Wygląda na to, że plany [ROOT.Char.GetFaith.HouseholdGodNamePossessive] wobec [prisoner_spouse.Custom('PL_niego_niej')] były inne.\n\nChociaż zaręczyny pozostają w mocy, obietnica wielkiego ślubu jest teraz nieważna."
 ep2_wedding.0921.a: "Ależ to rozczarowujące."
 ep2_wedding.0950.t: "Podsumowanie"
 ep2_wedding.0950.desc: "Kiedy (#EMP w końcu#!) ostatni gość wychodzi, rozglądam się po opustoszałej sali, pozostawionych resztkach jedzenia i ogromnych ilościach rozlanych płynów (głównie to [ROOT.Char.Custom('RegionalDrink')]). Słyszę echa śmiechu ludzi wciąż utrzymujące się w powietrzu i czuję prawdziwą satysfakcję.\n\nCo za niesamowity dzień! Organizacja poszła mi świetnie!"
 ep2_grand_wedding_host_incentives_effect.tt: "Inne postacie będą bardziej skłonne do zaakceptowania propozycji małżeństwa ze strony tej postaci przez następne 20 lat."
 ep2_wedding.0950.a: "Dziękuję wszystkim za przybycie!"
 ep2_wedding.0960.desc: "Wschód słońca zwiastuje nowy poranek, pierwszy dzień, który celebrujemy wspólnie – tylko ja i [other_spouse.GetFirstName].\n\nNadszedł czas, aby pozostawić za sobą wczorajsze uroczystości i zabawy, takie miłe, rozkoszne dla duszy i zająć się naszą nową codziennością."
 ep2_wedding.0970.desc: "Goście, jeden po drugim, odchodzą i czuję, że na mnie też przyszła już pora.\n\nŚlub był doskonałą okazją do integracji z innymi damami i szlachcicami, a przede wszystkim odpoczynku od trudów codzienności, dlatego właśnie opuszczam salę [Select_CString( ROOT.Char.IsFemale, 'zmęczona, ale również zadowolona', 'zmęczony, ale również zadowolony' )], śląc na odchodne małżonkom najlepsze życzenia pomyślności i radości na ich nowej drodze życia."
 ep2_wedding.0970.a: "Jeszcze raz gratulacje!"
 ep2_wedding.0997.desc_intro: "Wszyscy oczekują już zbyt długo i teraz stało się jasne, że [missing_spouse.GetFirstName] zagin[Select_CString( missing_spouse.IsFemale, 'ęła', 'ął' )] gdzieś po drodze.\n\nNiebawem wszyscy zaczynają dyskutować. Plotki z miasta niedaleko stąd mówią, że ostatni raz widziano [Select_CString( missing_spouse.IsFemale, 'ją', 'go' )] na obskurnym targu kupując[Select_CString( missing_spouse.IsFemale, 'ą', 'ego' )] zioła, podczas gdy inni mogą przysiąc, że ostatni raz widzieli [Select_CString( missing_spouse.IsFemale, 'ją', 'go' )] wsiadając[Select_CString( missing_spouse.IsFemale, 'ą', 'ego' )] na statek do odległej krainy."
 ep2_wedding.0997.desc_spouse: "\n\nW każdym razie jasne jest, że [missing_spouse.GetFirstNameNoTooltip] uciekł[Select_CString( missing_spouse.IsFemale, 'a', '' )], ponieważ wolał[Select_CString( missing_spouse.IsFemale, 'a', '' )] żyć jako włóczęga niż poślubić mnie."
 ep2_wedding.0997.desc_generic: "\n\nW każdym razie jasnym jest, że [missing_spouse.GetFirstNameNoTooltip] uciekł[Select_CString( missing_spouse.IsFemale, 'a', '' )], ponieważ życie jako włóczęga stanowiło lepszą opcję, niż [other_spouse.GetFirstName] i ślub z ni[Select_CString( other_spouse.IsFemale, 'ą', 'm' )]."
 ep2_wedding.0998.desc: "To zawsze smutny dzień, gdy wszystkie nadzieje związane z zawarciem małżeństwa idą na marne, a cała ciężka praca włożona w organizację wielkiego wydarzenia zostaje zaprzepaszczona.\n\nNiestety, to wesele po prostu nie mogło się odbyć.\n\nGdy służba zaczyna sprzątać, goście rozchodzą się w zdezorientowanych i rozczarowanych grupach, by wrócić do swoich domów."
 ep2_wedding.0998.a: "Przykre."
 ep2_wedding.0999.t: "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc: "Niedawna wiadomość przerwała uroczystości i pozostawiła wszystkich zaskoczonych i zdezorientowanych.\n\nNajwyraźniej status i majątek gospodarza nie pozwalają na kontynuowanie wesela, a bez silnego gospodarza, który by nim pokierował, możemy tylko wrócić do domu rozczarowani."
 ep2_wedding.0999.a: "Wielka szkoda…"
