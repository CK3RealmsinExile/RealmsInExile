 #Poisonous Relations
 ep2_wedding.1220.t: "Toksyczne związki"
 ep2_wedding.1220.desc: "Ceremonia ślubna wiąże się z wieloma przygotowaniami i trudnościami. Gdy tylko miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m chwilę wolnego czasu, moje uszy wypełniły szydercze drwiny pochodzące od grupy gości. [other_spouse.GetFirstName] przyprowadził[Select_CString( other_spouse.IsFemale, 'a', '' )] ze sobą kilku krewnych, którzy najwyraźniej nie uczestniczą w uroczystości.\n\nTeraz gdy udało im się przyciągnąć moją uwagę, [relative.GetTitledFirstName] zwraca się bezpośrednio do mnie:"
 ep2_wedding.1220.desc_marry_down: "„Nie mogę uwierzyć w to, że nasza rodzina zgodziła się na to, aby [other_spouse.GetFirstNameNoTooltip] splamił[Select_CString( other_spouse.IsFemale, 'a', '' )] się małżeństwem z kimś tak społecznie podrzędnym!”"
 ep2_wedding.1220.desc_feud: "„Nie mogę uwierzyć w to, że zgodziliśmy się na utworzenie związku z tym #EMP nikczemnym#! rodem [ROOT.Char.GetHouse.GetName]!”"
 ep2_wedding.1220.desc_despicable: "„To oburzające, że zgadzamy się na to, aby [other_spouse.GetFirstNameNoTooltip] poślubił[Select_CString( other_spouse.IsFemale, 'a', '' )] tak nikczemną postać jak #EMP ty#!!”"
 ep2_wedding.1220.desc_miscreant: "„Nasz[Select_CString( other_spouse.IsFemale, 'a biedna', ' biedny' )] [other_spouse.GetFirstNameNoTooltip]! Jak mogliśmy pozwolić, aby #EMP tak podła kreatura#! miała na ni[Select_CString( other_spouse.IsFemale, 'ą', 'ego' )] taki zgubny wpływ?”"
 ep2_wedding.1220.desc_fallback: "„Biedn[Select_CString( other_spouse.IsFemale, 'a', 'y' )] [other_spouse.GetFirstNameNoTooltip]. Wielka szkoda, że nie zdołaliśmy znaleźć [other_spouse.GetHerHim] kogoś #EMP lepszego#!, ale cóż, takie jest życie…”"
 ep2_wedding.1220.desc_target: "\n\nWkrótce [diplo_intent.GetTitledFirstName] dostrzega trwające zamieszanie, które skutecznie przyciąga [diplo_intent.GetHerHis] uwagę, sprawiając, że zaczyna przyglądać mi się uważnym wzrokiem."
 ep2_wedding.1220.a: "Tak, oczywiście…"
 ep2_wedding.1220.b: "Czy to jest wyzwanie?"
 ep2_wedding.1220.c: "#EMP Udowodnię#! wam, że się mylicie."
 ep2_wedding.1220.c.tt: "[diplo_target.GetFirstNameNoTooltip] z pewnością będzie pod wrażeniem, jeżeli uda się rozwiązać tę sytuację z głową"
