 #CEREMONY
 #Could it Be You?
 ep2_wedding.1020.t: "Czy to na ciebie [Select_CString( ROOT.Char.IsFemale, 'czekałam', 'czekałem' )]?"
 ep2_wedding.1020.desc: "„Ślub to tylko polityka”. Przygotowuję się emocjonalnie, czekając na [Select_CString( spouse_2.IsFemale, 'swoją przyszłą żonę', 'swojego przyszłego męża' )].\n\n„To tylko polityka…” – powtarzam sobie. „Nie może być tak źle, prawda?”\n\nAle nic nie było w stanie mnie przygotować na chwilę, w której [spouse_2.GetFirstName] pojawia się przede mną po raz pierwszy. Żaden portret ani opis nie oddadzą [spouse_2.GetHerHis] łagodnego wyrazu twarzy. Żaden poeta nigdy nie śpiewał o takiej piękności jak [spouse_2.GetSheHe]. Gdy nasze oczy się spotykają, czas zastyga w miejscu, a wszyscy inni zdają się znikać.\n\nWtedy [spouse_2.GetSheHe] uśmiecha się do mnie i zdaję sobie sprawę, że wszystko będzie dobrze."
 ep2_wedding.1020.a: "Czy to właśnie na ciebie czekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] całe życie?"
 wedding_first_sight_log_title: "Strzała Kupidyna"
 wedding_first_sight_log: "[CHARACTER.GetUINameNotMe|U] i [TARGET_CHARACTER.GetUINameNotMe] zakocha[Select_CString( And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'łyście','liście')] się w sobie od pierwszego wejrzenia"
 #A Good/Bad Omen
 ep2_wedding.1030.t: "[ROOT.Char.Custom('GoodBad')|U] omen"
 ep2_wedding.1030.desc: "Gdy wszyscy goście się już zebrali, przygotowania zostały zakończone, a ceremonia niebawem się rozpocznie, wtedy na moich oczach dzieje się coś niesamowitego.\n\n"
 ep2_wedding.1030.desc_good1: "Znikąd w sali pojawia się dzika kaczka. Zdecydowanym krokiem przemyka między nogami gości do miejsca, w którym stoi niczego niepodejrzewając[Select_CString( spouse_2.IsFemale, 'a', 'y' )] się [spouse_2.GetTitledFirstName]. Kiedy do nie[Select_CString( spouse_2.IsFemale, 'j', 'go' )] dociera, wydaje z siebie ogłuszające #EMP KWAAAAK!!#! i odlatuje, ku [Select_CString( spouse_2.IsFemale, 'jej', 'jego' )] zdumieniu i rozbawieniu tłumu."
 ep2_wedding.1030.desc_good2: "[spouse_2.GetTitledFirstName|U], zmierzając w stronę swoje[Select_CString( ROOT.Char.IsFemale, 'j przyszłej żony', 'go przyszłego męża' )], potyka się i, machając rękoma, stara się nie wywrócić! Kiedy podchodzi do nie[Select_CString( spouse_2.IsFemale, 'j', 'go' )] zaniepokojony służący, uśmiecha się i podnosi winowajcę: podkowę!"
 ep2_wedding.1030.desc_good3: "Stado ptaków po naszej lewej stronie gwałtownie podrywa się do lotu, gdy pojawia się [spouse_2.GetTitledFirstName] i przelatuje prosto nad [spouse_2.GetHerHis] głową w prawo!"
 ep2_wedding.1030.desc_bad1: "Służący, zmierzając do kuchni, potknął się i rozypał całą zawartość solnicy na ziemię!"
 ep2_wedding.1030.desc_bad2: "Amulet przynoszący szczęście, który [spouse_2.GetTitledFirstName] nosił[Select_CString( spouse_2.IsFemale, 'a', '' )] na szyi, odpiął się i zsunął na ziemię, by zostać nieostrożnie nadepniętym przez spieszących się służących!"
 ep2_wedding.1030.desc_bad3: "Nagle na niebie zaczynają kłębić się burzowe chmury i zawisają bezpośrednio nad naszymi głowami. Czyste słońce znika z pola widzenia, a złowieszczy cień pada na rozpoczynającą się ceremonię."
 ep2_wedding.1030.desc_outro: "\n\n[1030_chatter.GetTitledFirstName], któr[Select_CString( 1030_chatter.IsFemale, 'a', '' )] podobnie jak ja widział[Select_CString( 1030_chatter.IsFemale, 'a', '' )] całe zdarzenie, odwraca się do mnie i komentuje:"
 ep2_wedding.1030.desc_good: "„To było… zaskakujące, nieprawdaż?”"
 ep2_wedding.1030.desc_bad: "„To było… naprawdę złe, prawda?”"
 ep2_wedding.1030.a: "Co za pomyślny znak!"
 wedding_omen_good_log_title: "Dobry omen"
 wedding_omen_good_log: "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString( CHARACTER.IsFemale, 'Ujrzałaś', 'Ujrzałeś' ), Concatenate( CHARACTER.GetUINameNotMe, Select_CString( CHARACTER.IsFemale, ' ujrzała', ' ujrzał' )))] pomyślny znak dotyczący [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'ciebie', Concatenate( 'postaci ',TARGET_CHARACTER.GetUINameNotMe ))]"
 ep2_wedding.1030.b: "To znaczy dokładnie #EMP NIC#!."
