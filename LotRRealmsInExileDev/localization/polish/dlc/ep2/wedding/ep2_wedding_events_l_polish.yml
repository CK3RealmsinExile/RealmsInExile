 #A Friend Is Monopolizing Your Attention
 ep2_wedding.1310.t: "Nierozerwalni przyjaciele"
 ep2_wedding.1310.desc_spouse: "Wiem, że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] poświęcać więcej czasu moje[Select_CString( other_spouse.IsFemale, 'j nowo poślubionej żonie', 'mu nowo poślubionemu mężowi' )] i [other_spouse.GetHerHis] rodzinie, ale jak mam to zrobić, kiedy obok mnie jest [Select_CString( friend.IsFemale, 'moja przyjaciółka' , 'mój przyjaciel' )] [friend.GetTitledFirstName]? Nagle dostrzegam, że [other_guest.GetTitledFirstName] zaczyna mi się przyglądać, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host: "Jako gospodarz wesela, wiem, że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] spędzać ten czas z młodą parą i ich rodzinami, ale jak mam to zrobić, kiedy obok mnie jest [Select_CString( friend.IsFemale, 'moja przyjaciółka' , 'mój przyjaciel' )] [friend.GetTitledFirstName]? Nagle dostrzegam, że [other_guest.GetTitledFirstName] zaczyna mi się przyglądać, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_guest: "Wiem, że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] poświęcać ten czas również innym gościom, ale jak mam to zrobić, kiedy obok mnie jest [Select_CString( friend.IsFemale, 'moja przyjaciółka' , 'mój przyjaciel' )] [friend.GetTitledFirstName]? Nagle dostrzegam, że [other_guest.GetTitledFirstName] próbuje zwrócić na siebie moją uwagę, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter: "ale za każdym razem, gdy próbuję znaleźć wymówkę, aby sprawdzić, o co [other_guest.GetHerHim] chodzi, [friend.GetFirstNameNoTooltip] skutecznie rozprasza mnie, wywołując salwy śmiechu."
 ep2_wedding.1310.a: "Co za radość, że [friend.GetFirstNameNoTooltip] jest tu ze mną!"
 ep2_wedding.1310.b: "[other_guest.GetFirstNameNoTooltip], dołącz do nas!"
 ep2_wedding.1310.c: "Wymknijmy się, żebyśmy mogli normalnie porozmawiać!"
