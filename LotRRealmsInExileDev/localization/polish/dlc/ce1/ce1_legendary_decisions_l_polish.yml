 DEMAND_FEALTY_NAME: "$ORDER$ Wasalizacja ([ATTACKER.GetPrimaryTitle.GetAdjective|l]) osoby znanej jako [DEFENDER.GetName]"
 DEMAND_FEALTY_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective] [DEFENDER.GetPrimaryTitle.GetName]"
 DEMAND_FEALTY_CB_NAME: "Zażądaj stosunku lennego"
 ADVENTURER_KINGDOM_NAME: "Poszukiwacz przygód na ziemiach znanych jako [target_kingdom.GetNameNoTierNoTooltip]"
 adventuring_host: "Osoba wybierająca się na wyprawę"
 legendary_adventure.troops_raised.tt: "Przybycie poszukiwaczy przygód"
 legendary_adventure_cb_tt: "Odblokowanie poprzez decyzję"
 launch_a_legendary_adventure_tt: "Zyskaj jednorazowy dostęp do [casus_belli|El] o nazwie legendarna przygoda, który pozwala ci opuścić aktualne państwo i poszukać szczęścia w obcym [Concept('kingdom', 'królestwie')|E]."
 bonus_holy_war_tt: "Uzyskaj dostęp do jednego dodatkowego, związanego ze świętą wojną [casus_belli|El] poziomu [Concept('kingdom', 'królestwa')|E]"
 any_drifting_kingdom_tt: "Warunek:\n$BULLET_WITH_TAB$Musi istnieć [kingdom|El] z poczynionym postępem w [Concept('de_jure_drift', 'zmianie statusu de iure')|E] wobec twojego [Concept('primary_title', 'tytułu głównego')|E]\n$BULLET_WITH_TAB$Albo posiadasz dodatkowy [title|El] do [Concept('kingdom', 'królestwa')|E]"
 not_already_de_jure_your_title_tt: "Tytuł nie jest częścią [de_jure|El] twojego [Concept('primary_title', 'tytułu głównego')|E]"
 legendary_conversion_tt: "Natychmiastowe nawrócenie wielkich połaci terenu w twoim [Concept('realm', 'państwie')|E] na twoją [Concept('faith', 'wiarę')|E]"
 leg_demand_fealty_v_attacker: "[defender.GetName] zostaje twoim [Concept('vassal', 'wasalem')|E]"
 leg_demand_fealty_v_neutral: "[defender.GetName] zostaje [Concept('vassal', 'wasalem')|E] osoby znanej jako [attacker.GetName]"
 legend_demand_fealty: "Wymuś podporządkowanie się miejscowej ludności"
 legend_demand_fealty_desc: "Otaczają mnie legendarne opowieści o bohaterskich czynach. Jestem teraz kimś więcej niż zwykłym śmiertelnikiem, jestem żywą legendą i wszyscy muszą mi się kłaniać."
 legend_demand_fealty_tooltip: "$fifteen_year_vassalization_tt$"
 legend_demand_fealty_confirm: "Wszyscy będą mi się kłaniać."
 launch_a_legendary_adventure: "Wyrusz na legendarną wyprawę"
 launch_a_legendary_adventure_desc: "Wygląda na to, że moja legenda w tym miejscu dobiegła końca, lecz nim odejdę z tego świata, pragnę dokonać kolejnych wielkich czynów. Życie na pewno oferuje więcej przygód i zamierzam szerzyć wieści o swojej legendzie w odległych i mitycznych krainach!"
 launch_a_legendary_adventure_tooltip: "$launch_a_legendary_adventure_tt$"
 launch_a_legendary_adventure_confirm: "Legenda nie ma końca!"
 legendary_integration_k: "Zjednocz królestwo"
 legendary_integration_k_desc: "W całym królestwie krążą legendy, które cementują autorytet moich rządów. Moje słowo jest absolutne i gdyby ogłosić, że dwa królestwa są jednością, tak by się stało."
 legendary_integration_k_tooltip: "$select_kingdom_to_drift_tt$"
 legendary_integration_k_confirm: "Niech się stanie moja wola."
 control_the_entirity_of_title_tt: "Musisz kontrolować całość [kingdoms|El]"
 legendary_integration_d: "Rozszerz granice królestwa"
 legendary_integration_d_desc: "W całym państwie krążą legendy, które umacniają autorytet moich rządów. Tę nowo odkrytą legitymację można wykorzystać do rozszerzenia tego, co jest uważane za główne terytorium mojego państwa i zażądać wieczystej lojalności od historycznie obcego księcia."
 legendary_integration_d_tooltip: "$select_duchy_to_drift_tt$"
 legendary_integration_d_confirm: "Niech się stanie moja wola."
 legendary_holy_war: "Wzmocnij świętą misję"
 legendary_holy_war_desc: "Moja legendarna opowieść o pobożności dobiegła końca i choć jest chwalona przez prawdziwie wierzących, nie zdołała poruszyć serca niewiernych. Musimy szerzyć nasze pokojowe metody w jedyny znany nam sposób: za pomocą miecza."
 legendary_holy_war_tooltip: "$bonus_holy_war_tt$"
 legendary_holy_war_confirm: "Wznosimy sztandar prawości!"
 legendary_pacifism_spread: "Szerz pacyfizm"
 legendary_pacifism_spread_desc: "Opowieści o pobożności rozprzestrzeniły się daleko poza granice mojego państwa i zawładnęły sercami niewiernych. Nasze opowieści o pokoju i współistnieniu zagrażają kłócącym się watażkom na naszej granicy, a przy odrobinie nacisku te dzikusy z pewnością dostrzegą wartość życia bez przemocy."
 legendary_pacifism_spread_tooltip: "$legendary_pacifism_spread_tt$"
 legendary_pacifism_spread_confirm: "Pokój zwycięży!"
 legendary_conversion: "Szerz wiarę w państwie"
 legendary_conversion_desc: "Legendarna opowieść o pobożności i oddaniu podbiła serca wszystkich w królestwie. Przy odrobinie zachęty będziemy w stanie zachęcić zamieszkujących królestwo niewiernych do oddawania czci."
 legendary_conversion_tooltip: "$legendary_conversion_tt$"
 legendary_conversion_confirm: "Prawdziwa wiara zwycięży."
 ce1_decision_events.1020.conversion: "[liege_convert.GetFirstName] nawraca się!"
 ce1_decision_events.1000.t: "Legendarna integracja"
 ce1_decision_events.1000.desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip], wielki i znany władca, posiadam tytuły do wielu ziem w państwie. Chociaż nie wszystkie z nich są uważane za część miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetName], moja opieka nad nimi z pewnością odcisnęła swoje piętno.\n\nPonieważ jestem teraz legendą, moje słowo ma dużą wagę i czuję, że niewielu odważy się je zakwestionować. Gdyby powiedzieć, że dzień jest nocą, stałoby się to prawem, a kiedy zawyrokuję, że [kingdom_01.GetName] to pełnoprawna część miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], to również stanie się pewnie prawdą."
 ce1_decision_events.1000.a.empire: "[kingdom_01.GetName] jest odtąd częścią miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 ce1_decision_events.1000.a.kingdom: "[kingdom_01.GetName] już nie istnieje."
 ce1_decision_events.1000.b.empire: "[kingdom_02.GetName] będzie stanowić wspaniały dodatek do imperium."
 ce1_decision_events.1000.b.kingdom: "[kingdom_02.GetName] jednak nie jest prawdziwym państwem."
 ce1_decision_events.1000.c.empire: "[kingdom_03.GetName] to lepsza opcja."
 ce1_decision_events.1000.c.kingdom: "[kingdom_03.GetName] już zawsze będzie częścią miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 ce1_decision_events.1000.d: "Wybieram królestwo o nazwie [kingdom_04.GetName]."
 ce1_decision_events.1000.e: "Nie mogę sobie wyobrazić lepszego dodatku niż [kingdom_05.GetName]."
 ce1_decision_events.1000.f: "Niech będzie [kingdom_06.GetName]."
 ce1_decision_events.1010.t: "$ce1_decision_events.1000.t$"
 ce1_decision_events.1010.desc: "Ja, [ROOT.Char.GetTitleAsNameNoTooltip], jestem władcą o legendarnej renomie, a moje imię jest wychwalane w całym państwie i poza nim.\n\nPrzyszłość niektórych ziem, takich jak księstwo o nazwie [duchy_01.GetName], jest niepewna, czy to jako część państwa o nazwie [ROOT.Char.GetPrimaryTitle.GetName], czy osobno, lecz przy mojej popularności i zmiennym statusie tych tytułów, mogę wykorzystać mój legendarny status, aby rozstrzygnąć sprawę raz na zawsze."
 ce1_decision_events.1010.a: "[duchy_01.GetName] jest odtąd częścią miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 ce1_decision_events.1010.b: "[duchy_02.GetName] będzie stanowić wspaniały dodatek do mojego państwa."
 ce1_decision_events.1010.c: "[duchy_03.GetName] to lepsza opcja."
 ce1_decision_events.1010.d: "Wybieram księstwo o nazwie [duchy_04.GetName]."
 ce1_decision_events.1010.e: "Nie mogę sobie wyobrazić lepszego dodatku niż [duchy_05.GetName]."
 ce1_decision_events.1010.f: "Niech będzie [duchy_06.GetName]."
 ce1_decision_events.1020.t: "Pokój w naszych czasach"
 ce1_decision_events.1020.desc: "Opowieści o wojowniku, który rozwiązuje konflikty nie za pomocą ostrza, lecz poprzez słowa i rozsądek stały się bardzo popularne w całym państwie. Choć modlę się do [ROOT.Char.GetFaith.HighGodNamePossessive] w tradycyjny sposób, jaki stosuje religia [ROOT.Char.GetFaith.GetAdjective|l], obca opowieść w pewien sposób mnie porusza.\n\nO tej legendarnej postaci oraz sile pokoju udzielonej [legendary_character.Custom('PL_mu_jej')] przez [legendary_character.Custom('PL_jego_jej')] wiarę ludzie mówią w całym państwie. Na dworze przychodzi do mnie kaznodzieja pochodzący z miejsca o nazwie [legendary_character.GetPrimaryTitle.GetName], gdzie obowiązuje religia [legendary_character.GetFaith.GetAdjective|l]. To może być dla mnie szansa na nawrócenie się na bardziej pokojowy styl życia."
 ce1_decision_events.1020.a: "Odkładam swoje ostrze."
 ce1_decision_events.1020.b: "Wyprowadzić tego heretyka z mojego dworu."
 ce1_decision_events.1021.t: "Legendarne nawrócenie"
 ce1_decision_events.1021.desc: "Opowieści o wojowniku, który rozwiązuje konflikty nie za pomocą ostrza, lecz poprzez słowa i rozsądek, stały się bardzo popularne w całym państwie. [legendary_character.GetName] dotyka serc wielu osób, a wśród nich jest [liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)]. Akceptuje [liege_convert.GetSheHe] zasady, które głosi wiara [legendary_character.GetFaith.GetAdjective|l], odrzuca wszelkie myśli o przemocy i wymaga tego samego od wszystkich poddanych."
 ce1_decision_events.1021.a: "Pokój to jedyne rozwiązanie."
 ce1_decision_events.1021.b: "Pokój nigdy nie wchodził w grę."
 fifteen_year_vassalization_tt: "Uzyskasz piętnastoletni dostęp do [casus_belli|El] Zażądanie stosunku lennego"
 select_kingdom_to_drift_tt: "Możesz wybrać jedno [kingdom|El], które na stałe przyłączysz do swojego państwa poprzez [Concept('de_jure_drift', 'zmianę statusu de iure')|E]. Królestwo musi być w twoim posiadaniu lub mieć jakiś postęp zmiany statusu w kierunku jednego z twoich tytułów."
 select_duchy_to_drift_tt: "Możesz wybrać jedno [duchy|El], które przyłączysz do swojego państwa poprzez [Concept('de_jure_drift', 'zmianę statusu de iure')|E]. Księstwo musi być w twoim posiadaniu lub mieć jakiś postęp zmiany statusu w kierunku jednego z twoich tytułów."
 legendary_pacifism_spread_tt: "Wszystkie graniczące z tobą państwa otrzymają szansę na nawrócenie się na twoją wiarę."
 unlock_legendary_adventure_tt: "Uzyskaj dostęp do [Concept('decision', 'decyzji')|E] o nazwie #EMP „wyrusz na legendarną wyprawę”#!, która pozwoli ci opuścić swoje państwo i rozpocząć nowe życie w odległym [Concept('kingdom', 'królestwie')|E]."
 unlock_legendary_fealty_tt: "Uzyskaj dostęp do [Concept('decision', 'decyzji')|E] o nazwie #EMP „wymuś podporządkowanie się miejscowej ludności”#!, która pozwoli ci podporządkować sobie każde pobliskie państwo."
 unlock_legendary_integration_d_tt: "Uzyskaj dostęp do [Concept('decision', 'decyzji')|E] o nazwie #EMP „rozszerz granice królestwa”#!, która pozwoli ci bezzwłocznie przyłączyć [duchy|El] do swojego państwa poprzez [Concept('de_jure_drift', 'zmianę statusu de iure')|E]."
 unlock_legendary_integration_k_tt: "Uzyskaj dostęp do [Concept('decision', 'decyzji')|E] o nazwie #EMP „rozszerz granice królestwa”#!, która pozwoli ci bezzwłocznie przyłączyć [kingdom|El] do swojego państwa poprzez [Concept('de_jure_drift', 'zmianę statusu de iure')|E]."
 unlock_legendary_conversion_tt: "Uzyskaj dostęp do [Concept('decision', 'decyzji')|E] o nazwie #EMP „szerz wiarę w państwie”#!, która pozwoli ci natychmiast nawrócić ogromną część swojego [Concept('realm', 'państwa')|E] na twoją [Concept('faith', 'wiarę')|E]"
 unlock_legendary_pacifism_spread_tt: "Uzyskaj dostęp do [Concept('decision', 'decyzji')|E] o nazwie #EMP „szerz pacyfizm”#!, która pozwoli ci szerzyć dobrą nowinę twojej [Concept('faith', 'wiary')|E] w przygranicznych państwach."
 unlock_legendary_holy_war_tt: "Uzyskaj dostęp do [Concept('decision', 'decyzji')|E] o nazwie #EMP „wzmocnij świętą misję”#!, która pozwoli dodatkowy raz użyć [casus_belli|El] o nazwie $major_religious_war$ wojna."
 non_true_faith_neighbour: "Musisz mieć co najmniej jednego sąsiedniego władcę, który nie wyznaje twojej [Concept('faith', 'wiary')|E]."
 leg_conv_valid_county: "W twoim [Concept('realm', 'państwie')|E] musi być co najmniej jedno [county|El], które nie wyznaje twojej [Concept('faith', 'wiary')|E]."
 every_same_faith_vassal: "Każdy [vassal|El] twojej [Concept('faith', 'wiary')|E]"
 every_same_faith_county_in_realm: "Każde [county|El] twojej [Concept('faith', 'wiary')|E] w twoim [Concept('realm', 'państwie')|E]"
