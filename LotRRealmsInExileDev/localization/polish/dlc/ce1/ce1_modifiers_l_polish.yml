l_polish:
 ce1_lasting_line: "Trwała linia"
 plague_cult_persecuted: "Prześladowanie kultu zarazy"
 plague_cult_persecuted_desc: "Pewien popularny i charyzmatyczny kapłan został niedawno stracony za głoszenie herezji."
 plague_cult_embraced: "Przyjęcie kultu zarazy"
 plague_cult_embraced_desc: "Pewien popularny i charyzmatyczny kapłan głosi w tej prowincji herezje, twierdząc, że zdoła przynieść ludności ukojenie od zarazy."
 beset_by_revenants: "Dręczące upiory"
 beset_by_revenants_desc: "Mieszkańcy tej prowincji twierdzą, że upiory powstają z grobów i przynoszą ze sobą zarazę oraz chorobę."
 revenant_expelled: "Wygnany upiór"
 revenant_expelled_desc: "Trumna pewnego szlachcica została niedawno szczelnie zabita gwoździami, co uspokoiło miejscowych, którzy bali się, że z grobu mógłby powstać upiór."
 revenants_expelled: "Wygnane upiory"
 revenants_expelled_desc: "Każda trumna w tym hrabstwie została przed złożeniem do grobu szczelnie zabita gwoździami, co uspokoiło miejscowych, którzy bali się, że z grobów mogłyby powstać upiory."
 flowers_planted: "Bujna flora"
 flowers_planted_desc: "Aby walczyć ze stęchłym powietrzem zarazy, na tym terenie powstało rozległe pole kwiatowe."
 miasma_ignored: "Nieokiełznane morowe powietrze"
 miasma_ignored_desc: "Na terenie całej prowincji unosi się stęchłe powietrze, a klasa rządząca odmówiła posadzenia aromatycznych roślin, które mogłyby zwalczyć smród."
 medicating_with_leeches_good: "Udana terapia z wykorzystaniem pijawek"
 medicating_with_leeches_good_desc: "Ta postać leczy się przy użyciu pijawek, dzięki czemu zwiększyła swoją odporność na chorobę."
 medicating_with_leeches_bad: "Nieudana terapia z wykorzystaniem pijawek"
 medicating_with_leeches_bad_desc: "Ta postać leczy się przy użyciu pijawek, przez co w rezultacie stała się ospała i letargiczna, a prawdziwych oznak poprawy zdrowia brak."
 persecuted_flagellants: "Prześladowanie biczowników"
 persecuted_flagellants_desc: "W tym hrabstwie niezwykle popularne stało się samobiczowanie, a lokalni władcy zaciekle prześladują tych, którzy oddają się tej praktyce – niestety z miernym skutkiem."
 rampant_flagellants: "Nieokiełznane biczowanie"
 rampant_flagellants_desc: "Pewna sekta religijnych ekstremistów praktykuje w tym hrabstwie samobiczowanie, mimo że władze religijne potępiają tę praktykę."
 apocalyptic_inquisition: "Apokaliptyczna inkwizycja"
 apocalyptic_inquisition_desc: "Niektórzy mieszkańcy tego hrabstwa są przekonani, że niedawna zaraza to zwiastun apokalipsy. Wszyscy członkowie populacji są teraz poddawani inkwizycji – niezależnie od tego, czy należą do tej sekty, czy też nie."
 plague_cult: "Apokaliptyczna sekta"
 plague_cult_desc: "Wielu mieszkańców tego hrabstwa wierzy, że niedawna zaraza to zwiastun apokalipsy. Ludzie ci szerzą w hrabstwie strach i histerię."
 rampant_witch_trials: "Procesy w sprawie zarazy"
 rampant_witch_trials_desc: "Mieszkańcy tego hrabstwa przeprowadzają procesy grup, które uważają za winne niedawnemu wybuchowi zarazy."
 witch_trials_slowed: "Karane procesy w sprawie zarazy"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$ Szlachta stanowczo potępia tę praktykę."
 protected_jews: "Obrońca żydów"
 protected_jews_desc: "Ta postać oręduje za bezpieczeństwem i ochroną żydowskich podróżników na terenie swojego państwa, czym zyskała sobie uznanie wśród społeczności żydowskich."
 divine_guidance: "Boskie przewodnictwo"
 divine_guidance_desc: "Mieszkańcy tego hrabstwa zostali niedawno przekonani argumentami teologicznymi do znacznego ograniczenia prześladowania mniejszości."
 plague_animals_loose: "Zwierzęta zarazy"
 plague_animals_loose_desc: "Po tym hrabstwie panoszą się zwierzęta, które zdaniem mieszkańców rozprzestrzeniają zarazę i choroby."
 royal_cats: "Królewskie zwierzęta: koty"
 royal_cats_desc: "Ta postać ogłosiła, że koty są na terenie całego państwa królewskimi zwierzętami, a krzywdzenie ich uznaje się za zbrodnię przeciwko władcy."
 royal_dogs: "Królewskie zwierzęta: psy"
 royal_dogs_desc: "Ta postać ogłosiła, że psy są na terenie całego państwa królewskimi zwierzętami, a krzywdzenie ich uznaje się za zbrodnię przeciwko władcy."
 lacking_cats_and_dogs_good: "Zmniejszona populacja zwierząt zarazy"
 lacking_cats_and_dogs_good_desc: "Niedawny ubój sprawił, że w tym hrabstwie drastycznie zmalała liczba bezpańskich zwierząt, co pozwoliło ograniczyć rozprzestrzenianie się zarazy."
 lacking_cats_and_dogs: "Zmniejszona populacja zwierząt"
 lacking_cats_and_dogs_desc: "Niedawny ubój sprawił, że w tym hrabstwie drastycznie zmalała liczba bezpańskich zwierząt, co w niewyjaśniony sposób doprowadziło do wzrostu zaraźliwości choroby."
 full_of_rabid_animals: "Plaga zwierząt chorych na wściekliznę"
 full_of_rabid_animals_desc: "Do tego hrabstwa sprowadzono niezliczone bezpańskie zwierzęta, które zaczęły rozprzestrzeniać choroby wśród ludności."
 refused_to_repent: "Odmowa skruchy"
 refused_to_repent_desc: "Mieszkańcy tego hrabstwa niedawno domagali się publicznego upokorzenia pewnego szlachcica za popełnione przez niego grzechy, lecz ich żądanie spotkało się z odmową."
 witch_trials_obstructed: "Utrudnione polowanie na winnych"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "Wygnane mniejszości"
 persecuted_minorities_expelled_desc: "Mniejszości zostały wygnane z tego hrabstwa, co bardzo negatywnie wpłynęło na wymianę handlową."
 persecuted_minorities_protected: "Ochrona prześladowanych mniejszości"
 persecuted_minorities_protected_desc: "Mniejszości, które w swojej ojczyźnie byłyby prześladowane, znalazły tutaj schronienie."
 plague_minorities_sanctuary: "Azyl dla mniejszości"
 plague_minorities_sanctuary_desc: "Mniejszości, które niedawno zostały wygnane ze swoich ojczyzn, znalazły tutaj dom. Niestety, ludzi tych z rodzinnych stron wygnano akurat w czasie zarazy, więc wielu z nich przyniosło ze sobą chorobę."
 plague_minorities_sanctuary_boosted: "Duży azyl dla mniejszości"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "Azyl finansowy"
 persecuted_minorities_financial_sanctuary_desc: "Handlarze z zagranicy i ci należący do mniejszości znaleźli w tym hrabstwie azyl chroniący ich przed prześladowaniami."
 minority_persecution_forbidden: "Zakazane prześladowanie mniejszości"
 minority_persecution_forbidden_desc: "Miejscowa ludność niedawno próbowała siłą wygnać mniejszości, ale lokalna szlachta zakazała tej praktyki."
 rats_eradicated: "Wyplenione szczury"
 rats_eradicated_desc: "Dzięki roztropnemu wyplenieniu wszystkich szczurów w prowincji zapanował większy dostatek."
 pets_eradicated: "Wybite zwierzęta domowe"
 pets_eradicated_desc: "Okrutne wytępienie miejscowych zwierząt domowych rozwścieczyło wielu mieszkańców."
 vectors_reduced: "Ograniczenie wektorów choroby"
 vectors_reduced_desc: "Wytępienie większości lokalnej populacji owiec spowolniło rozprzestrzenianie się zarazy."
 disastrous_cull: "Katastrofalny ubój"
 disastrous_cull_desc: "Wytępienie większości lokalnej populacji owiec zaszkodziło lokalnej gospodarce."
 pleas_ignored: "Zignorowane apele"
 pleas_ignored_desc: "Ta postać zignorowała apele duchowieństwa, czym zalazła mu za skórę."
 draconian_lockdown: "Drakońska izolacja"
 draconian_lockdown_desc: "Surowe zasady spowodowały wielkie szkody w lokalnej gospodarce."
 trusted_ruler: "Zaufany władca"
 trusted_ruler_desc: "Lokalni władcy mają pełne zaufanie do tutejszego seniora."
 supplies_sent: "Wysłane zaopatrzenie"
 supplies_sent_desc: "Do tego miejsca wysłano zaopatrzenie w ramach przeciwdziałania zagrożeniu miejscową zarazą."
 plight_ignored: "Zignorowana niedola"
 plight_ignored_desc: "Władca tej prowincji jawnie ignoruje rodzącą się w niej zarazę."
 dead_boats: "Łodzie z trupami"
 dead_boats_desc: "Fale wyrzuciły na tutejsze plaże łodzie pełne trupów szerzących zarazę i spustoszenie."
 clear_beaches: "Czyste plaże"
 clear_beaches_desc: "Plaże w tej prowincji są wolne od chorych i umierających."
 contaminated_beaches: "Zanieczyszczone plaże"
 contaminated_beaches_desc: "Od czasu do czasu na plaże w tej prowincji fale wyrzucają łodzie pełne trupów."
 pestilent_beaches: "Morowe plaże"
 pestilent_beaches_desc: "Plaże w tej prowincji są usiane zakażonymi zwłokami – to naprawdę przerażający widok."
 respected_dead: "Szacunek dla zmarłych"
 respected_dead_desc: "Mieszkańcy tej prowincji darzą zmarłych pełnym szacunkiem nawet w czasach zarazy."
 health_first: "Zdrowie przede wszystkim"
 health_first_desc: "Ta postać troszczy się przede wszystkim o swoje zdrowie, a dopiero potem o zdrowie innych."
 dismissed_peasantry: "Szacunek dla zmarłych"
 dismissed_peasantry_desc: "Plebejusze z tej prowincji czują się deprecjonowani i marginalizowani przez swoich władców."
 miracle_worker: "Ręce, które leczą"
 miracle_worker_desc: "Ta postać rzekomo potrafi uzdrawiać chorych jednym dotknięciem!"
 man_of_the_people: "Rozsądny szlachcic"
 man_of_the_people_desc: "Ta postać okazuje swoim lennikom wsparcie nawet w czasach zarazy."
 out_of_touch: "Niecudowny dotyk"
 out_of_touch_desc: "„Królewski dotyk” tej postaci nie tylko nie uzdrowił chorych, ale wręcz ich wykończył!"
 commoners_welcomed_in: "Plebejusze przyjęci"
 commoners_welcomed_in_desc: "Senior plebejuszy z tej prowincji przyjął ich z otwartymi rękami, a ci są mu wdzięczni za gościnność."
 commoners_turned_away: "Plebejusze odrzuceni"
 commoners_turned_away_desc: "Senior plebejuszy z tej prowincji odwrócił się od nich, gdy byli w potrzebie. Wielu z nich się to nie spodobało."
 fears_allayed: "Rozwiane obawy"
 fears_allayed_desc: "Plebejusze z tej prowincji odnieśli wrażenie, że ich obawy zostały rozwiane, dlatego z radością wykonują polecenia."
 fears_ignored: "Zignorowane obawy"
 fears_ignored_desc: "Plebejusze z tej prowincji odnieśli wrażenie, że ich obawy zostały zignorowane, więc nie przestali narzekać."
 strict_coastal_quarantine: "Surowa kwarantanna wybrzeża"
 strict_coastal_quarantine_desc: "Kupcy przybywający do tej prowincji drogą morską muszą przejść trwającą wiele dni izolację, zanim uzyskają pozwolenie na sprzedaż towarów."
 coastal_quarantine: "Kwarantanna wybrzeża"
 coastal_quarantine_desc: "Kupcy przybywający do tej prowincji drogą morską muszą przejść trwającą jakiś czas izolację, zanim uzyskają pozwolenie na sprzedaż towarów."
 cackling_loon: "Rechoczący głupek"
 cackling_loon_desc: "Skłonność tej postaci do zbywania swoich problemów śmiechem #EMP czasami#! ma swoje wady…"
 herbalist_suspicions: "Podejrzenia wobec zielarza"
 herbalist_suspicions_desc: "Umiejętność tej postaci do posługiwania się maściami i ziołami sprawiła, że jest ona obiektem wielu podejrzeń w czasach zarazy."
 absent_ruler: "Nieobecny władca"
 absent_ruler_desc: "Ta postać odpowiedziała na zagrożenie widma zarazy, praktycznie odmawiając opuszczenia swoich kwater."
 present_ruler: "Obecny władca"
 present_ruler_desc: "Ta postać jest aktywnym i widocznym władcą nawet w czasach zarazy i spustoszenia."
 hiding_from_epidemic: "W ukryciu przed zarazą"
 hiding_from_epidemic_desc: "Ta postać odizolowała się od wszystkich, podczas gdy w państwie szaleje zaraza."
 sachet_protection: "Saszetka ochronna"
 sachet_protection_desc: "Saszetka wonnych ziół, którą ta postać nosi przy sobie, może wcale nie chronić jej przed chorobą, ale z pewnością zwiększa #EMP poczucie#! bezpieczeństwa u niej i innych osób znajdujących się w pobliżu."
 overly_fragrant: "Zbyt mocny zapach"
 overly_fragrant_desc: "Ta postać nadmiernie używa saszetek z ziołami, które mogą wcale nie chronić jej przed chorobą, ale z pewnością poprawiają #EMP jej#! samopoczucie – niestety, przy okazji przyprawiają osoby z jej najbliższego otoczenia o łzawienie."
 ce1_legendary_feaster: "Legendarny biesiadnik"
 ce1_legendary_feaster_desc: "Ta postać przemierza świat, opowiadając legendę o różnych wydarzeniach i uroczystościach każdemu, kto zechce jej wysłuchać."
 ce1_legendary_performance: "Legendarny występ"
 ce1_legendary_performance_desc: "Ta postać niedawno dała pełen dramatyzmu występ poświęcony swojej legendzie. Choć nie przykuł on uwagi docelowej publiki, chłopi zdawali się być pod wrażeniem."
 ce1_legendary_taverns: "Miejscowe legendy"
 ce1_legendary_taverns_desc: "Plebejusze z tego państwa z entuzjazmem przyjęli legendę tej postaci, dzięki czemu szybciej niesie się ona dalej. Ludzie wędrują od karczmy do karczmy, dzieląc się tą opowieścią."
 ce1_legend_mocked: "Wyszydzana legenda"
 ce1_legend_mocked_desc: "Legenda tej postaci została niedawno wyszydzona podczas festiwalu kulturalnego, przez co inni za bardzo się wstydzą ją opowiadać."
 studying_ancient_cultures: "Badano starożytne kultury"
 studying_ancient_cultures_desc: "Ta postać niedawno zbadała starożytne ruiny należące niegdyś do starożytnego ludu i została oświecona tym, co tam odkryła."
 kids_legend_modifier: "Dziecięca legenda"
 kids_legend_modifier_desc: "Dzieci odgrywają legendę tej postaci, zwiększając tempo jej rozprzestrzeniania się."
 legendary_holy_site: "Legendarny cel pielgrzymów"
 legendary_holy_site_desc: "Choć to hrabstwo nie ma żadnego znaczenia z punktu widzenia wiary, pielgrzymi przybywają tu licznymi grupami z powodu legendy, według której jest to święte miejsce."
 legend_county_culture_builders: "Kultura stołeczna"
 legend_county_culture_builders_desc: "Tutejsi mieszkańcy są dumni z faktu, że to miejsce zbudowali ich przodkowie."
 legend_character_culture_builders: "Dobrodziejstwo budowniczego"
 legend_character_culture_builders_desc: "Ta postać z radością zapewnia mieszkańców stolicy, że tę wspaniałą osadę zbudowali ich wspólni przodkowie i nikt inny."
 legend_humble_king: "Skromny władca"
 legend_humble_king_desc: "Ta postać jest skromna i umniejsza swoim świętym działaniom, czym zaskarbia sobie wiernych."
 legend_mothers_boy: "Respekt"
 legend_mothers_boy_desc: "Respekt, jakim ta postać darzy swoich rodziców, stanowi przykład dla innych."
 legend_charitable_donations: "Darowizny charytatywne"
 legend_charitable_donations_desc: "Ta prowincja czerpie korzyści z wielu różnych darowizn charytatywnych."
 legend_sick_hospitals: "Odpowiednio wykorzystane hospicja"
 legend_sick_hospitals_desc: "Mieszkańcy tej prowincji wiedzą, że w razie choroby należy przede wszystkim udać się do hospicjum."
 legend_bloodthirsty_warrior: "Żądny krwi wojownik"
 legend_bloodthirsty_warrior_desc: "Ta postać jest dumna ze swoich wyczynów wojennych."
 legend_stigmatic: "Stygmatyzm"
 legend_stigmatic_desc: "Ta postać ma wiele starych ran w miejscach przypominających te Jezusa."
 legend_culturally_sensitive: "Wrażliwość kulturowa"
 legend_culturally_sensitive_desc: "Ta postać rozumie, że pomiędzy przedstawicielami różnych kultur może dochodzić do spięć, dlatego stara się im zapobiegać."
 legend_visions_of_god: "Boskie wizje"
 legend_visions_of_god_desc: "Ta postać twierdzi, że straciła wzrok, gdy oślepiła ją święta wizja."
 legend_holy_sacrifice: "Święta ofiara"
 legend_holy_sacrifice_desc: "Ta postać utrzymuje, że poświęciła oko dla bóstwa."
 legend_gods_humble_servant: "Skromny sługa"
 legend_gods_humble_servant_desc: "Ta postać twierdzi, że jej wada wzroku uczyniła ją skromną i bardziej pobożną osobą."
 legend_sneaks_food: "Podjadanie po kryjomu"
 legend_sneaks_food_desc: "Ta postać boi się, że z powodu jej nieumiarkowania ktoś uzna ją za osobę bezbożną, ale nie może się oprzeć, by od czasu do czasu czegoś nie przekąsić."
 legend_fat_and_happy: "Szczęśliwy tłuścioszek"
 legend_fat_and_happy_desc: "Ta postać ma trochę zbędnych kilogramów, ale całkowicie pogodziła się z tym faktem."
 legend_historical_bedecking: "Starożytne ubrania"
 legend_historical_bedecking_desc: "Ta postać nosi szaty swoich dawnych przodków, celowo przywołując wspomnienia o nich."
 legend_modern_ruler: "Nowoczesny władca"
 legend_modern_ruler_desc: "Ta postać nie ma zamiaru stosować się do dawnych zasad – woli kroczyć własną ścieżką."
 legend_prayer_callus: "Bruzda modlitewna"
 legend_prayer_callus_desc: "Ta postać ma tzw. zabibę lub bruzdę modlitewną – znamię na czole, które dowodzi padania na twarz z wielkim oddaniem podczas modlitw."
 legend_bruised_head: "Posiniaczone czoło"
 legend_bruised_head_desc: "Ta postać zadała sobie drobne obrażenia, powodujące okazjonalny ból głowy."
 legend_claimed_stigmatic: "Rzekomy stygmatyzm"
 legend_claimed_stigmatic_desc: "Ta postać ma znamię, które według niej przypomina rany Jezusa. Jest ono źródłem wielu kontrowersji."
 mysterious_sword_giver_great: "Mityczna woda"
 mysterious_sword_giver_great_desc: "Mówi się, że w wodach tego hrabstwa mieszka wielka mityczna postać, a ten, kto ją znajdzie, pozna swoje mistyczne przeznaczenie."
 mysterious_sword_giver: "Wspaniała woda"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "Zły duch"
 ce1_evil_spirit_desc: "Ta postać wierzy, że została opętana przez złego ducha, w wyniku czego jest bardzo drażliwa i nieobliczalna."
 angelic_founder: "Anielski fundament"
 angelic_founder_desc: "Członkowie tego rodu twierdzą, że został on założony przez anioła."
 legendary_item: "Obca ziemia"
 legendary_item_desc: "Lokalny władca sprowadził trochę ziemi z jakiejś odległej mistycznej krainy, przez co wiele osób wierzy, że ziemia ta ma magiczne właściwości."
 legendary_item_personal: "Legendarna podróż"
 legendary_item_personal_desc: "Ta postać przemierzyła wiele odległych krain, po drodze opowiadając swoją legendę."
 ce1_heartthrob: "Obiekt westchnień"
 ce1_heartthrob_desc: "Ta postać wyruszyła na legendarną romantyczną wyprawę i odmawia nazywania prawdziwą miłością nawet swojej najbliższej sympatii."
 ce1_legendary_battle: "Legendarna bitwa"
 ce1_legendary_battle_desc: "Ta postać wzięła niedawno udział w bitwie, którą można by określić mianem legendarnej – to znak, że przed nią jeszcze więcej legendarnych czynów."
 legend_renowned_herbalist: "Uznany zielarz"
 legend_renowned_herbalist_desc: "Ta postać rzekomo napotkała na swojej drodze rzadkie rośliny, dzięki którym wiele się nauczyła."
 legend_eagle_eyed: "Sokoli wzrok"
 legend_eagle_eyed_desc: "Chodzą słuchy, że ta postać udowodniła swoje umiejętności strzelania z łuku każdemu, kto rzucił jej wyzwanie."
 legend_cannibal_scarred: "Wróg kanibali"
 legend_cannibal_scarred_desc: "Podobno ta postać ma bliznę po ranie powstałej podczas odpierania ataku kanibali."
 legend_nick_of_time: "W samą porę"
 legend_nick_of_time_desc: "Ta postać podobno przybyła w samą porę z posiłkami podczas kluczowej bitwy."
 legend_well_organised: "Dobra organizacja"
 legend_well_organised_desc: "Ta postać jest przezorna i ma dobre umiejętności organizacyjne, więc jest zawsze odpowiednio przygotowana do walki."
 legend_bravely_ran_away: "Odważna ucieczka"
 legend_bravely_ran_away_desc: "Ta postać podobno wzięła nogi za pas, gdy nadeszła pora walki. Ostatecznie okazało się, że była to dobra decyzja, dlatego inni nie drwią z niej jednoznacznie."
 ce1_immortal: "W pogodni za nieśmiertelnością"
 ce1_immortal_desc: "Ta postać pragnie znaleźć sposób na nieśmiertelność."
 ce1_level_headed: "Opanowanie"
 ce1_level_headed_desc: "Ta postać rozumie, że marzenia to tylko mrzonka."
 ce1_accepted_mortality: "Wewnętrzny spokój"
 ce1_accepted_mortality_desc: "Ta postać ostatnio skonfrontowała się ze swoją śmiertelnością i oswoiła się z ulotną naturą życia."
 ce1_will_to_live: "Kryzys egzystencjalny"
 ce1_will_to_live_desc: "Ta postać panicznie boi się śmierci."
 ce1_forgiveness: "Wewnętrzne przebaczenie"
 ce1_forgiveness_desc: "Ta postać niedawno postanowiła wybaczyć komuś, kto wyrządził jej wielką krzywdę."
 plague_tales: "Opowieści z czasów zarazy"
 plague_tales_desc: "Paranoja tej postaci na temat jakiejś odległej zarazy została przynajmniej spożytkowana na rzecz aktywnej pracy mającej na celu zabezpieczenie państwa przed epidemią."
 plague_insights_gained: "Pozyskanie informacji o zarazie"
 plague_insights_gained_desc: "Przeprowadzona w porę sekcja zwłok dostarczyła tej postaci cennych informacji na temat efektów dżumy dymieniczej."
 brutal_crackdown: "Brutalna interwencja"
 brutal_crackdown_desc: "Bezwzględna interwencja dotycząca uchodźców na granicy wzmocniła autorytet, ale i rozwścieczyła mieszkańców tej baronii."
 shanty_towns: "Dzielnice slumsów"
 shanty_towns_desc: "Wybudowanie kilku dzielnic slumsów na granicy tej baronii pozwoliło znaleźć dla uchodźców tymczasowe domy."
 border_defended: "Granica obroniona"
 border_defended_desc: "Niewpuszczenie uchodźców na granicy tej baronii zadowoliło niektóre osoby, ale spowolnienie imigracji ma swoje konsekwencje."
 refugees_coddled: "Rozpieszczeni uchodźcy"
 refugees_coddled_desc: "Uchodźcy uciekający do tej baronii zostali wpuszczeni bez żadnych przeszkód."
 dangerous_rides: "Niebezpieczne wyprawy"
 dangerous_rides_desc: "Wyprawy tej postaci w dzicz są niebezpiecznie nie tylko dla niej, ale i dla jej rodziny. Z drugiej strony doskonale poprawiają nastój tej postaci."
 cautious_rider: "Ostrożne wyprawy"
 cautious_rider_desc: "Ta postać nie ma zamiaru narażać się na niebezpieczeństwo, udając się na wyprawy do terenów, w których może występować choroba."
 overly_protective: "Nadmierna ochrona"
 overly_protective_desc: "Z powodu swojej paranoi ta postać bardzo dokładnie przygotowała się na nadchodzącą zarazę."
 mass_panic: "Masowa panika"
 mass_panic_desc: "Na wieść o tym, że do tej baronii zbliża się wielka zaraza, mieszkańcy wpadli w masową panikę."
 allayed_fears: "Rozwiane obawy"
 allayed_fears_desc: "Mieszkańcy tej baronii obawiali się nadchodzącej zarazy, ale się uspokoili."
 angry_crowds: "Wściekłe tłumy"
 angry_crowds_desc: "Mieszkańcy tej baronii czują strach i wściekłość z powodu uwięzienia dużej liczby kaznodziei głoszących nadejście zagłady."
 rumours_stifled: "Zdementowane plotki"
 rumours_stifled_desc: "Solidna praca mająca na celu zdementowanie plotek o odległej zarazie sprawiła, że w baronii zapanował większy spokój."
 rumours_proliferated: "Nasilenie plotek"
 rumours_proliferated_desc: "Próby zdementowania plotek w tej prowincji zakończyły się niepowodzeniem, przez co obecnie wielu ludzi boi się, że zaraza dotrze na ich ziemie."
 uncaring_ruler: "Nietroskliwy władca"
 uncaring_ruler_desc: "Mieszkańcy tej baronii czują się porzuceni przez swojego władcę."
 flagellants_acquiesce: "Uspokojenie biczowników"
 flagellants_acquiesce_desc: "Ta postać uspokoiła biczowników szwendających się po miastach i wioskach."
 pacified_flagellants: "Spacyfikowanie biczowników"
 pacified_flagellants_desc: "Mieszkańcy tej baronii nie są już nękani przez fatalistów, ponieważ wędrowni biczownicy zostali spacyfikowani."
 eager_populace: "Posłuszna ludność"
 eager_populace_desc: "Mieszkańcy tej baronii wysłuchali słów miejscowych fatalistów i są gotowi zrobić wszystko, co konieczne, aby przygotować się na koniec świata."
 unrestrained_flagellants: "Nieokiełznani biczownicy"
 unrestrained_flagellants_desc: "Nieudane próby uspokojenia biczowników w tej baronii sprawiły, że przybyło ich jeszcze więcej."
 regular_checkups: "Regularne badania"
 regular_checkups_desc: "Dzięki regularnemu przyjmowaniu drogich lekarstw od swoich lekarzy ta postać cieszy się niebywałym zdrowiem."
 under_the_weather: "Nie najlepsze samopoczucie"
 under_the_weather_desc: "Ta postać czuje, że nie jest w dobrej formie."
 gravediggers_threatened: "Groźby wobec grabarzy"
 gravediggers_threatened_desc: "Grabarze z tej baronii otrzymali groźby i padli ofiarą wyłudzeń, przez co popadli w biedę i mają mniej chęci do pracy."
 gravediggers_compensated: "Rekompensata dla grabarzy"
 gravediggers_compensated_desc: "Grabarze z tej baronii otrzymali dodatkowe wynagrodzenie, co podniosło ich morale."
 gravediggers_replaced: "Grabarze zastąpieni"
 ce1_commoners_in_graves: "Cmentarz powszechny"
 ce1_commoners_in_graves_desc: "Ta postać niedawno otworzyła na swoim cmentarzu królewskim skrzydło dla plebejuszy, czym zadowoliła miejscową ludność, ale i nadszarpnęła swoją reputację wśród pewnej części szlachty."
 ce1_common_graves: "Groby powszechne"
 ce1_common_graves_desc: "Plebejusze w tym hrabstwie są chowani na cmentarzu za niewielką opłatą."
 ce1_bodies_in_the_street: "Zwłoki na ulicach"
 ce1_bodies_in_the_street_desc: "Na cmentarzach brakuje miejsca, a zmarłych przybywa, więc ciała gniją na ulicach."
 ce1_siege_corpse: "Zwłoki roznoszące choroby"
 ce1_siege_corpse_desc: "Wroga armia niedawno zarzuciła jedną z posiadłości w tym hrabstwie roznoszącymi choroby zwłokami."
 ce1_quarantined_corpse: "Odizolowane zwłoki"
 ce1_quarantined_corpse_desc: "Wroga armia niedawno zarzuciła jedną z posiadłości w tym hrabstwie roznoszącymi choroby zwłokami. Na szczęście udało się utrzymać je z dala od większości społeczeństwa."
 ce1_heavily_ill: "Ciężka choroba"
 ce1_heavily_ill_desc: "Bliski kontakt z roznoszącymi choroby zwłokami okazał się niezwykle szkodliwy dla zdrowia tej postaci."
 ce1_non_heretical_solution: "Segregacja zwłok"
 ce1_non_heretical_solution_desc: "W państwie tej postaci dotknięte chorobą zwłoki separuje się od zdrowych ludzi."
 ce1_unorthodox_epidemic_treatment: "Niekonwencjonalne leczenie"
 ce1_unorthodox_epidemic_treatment_desc: "Poprzez pewne ezoteryczne i wysoce heretyckie praktyki postać ta skutecznie zmniejsza tempo rozprzestrzeniania się zarazy."
 ce1_unorthodox_epidemic_treatment_bad: "Nieudane niekonwencjonalne leczenie"
 ce1_unorthodox_epidemic_treatment_bad_desc: "Poprzez pewne ezoteryczne i wysoce heretyckie praktyki, postać ta bezskutecznie zmniejsza tempo rozprzestrzeniania się zarazy."
 ce1_major_quarantine: "Kwarantanna całego państwa"
 ce1_major_quarantine_desc: "Ta postać nakazuje ludności nie wychodzić z domów, chcąc w ten sposób zapobiec rozprzestrzenianiu się zarazy."
 ce1_major_quarantine_county: "Kwarantanna"
 ce1_major_quarantine_county_desc: "Nikt nie może wjeżdżać ani wyjeżdżać z tego hrabstwa, co ogranicza rozprzestrzenianie się zarazy."
 war_doctor: "Medyk wojenny"
 war_doctor_desc: "Jeden z uznanych medyków i jego towarzysze przemierzają pola bitwy, zapewniając wysokiej jakości opiekę chorym i cierpiącym żołnierzom."
 ce1_banishment_resistance: "Wolni od choroby"
 ce1_banishment_resistance_desc: "Ciężko chorzy dworzanie mają zakaz wstępu na dwór rodzimy tej postaci, co znacznie zmniejszyło ryzyko kontaktu z chorobą."
 minor_epidemic_treatment: "Łagodne środki zapobiegania epidemii"
 minor_epidemic_treatment_desc: "Medyk tej postaci niedawno zalecił wdrożenie umiarkowanych środków, aby zapobiec rozprzestrzenianiu się nadchodzącej zarazy."
 major_epidemic_treatment: "Stanowcze środki zapobiegania epidemii"
 major_epidemic_treatment_desc: "Medyk tej postaci niedawno wdrożył ekstremalne środki, aby zapobiec rozprzestrzenianiu się nadchodzącej zarazy."
 critical_epidemic_treatment: "Mistyczne środki zapobiegania epidemii"
 critical_epidemic_treatment_desc: "Pewien mistyczny medyk radził wdrożyć radykalne i osobliwe środki do walki z nadchodzącą zarazą – i choć zezłościł tym władze religijne, rzeczone środki wydają się niezwykle skuteczne."
 minor_epidemic_treatment_failed: "Fiasko łagodnych środków zapobiegania epidemii"
 minor_epidemic_treatment_failed_desc: "Choć wdrożone przez tę postać środki mające na celu spowolnienie rozprzestrzeniania się zarazy były łagodne, wyrządziły wiele szkód."
 major_epidemic_treatment_failed: "Fiasko stanowczych środków zapobiegania epidemii"
 major_epidemic_treatment_failed_desc: "Ta postać wdrożyła radykalne środki w celu zapobieżenia rozprzestrzenianiu się epidemii. Doprowadziły one jednak nie tylko do zahamowania gospodarki, ale też okazały się zupełnie bezskuteczne w walce z chorobą."
 critical_epidemic_treatment_failed: "Fiasko mistycznych środków zapobiegania epidemii"
 critical_epidemic_treatment_failed_desc: "Środki, które ta postać wdrożyła w celu wyleczenia osób dotkniętych zarazą, nie tylko okazały się bezskuteczne, ale też ich nietypowa natura bardzo rozwścieczyła władze religijne."
 ce1_royal_touch: "Królewski dotyk"
 ce1_royal_touch_desc: "Senior chorych i umierających mieszkańców tego hrabstwa niedawno odwiedził ich i obdarował swoim królewskim dotykiem w postaci błogosławionych monet."
 funeral_unrelenting_devotion: "Niesłabnące oddanie"
 funeral_unrelenting_devotion_desc: "Ta postać przysięgła na grób swojej miłości, że stanie się lepszym władcą."
 funeral_comfort: "Pocieszenie"
 funeral_comfort_desc: "Ta postać ostatnio skonfrontowała się ze swoją śmiertelnością i poczuła się pocieszona, gdy odkryła znaczenie tak ulotnego żywota."
 funeral_existential_dread: "Lęk egzystencjalny"
 funeral_existential_dread_desc: "Ta postać niedawno uświadomiła sobie, że pewnego dnia umrze. Nie spodobało jej się to."
 ce1_modest_leader: "Skromny przywódca"
 ce1_modest_leader_desc: "Legenda o walecznych czynach tej postaci rozwija się razem z jej cichym usposobieniem."
 ce1_black_thumb: "Mizerny ogrodnik"
 ce1_black_thumb_desc: "Ta postać nie wykazuje absolutnie żadnego zainteresowania przyrodą."
 legend_chaste_faithful: "Cnotliwość, wierność"
 legend_chaste_faithful_desc: "Ci, którzy wierzą w tę legendę, słyną ze swojej wierności."
 legend_lecherous_lewd: "Lubieżność, sprośność"
 legend_lecherous_lewd_desc: "Ci, którzy wierzą w tę legendę, słyną ze swojego czarującego stylu życia."
 ce1_forward_thinking: "Myślenie perspektywiczne"
 ce1_forward_thinking_desc: "Ta postać ma w głębokim poważaniu kultury z zamierzchłych czasów. Woli twardo stąpać po ziemi w teraźniejszości."
 ce1_avenging_child: "Mściwe dziecko"
 ce1_avenging_child_desc: "Ta postać za wszelką cenę chce pomścić jedno ze swoich rodziców, które zginęło podczas ataku dzikiego zwierzęcia."
 legend_palatial_palatable: "Wspaniałość, wyśmienitość"
 legend_palatial_palatable_desc: "Doprawdy nie ma nic wspanialszego niż stół uginający się pod ciężarem najbardziej egzotycznych mięs!"
 ce1_consequentialist: "Konsekwencjalizm"
 ce1_consequentialist_desc: "Ta postać lubi przypominać innym, że nie liczy się podróż, tylko jej cel."
 legend_edifices_enduring: "Gmachy, nieprzemijalność"
 legend_edifices_enduring_desc: "Nie ma nic złego w braniu przykładu z dawnych murarzy. O ich umiejętnościach niech świadczy fakt, że wzniesione przez nich budowle stoją dumnie aż do dziś."
 legend_monophthalmic_mythical: "Jedno oko, mityczność"
 legend_monophthalmic_mythical_desc: "Cyklopi są wśród nas! Jeśli wytężysz wzrok, być może i ty ich dostrzeżesz…"
 legendary_adventurer: "Dusza żądna przygód"
 legendary_adventurer_desc: "Ta postać jest gotowa opuścić swoje państwo i głosić swoją legendę za granicą."
 epidemic_increased_maintance: "Większe koszty utrzymania"
 epidemic_increased_maintance_desc: "Ta postać płaci większe wynagrodzenia, chcąc znaleźć kogoś na miejsce żołnierzy, których zabrała epidemia."
 epidemic_pressed_levies: "Poborowi pod naciskiem"
 epidemic_pressed_levies_desc: "Ta postać siłą wciela chłopów do pułków zbrojnych."
 epidemic_closed_barracks: "Zamknięte koszary"
 epidemic_closed_barracks_desc: "W celu uniknięcia niepotrzebnych strat żołnierze trafią do izolacji, a szkolenia zostaną zakazane."
 ce1_gone_dancing: "Dołączenie do nieskończonego tańca"
 ce1_gone_dancing_desc: "Ta postać dołączyła do chłopów, którzy trwają w niekończącym się tańcu."
 fealty_demanded: "Zażądanie stosunku lennego"
 fealty_demanded_desc: "Ta postać żąda od swoich podwładnych złożenia przysięgi wierności."
 legend_investments: "Inwestycje finansowe"
 legend_investments_desc: "W tym hrabstwie dzięki działaniom seniora dokonano wielu inwestycji, co przyspieszyło rozwój gospodarczy."
 legend_loose_lips: "Gadulstwo"
 legend_loose_lips_desc: "Ta postać chce, żeby inni mogli wkupywać się w jej łaski, dlatego jest skłonna pozwolić im naginać się do jej woli."
 legend_esteemed_expanding: "Renoma, rozwój"
 legend_esteemed_expanding_desc: "Do grona osób wierzących w tę słynną legendę należą niektórzy luminarze."
 legend_irreverent_immoral: "Brak szacunku, niemoralność"
 legend_irreverent_immoral_desc: "Krytyka tej legendy ze strony osób będących uosobieniem doskonałości bardzo ją splamiła."
 legend_wicked_ways: "Nikczemność"
 legend_wicked_ways_desc: "Rzekoma skłonność tej postaci do grzeszenia utrudnia wypowiadanie się pozytywnie o jej czynach."
 legend_errors_exonerated: "Oczyszczenie z zarzutów"
 legend_errors_exonerated_desc: "Temat grzesznej natury tej postaci odszedł w zapomnienie za sprawą poparcia ze strony innych osób równych jej statusem."
 legend_principled_pious: "Pryncypialność, pobożność"
 legend_principled_pious_desc: "Wszystkie osoby, które promują tę legendę, korzystają z jej spójności w oczach pospólstwa."
 legend_saintly_sinless: "Świętość, bezgrzeszność"
 legend_saintly_sinless_desc: "Głosiciele tej legendy są tak bardzo wychwalani, że ona sama na tym korzysta."
 healthy_court: "Zdrowy dwór"
 healthy_court_desc: "Dzięki działaniom tej postaci dworzanie cieszą się dobrym zdrowiem i są szczęśliwi."
 strange_levity: "Dziwna beztroska"
 strange_levity_desc: "Niektórym nie podoba się lekkość, z jaką ta postać podchodzi do tragedii."
 free_boats: "Darmowe łodzie"
 free_boats_desc: "Ta postać skorzystała na tym, że fale kilkakrotnie wyrzuciły na brzegi jej ziem porzucone łodzie, dzięki czemu teraz ma lepsze możliwości podróżowania."
 corpse_piles: "Sterty zwłok"
 corpse_piles_desc: "Zmorą tej baronii są sterty roznoszących choroby zwłok gnijących na wybrzeżu."
 shattered_by_plague: "Poważne zagrożenie zarazą"
 shattered_by_plague_desc: "Tylko jedno kaszlnięcie dzieli to tętniące życiem, gęsto zaludnione hrabstwo od wybuchu poważnej pandemii."
 ravaged_by_plague: "Podatność na zarazę"
 ravaged_by_plague_desc: "Zatłoczone ulice osad na terenie tego hrabstwa czynią z niego łatwy cel dla szerzącej się zarazy."
 blighted_by_plague: "Brak ochrony przed zarazą"
 blighted_by_plague_desc: "Ponadprzeciętnie wysoka gęstość zaludnienia w tym hrabstwie sprawia, że może się w nim rozprzestrzenić zaraza."
 struck_by_plague: "Narażeni na zarazę"
 struck_by_plague_desc: "W tym hrabstwie znajdują się wystarczająco duże osady, aby ułatwić rozprzestrzenianie się zarazy."
 legend_secure_safe: "Ochrona, bezpieczeństwo"
 legend_secure_safe_desc: "Ta legenda słynie z jednoczenia ludzi i sprawia, że wrogowie stają się przyjaciółmi nawet w najbardziej obcych miejscach."
 plague_new_capital: "Nowa stolica"
 plague_new_capital_desc: "Niedawna zaraza spustoszyła wiele obszarów, czyniąc z tego hrabstwa idealnego kandydata na nową stolicę państwa."
 plague_alms_donations: "Jałmużny dla potrzebujących"
 plague_alms_donations_desc: "Biedni i potrzebujący mieszkańcy tego hrabstwa korzystają z jałmużn, które podnoszą ich morale i dają im dach nad głową."
 plague_determined_recover: "Determinacja do stanięcia na nogi"
 plague_determined_recover_desc: "Choć zaraza spustoszyła stolicę tej postaci, jest ona zdeterminowana, aby odbudować ruinę."
 plague_the_long_road: "Długa droga"
 plague_the_long_road_desc: "Zaraza spustoszyła stolicę tej postaci, ale mimo przeciwności losu jest ona zdeterminowana, aby odbudować ruinę."
 plague_crippling_sorrow: "Wyniszczająca rozpacz"
 plague_crippling_sorrow_desc: "Zaraza spustoszyła stolicę tej postaci, a wszechobecne śmierć i zniszczenie doprowadziły tę osobę do głębokiej rozpaczy."
 legend_tolerant_trusting: "Tolerancja, zaufanie"
 legend_tolerant_trusting_desc: "Tej legendzie pozwolono swobodnie się rozwijać, a jej autor zachęca podróżnych bardów, aby ją ubarwiali."
