l_polish:
 ce1_heroic_track_name: "Heroiczny rodowód"
 ce1_heroic_track_desc: "Czas może zginać i łamać nasze ciała, ale legendy nigdy nie umierają"
 ce1_heroic_legacy_1_name: "Bohaterowie dawnych czasów"
 ce1_heroic_legacy_2_name: "Mityczni przodkowie"
 ce1_heroic_legacy_2_effect: "Zapewnia dostęp do [casus_belli|El] o nazwie [ancestral_claim|El] w zakresie każdego [Concept('claims', 'roszczenia')|E] uzyskanego za pomocą [Concept('legend', 'legendy')|E] legitymizującej"
 ce1_heroic_legacy_3_name: "Złota legenda"
 ce1_heroic_legacy_3_effect: "Zysk [traits|El] [GetTrait('saint').GetName( GetPlayer )|l] po ukończeniu [Concept( 'legend_mythical', 'mitycznej' )|E] [Concept( 'legend_holy', 'świętej legendy' )|E]\nObniżony koszt utworzenia [legends|El]: #positive_value 15%#!"
 ce1_heroic_legacy_4_name: "Żywe legendy"
 ce1_heroic_legacy_4_effect: "Otrzymuje [Concept('trait', 'cechę')|E] [GetTrait('legend').GetName( GetPlayer )|l] po wypełnieniu [Concept('legend_mythical', 'mitycznej')|E] [Concept('legend_heroic', 'bohaterskiej legendy')|E]\nZniżka na stworzenie [Concept('legend', 'legendy')|E]: #positive_value 25%#!"
 ce1_heroic_legacy_5_name: "Przejście do historii"
 ce1_heroic_legacy_5_effect: "Wybierz [Concept('trait', 'cechę')|E] związaną z [Concept('education', 'edukacją')|E] na poziomie piątym, która stanie się bardziej powszechna w twojej [Concept('dynasty', 'dynastii')|E]"
 has_legitimizing_access_tt: "Dynastia [GetPlayer.GetDynasty.GetName] musi mieć [perk|El] $ce1_heroic_legacy_1_name$"
 has_legit_intent_access_tt: "Dynastia [GetPlayer.GetDynasty.GetName] musi mieć [perk|El] $ce1_legitimacy_legacy_3_name$"
 ce1_heroic_legacy_1_useable_once: "Ten zalążek legendy może być wykorzystany tylko raz na [Concept( 'dynasty', 'dynastię' )|E] i może być użyty przez dowolnego jej członka"
 ce1_legitimacy_legacy_track_name: "Legitymacja"
 ce1_legitimacy_legacy_track_desc: "Prawo do rządzenia; władza umożliwiająca realizacji woli"
 ce1_legitimacy_legacy_track: "[dynasty_perk|E] o nazwie legitymacja"
 ce1_legitimacy_legacy_1_name: "Prawowici władcy"
 ce1_legitimacy_legacy_2_name: "Trwała linia"
 ce1_legitimacy_legacy_3_name: "Synowie naszych ojców"
 ce1_legitimacy_legacy_4_name: "Boski mandat"
 ce1_legitimacy_legacy_5_name: "Dieu et mon droit"
 LEGACY_DYNASTY_LASTING_LINE_DESCRIPTION: "Każdy [heir|El] rozpoczyna z [Concept( 'modifier', 'modyfikatorem' )|E] [GetModifier('ce1_lasting_line').GetNameWithTooltip|l], zwiększając swoją [Concept( 'legitimacy', 'legitymację' )|E] o #positive_value 10%#! przez pierwsze 10 lat u władzy"
 LEGACY_DYNASTY_DIVINE_MANDATE_DESCRIPTION: "[vassals|E] są mniej skłonni dołączyć do [Concept( 'dissolution_factions', 'frakcji dezintegracyjnej' )|E] i [Concept( 'claimant_factions', 'frakcji pretendenckiej' )|E]"
 ce1_legitimacy_legacy_3_effect: "Odblokowuje dostęp do [Concept('intent', 'zamiaru')|E] o nazwie wzmacnianie legitymacji, który pozwala ci zwiększać [Concept('legitimacy', 'legitymację')|E] podczas niektórych [activities|El] takich jak [GetActivityType( 'activity_funeral' ).GetName|l], [GetActivityType( 'activity_feast' ).GetName|l] i [GetActivityType( 'activity_wedding' ).GetName|l]"
 LEGACY_DYNASTY_DIEU_ET_MON_DROIT_DESCRIPTION: "Odblokowuje dostęp do [Concept( 'building', 'budowli' )|E] [GetBuilding('legendary_watchtower').GetName] po ukończeniu [legends|El]"
