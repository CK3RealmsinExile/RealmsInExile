l_polish:
 legend_debug.0001.desc: "#D To jest wydarzenie debugowania#!"
 legend_spread_events.0001.t: "Niewinne głosy"
 legend_spread_events.0001.desc: "[chronicler.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] z mojego otoczenia, przyjmuje mnie z hojnym uśmiechem w swojej bibliotece.\n\n– Próbując spisać twoją legendę, pomyśleliśmy o wysłaniu na rynki kilkorga dzieci, aby chwaliły czyny, z których słynie [ancestor.GetName]."
 legend_spread_events.0001.a: "„Wyślij je natychmiast!”"
 legend_spread_events.0001.b: "„Nie mamy jak tego udowodnić. Działaj dyskretnie”."
 legend_spread_events.0001.c: "„Właściwie… [my_child.GetShortUINameNotMe] może do nich dołączyć”."
 legend_spread_events.0001.d: "„Jestem #EMP swoją#! własną legendą”."
 legend_spread_events.0001.a.tt.success: "Twoje słowa wydają się przekonujące"
 legend_spread_events.0001.a.tt.failure: "Nikt nie wierzy dzieciom"
 legend_my_own_ancestor_modifier: "Moja własna legenda"
 legend_my_own_ancestor_modifier_desc: "Ta postać ma stać się swoim własnym mitycznym przodkiem"
 legend_spread_events.0010.t: "Prawdziw[Select_CString(ROOT.Char.IsFemale, 'a łowczyni', 'y łowca' )]"
 legend_spread_events.0010.desc: "Melodyjny głos przyciąga moją uwagę w chwili, gdy wchodzę do sali. [bard.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))] z mojego otoczenia, gra na [bard.Custom('GetMusicalInstrument')], stojąc w środku okręgu, który tworzą moi [ROOT.Char.Custom('GetFollowerOrVassalPlural')]. Niektórzy w emocjach próbują wdrapać się na stół.\n\n– Oto i [ROOT.Char.GetSheHe]! – woła. – [ROOT.Char.GetTitleAsNameNoTooltip], osoba, o legendzie której śpiewam tak chętnie, ponieważ własnoręcznie zabiła…"
 legend_spread_events.0010.a: "…smoka!"
 legend_spread_events.0010.a.tt.success: "Cała sala wiwatuje!"
 legend_spread_events.0010.a.tt.failure: "Twoje kłamstwa są zbyt oczywiste"
 legend_spread_events.0010.b: "…#EMP wielką#! bestię!"
 legend_spread_events.0010.b.tt.success: "Dworzanie śpiewają z tobą"
 legend_spread_events.0010.c: "…po prostu sporego niedźwiedzia."
 legends_dragon_slayer: "Upolowano smoka"
 legends_dragon_slayer_desc: "Ta postać twierdzi, że upolowała smoka."
 legend_spread_events.0020.t: "Krążące plotki"
 legend_spread_events.0020.desc.intro: "Schodząc po schodach i przechodząc przez dziedziniec, docieram do jednego z korytarzy, z którego służba zwykle obserwuje dzieci.\n\nAle widzę tu kogoś jeszcze. [courtier.GetTitledFirstName] mówi coś donośnym głosem, a ja chowam się między kamiennymi filarami:\n\n„Czego w ogóle dokonał[Select_CString(protagonist.IsFemale, 'a', '' )] [protagonist.GetTitledFirstName]? Czy ktoś z nas widział [ROOT.Char.GetHerHis] tak zwaną #EMP legendę#!, którą"
 legend_spread_events.0020.desc.you_protag: "[ROOT.Char.GetSheHe]"
 legend_spread_events.0020.desc.other_protag: "[ROOT.Char.GetTitledFirstName]"
 legend_spread_events.0020.desc.outro: "tak dumnie każe nam teraz śpiewać?”"
 legend_spread_events.0020.a: "Może mówić, co chce. W lochach."
 legend_spread_events.0020.b: "„Ty tam!”"
 legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNotMeNoTooltip] przeprasza"
 legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNotMeNoTooltip] czuje się urażon[Select_CString(courtier.IsFemale, 'a', 'y' )]"
 legend_spread_events.0020.c: "Lepiej udawać, że nic nie słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]…"
 legend_put_out_rumors_modifier: "Ugruntowana legenda"
 legend_put_out_rumors_modifier_desc: "Ta postać położyła kres plotkom, które kwestionowały jej legendę."
 legend_sus_rumors_modifier: "Podejrzana legenda"
 legend_sus_rumors_modifier_desc: "Legenda głoszona przez tę postać została poddana w wątpliwość przez jej dworzan."
 legend_spread_events.0030.t: "Czy pamiętasz?"
 legend_spread_events.0030.desc.intro: "– [ROOT.Char.GetLadyLord] raczy powiedzieć… – [chronicler.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] z mojego otoczenia, wyrywa mnie z zadumy. Widzę, jak macha piórem, rozlewając atrament na podłogę.\n\n"
 legend_spread_events.0030.desc.you_protag: "„A co z czasami, kiedy [legend_memory.GetSecondPerspectiveDescription]? Z pewnością warto to dodać do twojej legendy…”"
 legend_spread_events.0030.desc.other_protag: "„A co z czasami, kiedy [legend_memory.GetThirdPerspectiveDescription]? Z pewnością warto to dodać do [protagonist.GetHerHis] legendy…”"
 legend_spread_events.0030.a: "„Nie słyszał[Select_CString(chronicler.IsFemale, 'aś', 'eś' )] mnie ostatnim razem?”"
 legend_spread_events.0030.a.flavor: "#EMP Ziew…#! Mogę lepiej wykorzystać swój czas."
 legend_spread_events.0030.b: "Ach, to była taka #EMP wspaniała#! okazja…"
 legend_spread_events.0030.b.tt.success: "Wszyscy pamiętają twój wielki czyn"
 legend_spread_events.0030.b.tt.failure: "Ludzie nie wydają się być przekonani"
 legend_spread_events.0030.c: "Nie czuję potrzeby, by ponownie o tym wspominać."
 humble_content_courtiers_and_guests: "Wszyscy [courtiers|El] i [guests|El] z cechą [GetTrait('humble').GetName( GetNullCharacter )|l] lub [GetTrait('content').GetName( GetNullCharacter )|l]"
 legend_lazy_modifier: "Nie moja praca"
 legend_lazy_modifier_desc: "Postać ta pozostawiła katalogowanie najdrobniejszych szczegółów swojej legendy komuś innemu."
 legend_memory_deed_modifier: "Niedawne wspomnienie"
 legend_memory_deed_modifier_desc: "Niezwykłe czyny tej postaci są wciąż obecne w pamięci poddanych."
 legend_spread_events.0040.t: "Wzruszająca prośba"
 legend_spread_events.0040.desc.intro: "– Ach, raczy [ROOT.Char.GetLadyLord] spojrzeć, jak pięknie wygląda [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')] w promieniach poranka – mówi [chronicler.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))], przechadzając się po pokoju.\n\n– Przypomina mi to dzień, w którym los postanowił rozpocząć"
 legend_spread_events.0040.desc.you_protag: "twoją legendę… pamiętasz, jak[Select_CString(ROOT.Char.IsFemale, 'a dobrotliwa byłaś', 'i dobrotliwy byłeś' )],"
 legend_spread_events.0040.desc.other_protag: "legendę, której bohater[Select_CString(protagonist.IsFemale, 'ką', 'em' )] jest [protagonist.GetTitledFirstName]… pamiętasz, jak[Select_CString(protagonist.IsFemale, 'a była dobrotliwa', 'i był dobrotliwy' )],"
 legend_spread_events.0040.desc.outro: "gdy trzeba było spełniać rozpaczliwe prośby chłopów? – pyta, mrugając do mnie porozumiewawczo."
 legend_spread_events.0040.a: "„Czy kiedykolwiek wysłuchał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] chłopa?”"
 legend_spread_events.0040.b: "„Ach, jakaż ze mnie pobożna dusza!”"
 legend_spread_events.0040.b.tt.success: "Twoja pobożność robi wrażenie"
 legend_spread_events.0040.b.tt.failure: "Twoja pobożność jest ewidentnym kłamstwem"
 legend_spread_events.0040.c: "„I co by to dało?”"
 legend_spread_events.0050.t: "[honored_lady.GetLadyLord|U] może na mnie liczyć"
 legend_spread_events.0050.desc: "– #EMP Odwaga [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] serce wypełniała,\nI piękna to była osoba!\nSzlachetna, bohaterska, wspaniała\nI piękna to była osoooooba!#!\n\nNietrudno jest odkryć źródło muzyki, gdyż szybko znajduję osobę o imieniu [bard.GetTitledFirstName] z lutnią w dłoniach i plecami opartymi o kamienną ławę.\n\n– Niech mnie [ROOT.Char.GetLadyLord] wysłucha – [bard.Custom('PL_jego_jej')] oczy momentalnie promienieją. – Czyż nie jest prawdą, że celem legendy o waszej ekscelencji było zrobić wrażenie na osobie o imieniu [honored_lady.GetTitledFirstName]?"
 legend_spread_events.0050.a: "– Jak śmiesz?! Jestem po #EMP ślubie#!!"
 legend_spread_events.0050.b: "– [honored_lady.Custom('PL_jego_jej')|U] uroda naprawdę robi wrażenie…"
 legend_spread_events.0050.b.tt.success: "Twój gest robi wrażenie na osobie o imieniu [honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.b.tt.failure: "Twój gest obrzydza osobę o imieniu [honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.c: "– Robię to dla siebie."
 legend_spread_events.0060.t: "Bardziej mit niż legenda"
 legend_spread_events.0060.desc.intro: "„Na słówko, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] podchodzi do mnie ze zmartwionym wyrazem twarzy. „Chodzi o"
 legend_spread_events.0060.desc.you_protag: "twoją legendę…"
 legend_spread_events.0060.desc.other_protag: "legendę, której bohater[Select_CString(ROOT.Char.IsFemale, 'ką', 'em' )] jest [ROOT.Legend.GetProtagonist.GetShortUINameNotMe]…"
 legend_spread_events.0060.desc.outro: "Mówi się, że [bad_vassal.GetTitledFirstName] w nią wątpi, a wieść o tym rozeszła się już po dworze”.\n\n„Jeśli nie powstrzymasz tego na czas, obawiam się, że każdy chłop w tym państwie uwierzy, że to kłamstwo”."
 legend_spread_events.0060.a: "„[Select_CString(ROOT.Char.IsFemale, 'Ta natrętna', 'Ten natrętny' )] [bad_vassal.Custom('InsultNoun')]…”"
 legend_spread_events.0060.b: "Moje słowo ma większą wagę niż [bad_vassal.GetHersHis]."
 legend_spread_events.0060.b.tt.success: "Ludzie wierzą ci"
 legend_spread_events.0060.b.tt.failure: "[bad_vassal.GetShortUINameNotMe] przekonuje wszystkich, że ma rację"
 legend_spread_events.0060.c: "Odważnie z [bad_vassal.GetHerHis] strony próbować czegoś takiego na mnie…"
 legend_spread_events.0060.d: "Niech gadają."
 legend_no_mocking_modifier: "Szanowana legenda"
 legend_no_mocking_modifier_desc: "Ta postać natychmiast położyła kres wszelkim kpinom z jej legendy."
 legend_extra_mocking_modifier: "Wyszydzana legenda"
 legend_extra_mocking_modifier_desc: "Legenda tej postaci była przez wielu wyszydzana."
 not_believable_modifier: "Jawna zdrada"
 not_believable_modifier_desc: "Kłamstwa tej postaci przeciwko jej seniorowi zostały zdemaskowane i obrócone przeciwko niej."
 legend_spread_events.5000.t: "Solidne fundamenty"
 legend_spread_events.5000.desc: "Słońce świeci jasno nad tętniącymi życiem ulicami miasta znanego jako [capital.GetName], którymi [chronicler.GetFirstName] i ja wędrujemy. To wspaniała osada.\n\n#EMP Naprawdę#! wspaniała osada, myślę, podziwiając skomplikowaną konstrukcję łuku, pod którym przechodzimy. [chronicler.GetFirstNameNoTooltip] zauważa mój entuzjazm.\n\n„To dzięki przodkom tych ludzi powstało to miejsce” – zaczyna. „Tak wielka zasługa, że czasami zastanawiasz się, czy to w ogóle byli oni…”"
 legend_spread_events.5000.a: "„Ta architektura #EMP wyraźnie#! nie jest [culture.GetNameNoTooltip|l]!”"
 legend_spread_events.5000.b: "Z pewnością #EMP musieli#! to zrobić nie-[culture.GetCollectiveNounNoTooltip]?"
 legend_spread_events.5000.b.tt.success: "Ludzie wydają się być przekonani"
 legend_spread_events.5000.b.tt.failure: "Dumni mieszkańcy ze złością odrzucają twoje twierdzenia"
 legend_spread_events.5000.c: "Z pewnością taką architekturę można by lepiej wykorzystać?"
 legend_spread_events.5000.d: "Ci przodkowie byli naprawdę pracowitymi ludźmi."
 legend_spread_events.5005.t: "Błogosławieństwo [parent.Custom('MotherFatherPossessive')]"
 legend_spread_events.5005.desc: "Ja i [Select_CString(parent.IsFemale, 'moja matka', 'mój ojciec' )] [parent.GetFirstName] ostatnio rzadko się widujemy, ale dziś [Select_CString( And( parent.IsFemale, ROOT.Char.IsFemale), 'spotkałyśmy', 'spotkaliśmy' )] się w tym miejscu kultu. [chronicler.GetFirstName] zachowuje pełen szacunku dystans, gdy się witamy.\n\n„[ROOT.Char.GetFirstName]! Co za niespodzianka!” – mówi, obejmując mnie. Uśmiecha się tęsknie, rozglądając się po ścianach. „To naprawdę sprawia, że znów czuję się młod[Select_CString(parent.IsFemale, 'a', 'y' )]. Zawsze był[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] takim pobożnym dzieckiem. Czy wiesz, że będąc niemowlęciem, odmawiał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] jedzenia w dni święte?”\n\nNie… nie wiedziałem o tym."
 legend_spread_events.5005.regular: "Kątem oka widzę, jak [chronicler.GetFirstNameNoTooltip] zaczyna sięgać do torby, gdzie znajduje się [chronicler.GetHerHis] [ROOT.Char.Custom('GetWritingMaterial')]."
 legend_spread_events.5005.parent_chronicler: "Być może, jako [Select_CString(ROOT.Char.IsFemale, 'moja kronikarka, moja droga matka dałaby', 'mój kronikarz, mój drogi ojciec dałby' )] się namówić na zapisanie tego?"
 legend_spread_events.5005.a: "„[Select_CString(parent.IsFemale, 'Matko', 'Ojcze' )] proszę, zawstydzasz mnie!”"
 legend_spread_events.5005.b: "„Przypomnij mi, proszę”."
 legend_spread_events.5005.b.tt: "Cóż, to może mi pomóc…"
 legend_spread_events.5005.c: "Dość o mnie. Jak się #EMP [parent.Custom('MotherFather')]#! ma?"
 legend_spread_events.5010.t: "Rozpostarte dłonie"
 legend_spread_events.5010.desc: "Mój kronikarz o imieniu [chronicler.GetFirstName] zostaje siłą usunięty z drogi, gdy dziwna postać zbliża się do mnie na ulicy. Moi strażnicy wkraczają do akcji i podnoszą broń, ale jasne jest, że ta nieszczęsna osoba nie chce mnie skrzywdzić.\n\n– Proszę! Niech mnie [ROOT.Char.GetLadyLord] wysłucha! – chrypi. – Choroba mnie nie oszczędza. To było jedyne rozwiązanie, aby podejść do waszej ekscelencji.\n\n– Ja… Doszły mnie słuchy o cudach, które wasza ekscelencja czyni. Potrzebuję tylko dotyku! – podchodzi bliżej, wyciągając błagalnie ręce."
 legend_spread_events.5010.a: "– Trzeba przekazać darowiznę bardziej potrzebującym."
 legend_spread_events.5010.a.tt: "Zachęcanie do darowizn na rzecz potrzebujących przysporzy #EMP mi#! zwolenników…"
 legend_spread_events.5010.b: "Cóż, skoro to działa…"
 legend_spread_events.5010.b.criticalsuccess: "Osoba zostaje uzdrowiona"
 legend_spread_events.5010.b.success: "Osoba twierdzi, że już czuje się lepiej"
 legend_spread_events.5010.b.failure: "Wygląda na to, że nie nastąpiły żadne zmiany"
 legend_spread_events.5010.c: "– Proszę. Musisz zgłosić się po odpowiednie leczenie do lokalnego hospicjum."
 legend_spread_events.5015.t: "Krwawa pamiątka"
 legend_spread_events.5015.desc: "Testuję ostrze miecza, gdy razem z moim kronikarzem o imieniu [chronicler.GetFirstName] przeglądamy zbrojownię w miejscu znanym jako [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'mój obóz', 'location.GetName')]. Jest ostre i dobrze oszlifowane. [chronicler.GetFirstNameNoTooltip] wykazuje jednak większe zainteresowanie inną bronią wiszącą na ścianie.\n\n– Niech mnie [ROOT.Char.GetLadyLord] wysłucha. Tyle się mówi o tej potężnej broni – dyszy w podziwie. – Chodzą słuchy, że udało ci się za jej pomocą w pojedynkę zabić pół tuzina osób!\n\n[artifact.GetName|U] wciąż wisi nieruchomo na ścianie. To prawda, że od momentu wykucia była to niezawodna i śmiercionośna broń, która wielokrotnie spływała krwią wrogów. Dobre ostrze. Czerwone."
 legend_spread_events.5015.a: "– W przyszłości odbierze życie wielu innym osobom."
 legend_spread_events.5015.b: "– Cóż, mowa wyłącznie o tych, których śmierć pamiętam…"
 legend_spread_events.5015.b.success: "Historia broni zostaje rozbudowana"
 legend_spread_events.5015.b.failure: "Niektórzy nie dowierzają opowieściom"
 legend_spread_events.5015.c: "– Ofiar nie było wiele więcej, [chronicler.GetFirstNameNoTooltip]."
 legend_spread_events.5015.c.tt: "[artifact.GetName] otrzymuje losowy pozytywny modyfikator"
 legend_spread_events.5020.t: "Zmieszanie"
 legend_spread_events.5020.desc: "[chronicler.GetFirstName] nagle przerywa nasz wspólny spokojny spacer przez [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'obóz', 'korytarz')] o zmierzchu. [chronicler.Custom('PL_jego_jej')|U] palec jest skierowany na moją dłoń dzierżącą lampion.\n\n– Niech mnie [ROOT.Char.GetLadyLord] wysłucha! – mówi drżącym głosem. – To znamię na dłoni waszej ekscelencji! Czy to… święta rana?\n\nSpoglądam w dół na swoją dłoń. Na jej grzbiecie widnieje duża plama. Prawdę mówiąc, ledwo można ją zauważyć. [chronicler.GetFirstNameNoTooltip] daje się już jednak ponieść fantazji.\n\n– Musimy to zapisać! Ludzie muszą wiedzieć! Wasza ekscelencja nosi święte rany samego Chrystusa!"
 legend_spread_events.5020.a: "– Wiesz, że mam jeszcze jedną ną na boku?"
 legend_spread_events.5020.a.tt: "To stara blizna. Może ma jakieś znaczenie?"
 legend_spread_events.5020.b: "#EMP Faktycznie#! jest dość interesująca…"
 legend_spread_events.5020.c: "– To tylko stare znamię, [chronicler.GetFirstNameNoTooltip]."
 legend_spread_events.5025.t: "Zakurzone tomy"
 legend_spread_events.5025.desc: "Jeszcze chwilę temu mój [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'tent', 'study')|l] był oazą ciszy i spokoju, ale gdy tylko [chronicler.GetFirstName] wpada do środka, obejmując ramionami coś, co wygląda jak [ROOT.Char.Custom('GetWritingMaterial')] sprzed wieków, spokój znika bezpowrotnie.\n\n– Wasza czcigodność – woła. – Proszę spojrzeć! Znaleźliśmy stary manuskrypt!\n\nRzuca znalezisko na moje biurko i entuzjastycznie stuka w nie palcem.\n\n– Zapiski są w starożytnym języku, którego nie potrafimy rozszyfrować, ale waszej czcigodności może się udać! – spogląda na mnie z szacunkiem. – To musi być dzieło przodków waszej czcigodności!"
 legend_spread_events.5025.a: "„Masz rację, [chronicler.GetFirstNameNoTooltip]! To jest proste do przetłumaczenia!”"
 legend_spread_events.5025.b: "Zobaczymy jak sobie poradzę…"
 legend_spread_events.5025.b.success: "Udaje ci się to przetłumaczyć"
 legend_spread_events.5025.b.failure: "Język całkowicie ci umyka"
 legend_spread_events.5025.c: "„Obawiam się, że to nie przypomina języka moich przodków”."
 legend_spread_events.5030.t: "Przyjaciele na wysokich stanowiskach"
 legend_spread_events.5030.desc: "Choć zarządzanie państwem sprawia, że nasze ścieżki nieczęsto się krzyżują, nadarzyła się okazja, dzięki której [vassal.GetFirstName] i ja możemy się spotkać. [vassal.GetFirstName] wita mnie ciepło z błyskiem zrozumienia w oku.\n\n– [ROOT.Char.GetFirstName]! Miło cię widzieć! – [vassal.GetFirstNameNoTooltip] chwyta mnie za ramię. – Wiesz, że dochodzą ostatnio do mnie #EMP fascynujące#! opowieści o tobie? – Uśmiecha się szeroko, widząc moje zakłopotanie.\n\n– Tak się składa, że bardzo mi się podobały. Może zdradzisz mi pewne szczegóły?"
 legend_spread_events.5030.a: "– Będziesz mieć moją wdzięczność, jeżeli pomożesz mi rozpowszechnić te wieści!"
 legend_spread_events.5030.b: "– Oczywiście. Pewnego razu…"
 legend_spread_events.5030.c: "– [vassal.GetFirstNameNoTooltip]! Dobrze cię widzieć!"
 legend_spread_events.5035.t: "Sprawy rodzinne"
 legend_spread_events.5035.desc: "– To naprawdę bardzo ciekawe. Nie wiem, co o tym myśleć. Rozumiesz coś z tego?\n\n[chronicler.GetFirstName] kładzie przede mną coś, co wygląda jak [ROOT.Char.Custom('GetWritingMaterial')] z jakiegoś zakurzonego zakamarka w domu przodków. Spoglądam na znalezisko ze zdziwieniem. Nie wiem, o co [chronicler.Custom('PL_mu_jej')] chodzi.\n\n– Spójrz. Twój rodowód nie pojawia się nigdzie na tej liście – wyjaśnia [chronicler.GetFirstNameNoTooltip] tonem, który #EMP [chronicler.Custom('PL_jemu_jej')]#! zapewne wydaje się niewinny i przyjazny. W rzeczywistości sprawia on jednak, że popadam w jeszcze gorszy nastrój.\n\nTo może poważnie zaszkodzić moim próbom legitymizacji władzy."
 legend_spread_events.5035.a: "„Zniszcz to. I [chronicler.GetFirstNameNoTooltip]…?”"
 legend_spread_events.5035.a.tt: "„Jeśli choć jedno słowo opuści ten pokój, będę #EMP wiedzieć#!, że to ty”."
 legend_spread_events.5035.b: "„Bzdura! Spójrz, tam jest imię mojego ojca!”"
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip] chętnie zgadza się z poprawką"
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip] jest nieprzekonan[Select_CString(chronicler.IsFemale, 'a', 'y' )]"
 legend_spread_events.5035.c: "Musimy zachować to w tajemnicy. #EMP Ani słowa#!."
 legend_spread_events.5035.c.success: "Sekret pozostaje tajemnicą"
 legend_spread_events.5035.c.failure: "Sekret wychodzi na jaw"
 legend_spread_events.5035.d: "Musimy poszukać innego dokumentu."
 legend_spread_events.5040.t: "Rodzinna flora"
 legend_spread_events.5040.desc: "„Jeszcze tylko kilka ostatnich pytań, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )] i będę [Select_CString(chronicler.IsFemale, 'mogła', 'mógł' )] cię puścić!” – [chronicler.GetFirstName] ze swoją udawaną radością nie łagodzi mojego zmęczenia, gdy czas spędzony na przeglądaniu i ocenie mojego drzewa genealogicznego, które ilustruje [ROOT.Char.Custom('GetWritingMaterial')], przeciąga się coraz bardziej. Gorliwie wskazuje na jedną część drzewa.\n\n„Po prostu nie mam pewności, kto powinien znajdować się w #EMP tych#! częściach” – [chronicler.GetFirstNameNoTooltip] marszczy brwi w konsternacji. „Czy przypadkiem nie wiesz, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”"
 legend_spread_events.5040.a: "#EMP Oczywiście#!, że wiem!"
 legend_spread_events.5040.a.tt: "Nie, nie wiem, ale dobre kłamstwo sprawia, że wiedza staje się zbędna…"
 legend_spread_events.5040.b: "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że [parent.GetMotherFather] będzie wiedzieć!"
 legend_spread_events.5040.c.tt: "Nie mam pojęcia, ale może gdybym był[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wystarczająco przekonując[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]…"
 legend_spread_events.5040.c.success: "Twoje fałszerstwa są przekonujące"
 legend_spread_events.5040.c.failure: "Twoje kłamstwa są oczywiste"
 legend_spread_events.5040.d: "Może być nawet [ROOT.Char.Custom('RegionalMythicalCreature')], nie obchodzi mnie to!"
 legend_spread_events.5040.d.success: "Niektórzy łatwowierni ludzie naprawdę w to wierzą"
 legend_spread_events.5040.d.failure: "Nieostrożność budzi wątpliwości co do twojego drzewa genealogicznego"
 legend_spread_events.5045.t: "Kilka słów?"
 legend_spread_events.5045.desc: "[chronicler.GetFirstName] i ja zastanawiamy się, jak rozprzestrzenić wieści o moim oddaniu jeszcze szerzej, gdy nagle [chronicler.GetSheHe] chwyta mnie za ramię i wskazuje coś kiwnięciem głowy. [imam.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))] z mojego otoczenia, wchodzi do meczetu i najwyraźniej rozpoczyna przygotowania do późniejszego nabożeństwa.\n\n– [ROOT.Char.GetLadyLord|U] raczy spojrzeć! – szepcze [chronicler.GetFirstNameNoTooltip]. – To jest #EMP idealne#!!. [imam.GetSheHe|U] przygotowuje dzisiejszą #EMP chutbę#!! Szybko, idź i przekonaj [imam.Custom('PL_go_ja')] do umieszczenia w niej twojego imienia!\n\nGenialny pomysł! Zastanawiam się tylko, co trzeba zrobić, aby go zrealizować…"
 legend_spread_events.5045.a: "Nie odmówi żadnej przysługi."
 legend_spread_events.5045.b: "Łapówka może być ryzykowna, ale opłacalna…"
 legend_spread_events.5045.b.success: "Akceptuje twoją propozycję"
 legend_spread_events.5045.b.failure: "Jest oburzon[Select_CString(imam.IsFemale, 'a', 'y' )] twoją ofertą"
 legend_spread_events.5045.c: "Po prostu [Select_CString(imam.IsFemale, 'ją', 'go' )] przekonam."
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip] zgadza się"
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip] lekceważy twoje prośby"
 legend_spread_events.5045.d: "„Nie bądź głupi[Select_CString(chronicler.IsFemale, 'a', '' )], [chronicler.GetFirstNameNoTooltip]”."
 legend_spread_events.5050.t: "Zrobienie wejścia"
 legend_spread_events.5050.desc: "[ROOT.Char.Custom('GetRoom')|U], w którym przebywam, odwiedza [chronicler.GetFirstName] i jeszcze jedna, nieznana mi osoba. Od razu czuję, że będą z tego kłopoty.\n\n– Wasza czcigodność, oto [jeweller.GetFirstName] – nieznajoma postać składa mi głęboki ukłon. – Zajmuje się jubilerstwem i obróbką metali. Przyszło mi do głowy, że może zechcesz skorzystać z niektórych z [jeweller.Custom('PL_jego_jej')] usług.\n\n– Mam tu ze sobą kilka przedmiotów przygotowanych specjalnie z myślą o waszej czcigodności i… sprawach zajmujących ostatnimi czasy waszą czcigodność – mówi [jeweller.GetFirstNameNoTooltip], kładąc na stole tacę.\n\n#EMP „Zajmujących mnie sprawach?”#! [chronicler.GetFirstNameNoTooltip] najwyraźniej ostatnio nie próżnuje."
 legend_spread_events.5050.a: "Ta korona to naprawdę coś."
 legend_spread_events.5050.b: "Ten naszyjnik emanuje pewną aurą."
 legend_spread_events.5050.c: "Nie zamierzam wydawać #EMP aż#! tyle…"
 legend_spread_events.5050.d: "„Zapominasz się, [chronicler.GetFirstNameNoTooltip]”."
 legend_spread_events.5055.t: "Wybory kulturowe"
 legend_spread_events.5055.desc: "„Może powin[Select_CString(ROOT.Char.IsFemale, 'naś', 'ieneś' )] wybrać coś, co spodoba się twoim wasalom, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?” – [chronicler.GetFirstName] daje kilka bardzo rozsądnych rad, gdy zastanawiam się, w co się dziś ubrać, ale entuzjazm szybko zanika, gdy rzeczywistość wkracza do akcji.\n\nJeśli mam zyskać przychylność poddanych, muszę wyglądać tak, jak oni chcieliby, aby wyglądał ich władca. Jednak moje państwo zamieszkuje różnych kultur.\n\nByć może [vassal1.GetCulture.GetCollectiveNoun], tacy jak [vassal1.GetFirstName], docenią mój strój, ale inni, na przykład [vassal2.GetFirstName], mogą odebrać to jako sygnał naszej odmienności."
 legend_spread_events.5055.a: "Obie grupy można zadowolić."
 legend_spread_events.5055.a.tt: "Noszenie symboli kultur takich jak [vassal1.GetCulture.GetNameNoTooltip|l] i [vassal2.GetCulture.GetNameNoTooltip|l] wyróżni mnie jako władcę pełnego tolerancji i szacunku."
 legend_spread_events.5055.b: "Będę reprezentować swój lud."
 legend_spread_events.5055.c: "[vassal2.GetCulture.GetCollectiveNoun] potrzebują kogoś, na kim mogą się wzorować."
 legend_spread_events.5055.d: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] unikać robienia sobie wrogów."
 legend_spread_events.5055.d.tt: "O wiele łatwiej jest unikać konfliktów niż składać oświadczenia."
 5055_vassal1_culture: "Każdy wasal, którego [culture|El] jest [vassal1.GetCulture.GetName|l]"
 5055_vassal2_culture: "Każdy wasal, którego [culture|El] jest [vassal2.GetCulture.GetName|l]"
 5055_every_culture_vassal: "Każdy wasal, którego [culture|El] jest [vassal2.GetCulture.GetName|l] i [vassal2.GetCulture.GetName|l]"
 legend_spread_events.5060.t: "Święte widoki"
 legend_spread_events.5060.opening: "– Niech mnie [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] wysłucha – [chronicler.GetFirstName] mówi niepewnie, gdy idziemy przez [ROOT.Char.Custom('GetCourtyard')]. – Waham się o tym wspomnieć, ale wierni będą chcieli poznać historię o utracie przez waszą ekscelencję"
 legend_spread_events.5060.one_eyed: "oka."
 legend_spread_events.5060.blind: "oczu."
 legend_spread_events.5060.ending: "\n\nZatrzymuję się. Drżenie w [chronicler.Custom('PL_jego_jej')] głosie sugeruje, że przywiązuje do sprawy większą wagę, niż jest to konieczne. [ROOT.Char.GetFaith.PriestNeuterPlural] śpiewają gdzieś w oddali, ich głosy przenosi wiatr, a ja myślę…\n\nMoże w końcu nadszedł czas, aby wykorzystać tę przeklętą chorobę w sposób dla mnie korzystny?"
 legend_spread_events.5060.a: "–  Nasze bóstwo, [ROOT.Char.GetFaith.HighGodName], zesłało na mnie wizję, która mnie oślepiła!"
 legend_spread_events.5060.b: "– Była to próba [ROOT.Char.GetFaith.HighGodNamePossessive]. Miała sprawdzić moje oddanie!"
 legend_spread_events.5060.c: "– Niezależnie od przyczyny nauczyło mnie to pokory wobec [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.5060.d: "– To tylko stary uraz, [chronicler.GetFirstNameNoTooltip]."
 legend_spread_events.5060.d.tt: "Nie ma sensu kłamać na ten temat."
 legend_spread_events.5065.t: "Święty chleb"
 legend_spread_events.5065.desc: "Pochłaniam już drugą porcję deseru ([ROOT.Char.Custom('GetExpensiveDessert')] to mój przysmak), gdy nagle zauważam, że [chronicler.GetFirstName] patrzy na mnie z wyrzutem.\n\n– Wiesz co? – zaczyna łagodnie. – Biorąc pod uwagę, że próbujesz, hmm, pokazać swoją świętość, może zechcesz rozważyć nieco większą wstrzemięźliwość?\n\nSpoglądam na jedzenie. Jest pyszne, ale może [chronicler.GetFirstNameNoTooltip] ma rację?"
 legend_spread_events.5065.a: "Pff, to sprawia mi radość!"
 legend_spread_events.5065.b: "„Masz rację. Poprawię się”."
 legend_spread_events.5065.c: "Odrobina tu i ówdzie na pewno nie zaszkodzi?"
 legend_spread_events.5070.t: "Wielkie wejście"
 legend_spread_events.5070.desc: "Stoję i czekam na ubranie, podczas gdy [chronicler.GetFirstName] krząta się wokół mnie, poprawiając mój ubiór. Zadowolon[Select_CString(chronicler.IsFemale, 'a', 'y' )] ze swojej pracy, zastanawia się przez chwilę.\n\n„Zastanawiałem się” – zaczyna „czy [Select_CString(ROOT.Char.IsFemale, 'mogłabyś', 'mógłbyś' )] rozważyć inny styl?” Odwzajemniam [chronicler.GetHerHis] spojrzenie z podejrzliwością.\n\n– Cóż, próbujesz podkreślić swoje powiązania z przodkami. Może warto pomyśleć o zaprezentowaniu się na ich podobieństwo?"
 legend_spread_events.5070.a: "Ubiorę się tak, jak robili to pierwsi [culture.GetCollectiveNounNoTooltip]!"
 legend_spread_events.5070.a.success: "Jesteś chwalon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] za swój ubiór"
 legend_spread_events.5070.a.failure: "Nikt nie jest przekonany"
 legend_spread_events.5070.b: "Może jedna stylistyczna wskazówka lub dwie nie zaszkodzą…"
 legend_spread_events.5070.c: "Inspiruję się przeszłością, ale nie zamierzam na niej polegać"
 every_culture_vassal: "Każdy wasal pochodzący z twojej kultury (kultura [culture.GetNameNoTooltip|l])"
 legend_spread_events.5075.t: "Niezachwiane oddanie"
 legend_spread_events.5075.desc: "[imam.GetFirstName] mija mnie w pośpiechu, ledwie zaszczycając skinieniem głowy, a ja natychmiast się zatrzymuję. [Select_CString(chronicler.IsFemale, 'Moja towarzyszka', 'Mój towarzysz' )] [chronicler.GetFirstName], zauważając moją konsternację, zaczyna wyjaśniać.\n\n„To modzel modlitewny”. [chronicler.GetSheHe|U] i ja obserwujemy jak [imam.GetFaith.PriestNeuter] się oddala, wyciągając szyję, by zobaczyć [imam.GetHerHis] czoło. „Ci, którzy uważają się za świętych, udowadniają swoją wiarę, upadając na podłogę z taką siłą, że na ich czołach tworzy się guz”."
 legend_spread_events.5075.a: "Z pewnością musi istnieć sposób na podrobienie tego…"
 legend_spread_events.5075.a.success: "Ludzie dają się łatwo oszukać"
 legend_spread_events.5075.a.failure: "Twoje oszustwo zawodzi"
 legend_spread_events.5075.b: "Musimy modlić się #EMP mocniej!#!"
 legend_spread_events.5075.b.success: "To działa"
 legend_spread_events.5075.b.failure: "Au"
 legend_spread_events.5075.c: "Co za stek bzdur."
 legend_spread_events.5200.t: "Egzotyczne cele"
 legend_spread_events.5200.desc: "[chronicler.GetFirstName] ponownie wraca do pracy, spisując szczegóły dotyczące mojej legendy.\n\n– Jedno mnie zastanawia – rozmyśla. – Dlaczego wasza ekscelencja zdecydowała się zapolować na tę bestię? Spośród wszystkich – dlaczego właśnie [legend.GetProperty( 'beast' ).GetFlagName]?"
 legend_spread_events.5200.a: "Moim zamiarem było skosztować jej #EMP egzotycznego mięsa#!."
 legend_spread_events.5200.b: "[dead_parent.GetMotherFather|U] – [dead_parent.GetFirstNameNoTooltip] – przez nią nie żyje."
 legend_spread_events.5200.b.success: "Twoja opowieść jest wiarygodna"
 legend_spread_events.5200.b.failure: "Wszyscy już wiedzą, że przyczyna śmierci była inna"
 legend_spread_events.5200.c: "Dla chwały, to oczywiste."
 legend_spread_events.5205.t: "Najlepszy z najlepszych"
 legend_spread_events.5205.desc: "[chronicler.GetFirstName] krótko się przeciąga, sięgając po [ROOT.Char.Custom('GetWritingMaterial')], aby uzupełnić rosnącą stertę.\n\n– Niech mi [ROOT.Char.GetLadyLord] powie – mówi ponownie – skąd ta determinacja, by upolować tak zaciekłego przeciwnika jak [legend.GetProperty( 'beast' ).GetFlagName]? Przecież to niebezpieczna bestia."
 legend_spread_events.5205.a: "Co innego może zrobić najlepszy łowca tych ziem?"
 legend_spread_events.5205.b: "Wszystko to w pogoni za jeszcze bardziej niebezpieczną zwierzyną…"
 legend_spread_events.5205.b.tt: "… a teraz – teraz wiem, jak ją znaleźć."
 legend_spread_events.5205.c: "Muszę poprawić swoje umiejętności tropienia."
 legend_spread_events.5205.d: "Aby pokazać wszystkim, że zdolny ze mnie łowca."
 legend_spread_events.5210.t: "Jednooki bandyta"
 legend_spread_events.5210.desc: "– To prawda? – dopytuje [chronicler.GetFirstName], jednocześnie gorączkowo szukając czegoś, na czym będzie w stanie spisać notatki o moich opowieściach. – Naprawdę doszło do starcia z wielce odrażającą istotą?\n\n– Mówi się o wielkim, przerażającym potworze z jednym okiem. O potężnym cyklopie!"
 legend_spread_events.5210.a: "Ta istota myślała, że ja też jestem cyklopem!"
 legend_spread_events.5210.b: "– To była naprawdę dzika bestia!"
 legend_spread_events.5210.c: "To był chyba jednak tylko miejscowy."
 legend_spread_events.5215.t: "Roślinące niedowierzanie"
 legend_spread_events.5215.desc: "[chronicler.GetFirstName] siedzi koło mnie i spisuje kolejne części mojej legendy.\n\n– Czy prawdą jest ten fragment o roślinach, wasza czcigodność? – Unoszę pytająco brew, więc po chwili [chronicler.GetFirstName] kontynuuje. – Chodzi oczywiście o agresywne rośliny o olbrzymich liściach, które swoim pyłkiem mogą z daleka odurzyć człowieka!"
 legend_spread_events.5215.a: "Mogę z całą pewnością potwierdzić prawdziwość tej historii."
 legend_spread_events.5215.b: "Straszna sytuacja, ale możliwa do opanowania."
 legend_spread_events.5215.c: "Nie, ale takie rośliny faktycznie istnieją!"
 legend_spread_events.5216.t: "Miejscowy sport"
 legend_spread_events.5216.desc: "Bawię się strzałą, która wysunęła się z opartego o ścianę pęku, a [chronicler.GetFirstName] kontynuuje spisywanie mojej legendy.\n\n– To mi coś przypomniało, wasza czcigodność – zaczyna, patrząc na strzałę. – Czy to prawda, że pewna niezwykle biegła w posługiwaniu się łukiem młoda osoba zaproponowała wszystkim przyjezdnym, by zmierzyli się z nią w zawodach łuczniczych? Kto wtedy zwyciężył?"
 legend_spread_events.5216.a: "– Zwycięstwo było moje. Udało mi się przeciąć inną strzałę na pół swoją własną!"
 legend_spread_events.5216.b: "To było łatwe zwycięstwo!"
 legend_spread_events.5216.b.success: "To brzmi wiarygodnie"
 legend_spread_events.5216.b.failure: "Nikt w to nie wierzy"
 legend_spread_events.5216.c: "To był tylko trening."
 legend_spread_events.5220.t: "Pułapki przyrody"
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName] patrzy na mnie z zastanowieniem.\n\n– Doszły mnie słuchy, że podczas swoich podróży przyszło waszej ekscelencji napotkać sporo wyzwań. – Moje ostrożne skinienie zdaje się [chronicler.Custom('PL_go_ja')] zachęcić. – Podobno waszej ekscelencji tylko cudem udało się nie paść ofiarą"
 legend_spread_events.5220.desc.wet: "śmierdzących wciągających bagien."
 legend_spread_events.5220.desc.dry: "wciągających ruchomych piasków. "
 legend_spread_events.5220.desc.ending: "– Powiadają, że uwolnienie się wymagało od waszej ekscelencji walki. I gdyby siła was opuściła, to byście zginęli! – [chronicler.GetFirstName] patrzy na mnie wyczekująco."
 legend_spread_events.5220.a: "– To żadne wyzwanie dla osoby mojej postury!"
 legend_spread_events.5220.b: "To prawda! Udało mi się jednak przeżyć."
 legend_spread_events.5220.c: "To był po prostu teren podmokły."
 legend_spread_events.5225.t: "Moc kwiatów"
 legend_spread_events.5225.desc: "[chronicler.GetFirstName] wyraża zainteresowanie małą wiązanką kwiatów leżącą na moim stole.\n\n– Coś mi się przypomniało – mówi. – Doszły mnie słuchy, że podczas swoich podróży udało się waszej ekscelencji znaleźć wyjątkową roślinę. – Rzuca mi szybkie spojrzenie.\n\n– Czy [ROOT.Char.GetLadyLord] ma przy sobie jakiś okaz?"
 legend_spread_events.5225.a: "– Oczywiście!"
 legend_spread_events.5225.a.tt: "Nie jest to bynajmniej wyjątkowy kwiat, lecz jest wystarczająco niezwykły, aby oszukać laika."
 legend_spread_events.5225.b: "Mam tu jeden taki kwiat!"
 legend_spread_events.5225.b.tt: "Cóż, nie jest to #EMP najbardziej#! pospolity kwiat…"
 legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip] nie zna takiego kwiatu"
 legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip] doskonale zna ten kwiat"
 legend_spread_events.5225.c: "#EMP Kwiaty?!#! Chyba powinniśmy mówić o ważniejszych sprawach?"
 legend_spread_events.5225.d: "– Niestety nie."
 legend_spread_events.5230.t: "Żądza krwi"
 legend_spread_events.5230.desc: "Mój [ROOT.Char.Custom('GetRoom')|U] jest miejscem, do którego często wpada [chronicler.GetFirstName], zasypując mnie falą przedziwnych pytań. Tym razem jest tak samo.\n\n– Wasza czcigodność, moich uszu dobiegła prawdziwie oburzająca opowieść! – krzyczy, gorączkowo czegoś poszukując. Zapewne marzy [chronicler.Custom('PL_mu_jej')] się [ROOT.Char.Custom('GetWritingMaterial')]. – Podobno waszą czcigodność zaatakowali podczas podróży #EMP kanibale#!! Czy to naprawdę byli ludożercy?!"
 legend_spread_events.5230.a: "– Widzisz tę bliznę? To sprawka jednego z nich."
 legend_spread_events.5230.b: "…szczerze mówiąc, wiedzą, jak przygotować mięso."
 legend_spread_events.5230.c: "I udało mi się przeżyć, by opowiedzieć tę historię!"
 legend_spread_events.5230.d: "To byli chyba zwykli bandyci."
 legend_spread_events.5235.t: "Oko w oko"
 legend_spread_events.5235.desc: "Opowiadam o moich wyczynach wojennych osobie o imieniu [chronicler.GetFirstName], gdy nagle mi przerywa.\n\n– Czy to prawda? Czy udało się waszej ekscelencji zabić nikczemnego dowódcę wroga w pojedynku? – na samą myśl o tym [chronicler.Custom('PL_jego_jej')] oczy błyszczą. Najwyraźniej jest to jakaś stugębna plotka.\n\nIstotnie bitwa odbyła się z moim udziałem, lecz dzięki zamieszaniu związanemu z walką wręcz niczego nie można wykluczyć…"
 legend_spread_events.5235.a: "Dowódca zginął raniony moim ostrzem."
 legend_spread_events.5235.b: "Nie ma znaczenia, od czyjego ostrza zginął."
 legend_spread_events.5240.t: "Dyskrecja czy odwaga?"
 legend_spread_events.5240.desc: "Pospiesznie kreśląc wzory wśród nasion z przewróconego kubka, [chronicler.GetFirstName] wyznacza przebieg minionej bitwy. Szybko zmienia jednak podejście, gdy zauważa moje spojrzenie.\n\n– Ta część intryguje mnie najbardziej – mówi, przesuwając dłonią nad częścią nasion. – Podobno z rozkazu waszej ekscelencji miał tu miejsce fałszywy odwrót. Z drugiej strony niektórzy rzucają bardziej #EMP niepochlebne#! oskarżenia…\n\nMoje tchórzliwe serce trzepocze w panice nawet podczas tak uprzejmego przesłuchania."
 legend_spread_events.5240.a: "Był to doskonały odwrót taktyczny."
 legend_spread_events.5240.b: "O-oczywiście, że był to odwrót #EMP taktyczny#!!"
 legend_spread_events.5240.b.success: "Twoje wyjaśnienie wydaje się wiarygodne"
 legend_spread_events.5240.b.failure: "Twoje protesty tylko dowodzą winy"
 legend_spread_events.5240.c: "…nie rozwódźmy się nad tym."
 legend_spread_events.5245.t: "Miażdżący cios"
 legend_spread_events.5245.desc: "Więcej czasu spędzonego z osobą o imieniu [chronicler.GetFirstName] oznacza kolejne męczące omawianie minionej bitwy w celu spisania mojej legendy. [chronicler.GetFirstName] widzi mój brak zainteresowania i próbuje mnie podejść inaczej.\n\n– Gdy lewa flanka wroga załamała się, a my ruszyliśmy na tyły – mówi – czy to prawda, że atak został poprowadzony przez waszą ekscelencję? Prawdziwy geniusz!"
 legend_spread_events.5245.a: "– Zgadza się. Wielu umarło od naszych ostrzy."
 legend_spread_events.5245.b: "– Właściwie odpowiadam za decydujący cios zadany od środka."
 legend_spread_events.5245.c: "Bitwę przyszło mi jedynie nadzorować."
 legend_spread_events.5250.t: "Na ratunek niewinnej osobie"
 legend_spread_events.5250.desc: "– Proszę! Niech mnie [ROOT.Char.GetLadyLord] wysłucha! – [chronicler.GetFirstName] w swoim namiętnym błaganiu sprawia, że się zatrzymuję. – Doszły mnie właśnie słuchy o romantycznych perypetiach waszej ekscelencji na polu bitwy! Mówią, że błądziła po nim zagubiona i zdezorientowana, lecz niezaprzeczalnie piękna osoba ze wsi. Podobno #EMP waszej#! ekscelencji udało się ją uratować!\n\nOczywiste jest, że [chronicler.GetFirstNameNoTooltip] nie da się odwieść od dociekania w tym temacie."
 legend_spread_events.5250.a: "– Istotnie udało mi się uratować tę osobę. I zaprowadzić prosto do mojego #EMP namiotu#!!"
 legend_spread_events.5250.b: "– Moją nagrodą był całus."
 legend_spread_events.5250.c: "– Chyba mnie z kimś mylisz."
 legend_spread_events.5255.t: "Opowieści wojenne"
 legend_spread_events.5255.desc: "– Słysząc o bitwach stoczonych przez waszą ekscelencję – mówi nieco teatralnie [chronicler.GetFirstName] głosem drżącym – człowiek myśli, że to cud, iż wasza ekscelencja wciąż żyje! Wkoło śmierć i rzeź, a mimo to waszej ekscelencji udało się wyjść z tego bez szwanku.\n\nPrzypuszczam, że każdy uwielbia dobre historie wojenne. Może upiększenie mojej pomogłoby w jej rozpowszechnieniu?"
 legend_spread_events.5255.a: "– Prawie bez szwanku."
 legend_spread_events.5255.b: "– Jak myślisz, skąd mam te blizny?"
 legend_spread_events.5255.c: "– Udało mi się tylko dzięki łasce [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.5255.d: "– Trzeba było wspiąć się na wyżyny odwagi!"
 legend_spread_events.5260.t: "Dobre wyczucie czasu"
 legend_spread_events.5260.desc: "– Nasze oddziały były naciskane i przegrywały – [chronicler.GetFirstName] przerywa moją zadumę, gdy rozmawiamy o minionej bitwie – a mimo to zwyciężyliśmy! Doszły mnie słuchy, że to #EMP waszej ekscelencji#! w najważniejszym momencie udało się przybyć z odsieczą! To doskonałe wyczucie czasu zapewniło nam zwycięstwo!\n\n[promoted_legend.GetName] to legenda, która musi zostać rozpowszechniona, a moje słowa o heroicznych uczynkach w tym pomogą. O ile zdecyduję się przypisać sobie tę szczególną zasługę…"
 legend_spread_events.5260.a: "– Moje przybycie nastąpiło w kluczowym momencie."
 legend_spread_events.5260.b: "– Zaplanowaliśmy to z wyprzedzeniem."
 legend_spread_events.5305.t: "Dobrosąsiedztwo"
 legend_spread_events.5305.desc: "[chronicler.GetFirstName] skrzętnie zapisuje moje słowa, gdy je dyktuję. Muszę być uważać z moimi wyborami: [potential_promoter.GetFirstName], [Select_CString(potential_promoter.IsFemale, 'moja sąsiednia władczyni', 'mój sąsiedni władca' )], może dać się przekonać i przyczynić się do tego, że [promoted_legend.GetName] zyska większą rozpoznawalnść, ale niewłaściwe sformułowanie może wydać się… zarozumiałe.\n\nZatrzymuję się. [chronicler.GetFirstNameNoTooltip] również, cierpliwie czekając. Co #EMP chciał[Select_CString(potential_promoter.IsFemale, 'aby', 'by' )]#! usłyszeć?"
 legend_spread_events.5305.a: "Z pewnością bardzo chciał[Select_CString(potential_promoter.IsFemale, 'aby', 'by' )] zobaczyć, jak inny [root_culture.GetCollectiveNoun] odniósł sukces!"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip] zgadza się"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip] nie jest pod wrażeniem"
 legend_spread_events.5305.b: "Być może… subtelną groźbę."
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip] jest odpowiednio zastraszon[Select_CString(potential_promoter.IsFemale, 'a', 'y' )]"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip] odrzuca twoje pogróżki"
 legend_spread_events.5305.c: "Czy apel o sąsiedzką przyjaźń zadziała?"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip] zgadza się"
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip] nie dba o twoje prośby"
 legend_spread_events.5305.d: "Po prostu wyślij to tak, jak jest."
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip] jest pod wrażeniem"
 legend_spread_events.5310.t: "Herold legendy"
 legend_spread_events.5310.desc: "Błąkam się nerwowo, gdy [herald.GetFirstName] przygotowuje prowiant na podróż do sąsiedniego dworu należącego do władcy, którym jest [potential_promoter.GetFirstName]. [herald.GetFirstName] ma za zadanie upewnić się, że [promoted_legend.GetName] zyska rozpoznawalność, a być może nawet skłoni osobę, którą jest [potential_promoter.GetTitleAsNameNoTooltip], do poparcia naszej sprawy.\n\nZadanie będzie wymagać opanowania i wdzięku, a być może także kilku innych rzeczy…"
 legend_spread_events.5310.a: "– Wykorzystaj rozum!"
 legend_spread_events.5310.a.success: "Oczarowujesz osobę o imieniu [potential_promoter.GetFirstNameNoTooltip]"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip] sprawia wrażenie osoby uległej"
 legend_spread_events.5310.b: "Dar w złocie może [potential_promoter.Custom('PL_go_ja')] przekonać."
 legend_spread_events.5310.b.success: "Urok złota okazuje się silny"
 legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip] nie daje się przekonać pomimo daru w złocie"
 legend_spread_events.5310.c: "Po prostu… jedź tam i nie zepsuj tego."
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip] wykazuje się skutecznością"
 legend_spread_events.5315.t: "Szerzenie wieści"
 legend_spread_events.5315.desc: "Przerywam, piszę, przerywam i znów piszę…\n\nSłowa tej wiadomości muszą być starannie dobrane. Jedno nieostrożne zdanie i [vassal.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] z mojego otoczenia, może poczuć urazę. Ale jeśli zrobię to dobrze, [promoted_legend.GetName] zyska dzięki temu spory rozgłos.\n\nTeraz pomyślmy. Co dokładnie popiera [vassal.GetFirstNameNoTooltip]?"
 legend_spread_events.5315.a: "Jest dość zdeterminowaną osobą!"
 legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip] jest zadowoln[Select_CString(vassal.IsFemale, 'a', 'y' )]"
 legend_spread_events.5315.a.failure: "Nie zgadł[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]"
 legend_spread_events.5315.b: "[promoted_legend.GetNameNoTooltip] może być również opowieścią o #EMP zemście#!…"
 legend_spread_events.5315.c: "Może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] być tak szczer[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], jak to tylko możliwe?"
 legend_spread_events.5315.d: "[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] to sformułować tak, by [vassal.GetHerHim] schlebić…"
 legend_spread_events.5320.t: "Przekupstwo"
 legend_spread_events.5320.desc: "Wasal często zabiega o uwagę swojego seniora, ale w tym przypadku sytuacja jest odwrotna. [vassal.GetFirstName] może bardzo pomóc, jeśli [promoted_legend.GetName] otrzyma [vassal.GetHerHis] wsparcie. Muszę dołożyć wszelkich starań, by [Select_CString(vassal.IsFemale, 'ją', 'go' )] przekonać.\n\nMuszę się dobrze zastanowić, co najlepiej przyciągnie [vassal.GetHerHis] uwagę. Może obietnica inwestycji w [vassal.GetHerHis] posiadłości? A może zwykła obietnica przysługi?"
 legend_spread_events.5320.artifact: "\n\n[artifact.GetName] po drugiej stronie pokoju przyciąga mój wzrok. Czy przekonałby [Select_CString(vassal.IsFemale, 'ją', 'go' )] taki prezent?"
 legend_spread_events.5320.a: "Na pewno by tego nie odrzucił[Select_CString(vassal.IsFemale, 'a', '' )]?"
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip] z wdzięcznością się zgadza"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip] odmawia"
 legend_spread_events.5320.a.artifact: "[artifact.GetName] otrzymuje #negative_value ujemny#! modyfikator [Concept( 'prestige', 'prestiżu' )|E]"
 legend_spread_events.5320.b: "Rozbudowa [capital_county.GetAdjectiveNoTooltip] może okazać się przekonująca."
 legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip] jest zachwycon[Select_CString(vassal.IsFemale, 'a', 'y' )] ofertą"
 legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip] pozostaje niewzruszon[Select_CString(vassal.IsFemale, 'a', 'y')]"
 legend_spread_events.5320.c: "Przysługa [vassal.GetHerHis] senior[Select_CString(ROOT.Char.IsFemale, 'ki', 'a' )] powinna wystarczyć."
 legend_spread_events.5320.d: "Powin[Select_CString(vassal.IsFemale, 'na', 'ien' )] podążać za mną bez względu na wszystko!"
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip] podąża za tobą"
 legend_spread_events.5325.t: "Plotki"
 legend_spread_events.5325.desc: "#EMP Kolejny#! list – którego nadawcą tym razem jest [legend_person.GetFirstName] – dostarcza mi posłaniec, a ja od razu wiem, czego dotyczy korespondencja. [promoted_legend.GetName] prędko się rozprzestrzenia, a kolejne osoby rozpowszechniają wieści w coraz to odleglejszych krainach.\n\nTo rzeczywiście niezła historia. Być może przyłączenie się do kogoś takiego jak [legend_person.GetFirstNameNoTooltip] byłoby korzystne?"
 legend_spread_events.5325.protag: "\n\nA może zdołamy zapewnić sobie korzyści materialne? Bohater legendy, którym jest [promoted_legend_owner.GetFirstName], ma interes w jej rozpowszechnieniu. Tak się składa, że posiada również spory majątek. Może list zwrotny da jakieś owoce?"
 legend_spread_events.5325.a: "Moje słowa będą wartościowe."
 legend_spread_events.5325.b: "Dołączę do grona wierzących."
 legend_spread_events.5325.c: "Poprę to, ale nie za darmo…"
 legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] zachwyca się ofertą"
 legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip] nie jest pod wrażeniem"
 legend_spread_events.5325.c.success.tt: "Twój list został dobrze odebrany"
 legend_spread_events.5325.c.failure.tt: "Twój list został źle odebrany"
 legend_spread_events.5325.d: "To wszystko są brednie!"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon! #alert_trial Będzie to wymagało porzucenia aktualnej [Concept('legend', 'legendy')|E]!#!"
 legend_spread_events.5325.stop_promoting: "Przestaję promować aktualną [Concept('legend', 'legendę')|E]"
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5326.desc: "Twoja propozycja jest bardzo wartościowa! Przyjmij ten podarunek w zamian za wysiłki włożone w szerzenie legendy o nazwie [promoted_legend.GetName]."
 legend_spread_events.5326.a: "Doskonale!"
 legend_spread_events.5326.b: "Nie porzucę aktualnej opowieści."
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5327.desc: "Twoja próba przekupstwa jest niemądra i obraźliwa! Nie ma potrzeby, by twój jadowity język szerzył wieści o moich słynnych czynach!"
 legend_spread_events.5327.a: "Cholera!"
 legend_spread_events.5330.t: "Niestosowne plotki"
 legend_spread_events.5330.desc: "Dobre opowieści powinny być rozpowszechniane przez dobrych ludzi, czyż nie? Jednak wciąż docierają do mnie wieści, których tematem jest grzeszne postępowanie osoby znanej jako [promoted_legend_owner.GetFirstName], od którego bije [promoted_legend_owner.Custom('SinfulTrait')|l]. Nieustannie głosi ona legendę o nazwie [promoted_legend.GetName].\n\nMogę zdystansować się od postaci o tak złej reputacji, lecz kojarzenie mnie z tego rodzaju słynną opowieścią przynosi mi pewne korzyści…"
 legend_spread_events.5330.a: "Jak [promoted_legend_owner.GetSheHe] śmie! Pobożny ze mnie [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]!"
 legend_spread_events.5330.b: "Nie mogę mieć z [promoted_legend_owner.Custom('PL_nim_nia')] nic wspólnego."
 legend_spread_events.5330.c: "Tym razem przymknę na to oko…"
 legend_spread_events.5330.c.success: "Twoja reputacja sprawia, że reputacja osoby o imieniu [promoted_legend_owner.GetFirstNameNoTooltip] staje się lepsza"
 legend_spread_events.5335.t: "Temat godny uwagi"
 legend_spread_events.5335.desc: "Oczekuje się oczywiście ode mnie, że będę mówić o legendzie o nazwie [promoted_legend.GetName], lecz trzeba nadmienić, iż jest to znacznie łatwiejsze dzięki wspaniałej postawie i przyzwoitej moralności osoby o imieniu [promoted_legend_owner.GetFirstName].\n\nZarówno szlachta, jak i pospólstwo, mówi o jej cnotliwej osobowości; nawet do mnie doszły o niej słuchy."
 legend_spread_events.5335.a: "Podtrzymywanie [promoted_legend_owner.Custom('PL_jego_jej')] legendy jest prawdziwym błogosławieństwem!"
 legend_spread_events.5335.b: "Być może uda mi się to wykorzystać, aby zapewnić korzyści obu naszym sprawom…"
 legend_spread_events.5335.c: "Czy mogę się czegoś od [promoted_legend_owner.Custom('PL_niego_niej')] dowiedzieć?"
 legend_spread_events.5335.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] udziela ci pewnych informacji"
 legend_spread_events.8000.t: "Ukryta księga"
 legend_spread_events.8000.desc: "Pomimo wszystkich starań wciąż istnieją osoby, według których ludność [promoted_legend.GetProperty('culture').Culture.GetName|l] nie jest prawdziwym dziedzictwem kultury znanej jako [promoted_legend.GetProtagonist.GetCulture.GetName|l]. Przychodzi dziś do mnie [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] z pewnymi informacjami, które rozwiałyby wszelkie wątpliwości co do zasadności moich roszczeń!\n\nMówi mi o starożytnej księdze ukrytej według [chronicler.Custom('PL_niego_niej')] gdzieś w regionie o nazwie [promoted_legend.GetProperty('original_region').GeographicalRegion.GetName], a konkretnie w prowincji o nazwie [province_to_visit.GetName]. Źródła są potencjalnie podejrzane, lecz gdyby podjąć próbę znalezienia tej księgi, można by jeszcze udowodnić zasadność legendy o nazwie [promoted_legend.GetName]."
 legend_spread_events.8000.a: "Wybieram się na przygodę!"
 legend_spread_events.8000.b: "Zostaję w domu!"
 travel_to_tome_tt: "Wybierasz się w [travel|El] do prowincji o nazwie [province_to_visit.GetName], w której możesz znaleźć starożytną księgę"
 legend_spread_events.8001.t: "Księga [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|l]: zagubiona w czasie"
 legend_spread_events.8001.desc: "Okoliczności zmuszają mnie niestety do porzucenia planów podróży, gdyż trop, którym podążam, urywa się. Nie mogę już nic zrobić, by odnaleźć księgę, i obawiam się, że zagubiła się ona w czasie."
 legend_spread_events.8001.a: "Niech to diabli!"
 legend_spread_events.8002.t: "Księga [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|l]: przybycie"
 legend_spread_events.8002.desc: "W końcu przybywam do prowincji o nazwie [province_to_visit.GetName] i po otrzymaniu kilku wskazówek od miejscowych znajduję ruiny, w których rzekomo znajduje się grobowiec. Ten rozpadający się zabytek niegdyś wielkiej kultury, jaką była cywilizacja [promoted_legend.GetProperty('culture').Culture.GetName|l], sprawia, że do głowy przychodzi mi skojarzenie: [promoted_legend.GetProperty('title').Title.GetNameNoTier]. Mam pewność, że dowody na to powiązanie gdzieś tu są!\n\nRuiny są w kiepskim stanie; słyszę podpory kruszące się i słabnące pod ciężarem lat i muszę stąpać ostrożnie, jeśli nie chcę ryzykować całkowitego zniszczenia zabytku."
 legend_spread_events.8002.a: "Należy przeprowadzić dokładne badania."
 legend_spread_events.8002.b: "Do diabła z tymi ruinami, muszę znaleźć tę księgę!"
 legend_spread_events.8002.c: "Tak wiele można się tu nauczyć – do diabła z księgą!"
 legend_spread_events.8002.d: "Historia tego miejsca jest mi znana! Wiem, gdzie trzeba szukać."
 legend_spread_events.8003.t: "Księga [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|l]: odgrzebana"
 legend_spread_events.8003.desc: "Od wielu dni przeszukuję ruiny ze swoją świtą i jeszcze nie znaleźliśmy niczego, co wskazywałoby na to, że [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun] i [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun] mieli ze sobą coś wspólnego. Nagle członek mojej świty wręcza mi pudełko na wpół zniszczone przez bezwzględny czas. W środku znajduję książkę pokrytą grubą warstwą kurzu i brudu.\n\nPo kilku dmuchnięciach i potrząśnięciach okazuje się, że książka zawiera mnóstwo wizerunków stworzeń, których źródłem jest mitologia [promoted_legend.GetProperty('culture').Culture.GetName|l], przedstawionych w osobliwy sposób. To ewidentnie [promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip|l] forma! Choć słowa wyblakły i przepadły z biegiem czasu, muszę wierzyć, że ta wspaniała księga ponad wszelką wątpliwość dowodzi związku między obiema kulturami!"
 legend_spread_events.8003.a: "Co za niesamowite odkrycie!"
 legend_spread_events.8004.t: "Księga [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|l]: zagubiona"
 legend_spread_events.8004.desc: "Razem ze swoją świtą dokładnie przeszukuję ruiny, lecz nie udaje nam się znaleźć żadnego śladu rzekomo ukrytej w nich księgi. Wśród gruzów leży jednak wiele bardzo intrygujących przedmiotów, których część bez wątpienia stworzyła ludność [promoted_legend.GetProperty('culture').Culture.GetName|l].\n\nChowam do kieszeni małą kamienną rzeźbę zwierzęcia i przygotowuję się do powrotu do domu."
 legend_spread_events.8004.a: "Nie była to przynajmniej całkowita strata czasu."
 legend_spread_events.8010.t: "Dziwaczna postać"
 legend_spread_events.8010.desc: "Zatrzymujemy się na przerwę w trakcie podróży. Moja świta otacza polanę, w pośpiechu wypatrując bandytów i zbierając zapasy, a przy tym zostawiając mnie na chwilę w odosobnieniu. Wiatr gasi moje trzaskające ognisko obozowe tak, jak człowiek mógłby zgasić zapałkę dmuchnięciem. Czuję za sobą czyjąś obecność i odwracam się, by dostrzec nieznajomą osobę, która znalazła drogę do mojego obozu. Postać nonszalancko szczerzy zęby w uśmiechu, jakby od zawsze tam była.\n\n– [ROOT.Char.GetNameNoTooltip]. Mam szczęście, że spotykam „legendę” we własnej osobie. – Pokazuje mi swoją broń. – [ROOT.Char.Custom('InsultNoun')|U] z ciebie. Udowodnij, że legenda nie kłamie."
 legend_spread_events.8010.a: "– O naszej walce będą pisać legendy."
 legend_spread_events.8010.b: "– Straż!"
 legend_spread_events.8012.t: "Legendy również umierają"
 legend_spread_events.8012.desc: "Moja świta wraca w samą porę, by zobaczyć, jak padam u stóp mojego potężnego przeciwnika. W momencie, gdy się podnoszę, aby stanąć z nim twarzą w twarz, dziwna postać znika, zupełnie jakby jej tam nigdy nie było."
 legend_spread_events.8012.a: "Każdy z was [challenger.Custom('PL_go_ja')] widział, prawda?"
 legend_spread_events.8012.b: "Nikt niczego nie widział."
 legend_spread_events.8013.t: "Legendarne zwycięstwo"
 legend_spread_events.8013.desc: "Moja świta powraca w momencie, gdy odnoszę zwycięstwo nad przeciwnikiem. Tajemnicza postać upuszcza broń i patrzy na mnie w osłupieniu.\n\nWzywam swoich ludzi, lecz gdy powracam wzrokiem do przeciwnika, nie już ma po nim śladu, zupełnie jakby go tu nigdy nie było."
 legend_spread_events.8013.a: "Wygrana jest moja… Tak mi się wydaje."
 legend_spread_events.8020.t: "Herezja!"
 legend_spread_events.8020.desc: "Co za szalony dzień. [ROOT.Char.Custom('GetCourt')|U] ogarnia chaos, gdy [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)] biegnie w moim kierunku, wskazując na mnie i wykrzykując po drodze: „Herezja!”.\n\n– W legendzie o nazwie [legend.GetName] mowa jest o tym, że [legend.GetProtagonist.GetNameNoTooltip] dysponuje mocami, które są poza zasięgiem nawet [ROOT.Char.GetFaith.HighGodNamePossessive]! Cóż za karygodne bluźnierstwo!\n\nMoim zdaniem brzmi to wszystko jak biadolenie szaleńca, ale rozlegające się wśród zgromadzonych pomruki wskazują, że niektórych te zarzuty przekonują."
 legend_spread_events.8020.a: "Mogę ich przekonać."
 legend_spread_events.8020.a.win: "Wygrywasz debatę"
 legend_spread_events.8020.a.lose: "Przegrywasz debatę"
 legend_spread_events.8020.b: "[challenger.Custom('InsultNoun')]! Zabierzcie stąd tę kreaturę."
 legend_spread_events.8020.c: "Nie, boska moc pochodzi od #EMP od#! [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.8030.t: "Jak ty"
 legend_spread_events.8030.desc: "W oddali słyszę, jak [child.Custom2('MyCharacterIntroduction', ROOT.Char)] śmieje się podczas zabawy z rówieśnikami.\n\n„Jestem [legend.GetProtagonist.GetNameNoTooltip], jestem bohater[Select_CString(legend.GetProtagonist.IsFemale, 'ką', 'em' )]!” – odgrywa scenę przed innymi dziećmi, w której rozpoznaję legendę [legend.GetName].\n\nDzieci patrzą z zachwytem i podziwem, zafascynowane historią. Moje serce drży z radości, gdy słyszę, jak legendarne imiona i tytuły padają z ust następnego pokolenia z takim zapałem i entuzjazmem. Choć pewnego dnia wszyscy obrócimy się w proch, legenda nigdy nie umrze"
 legend_spread_events.8030.a: "Pozwól im się bawić."
 legend_spread_events.8030.b: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zaproponować moją własną recytację!"
 legend_spread_events.8040.t: "Grzeszny przodek"
 legend_spread_events.8040.desc: "– [ancestor.GetName]? Twierdzisz, że pochodzisz od tej zbłąkanej owcy? [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wita mnie dziś rano wytkniętym palcem i wściekłym spojrzeniem. – Bluźnierstwo! [ancestor.GetName] to niegodziwiec o bezbożnych nawykach. Nie cechowała [ancestor.Custom('PL_go_jej')] [virtue_trait.GetName(ancestor)], jak nam wszystkim wmówiono, lecz [sin_trait.GetName(ancestor)]. To osoba przepełniona grzechem, jak się patrzy!\n\nJakby oskarżycielski ton nie wystarczył, [challenger.GetName] przynosi ze sobą liczne dokumenty i spisane anegdoty dotyczące bezbożnych postępków, jakich dopuściła się postać znana jako [ancestor.GetName]. W tym kontekście moje roszczenia dotyczące jej dziedzictwa nie wyglądają dobrze…"
 legend_spread_events.8040.a: "To wszystko są brednie."
 legend_spread_events.8040.a.win: "Udaje ci się [challenger.Custom('PL_go_ja')] przekonać"
 legend_spread_events.8040.a.lose: "Twoja reputacja zostaje nadszarpnięta"
 legend_spread_events.8040.b: "Bluźnierstwo! Wynoś się stąd!"
 legend_spread_events.8050.t: "Cnotliwy przodek"
 legend_spread_events.8050.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pośpiesznie podchodzi do mnie tego ranka. [chronicler.Custom('GetWritingMaterialPlural')|U] w [chronicler.GetHerHis] dłoniach podskakują, a twarz promienieje entuzjazmem.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], mam niesamowite wieści. Szukał[Select_CString(chronicler.IsFemale, 'am', 'em' )] informacji o czynach, których dokonał [ancestor.GetName] i znalazł[Select_CString(chronicler.IsFemale, 'am', 'em' )] dowody na to, że wcale nie był[Select_CString(ancestor.IsFemale, 'a ona', ' on' )] aż tak bardzo [sin_trait.GetName(ancestor)|l] jak to podają opisy, na uwagę zasługuje jednak fakt, że był[Select_CString(ancestor.IsFemale, 'a', '' )] dość [virtue_trait.GetName(ancestor)|l]!”\n\nByłoby to trudne, ale jeśli uda mi się udowodnić, że to prawda, [ancestor.GetNameNoTooltip] i [ancestor.GetHerHis] dziedzictwo staną się jeszcze bardziej prestiżowe!"
 legend_spread_events.8050.a: "To musi być prawda!"
 legend_spread_events.8050.a.win: "Przekonujesz wszystkich"
 legend_spread_events.8050.a.lose: "Nie udało ci się nikogo przekonać"
 legend_spread_events.8050.b: "Skupmy się na rzeczach, które możemy udowodnić."
 legend_spread_events.8050.c: "Ale… co ze #EMP mną?#!"
 legend_spread_events.8060.t: "Wyznanie na łożu śmierci"
 legend_spread_events.8060.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wita mnie, twierdząc, że ma nowe informacje na temat legendy o nazwie [legend.GetName].\n\nWedług [chronicler.Custom('PL_niego_niej')] na łożu śmierci osoba znana jako [ancestor.GetName] doświadczyła objawienia ze strony [ROOT.Char.GetFaith.HighGodNamePossessive] oraz oświecenia na temat cnót, jakie niesie ze sobą [ROOT.Char.GetFaith.GetName|l].\n\nW ostatnich chwilach doznała zbawienia i otrzymała nagrodę: [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_spread_events.8060.a: "Oczywiście, [ancestor.GetName] to [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.8060.a.win: "Udało ci się wszystkich przekonać"
 legend_spread_events.8060.a.lose: "Twoje twierdzenie nie jest przekonujące"
 legend_spread_events.8060.b: "Na pewno [ancestor.Custom('PL_jego_jej')] #EMP wartości#! były zgodne z tym, co głosi religia [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]."
 legend_spread_events.8070.t: "Święte wydarzenie"
 legend_spread_events.8070.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie dziś z interesującą propozycją. Twierdzi [chronicler.GetSheHe], że może nieco nagiąć prawdę i przerobić legendę o nazwie [legend.GetName], by jej akcja rozgrywała się na świętych ziemiach o nazwie [holy_site.GetName] zamiast w miejscu tak zwyczajnym jak [location.GetName].\n\nByłoby to oczywiście fałszerstwo, ale dodałoby opowieści dodatkowego religijnego wydźwięku."
 legend_spread_events.8070.a: "Zróbmy to."
 legend_spread_events.8070.a.win: "Udaje się wszystkich przekonać"
 legend_spread_events.8070.a.lose: "Nikogo nie udaje się przekonać"
 legend_spread_events.8070.b: "Nie, [location.GetNameNoTooltip] i [holy_site.GetNameNoTooltip] to #EMP idealnie podobne#! miejsca."
 legend_spread_events.8080.t: "Legendarna pięść"
 legend_spread_events.8080.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wdaje się ze mną i moimi dworzanami w głośną wymianę zdań. Przerywa mi [chronicler.GetSheHe], gdy opowiadam legendę o nazwie [legend.GetName].\n\n– Czy [ROOT.Char.GetTitleAsNameNoTooltip] może mi przypomnieć, jak udało się zabić takiego przeciwnika jak [legend.GetProperty('beast').GetFlagName]? Czy nie jest prawdą, że bestię zatłuczono na śmierć w zwarciu?"
 legend_spread_events.8080.a: "Tak, dokładnie tak było."
 legend_spread_events.8080.a.crit_win: "Wszyscy ci wierzą"
 legend_spread_events.8080.a.win: "Zdaje się, że ludzie ci wierzą"
 legend_spread_events.8080.a.lose: "Zdaje się, że ludzie ci nie wierzą"
 legend_spread_events.8080.a.crit_lose: "Nikt ci nie wierzy"
 legend_spread_events.8080.b: "Bestia została zabita w sposób godny każdego łowcy."
 legend_spread_events.8090.t: "[person_of_the_lake.GetLadyLord] i [watery_place.GetProvince.GetTerrain.GetNameNoTooltip|l]"
 legend_spread_events.8090.desc: "[chronicler.Custom('GetWritingMaterial')|U] pokrywa się tekstem legendy o nazwie [legend.GetName]. Spisuje ją [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] na podstawie tego, co dyktuję [chronicler.Custom('PL_mu_jej')] już po raz kolejny, lecz gdy wspominam sam początek opowieści, przerywa pisanie.\n\n– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Czegoś tu chyba brakuje. W opowieści [legend.GetProtagonist.GetShortUINameNotMe] spotyka mistyczną postać w miejscu o nazwie [watery_place.GetName], czyż nie? Postać wychodzi z wody i powierza boską misję osobie, którą jest [legend.GetProtagonist.GetShortUINameNotMe], prawda?"
 legend_spread_events.8090.a: "Ach tak, jak mogliśmy zapomnieć."
 legend_spread_events.8090.b: "Nonsens! To był mój pomysł!"
 legend_spread_events.8100.t: "Niesamowite nawiedzenie"
 legend_spread_events.8100.desc: "Ze snu wyrywa mnie trzask pioruna i odgłosy kogoś wchodzącego do środka. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stoi przed moim łóżkiem.\n\n– Przepraszam, że budzę waszą czcigodność, lecz wielu z nas nie może spać. Wierzę, że działa tu zły duch, który chce nas wszystkich pochłonąć.\n\nPrzepełnia mnie irytacja z powodu pobudki w środku nocy, ale to prawda, że znam się nieco na rytuale, który pozwala zaklinać złe duchy w przedmiotach…"
 legend_spread_events.8100.a: "Umieszczę go w moim artefakcie!"
 legend_spread_events.8100.a.win: "Udaje ci się uwięzić ducha"
 legend_spread_events.8100.a.lose: "Zaklęcie nie powiodło się"
 legend_spread_events.8100.a.crit_lose: "Wpadasz w szał"
 legend_spread_events.8100.b: "Odbiło ci? Wynocha!"
 legend_spread_events.8100.c: "Doskonale wiem, co trzeba zrobić."
 legend_spread_events.8100.d: "Wchłonę ducha we własne ciało!"
 artifact_dread_gain_mult_3_modifier: "Straszliwość"
 legend_spread_events.8110.t: "[loser.GetFaith.GetAdherentNamePluralNoTooltip|U] i ich krew"
 legend_spread_events.8110.desc: "– Daj spokój, to nie może być prawda.\n\n– Ależ nie, tak było! [infidel_weapon.GetName|U] pokrywa czerwień krwi tysiąca ofiar, którymi byli [loser.GetFaith.GetAdherentNamePluralNoTooltip|l]! Podczas wydarzenia znanego jako [memory.GetName] [ROOT.Char.GetNameNoTooltip] własnoręcznie zabija ich wszystkich!\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)] namiętnie kłócą się ze sobą, lecz milkną, gdy zdają sobie sprawę, że nasłuchuję."
 legend_spread_events.8110.a: "To prawda, wszyscy zginęli z mojej ręki."
 legend_spread_events.8110.a.win: "Udaje ci się przekonać obie osoby"
 legend_spread_events.8110.a.lose: "Twoja relacja nie jest przekonująca"
 legend_spread_events.8110.b: "Nie, to nieprawda."
 legend_spread_events.8110.c: "Bitwa była wspaniała i należy ją upamiętnić."
 travel_to_distant_land_tt: "Wyruszysz w [travel|E] do miejsca znanego jako [distant_location.GetName]"
 legend_spread_events.8120.t: "[distant_title.GetBaseNameNoTooltip|U] i mistycyzm tego miejsca"
 legend_spread_events.8120.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wita mnie uprzejmie i z ekscytacją.\n\nOpowiada mi o mistycznej krainie znanej jako [distant_title.GetBaseNameNoTooltip|U], a następnie rozwija przede mną mapę prowadzącą do tego wspaniałego miejsca. Mówi mi, że rzeki płyną tam mlekiem i miodem, i nawet chłopi są bogaci dzięki obfitości ziemi. Choć zwykle nie zapuszczam się tak daleko, opowieści o mojej bohaterskiej podróży z pewnością miałyby wpływ na legendę o nazwie [legend.GetName]!"
 legend_spread_events.8120.a: "Muszę się tam udać!"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U]? Takie miejsce nie istnieje."
 legend_spread_events.8121.t: "Odległe krainy: porzucono"
 legend_spread_events.8121.desc: "Moja wspaniała mapa miejsca znanego jako [distant_title.GetBaseNameNoTooltip|U] zaginęła i obawiam się, że nie dotrę do tych ziem, nim nadejdzie mój dzień."
 legend_spread_events.8121.a: "Niestety."
 legend_spread_events.8122.t: "Odległe krainy: przybycie"
 legend_spread_events.8122.desc.intro: "Udaje mi się wreszcie dotrzeć do miejsca znanego jako [distant_location.GetName] i"
 legend_spread_events.8122.desc.disappointing.sweden: "czuję bezgraniczne rozczarowanie. Niebo jest czarne za dnia, z żywności są tylko marynowane ryby i czerstwy chleb, miejscowi nie chcą ze sobą rozmawiać, a zimno jest nie do zniesienia."
 legend_spread_events.8122.desc.disappointing.tribal: "moje rozczarowanie nie mogło być większe. Obiecano mi potężną metropolię, lecz widzę jedynie kilka namiotów i chat."
 legend_spread_events.8122.desc.disappointing.wet: "smuci mnie ten widok. Po przedarciu się przez wody widzę kilka różnych ruder postawionych wokół błotnistych zbiorników."
 legend_spread_events.8122.desc.disappointing.dry: "jego stan mnie szokuje. Widzę kilka uschniętych krzewów rozrzuconych po opuszczonych ziemiach pełnych zniszczonych budynków, a w zasięgu wzroku nie ma prawie żadnej żywej istoty."
 legend_spread_events.8122.desc.disappointing.fallback: "jest ono dalekie od tego, co mi obiecano. Wielka magiczna kraina o nazwie [distant_title.GetBaseNameNoTooltip|U], która tak bardzo pobudzała moją wyobraźnię, to tylko urojenie. Tak naprawdę miejsce to jest smutne i skromne."
 legend_spread_events.8122.desc.not_disappointing: "okazuje się, że [distant_title.GetBaseNameNoTooltip|U] to kraina odpowiadająca moim wyobrażeniom! Choć jest przedziwna, pełno w niej ludzi i cywilizacji. Na straganach roi się od jedzenia, a miasto tętni życiem."
 legend_spread_events.8122.desc.slightly_disappointing: "okazuje się, że [distant_title.GetBaseNameNoTooltip|U] to kraina, która nie wygląda tak, jak mi obiecano. Choć jest to imponująca osada, rzeki nie płyną w niej mlekiem i miodem, a bogactwo miejscowej szlachty nie wydaje się szczególnie nadmierne."
 legend_spread_events.8122.desc.somewhat_disappointing: "nie mogę ukryć rozczarowania. Choć jest to całkiem solidna osada, jeśli miejsce o nazwie [distant_title.GetBaseNameNoTooltip|U] nie ma do zaoferowania nic więcej, to jego splendor został znacznie wyolbrzymiony."
 legend_spread_events.8122.desc.bridge: "\n\nUdaję się do miejsca, które, jak zakładam, jest domem szlacheckiej rodziny, a tam wita mnie"
 legend_spread_events.8122.desc.outro.same_culture: "[distant_courtier.GetWomanMan] o dziwnie znajomym wyglądzie. [distant_courtier.GetName] przedstawia się, wykorzystując doskonały [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], i chce wiedzieć, czego szukam na dworze [distant_courtier.Custom('PL_jego_jej')] pracodawcy, którym jest [distant_liege.GetName]."
 legend_spread_events.8122.desc.outro.same_religion: "dobry [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]! Nawet w tej odległej krainie należycie czci się [ROOT.Char.GetFaith.HighGodNamePossessive]. Osoba ta chce wiedzieć, kim jestem i co sprowadza mnie w tak odległe strony."
 legend_spread_events.8122.desc.outro.fallback: "przedziwny przedstawiciel tutejszej szlachty. Moje szlachetne pochodzenie daje o sobie znać, gdyż [distant_courtier.GetWomanMan] przede mną od razu chce wiedzieć, kim jestem i co mnie tu sprowadza."
 legend_spread_events.8122.a: "Chcę zobaczyć, jak ludzie tutaj walczą."
 legend_spread_events.8122.b: "Pozwólcie, że opowiem waszemu panu legendę o nazwie [legend.GetName]."
 legend_spread_events.8122.b.success: "Twoja legenda jest fascynująca"
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName] umiera z nudów"
 legend_spread_events.8122.c: "Czy masz dla mnie podarunek?"
 legend_spread_events.8124.t: "Odległe krainy: porażka"
 legend_spread_events.8124.desc: "Choć walczę dzielnie, nie jestem w stanie sprostać tutejszym stylom walki. Mimo że wojownik [distant_title.GetAdjective] mnie pokonuje, sam fakt mojego starcia z obcokrajowcem w tej mistycznej krainie wzmocni mój legendarny status."
 legend_spread_events.8124.a: "Niestety."
 legend_spread_events.8125.t: "Odległe krainy: zwycięstwo"
 legend_spread_events.8125.desc: "Mój przeciwnik walczy w sposób, którego nie znam, i choć początkowo wybiło mnie to z równowagi, wychodzę zwycięsko z tego pojedynku. Legendy o moim zwycięstwie nad wojownikiem [distant_title.GetAdjective] będą bez wątpienia krążyć w odległych krainach."
 legend_spread_events.8125.a: "Wspaniale."
 legend_spread_events.8125.b: "Dołącz do mnie!"
 legend_spread_events.8130.t: "Anielska inicjacja"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie z wiadomością dotyczącą legendy „[legend.GetName]”. Mówi mi, że istnieje wiele zapisków, które potwierdzają, że [founder.GetName] to nie tylko [founder.GetTitleAsNameNoTooltip|l]. [founder.Custom('PL_jego_jej')|U] prawo do tronu [legend_title.GetAdjective] zostało nadane przez anioła.\n\nTen posłaniec, którego ojczyzna to [ROOT.Char.GetFaith.PositiveAfterLife], obiecał, że ród znany jako [ROOT.Char.GetHouse.GetNameNoTooltip] będzie wiecznie rządził ziemiami [legend_title.GetAdjective] i egzekwował wolę istoty wyższej znanej jako [ROOT.Char.GetFaith.HighGodName] na ziemi. Choć to niewiarygodne twierdzenie, jeśli udałoby mi się przekonać wystarczającą liczbę ludzi, by w nie uwierzyli, nikt nie kwestionowałby moich rządów."
 legend_spread_events.8130.a: "To prawda."
 legend_spread_events.8130.a.win: "Twoje twierdzenie jest wiarygodne"
 legend_spread_events.8130.a.lose: "Twoje twierdzenie jest uważane za herezję"
 legend_spread_events.8130.b: "Nie, to herezja."
 legend_spread_events.8141.t: "Legendarne zwycięstwo"
 legend_spread_events.8141.desc: "Po rozgromieniu sił dowódcy, którym jest [enemy_commander.GetName], pozostaje mi pławić się we własnej chwale. Wokół mnie leżą poszarpane sztandary i rozkładające się zwłoki moich przeciwników. Żołnierz leży obok mnie, płacząc z udręki, z rękami zakrwawionymi od własnych wnętrzności. Głęboko zaciągam się gryzącym, przepełnionym śmiercią powietrzem, i czuję zapach zwycięstwa.\n\nO losach tej bitwy zadecydowała moja rycerska waleczność i umiejętność dowodzenia. To była bitwa, która z pewnością rozsławi moje imię."
 legend_spread_events.8141.a: "Legenda warta opowiedzenia."
 legend_spread_events.8141.b: "To tylko zapowiedź tego, co ma nadejść."
 legend_spread_events.8150.t: "Trwałe znamię"
 legend_spread_events.8150.desc: "W trakcie uczty [intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] przeszywa mnie wzrokiem. [intrigued_guest.Custom('PL_jego_jej')|U] uwagę wyraźnie przykuwa [ROOT.Char.Custom('GetInjuredBodyPart')] – bez wątpienia intryguje [intrigued_guest.Custom('PL_go_ja')] moja [ROOT.Char.Custom('PermanentInjuryAdjective')].\n\nGdy tylko daję znać, że widzę [intrigued_guest.Custom('PL_jego_jej')] spojrzenie, szybko odwraca wzrok ze wstydu, iż przyłapano [intrigued_guest.Custom('PL_go_ja')] na gapieniu się na moją deformację. Choć odczuwam lekką urazę z powodu [intrigued_guest.Custom('PL_jego_jej')] fascynacji, daje mi to jednak możliwość opowiedzenia o przyczynie tego urazu."
 legend_spread_events.8150.a: "– To rana odniesiona podczas walki z mocarną bestią!"
 legend_spread_events.8150.b: "– Niewierni zaatakowali mnie podczas mojej walki w imieniu [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.8150.c: "– Jest to historia, którą zabiorę ze sobą do grobu."
 legend_spread_events.8150.d: "– Brak ci manier? Nie gap się!"
 legend_spread_events.8160.t: "Legendarna miłość"
 legend_spread_events.8160.desc: "Serce bije mi mocniej, gdy o [soulmate.Custom('PL_nim_niej')] myślę, i nawet siedząc samotnie, pragnę każdemu śpiewać o naszej miłości. Opieram [ROOT.Char.Custom('WritingInstrument')] na kartce, a moje uczucia spływają z atramentem szybciej, niż jestem w stanie pisać.\n\nGdy wypełniam kartkę pochwałami na [soulmate.Custom('PL_jego_jej')] temat, nie mogę przestać myśleć o uwiecznieniu naszej miłości w postaci legendy o nazwie [legend.GetName]! Choć opowieść skupia się na mnie, doskonałym jej uzupełnieniem byłoby opisanie historii zdobycia przeze mnie serca obiektu moich westchnień."
 legend_spread_events.8160.a: "Razem stworzymy legendę."
 legend_spread_events.8160.b: "Nie, ta historia należy tylko do mnie."
 legend_spread_events.8170.t: "Komu bije dzwon"
 legend_spread_events.8170.desc.intro: "Pewnego wieczoru wracam do swoich komnat, wyczerpan[Select_CString(ROOT.Char.IsFemale, 'a i zmećzona', 'y i zmęczony' )] kolejnym dniem nudy i monotonii. Gdy znajduje się skraju snu, nagle budzi mnie przenikliwy zgrzyt metalu o kamień.\n\nBudzę się i widzę ciemną postać na skraju mojego łóżka, jej wyszczerzony uśmiech jest jedyną oświetloną częścią, którą widzę wyraźnie. Nie mogę się ruszyć, mogę tylko patrzeć, jak zbliża się do mnie ze sztyletem w dłoni\n\nWtedy nagle budzę się ponownie."
 legend_spread_events.8170.desc.mid.taoist: "To wyraźny znak, że moja energia nie jest w harmonii z energią [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 legend_spread_events.8170.desc.mid.reincarnation: "Chociaż mój duch pewnego dnia będzie kontynuował cykl reinkarnacji, po prostu nie jestem jeszcze gotow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 legend_spread_events.8170.desc.mid.fallback: "Został[Select_CString(ROOT.Char.IsFemale, 'am naznaczona', 'em naznaczony' )] podczas tej wizyty."
 legend_spread_events.8170.desc.outro: "Obawiam się, że [ROOT.Char.GetFaith.DeathDeityName|U] wkrótce mnie zabierze. Muszę odmienić ten los"
 legend_spread_events.8170.a: "Muszę stać się nieśmierteln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 legend_spread_events.8170.b.chess: "Prawdopodobnie chce zagrać tylko w szachy."
 legend_spread_events.8170.b.fallback: "To był sen. Tylko to i nic więcej."
 legend_spread_events.8171.t: "Echa przyszłości"
 legend_spread_events.8171.desc: "Gdy trzymam w ramionach moje nowo narodzone dziecko, widzę własne odbicie w jego twarzy. Wszyscy mówią mi, że maleństwo wygląda zupełnie jak ja, i mają rację.\n\nByć może jest to rodzaj poszukiwanej przeze mnie nieśmiertelności, kogoś, kto będzie kontynuował moje dziedzictwo i historię, gdy odejdę."
 legend_spread_events.8171.a: "Ta historia nigdy się nie skończy."
 legend_spread_events.8172.t: "Jaki jest mój cel?"
 legend_spread_events.8172.desc: "Wokół mnie panuje ciemność. Tuż przede mną w oddali widać pojedyncze światło. Instynktownie idę przez tę pustkę w stronę tego jaśniejącego punktu, dopóki nie powita mnie samotna postać ubrana na biało, która wygląda zupełnie jak starsza wersja mnie.\n\nUśmiecha się do mnie z ciepłem, jakie może dać tylko [ROOT.Char.GetMotherFather], i gestem zachęca do zajęcia miejsca obok [ROOT.Char.Custom('PL_niego_niej')]. Rozkoszując się ciepłem [ROOT.Char.Custom('PL_jego_jej')] obecności, czuję niewytłumaczalne uniesienie i spokój.\n\n– Czy wiesz, dlaczego śmiertelnicy umierają, [ROOT.Char.GetFirstNameNoTooltip]? To właśnie różni cię ode mnie. Wiesz, jak cenne jest życie. Twoja wieczność w miejscu znanym jako [ROOT.Char.GetFaith.PositiveAfterLife] nadejdzie, ale na razie ludzie liczą na ciebie."
 legend_spread_events.8172.a: "„Rozumiem. W końcu rozumiem”."
 legend_spread_events.8172.b: "„Nie! #EMP Będę#! żyć wiecznie!”"
 legend_spread_events.8172.c: "– Myślę, że jestem już gotow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 legend_spread_events.8172.a.flavor: "Budzisz się jako człowiek odmieniony!"
 legend_spread_events.8172.b.flavor: "Budzisz się z nową energią."
 legend_spread_events.8172.c.flavor: "Decydujesz się odejść w ciszy."
 legend_spread_events.8180.t: "Sprawiedliwa zemsta"
 legend_spread_events.8180.desc: "Wyniszczają mnie ostatnio bezsenne noce, gdy myślę, jak bliska mi osoba, [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)], [dead_parent.GetDeathReason]. Jak można wierzyć w sprawiedliwość, skoro [dead_parent.GetFirstNameNoTooltip] nie żyje, natomiast [killer.GetSheHe] wciąż oddycha?\n\nPrzez samą myśl o tym, że [killer.GetSheHe] nadal żyje, krew mi się gotuje i chcę ten żywot zakończyć."
 legend_spread_events.8180.a: "[killer.GetNameNoTooltip] to mój wróg."
 legend_spread_events.8180.b: "Muszę nauczyć się przebaczać."
 8180_bonus_if_you_kill_tt: "Klasa twojej legendy znacznie wzrośnie, o ile zabijesz osobę, którą jest [killer.GetName]"
 legend_spread_events.8181.t: "[killer.Custom('InsultNoun')|U] do piachu"
 legend_spread_events.8181.desc.intro: "[killer.GetName] nareszcie nie żyje i mogę odetchnąć z ulgą, skoro nie plugawi już świata swoją obecnością."
 legend_spread_events.8181.desc.mid.murder: "[ROOT.Char.GetFaith.NegativeAfterLife|U] to dla [killer.Custom('PL_niego_niej')] odpowiednie miejsce i wysłanie [killer.Custom('PL_go_jej')] tam było dla mnie wielkim zaszczytem."
 legend_spread_events.8181.desc.mid.fallback: "Moim zamiarem było osobiście sprawić, że [killer.Custom('InsultNoun')|l] trafi do piachu, lecz ewidentnie plany [ROOT.Char.GetFaith.HighGodNamePossessive] wobec tej osoby były inne."
 legend_spread_events.8181.desc.outro: "\n\n[dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] może teraz spoczywać w pokoju, a świat jest taki, jaki być powinien."
 legend_spread_events.8181.a: "Sprawiedliwości stało się zadość."
 legend_spread_events.8190.t: "[ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U] i dziecko"
 legend_spread_events.8190.desc: "Pewnego wieczoru siedzę wygodnie w swoim gabinecie i opowiadam legendę o nazwie [legend.GetName] osobie, którą jest [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], gdy nagle nachodzi mnie myśl. Moi rówieśnicy często nazywają mnie osobą „ekscentryczną”. Jest we mnie coś, co sprawia, że budowanie relacji ze mną jest dla innych wyzwaniem.\n\nTrudno mi przypomnieć sobie wiele z mojego wczesnego dzieciństwa, lecz zawsze bliskie było mi szlachetne zwierzę, którym jest [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]. Przypominało to uczucie dziecka do matki lub ojca. Natychmiast podnoszę się, a [chronicler.GetNameNoTooltip] upuszcza trzymany w dłoni przedmiot – [chronicler.Custom('WritingInstrument')]. Czy ośmielę się wysunąć takie twierdzenie? Czy ośmielę się powiedzieć, że wychowało mnie zwierzę?"
 legend_spread_events.8190.a: "Ośmielę się!"
 legend_spread_events.8190.a.win: "[chronicler.GetFirstNameNoTooltip] wierzy ci"
 legend_spread_events.8190.a.lose: "Sens został utracony w przekładzie"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip] wydaje się z ciebie drwić"
 legend_spread_events.8190.b: "Nie ośmielę się."
 you_find_the_tome_tt: "Znajdujesz księgę"
 you_fail_to_find_the_tome_tt: "Nie udaje ci się znaleźć księgi"
 you_destroy_the_tome_tt: "Księga zostaje zniszczona"
 major_legend_quality_decrease_tt: "Zniżka na ulepszenie swojej [Concept('legend', 'legendy')|E] zostaje znacznie #difficulty_hard zmniejszona#!"
 medium_legend_quality_decrease_tt: "Zniżka na ulepszenie swojej [Concept('legend', 'legendy')|E] zostaje #difficulty_hard zmniejszona#!"
 minor_legend_quality_decrease_tt: "Zniżka na ulepszenie swojej [Concept('legend', 'legendy')|E] zostaje nieznacznie #difficulty_hard zmniejszona#!"
 major_legend_quality_increase_tt: "Zniżka na ulepszenie swojej [Concept('legend', 'legendy')|E] zostaje znacznie #difficulty_easy zwiększona#!"
 medium_legend_quality_increase_tt: "Zniżka na ulepszenie swojej [Concept('legend', 'legendy')|E] zostaje #difficulty_easy zwiększona#!"
 minor_legend_quality_increase_tt: "Zniżka na ulepszenie swojej [Concept('legend', 'legendy')|E] zostaje nieznacznie #difficulty_easy zwiększona#!"
