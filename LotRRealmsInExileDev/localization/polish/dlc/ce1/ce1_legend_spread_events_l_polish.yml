 legend_spread_events.5400.t: "Niezbędne upiększenia"
 legend_spread_events.5400.desc: "„Jeśli mogę zająć ci chwilę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – zaczyna [chronicler.GetFirstName], nieco trochę zbyt nachalnie, jak na mój gust „bardzo by nam pomogło, gdyby legenda [promoted_legend.GetName] zawierała więcej szczegółów. Im… #EMP więcej#!, tym lepiej!” – patrzy na mnie wyczekująco.\n\nW mojej głowie zaczyna tworzyć się plan. Bardziej szczegółowe omówienie istniejącej historii z pewnością by nie zaszkodziło, ale zastąpienie tej części opowieści inną ma swoje zalety…"
 legend_spread_events.5400.a: "„Oczywiście, że przejrzę to jeszcze raz!”"
 legend_spread_events.5400.a.majorsuccess: "Twoje upiększenia wnoszą wiele do tej historii"
 legend_spread_events.5400.a.minorsuccess: "Twoje upiększenia są raczej skromne"
 legend_spread_events.5400.b: "„Wiesz, ta część jest często błędnie cytowana…”"
 legend_spread_events.5400.b.success: "Twoje twierdzenie jest wiarygodne"
 legend_spread_events.5400.b.failure: "Zmiany wychodzą nieco żałośnie"
 legend_spread_events.5400.c: "Może lepiej pozwolić historii rozwinąć się naturalnie?"
 legend_chapter_silver_tongued: "Postać, którą jest [ROOT.Legend.GetProtagonist.GetName|U], raz po raz wpada w zasadzkę i jest nękana przez złoczyńców starających się uniemożliwić [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] wypełnienie słusznej misji. Jednak za każdym razem, dzięki swojej zaradności, [ROOT.Legend.GetProtagonist.GetFirstName] jest w stanie ich przechytrzyć i wymknąć się im."
 legend_chapter_easily_captured: "Postać, którą jest [ROOT.Legend.GetProtagonist.GetName|U], raz po raz wpada w zasadzkę i jest nękana przez złoczyńców starających się uniemożliwić [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] wypełnienie słusznej misji. [ROOT.Legend.GetProtagonist.GetName|U] wielokrotnie marnieje w niewoli, co opóźnia osiągnięcie [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] szlachetnego celu."
 legend_spread_events.5405.t: "Pogłoski z dziczy"
 legend_spread_events.5405.desc: "– Niech mi [ROOT.Char.GetLadyLord] powie!\n\n[chronicler.GetFirstName] zachowuje upór, gdy omawiamy szczegóły legendy o nazwie [promoted_legend.GetName].\n\n– Muszę wiedzieć… #EMP Ludzie#! muszą wiedzieć – gestykuluje okazale, ale bezcelowo – czy jest jakaś prawda w tych pogłoskach?\n\nNie mam okazji się odezwać, ponieważ [chronicler.GetSheHe] mówi dalej.\n\n– Czy podczas swoich podróży waszej wysokości faktycznie udało się spotkać potężną bestię, jaką jest [ROOT.Char.Custom('RegionalMythicalCreature')]?"
 legend_spread_events.5405.a: "– Tak było!"
 legend_spread_events.5405.a.success: "Twoja opowieść jest fascynująca"
 legend_spread_events.5405.a.failure: "Twoja opowieść nie jest wiarygodna"
 legend_spread_events.5405.b: "– To nonsens. Choć #EMP dane#! mi było widzieć coś innego…"
 legend_spread_events.5405.b.success: "Udaje ci się wymyślić nową bestię na poczekaniu"
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip] nie wierzy ci"
 legend_spread_events.5405.c: "– Kto to wie? Dane mi było widzieć tyle dziwów…"
 legend_chapter_discovery_mythical_beast: "W trakcie swojej podróży [ROOT.Legend.GetProtagonist.GetFirstName] dokonuje odkrycia, które wstrząsa [ROOT.Legend.GetProtagonist.Custom('PL_nim_nia')] do szpiku kości. Odwieczne mity o dzikich i wspaniałych stworzeniach okazują się prawdziwe bez cienia wątpliwości, i wszyscy chwalą [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] za odwagę i dociekliwość."
 legend_chapter_discovery_new_myth: "W trakcie swoich podróży [ROOT.Legend.GetProtagonist.GetFirstName] odkrywa więcej, niż można było sobie wymarzyć przed wyprawą: rzadkie i niezwykłe stworzenie, dwa razy większe od człowieka, z sześcioma nogami i ramieniem wyrastającym z tułowia! Nikt wcześniej nie słyszał o takiej bestii, dlatego [ROOT.Legend.GetProtagonist.GetFirstName] uzupełnia rozrastającą się legendę o nazwie [ROOT.Legend.GetName]."
 legend_spread_events.5410.t: "Co znajduje się za horyzontem?"
 legend_spread_events.5410.desc: "Kolejne [ROOT.Char.Custom('GetWritingMaterialPlural')] pokrywają się zapiskami, gdy [chronicler.GetFirstName] spisuje moją opowieść. Podróże przez wzgórza i doliny, przez potężne rzeki, a nawet…\n\n– Niech mi [ROOT.Char.GetLadyLord] powie. Wasza Ekscelencja zapuściła się aż tak daleko? – [chronicler.Custom('PL_jego_jej')] oczy pełne są zdumienia. – Tak daleko w głąb dzikiego oceanu?\n\nNikt nie wie, co znajduje się poza naszymi bezpiecznymi, znanymi wodami. Zapewne istnieją powszechnie przyjęte domysły, lecz czy jest to okazja, aby stworzyć własną historię?"
 legend_spread_events.5410.a: "– Istnieje jeszcze jeden wielki kontynent, na którym rosną winorośle…"
 legend_spread_events.5410.a.flavor: "Te plotki krążą już od wielu lat…"
 legend_spread_events.5410.a.success: "Wieść o twoim odkryciu rozprzestrzenia się jak pożar"
 legend_spread_events.5410.a.failure: "[chronicler.GetFirstNameNoTooltip] reaguje niepewnie na te wieści"
 legend_spread_events.5410.b: "Okrutne potwory zamieszkują te kapryśne głębiny!"
 legend_spread_events.5410.c: "Nasze poszukiwania zostały przerwane z powodu bitew z zaciekłymi piratami."
 legend_spread_events.5410.d: "– Dalej nie ma nic oprócz oceanu i śmierci."
 sea_monsters_modifier: "Potwory morskie"
 sea_monsters_modifier_desc: "Postać widziała tytany głębin i walczyła z nimi."
 legend_chapter_discovery_vinland: "W trakcie swoich podróży [ROOT.Legend.GetProtagonist.GetFirstName] odkrywa coś, o czym wcześniej tylko snuto domysły i plotkowano. Mityczna Winlandia, wielka kraina na mroźnej północy, nie tylko jest prawdziwa, ale wręcz można w niej zamieszkać! Zaprawdę, kolejna postać zapisze się we wspaniałych opowieściach. Tym razem to [ROOT.Legend.GetProtagonist.GetFirstName] będzie ich bohaterem."
 legend_chapter_sea_monsters: "W trakcie swoich podróży [ROOT.Legend.GetProtagonist.GetFirstName] zwiedza morza i widzi naprawdę przerażające rzeczy. Olbrzymie, wijące się potwory morskie osaczają [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] ze wszystkich stron, i tylko dzięki sprawnej żegludze udaje [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] się bezpiecznie wrócić do domu."
 legend_spread_events.5415.t: "Zwykli ludzie?"
 legend_spread_events.5415.desc: "[ROOT.Char.GetPromotedLegend.GetName] wciąż się rozrasta, a członkowie z wszystkich warstw społecznych wplatają w tę legendę swoje różnorodne spojrzenia na wydarzenia. Tak przynajmniej twierdzi [chronicler.GetFirstName].\n\n„Zarówno szlachetne panie i panowie są pewni, że taka opowieść podkreśla ich niezaprzeczalne prawo do władzy” – zastanawia się – „ale jeśli zawędrujesz do lokalnej tawerny, będzie ona pełna ludzi twierdzących, że jest poświęcona zwykłym ludziom i ich uczciwej pracy”."
 legend_spread_events.5415.a: "Jest to #EMP ewidentnie#! opowieść o szlachcie."
 legend_spread_events.5415.b: "Oczywiście chodzi o zwykłych ludzi!"
 legend_spread_events.5415.c: "Oczywiście bohater[Select_CString(protagonist.IsFemale, 'ką', 'em' )] historii jest [protagonist.GetFirstNameNoTooltip] i nikt inny!"
 legend_spread_events.5415.c.protag: "…nie zapisał[Select_CString(chronicler.IsFemale, 'aś', 'eś' )] #EMP mojego#! imienia wystarczającej liczby razy?"
 legend_nobles_noted: "Sławienie szlachty"
 legend_nobles_noted_desc: "Opowieść skupia się na wyczynach szlachty i wzmacnia ich prawo do rządzenia."
 legend_commoners_celebrated: "Chwalenie chłopstwa"
 legend_commoners_celebrated_desc: "Opowieść skupia się na ciężko pracujących chłopach, podnosząc ich na duchu."
 legend_spread_events.5420.t: "Legendarny trunek"
 legend_spread_events.5420.desc: "[chronicler.GetFirstName] kontynuuje notowanie kolejnych opowieści, których legenda [ROOT.Char.GetPromotedLegend.GetName] jest pełna, aż nagle zatrzymuje się, z chytrym uśmiechem na ustach.\n\n„Obiła mi się o uszy #EMP jedna#! dość interesująca historia” – zaczyna powoli – „o pewnym konkursie picia z ogrem! Jak potężnym trzeba być, by pokonać takie stworzenie! Może demonstracja pozwoliłaby mi w pełni docenić taki wyczyn?”\n\nNie wiem, skąd wzięła się ta historia, ale moja duma natychmiast dała o sobie znać…"
 legend_spread_events.5420.a: "Załatw mi beczkę, a to udowodnię!"
 legend_spread_events.5420.a.success: "Wypijasz całą beczkę"
 legend_spread_events.5420.a.failure: "Mdlejesz po kilku kubkach"
 legend_spread_events.5420.b: "Tak było. Lepiej w to uwierz!"
 legend_spread_events.5420.b.success: "[chronicler.GetFirstNameNoTooltip] wierzy ci"
 legend_spread_events.5420.b.failure: "[chronicler.GetFirstNameNoTooltip] pozostaje nieprzekonan[Select_CString(chronicler.IsFemale, 'a', 'y' )]"
 legend_spread_events.5420.c: "Ja… To… Pokonało mnie straszne #EMP przeziębienie#!…"
 legend_spread_events.5420.c.tt: "Zyskujesz reputację"
 legend_hangover_modifier: "Kac"
 legend_hangover_modifier_desc: "Ta postać przesadziła z piciem, ze szkodą dla siebie."
 legend_shy_drinker: "Nieśmiały koneser alkoholu"
 legend_shy_drinker_desc: "Postać zyskała reputację osoby o słabej głowie."
