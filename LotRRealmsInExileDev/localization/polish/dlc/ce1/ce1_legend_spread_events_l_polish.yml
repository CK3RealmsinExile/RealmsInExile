 legend_spread_events.0070.t: "Godn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]?"
 legend_spread_events.0070.desc: "Śpiewacy zajmują drewniane podwyższenie, wypełniając noc muzyką. [ROOT.Char.Custom('RegionalAlcoholicDrink')|U] znika w mych ustach, a ja zamykam oczy i pozwalam sobie na chwilę spokoju.\n\n– A teraz wszyscy słuchajcie! Wszyscy słuchajcie! #EMP [ROOT.Char.GetPromotedLegend.GetName]#!!\n\nMoi [ROOT.Char.Custom('GetCourtierPlural')] wypełniają pomieszczenie zgiełkiem uderzających o stół sztućców i hałaśliwym śmiechem. Pośród tych wszystkich zachwytów przychodzi mi do głowy niepokojąca myśl…\n\nCzy jestem osobą godną takiego traktowania?"
 legend_spread_events.0070.a: "#EMP Oczywiście#!, że jestem!"
 legend_spread_events.0070.b: "Ja… nie jestem już pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )]."
 legend_spread_events.0070.c: "Nie jestem! Nie jestem! #EMP Nie#! jestem!"
 legend_spread_events.0070.d: "Myślę, że tak."
 legend_spread_events.0070.a.tt: "Zastanowisz się nad tym"
 legend_spread_events.0071.t: "Prawdziwe bohaterstwo"
 legend_spread_events.0071.desc.intro: "Woda wypływa z głębin źródła, a na powierzchni pękają małe bąbelki. Spoglądam w niebieską toń i widzę własne odbicie.\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "Siła. Uroda. #EMP Godność.#!"
 legend_spread_events.0071.desc.mid: "W mojej głowie pojawia się cień wątpliwości. Próbuję go stłamsić."
 legend_spread_events.0071.desc.promoter: "\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip]…? – obracam się i widzę, że [promoter.GetTitledFirstName] stoi obok mnie. – Proszę, opowiedz mi swoją legendę. Jestem tu, by ją usłyszeć, a za sobą mam wiele dni i nocy spędzonych w podróży."
 legend_spread_events.0071.desc.fallback: "\n\nWyciągam rękę w stronę wody. Co takiego widzą we mnie moi [ROOT.Char.Custom('GetFollowerOrVassalPlural')]? Bohaterstwo? Mam taką nadzieję."
 legend_spread_events.0071.a: "– Pokrewna dusza. Dołącz do mnie."
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip] może dać się przekonać… do czegoś zupełnie przeciwnego."
 legend_spread_events.0071.c: "Przekonam swoich ludzi."
 legend_spread_events.0071.d: "Muszę wykazać się bohaterstwem we własnym imieniu."
 legend_chain_arrogant_modifier: "Prawdziwe bohaterstwo"
 legend_chain_arrogant_modifier_desc: "Postać jest pełna wiary w swoją bohaterską naturę."
 legend_chain_kinda_arrogant_modifier: "Pewne bohaterstwo"
 legend_chain_kinda_arrogant_modifier_desc: "Postać jest zdeterminowana, by pokazać wszystkim swoją bohaterską naturę."
 legend_spread_events.0072.t: "Poszukiwanie odpowiedzi"
 legend_spread_events.0072.desc.intro: "Wchodzę do [ROOT.Char.Custom('GetFaithTemple')], a światło maluje ściany delikatnymi odcieniami zmierzchu.\n\n"
 legend_spread_events.0072.desc.mid.depressed: "Biorę głęboki oddech. Niech [ROOT.Char.GetFaith.HighGodName] ma mnie w swojej opiece, choć nie udało mi się sprostać wymaganiom. Jestem tylko niegodną, bezużyteczną i #EMP żałosną#! istotą.\n\n"
 legend_spread_events.0072.desc.mid.fallback: "Niech [ROOT.Char.GetFaith.HighGodName] ma mnie w swojej opiece. Widzisz mnie, o nieśmiertelna istoto? Co tu jest do oglądania? Zwykła osoba, śmiertelna, prawdopodobnie niegodna i być może zagubiona. Nie ma już nikogo, kto mógłby mnie poprowadzić.\n\n"
 legend_spread_events.0072.desc.vassal: "– [ROOT.Char.GetTitledFirstNameNoTooltip]…? – Nie wydawało mi się, aby w świątyni był ktoś poza mną. [praying_vassal.GetTitledFirstName] stoi obok mnie, składając dłonie do modlitwy.\n\n– Mam za sobą długą podróż tylko po to, by wysłuchać twej legendy. Wiem, że [ROOT.Char.GetFaith.HighGodName] też chce ją usłyszeć."
 legend_spread_events.0072.desc.fallback: "Chodzę po pomieszczeniu. Mam w sobie zmartwienia, których nie potrafię wyrazić. Moja wiara słabnie. Co to znaczy być święt[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )]? Jeśli nie mogę [Select_CString(ROOT.Char.IsFemale, 'nią', 'nim' )] być, to przynajmniej spróbuję."
 legend_spread_events.0072.a: "Liczy się tylko opinia [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.0072.b: "„[praying_vassal.GetFirstNameNoTooltip]… masz rację”."
 legend_spread_events.0072.c: "Mój lud musi wiedzieć o mojej pobożności."
 legend_spread_events.0072.d: "[bishop.GetTitledFirstNameNoTooltip] pomoże mi odzyskać spokój."
 legend_chain_zealous_modifier: "Gorliwa legenda"
 legend_chain_zealous_modifier_desc: "Postać znalazła poszukiwane odpowiedzi w sile wyższej."
 legend_spread_events.0073.t: "Samotność?"
 legend_spread_events.0073.desc.intro: "Powietrze jest ciche. Bez ruchu. Liście są tak nieruchome, że nie mam pewności, czy wszystkie drzewa nie obumarły w ciągu nocy.\n\n"
 legend_spread_events.0073.desc.mid.depressed: "Czuję to samo.\n\n"
 legend_spread_events.0073.desc.mid.fallback: "Chcę tu zostać. Tu dźwięk trąb nie może mnie dosięgnąć. Tu słowa legendy są tylko cichym szeptem.\n\n"
 legend_spread_events.0073.desc.vassal: "– [ROOT.Char.GetTitledFirstNameNoTooltip]? – odwracam się i widzę, że [fighting_vassal.GetTitledFirstName] patrzy wprost na mnie. [fighting_vassal.Custom('PL_jego_jej')|U] dłoń spoczywa na mieczu, a po czole spływa [fighting_vassal.Custom('PL_mu_jej')] pot. – Znalezienie cię wymagało wielu dni i nocy spędzonych w podróży. Echa twojej legendy zainspirowały mnie do stania się lepszym wojownikiem. Proszę, opowiedz mi o swoich czynach."
 legend_spread_events.0073.desc.fallback: "Zamykam oczy. Przychodzi mi na myśl ostry blask klingi. Widok odbitych w stali promieni słońca i czyjegoś spojrzenia. Być może bestii. Albo wroga. Zaciskam pięść – kiedyś już mi się to udało. #EMP Nie mogę#! przestać."
 legend_spread_events.0073.a: "Czekają nas bitwy."
 legend_spread_events.0073.b: "– Oczywiście. Podejdź, posłuchaj."
 legend_spread_events.0073.c: "Muszę zainspirować moich ludzi."
 legend_spread_events.0073.d: "[marshal.GetTitledFirstNameNoTooltip] zawsze mnie wspiera."
 legend_chain_army_modifier: "Osoba stworzona do walki"
 legend_chain_army_modifier_desc: "Postać znalazła nową motywację do walki w nadchodzących bitwach."
 legend_chain_marshal_modifier: "Legenda wojenna"
 legend_chain_marshal_modifier_desc: "Postać ma na celu stać się najlepszym wojownikiem."
 legend_spread_events.0074.t: "W czeluściach umysłu"
 legend_spread_events.0074.desc.intro: "W tych katakumbach panuje ciemność i chłód."
 legend_spread_events.0074.desc.mid.depressed: "Pojawia się pokusa, by tu zostać. Ukryć się i zapomnieć o wszystkim innym. To pragnienie mnie kusi.\n\n"
 legend_spread_events.0074.desc.mid.fallback: "A jeśli po prostu tu zostanę? W ciszy. Kamień i ja. Od czasu do czasu gryzoń jako mój jedyny gość. To jest miejsce, w którym odnajdę spokój.\n\n"
 legend_spread_events.0074.desc.vassal: "– [ROOT.Char.GetTitledFirstNameNoTooltip]? – Zza rogu wychodzi [wise_vassal.GetTitledFirstName]. – Co ty tu robisz? Mam za sobą wiele dni i nocy spędzonych w podróży, by cię odnaleźć. Co za pamiętne spotkanie. Twoja legenda… Muszę przyznać, że mnie poruszyła.\n\n"
 legend_spread_events.0074.desc.spouse: "„[Select_CString(ROOT.Char.IsFemale, 'Moja ukochana', 'Mój ukochany' )]…” – [Select_CString(spouse.IsFemale, 'moja droga', 'mój drogi' )] [spouse.GetFirstName] stoi obok [Select_CString(wise_vassal.IsFemale, 'niej', 'niego' )]. „Martwił[Select_CString(spouse.IsFemale, 'am', 'em' )] się o ciebie”."
 legend_spread_events.0074.desc.fallback: "Bez celu podążam korytarzami, nie wiedząc, dokąd zmierzam. Nieostrożnie. Ciemność za ciemnością. Gdybym był[Select_CString(ROOT.Char.IsFemale, 'a godna', ' godny' )] tej legendy… czuł[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] to, prawda? Być może. Być może."
 legend_spread_events.0074.a: "„Kochanie… Nie zawiodę cię”."
 legend_spread_events.0074.b: "„[wise_vassal.GetFirstNameNoTooltip], poruszył[Select_CString(wise_vassal.IsFemale, 'aś', 'eś' )] mnie”."
 legend_spread_events.0074.c: "Nie mogę zawieść swoich ludzi."
 legend_spread_events.0074.d: "[chancellor.GetTitledFirstNameNoTooltip] może pomóc mi w dyplomatycznych szczegółach."
 legend_chain_spouse_modifier: "Bezcenne wsparcie"
 legend_chain_spouse_modifier_desc: "Postać była poruszona nieocenionym wsparciem małżonka w kontekście legendy."
 legend_chain_chancellor_modifier: "Rozsądna legenda"
 legend_chain_chancellor_modifier_desc: "Postać skorzystała z pomocy swojego kanclerza, aby odzyskać wiarę w swoją legendę."
