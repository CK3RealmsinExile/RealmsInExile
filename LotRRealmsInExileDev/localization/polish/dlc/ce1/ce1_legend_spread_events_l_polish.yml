 friend_legendary_tale: "[CHARACTER.GetShortUINameNotMe] opowiada legendarną historię osobie, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]."
 friend_legendary_tale_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] opowiada legendarną historię osobie, którą jest [CHARACTER.GetShortUINameNotMe]."
 ancient_culture_tome: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] księga"
 ancient_culture_tome_desc: "Ta starożytna księga wydaje się sugerować, że kultury [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun|l] i [ROOT.Char.GetCulture.GetCollectiveNoun|l] są ze sobą powiązane."
 ancient_culture_artifact: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] rzeźba"
 ancient_culture_artifact_desc: "Starożytna [promoted_legend.GetProperty('culture').Culture.GetName|l] rzeźba przedstawiająca zwierzę. Jest wyblakła i ledwo rozpoznawalna, lecz trzymanie w dłoni kawałka przeszłości sprawia, że człowiek czuje się z nią w jakiś sposób związany."
 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] biegnie w kierunku, w którym znajduje się [Localize( beast )], z cofniętą pięścią, i roztrzaskuje bestię na kawałki jednym potężnym ciosem w czaszkę."
 legend_chapter_punched_animal_good: "[Localize( beast )|U] atakuje osobę, którą jest [ROOT.Legend.GetProtagonist.GetNameNoTooltip], po czym następuje walka w zwarciu. Pomimo elementu zaskoczenia [ROOT.Legend.GetProtagonist.GetNameNoTooltip] zabija bestię gołymi rękami."
 legend_chapter_punched_animal_bad: "[Localize( beast )|U] atakuje osobę, którą jest [ROOT.Legend.GetProtagonist.GetNameNoTooltip], po czym następuje walka w zwarciu. Bestia została zabita, choć jej ofiarę musiała uratować grupa myśliwska, do której ten człowiek należy."
 legend_chapter_punched_animal_very_bad: "Ku zmieszaniu [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] grupy myśliwskiej, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] odchodzi od grupy w kierunku rejonów podziemnych, w których znajduje się [Localize( beast )]. Bestia zostaje zabita, choć [ROOT.Legend.GetProtagonist.GetNameNoTooltip] naraża całą grupę na niebezpieczeństwo i hańbi swoje imię."
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] jest świadkiem wyłonienia się z wody istoty pochodzącej z miejsca znanego jako [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife]. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] rozmawia z istotą i otrzymuje misję od [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]."
 legend_chapter_person_of_lake_good: "Podczas wędrówki przez mokradła [ROOT.Legend.GetProtagonist.GetNameNoTooltip] napotyka żyjącą w wodzie wspaniałą i mądrą osobę, która powierza [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] boską misję."
 legend_chapter_person_of_lake_bad: "Podczas wędrówki w połowicznym otępieniu po wypiciu nieczystej wody [ROOT.Legend.GetProtagonist.GetNameNoTooltip] doznaje wizji pięknej i mądrej osoby, która kieruje [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] w stronę [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] magicznego przeznaczenia."
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] spotyka starego pustelnika. Starzec ma pianę na ustach i wykrzykuje proroctwa do każdego, kto zdecyduje się go wysłuchać. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] wierzy starcowi na słowo i postanawia, że ich treść będzie [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] przeznaczeniem."
 legend_chapter_great_battle: "[ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip|U] i [ROOT.Legend.MakeScope.Var('8141_commander').Char.Custom('PL_jego_jej')] armia otaczają siły należące do osoby, którą jest [ROOT.Legend.GetProtagonist.GetName]. Bitwa była długa i krwawa oraz pochłonęła wiele ofiar, lecz [ROOT.Legend.GetProtagonist.GetNameNoTooltip] wychodzi z niej zwycięsko, a sztandary i bronie [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] armii są zalane krwią [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] wrogów."
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] dzielnie walczy i wygrywa z wielką i potężną bestią, lecz walka pozostawia trwały ślad na [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] ciele."
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] decyduje się zaatakować potężną bestię i doznaje trwałych ran w bezskutecznym przedsięwzięciu."
 legend_chapter_injured_evangelising_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] dzielnie szerzy wiarę wśród heretyków i niewierzących, lecz ci [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] atakują z powodu [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] przekonań i powodują u [ROOT.Legend.GetProtagonist.Custom('PL_niego_niej')] trwałą deformację."
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] głosi herezję wśród chłopów i doznaje ran spowodowanych przez grupę prawdziwie wierzących."
 legend_chapter_mysterious_injury: "Osoba znana jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')] w niejasnych i tajemniczych okolicznościach. Zdarzenie, którego skutkiem była [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] [ROOT.Legend.GetProtagonist.Custom('PermanentInjuryAdjective')], pozostaje tajemnicą dla wszystkich oprócz [ROOT.Legend.GetProtagonist.Custom('PL_niego_niej')]."
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] zdobywa rękę miłości swojego życia, którą jest osoba znana jako [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip]. Za wszystkie wielkie czyny dokonane dla innych ludzi [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip] cały czas pozostaje u [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] boku i mówi się, że ich miłość to dar od [ROOT.Legend.GetProtagonist.GetFaith.FertilityGodNamePossessive]."
 legend_chapter_immortal: "Nocą [ROOT.Legend.GetProtagonist.GetNameNoTooltip] doznaje szoku po wizycie [ROOT.Legend.GetProtagonist.GetFaith.DeathDeityNamePossessive]. Od czasu tego wstrząsającego spotkania [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] postanawia uciekać przed tym, co inni uznają za nieuniknione, i znaleźć sposób na wieczne życie."
 legend_chapter_immortal_child_conclusion: "Obawy osoby, którą jest [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U], na temat wieczności miejsca znanego jako [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife] znikają raz na zawsze, gdy rodzi się [ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip], [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] [ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('GetDaughterSon')]. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] widzi w dziecku własną przyszłość i wieczność swojego dziedzictwa."
 legend_chapter_accept_mortality_conclusion: "[ROOT.Legend.GetProtagonist.GetFaith.CreatorName|U] odwiedza osobę, którą jest [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U], i mówi [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] o naturze stworzenia oraz pięknie doczesnego życia. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] jest innym człowiekiem po tej legendarnej konfrontacji, pogodzonym z ulotną naturą życia i pokojem, który zastanie w miejscu znanym jako [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|l]."
 legend_chapter_confronted_creator_conclusion: "[ROOT.Legend.GetProtagonist.GetFaith.CreatorName|U] odwiedza osobę, którą jest [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U], i mówi [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] o naturze stworzenia oraz pięknie doczesnego życia. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] sprzeciwia się nawet własnemu stwórcy i przysięga kontynuować swoje poszukiwania nieśmiertelności."
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] przysięga zemścić się na osobie, którą jest [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip], za zamordowanie [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] rodzica. Działając jako narzędzie wszystkiego, co sprawiedliwe i słuszne na ziemi, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] stwierdza, że [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] powinnością jest wymierzyć sprawiedliwość temu złoczyńcy."
 legend_chapter_revenge_quest_complete: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] wreszcie zabija osobę, którą jest [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip], i dostarcza [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.Custom('PL_go_ja')] do bram miejsca znanego jako [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]."
 legend_chapter_revenge_quest_divine_justice: "Wygląda na to, że według [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] [ROOT.Legend.GetProtagonist.GetName] nie myli się w swojej ocenie, więc bóstwo własnoręcznie pozbawia życia osobę, którą jest [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip], i zabiera [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.Custom('PL_go_ja')] do miejsca znanego jako [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|l]."
 legend_chapter_raised_by_animal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] jest osobą, która jako dziecko zgubiła się, po czym została adoptowana i wychowana przez zwierzę, którym jest [ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]. Ludzie uważają to za przyczynę [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] domniemanej ekscentryczności."
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] wie, że [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] podróż jest ryzykowna, lecz [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] droga była [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] znana od samego początku. Bez chwili zastanowienia [ROOT.Legend.GetProtagonist.GetNameNoTooltip] wytycza trasę i cel, kierując się jedynie siłą własnej woli."
 possessed_artifact_desc: "[witchy_artifact.GetDesc]\n\nZawiera potężnego złego ducha uwięzionego przez wiedźmę o niesłychanej sile."
 infidel_artifact_desc: "[infidel_weapon.GetDesc]\n\nZ powodu ran zadanych tą bronią w trakcie zdarzenia znanego jako [memory.GetName] zginęli [memory.loser.GetFaith.GetAdherentNamePluralNoTooltip|l] – a konkretniej aż tysiąc z nich."
 ce1_battle_artifact_desc: "[infidel_weapon.GetDesc]\n\nNa tej broni wyryto opis zdarzenia znanego jako [memory.GetName]."
