 game_concept_epidemic: "Zaraza"
 game_concept_epidemic_desc: "Zaraza to wybuch choroby, która rozprzestrzenia się po mapie, wywołując lokalnie skutki i zakażając postacie w swoim zasięgu. Zainfekowane [baronies|El] posiadają [infection_rate|El], który określa jej dotkliwość. Aby opierać się zarazie, należy zwiększać [epidemic_resistance|El].\n\nZaraza może posiadać różne [Concept( 'plague_intensities', 'skale' )|E] wypływające na obszar jej działania, czas trwania oraz [Concept( 'fatalities', 'śmiertelność' )|E]."
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "Zarazy"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "Wskaźnik zakażeń"
 game_concept_infection_rate_desc: "[baronies|E] dotknięte [Concept( 'epidemics', 'zarazami' )|E] mają wskaźnik zakażeń, który określa ich dotkliwość i siłę skutków.\n\n$game_concept_infection_rate$ zawsze będzie dążył do maksymalnej wartości, jeśli nie zostaną podjęte żadne działania, aby mu przeciwdziałać. Małe, wielkie i apokaliptyczne [epidemics|El] postępują w różnym tempie, na co wskazuje ich intensywność.\n\nAby złagodzić wpływ zakażenia, [rulers|El] mogą zwiększyć [epidemic_resistance|El] swojego [realms|El]."
 game_concept_infection_rates: "Wskaźniki zakażeń"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "Przeciwdziałanie zarazie"
 game_concept_epidemic_resistance_desc: "$game_concept_epidemic_resistance$ obniża [infection_rate|El] [Concept( 'barony', 'baronii' )|E] lub [Concept( 'county', 'hrabstwa' )|E], łagodząc skutki [Concept( 'epidemic', 'zarazy' )|E].\n\n$game_concept_epidemic_resistance$ może zostać zwiększona poprzez [buildings|El] takie jak hospicja lub miejsca pochówku #weak ([duchy_building|El])#!, [court_position_tasks|El] wykonywane przez medyka, [decisions|El] lub wydarzenia."
 game_concept_epidemic_res: "Odpor. na zarazę"
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "Ryzyko zakażenia"
 game_concept_chance_of_infection: "Ryzyko zakażenia"
 game_concept_infection_chance_desc: "Ryzyko zakażenia określa prawdopodobieństwo zakażenia się [Concept( 'diseases', 'chorobami' )|E] w wyniku trwającej [Concept( 'epidemic', 'zarazy' )|E]."
 game_concept_plague_intensity: "Skala zarazy"
 game_concept_plague_intensity_desc: "[epidemic|E] może przybrać rozmiary apokaliptycznej, wielkiej lub małej, wpływając na obszar rozprzestrzeniania się, czas trwania i [characters|El], które zostaną zakażone, prowadząc w konsekwencji do ich [Concept( 'fatalities', 'śmierci' )|E]."
 game_concept_plague_intensities: "Skale zarazy"
 game_concept_plague_intensities_desc: "$game_concept_plague_intensity_desc$"
