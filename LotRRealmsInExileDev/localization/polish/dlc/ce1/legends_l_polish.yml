 legend_events.1000.t: "Do parszywej osoby, którą jest [ROOT.Char.GetTitledFirstNameNoTooltip],"
 legend_events.1000.desc: "co za haniebne zachowanie! Co za podstępność! Oferuję ci złoto za promocję mojej legendy, a ty odwdzięczasz mi się, porzucając ją jak chorego psa."
 legend_events.1000.a: "#EMP Pfff!#! Po prostu je weź."
 legend_events.1000.b: "Mam przekonanie graniczące z pewnością, że chodziło o #EMP znacznie#! mniejszą kwotę."
