 legend_chronicle_war_won_chronicle_desc: "[winner.GetTitledFirstName] dokonuje prawowitego podboju miejsca znanego jako [title.GetName] i odbija je z rąk niegodnej osoby o imieniu [loser.GetFirstName]."
 legend_chronicle_new_title: "Utworzenie miejsca znanego jako [title.GetNameTooltip]"
 legend_chronicle_new_title_desc: "Dzięki woli, sile i przebiegłości osoby znanej jako [founder.GetName] powstaje miejsce znane jako [title.GetName], które nigdy nie upadnie!"
 legend_chronicle_great_deed_faith: "Duchowy triumf wiary o nazwie [new_faith.GetNameNoTooltip|l]"
 legend_chronicle_great_deed_faith_desc: "Osoba znana jako [founder.GetName] zawierza swoje życie w rękach [new_faith.HighGodNamePossessive] i prowadzi wyznawców wiary o nazwie [new_faith.GetName|l] do zwycięstwa nad nikczemną postacią, którą jest [antagonist.GetName], i dowodzonymi przez nią innowiercami znanymi jako [old_faith.GetAdherentNamePlural|l]."
 legend_chronicle_great_deed_title: "Wielki uczynek dla miejsca znanego jako [title.GetNameNoTooltip]"
 legend_chronicle_great_deed_title_desc: "Żaden władca w historii miejsca o nazwie [title.GetName] nie osiągnął tak wiele i nie zasługuje na taki szacunek jak osoba znana jako [founder.GetName]."
 legend_chronicle_great_deed_region: "Prawdziwy bohater miejsca znanego jako [legend_region.GetNameNoTooltip]"
 legend_chronicle_great_deed_region_desc: "W miejscu znanym jako [legend_region.GetName] nie znajdzie się ani jeden człowiek, który nie znałby imienia i osiągnięć osoby znanej jako [founder.GetName]."
 legend_chronicle_great_deed_dynasty: "Wielki wysiłek dla rodu [dynasty.GetNameNoTooltip]"
 legend_chronicle_great_deed_dynasty_desc: "Niewiele osób noszących nazwisko rodu [dynasty.GetName] zrobiło tak wiele dla swojej dynastii, co osoba znana jako [founder.GetName]."
 legend_chronicle_valiant_defense: "Dzielna obrona"
 legend_chronicle_valiant_defense_desc: "Wbrew wszelkim przeciwnościom osoba znana jako [defender.GetName] odpiera atak hord dowodzonych przez osobę znaną jako [attacker.GetName]."
 legend_chronicle_tournament_won: "Trzy zwycięstwa osoby o imieniu [winner.GetFirstNameNoTooltip]"
 legend_chronicle_tournament_won_desc: "[winner.GetName] nie ma sobie równych i po raz trzeci wygrywa turniej odbywający się na polach walki w miejscu znanym jako [location.GetName]. Nie ma na świecie człowieka, który może [winner.Custom('PL_mu_jej')] się przeciwstawić."
 legend_chronicle_accolade_chronicle: "Najdzielniejszy [founder.Custom('KnightCultureNoTooltip')|l]"
 legend_chronicle_accolade_chronicle_desc: "[founder.Custom( 'KnightCulturePluralNoTooltip' )] w wielkich liczbach służyli osobie znanej jako [founder.GetName], ale nikt nie mógł równać się z tym, którego zwano [first_accolade_knight.GetName] z miejsca znanego jako [first_accolade.GetName]."
