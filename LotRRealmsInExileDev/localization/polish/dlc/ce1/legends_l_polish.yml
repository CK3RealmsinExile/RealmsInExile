 legend_conqueror_chronicle_desc: "$legend_chronicle_conqueror_chronicle_desc$"
 legend_chronicle_conqueror_chronicle: "Największy zdobywca"
 legend_chronicle_conqueror_chronicle_desc: "Niegdyś wędrowiec. Zdobywca rodzi się z nieposkromionej duszy."
 legend_chapter_opening_conqueror: "Z popiołów nic nie narodzi się na nowo. Postać znana jako [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] poprzysięgła, że stanie się biczem w rękach [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] i zostawi za sobą morze krwi. Cała ziemia pokryje się czerwienią."
 legend_chapter_famous_deed_conqueror: "Po każdej bitwie wzmagały się okrzyki wiwatujących tłumów. Po każdej bitwie rósł stos łupów. Po każdej bitwie postać znana jako [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] obrastała legendą."
