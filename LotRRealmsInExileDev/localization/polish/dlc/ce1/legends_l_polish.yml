 #Legend Chapters
 legend_chapter_opening_generic: "Legenda o osobie znanej jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip] jest tak wielka i rozległa jak świat, gdyż [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] czyny są niezrównane."
 legend_chapter_extra_deed_memory: "Nie był to jednak koniec, gdyż osoba znana jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip] wykazała się wielką odwagą, kiedy [ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]."
 legend_chapter_motivation_generic: "Po usłyszeniu niejasnych plotek, które roznoszą się na okolicznych ziemiach, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] postanawia zrealizować to trudne przedsięwzięcie."
 legend_chapter_motivation_evil: "To nie prośby ludzi ani desperacja nękająca okoliczne ziemie skłaniają [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] do poszukiwania przygód, lecz żądza [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] mrocznego serca."
 legend_chapter_motivation_peasant: "Kiedy zapłakany, zrozpaczony, biedny wieśniak prosi ją o audiencję, pobożna osobą, którą jest [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], nie może pozostawić jego próśb bez reakcji i szybko wyrusza na wyprawę."
 legend_chapter_motivation_spouse: "Małżonek osoby znanej jako [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] odwiedza [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] któregoś ranka, aby przekazać niepokojące wieści, a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] natychmiast przyrzeka mu swoją dozgonną miłość."
 legend_chapter_motivation_honor_lady: "Wszystko staje się jasne, gdy spojrzenia osoby znanej jako [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] i [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] kochanka spotykają się. Słuchając próśb o pomoc i chcąc udowodnić swoją wielką odwagę, postanawia [ROOT.Legend.GetProtagonist.GetSheHe] wyruszyć na wyprawę."
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] bada miejsce znane jako [Localize( location )] z pomocą swojej świty i stosunkowo szybko jest w stanie znaleźć poszukiwaną lokalizację."
 legend_chapter_hunt_generic: "[Localize( beast )|U] już tam jest – pije wodę ze strumienia. Po chwili podnosi głowę i gwałtownie rusza w stronę osoby znanej jako [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Bestia jest głodna. Jednak [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] wykazuje się większą szybkością i zabija zwierzę zręcznym uderzeniem."
 legend_chapter_battle_generic: "Walka jest zażarta. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] spotyka się z osobą znaną jako [loser.GetNameNoTooltip] pośrodku pola, a spojrzenie ma pełne męstwa. Unosi [ROOT.Legend.GetProtagonist.GetSheHe] swoją broń i zadaje cios w klatkę piersiową swojego przeciwnika. Krew się leje. Zwycięstwo."
 legend_chapter_conclusion_generic: "Podróż powrotna nie jest łatwa, lecz [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] przybywa do miasta, a wokół [ROOT.Legend.GetProtagonist.Custom('PL_niego_niej')] słychać triumfalne przyśpiewki. Nadszedł czas na radość i ucztę – musimy uczcić [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] legendę!"
 legend_chapter_famous_deed_generic: "Legendę osoby znanej jako [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zwieńcza niesamowita wyprawa: [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] zbrojne wyczyny są tak wielkie, że podziwiają je wszyscy królowie, a wielu szlachciców i plebejuszy przybywa na [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] pojedynek, aby ujrzeć legendę we własnej osobie."
 legend_chapter_extra_deed_generic: "Nie jest to jednak koniec opowieści, ponieważ po przybyciu do domu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pomaga tym, którzy znaleźli się w niebezpieczeństwie i mści ich zniewagi. Bandyci, bestie i złoczyńcy nie mogli ukryć się przed furią [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] ostrza."
 legend_chapter_opening_debug: "#D Rozdział wprowadzający#!"
 legend_chapter_motivation_debug: "#D Rozdział poświęcony motywacji#!"
 legend_chapter_discovery_debug: "#D Rozdział poświęcony odkryciom#!"
 legend_chapter_hunt_debug: "#D Rozdział poświęcony polowaniu#!"
 legend_chapter_battle_debug: "#D Rozdział poświęcony bitwie#!"
 legend_chapter_famous_deed_debug: "#D Rozdział poświęcony słynnemu czynowi#!"
 legend_chapter_extra_deed_debug: "#D Dodatkowy rozdział poświęcony czynom#!"
 legend_chapter_conclusion_debug: "#D Rozdział końcowy#!"
 legend_chapter_motivation_delicious_meats: "[Localize( beast )|U] to bestia słynąca z zaciekłości, lecz nie było możliwości, aby osoba znana jako [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] nie osiągnęła swego celu. [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')|U] zamiarem jest skosztować mięsa bestii, dlatego prze naprzód, aby zrealizować marzenie."
 legend_chapter_motivation_dead_parent: "[Localize( beast )|U] to istotnie niebezpieczna bestia, lecz [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] się nie ugnie. Ma [ROOT.Legend.GetProtagonist.GetSheHe] osobiste porachunki ze zwierzęciem, ponieważ chodzą plotki, iż zabiło ono [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] rodzica."
 legend_chapter_motivation_great_venator: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] posiada renomę najlepszego łowcy na tych ziemiach, lecz odważna osoba znana jako [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip] chciała po raz kolejny udowodnić ten fakt."
 legend_chapter_motivation_accomplished_hunter: "Osoba o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] jest zdeterminowana, aby pokazać swoje umiejętności łowcze. Wreszcie nadeszła ku temu okazja, ponieważ zbliża się [Localize( beast )]."
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] wykazuje się przyjazną postawą wobec wszystkich egzotycznych i niezwykłych stworzeń napotkanych na drodze, zaprzyjaźniając się nawet z dużym i drażliwym cyklopem!"
 legend_chapter_discovery_cyclops: "Podczas swoich podróży spotyka [ROOT.Legend.GetProtagonist.GetSheHe] najbardziej egzotycznych i niezwykłych ludzi, aż w końcu odkrywa istnienie potężnego cyklopa!"
 legend_chapter_discovery_renowned_herbalist: "Osoba o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] słynie ze znajomości ziół, a kolejną okazję na rozgłos znajduje, gdy odkrywa [ROOT.Legend.GetProtagonist.GetSheHe] śmiercionośny gaj roślin i prześlizguje się bez szwanku przez ich toksyczne pnącza."
 legend_chapter_discovery_evil_plants: "Od samego początku podróże osoby o imieniu [ROOT.Legend.GetProtagonist.GetFirstName] są najeżone niebezpieczeństwami. Atakuje [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] nawet gaj toksycznych roślin, których pyłki oszałamiają i powodują zawroty głowy u każdego, kto znajdzie się w ich zasięgu."
 legend_chapter_discovery_legendary_archer: "Podczas swoich podróży [ROOT.Legend.GetProtagonist.GetFirstName] dociera do skrawka ziemi, na których spotyka chełpliwego łucznika, od którego otrzymuje zaproszenie na zawody łucznicze. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] natychmiast rozłupuje strzałę łucznika swoją własną!"
 legend_chapter_discovery_archery_contest_won: "Podczas swoich podróży [ROOT.Legend.GetProtagonist.GetFirstName] dociera do skrawka ziemi, na których spotyka chełpliwego łucznika, od którego otrzymuje zaproszenie na zawody łucznicze. Rywalizacja jest zażarta, lecz [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] w końcu udowadnia lepszą celność!"
 legend_chapter_discovery_bog_stronk: "Podczas swoich podróży [ROOT.Legend.GetProtagonist.GetFirstName] natrafia na zdradziecki teren, gdzie ziemia próbuje wessać [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] pod powierzchnię. Tylko dzięki swojej niesamowitej sile jest [ROOT.Legend.GetProtagonist.GetSheHe] w stanie się uwolnić."
 legend_chapter_discovery_bog_struggle: "Podczas swoich podróży [ROOT.Legend.GetProtagonist.GetFirstName] natrafia na zdradziecki teren, gdzie ziemia próbuje wessać [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] pod powierzchnię. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zawzięcie walczy i w końcu wydostaje się ze zdradzieckiej ziemi."
 legend_chapter_discovery_wildflower_expert: "Podczas swoich podróży [ROOT.Legend.GetProtagonist.GetFirstName] trafia na nieznane i egzotyczne ziemie, których rośliny okazują się tajemnicze i nietypowe. Napotyka [ROOT.Legend.GetProtagonist.GetSheHe] nawet jedyną w swoim rodzaju roślinę ukrytą w liściastym podszyciu."
 legend_chapter_discovery_cannibal_scarred: "Podczas swoich dalekich podróży osoba o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zostaje nawet napadnięta przez wygłodniałych kanibali! Pokonuje [ROOT.Legend.GetProtagonist.GetSheHe] dziesiątki dzikusów, a bruzdy widoczne na [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] twarzy będą stanowić dowód tego zmagania do końca [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] życia."
 legend_chapter_discovery_cannibal_fight: "Podczas swoich dalekich podróży osoba o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zostaje nawet napadnięta przez wygłodniałych kanibali! Walka trwa do zachodu słońca, a [ROOT.Legend.GetProtagonist.GetSheHe] pada z wyczerpania, gdy pozostali kanibale uciekają."
 legend_chapter_battle_enemy_commander: "Podczas walki wręcz [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] staje twarzą w twarz z nikim innym, jak ohydnym dowódcą wroga! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pokonuje podłego kundla w brutalnym pojedynku, a z [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] spływa krew, gdy wokół nich wciąż wrze walka."
 legend_chapter_battle_faked_retreat: "W ogniu bitwy przenikliwość taktyczna osoby o imieniu [ROOT.Legend.GetProtagonist.GetFirstName] zostaje poddana próbie, lecz udowadnia [ROOT.Legend.GetProtagonist.GetSheHe], że potrafi stanąć na wysokości zadania. Sprytnie upozorowany odwrót sprawia, że wróg znalazł się na zagrożonej pozycji, a nasz dzielny bohater rusza na niego raz jeszcze."
 legend_chapter_battle_flanking_success: "[ROOT.Legend.GetProtagonist.GetFirstName] po raz kolejny pokazuje agresywne i genialne manewry na polu bitwy, gdy osobiście dowodzi [ROOT.Legend.GetProtagonist.GetSheHe] gromką szarżą oskrzydlającą. Tchórzliwy wróg traci pewność siebie, a następnie ucieka, a to wszystko dzięki jednemu atakowi."
 legend_chapter_battle_ravished_maiden: "[ROOT.Legend.GetProtagonist.GetFirstName] nigdy nie pozostawia niewinnych na pastwę losu i również tym razem wyrusza w bój, nie tylko ratując życie, ale nawet #EMP oczarowując#! urodziwą osobę o niskim urodzeniu, która znalazła się w niebezpieczeństwie!"
 legend_chapter_battle_maiden_kiss: "Po napotkaniu bezbronnego, ale naprawdę uderzającego plebejusza podczas walki wręcz w bitwie [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zwinnym ruchem ratuje go z opresji. Nasz bohater otrzymuje natychmiastową nagrodę w postaci pocałunku, którym nie pogardzi [ROOT.Legend.GetProtagonist.GetWomanMan] o takiej odwadze!"
 legend_chapter_battle_wounded: "Bitwa była zacięta, a walka brutalna. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] doznaje podczas walki wielu trwałych obrażeń. [ROOT.Legend.GetProtagonist.GetWomanMan|U] o takiej pewności siebie i honorze uzna to za niewielką cenę!"
 legend_chapter_battle_reinforcement_arrival: "Kiedy bitwa osiąga apogeum, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] we własnej osobie przybywa na czele posiłków. W ten sposób losy bitwy odwracają się na korzyść naszego dzielnego bohatera, który prowadzi szarżę w głąb szeregów wroga."
 legend_chapter_opening_new_faith: "Osoba znana jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip] urodziła się w czasach, gdy religia [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|l] przestała podążać za wolą [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]. Kaznodzieje i [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] głoszą herezję w imię [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive], natomiast [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural] stoją zgniłe i porzucone. Ludzie zwracają się ku innym religiom, umożliwiając przeciwnikom [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] podbicie ludzkich serc."
 legend_chapter_motivation_new_faith: "Widząc słabość i korupcję wiary, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] przedstawia nową wizję – [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|l] z nowej perspektywy pozwalającej na ścisłą realizację woli, której źródłem jest [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]; silna i zjednoczona wiara rozprzestrzeniająca się na wszystkie zakątki świata!"
 legend_chapter_famous_deed_new_faith: "Szukając schronienia przed bezsensownym bełkotem heretyków, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] wspina się na najwyższe z wysokich gór w całej krainie, licząc, że bezpieczeństwo zapewni [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] miłosierdzie [ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodNamePossessive]. Na szczycie góry chmury rozstępują się, objawia [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] się siła wyższa ([ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]) i przedstawia swoją wizję. Wychudzony [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] leży na łożu śmierci, zazdrośnie trzymając się życia, podczas gdy nowy i znacznie młodszy [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] przygotowuje swojego poprzednika do spoczynku. Wizja jest niewątpliwie zapowiedzią, że siła wyższa ([ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]) błogosławi nową wiarę, którą jest wiara [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip|l]."
 legend_chapter_extra_deed_new_faith: "Ludzkość sprawiła, że siła wyższa ([ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]) ma wielu wrogów, a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pokonuje ich wszystkich, tym sposobem zdobywając przychylność dużej grupy ludzi szukających swojego pasterza."
 legend_chapter_conclusion_new_faith: "Gdy [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] zbierają się i powstaje nowa wersja tekstu religijnego o nazwie [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText], religia, którą jest [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|l], zostaje wreszcie przywrócona zgodnie z wizją siły wyższej ([ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm])!"
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_opening_struggle: "Będąc osobą zrodzoną w sercu horroru, jakim jest [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName|l], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] nie ma skłonności do zaprowadzania pokoju i porządku w regionie."
 legend_chapter_motivation_struggle: "Widząc że brat zwrócony jest przeciwko bratu – [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip|l], a przeciwko niemu inny [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip|l] – [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] mówi tylko „nigdy więcej” kłócącym się głupcom, którzy chcą zniszczyć region. Stało się dla [ROOT.Legend.GetProtagonist.Custom('PL_niego_niej')] jasne, że kłopotom [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] ludzi należy położyć kres, oraz że [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] musi być początkiem nowej ery."
 legend_chapter_extra_deed_struggle: "Pomimo wielkich czynów dokonanych przez osobę o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], wciąż istnieli ludzie wątpiący w [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] wizję rozwiązania kwestii, którą jest [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName|l]. [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')|U] wrogowie zostają jednak w krótkim czasie pokonani na polu rozmów i walki, padając [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] do stóp i błagając o łaskę."
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] wie, że zasady świata są błędne, lecz w wyniku [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] wysiłków tak zwane [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName|l] zmierza ku końcowi i region nie będzie już taki sam. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zwycięża i staje się osobą znaną jako [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip]."
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] przychodzi na świat w czasie, gdy wiara [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] jest rozsiana po całym świecie w nic nieznaczących diasporach. Mając w głowie wizję, według której [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship] w swojej potężnej formie góruje nad stworzeniem, wie [ROOT.Legend.GetProtagonist.GetSheHe], że przydzielono [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] świętą misję od [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive], aby sprawić, że [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip|l] staną się zjednoczeni."
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] poświęca swoje życie w imię [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] i działa wyłącznie na rzecz boskiej woli. Każdy [ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|l] przemierzający krainę dobrze zna [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] imię i opowiada o niezliczonej liczbie świętych zdarzeń odbywających się na [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] cześć."
 legend_chapter_extra_deed_religious: "Nie jest to jednak koniec opowieści, ponieważ wierni nadal są nękani przez bandytów i złoczyńców oraz zniewoleni przez heretyków! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pomaga tym żyjących pod butem tyranii, aby wznieśli się ku objęciom [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] w triumfie przeciwko złu, jakim jest [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] i [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilHerHis|l] poddani."
 legend_chapter_conclusion_priesthood_restored: "Kapłani zostali zgromadzeni, a diaspora dobiegła końca. [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip] nigdy więcej nie będą zostawieni sami sobie, ponieważ nowy [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName] zostaje powołany przez osobę o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]."
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] wraca z misji do odległej, mistycznej krainy o nazwie [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. Wśród swoich ludzi jest bohaterem, lecz teraz oferuje obdarzyć swoją dobrocią nasz niewielki zakątek wielkiego i niekończącego się świata."
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] spogląda na swój nowy dom i szlocha, gdyż jego technologie i kultura są prymitywne w stosunku do cudów znanych [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] w miejscu o nazwie [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. Zadanie jest jasne: [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] musi podzielić się z tym zakątkiem stworzenia oświeceniem [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] ojczyzny."
 legend_chronicle_conclusion_exotic_backstory: "Od momentu przybycia osoby o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] wiele się zmieniło. W miejscu, w którym kiedyś chłopi tarzali się w nędzy, a barbarzyńcy wyciskali ziemię do sucha, teraz widać sprowadzone tu przez [ROOT.Legend.GetProtagonist.Custom('PL_niego_nia')] światło cywilizacji. Choć napotyka [ROOT.Legend.GetProtagonist.GetSheHe] wiele przeszkód na swojej drodze, jest w stanie zjednoczyć całą krainę, aby zbudować miejsce znane jako [ROOT.Legend.GetProperty( 'location' ).GetFlagName] na nowo. W całym państwie dzieciom nadaje się [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] imię, a tłumy śpiewają pieśni na cześć cudzoziemca, który przybył z miejsca znanego jako [ROOT.Legend.GetProperty( 'location' ).GetFlagName] i wybudował im wspaniałe miasto."
 legend_chronicle_divine_intervention_motivation: "[Localize( god )] przemawia do osoby o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] we śnie i przydziela [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] świętą misję. Od tej pory [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] modli się i przeszukuje ziemie w poszukiwaniu znaku prawdziwej natury misji otrzymanej od siły wyższej ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm])."
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] poświęca swoje życie w imię siły wyższej, jaką jest [Localize( god )] i działa wyłącznie w zgodzie z boską wolą ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]). Po wielu dniach i nocach spędzonych na samotnej modlitwie objawia się [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] prawdziwa natura [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] misji!"
 legend_chapter_extra_deed_divine_intervention: "Na tych ziemiach pełno było bezbożnych bandytów, którzy wyrządzali krzywdę wiernym, lecz [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] i grupa [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] zwolenników przepędzają sługów [ROOT.Legend.GetProtagonist.GetFaith.DevilNamePossessive] tam, gdzie ich miejsce, a ludzie są wreszcie wolni. [Localize( god )] nagradza osobę o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] swoją przychylnością za wszystkie dobre czyny, a [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] święta misja niemal dobiega końca."
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] rządzi w sposób sprawiedliwy i pobożny, a [Localize( god )] jest [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] przewodnikiem. Po zrealizowaniu boskiego planu można stwierdzić, że [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] życie było pełne honoru i pobożności."
 legend_chapter_opening_ancestral_glory: "W żyłach osoby znanej jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip] płynie krew persony, którą jest [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]. Czy z naturalną siłą tego wielkiego rodu kiedykolwiek istniały jakiekolwiek wątpliwości, że osiągnie [ROOT.Legend.GetProtagonist.GetSheHe] wielkie rzeczy?"
 legend_chapter_motivation_ancestral_glory: "W [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] głowie nie ma miejsca na wątpliwości; [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] musi zjednoczyć miejsce znane jako [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] pod swoimi rządami. W imię przodka znanego jako [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] kłótnie pomniejszych lordów i dam wkrótce dobiegną końca, a wszyscy będą nazywać [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] swoim seniorem."
 legend_chapter_famous_deed_ancestral_glory: "Głupcy gromadzą się, by rzucić wyzwanie osobie o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], lecz nie mają żadnych szans. Liczba [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] zwolenników rośnie wraz z każdym cudownym czynem dokonanym w imię siły wyższej ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]). Staje się [ROOT.Legend.GetProtagonist.GetSheHe] wiernym odbiciem osoby o imieniu [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]."
 legend_chapter_extra_deed_ancestral_glory: "Odkąd panuje tu [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], piękne wiejskie okolice miejsca o nazwie [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] wielokrotnie padały łupem bandytów i rozbójników, lecz [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] wkrótce zabierze się do pracy, żeby naprawić krzywdy i chronić ludzi, którymi ma zgodnie z prawem rządzić."
 legend_chapter_conclusion_ancestral_glory: "Podróż jest pełna niebezpieczeństw, lecz biorąc pod uwagę wszystko, czego [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dokonuje dla miejsca o nazwie [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] i jego ludności, czy istnieje jakakolwiek wątpliwość, że jest [ROOT.Legend.GetProtagonist.GetSheHe] osobą wybraną przez siłę wyższą ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]), aby władać tymi ziemiami? Od miasta aż po najskromniejszą zagrodę wszyscy wołają [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] imię w ekstatycznym uniesieniu!"
 legend_chapter_opening_ancient_people: "Osoba znana jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip] urodziła się w wielkim rodzie, w którym panowała kultura [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip|l], i jej przeznaczeniem było rządzić miejscem znanym jako [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] podobnie jak [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] przodkowie."
 legend_chapter_conclusion_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] zmienia miejsce o nazwie [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] niestrudzenie i przy ogromnym nakładzie pracy, postępując zgodnie z wizją doskonałości, której źródłem jest kultura [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip|l]. Tylko dzięki legendarnym czynom osoby o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ludność tego miejsca może z dumą mówić o swoich korzeniach. Niech żyje kultura [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip|l]!"
 legend_chapter_motivation_saintly_deed: "Misja przydzielona [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] przez siłę wyższą ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) jest jasna: [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] zadaniem jest dokonywanie cudów! Wszyscy [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip|l] cenią osobę znaną jako [ROOT.Legend.Custom('GetAncestorNameNoTooltip')], lecz nikt nie mógł spodziewać się cudów, których [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dokona w przyszłości!"
 legend_chapter_extra_deed_saintly_deed: "Drogi wiernych zostały zaatakowane przez bezbożników, a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] przepędził[Select_CString(ROOT.Char.GetProtagonist.IsFemale, 'a', '' )] ich wszystkich ostrzem pobłogosławionym przez wszechmogącego. Jednak dzikie bestie i węże wciąż wędrowały po ścieżce i wyrządzały krzywdę wiernym, więc [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] swoją grą na [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')] zaczarował[Select_CString(ROOT.Char.GetProtagonist.IsFemale, 'a', '' )] stworzenia [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive] i wyprowadził[Select_CString(ROOT.Char.GetProtagonist.IsFemale, 'a', '' )] je z krainy."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pracuje niestrudzenie ku chwale religii, którą jest [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip|l], i walczy przeciwko żyjącym tu na Ziemi sługom [ROOT.Legend.GetProtagonist.GetFaith.DevilNamePossessive], lecz [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] zmagania wreszcie dobiegają końca. Po zrealizowaniu boskiego planu można stwierdzić, że [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] życie było pełne honoru i pobożności."
 legend_chapter_opening_mythical_descent: "W żyłach osoby znanej jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip], podobnie jak w przypadku członków rodu [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] żyjących przed nią, płynie krew bestii, którą jest [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')|U] niesamowite pochodzenie stawia [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] ponad innymi i wróży [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] wielkość."
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] odnosi obrażenia w poważnej potyczce przeciwko pewnemu złoczyńcy, który wątpił w [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] pochodzenie. Grunt plami boska krew lśniąca niczym świeżo oszlifowane klejnoty, a w ciągu kilku dni na niegościnnej ziemi rozkwitają kwiaty o pysznych kolorach."
 legend_chapter_extra_deed_mythical_descent: "Nie jest to jednak koniec opowieści, ponieważ wielu wciąż wątpi w boskość obecną w [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] krwi. Z wykorzystaniem swoich wielkich mocy [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dręczy wątpiących w [ROOT.Legend.GetProtagonist.Custom('PL_niego_nia')] ludzi wielką plagą bestii, a ich pałace i domy wypełniają się żarłocznym szczekaniem i krzykami."
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName] zapładnia przodka osoby znanej jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip], dzięki czemu z ziemskiego łona na świat przychodzi pierwszy przedstawiciel rodu [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]. Od momentu narodzin każdy członek rodu [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] jest obarczony boską misją zapewnienia dobrobytu oraz dopilnowania, aby wiara [ROOT.Legend.GetProtagonist.GetFaith.GetAdjectiveNoTooltip|l] trafiła do każdego zakątka miejsca znanego jako [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_famous_deed_war_won: "Miejscem targają zaciekłe bitwy, a wojna sprawia, że ziemia w równej mierze pokrywa się karmazynem krwi i sprawiedliwych, i złoczyńców. Osoba znana jako [ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip] pozostaje niewzruszona, gdy siły zła próbują przechytrzyć jej mistrzowską strategię wojskową. Ostatecznie ich wysiłki okazują się bezowocne."
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip] i [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] podwładni zwieszają nisko głowy pod złamanym sztandarem i błagają osobę o imieniu [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNameNoTooltip] o litość. W mroczniejszych dniach wojny osoba znana jako [ROOT.Legend.GetProperty( 'winner' ).Char.GetName] nie marzyła nawet, że wyjdzie z niej cało, a teraz cieszy się absolutnym zwycięstwem."
 legend_chapter_motivation_new_title: "Na długo zanim ród [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] zaczął zarządzać miejscem znanym jako [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], osoba znana jako [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] doświadczyła wizji zesłanych przez siłę wyższą ([ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm]). Od tej pory stało się oczywiste, że [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] przeznaczeniem było rządzić."
 legend_chapter_famous_deed_new_title: "Ziemie, które miały wchodzić w skład miejsca znanego jako [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], były terroryzowane przez strasznych sługów [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilNamePossessive]. Jednak dzięki swoim armiom osoba znana jako [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] zaczęła uwalniać wioski i miasta. Ludzie chwycili za broń i obalili złych władców w służbie osoby o imieniu [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip], gotowi umrzeć za swojego prawowitego władcę. Ich poświęcenie zostało jednak odrzucone przez [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodNamePossessive], gdyż otrzymali boską ochronę. Żadne ostrze nie mogło się imać rosnących armii osoby o imieniu [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip], gdy uwalniała ona ludność miejsca znanego jako [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_conclusion_new_title: "Kłótnie książąt i bezimiennej drobnej szlachty w końcu dobiegają końca, gdy osoba znana jako [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] zmusza ich wszystkich do złożenia jej przysięgi dozgonnej lojalności. W chwili odbudowy miejsca znanego jako [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] kształt świata zmienia się na zawsze."
 legend_chronicle_sacred_birth_opening: "Od momentu [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] narodzin było jasne, że siła wyższa ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) ma wobec [ROOT.Legend.GetProtagonist.Custom('PL_niego_niej')] wielkie plany. Tym samym przesądzono o wielkości osoby znanej jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip], gdyż została ona [ROOT.Legend.Custom('GetBirthCircumstancesLegend')]."
 born_to_a_virgin_mother: "urodzona przez matkę dziewicę"
 born_under_auspicious_stars: "urodzona pod pomyślną gwiazdą"
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] spędza wiele bezsennych nocy, męcząc się wizjami własnych narodzin, aż pewnej nocy doznaje objawienia [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]. Bóstwo deklaruje, że osoba o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] trafiła na Ziemię w boskim celu, istotniejszym niż jakiekolwiek przeznaczenie, którego doświadczyć może [ROOT.Legend.GetProtagonist.GetWomanMan]. Od tego momentu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] wie, że okoliczności [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] narodzin nie były pogłoskami ani zbiegiem okoliczności, lecz skutkiem bezpośredniej interwencji siły wyższej ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm])!"
 legend_chapter_conclusion_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dokonuje wielu wspaniałych rzeczy w imię siły wyższej ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) i po raz kolejny doświadcza odwiedzin, które jednak nie są snem ani wizją. Widzi [ROOT.Legend.GetProtagonist.GetSheHe] [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] w postaci fizycznej i otrzymuje kielich z wodą, która po wypiciu daje [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] boską iskrę. Ludność wykrzykuje [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] imię, prosząc o dotyk boskich, kojących dłoni."
 legend_chronicle_unsuspecting_opening: "Osoba znana jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip] przyszła na świat jak każdy inny człowiek, nie mając pojęcia o wspaniałych czynach, które miały być [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] udziałem w imię siły wyższej ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm])."
 legend_chapter_motivation_fought_devil: "Osoba o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] jest dręczona przez koszmary i gnębiona przez wizje [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilNamePossessive]. Każdego dnia budzi się ze snu z nowym celem i przekonaniem, że siła wyższa ([ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]) ma wobec [ROOT.Legend.GetProtagonist.Custom('PL_niego_niej')] plan."
 legend_chapter_famous_deed_fought_devil: "Pewnej nocy osobę o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] nawiedza mroczna siła; to [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], bez ubrań, ale i bez trwogi w sercu, nie zwracając uwagi na pokrywające zakrwawione ściany pejcze i okrutne mechanizmy tortur, chwyta napastnika z siłą i wolą godnymi [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive], pulsującymi w [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] ciele. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] przyszpila bezsilne stworzenie do ziemi – ohydna bestia syczy i warczy. Tak oto zło zostaje pokonane przez zwykłego człowieka!"
 legend_chapter_extra_deed_fought_devil: "Ponieważ [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] wykazuje niezadowolenie i nienawiść względem wszystkiego, co dobre i prawe, wyzywa osobę imieniem [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] na pojedynek w grze na [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]. Melodia, którą gra [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], sprawia, że [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] rozpływa się i wraca do otchłani, którą znamy jako [ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U]. Natomiast sama melodia natychmiast ulatuje z [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] umysłu niczym dym. Bez wątpienia jest zbyt boska dla śmiertelników."
 legend_chapter_conclusion_fought_devil: "Po pokonaniu [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilNamePossessive] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] poświęca życie, aby zwalczać siły zła obecne w świecie śmiertelników. Każdego dnia niesie [ROOT.Legend.GetProtagonist.GetSheHe] ze sobą święty blask i pozostawia za sobą pokój i dobrobyt."
 legend_chapter_famous_deed_tournament_won: "W wielkim pokazie sztuk walki umysły i głosy ścierają się ze sobą równie zaciekle co oręż, lecz nikt nie dorównuje bystrością umysłu i ostrością ostrza osobie znanej jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip]! Kolejni zawodnicy ustawiają się w kolejce tylko po to, by niemająca sobie równych osoba o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] doprowadziła ich do płaczu."
 legend_chapter_extra_deed_tournament_won: "Wszyscy pamiętają chwałę zyskaną podczas pierwszego turnieju osoby znanej jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip], lecz jedno zwycięstwo to dla [ROOT.Legend.GetProtagonist.Custom('PL_niego_niej')] za mało. Pozostali zawodnicy okrążają [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] w natłoku ostrzy, lecz [ROOT.Legend.GetProtagonist.GetSheHe] wykazuje się stoicyzmem. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] zwycięża w turnieju, a tłum wykrzykuje [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] imię!"
 legend_chronicle_opening_raised_by_animals: "Nie mając przy sobie jedzenia ani nadziei na ratunek, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] leży bezradnie za niemowlęcia na skraju rzeki, dopóki nie znajduje [ROOT.Legend.GetProtagonist.Custom('PL_go_jej')] samica bestii, którą jest [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. Zwierzę karmi [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] z sutka, dzięki czemu z dziecięcia wyrasta [ROOT.Legend.GetProtagonist.GetWomanMan] o herkulesowej postawie, a także sile i odwadze godnej bestii, którą jest [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]."
 legend_chapter_motivation_raised_by_animals: "Po powrocie do cywilizacji [ROOT.Legend.GetProtagonist.GetFirstName] odkrywa, że chaos opanował ziemie. Sąsiad nastawiony przeciwko sąsiadowi, zupełnie jak [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] przeciwko swojej ofierze. [ROOT.Legend.GetProtagonist.GetFirstName] ma świadomość, że [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] ludzie potrzebują silnego przywódcy, który zjednoczy stado w imię wspólnej sprawy."
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName] włada w sposób zdecydowany i dumny niczym [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. Choć nigdy już nie dane [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] było zobaczyć swojej przybranej matki, nie ma [ROOT.Legend.GetProtagonist.GetSheHe] wątpliwości, że wysłana [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] na pomoc przez siłę wyższą bestia spogląda na [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] rządy z wielką dumą. Na ziemiach panuje spokój, a wszyscy wrogowie zachowują się potulnie, obawiając się stanięcia twarzą w twarz z szałem bestii, którą jest [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]."
 legend_chapter_extra_deed_recent_battle: "Po powrocie do domu [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] dzielnie walczy przeciwko swoim wrogom, przewodząc z niezrównaną odwagą i strategiczną błyskotliwością. Z wysoko uniesionym mieczem i niezachwianą determinacją [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] przyczynia się do zwycięstwa przeciwko [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] wrogom."
 legend_chapter_extra_deed_recent_siege: "Po powrocie do domu [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] staje na czele oblężenia wrogiej twierdzy z nieugiętą determinacją, z łatwością rozbijając miasto. Zebrane siły rozwijają sztandary, a [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] przeprowadza bezlitosną szarżę, przełamując obronę przeciwnika i odnosząc zwycięstwo."
 legend_chapter_extra_deed_recent_imprisonment: "W głębi najciemniejszego lochu, nie mając jedzenia i wody, w kajdanach i w towarzystwie cieni, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] znajduje determinację niezbędną do ucieczki. Z zaciśniętymi zębami i sercem rozpalonym buntem planuje ucieczkę, noc po nocy. Dzięki przebiegłej manipulacji i czystej sile woli podąża tajnymi przejściami, aż wydostaje się na zewnątrz i widzi światło poranka."
 legend_chapter_extra_deed_recent_tournament: "Po powrocie do domu [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] czuje fascynację, gdy widzi wspaniałe tereny turniejowe. Z mieczem w dłoni, zbroją lśniącą w słońcu i niezachwianą determinacją stawia czoła potężnym przeciwnikom. Publiczność krzyczy, urodziwe damy i podatni na wpływ paziowie rzucają się [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] do stóp! Zwycięzca! Najlepszy z rycerzy!"
 legend_chapter_famous_deed_saintly_deed: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] niezachwianie trwa w swojej wierze pomimo szeptów wątpliwości i niedowierzania ludności. Na zalanym krwią polu bitwy wszystko wydaje się stracone. Włócznie leżą na ziemi, porzucone przez wojowników. Wtem jednak [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pada na kolana i zaczyna się modlić. Pośród kopii zaczynają zakwitać kwiaty, a wrogowie padają na ziemię, widząc ten cud."
 legend_chapter_famous_deed_holy_warrior: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] zawsze staje w obronie wiary i wykazuje się prawdziwym bohaterstwem w świętej wojnie przeciwko wrogom [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]. Wyrusza do obcych ziem z determinacją w sercu, by przywrócić pokój i dobrobyt, które fałszywi bogowie odebrali swojemu nieświadomemu ludowi. [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] wycina na swoim przedramieniu symbol, który dobrze znają [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNamePluralNoTooltip|l], a [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] krew kapie na trupy niewiernych."
 legend_chapter_opening_legendary_battle: "W kronikach czasu zapisana jest saga bitwy tak chwalebnej, że opowieść o niej będzie rozbrzmiewać przez wieczność. Była to bitwa, w której osoba znana jako [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] stała niczym kolos pośród wojennej burzy."
 legend_chapter_famous_deed_raised_by_animals: "Z każdym mijającym dniem [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] zyskuje na sile i mądrości – nie ima się [ROOT.Legend.GetProtagonist.Custom('PL_go_jej')] barbarzyństwo cywilizacji. Podobnie jak założyciele Rzymu, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] akceptuje świat, który dał [ROOT.Legend.GetProtagonist.Custom('PL_mu_jej')] życie i nauczył mieszkańców sztuki polowania, i zabija zwierzę, którym jest [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')] o białym umaszczeniu."
 legend_chapter_conclusion_dead_loved_spouse: "Po powrocie do domu [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] czuje, że [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] serce jest niczym mały gołąb, który niebawem wyrwie się z [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] piersi. Zalewają [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] emocje i nie może się doczekać ponownego spotkania ze swoją prawdziwą miłością. Straszliwy krzyk pełen smutku wypełnia zamkowe korytarze, gdyż blade usta [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] ukochanej osoby są pozbawione jakichkolwiek oznak życia. Przebywając w odosobnieniu, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] czuje, że [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] serce napełnia się straszliwym bólem spowodowanym wspomnieniami, które niegdyś je rozpalały. Jaką wartość ma [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] legenda, skoro nie ma [ROOT.Legend.GetProtagonist.GetSheHe] nikogo, z kim może się nią podzielić?"
 legend_chapter_conclusion_point_of_interest: "Podczas swoich długich podróży [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] natrafia na zapierający dech w piersiach cud, który przekracza ziemskie wyobrażenie – miejsce, w którym piękno natury płynnie przeplata się z ludzką pomysłowością. Strzeliste iglice o kunsztownym wykonaniu sięgają ku niebu, a ich wdzięczne kształty skąpane są w delikatnym blasku świtu. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] bierze głęboki oddech, gdyż nikt nie mógłby sobie wyobrazić lepszego zakończenia."
 legend_chapter_motivation_child_mother: "W spokojnych korytarzach zamku, gdzie cienie tańczą na kamiennych ścianach, a szepty starożytnych opowieści unoszą się w powietrzu, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] czule tuli swoje nowo narodzone dziecko. Gdy patrzy [ROOT.Legend.GetProtagonist.GetSheHe] w niewinne oczy niemowlęcia, [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] serce rozpala płomień determinacji. Jaką spuściznę po sobie pozostawi? Czy chce, aby ludzie zapamiętali [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] jako tchórza, szukającego schronienia wśród jedwabiu i kwiatów?"
 legend_chapter_motivation_child_father: "W uroczystych komnatach swojego rodowego domu, gdzie migotliwe światło świec rzuca cienie na starożytne gobeliny, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] z podziwem patrzy na cud życia, jakim [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] obdarzono. Wraz z narodzinami dziecka zrodziła się w [ROOT.Legend.GetProtagonist.Custom('PL_nim_niej')] determinacja, aby chronić swoją spuściznę."
 legend_chapter_opening_witch: "Zainteresowanie osoby o imieniu [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tajemnymi sztukami zawsze budziło podejrzenia. Oskarżenia wobec [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] osoby o czary i magię były powszechne, rzucając cień na [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] niegdyś znamienite imię. Gdy [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] lojalni poddani zaczęli śledzić każdy [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] ruch, ciężar wszechobecnej nieufności zaczął [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] przygniatać."
 legend_chapter_motivation_celibacy: "Niegdyś przystrojona w królewski strój osoba znana jako [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] została pozbawiona korony i teraz ubrana jest w skromne szaty kapłańskie. Jednak nie zapomina [ROOT.Legend.GetProtagonist.GetSheHe] o obliczu [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive], a [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] oddanie tli się jeszcze mocniej i nigdy nie słabnie. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] czuje w sercu pulsująca boską inspirację popychającą [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] do opracowania planu, który sprawi, że [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] imię zostanie zapamiętane po wsze czasy."
 legend_chapter_opening_new_culture: "Osoba znana jako [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] urodziła się w czasach, gdy stare tradycje odeszły w zapomnienie. Mając własną wizję, decyduje się stworzyć nowe tradycje – w taki sposób powstaje kultura [ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip|l]."
 legend_chapter_opening_new_faith_generic: "Osoba znana jako [ROOT.Legend.GetProtagonist.GetNameNoTooltip] urodziła się w czasach, gdy religia przestała podążać za wolą [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]. Kaznodzieje głoszą herezję w imię [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive], a prawdziwa wiara jest zgniła i porzucona. Ludzie zwracają się ku innym religiom, umożliwiając przeciwnikom [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] podbicie ludzkich serc."
