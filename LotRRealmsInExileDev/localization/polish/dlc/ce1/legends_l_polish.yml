 game_concept_legend: "Legenda"
 game_concept_legend_i: "@legend_icon!"
 game_concept_legend_desc: "Legenda reprezentuje ważne czyny, które postać osiągnęła w życiu i jest tworzona na bazie [Concept('legend_seeds', 'zalążków legendy')|E].\n\nLegendy to potężny sposób zdobycia [Concept('legitimacy', 'legitymacji')|E] i innych nagród, takich jak wzrosty [Concept('skills', 'umiejętności')|E], bonusy do [Concept('opinion', 'opinii')|E], [Concept('dynasty_prestige', 'renomy')|E], [Concept('prestige', 'prestiżu')|E], czy [Concept('piety', 'pobożności')|E]. [baronies|E], w których rozprzestrzeniła się legenda mogą również otrzymać dodatkowe efekty, o ile są w posiadaniu właściciela lub [Concept('legend_promoter', 'stronnika legendy')|E].\n\n$game_concept_legends$ mają swój [Concept('legend_type', 'rodzaj legendy')|E], który wpływa na te nagrody: mogą być legitymizujące, święte lub heroiczne. Każda legenda ma również [Concept('legend_quality', 'wagę legendy')|E], która wpływa na wielkość tych nagród, a także na tempo rozprzestrzeniania się legendy."
 game_concept_owned_legend: "Własna legenda"
 game_concept_owning_legend: "Własna legenda"
 game_concept_owned_legend_desc: "$game_concept_owned_legend$ to [legend|El] należąca do [rulers|El], który jest głównym beneficjentem jej efektów.\n\nWłaścicielem legendy może być jej [legend_protagonist|El], ale nie jest to konieczne. $game_concept_legend$ może być również wspierana przez [Concept( 'legend_promoters', 'promotorów' )|E], którzy wnoszą comiesięczny wkład, aby również otrzymać część zapewnianych przez nią premii."
 game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$"
 game_concept_promoted_legend: "Promowana legenda"
 game_concept_promoted_legend_desc: "$game_concept_promoted_legend$ to [legend|El] należąca do innego [rulers|El], która jest wspierana przez [Concept( 'legend_promoters', 'promotorów' )|E], którzy wnoszą comiesięczny wkład, aby otrzymać część zapewnianych przez nią premii."
 game_concept_promoting_legend: "Promowanie"
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$"
 game_concept_legend_promoter: "Stronnik legendy"
 game_concept_legend_promoter_desc: "$game_concept_legend_promoter$ jest [Concept( 'ruler', 'władcą' )|E] wspierającym [Concept( 'legend', 'legendę' )|E] innego władcy.\n\n$game_concept_legend_promoter$ otrzymuje dodatkową premię, która różni się w zależności od [Concept( 'legend_type', 'rodzaju legendy' )|E] oraz jej [Concept( 'legend_quality', 'jakości' )|E] w zamian za wkład [Concept( 'gold', 'złota' )|E]."
 game_concept_legend_promoters: "Stronnicy legendy"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legends: "Legendy"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_legend_seed: "Zalążek legendy"
 game_concept_legend_seed_desc: "Powstająca [legend|El]. $game_concept_legend_seeds$ są podstawą legendy i poprzez ich zasianie [ruler|El] może stworzyć legendę.\n\n$game_concept_legend_seeds$ można zdobyć, spełniając pewne kryteria, takie jak bycie dziedzicem Karola Wielkiego lub dokonanie legendarnych czynów: ważne [decisions|El], wygranie [Concept('great_holy_war', 'wielkiej świętej wojny')|E], zostanie [Concept('king', 'królem')|E] lub [Concept('emperor', 'imperatorem')|E], zorganizowanie wielkiej [Concept('activity', 'aktywności')|E], upolowanie legendarnej zwierzyny, itd.\n\nNieaktywne zalążki legendy są darmowe, lecz nie przynoszą żadnych efektów. Zasianie zalążka legendy po raz pierwszy wymaga wydania [Concept('gold', 'złota')|E]."
 game_concept_legend_seeds: "Zalążki legend"
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
 game_concept_legend_quality: "Waga legendy"
 game_concept_legend_quality_desc: "Jakość [legends|El] określa zarówno siłę jej efektów, jak i zasięg jej rozprzestrzeniania się, a także wpływa na jej ostateczne nagrody. $game_concept_legends$ mogą być znane, przesławne lub mityczne, ponieważ nie ma czegoś takiego jak zwykła legenda.\n\nJej jakość można zwiększyć, rozprzestrzeniając legendę na więcej [Concept( 'baronies', 'baronii' )|E] i ponosząc koszt ulepszenia.\n\nKiedy właściciel legendy umiera, jego rodzina może kontynuować ją, bez szkody dla jej jakości."
 game_concept_legend_famed: "Znana"
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious: "Przesławna"
 game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical: "Mityczna"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist: "Główna postać legendy"
 game_concept_legend_protagonist_desc: "$game_concept_legend_protagonist$ to główna postać [legends|El], której czyny są w niej opisane. Właściciel legendy również może być jej bohaterem, nie wyłączając żadnego członka jego rodziny – żywego lub martwego, o ile ukończył 16 lat.\n\nBohaterowie legendy nie otrzymują bezpośrednich dodatkowych premii, mimo że treść legendy będzie skupiać się właśnie na nich. Będą oni jednak przyznawać #color_white dodatkową#! [Concept( 'legitimacy', 'legitymację' )|E] właścicielowi legendy na podstawie liczby posiadanych przez nich [Concept( 'virtuous', 'cnotliwych')|E] [Concept( 'traits', 'cech' )|E].\n\n$game_concept_legend_protagonist$ musi być dorosły, ponieważ stwierdzenie, że niemowlę zabiło smoka, może być kontrowersyjne."
 game_concept_legend_protagonists: "Główne postaci legend"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type: "Rodzaj legendy"
 game_concept_legend_types: "Rodzaje legend"
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc: "[legend|E] ma rodzaj, który wpływa na kategorię efektów, które zapewnia, jak również na motyw jej treści.\n\nRodzaje legend to legendy legitymizujące, heroiczne i święte, odpowiednio dając [Concept('legitimacy', 'legitymację')|E], [prestige|El] i [piety|El]."
 game_concept_legend_heroic: "Bohaterska legenda"
 game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_holy: "Święta legenda"
 game_concept_legend_holy_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing: "Legitymizująca legenda"
 game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_library: "Zbiór legend"
 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_library_desc: "[legend_library|E] zawiera ukończone [legends|El], które rozprzestrzeniły się w twojej [Concept( 'domain', 'domenie' )|E]. Mogą to być legendy stworzone przez ciebie lub legendy, które były aktywnie promowane.\nMożesz także samodzielnie dodawać ukończone [legends|El], jeśli podróżujesz przez krainy, w których są one rozpowszechnione.\n\nJeśli chcesz, możesz również usuwać [legends|E] ze swojego zbioru."
 game_concept_ancestral_claim: "Roszczenie przodków"
 game_concept_ancestral_claim_desc: "Przy pomocy [casus_belli|El] #V Roszczenie przodków#! możesz zaanektować wszystkie ziemie w ramach tytułu, do którego masz roszczenie zdobyte poprzez legitymowanie [legends|El]."
 legend_heroic: "Bohaterska legenda"
 legend_heroic_name: "Legenda osoby znanej jako [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] słynie ze swoich heroicznych czynów."
 legend_legitimizing: "Legitymizująca legenda"
 legend_legitimizing_name: "Genealogia osoby znanej jako [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_legitimizing_desc: "Linia dynastii [ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip] rządzi na tych ziemiach od stuleci."
 legend_holy: "Święta legenda"
 legend_holy_name: "Cuda dokonane przez osobę znaną jako [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_holy_desc: "Każdy wyznawca [ROOT.Char.GetFaith.HighGodNamePossessive] podziwia świątobliwość osoby znanej jako [ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]."
 legend_king_arthur: "Dziedzictwo Artura Pendragona"
 legend_king_arthur_desc: "Niegdysiejszy i przyszły król żyje dzięki krwi tej dynastii."
 legend_carolingian: "Dziedzice Karola Wielkiego"
 legend_carolingian_desc: "Tymi ziemiami niegdyś władał potężny król Karol Wielki, a teraz rządzi nimi dynastia, której członkowie twierdzą, że są bezpośrednimi potomkami jego cesarskiej krwi."
 legend_holy_warrior: "Święta pięść"
 legend_holy_warrior_desc: "Ten wielki święty wojownik dzielnie walczył w obronie wiary."
 legend_chapter_opening_holy_warrior: "Legenda osoby znanej jako [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], wielkiego wojownika wyznającego [religion.GetNameNoTooltip|l], zaczyna się od szczęśliwych narodzin. Już od bardzo młodego wieku czuje [ROOT.Legend.GetProtagonist.GetSheHe] powołanie ze strony [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]."
 legend_el_cid: "Pieśń o Cydzie"
 legend_el_cid_desc: "Rodrigo Díaz de Vivar był niegdyś zhańbionym szlachcicem, a teraz stał się królem."
 legend_alfred_of_wessex: "Święty Król"
 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U] przetrwał[Select_CString( ancestor.IsFemale, 'a', '' )] najazdy Ludów Północy na Anglię i stał[Select_CString( ancestor.IsFemale, 'a', '' )] się bastionem i prozelit[Select_CString( ancestor.IsFemale, 'ką', 'ą' )] chrześcijaństwa."
 legend_sons_of_david: "Dziedzice Dawida"
 legend_sons_of_david_desc: "Dawid, król Izraela, został osadzony na tronie przez samego Boga, a jego krew płynie w żyłach wszystkich członków dynastii [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]."
 legend_peasant_emperor: "Od chłopa do bazyleusa"
 legend_peasant_emperor_desc: "Bazyli urodził się w rodzinie chłopskiej i wstąpił na służbę u cesarza, po czym poślubił jego córkę i sam awansował do rangi bazyleusa."
 legend_the_wheelwright: "Piwnica obfitości"
 legend_the_wheelwright_desc: "Piasta Kołodzieja w dniu siódmych urodzin jego syna odwiedziło dwóch nieznajomych. W podzięce za gościnę nieznajomi rzucili zaklęcie, dzięki któremu piwnica Piasta stała się wiecznie pełna."
 legend_vercingetorix: "Dziedzice Wercyngetoryksa"
 legend_vercingetorix_desc: "Wercyngetoryks zjednoczył niegdyś plemiona galijskie w buncie przeciwko najeźdźcom z Rzymu. Choć zginął z ręki Cezara, jego celtycki duch żyje w naszej krwi."
 legend_saman_khudah: "Potomek Bahrama Czobina"
 legend_saman_khudah_desc: "Generał, zdobywca i uzurpator Bahram Czobin przejął tron Sasanidów, a jego bohaterska krew płynie w naszych żyłach."
 legend_bahram_gur: "Rodowód Gura"
 legend_bahram_gur_desc: "Bahram Gur był wielkim królem-wojownikiem, który walczył i stawiał opór niezliczonym najeźdźcom. Jego krew płynie w naszych żyłach, czyniąc z nas bohaterów Persji."
 bahram_gur: "Bahram Gur"
 legend_cadell: "Krew Cadella"
 legend_cadell_desc: "Cadell jako dziecko był niewolnikiem, ale dzięki błogosławieństwu świętego udało mu się wyrwać królestwo Powis z rąk Vortigerna."
 legend_descendants_of_brahman: "Krew Brahmana"
 legend_descendants_of_brahman_desc: "Jesteśmy synami i córkami bogów. Brahman, Wisznu, nasza krew sięga początków czasu."
 legend_gothic_kings: "Goccy królowie"
 legend_gothic_kings_desc: "Goci doprowadzili do zniszczenia Rzymu i założyli nasze królestwo. Jesteśmy ich spadkobiercami, królami i królowymi Gotów."
 legend_sons_of_rurik: "Synowie Ruryka"
 legend_sons_of_rurik_desc: "Wareski książę Ruryk poprowadził swoją bandę poszukiwaczy przygód na wschód, gdzie założył wielkie Królestwo Nowogrodu. To jego legendarna krew płynie w naszych żyłach."
 legend_william_gellones: "La Prise d’Orange"
 legend_william_gellones_desc: "Wilhelm z Akwitanii, który pokonał wojska islamskie pod Orange, był chrześcijańskim wojownikiem, który założył opactwo w Gellone, gdzie później przeszedł na emeryturę jako mnich."
 legend_edward_the_martyr: "Edward Męczennik"
 legend_edward_the_martyr_desc: "Ciało Edwarda Męczennika, zamordowanego i pochowanego bez honorów, po roku zostało odnalezione nienaruszone. Mówi się, że zaakceptował własną śmierć z głębokiej miłości do Chrystusa."
 legend_yazdagird_iii: "Krew osoby o imieniu [ancestor.GetFirstNameNoTooltip] III"
 legend_yazdagird_iii_desc: "W naszych żyłach płynie krew ostatniego szacha Sasanidów. Choć z każdej strony oblegali [ancestor.Custom('PL_go_ja')] Turkowie, Chazarowie i Arabowie, lojalność wobec Persji nie opuściła [ancestor.Custom('PL_go_jej')] aż do ostatniego tchnienia."
 legend_afrasiyab: "Król Turanu: Afrasjab"
 legend_afrasiyab_desc: "Wspaniały król Turanu i bohater Turków, Afrasjab, był śmiertelnym wrogiem Imperium Perskiego i największym ze wszystkich turańskich królów. Jego magiczna krew płynie w naszych żyłach i daje nam boskie prawo do ponownego władania Turanem."
 legend_sceafa: "Sceafa, wnuk Noego"
 legend_sceafa_desc: "Starożytny lombardzki król Sceafa wyczołgał się z morza jako dziecko i władał Anglią. Wiemy, że był wnukiem Noego i to od niego otrzymaliśmy naszą boską krew."
 legend_new_troy_london: "Nowa Troja"
 legend_new_troy_london_desc: "Brutus, wygnany z Troi, został poprowadzony przez Dianę do Albionu. Po pokonaniu wielkich gigantów okupujących tę krainę założył drugą Troję, miasto, które obecnie znamy jako Londyn."
 legend_corineus: "Ballada o Koryneuszu"
 legend_corineus_desc: "Koryneusz, starożytny wojownik trojański, był założycielem Kornwalii. Przybył do Brytanii, pokonał gigantów zamieszkujących tę ziemię i nazwał to miejsce Kornwalią na swoją cześć."
 legend_scota: "Synowie Scoty"
 legend_scota_desc: "To od Scoty, córki wielkiego egipskiego faraona, nazywamy naszą ziemię „Scotland” (Szkocją). Scota jest matką wszystkich Szkotów, a w naszych żyłach płynie krew starożytnych faraonów."
 legend_pyusawhti: "Dziedzice smoczej bogini"
 legend_pyusawhti_desc: "Narodziliśmy się z łona smoczej bogini i pochodzimy od Mahasammaty, a w naszych żyłach płynie najświętsza i najpotężniejsza krew"
 legend_tosny: "Rycerz Łabędzia"
 legend_tosny_desc: "Potężny Roger de Tosny był potomkiem Rycerza Łabędzia, a my do dziś nosimy odznakę łabędzia, aby uhonorować jego legendę."
 legend_menelik_i: "Synowie Dawida"
 legend_menelik_i_desc: "Założyciel naszej dynastii, Menelik I, był owocem miłości króla Izraela Salomona i królowej Saby."
 legend_kings_of_semien: "Królowie Semienu"
 legend_kings_of_semien_desc: "Beta Izrael to legendarne królestwo żydowskie, które nadal zaciekle opiera się chrystianizacji. Wywodzimy się z plemienia Dan, które uciekło z Izraela podczas wojny domowej między siłami Roboama i Jeroboama."
 legend_roman_heritage: "Dziedzictwo Rzymu"
 legend_roman_heritage_desc: "Nasza rodzina włada nie tylko współczesnym Cesarstwem Rzymskim, jesteśmy wpływowymi dworzanami w Rzymie od czasów Republiki."
 legend_hunnic_heritage: "Dziedzictwo Hunów"
 legend_hunnic_heritage_desc: "Nasi ludzie wywodzą się od Hunów, a założycielem naszej dynastii był w rzeczywistości okrutny Attyla, który rzucił Rzym na kolana."
 legend_premysl: "Przemysł Oracz"
 legend_premysl_desc: "Nasz przodek zaczynał jako zwykły chłop we wsi Stadice, ale wkrótce zwrócił na siebie uwagę Libuszy i poślubił ją, aby zostać księciem Czech."
 legend_borjigin: "Błyszczący gość"
 legend_borjigin_desc: "Alan Guę, matkę wszystkich [GetDynastyByID('11100').GetNameNoTooltip], każdego dnia i nocy odwiedzała dziwna, błyszcząca postać wielkiego żółtego psa. Istota ta wpełzała do jej jurty przez promienie księżyca w nocy i promienie słońca w dzień i obdarzyła ją trzema synami. Postać ostrzegła cudownie poczętych synów, że muszą trzymać się razem jak wiązka pięciu strzał, inaczej zostaną złamani jak pięć pojedynczych strzał."
 legend_naga_descent: "Krew Nagów"
 legend_naga_descent_desc: "Nagowie to zamieszkujące Patalę święte stworzenia będące w połowie ludźmi i w połowie wężami, które od czasu do czasu przechodzą do naszego świata w postaci ludzkiej. Nasza rodzina wywodzi się od Naga, który kiedyś odwiedził Kaszmir i spał z człowiekiem."
 legend_hieros_gamos_skirnismal: "Hierogamia"
 legend_hieros_gamos_skirnismal_desc: "Fjölnir, założyciel dynastii Ynglingów, został zrodzony z łona Gerdy w jej miłości do Frejra. Któż inny jak nie potomkowie Fjölnira mógłby posiadać boską krew niezbędną do władania Norwegią?"
 legend_shibi_chakravarti: "Śibi Ćakrawarti"
 legend_shibi_chakravarti_desc: "Bohaterski król Śibi, wzór pokory i pobożności, miał za zadanie chronić mędrca Agniego, który został przemieniony w ptaka. Kiedy kania zażądała od niego poświęcenia własnego ciała, aby uratować gołębia, Śibi chętnie oddał całego siebie, ale został oszczędzony i nagrodzony swoim synem Kapotaromą. Krew tego bezinteresownego króla płynie w żyłach każdego członka dynastii [GetDynastyByID('1043008').GetNameNoTooltip]."
 legend_the_red_hand: "Czerwona dłoń Ulsteru"
 legend_the_red_hand_desc: "Mówi się, że w początkach Irlandii złożono obietnicę, że pierwszy człowiek, który dotknie Ulsteru ręką, będzie miał do niego prawo i zostanie wielkim królem Irlandii. Nasz przodek był sprytny, odciął sobie dłoń i rzucił nią w Ulster, plamiąc szmaragdową trawę swoją krwią."
 legend_ragnarr: "Synowie Lodbroka"
 legend_ragnarr_desc: "Król Danów i pogromca potężnego wyrma, [ancestor.GetFirstNameNoTooltip] był[Select_CString(ancestor.IsFemale, 'a', '' )] postrachem chrześcijan i legendarn[Select_CString(ancestor.IsFemale, 'ą poszukiwaczką', 'ym poszukiwaczem' )] przygód. [ancestor.GetHerHis|U] wielkie czyny za życia są zbyt liczne, by je wymienić, a ponieważ płynie we mnie [ancestor.GetHerHis] krew, słusznym jest przejęcie przeze mnie [ancestor.GetHerHis] dziedzictwa i stworzenie własnej legendarnej opowieści!"
 legend_holy_site: "$legend_saintly_location_name$"
 legend_holy_site_desc: "$legend_saintly_location_desc$"
 legend_saintly_location_name: "[ROOT.Char.CustomFixedRandom('GetCustodianSynonym')|U] świętego miejsca, które wychwala wiara [protagonist.GetFaith.GetAdjectiveNoTooltip|l]"
 legend_saintly_location_desc: "Posiadanie świętego miejsca, które wychwalać może [faith.GetNameNoTooltip|l], jest oznaką świątobliwości."
 legend_chapter_opening_saintly_location: "Ziemie znane jako [location.GetNameNoTooltip] mają najwyższą wartość religijną, a z ich gleby wypływa cudowna woda zdolna wyleczyć wszystkie dolegliwości."
 legend_chapter_motivation_religious: "Gdy [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] o tym słyszy, w sercu rozlewa mu się ciepło, ponieważ [ROOT.Legend.GetProtagonist.Custom('PL_jego_jej')] oddanie jest tak wielkie, że sama myśl o świętym miejscu doprowadza [ROOT.Legend.GetProtagonist.Custom('PL_go_ja')] do łez."
 legend_saintly_life_name: "Najbardziej [ROOT.Char.CustomFixedRandom('GetPiousAdj')|l] żywot osoby znanej jako [protagonist.GetTitledFirstNameNoTooltip]"
 legend_saintly_life_desc: "Życie w oddaniu prowadzone przez osobę znaną jako [protagonist.GetTitledFirstNameNoTooltip] spowodowało, że ma [protagonist.GetSheHe] renomę osoby niemal świętej."
 legend_chapter_opening_saintly_life: "Osoba znana jako [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] urodziła się pełna miłości do [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] i poświęciła całe swoje życie, aby uhonorować swoją wiarę."
 holy_seed_toast: "Zyskano święty [legend_seed|El]"
 holy_seed_toast_traits: "Ludzie dostrzegają, że posiadasz cechę [ROOT.Char.CustomFixedRandom('GetSaintlyTrait')|l]"
 legend_saintly_building_name: "[ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] budowniczy miejsca znanego jako [location.GetNameNoTooltip]"
 legend_saintly_building_desc: "Konstruowanie budowli, którymi są [ROOT.Char.GetFaith.HouseOfWorshipPlural], to akt altruizmu – doskonałe potwierdzenie posiadania pobożnej duszy."
 legend_ancient_people_name: "[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U] kultury znanej jako kultura [culture.GetNameNoTooltip|l]"
 legend_ancient_people_desc: "W żyłach wszystkich naszych ludzi płynie [culture.GetNameNoTooltip|l] krew."
 legend_saintly_deed_name: "[ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] żywot osoby znanej jako [ancestor.GetNameNoTooltip]"
 legend_saintly_deed_desc: "Pobożne czyny osoby znanej jako [ancestor.GetShortUINameNotMe], dokonywane w imię religii, którą jest [religion.GetName|l], są warte szacunku."
 legend_saintly_descent_name: "[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U] osoby znanej jako [Localize( ancestor_flag )]"
 legend_saintly_descent_desc: "Święta krew osoby znanej jako [Localize( ancestor_flag )] płynie w naszych żyłach i dzięki niej będziemy dokonywać cudów."
 legend_mythical_descent_name: "Krew stworzenia, którym jest [Localize( creature )]"
 legend_mythical_descent_desc: "Jednym z moich przodków było stworzenie, którym jest [Localize( creature )]."
 legend_godly_descent_name: "Krew bóstwa znanego jako [Localize( god )]"
 legend_godly_descent_desc: "Moim przodkiem jest [Localize( god )] i dzięki tej krwi płynącej w moich żyłach będę dokonywać cudów."
 legend_chronicle_ancestral_glory_desc: "Osoba znana jako [ancestor.GetName] była wspaniałym człowiekiem cieszącym się wielkim szacunkiem."
 legend_chronicle_ancestral_glory_nohistory_desc: "Nasz przodek był wspaniałym człowiekiem, cieszącym się wielkim szacunkiem."
 legend_crusader: "[ancestor.GetTitleAsNameNoTooltip] z cechą o nazwie [GetTrait('faith_warrior').GetNameNoTooltip( protagonist )]"
 legend_crusader_desc: "Osoba znana jako [protagonist.GetName] dokonała wielu wielkich i pobożnych czynów, zdobywając ziemię świętą."
 legend_chronicle_raised_by_animals: "Dziecię bestii, którą jest [Localize( beast )]"
 legend_chronicle_raised_by_animals_desc: "[protagonist.GetNameNoTooltip] to osoba wychowana przez bestię, którą jest [Localize( beast )]. Trudne doświadczenia zebrane na łonie [protagonist.GetFaith.CreatorNamePossessive] zapewniły [protagonist.Custom('PL_mu_jej')] doskonałe przygotowanie do roli władcy."
 legend_auspicious_birth: "Pomyślne narodziny"
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U] urodził[Select_CString( protagonist.IsFemale, 'a', '' )] się, gdy nocne niebo było pełne pomyślnych gwiazd, co było wyraźnym znakiem wielkich czynów, do których został[Select_CString( protagonist.IsFemale, 'a', '' )] przeznaczona."
 legend_virgin_birth: "Niepokalane poczęcie"
 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip|U] w jakiś sposób urodziła dziecko bez skonsumowania z mężem małżeństwa. Jest to zaiste znak, iż jej dziecko jest darem od [protagonist.GetFaith.HighGodNamePossessive]."
 legend_sacred_birth_name: "[ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] początek osoby o imieniu [protagonist.GetFirstNameNoTooltip]"
 legend_sacred_birth_desc: "Okoliczności narodzin osoby znanej jako [protagonist.GetNameNoTooltip] są owiane mistycyzmem – to jasny znak, że od samego początku ma [protagonist.GetSheHe] błogosławieństwo [protagonist.GetFaith.HighGodNamePossessive]."
 legend_divine_intervention_name: "Osoba, której błogosławi [Localize( god )]"
 legend_divine_intervention_desc: "[Localize( god )] przychodzi do osoby znanej jako [protagonist.GetNameNoTooltip], gdy ta śpi i powierza jej świętą misję."
 legend_fought_devil_name: "Walka ze złem [protagonist.GetFaith.DevilNamePossessive]"
 legend_fought_devil_desc: "[protagonist.GetNameNoTooltip] walczy we śnie ze złem [protagonist.GetFaith.DevilNamePossessive] – to pomyślny znak, że [protagonist.Custom('PL_jego_jej')] przeznaczeniem jest pokonanie zła."
 legend_exotic_backstory_name: "Odyseja osoby znanej jako [protagonist.GetNameNoTooltip]"
 legend_exotic_backstory_desc: "Osoba znana jako [protagonist.GetName] odbyła niegdyś daleką podróż do miejsca znanego jako [Localize( location.GetString )] i z powrotem."
 pilgrim_legend_name: "Pielgrzymka wokół całego świata"
 pilgrim_legend_desc: "[ancestor.GetName] poświęca całe swoje życie na niekończącą się i trudną podróż, której celem jest [ancestor.GetFaith.PositiveAfterLife]. Tylko do [ancestor.GetFaith.HighGodNamePossessive] należy wiedza na temat [ancestor.Custom('PL_jego_jej')] świętej drogi do zbawienia."
 consecrated_blood_legend: "Święta krew"
 consecrated_blood_legend_desc: "Przez żyły każdego członka rodziny [dynasty.GetName] płynie krew należąca do osoby znanej jako [founder.GetName]. Nasze oddanie na rzecz [founder.GetFaith.HighGodNamePossessive] jest całkowite i czynimy wszystko w imię świętości."
 dyn_many_crown_legend: "Suwerenność [dynasty.GetNameNoTooltip]"
 dyn_many_crown_legend_desc: "Zrządzeniem losu lub celowo, władza wpada w ręce dynastii [dynasty.GetName]. Nasze ziemie są liczne, czyny wielkie, a panowanie nad tronami tego świata jest z góry ustalone."
 legend_of_rome_name: "Nowy Cezar"
 legend_of_israel_name: "Now[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.GetTitleAsNameNoTooltip|l] Izraela"
 legend_of_slavia_name: "Imperium Słowian"
 legend_of_n_sea_name: "Panowanie nad morzem"
 legend_of_mann_name: "Pirat znany jako [founder.GetTitleAsNameNoTooltip]"
 legend_of_genghis_name: "Największy z chanów"
