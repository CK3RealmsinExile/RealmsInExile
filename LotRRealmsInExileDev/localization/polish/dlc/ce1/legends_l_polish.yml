 #Legend seed tooltips
 no_pagans_in_britannia_tt: "W miejscu znanym jako [GetGeographicalRegion('world_europe_west_britannia').GetName] nie może być ani jednego [Concept('independent', 'niezależnego')|E] [Concept('rulers', 'władcy')|E], który jest poganinem"
 must_own_france_or_hre_tt: "W twoim posiadaniu musi być jedno z trzech następujących miejsc: [GetTitleByKey('k_france').GetNameNoTier], [GetTitleByKey('e_france').GetNameNoTier], [GetTitleByKey('e_hre').GetNameNoTier]"
 must_own_georgia_or_be_georgian_tt: "[GetTitleByKey('k_georgia').GetNameNoTier] musi być w twoim posiadaniu, twoja stolica musi znajdować się w miejscu znanym jako [GetTitleByKey('k_georgia').GetNameNoTier] lub musisz pochodzić z kultury gruzińskiej"
 persian_or_zoroastrian_tt: "Twoja stolica znajduje się w miejscu znanym jako [GetGeographicalRegion('world_middle_east_persia').GetName], pochodzisz z irańskiej [Concept('culture', 'kultury')|E] lub twoją religią jest religia [GetReligionByKey('zoroastrianism_religion').GetAdjective|l]"
 theologian_or_high_piety_tt: "Musisz posiadać cechę o nazwie [GetTrait('theologian').GetName( GetNullCharacter )|l] lub twój [piety_level|El] musi wskazywać, że jesteś co najmniej postacią głęboko wierzącą"
