 jewish_priesthood_name: "Wypełnione proroctwo"
 zoroast_priesthood_name: "Podsycanie płomieni"
 priesthood_restoration_name: "Nowe kapłaństwo"
 iberian_ender_name: "Los miejsca znanego jako [GetTitleByKey('e_spain').GetNameNoTierNoTooltip]"
 persian_ender_name: "Los miejsca znanego jako [GetTitleByKey('e_persia').GetNameNoTierNoTooltip]"
 struggle_conclusion_name: "[Localize(struggle.GetString)|U]: koniec"
 legendary_battle_name: "Bitwa o miejsce znane jako [location.GetName]"
 reformed_faith: "[religion.GetNameNoTooltip] umacnia się"
 new_faith_legend_name: "[faith.GetNameNoTooltip] zwycięża"
 khan_beater_name: "Zmora chanów"
 legend_of_rome_desc: "Rzym, niegdyś zapomniany, teraz został wskrzeszony pod rządami nowego Cezara, gotowego ponownie wprowadzić cywilizację w nową erę."
 legend_of_israel_desc: "Izrael, królestwo narodu wybranego przez Boga, podbite przez Asyryjczyków, Babilończyków i Rzymian. Nasz exodus z Ziemi Obiecanej wysłał nasz lud w podróż po całym świecie, ale teraz powstaje nowe królestwo Izraela, a lud Boży ponownie zamieszkuje jego ziemie!"
 legend_of_slavia_desc: "Słowianie zasiedlili znaczną część Europy, ale dopiero teraz [founder.GetFirstName] zdołał[Select_CString(founder.IsFemale, 'a', '' )] ich zjednoczyć jako pierwsz[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.GetTitleAsNameNoTooltip|l] wszystkich Słowian!"
 legend_of_n_sea_desc: "Morze Północne było zdominowane przez Duńczyków, a teraz jest pod panowaniem osoby znanej jako [founder.GetName] – ponad fale wznosi się imperium."
 legend_of_mann_desc: "Na falach Brytanii żeglarze opowiadają historie o wielkiej i strasznej osobie znanej jako [founder.GetTitleAsNameNoTooltip], przerażającym piracie o imieniu [founder.GetName]. Nawet najpotężniejsi wojownicy bledną, gdy widzą jego łodzie pojawiające się na swoich brzegach. Jedynym wyjściem było poddanie się, o ile osoba znana jako [founder.GetTitleAsNameNoTooltip] była skłonna na nie przystać."
 legend_of_genghis_desc: "Wszystko pod niebem, należy do największego ze wszystkich chanów. [founder.GetTitleAsNameNoTooltip|U] przewodzi zjednoczonemu ludowi mongolskiemu. Wilki wyją, a orły krzyczą na widok Czyngis-chana, który ogniem i mieczem zapisuje swoje imię w historii świata."
 new_title_desc: "Now[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.GetTitleAsNameNoTooltip|l] powstaje z popiołów, by przynieść dobrobyt pod swoimi łaskawymi rządami."
 jewish_priesthood_desc: "Uważano, że diaspora będzie trwać wiecznie, lecz pod rządami osoby znanej jako [founder.GetName] pojawiło się nowe kapłaństwo, które poprowadzi lud wyznający [faith.GetName|l] w nowe i lepsze czasy."
 zoroast_priesthood_desc: "Wiara zoroastryjską była prowadzona przez wielkich magów z przeszłości, lecz zakon został rozwiązany. Osoba znana jako [protagonist.GetName] przywróciła jednak magów dzięki łasce Ormuzda, Anahity i Mitry."
 priesthood_restoration_desc: "Wiara [faith.GetAdjective|l] została zredukowana do popiołów przez okrutny czas, jednak teraz osoba znana jako [founder.GetName] odbudowuje kapłaństwo dzięki łasce [faith.HighGodNamePossessive]."
 iberian_ender_desc: "Kłótnie iberyjskiej szlachty dobiegły końca, a jej wybawicielem zostaje osoba o imieniu [struggle_ender.GetFirstName]. Zwycięża [struggle_ender.GetTitleAsNameNoTooltip]."
 struggle_conclusion_desc: "[Localize(struggle.GetString)|U] wreszcie dobiega końca, a bohaterem zostaje osoba o imieniu [struggle_ender.GetFirstName], która zapoczątkuje nową erę w regionie."
 khan_beater_desc: "Legendarny Czyngis-chan miał sprowadzić na swoje imperium gniew całych niebios, lecz wysiłki potężnej osoby znanej jako [loser.GetTitleAsNameNoTooltip] zostały udaremnione przez heroiczną osobę, którą jest [winner.GetName]!"
 legendary_battle_desc: "[loser.GetName] chce zniszczyć osobę znaną jako [winner.GetName] i rzeczywiście jest godnym przeciwnikiem, jednak zwycięstwo osoby znanej jako [winner.GetFirstNameNoTooltip] spowoduje, że nie dożyjemy końca [winner.Custom('PL_jego_jej')] zuchwałych czynów!"
 reformed_faith_desc: "Zorganizowana religia miała zniszczyć tradycje, lecz wiara [faith.GetAdjective|l] została wprowadzona w nową erę pod mądrym i pobożnym przewodnictwem osoby znanej jako [reformer.GetName]. Legendy uwieczniono w świętej księdze oraz ustanowiono ustrukturyzowaną klasę kapłańską. Niech dzieje się wola [faith.HighGodNamePossessive]!"
 new_faith_legend_desc: "Słaby i skorumpowany kościół oddalił się od planów [faith.HighGodNamePossessive] wobec ludzkości. Pod boskim przewodnictwem osoby znanej jako [reformer.GetName] powstała prawdziwa wiara [faith.GetAdjective|l]."
