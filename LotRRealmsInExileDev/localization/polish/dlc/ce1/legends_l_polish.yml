 legend_events.0001.t: "Kronikarz: odnaleziona legenda"
 legend_events.0001.desc.intro: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] spieszy, by powitać mnie, gdy przybywam na dwór.\n\n"
 legend_events.0001.desc.mid.slew_dragon: "– Przynoszę doskonałe wieści, wasza czcigodność! Szukam książek i legend o osobie znanej jako [legend_character.GetName] i mam powody podejrzewać, że udało się [legend_character.Custom('PL_mu_jej')] pokonać w walce smoka!"
 legend_events.0001.desc.mid.ancestral_saint: "– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Ród waszej ekscelencji może się dziś pochwalić przychylnością [ROOT.Char.HighGodNamePossessive]. Szukam informacji na temat waszego wielkiego przodka znanego jako [legend_character.GetName] i udało mi się znaleźć coś, co może oznaczać, że była to [GetTrait('saint').GetNameNoTooltip( ROOT.Char )|l]!"
 legend_events.0001.desc.mid.godly_descent: "Pada na kolana i całuje moje stopy.\n\n– Najświętszy władco! Mam silne powody podejrzewać, że wasza ekscelencja jest potomkiem [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 legend_events.0001.desc.mid.old_godly_descent: "– Mam nadzieję, że [ROOT.Char.GetTitleAsNameNoTooltip] ma się dziś dobrze. Choć może „[ROOT.Char.Custom('GetDaughterSon')|U] [legend_character.GetFaith.HighGodNamePossessive]” będzie lepszym tytułem dla waszej ekscelencji? Po przeszukaniu archiwów udało mi się ustalić, że „bogiem” waszych przodków był w rzeczywistości bohaterski śmiertelnik, który dokonał wielu heroicznych czynów."
 legend_events.0001.desc.mid.raised_by_animals: "– Mam nadzieję, że [ROOT.Char.GetTitleAsNameNoTooltip] ma się dziś dobrze. Czy wasza ekscelencja dobrze pamięta czasy swojego dzieciństwa? Niektóre księgi w archiwach wskazują, że wasza czcigodność została wychowana na pustyni przez [ROOT.Char.Custom('GetAnimalPlural')]."
 legend_events.0001.desc.mid.auspicious_stars: "– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Możemy się dziś cieszyć przychylnością [ROOT.Char.GetFaith.HighGodNamePossessive], podobnie jak w dniu narodzin waszej ekscelencji. Udało mi się ustalić, że wasza czcigodność urodziła się pod pomyślnymi gwiazdami, będącymi znakiem wielkich czynów, których mieliście dokonać w życiu."
 legend_events.0001.desc.mid.virgin_birth: "– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Możemy się dziś cieszyć przychylnością [ROOT.Char.GetFaith.HighGodNamePossessive], podobnie jak matka waszej ekscelencji w momencie waszego poczęcia. [ROOT.Char.GetTitleAsNameNoTooltip] nie jest bękartem, a matka waszej ekscelencji miała szczęście, gdyż została pobłogosławiona niepokalanym poczęciem!"
 legend_events.0001.desc.mid.spoke_to_angels: "– Pamiętam, jak wiele nocy temu wasza ekscelencja mówiła mi, że odwiedziły ją anioły. Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Mam powody podejrzewać, że to nie był zwykły sen, lecz wizja, której źródłem jest miejsce znane jako [ROOT.Char.GetFaith.PositiveAfterLife|l]."
 legend_events.0001.desc.mid.fought_the_devil: "– Wiem, że ostatnimi czasy waszą ekscelencję dręczą koszmary. Mam powody podejrzewać, że te wizje są przebłyskami waszej walki przeciwko napaści [ROOT.Char.GetFaith.DevilNamePossessive] w miejscu znanym jako [ROOT.Char.GetFaith.NegativeAfterLife|l]."
 legend_events.0001.desc.mid.exotic_backstory: "– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Kultura [ROOT.Char.GetCulture.GetName|l] nigdy nie była całkowicie bliska sercu waszej ekscelencji, prawda? Podejrzewam, że wasza ekscelencja przybyła tu wiele lat temu z mistycznych krain położonych daleko stąd."
 legend_events.0001.desc.mid.ancient_people: "– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Podczas przeszukiwania archiwów udało mi się znaleźć informacje, które wskazywałyby, że korzenie rodu waszej ekscelencji sięgają wielkich dynastii władców, w których żyłach płynęła [ancient_culture.GetName|l] krew!"
 legend_events.0001.desc.outro: "Niektórzy ludzie mogą uznać, że ta teza jest trochę naciągana i udowodnienie jej będzie wymagało wysiłku, lecz istnieją solidne podstawy, na których możemy się oprzeć i sprawić, że wasza ekscelencja stanie się żywą legendą!"
 legend_events.0001.a: "Doskonała robota!"
 legend_events.0001.b: "Nawet mi jest trudno w to uwierzyć."
 legend_events.0010.t: "$chronicler_court_position$: rozpowszechnienie legendy"
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wita mnie na dworze o poranku, z niecierpliwością próbując mi przekazać nowe wieści.\n\n– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Podejrzewam, że [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)] żywi niemal całkowite przekonanie, iż legenda o nazwie [ROOT.Char.GetPromotedLegend.GetName] jest prawdziwa! Zna tę opowieść, wywołuje ona w [potential_promoter.Custom('PL_nim_niej')] zachwyt, lecz należałoby [potential_promoter.Custom('PL_go_ja')] przekonać, że ta historia jest prawdziwa."
 legend_events.0010.a: "Być może uda się [potential_promoter.Custom('PL_go_ja')] przekonać."
 legend_events.0010.a.success: "Udaje się przekonać osobę znaną jako [potential_promoter.GetName]"
 legend_events.0010.a.failure: "Nie udaje się przekonać osoby znanej jako [potential_promoter.GetName]"
 legend_events.0010.b: "Być może nagięcie prawdy sprawi, że uwierzy w tę opowieść."
 legend_events.0010.c: "Może myśleć, co tylko chce."
 legend_events.0020.t: "Przejęcie legendy"
 legend_events.0020.desc: "Zagraniczny gość podchodzi do mojego tronu i głośno ogłasza:\n\n– Od pewnego czasu goszczę już na twym dworze. Uważnie obserwuję, jak rządzisz i zajmujesz się sprawami królestwa, zarówno małymi, jak i wielkimi. Jestem pod wielkim wrażeniem twoich rządów.\n\n[seed_presenter.GetCulture.GetCollectiveNoun] opowiadają stare historie o legendarnym władcy ze znamienitej dynastii. To historia, którą opowiedziała mi moja matka, gdy była młoda. Usłyszała ją od swojej matki dawno temu.\n\n– Mam wielką przyjemność powiedzieć, iż uważam cię za osobę znaną z tych legend. Wierzę, że każdy prawdziwy syn, którego wydała [seed_presenter.GetCulture.GetName|l] kultura, się ze mną zgodzi!"
 legend_events.0020.a: "Tak! Najstarsi przedstawiciele twojej kultury mówili o rodzie [ROOT.Char.GetDynasty.GetNameNoTooltip]!"
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] to miejsce będące przedmiotem opowieści ludu, w którego żyłach płynie [seed_presenter.GetCulture.GetName|l] krew."
 legend_events.0020.c: "Władca, w którego żyłach płynie [ROOT.Char.GetCulture.GetName|l] krew, nie dba o to, o czym plotkuje [seed_presenter.GetCulture.GetName|l] wieś."
