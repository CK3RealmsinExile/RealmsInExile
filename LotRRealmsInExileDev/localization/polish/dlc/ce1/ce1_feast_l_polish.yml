l_polish:
 feast_type_legendary: "Legendarna uczta"
 feast_type_legendary_desc: "$EFFECT_LIST_BULLET$ $feast_phase_toast$ dotyczy twojej [Concept('legend', 'legendy')|E]\n$EFFECT_LIST_BULLET$ Wydarzenia będą prowadzić do sposobności zyskania na [Concept('opinion', 'opinii')|E]\n$EFFECT_LIST_BULLET$ Niektóre opcje pozwolą ci obniżyć [stress|El]\n\n#weak Klasyczna historia.#!"
 legendary_feast_valid_tt: "#bold Nie#! posiadasz [Concept('promoted_legend', 'promowanej legendy')|E]"
 feast.7204.t: "Opowieść do opowiedzenia"
 feast.7204.desc: "Korytarze w miejscu znanym jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] wypełniają się dźwiękiem, jaki wydają [ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')], a [ROOT.Char.Custom('RegionalAlcoholicDrink')] już się kończy. Nad gośćmi harmonijnie unosi się głos osoby znanej jako [bard.GetTitledFirstName].\n\n– Słuchajcie teraz! Słuchajcie! Opowiem wam legendę o nazwie „[ROOT.Char.GetPromotedLegend.GetName]”."
 feast.7204.a: "Wszyscy będą o tym mówić!"
 feast.7204.b: "Ha! Nie zapominaj, że to #EMP moja#! legenda!"
 feast.7204.c: "Moi goście nigdy nie zapomną tego występu."
 feast.7204.d: "Wypijmy za kolejne takie legendy!"
 feast.7205.t: "Opowieść do wysłuchania"
 feast.7205.desc: "$feast.7204.desc$\n\nObok [Select_CString(a.Char, 'niej', 'niego' )] [host.GetTitledFirstName] uśmiecha się dumnie."
 feast.7205.a: "Cóż za wspaniała pieśń!"
 feast.7205.b: "#EMP Och, [host.Custom('GetExpensiveDessert')]!#! Ciekawe, co jeszcze tu mają!"
 legendary_feast_legend_modifier: "Legendarny gospodarz"
 legendary_feast_legend_modifier_desc: "Legenda tej postaci była śpiewana podczas wielkiej uczty – i wciąż pławi się w tej chwale."
 legendary_feast_legend_boost_modifier: "Legendarna uczta"
 legendary_feast_legend_boost_modifier_desc: "Legenda tej postaci była śpiewana podczas wielkiej uczty."
