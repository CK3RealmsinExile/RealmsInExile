l_polish:
 story_event_legends.0001.t: "Na końcu legendy"
 story_event_legends.0001.desc.intro: "Tak kończy się księga, której bohater[Select_CString(legend_protagonist.IsFemale, 'ą była', 'em był' )] [legend_protagonist.GetTitledFirstName] i [legend_protagonist.GetHerHis] szlachetne dokonania, które nie mają sobie równych. Tak kończy się [promoted_legend.GetName].\n\n"
 story_event_legends.0001.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0001.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0001.desc.hunt: "#EMP [promoted_legend.GetChapterDescriptionByName('hunt')]#!"
 story_event_legends.0001.desc.fallback: "#EMP [legend_protagonist.GetTitledFirstNameNoTooltip|U] kończy swoją legendę niesamowitą przygodą: [legend_protagonist.GetHerHis] wyczyny zbrojne były tak wielkie, że podziwiali je wszyscy królowie, a wielu szlachciców i plebejuszy przybywało, aby ujrzeć wcielenie legendy.#!"
 story_event_legends.0001.desc.outro: "\n\nA tutaj wszystko zostało spisane: [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0001.a: "Niech przekazują ją dalej."
 story_event_legends.0002.t: "Księga rodu [legend_protagonist.GetHouse.GetBaseNameNoTooltip]"
 story_event_legends.0002.desc.intro: "Tak kończy się księga, której bohaterami są [legend_protagonist.GetTitledFirstName] i [legend_protagonist.GetHerHis] szlachecki ród [legend_protagonist.GetHouse.GetBaseName], którego sława i legitymacja są znane w całym kraju. Tak kończy się [promoted_legend.GetName].\n\n"
 story_event_legends.0002.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0002.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0002.desc.fallback: "$story_event_legends.0001.desc.fallback$"
 story_event_legends.0002.desc.outro: "\n\nA tutaj wszystko zostało spisane: [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0002.a: "#EMP [legend_protagonist.GetHouse.GetMotto].#!"
 story_event_legends.0003.t: "[legend_protagonist.GetTitledFirstNameNoTooltip] cudotwórc[Select_CString(legend_protagonist.IsFemale, 'zyni', 'a' )]"
 story_event_legends.0003.desc.intro: "Tak kończy się księga opowiadająca o tym, kim jest [legend_protagonist.GetTitledFirstName] i o [legend_protagonist.Custom('PL_jego_jej')] cudach, o których słyszeli wszyscy [legend_protagonist.GetFaith.GetAdherentNamePluralNoTooltip|l]. Och, niech [legend_protagonist.GetFaith.HighGodName] ma nas w swojej opiece, a ta księga, [promoted_legend.GetName], niech będzie błogosławiona.\n\n"
 story_event_legends.0003.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0003.desc.fallback: "#EMP Legenda o postaci znanej jako [legend_protagonist.GetTitledFirstNameNoTooltip] to niezwykła historia. Opowiada o niezliczonych wręcz cudach i wspaniałych cnotach osoby, która potrafiła uzdrawiać chorych samą swoją obecnością i sprawiać, że nawet z jałowej ziemi kiełkowało życie.#!"
 story_event_legends.0003.desc.outro: "\n\nA tutaj wszystko zostało spisane: [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0003.a: "Niech tak będzie."
 can_select_legendary_culture_pillars_tt: "Możesz wybrać [Concept( 'heritage', 'spuściznę' )|E] i [language|El] swojej legendarnej kultury, gdy [Concept( 'diverge', 'oddzielasz' )|E] swoją [Concept( 'culture', 'kulturę' )|E]"
 legend_title_does_not_exist_sub_realm_claims_given_tt: "Otrzymasz [claim|El] dla każdego istniejącego [Concept( 'title', 'tytułu' )|E] de iure w obrębie [title_claim.GetAdjective]"
