l_polish:
 physician_epidemic_events.1000.t: "Niekonwencjonalne leczenie"
 physician_epidemic_events.1000.desc: "Mój dwór przepełniają dźwięki podniesionych głosów i walenia pięściami, gdy [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] i [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] kłócą się na temat zarazy znanej jako [epidemic_scope.GetName|l] i kroków, jakie należałoby w związku z nią podjąć.\n\n– Niech mnie [zealous_courtier.GetNameNoTooltip] wysłucha! Jestem medykiem! – nalega. – Wystarczy, że pozwolisz mi wykonywać moją pracę, a wyeliminujemy tę krwawą zarazę raz na zawsze!\n\n– [physician.GetFirstNameNoTooltip]. Chcesz nakładać olejek na ciała i intonować zaklęcia? Twoja propozycja to herezja najwyższego rzędu i nie chcę więcej o niej słyszeć! Ceremonia [zealous_courtier.GetFaith.GetAdjective|l]! Ci ludzie zasługują na prawdziwy pogrzeb!"
 physician_epidemic_events.1000.a: "Być może powinniśmy po prostu trzymać ciała z dala od żywych."
 physician_epidemic_events.1000.b: "Musimy zrobić wszystko, co w naszej mocy, aby położyć kres tej zarazie."
 physician_epidemic_events.1000.b.success: "Leczenie jest skuteczne"
 physician_epidemic_events.1000.b.failure: "Leczenie kończy się niepowodzeniem"
 physician_epidemic_events.1000.c: "Nie zbezcześcimy tych zwłok."
 physician_epidemic_events.1010.t: "Kwarantanna"
 physician_epidemic_events.1010.desc: "Zaraza o nazwie [epidemic_scope.GetName|l] nie przestaje wysyłać moich poddanych do [ROOT.Char.GetFaith.DeathDeityNamePossessive], lecz [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] w końcu przychodzi do mnie z ekstremalnym rozwiązaniem. Wyjaśnia mi naturę miazmatu i twierdzi, że to gryzące morowe powietrze, które przywiera do zwłok, jest przyczyną rozprzestrzeniania się choroby.\n\n[physician.GetFirstNameNoTooltip] proponuje, abyśmy porzucili ludzi w zakażonych obszarach i skupili nasze wysiłki na powstrzymaniu rozprzestrzeniania się morowego powietrza poprzez zakazanie ludziom wchodzenia do zakażonych obszarów i wychodzenia z nich. To może faktycznie zadziałać, ale spowodowałoby niewyobrażalne szkody dla gospodarki państwa i pozbawiłoby zakażone obszary ludzi do pracy.\n\n– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Musimy zrobić, co konieczne."
 physician_epidemic_events.1010.a: "Należy wprowadzić tę „kwarantannę”."
 physician_epidemic_events.1010.b: "To zbyt ekstremalne rozwiązanie."
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]: wczesna prewencja"
 physician_epidemic_events.1020.start.desc: "Przyćmione, migoczące światło w ambulatorium osoby, którą jest [physician.GetFirstName], towarzyszy medykowi, gdy ten układa plan ataku.\n\n– Mam kilka spostrzeżeń na temat zarazy, głównie odnośnie do tego, że pacjenci"
 missing_epidemic: "wiją się w agonii"
 physician_epidemic_events.1020.start.desc2: "w sposób niespotykany."
 physician_epidemic_events.1020.safe_recommendation.desc: "Zaraza nie wydaje się zbyt poważna, a moim zaleceniem, jako eksperta, jest przyjęcie łagodnego podejścia, aby zapobiec jej rozprzestrzenianiu się. Nie chcemy zaszkodzić gospodarce."
 physician_epidemic_events.1020.risky_recommendation.desc: "Moim zdaniem ta zaraza grozi destabilizacją całego państwa oraz zdziesiątkowaniem naszych ludzi i upraw, o ile nie podejmiemy radykalnych działań."
 physician_epidemic_events.1020.mystic_recommendation.desc: "Ta zaraza została zesłana na nas przez [physician.GetFaith.DevilNamePossessive], i tylko myśląc nieszablonowo o tradycyjnej medycynie, możemy mieć nadzieję na odwrócenie tej klątwy. Na szczęście jestem ekspertem w sprawach mistycyzmu i mogę zapewnić lekarstwa zarówno dla ciała, jak i ducha!"
 physician_epidemic_events.1020.end.desc: "\n\nOstatecznie moim zadaniem jest opracowanie dokładnej strategii zapobieżenia rozprzestrzenianiu się tej zarazy."
 physician_epidemic_events.1020.a: "Najlepszym rozwiązaniem jest subtelne podejście."
 physician_epidemic_events.1020.b: "Konieczne są radykalne działania."
 physician_epidemic_events.1020.c: "Wdrożymy wszelkie potrzebne praktyki ezoteryczne."
 physician_epidemic_events.1020.d: "Brak działania to najlepsze działanie."
 physician_epidemic_events.1021.t: "Wczesne zapobieganie: sukces"
 physician_epidemic_events.1021.desc: "Wygląda na to, że wyważone podejście okazało się skuteczne, spowalniając rozprzestrzenianie się objawów choroby wśród plebejuszy. Choć jego wpływ jest minimalny, powinno przynajmniej dać nam więcej czasu na pracę nad bardziej trwałym rozwiązaniem."
 physician_epidemic_events.1021.a: "Wspaniale!"
 physician_epidemic_events.1022.t: "Wczesne zapobieganie: niepowodzenie"
 physician_epidemic_events.1022.desc: "[physician.GetName] zawodzi nasze oczekiwania: [physician.Custom('PL_jego_jej')] działania prewencyjne nie tylko okazały się nieskuteczne, ale też zirytowały ludność i sprawiły, że choroba stała się zarówno bardziej zaraźliwa, jak i dotkliwa."
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "Choroba, która miała rozprzestrzenić się w moim państwie niczym pożar w lesie, zwolniła tempo. Radykalne działania podjęte przez osobę o imieniu [physician.GetFirstName] odbiły się w perspektywie krótkoterminowej na gospodarce, lecz zaraza może okazać się nie tak groźna, jak się obawialiśmy."
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "Oprócz poważnych skutków dla gospodarki sposób leczenia zastosowany przez osobę, którą jest [physician.GetFirstName], spowodował niezliczoną liczbę śmierci. Chłopi, i tak już osłabieni przez chorobę, nie byli w stanie wytrzymać upuszczania krwi i ataku pijawek. Wydaje się, że wzrost liczby zgonów prowadzi do szybszego rozprzestrzeniania się choroby, ponieważ miazmat osiada na zwłokach i atakuje płuca osób zdrowych."
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "Przez wielu uznawany za heretycki sposób leczenia zastosowany przez osobę, którą jest [physician.GetName], zdaje się spowalniać rozprzestrzenianie się choroby. Ćwiczenia fizyczne mające na celu wypocenie zepsucia, upuszczanie krwi w celu uwolnienia ludzi od złego nastroju i dokładne oczyszczanie, aby zapobiec gromadzeniu się miazmatów, wydają się być skutecznym remedium na zarazę o nazwie [epidemic.GetName]!"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "Zezwolenie na nieortodoksyjny sposób leczenia zaproponowany przez osobę, którą jest [physician.GetName], było ryzykowne. Ruch ten najwyraźniej spowodował gniew [ROOT.Char.GetFaith.HighGodNamePossessive]. Płacę za to krwią swojego ludu, ponieważ sposób leczenia zastosowany przez tego człowieka sprawia, że ludzie leżą na ulicy chorzy, wyczerpani i anemiczni. Wpycha się im do gardeł nienaturalne i niesprawdzone „lekarstwa”, a potem spuszcza się im krew i doprowadza ich do fizycznego wyczerpania. To upiorny widok i prawdziwie groteskowy sposób traktowania umierających."
 physician_epidemic_events.1030.t: "Kompendium farmaceutyczne"
 physician_epidemic_events.1030.desc: "– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Czas spędzony na pełnieniu funkcji medyka pozwolił mi się wiele nauczyć. Szczególnie obserwacje wielu domniemanych sposobów leczenia zarazy o nazwie [epidemic_scope.GetName|l] dały mi wgląd w ich wpływ na ciało.\n\n– Jeśli wasza ekscelencja zapewni mi niezbędne środki, zbiorę moje odkrycia w formie książki, aby zaraza nie spowodowała wśród przyszłych pokoleń tak dotkliwych szkód jak u nas."
 physician_epidemic_events.1030.a: "Dobrze więc."
 physician_epidemic_events.1030.a.failure: "Ta księga to nonsens"
 physician_epidemic_events.1030.a.success: "Powstała świetna książka farmaceutyczna"
 physician_epidemic_events.1030.b: "To brzmi jak strata pieniędzy."
 physician_epidemic_events.1040.t: "Jałmużna"
 physician_epidemic_events.1040.desc: "– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Wysiłki podjęte na rzecz opieki nad chorymi i umierającymi wśród ubogich były trudną, lecz konieczną pracą, a ostatnio rodziny umierających zaczęły oskarżać koronę o brak prawdziwej troski o chorych.\n\n– Moim zdaniem rozdanie monet dotkniętych i pobłogosławionych przez królewskie ręce waszej ekscelencji może złagodzić te uczucia."
 physician_epidemic_events.1040.a: "Doskonały pomysł!"
 physician_epidemic_events.1040.b: "Gdzie są domy dla chorych?"
 physician_epidemic_events.1050.t: "Gospoda [ROOT.Char.GetPrimaryTitle.GetAdjective]"
 physician_epidemic_events.1050.desc.intro: "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] klęczy przede mną z rękami i nogami w kajdanach po tym, jak straż bezceremonialnie rzuciła [physician.Custom('PL_go_ja')] na kolana. Patrzy na mnie, nie podnosząc się. Najwyraźniej przyczyną tak bestialskiego traktowania mojego wspaniałego medyka jest fakt, że przemierza [physician.GetSheHe] pole bitwy po wszystkich większych starciach żołnierzy i sprowadza ich na leczenie… nawet, jeśli są wrogami.\n\nTak zwana „Gospoda [ROOT.Char.GetPrimaryTitle.GetAdjective]” gości różne towarzystwo i moi dowódcy domagają się, aby położono temu kres. [physician.GetFirstNameNoTooltip] ma możliwość zaprzeczyć tym twierdzeniom, lecz odmawia.\n\n"
 physician_epidemic_events.1050.desc.zealous: "– Niech mnie [ROOT.Char.GetTitleAsNameNoTooltip] wysłucha. Wszyscy jesteśmy dziećmi [physician.GetFaith.CreatorNamePossessive]."
 physician_epidemic_events.1050.desc.just: "– Robię to, co jest słuszne, co jest przyzwoite. Jest to zadanie każdego medyka."
 physician_epidemic_events.1050.desc.compassion: "– Jestem medykiem, a ci ludzie cierpią z powodu ran i zarazy o nazwie [epidemic_scope.GetName] tak samo jak inni. Z jakiej racji mam kogoś dyskryminować?"
 physician_epidemic_events.1050.a: "[physician.GetFirstName] ma moją zgodę, aby pracować dalej."
 physician_epidemic_events.1050.b: "Natychmiast przestań!"
 physician_epidemic_events.1060.t: "Desperackie wygnanie"
 physician_epidemic_events.1060.desc: "Ten moment w końcu nadszedł: członek mojej rodziny zachorował na śmiertelną chorobę zakaźną. [gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wije się w łóżku, a [gross_sick_person.Custom('PL_jego_jej')] ciało jest słabe i wyczerpane. [physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zapewnia leczenie, ale ponieważ choroba przedostała się do wnętrza mojego domu i zaatakowała moją rodzinę, obawiam się, że może być za późno.\n\n– Bez względu na to, czy [gross_sick_person.GetSheHe] odzyska zdrowie, zaraza dostała się do tego domu. Może się to wydawać nieco bezduszne, ale być może należy usunąć z niego chorych, aby ich obecność nie stanowiła zagrożenia dla osób zdrowych."
 physician_epidemic_events.1060.a: "Natychmiast usunąć ich wszystkich!"
 physician_epidemic_events.1060.b: "Cóż za bezczelna sugestia."
 every_infected_courtier_or_guest: "Każdy zakażony dworzanin lub gość"
 every_uninfected_courtier_or_guest: "Każdy zdrowy dworzanin lub gość"
 may_get_cool_book_tt: "Możesz zyskać [artifact|El]"
 book_is_gibberish: "Księga to kompletny bełkot"
 minor_epidemic_treatment.tt: "Wybierasz bezpieczny sposób leczenia"
 moderate_epidemic_treatment.tt: "Wybierasz bardziej ryzykowny sposób leczenia"
 mystic_epidemic_treatment.tt: "Wybierasz mistyczny sposób leczenia"
 rival_prevented_from_protecting_sick: "[TARGET_CHARACTER.GetShortUINameNotMe] uniemożliwia osobie, którą jest [CHARACTER.GetShortUINameNotMe] udzielenia pomocy medycznej wrogim wojownikom"
 rival_prevented_from_protecting_sick_corresponding: "[CHARACTER.GetShortUINameNotMe] uniemożliwia osobie, którą jest [TARGET_CHARACTER.GetShortUINameNotMe] udzielenia pomocy medycznej wrogim wojownikom"
 rival_heretical_physician: "[CHARACTER.GetShortUINameNotMe] wścieka się na osobę, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], gdy decyduje się ona na nieortodoksyjne leczenie zarazy"
 rival_heretical_physician_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] wścieka się na osobę, którą jest [CHARACTER.GetShortUINameNotMe], gdy decyduje się ona na nieortodoksyjne leczenie zarazy"
 pharmaceuticals: "[physician.GetFirstName] i farmaceutyka w [physician.Custom('PL_jego_jej')] wydaniu"
 pharmaceuticals_desc: "Kompendium leków ziołowych i radykalnych sposobów leczenia różnych schorzeń, ze szczególnym uwzględnieniem wpływu zarazy o nazwie [epidemic_scope.GetName|l]."
