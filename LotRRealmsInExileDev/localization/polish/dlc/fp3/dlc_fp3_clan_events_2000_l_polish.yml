l_polish:
 clan_event.2000.t: "Nauka w trakcie pracy"
 clan_event.2000.desc: "Wygląda na to, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))], [improved_tax_collector.GetName], radzi sobie ostatnio nadzwyczaj dobrze. I tak nadarzyła się okazja, by w znacznym stopniu wpłynąć na [improved_tax_collector.Custom('PL_jego_jej')] pracę w najbliższej przyszłości.\n\nByć może jest to dla [improved_tax_collector.Custom('PL_niego_niej')] szansa na podszlifowanie swoich umiejętności?"
 clan_event.2000.a: "Zadbaj o potrzeby ludzi."
 clan_event.2000.b: "Zorganizuj patrole straży. #EMP One#! utrzymają wasali w ryzach."
 clan_event.2000.c: "Prowadź księgę i organizuj swoją pracę."
 clan_event.2000.d: "Szpieguj podwładnych. Czujne oko pozwoli ci się wiele nauczyć."
 clan_event.2000.d.tt: "Jeśli dostępny jest nieznany sekret, poznaj go dzięki wasalowi opodatkowanemu przez osobę, którą jest [improved_tax_collector.GetName]"
 clan_event.2000.e1: "Poświęć swój czas na badania naukowe."
 clan_event.2000.e2: "Poświęć swój czas sprawom wiary. Nikt nie jest ważniejszy od [ROOT.Char.GetFaith.HighGodNamePossessive]."
 clan_event.2000.option_f: "Twoim zadaniem jest pobór podatków, prawda? Więc #EMP pobieraj#! podatki!"
 clan_event.2000.g: "Mów o mnie przychylnie podczas podróży."
 clan_event.2000.a.success: "[improved_tax_collector.GetNameNoTooltip] sprawia, że wasale są zadowoleni"
 clan_event.2000.b.success: "[improved_tax_collector.GetNameNoTooltip] powoduje zdenerwowanie u wasali"
 clan_event.2000.c.success: "[improved_tax_collector.GetNameNoTooltip] usprawnia pobór podatków"
 clan_event.2000.d.success: "[improved_tax_collector.GetNameNoTooltip] odkrywa sekret"
 every_taxed_vassal_tt: "Każdy [taxpayer|E] przypisany osobie, którą jest [tax_collector_name.GetName]"
 clan_event.2001.t: "Podatki i nauka w jednym"
 clan_event.2001.opening_desc: "Wygląda na to, że [educational_tax_collector.GetName] wiele się uczy podczas pełnienia obowiązków poborcy podatkowego. Takie wnioski można wyciągnąć z opowieści na temat [educational_tax_collector.Custom('PL_jego_jej')] niedawnych wysiłków.\n\n"
 clan_event.2001.education_diplomacy: "– …I udało mi się rozwiązać całą sytuację za pomocą słów! Sztuka dyplomacji jest cudowna."
 clan_event.2001.education_martial: "– …Lecz pomogli mi towarzyszący mi żołnierze, którzy upewnili się, że otrzymamy całą kwotę, której [ROOT.Char.GetLadyLord] się domaga!"
 clan_event.2001.education_stewardship: "– …Okazało się, że #EMP dobrym#! rozwiązaniem było prowadzenie szczegółowych rejestrów. Od tej pory będę zawsze nosić księgi ze sobą."
 clan_event.2001.education_intrigue: "– …Po kilku zawoalowanych groźbach w końcu zapłacili i można było ruszyć w drogę. Zastanawiam się jednak, czy konieczne będzie oglądanie się za siebie podczas kolejnej wizyty…"
 clan_event.2001.education_learning: "– …Następnie wywiązała się dość gorąca dyskusja. Oczywiście żelazna logika pozwoliła mi wygrać ten spór. Pod koniec byli nawet #EMP szczęśliwi#!, mogąc zapłacić te kilka ostatnich monet!"
 clan_event.2001.a: "Podatki przynoszą korzyści nam wszystkim!"
 clan_event.2001.b: "Z pewnością stać cię na więcej?"
 clan_event.2001.success: "[educational_tax_collector.GetNameNoTooltip] poprawia swoją umiejętność"
 clan_event.2002.t: "Przepracowany poborca podatkowy"
 clan_event.2002.desc: "Pora jest późna, ale widzę migotanie światła dochodzącego z sąsiedniego pokoju, którego drzwi są uchylone. Delikatnie je otwieram, a tam [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))], [troubled_tax_collector.GetName], ślęczy nad otwartą księgą ze zmęczonym spojrzeniem. Kolejny stos ksiąg stoi obok [troubled_tax_collector.Custom('PL_niego_niej')].\n\n[troubled_tax_collector.GetName] podnosi głowę i zauważa mnie: – Och, niechaj mi [ROOT.Char.GetLadyLord] wybaczy, lecz muszę uporządkować ostatnie rozliczenia podatkowe…"
 clan_event.2002.a: "Pozwól, że pomogę!"
 clan_event.2002.b: "Może zrobisz sobie przerwę?"
 clan_event.2002.c: "Świetnie. Moi wasale #EMP oczekują#! sprawnej obsługi podatków…"
 clan_event.2005.t: "Oferta zastępstwa"
 clan_event.2005.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))|U], [loyal_vassal.GetName], niespodziewanie pojawia się na moim dworze, a blisko za [loyal_vassal.Custom('PL_nim_nia')] idzie jakaś osoba.\n\n– Wasza dostojność! Nie umknęło mojej uwadze, że wasz poborca podatkowy, [bad_tax_collector.GetName], #EMP nie posiada#! umiejętności niezbędnych, aby właściwie wykonywać swoją pracę. W związku z tym przynoszę waszej mości podarunek.\n\n[loyal_vassal.GetFirstNameNoTooltip] wskazuje ręką na towarzyszącą [loyal_vassal.Custom('PL_mu_jej')] osobę. – [tax_collector_replacement.GetName] będzie doskonale służyć."
 clan_event.2005.a: "Bardzo doceniam ten podarunek!"
 clan_event.2005.b: "Możesz zatrzymać swojego sługę. Twoja lojalność wystarczy."
 clan_event.2005.c: "Będzie trzeba się po prostu upewnić, że [bad_tax_collector.GetNameNoTooltip] pracuje ciężej…"
 clan_event.2007.t: "Kłopotliwa księga"
 clan_event.2007.desc: "Od wielu godzin gapię się w tę głupią księgę. Obliczenia są #EMP ewidentnie#! nieprawidłowe. Nie jestem jednak w stanie znaleźć przyczyny problemu…\n\nNagle widzę, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))], [helping_tax_collector.GetName], stoi mi nad ramieniem i sprawdza księgę leżącą przed moim nosem. Po chwili puka palcem w górną część strony.\n\n– Radzę zacząć tutaj, jeśli [ROOT.Char.GetLadyLord] pozwoli."
 clan_event.2007.a: "Ehem. Możesz mi z tym pomóc?"
 clan_event.2007.b: "Dam sobie radę, dziękuję."
 clan_event.2007.c: "Zajmiesz się tym dobrowolnie? Dziękuję!"
 clan_event.2007.success_tt: "Przeglądasz księgę i znajdujesz problem"
 clan_event.2007.success: "Skutecznie rozwiązujesz problem z księgą"
 clan_event.2007.failure_tt: "Nie udaje ci się zrozumieć problemu"
 clan_event.2007.failure: "Księga pozostaje chaotycznym bałaganem"
 clan_event.2007.tt: "#weak [helping_tax_collector.GetName] znajduje kolejne nieprawidłowości w księdze i okazuje się, że kilku pomniejszych właścicieli ziemskich zalega z podatkami.#!"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.GetName] pobiera brakujące podatki"
 fp3_efficient_tax_collector: "Utalentowany poborca podatkowy"
 fp3_efficient_tax_collector_desc: "Poborca podatkowy w rządzie tej postaci jest szczególnie utalentowany i w poszukiwaniu monet przeszuka każdą gospodę."
 fp3_outrageous_tax_collection_opinion: "Oburzenie z powodu podatków"
 fp3_diplomatic_tax_collection_opinion: "Zadowolenie z [Concept('tax_collector', 'poborcy podatkowego')|E]"
 fp3_thankful_tax_collector_opinion: "Wdzięczność"
