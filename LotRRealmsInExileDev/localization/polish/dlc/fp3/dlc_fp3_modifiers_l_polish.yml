l_polish:
 fp3_brutal_predations_county_modifier: "Brutalne ataki"
 fp3_brutal_predations_county_modifier_desc: "Mieszkańcy tej okolicy są przerażeni serią brutalnych czynów popełnionych przez morderczego najemnika, który pozostaje na wolności."
 fp3_low_frontier_morale_county_modifier: "Niskie morale na froncie"
 fp3_low_frontier_morale_county_modifier_desc: "Żołnierze obsadzający fortece tego regionu czują się zapomniani przez swojego władcę."
 fp3_boosted_frontier_morale_county_modifier: "Zwiększone morale na granicy"
 fp3_boosted_frontier_morale_county_modifier_desc: "Żołnierze obsadzający fortece tego regionu czują się ośmieleni, odkąd ich władca odwiedził ich osobiście."
 fp3_visited_the_frontier_modifier: "Wizyta na rubieży"
 fp3_visited_the_frontier_modifier_desc: "Ta postać niedawno przebywała wśród żołnierzy w fortecach przygranicznych, a więc była narażona na kontakt z licznymi chorobami panującymi wśród zatłoczonych kwater."
 fp3_frontier_heresy_county_modifier: "Herezje z rubieży"
 fp3_frontier_heresy_county_modifier_desc: "Wśród żołnierzy i osadników na terenie tego hrabstwa zakorzeniły się radykalne poglądy."
 fp3_garrison_decimated_county_modifier: "Zdziesiątkowany garnizon"
 fp3_garrison_decimated_county_modifier_desc: "Władca żołnierzy, którzy strzegli tej prowincji, dokonał na nich masakry za wyznawanie pogańskiej wiary."
 fp3_jinx_modifier: "Pod wpływem klątwy"
 fp3_jinx_modifier_desc: "Ta postać jest przekonana, że ktoś o niecnych zamiarach użył przeciwko niej złego oka."
 fp3_call_of_the_wild_modifier: "Zew rubieży"
 fp3_call_of_the_wild_modifier_desc: "Ta postać czuje nieodpartą chęć eksploracji odległych stepów, złowrogich pustyni i wysokich górskich szczytów, ponieważ chce się dowiedzieć, co się tam kryje."
 fp3_marriage_material_modifier: "Nic tylko brać ślub"
 fp3_marriage_material_modifier_desc: "Ta postać żyje w przekonaniu, że w jej najlepszym interesie jest słuchanie rodziców i zawarcie małżeństwa – ale czy na pewno?"
 fp3_dutiful_scion_modifier: "Sumienna latorośl"
 fp3_dutiful_scion_modifier_desc: "Ta postać poświęca swoje życie dynastii, a nie trywialnym mrzonkom takim jak przygoda czy szczęście osobiste."
 fp3_worried_sick_modifier: "Zgryzoty"
 fp3_worried_sick_modifier_desc: "Ta postać bardzo się martwi o bliską jej osobę, która wyruszyła do odległych terenów, aby zmierzyć się z zagrożeniami."
 fp3_gross_persecutions_county_modifier: "Potworne prześladowania"
 fp3_gross_persecutions_county_modifier_desc: "Wielu wiernych pochodzących z tej prowincji ukrywa się lub ucieka w następstwie brutalnych prześladowań na tle religijnym, które zarządził ich władca."
 fp3_galvanized_heretics_county_modifier: "Bodziec dla heretyków"
 fp3_galvanized_heretics_county_modifier_desc: "Opresja sprawiła, że mieszkańcy tego hrabstwa zmienili się w zgorzkniałych radykałów (o ile nie byli nimi wcześniej), którzy za wszelką cenę pragną bronić swojej wiary."
 fp3_promoting_arabic_modifier: "Promowanie języka arabskiego"
 fp3_promoting_arabic_modifier_desc: "Ta postać promuje język arabski."
 fp3_conversion_curious_county_modifier: "Zaciekawienie nawróceniem"
 fp3_conversion_curious_county_modifier_desc: "Wśród mieszkańców tego hrabstwa wzrasta zaciekawienie innymi wiarami."
 fp3_teapot_alcoholism_modifier: "Zapalony amator herbaty"
 fp3_teapot_alcoholism_modifier_desc: "Ta postać zawsze ma przy sobie ładną filiżankę i słynie z tego, że nieustannie spożywa jej tajemniczą zawartość."
 ulema_displeased_drinking: "Publiczny skandal z piciem"
 ulema_displeased_drinking_desc: "Pijaństwo tej postaci doprowadziło do wybuchu publicznego skandalu, w wyniku którego przedstawiciele duchowieństwa podważają zdolność tej osoby do rządzenia."
 fp3_mountain_redoubt_modifier: "Forteca Badd"
 fp3_mountain_redoubt_modifier_desc: "Ta wzniesiona na wysokim górskim szczycie forteca jest niemal nie do zdobycia. Dawno temu urzędowali w niej churramiccy przywódcy – Dżawidhan i Babak. Dziś jest odbudowana i stanowi budzącą szacunek redutę dla buńczucznych mieszkańców Gór Czarnych."
 fp3_royal_fire_modifier: "Królewski ogień"
 fp3_royal_fire_modifier_desc: "Imię tego władcy płonie wiecznym ogniem błogosławiącym jego rządy światłem chwały."
 fp3_plundered_county_modifier: "Wyłudzenie i grabież"
 fp3_plundered_county_modifier_desc: "Władca państwa doprowadził to hrabstwo do ruiny finansowej, aby sfinansować inne ekstrawaganckie projekty."
 fp3_architectural_splendor_county_modifier: "Monumentalny splendor"
 fp3_architectural_splendor_county_modifier_desc: "W tym hrabstwie dokonywane są spore inwestycje w monumentalną architekturę i wielkie przedsięwzięcia publiczne."
 fp3_efficient_splendor_county_modifier: "Skuteczni budowniczy"
 fp3_efficient_splendor_county_modifier_desc: "W tym hrabstwie niezwykle popularne stały się monumentalne budowle i wielkie przedsięwzięcia publiczne."
 fp3_luxurious_bathhouse_modifier: "Rajski hammam"
 fp3_luxurious_bathhouse_modifier_desc: "Ta postać zbudowała w swojej stolicy nową łaźnię wyjątkowego majestatu i jakości."
 fp3_less_luxurious_bathhouse_modifier: "Hammam uszkodzony przez wilgoć"
 fp3_less_luxurious_bathhouse_modifier_desc: "Choć ta postać znajduje się w posiadaniu luksusowej łaźni, obiekt ten pozostawia wiele do życzenia, a na kafelkach i kamieniach zaczęły pojawiać się pęknięcia."
 fp3_very_lofty_tower_modifier: "Wysoka wieża"
 fp3_very_lofty_tower_modifier_desc: "Do rezydencji tej postaci przynależy niezwykle wysoka, przepiękna wieża, po której schodach osoba ta wchodzi, aby z góry obserwować świat – i uciec przed wścibskim wzrokiem innych."
 fp3_less_lofty_tower_modifier: "Nie aż tak wysoka wieża"
 fp3_less_lofty_tower_modifier_desc: "Do rezydencji tej postaci przynależy bardzo wysoka, smukła wieża. Choć nie jest tak wysoka, jak miała być, widok z jej szczytu wciąż porusza duszę – a jeśli trzeba, na wieży można też pobyć w samotności."
 fp3_spiritual_splendor_county_modifier: "Duchowy splendor"
 fp3_spiritual_splendor_county_modifier_desc: "W tym hrabstwie wzniesiono wspaniałe budowle i odnowiono różnego rodzaju pomniki religijne."
 fp3_great_tower_of_silence_modifier: "Wielka wieża milczenia"
 fp3_great_tower_of_silence_modifier_desc: "Ta postać nadzorowała budowę dachmy o niespotykanej dotąd skali i często przygląda się tej makabrycznej budowli, zastanawiając się nad tym, co czeka człowieka po śmierci."
 fp3_less_great_tower_of_silence_modifier: "Wieża milczenia"
 fp3_less_great_tower_of_silence_modifier_desc: "Ta postać nadzorowała budowę dużej dachmy, a na widok krążących nad nią sępów stepowych często rozmyśla o życiu i śmierci."
 police_chief_of_baghdad_modifier: "Bagdadzki kapitan"
 police_chief_of_baghdad_modifier_desc: "Ta postać posiada tytuł sahib al-szurta – kapitana bagdadzkiej gwardii. Pomimo panującego ostatnio chaosu z tym stanowiskiem wciąż wiążą się różne okazje do wykorzystania."
 fp3_light_of_the_walayah_modifier: "Światło walajah"
 fp3_light_of_the_walayah_modifier_desc: "Mówi się, że ta dynastia jest w posiadaniu #italic nūru#! – mistycznego światła boskiego przewodnictwa."
 fp3_azariqa_ascendancy_modifier: "Panowanie muhakkimy"
 fp3_azariqa_ascendancy_modifier_desc: "Ta postać poprowadziła muhakimmę do niespotykanej świetności."
 fp3_promoted_persian_scripture_modifier: "Wspaniały tłumacz"
 fp3_promoted_persian_scripture_modifier_desc: "Ta postać nadzorowała tłumaczenia arabskich dzieł religijnych; coś, co wcześniej uważano za tabu."
 fp3_persian_resurgence_county_modifier: "Perskie odrodzenie"
 fp3_persian_resurgence_county_modifier_desc: "W tym hrabstwie rządzą religijna gorliwość i odrodzony patriotyzm lokalny, które mogą być źródłem nieoczekiwanych zjawisk."
 fp3_forgotten_runestones_county_modifier: "Zapomniane kamienie runiczne"
 fp3_forgotten_runestones_county_modifier_desc: "W tym hrabstwie stoją trzy tajemnicze kamienie, na których na modłę Rusów wyryto kunsztowne runy. Runy te są nieco sfatygowane, przez co nikt nie jest w stanie odczytać ich znaczenia."
 fp3_dismayed_daylamites_county_modifier: "Strapieni mieszkańcy lasu"
 fp3_dismayed_daylamites_county_modifier_desc: "Miejscowa ludność rozwinęła przerażające przesądy wokół zestawu tajemniczych kamieni runicznych położonych głęboko w lesie. Teraz, gdy kamienie zaginęły, ludzie obawiają się zemsty ze strony ich twórców, kimkolwiek oni są."
 fp3_insulted_chinese_noble_modifier: "Pogarda w Chinach"
 fp3_insulted_chinese_noble_modifier_desc: "Ta postać obraziła wybitnego chińskiego szlachcica, który teraz rozprzestrzenia złośliwe plotki na jej temat na dworach Chang’an, Kaifeng i Luoyang."
 fp3_vengeful_nomads_county_modifier: "Mściwi koczownicy"
 fp3_vengeful_nomads_county_modifier_desc: "To hrabstwo doświadcza bezmyślnych ataków koczowników, którzy chcą pomścić niesprawiedliwie zabitego przywódcę."
 fp3_nomad_recruits_modifier: "Werbunek koczowników"
 fp3_nomad_recruits_modifier_desc: "Ta dynastii pozwoliła koczownikom osiedlić się na swoich ziemiach, zapewniając sobie doskonałą pulę rekrutacyjną zdolnych jeźdźców."
 fp3_nomad_friction_county_modifier: "Walka o pastwiska"
 fp3_nomad_friction_county_modifier_desc: "To hrabstwo jest nękane tarciami pomiędzy osiadłymi rolnikami a koczowniczymi plemionami."
 fp3_resentful_nomads_county_modifier: "Urażeni koczownicy"
 fp3_resentful_nomads_county_modifier_desc: "To hrabstwo doświadcza konfliktów z powodu zdenerwowanych, niesfornych koczowników."
 fp3_banning_archery_modifier: "Zakaz strzelania z łuku"
 fp3_banning_archery_modifier_desc: "Ta postać zakazała strzelania z łuku w niektórych częściach swojego państwa, co utrudnia pracę łucznikom, ale z pewnością zmniejsza prawdopodobieństwo wypadków."
 fp3_crushed_by_failure_modifier: "Niepokój wywołany porażką"
 fp3_crushed_by_failure_modifier_desc: "Ta postać poniosła jakąś spektakularną porażkę, przez co poważnie w siebie wątpi."
 fp3_silk_road_secure_county_modifier: "Zabezpieczony jedwabny szlak"
 fp3_silk_road_secure_county_modifier_desc: "Koczowniczy wojownicy z tej prowincji przysięgli, że będą dbać o bezpieczeństwo karawan na drogach."
 fp3_nomad_attacks_county_modifier: "Szalejący najeźdźcy"
 fp3_nomad_attacks_county_modifier_desc: "To hrabstwo boryka się z problemem najazdów na karawany, co powoduje poważne zakłócenia wymiany handlowej."
 fp3_gnostic_fervor_county_modifier: "Gorliwy gnostycyzm"
 fp3_gnostic_fervor_county_modifier_desc: "To hrabstwo ostatnio stało się domem dla grupy sumiennych uchodźców manichejskich."
 fp3_lackluster_diet_modifier: "Nijaka dieta"
 fp3_lackluster_diet_modifier_desc: "Ta postać jest na nudnej diecie składającej się z solonych ryb i surowych łodyg selera – liczy na to, że w ten sposób wyleczy się z melancholii."
 fp3_herbal_remedies_modifier: "Lekarstwa ziołowe"
 fp3_herbal_remedies_modifier_desc: "Ta postać spożywa miksturę z nasion kopru włoskiego, ogórków i innych ziół, próbując w ten sposób wyleczyć się z melancholii."
 fp3_worshipping_in_solitude_modifier: "Oddawanie czci w samotności"
 fp3_worshipping_in_solitude_modifier_desc: "Ta postać spędza wiele godzin w swojej prywatnej kaplicy, z dala od wścibskich oczu. Na temat tego, co dzieje się w środku, krąży wiele spekulacji."
 fp3_rare_books_modifier: "Rzadkie książki"
 fp3_rare_books_modifier_desc: "Ta postać weszła w posiadanie małego zbioru rzadkich książek uratowanych z legendarnych bibliotek takich jak te w Ktezyfonie, Gundeszapurze, a może nawet Aleksandrii."
 fp3_oil_of_vitriol_modifier: "Olej z witriolu"
 fp3_oil_of_vitriol_modifier_desc: "Ta postać ma dostęp do niebezpiecznych ilości niezwykle żrącej substancji stworzonej przez perskiego alchemika."
 fp3_dabbling_in_alchemy_modifier: "Zabawa w alchemię"
 fp3_dabbling_in_alchemy_modifier_desc: "Ta postać parała się alchemią, narażając się przy tym na kontakt z różnego rodzaju szkodliwymi substancjami."
 fp3_alchemical_insights_modifier: "Alchemiczne spostrzeżenia"
 fp3_alchemical_insights_modifier_desc: "Wraz z perskim alchemikiem, postać ta dokonała wielkich odkryć w badaniach nad cieczami i materią oraz dowiedziała się wiele o strukturze tego świata."
 fp3_reneged_on_promise_modifier: "Niedotrzymana obietnica"
 fp3_reneged_on_promise_modifier_desc: "Ta postać złamała obietnicę zapłaty za dzieła literackie daną sławnemu poecie, przez co teraz uważa się ją za niegodną zaufania."
 fp3_broken_icehouses_county_modifier: "Zniszczone jachczale"
 fp3_broken_icehouses_county_modifier_desc: "To hrabstwo słynęło z produkcji słodkich, zimnych smakołyków, ale w wyniku trzęsienia ziemi lodownie się zawaliły."
 fp3_court_austerity_modifier: "Prostota na dworze"
 fp3_court_austerity_modifier_desc: "Na dworze tej postaci panuje ścisła prostota, w wyniku której jest tam niezwykle mało kaprysów i śmiechu, a przede wszystkim – zero słodkich deserów."
 fp3_securing_sorbet_supply_modifier: "Zabezpieczona dostawa faloodehu"
 fp3_securing_sorbet_supply_modifier_desc: "Ta postać przejęła cały państwowy zapas zimnych smakołyków, czym uradowała swoich dworzan, ale i rozwścieczyła wasali."
 fp3_thinking_about_the_afterlife_modifier: "Myślenie o śmierci"
 fp3_thinking_about_the_afterlife_modifier_desc: "Ta postać niedawno spędziła wiele czasu, rozmyślając o tym, co czeka ją w zaświatach."
 fp3_sufi_initiate_modifier: "Adept sufizmu"
 fp3_sufi_initiate_modifier_desc: "Ta postać zainteresowała się mistycyzmem sufistycznym i medytacją murakaba, zgłębiając temat relacji serca ze Stwórcą."
 fp3_avoiding_dark_places_modifier: "Unikanie ciemnych miejsc"
 fp3_avoiding_dark_places_modifier_desc: "Ta postać doświadczyła zbyt wielu upiornych sytuacji, dlatego teraz stara się unikać ciemnych miejsc."
 fp3_looking_for_bodyguards_modifier: "Szukanie ochrony"
 fp3_looking_for_bodyguards_modifier_desc: "Ta postać doświadczyła zbyt wielu przerażających sytuacji, dlatego teraz stara się znaleźć dla siebie dodatkowych strażników."
 fp3_relentless_skeptic_modifier: "Nieugięty sceptycyzm"
 fp3_relentless_skeptic_modifier_desc: "Ta postać zaczęła kwestionować wiele ludowych wierzeń i założeń dotyczących niewidocznego świata. Inne postacie mogą uważać ją za osobę cyniczną, prostackiego odszczepieńca, a nawet apostatę."
 fp3_womens_faith_galvanized_modifier: "Wiara kobiet"
 fp3_womens_faith_galvanized_modifier_desc: "Ta postać czuje, że jest prześladowana za oddawanie czci kobiecie uznawanej za świętą, ale to tylko utrwaliło ją w wierze."
 fp3_promoted_persian_mathematics_modifier: "Promowanie perskiej matematyki"
 fp3_promoted_persian_mathematics_modifier_desc: "Uczeni tej postaci odkrywają własne matematyczne innowacje mogące rywalizować z tymi, które wymyślili $indo_aryan_group_collective_noun$."
 fp3_denied_religious_protection_modifier: "Odmowa ochrony religijnej"
 fp3_denied_religious_protection_modifier_desc: "Ten władca odmówił poganom wolności wyznawania ich wiary."
 patron_of_the_sciences: "Choć nie dokonano żadnego wielkiego odkrycia, projekt ten przyniósł ci sławę wielkiego patrona nauki."
 fp3_treatise_on_development_modifier: "Traktat o administracji"
 fp3_treatise_on_development_modifier_desc: "Dokument traktujący o wartości biurokracji. Zawiera kilka wskazówek dotyczących ustanowienia odpowiedniego porządku komunikacji między członkami rodziny królewskiej a pozostałą częścią społeczeństwa, na szczeblu lokalnym kończąc."
 fp3_treatise_on_building_modifier: "Traktat o zarządzaniu"
 fp3_treatise_on_building_modifier_desc: "Traktat dotyczący zarządzania zasobami w sposób pozwalający zmaksymalizować wydajność."
 fp3_treatise_on_control_modifier: "Traktat o autorytecie"
 fp3_treatise_on_control_modifier_desc: "Dokument traktujący o tym, jak przywódca powinien rządzić i tłumić bunty."
 fp3_treatise_on_mathematics_modifier: "Monografia z dziedziny matematyki"
 fp3_treatise_on_mathematics_modifier_desc: "Specjalistyczna praca na temat matematyki zawierająca kilka uwag dotyczących wykorzystania tej dziedziny nauki w życiu codziennym."
 fp3_treatise_on_taxation_modifier: "Traktat o podatkach"
 fp3_treatise_on_taxation_modifier_desc: "Przydługi, chaotycznie napisany traktat o podatkach i krokach, które należy podjąć, aby w jak najlepszy sposób podejść do tego tematu."
 fp3_treatise_on_light_warfare_modifier: "Przewodnik po starciach zbrojnych"
 fp3_treatise_on_light_warfare_modifier_desc: "Krótka praca na temat wartości piechoty lekkiej i sposobów jak najlepszego jej wykorzystania."
 fp3_treatise_on_heavy_warfare_modifier: "Podręcznik prowadzenia defensywnych działań wojennych"
 fp3_treatise_on_heavy_warfare_modifier_desc: "Traktat o formacjach odpowiednich dla piechoty ciężkiej. Na końcu zamieszczono krótki poradnik dotyczący ćwiczeń wojskowych, które można wdrożyć, aby lepiej zintegrować swoją armię."
 fp3_treatise_on_cavalry_modifier: "Historia kawaleryjskich działań wojennych"
 fp3_treatise_on_cavalry_modifier_desc: "Długi dokument na temat historii szarż kawalerii na przestrzeni lat, z naciskiem na sposoby przechylania szal bitwy konno."
 fp3_treatise_on_siege_modifier: "Podręcznik dekonstrukcji"
 fp3_treatise_on_siege_modifier_desc: "Krótki, ale treściwy podręcznik przeprowadzania oblężeń. Opisuje również sposoby atakowania wroga zarówno za pomocą machin oblężniczych, jak i bez nich."
 fp3_treatise_on_strategy_modifier: "Historia strategii"
 fp3_treatise_on_strategy_modifier_desc: "Długi, ale przystępny traktat o historii strategii i taktyki, z przykładami sięgającymi kilku wieków wstecz."
 fp3_fearsome_example_modifier: "Groźny przykład"
 fp3_fearsome_example_modifier_desc: "Ten władca brutalnie zniszczył społeczność religijną na rubieży, demonstrując w ten sposób przerażającą chęć tłumienia wszelkiej herezji."
 fp3_refused_the_caliph_modifier: "Odmowa żądania świętej wojny"
 fp3_refused_the_caliph_modifier_desc: "Ta postać odmówiła przyjęcia żądania ze strony głowy wiary dotyczącego zaatakowania władcy pogańskiego sąsiadującego z państwem."
 fp3_praying_too_much_modifier: "Nadmierne modlitwy"
 fp3_praying_too_much_modifier_desc: "Ta postać zaczęła spędzać znaczną ilość czasu w świątyni, zaniedbując inne zadania."
 fp3_name_read_in_friday_prayer_modifier: "Odczytanie imienia podczas piątkowej modlitwy"
 fp3_name_read_in_friday_prayer_modifier_desc: "Ta postać zarządziła, że to jej imię ma być odczytywane zamiast imienia kalifa podczas najważniejszej ceremonii religijnej tygodnia. W ten sposób chce publicznie przypominać społeczeństwu o swojej lojalności i wadze."
 fp3_displayed_pious_submission_to_caliph_modifier: "Podkreślenie oddania kalifowi"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "Ta postać wydała surowe instrukcje, aby imię kalifa było odczytywane jako pierwsze podczas dżummuahu, najważniejszego nabożeństwa w każdym meczecie – świat wie, komu są posłuszni."
 fp3_honored_by_the_faithful_modifier: "Uhonorowanie przez wiernych"
 fp3_honored_by_the_faithful_modifier_desc: "Imię tej postaci jest odczytywane podczas dżummuahu w samej siedzibie przywódcy ich wiary, co daje jej znaczącą legitymację jako władcy."
 fp3_rule_by_fear_modifier: "Rządy poprzez strach"
 fp3_rule_by_fear_modifier_desc: "Ta postać zademonstrowała, że może zabijać ludzi wedle uznania. Jej władza w państwie opiera się więc na strachu."
 fp3_minor_child_spy_network_modifier: "Mała sieć dzieci-szpiegów"
 fp3_minor_child_spy_network_modifier_desc: "Ta postać korzysta z małej siatki dzieci, których zadaniem jest szpiegostwo w celu poznania tajemnic klanu."
 fp3_better_company_modifier: "Lepsze towarzystwo"
 fp3_better_company_modifier_desc: "Ta postać otrzymała ostrą reprymendę od starszyzny i obecnie uczy się zachowywać tak, jak na członka jej klanu przystało."
 fp3_justification_for_taxation_modifier: "Usprawiedliwienia opodatkowania"
 fp3_justification_for_taxation_modifier_desc: "Poborca podatkowy tej postaci wymyślił wątpliwe usprawiedliwienia egzekwowania od wasali opłat wyższych niż te, które powszechnie uznaje się za sprawiedliwe."
 fp3_excuses_for_extortion_modifier: "Tłumaczenia wyłudzeń"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"
 fp3_locals_intimidated_county_modifier: "Zastraszona miejscowa ludność"
 fp3_locals_intimidated_county_modifier_desc: "Zwykli mieszkańcy tego hrabstwa zostali strachem zmuszeni do posłuszeństwa."
 fp3_locals_infuriated_county_modifier: "Wściekła miejscowa ludność"
 fp3_locals_infuriated_county_modifier_desc: "Zwykli mieszkańcy tego hrabstwa są wściekli o to, jak ich władca traktuje popularnego miejscowego sędziego."
 fp3_looking_the_other_way_modifier: "Odwracanie wzroku"
 fp3_looking_the_other_way_modifier_desc: "Ta postać postanowiła ignorować pewne wykroczenia gospodarcze jej wasali i poddanych – dla dobra państwa lub też dla własnego spokoju."
 fp3_capable_magistrates_modifier: "Uzdolnieni sędziowie"
 fp3_capable_magistrates_modifier_desc: "Ta postać ma poparcie niezwykle uzdolnionych sędziów, którzy potrafią sprawić, że niemal każdy wyrok wydaje się sprawiedliwy."
 fp3_delegated_payments_modifier: "Oddelegowanie płatności"
 fp3_delegated_payments_modifier_desc: "Ta postać mianowała swojego poborcę podatkowego skarbnikiem armii, co jak dotąd okazuje się skutecznym rozwiązaniem."
 fp3_army_influence_modifier: "Wpływ na armię"
 fp3_army_influence_modifier_desc: "Ta postać została obdarzona przez swego seniora znaczącym wpływem na armię."
 fp3_messy_payments_modifier: "Nierzetelne płatności"
 fp3_messy_payments_modifier_desc: "Odpowiedzialność za wypłacanie wynagrodzeń żołnierzom tej postaci została w dziwny sposób rozmyta, co czasami powoduje opóźnienia przekładające się na niższe morale."
 fp3_cutting_corners_modifier: "Po łebkach"
 fp3_cutting_corners_modifier_desc: "Ta postać jest przepracowana i w konsekwencji wykonuje swoje obowiązki trochę niestarannie."
 fp3_promoting_zoroastrianism_modifier: "Przyjaciel zaratusztrian"
 fp3_promoting_zoroastrianism_modifier_desc: "Ta postać słynie z tego, że usilnie próbuje nieść pomoc społeczności zaratusztriańskiej."
 fp3_blessed_by_fire_modifier: "Błogosławieństwo ognia"
 fp3_blessed_by_fire_modifier_desc: "Ta postać doświadczyła głębokiego przeżycia i na własne oczy widziała, jak z błyskawicy bucha ogień – najczystszy z żywiołów tego świata."
 fp3_bad_tower_of_silence_county_modifier: "Wieża szaleństwa"
 fp3_bad_tower_of_silence_county_modifier_desc: "Podjęto próbę stworzenia wielkiej, nowej dachmy w tym hrabstwie, ale popełniono błędy w konstrukcji, a zgniłe zwłoki zatruwają wody gruntowe poniżej."
 fp3_wary_of_sabotage_modifier: "Obawa przed sabotażem"
 fp3_wary_of_sabotage_modifier_desc: "Ta postać nie ma zamiaru tolerować matactwa w przydzielonym jej hrabstwie."
 fp3_antagonize_character_interaction_known_liar: "Skłonność do wyolbrzymiania"
 fp3_antagonize_character_interaction_known_liar_desc: "Ludzie podchodzą z rezerwą do komentarzy tej postaci, ponieważ często są one przejaskrawione."
 fp3_not_puppeteering_kingmaker_modifier: "Nie po myśli"
 fp3_not_puppeteering_kingmaker_modifier_desc: "Tej postaci nie udało się odsunąć nieprzyjaznego władcy od władzy i zastąpić go osobą o zbieżnych interesach. Teraz legitymacja tej postaci jest podważana."
 fp3_sickly_monkey_modifier: "Chora małpa"
 fp3_sickly_monkey_modifier_desc: "Ta postać próbuje wyleczyć chorą małpę. Zwierzę ma naostrzone zarówno pazury, jak i zęby."
 fp3_chess_playing_monkey_modifier: "Małpa szachistka"
 fp3_chess_playing_monkey_modifier_desc: "Ta postać jest w posiadaniu małpy, która rzekomo nauczyła się grać w szachy od pewnego króla-filozofa ze wschodu."
 fp3_paper_surplus_modifier: "Papieru pod dostatkiem"
 fp3_paper_surplus_modifier_desc: "Ta postać ma stały dostęp do papieru, na którym może spisywać przebieg prowadzonych przez siebie badań."
 fp3_paper_shortage_modifier: "Niedobór papieru"
 fp3_paper_shortage_modifier_desc: "Ta postać nie może uzyskać stałego dostępu do papieru, więc zamiast niego jest zmuszona polegać na sporadycznych źródłach pergaminu."
 fp3_liquid_wisdom_modifier: "Płynna mądrość"
 fp3_liquid_wisdom_modifier_desc: "Ta postać okazała się dobrym gospodarzem dla odwiedzających uczonych, dzięki czemu niewątpliwie skorzystała na bardziej swobodnej wymianie idei."
 fp3_morbid_insights_modifier: "Przerażające spostrzeżenia"
 fp3_morbid_insights_modifier_desc: "Ta postać dowiedziała się przykrych rzeczy na temat kondycji człowieka."
 fp3_wheat_shortage_modifier: "Niedobór pszenicy"
 fp3_wheat_shortage_modifier_desc: "Królewski piekarz z tego hrabstwa gromadzi zapasy pszenicy, nie zostawiając chłopom ani ziarenka."
 fp3_generous_bakers_modifier: "Hojni piekarze"
 fp3_generous_bakers_modifier_desc: "Piekarze w tym hrabstwie hojnie rozdają chleb po egzekucji chciwego piekarza."
 fp3_impious_tax_collector_modifier: "Bezbożny poborca podatkowy"
 fp3_impious_tax_collector_modifier_desc: "Ta postać została publicznie zdemaskowana jako kiepski poborca podatkowy z powodu swojej grzeszności."
 fp3_incapable_tax_collector_modifier: "Nieudolny poborca podatkowy"
 fp3_incapable_tax_collector_modifier_desc: "Ta postać nie może już pełnić funkcji poborcy podatkowego z powodu swojej grzeszności."
 fp3_religious_desertion_modifier: "Dezercja z powodów religijnych"
 fp3_religious_desertion_modifier_desc: "Żołnierze tego hrabstwa wycofali się, aby uniknąć walki przeciwko głowie ich wiary."
 fp3_struggle_supremacy_house_reward_modifier: "Sunnicka supremacja"
 fp3_struggle_supremacy_house_reward_modifier_desc: "Kalifowie należący do tego rodu cieszą się szerokim autorytetem dzięki skutecznemu przywróceniu władzy nad Iranem."
 fp3_struggle_caliph_super_suspicious_modifier: "Poważne podejrzenia"
 fp3_struggle_caliph_super_suspicious_modifier_desc: "W związku z rosnącymi niepokojami w regionie postać ta czuje, że jest w wielkim niebezpieczeństwie."
 has_fp3_struggle_caliph_super_suspicious_modifier: "[target.GetShortUINameNotMe] ma nadzwyczajne podejrzenia: $VALUE|+0=-+$"
 fp3_irrigation_insights_modifier: "Spostrzeżenia dotyczące nawadniania"
 fp3_irrigation_insights_modifier_desc: "Studiując starożytny system kanat, postać ta dowiedziała się o nawadnianiu."
 disturbed_sky_burial: "Zakłócony niebiański pogrzeb"
 disturbed_sky_burial_desc: "Fanatycy z tego państwa są pod wrażeniem tego, w jak zaradny sposób ta postać poradziła sobie z pogańskimi praktykami takimi jak niebiańskie pogrzeby."
 disturbed_funerals: "Zlekceważona wiara"
 fp3_untrained_falcon: "Niewyszkolony sokół"
 fp3_untrained_falcon_desc: "Ta postać znalazła ptaka podczas niebiańskiego pogrzebu. Jak dotąd sprawił jej tylko przykrość, ale ma nadzieję, że uda się go ukształtować na prawdziwego łowcę."
 fp3_aggressive_falcon: "Agresywny sokół"
 fp3_aggressive_falcon_desc: "Ta postać znalazła podczas niebiańskiego pogrzebu ptaka. Zdaje się, że zwierzę gustuje w ludzkim mięsie, a jego nowy właściciel podsyca to upodobanie."
 fp3_had_delicious_kumis: "Pyszny kumys"
 fp3_had_delicious_kumis_desc: "Ta postać dzieliła się pysznym napojem na bazie mleka klaczy z tureckimi podróżnikami, których napotkała podczas swoich podróży."
 turkic_war_band: "Wynajęcie tureckiej grupy"
 turkic_war_band_desc: "Ta postać wynajęła grupę tureckich koczowników do pomocy w edukacji swoich żołnierzy, ku przerażeniu niektórych z ich wasali."
 rebuffed_turkic_war_band: "Odtrącenie tureckich wojowników"
 rebuffed_turkic_war_band_desc: "W imponującym akcie odwagi, postać ta bezczelnie obraziła dużą grupę koczowniczych wojowników podczas podróży."
 fp3_forgave_the_desperate: "Wybaczenie desperatom"
 fp3_forgave_the_desperate_desc: "Ta postać wybaczyła biednym, zdesperowanym hienom cmentarnym i pomogła im wyjść z biedy."
 fp3_punished_the_destitute: "Ukaranie nędzników"
 fp3_punished_the_destitute_desc: "Ta postać wybrała egzekwowanie prawa i porządku zamiast litości dla zdesperowanych chłopów okradających groby."
 ancient_persian_relics: "Starożytne skarby"
 ancient_persian_relics_desc: "Nagły przypływ gotówki sprawił, że postać ta stała się znana ze swojego bogactwa i hojności."
 fp3_house_modifier_conceded_hegemony: "Rezygnacja z hegemonii"
 fp3_house_modifier_conceded_hegemony_desc: "Ten ród musiał zrezygnować ze swojej hegemonicznej władzy, aby uspokoić swoich wrogów."
 fp3_house_modifier_rebuilding_efforts: "Wysiłki na rzecz odbudowy"
 fp3_house_modifier_rebuilding_efforts_desc: "Ten ród odbudowuje swoje państwo po krwawej walce z wrogami Kalifatu."
 fp3_house_modifier_frontier_ambitions: "Przygraniczne ambicje"
 fp3_house_modifier_frontier_ambitions_desc: "Ten ród szuka nowych dróg ekspansji po bezowocnej walce z kalifatem."
 fp3_house_modifier_destroyed_the_caliphate: "Zniszczono kalifat"
 fp3_established_futuwaa_lodges_modifier: "Założono loże futuwwa"
 fp3_established_futuwaa_lodges_modifier_desc: "Ta postać założyła w swojej stolicy kluby walki dla obijającej się młodzieży."
 fp3_established_madrasas_modifier: "Założone madrasy"
 fp3_established_madrasas_modifier_desc: "Ta postać założyła szkoły, aby kształcić młodzież w swojej stolicy."
 fp3_rekindler_of_iran_modifier: "Płomień Persji"
 fp3_rekindler_of_iran_modifier_desc: "Dynastia ta rozwiązała irańskie intermezzo, rozpalając na nowo płomienie Persji."
 fp3_rekindler_of_iran_modifier_reason: "Masz [modifier|El] [GetModifier('fp3_rekindler_of_iran_modifier').GetNameWithTooltip|L]: $VALUE|=+0$"
 dreaded_beauty: "Budzące postrach piękno"
 dreaded_beauty_desc: "Niektórzy twierdzą, że okrucieństwo tej postaci bierze się z reakcji ludzi na deformacje jej ciała."
 generous_beauty: "Szczodre piękno"
 generous_beauty_desc: "Ten władca hojnie dzieli się swoim bogactwem i szybko zapomina o podatkach, które poddani winni są mu płacić. Być może robi to dlatego, że chce w ten sposób nagrodzić ich za to, co mówią o jego wyglądzie."
 fp3_flame_of_iran_modifier: "Rozpalenie perskiego ducha"
 fp3_flame_of_iran_modifier_desc: "Umysł tej postaci płonie silnym pragnieniem niepodległości i wspólnoty."
 unified_the_persian_region_house_modifier: "Ród założycielski"
 unified_the_persian_region_house_modifier_desc: "Ten ród przyniósł regionowi stabilność, jednocząc go."
 fp3_resisted_the_struggle_modifier: "Oparto się kalifatowi"
 fp3_resisted_the_struggle_modifier_desc: "Ta postać walczyła z kalifatem i osiągnęła status quo"
 scheme_helpful_sympathizer_modifier: "Pomocny zwolennik"
 scheme_helpful_sympathizer_modifier_desc: "Dworzanin celu potajemnie dostarcza informacji zabójcom."
 scheme_untrustworthy_sympathizer_modifier: "Niegodny zaufania zwolennik"
 scheme_assassin_recruits_modifier: "Zwerbowani zabójcy"
 scheme_assassin_recruits_modifier_desc: "Mistrz zabójców korzysta z pomocy świeżo zwerbowanych fanatyków, którzy mogą mieć więcej entuzjazmu niż kompetencji."
 scheme_assassin_closing_in_modifier: "Zabójca coraz bliżej"
 scheme_strengthened_resolve_modifier: "Wzmocnione postanowienie"
 scheme_weakened_resolve_modifier: "Osłabione postanowienie"
 scheme_poisoned_blade_modifier: "Zatrute ostrze"
 scheme_pestilent_blade_modifier: "Morowe ostrze"
 scheme_renegade_assassin_modifier: "Zabójca renegat"
 fp3_tax_collector_become_teacher: "Pouczający poborca podatkowy"
 fp3_cunning_tax_collectors: "Przebiegli poborcy podatkowi"
 fp3_sided_with_different_faith_vassal_tax_dispute: "Ustępstwa podatkowe dla innej wiary"
 fp3_sided_with_tax_collector_tax_dispute: "Poparcie dla poborcy podatkowego obiektem sporu"
 fp3_honorary_title_intrigue_modifier: "Pomocnik państwa"
 fp3_honorary_title_scholarship_modifier: "Zwolennik państwa"
 fp3_honorary_title_stewardship_modifier: "Umacniacz państwa"
 fp3_honorary_title_diplomacy_modifier: "Przyjaciel państwa"
 fp3_honorary_title_piety_modifier: "Korona wspólnoty"
 fp3_honorary_title_prestige_modifier: "Filar państwa"
 fp3_honorary_title_martial_modifier: "Miecz państwa"
 fp3_higher_purpose_modifier: "Wyższy cel"
 fp3_higher_purpose_modifier_desc: "Ta postać powierza wyższej sile swoje egzystencjalne nieszczęścia."
 changed_tax_collector_mandate_opinion: "Zmiana mojego mandatu"
 fired_from_tax_collector_position_opinion: "Zwolnienie ze stanowiska poborcy podatkowego"
 goldlust_opinion: "Złota żądza"
 resigned_opinion: "Rezygnacja"
 took_my_coin_opinion: "Wzięto moją monetę"
 liar_opinion: "Kłamca"
 fp3_sundered_caliphate_opinion: "Zniszczono kalifat"
 fp3_zanj_rebellion_work_concessions_modifier: "Ustępstwa dotyczące pracy Zandżów"
