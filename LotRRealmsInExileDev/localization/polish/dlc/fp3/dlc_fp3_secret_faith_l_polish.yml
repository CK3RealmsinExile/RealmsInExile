 secret_faith.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tkwi w zawieszeniu pomiędzy dzieciństwem a dorosłością. Nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( child.IsFemale, 'ją', 'go' )] wystarczająco dużo, jednakże nadal mam świadomość tego, że jest [child.GetSheHe] jeszcze zbyt młod[Select_CString( child.IsFemale, 'a', 'y' )], aby pojąć bardziej skomplikowane rzeczy.\n\nJeśli chcę [Select_CString(child.IsFemale, 'ją', 'go' )] zapoznać ze służbą ku czci [ROOT.Char.GetSecretFaith.HighGodNamePossessive], to teraz jest ku temu najlepszy czas."
 secret_faith.1002.a: "Zasługuje, by poznać moc [ROOT.Char.GetSecretFaith.HighGodNameAlternatePossessive]."
 secret_faith.1002.b: "[child.GetFirstNameNoTooltip] temu nie podoła."
 secret_faith.1003.t: "Ukryta wiedza"
 secret_faith.1003.desc: "Istnieją pewne rzeczy, o których [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] mi opowiedział[Select_CString( guardian.IsFemale, 'a', '' )], a o których nikt inny nigdy nie mówi. Nigdy zbyt długo nie zgłębialiśmy tych tematów i wiem, że lepiej o to nie pytać.\n\nJednak tego wieczoru unosiła się jakaś inna atmosfera. Gdy siedliśmy do czytania, zapytał[Select_CString( guardian.IsFemale, 'a', '' )] się mnie, czy jest coś, czego jestem ciekaw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]…"
 secret_faith.1003.a: "Tak, powiedz mi wszystko! Proszę!"
 secret_faith.1003.b: "Nie, nie sądzę…"
 secret_faith.1003.c: "To bluźnierstwo!"
