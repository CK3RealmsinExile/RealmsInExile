 fp3_decision.0001.t: "Rozpalenie królewskiego ognia"
 fp3_decision.0001.desc_mazdakist: "Choć Mazdak, gdyby żył, kazałby mi zamknąć świątynie ognia, nazywając je pomnikami próżności, ja, jako [ROOT.Char.GetTitleTierName], mogę wybrać inną drogę. Jeśli mam uhonorować jego dziedzictwo, muszę pobłogosławić moje rządy ogniem, jak wielcy królowie w przeszłości."
 fp3_decision.0001.desc_khurramite: "Być może nikt nie powinien służyć jako [ROOT.Char.GetTitleTierName] tego świata. Jednak ludzie powierzyli mi tę funkcję i zasługują na ochronę ze strony Atara, #italic jazaty#! ciepła i światła."
 fp3_decision.0001.desc_general_zoroastrian: "Jako [ROOT.Char.GetTitleTierName] muszę teraz rządzić, kierując się światłem chwały moich przodków, i upewnić się, że dostąpię łaski [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp3_decision.0001_desc_ending: "[ROOT.Char.Custom('ResidenceBuilding')|U] w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] będzie siedzibą nadwornej ceremonii rozpalenia wielkiego płomienia. Niechaj płonie on przez cały okres mojego panowania."
 fp3_decision.0001_vassal_and_courtier_opinion_impressed: "Dworzanom i wasalom wrogich wyznań może się to nie spodobać, lecz pozostali mogą być pod #italic wielkim#! wrażeniem."
 fp3_decision.0001_vassal_and_courtier_opinion: "Dworzanom i wasalom wrogich wyznań może się to nie spodobać, lecz pozostali będą pod wrażeniem."
 fp3_decision.0001.a: "Co ja wyprawiam? Świątynie należy zniszczyć."
 fp3_decision.0001.b: "Wyszukana ceremonia, godna chwały perskich królów!"
 fp3_decision.0001.c: "Wystarczy skromna ceremonia."
 fp3_decision.0001.d: "Płomienie mogą zaczekać."
 fp3_decision.0001_pledged_to_quench_fire: "Ta decyzja będzie niedostępna przez 20 lat."
 fp3_decision.0001.a.tt: "Składasz uroczystą przysięgę, że ugasisz święty ogień."
 fp3_decision.0002.t: "Gaszenie królewskiego ognia"
 fp3_decision.0002.desc: "Katastrofa nadciąga! Armia osoby, którą jest [occupant.GetName], ograbiła miejsce znane jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] i zaatakowała moje włości, a część żołnierzy dotarła do pokoju, w którym znajdował się mój królewski ogień, i nikczemnie go zgasiła. Można to uznać za bardzo zły omen dla dynastii [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_decision.0002_fire_destroyed_tt: "Przesądni lub gorliwi dworzanie i wasale widzą w tym bardzo zły znak w kwestii twojego panowania."
 fp3_decision.0002.a: "Bez znaczenia. To tylko symbol."
 fp3_decision.0002.b: "To okrucieństwo zostanie pomszczone!"
 fp3_decision.0002.c: "Co mam teraz począć?"
 fp3_dynasty_decision.0003.t: "Projekt perski"
 fp3_dynasty_decision.0003.intro: "[capital_county.GetName] i lokalni mieszkańcy już dawno powinni cieszyć się widokiem wielkiego, nowego projektu budowlanego. "
 fp3_dynasty_decision.0003.char: "[chosen_architect.GetName] to najlepszy możliwy nadzorca dla tego typu przedsięwzięcia. Ma moje pełne zaufanie."
 fp3_dynasty_decision.0003.desc: "\n\nMożemy wykorzystać łup zabrany niedawno z hrabstwa o nazwie [target_county.GetName], aby gmach był wystarczająco okazały, ale to z pewnością rozgniewałoby ludność.\n\nMogę również łaskawie sfinansować to przedsięwzięcie z własnych funduszy…"
 fp3_dynasty_decision.0003.a: "Niech [target_county.GetNameNoTierNoTooltip] i mieszkańcy zademonstrują swoją lojalność!"
 fp3_dynasty_decision.0003.b: "Sfinansuję to przedsięwzięcie z własnych funduszy."
 fp3_dynasty_decision.0003.c: "Po namyśle, może kiedy indziej."
 cultural_acceptance_built_magnificent_capital: "Wspaniały lokalny projekt budowlany"
 splurge_above_expectations_toast: "Projekt przerósł oczekiwania"
 splurge_as_expected_toast: "Projekt idzie zgodnie z planem"
 fp3_dynasty_decision.0004.t: "Ambicje architektoniczne"
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName] pracuje gorliwie, gromadząc siłę roboczą do naszego nowego projektu."
 fp3_dynasty_decision.0004.plunder.desc: "Zasoby i pracowników sprowadza się masowo z miejsca o nazwie [target_county.GetNameNoTier]."
 fp3_dynasty_decision.0004.desc: "– Wkrótce wszystko będzie na swoim miejscu. Tylko co zbudować?\n\n– Przyszło mi na myśl wielkie mauzoleum pokryte lazurytem z kopalni Sar-i Sang. A może [ROOT.Char.Custom('ResidenceBuilding')] waszej mości przejdzie remont w tradycyjnym stylu? To z pewnością zrobiłyby wrażenie na poddanych zamieszkałych w miejscu znanym jako [capital_province.GetNameNoTooltip]. Możemy również rozbudować i bogato udekorować nasze #italic kanaty#!, fontanny i łaźnie. \n\n– Co [ROOT.Char.GetTitleTierName] preferuje?"
 fp3_dynasty_decision.0004.a: "Mauzoleum dla dynastii [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_dynasty_decision.0004.b: "[ROOT.Char.Custom('ResidenceBuilding')|U] potrzebuje ramontu."
 fp3_dynasty_decision.0004.c: "Pięknie zdobione łaźnie i fontanny."
 every_house_member: "Każdy członek [Concept('house', 'rodu')|E] [root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_dynasty_decision.0005.t: "Perspektywa splendoru"
 fp3_dynasty_decision.0005.desc: "Zauważam, że [chosen_architect.GetName], architekt o zwykle jasnym licu, ma podkrążone oczy. Przygotowanie planu zdobień miasta o nazwie [capital_province.GetName] zajęło [chosen_architect.Custom('PL_mu_jej')] całą noc.\n\n– Niech mnie [ROOT.Char.GetLadyLord] wysłucha. Plan zakłada piękny hammam pokryty płytkami ceramicznymi w wielu kolorach. Wewnątrz będą znajdować się mozaikowe podłogi, łaźnie parowe, baseny z chłodną wodą i bujne drzewa posadzone w doniczkach z chińskiej porcelany…\n\n– Lecz jeżeli waszą mość bardziej kusi [ROOT.Char.GetFaith.HouseOfWorship] lub mały pałac, oczywiście rozrysuję nowe plany."
 fp3_dynasty_decision.0005.a: "Hammam brzmi cudownie."
 fp3_dynasty_decision.0005.b: "Niech będzie [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_dynasty_decision.0005.c: "Pałaców nigdy za wiele."
 fp3_decisons_closer_to_love.tt: "Ty i [chosen_architect.GetFirstNameNoTooltip] zbliżacie się do siebie"
 fp3_dynasty_decision.0007.t: "Konstrukcja klerykalna"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.GetTitledFirstName] nie marnuje czasu i rozpoczyna opracowywanie planów nowego obiektu w miejscu o nazwie [capital_province.GetName].\n\n– Naszym nowym projektem może być [ROOT.Char.GetFaith.HouseOfWorship] ze wspaniałym łukiem i marmurową fasadą w najnowszym perskim stylu – sugeruje.\n\n"
 fp3_dynasty_decision.0007_dakhma: "– Innym rozwiązaniem jest dachma, wieża milczenia, w której martwi mogą odpoczywać w spokoju, dopóki [ROOT.Char.Custom('GetRegionalEagleType')] nie przybędzie na ucztę. Będzie jednak tak wielka i tak piękna w swoim uroczystym blasku, że nawet ptaki padlinożerne będą ją podziwiać.\n\n"
 fp3_dynasty_decision.0007_madrasa: "– Innym rozwiązaniem jest duża madrasa z zacisznymi pokojami do nauki i kontemplacji, miejsce, w którym spotykać się będą [ROOT.Char.Custom('LevyMenWomen')] z każdego zakątka kraju.\n\n"
 fp3_dynasty_decision.0007_outro: "– Wielki fresk o charakterze narracyjnym na wschodniej ścianie, przeplatający pobożne tematy z historią rodu [ROOT.Char.GetDynastyNameNoTooltip], byłby również świetnym wyborem!"
 fp3_dynasty_decision.0007.a: "Niech będzie [ROOT.Char.GetFaith.HouseOfWorship], o ile będzie to budynek naprawdę wniosły."
 fp3_dynasty_decision.0007.b: "Zbuduj dachmę, abyśmy mogli bezpiecznie czcić zmarłych."
 fp3_dynasty_decision.0007.c: "Nowa madrasa byłaby świetnym rozwiązaniem dla państwa."
 fp3_dynasty_decision.0007.d: "Z chęcią zobaczę ten fresk…"
 fp3_dynasty_decision.0008.t: "Pomnik dla samego siebie"
 fp3_dynasty_decision.0008.desc: "Po wielu długich godzinach w samotności udało mi się opracować projekty usprawnień w mieście o nazwie [capital_province.GetName].\n\nZ pewnością projekt będzie lepszy teraz, gdy jest wytworem wyłącznie mojego umysłu, a nie wtrącających się pośredników i czołobitnych dworzan. Co jednak z tego powstanie?\n\nSpoglądam na swoje notatki, widząc trzy obiecujące projekty. Mogę…"
 fp3_dynasty_decision.0008.a: "Upiększyć i rozbudować bazar."
 fp3_dynasty_decision.0008.b: "Zbudować wielki plac i studnię."
 fp3_dynasty_decision.0008.c: "Zbudować wielkie mauzoleum, aby można było mnie w nim pochować."
 fp3_dynasty_decision.0008.d: "Zaprojektować luksusową łaźnię."
 fp3_dynasty_decision.0008.e: "Wznieść wysoką, połyskującą wieżę strażniczą."
 fp3_dynasty_decision.0008.f: "Zbudować wygodny letni pałac."
 fp3_dynasty_decision.0008.g: "Zainaugurować budowę wspaniałego obiektu, którym będzie [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_decision.0003.t: "Forteca Badd"
 fp3_decision.0003.desc_recently: "Zaledwie kilka dekad temu, podczas szczytu rebelii Churramitów przeciwko Abbasydom, przywódca chłopski Babak schronił się wraz ze swoimi zwolennikami w starożytnej twierdzy Partów. Okazała się ona jego ostatnim bastionem, lecz Abbasydzi drogo zapłacili za swoje zwycięstwo."
 fp3_decision.0001.desc_less_recently: "W trakcie pierwszych dni panowania kalifatu Abbasydów ich armie ścigały przywódcę Churramitów, Babaka, aż do wysokiej fortecy na szczycie góry w lesie Arasbaran, gdzie podjął walkę po raz ostatni. Chociaż w ciągu kolejnych lat ruiny uległy dalszym zniszczeniom pod wpływem żywiołów, miejsce to wciąż imponuje i będzie wspaniałą redutą."
 fp3_decision.0001.desc_long_ago: "Wysoko w Górach Czarnych, w lesie Arasbaran, na szczycie pokrytego śniegiem szczytu, znajdują się ruiny fortecy. Dawno temu w tym miejscu mieściła się ostatnia twierdza churramickiego bohatera, Babaka, a ja przywrócę jej dawny blask."
 fp3_decision.0003.desc_khurramite: "Lokalni [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] są bardzo przychylni mojemu przedsięwzięciu i zobowiązali się pomóc mi odrestaurować i zabezpieczyć to miejsce.\n\n"
 fp3_decision.0003.desc_zandik: "Chłopi i pasterze z tych stromych gór są notorycznie niesforni, lecz stara wiara [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] i jej duchowieństwo wzbudzają w nich nienawiść, więc obiecali mnie wesprzeć.\n\n"
 fp3_decision.0003.desc_fallback: "Miejscowa ludność jest bitna i skłonna do buntu, lecz uwielbia historię Babaka, zapisaną w sagach i pieśniach, i pomoże mi odbudować jego stary górski dom.\n\n"
 fp3_decision.0003.desc_ending: "Nadszedł czas, aby ustanowić nową siedzibę rodu [ROOT.Char.GetDynastyHouseNameNoTooltip]. Będzie to siedziba na wiele, wiele lat!"
 fp3_decision.0003.a: "Widzę sposób na odzyskanie części kosztów…"
 fp3_decision.0003.b: "To będzie potężna forteca!"
 fp3_decision.0003.c: "Nie potrzebuję splendoru, tylko bezpiecznej fortecy."
 fp3_decision.0004.t: "Wiara dla ludzi"
 fp3_decision.0004_alternate.t: "Gaszenie wiecznych płomieni"
 fp3_decision.0004_desc: "Od długiego czasu my, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], podążamy własną ścieżką, wznosząc modły do [ROOT.Char.GetFaith.HighGodNamePossessive] w sposób, który uważamy za słuszny. Nawet w dawnych czasach wysoko postawione osoby duchowne, [ROOT.Char.GetFaith.random_AltPriestTermPlural|l], nie były nam potrzebne, podobnie jak ich zawiłe rytuały. Lecz teraz żyjemy w innym świecie, w obliczu wielu wyzwań stojących przed naszą nękaną wiarą, a potrzeba reformy nigdy nie była większa. Odtąd kapłaństwo będzie bliżej ludzi. Zbudujemy własną przyszłość, a [ROOT.Char.GetFaith.PriestNeuter|l] będzie pozycją dostępną dla każdego, komu społeczność darzy zaufaniem."
 fp3_decision.0004_alternate_desc: "Od długiego czasu my, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], jesteśmy prześladowani przez grupę, którą są [ROOT.Char.GetFaith.random_AltPriestTermPlural|l]. Osoby te od dawna trzymają się świętego ognia, odziedziczonej władzy i bogactwa. Ludzie spoza naszej wiary patrzą na te archaiczne praktyki z pogardą. Dość tego! Wiara [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] więcej na to nie pozwoli! [ROOT.Char.GetFaith.HouseOfWorshipPlural|U] zostaną zamknięte, a wieczne ognie zgaszone na zawsze. [ROOT.Char.GetFaith.random_AltPriestTermPlural|U] stracą swoją władzę, a religia znana jako [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l] wejdzie w nową erę. Od teraz władać nami będzie tylko opatrzność, a nie zwykli śmiertelnicy."
 fp3_decision.0004.a: "To otworzy tak wiele drzwi… przede mną!"
 fp3_decision.0004.b: "Niech żar zamieni się w zimny popiół!"
 fp3_decision.0004.c: "Nawet biedak może teraz zostać kapłanem."
 fp3_decision.0004.d: "To dla dobra wszystkich."
 fervor_gain_magi_destroyed: "Reforma magów"
 destroy_the_magi_opinion_tooltip: "Wyznający mniej radykalne poglądy władcy, których religią jest [root_religion.GetName|l], nie będą zadowoleni."
 replace_the_high_priest_effect_tooltip: "[head_of_faith|E] zmienia doktrynę (poprzednia: [GetFaithDoctrine('doctrine_temporal_head').GetBaseName|l], nowa: [GetFaithDoctrine('doctrine_no_head').GetBaseName|l])"
 fp3_decision.0008.t: "Przyjęcie światła"
 fp3_decision.0008.desc: "Nękani [founder.GetFaith.GetAdherentNamePlural] od dawna bezskutecznie walczą bez właściwego przywództwa. Ich upokorzenie właśnie dobiega końca, ponieważ przejmuję #italic walajah#!, pieczę nad wiernymi, a niebiosa wskazują mi drogę swoją #italic światłością#!. Poprowadzę ich z pełnią umiejętności i przezorności, której udzieli mi opatrzność w swojej mądrości, a po mnie będą to samo czynić moi potomkowie. Niech to zwiastuje nowy początek dla wiernych, którymi są [founder.GetFaith.GetAdherentNamePluralNoTooltip]!"
 fp3_decision.0008.a: "To będzie mój obowiązek i brzemię."
 fp3_decision.0008.b: "Niech nad moim rodem czuwa zimne światło!"
 fp3_decision.0009.t: "Niech żyje [founder.GetFaith.ReligiousHeadName|l]"
 fp3_decision.0009.desc: "[founder.GetFirstName] to teraz [founder.GetFaith.ReligiousHeadName|l] – decyduje się przyjąć ten tytuł w imieniu wyznawców, którymi są [founder.GetFaith.GetAdherentNamePlural], i wydaje się, że wielu [founder.Custom('PL_jego_jej')] zwolenników wspiera ten odważny ruch. Twierdzą oni, że [founder.GetFirstName] posiada prawo #italic walajah#! i że opatrzność [founder.Custom('PL_go_ja')] prowadzi, co pozwala [founder.Custom('PL_mu_jej')] przewodzić wiernym. Chociaż obecnie nie jestem w stanie bezpośrednio zakwestionować tego twierdzenia, piastuję jedno z wiodących stanowisk wśród wyznawców religii o nazwie [founder.GetFaith.GetNameNoTooltip|l] i moja opinia będzie miała znaczenie. Czy mam zaakceptować, że [founder.GetFirstNameNoTooltip] jest nowym przewodnikiem wiernych, czy też mam [founder.Custom('PL_mu_jej')] się dyskretnie sprzeciwić?"
 fp3_decision.0009.a: "[founder.GetTitledFirstNameNoTooltip] z pewnością sprawdzi się w swojej roli."
 fp3_decision.0009.b: "To jakaś farsa."
 fp3_decision.0009.a.tt: "[founder.GetFaith.ReligiousHeadName] ma twoje pełne poparcie."
 fp3_decision.0009.b.tt: "Po cichu się podporządkowujesz… póki co."
 fp3_decision.0009.c: "[founder.GetFaith.GetAdherentNamePluralNoTooltip|U] zasługują na prawdziwego lidera…"
 fp3_decision.0010.t: "Niech żyje [founder.GetFaith.ReligiousHeadName|l]"
 fp3_decision.0010.desc: "[founder.GetFirstName] ma wystarczające poparcie i uchodzi za osobę na tyle pobożną, by dzierżyć tytuł taki jak [founder.GetFaith.ReligiousHeadName|l] w imieniu wiernych, którymi są [founder.GetFaith.GetAdherentNamePlural]. Niektórzy szyici świętują z tego powodu, traktując to jako małą nagrodę za swoją wiarę w #italic ismę#! i nieprzekupność ich przewodnika, którym jest [founder.GetFaith.ReligiousHeadTitleName|l], natomiast muzułmanie bardziej nastawieni na wspólnotę opłakują pojawienie się kolejnego rozłamu w ummie. Z kolei [founder.GetFaith.GetAdherentNamePluralNoTooltip] wydają się nastawieni bardziej radykalnie niż kiedykolwiek wcześniej."
 fp3_decision.0010.a: "Muszę to przemyśleć…"
 fp3_decision.0010.b: "Muszę zachować czujność…"
 fp3_decision.0011.t: "Zemsta za męczenników"
 fp3_decision.0011_opening.desc: "Dawno temu stanowczy sprzeciw muhakkimów wobec tchórzliwego kompromisu zawartego przez niegdyś wielką postać znaną jako [ali.GetFirstName] z uzurpatorem takim jak [muawiya.GetFirstName] spowodował, że znienawidzili nas zarówno sunnici, jak i szyici. Od tego czasu nasi #italic fedaini#! oddają życie, aby zniszczyć zdrajców i apostatów oraz przywrócić chwałę muhakkimom.\n\nTen dzień wreszcie nadszedł – kalifaty zdrajców upadły, a ze mną na czele [ROOT.Char.GetFaith.GetAdherentNamePlural] odzyskali Mezopotamię i nasze starożytne miejsca święte."
 fp3_decision.0011_fanatic_murderer.desc: "Niebawem religia znana jako [ROOT.Char.GetFaith.GetReligion.GetName|l] porzuci fałszywe przekonania i dołączy do naszej słusznej sprawy – albo wyginie!"
 fp3_decision.0011_unfanatic_unmurderer.desc: "Naszych wielkich mówców i poetów będzie wkrótce słychać w całej ummie i nawrócą oni niezliczone rzesze ludzi na naszą słuszną sprawę."
 fp3_decision.0011.a: "Lā ḥukma illā lillāh!"
 fp3_decision.0012.t: "[avenger.GetFaith.GetNameNoTooltip] u władzy"
 fp3_decision.0012.desc: "[avenger.GetName] ma wystarczające poparcie i uchodzi za osobę na tyle pobożną, aby zyskać falę poparcia, którego chętnie udzieli [avenger.Custom('PL_mu_jej')] każdy [avenger.GetFaith.GetAdherentName] ze wszystkich zakątków świata muzułmańskiego. Plotki głoszą, że wielu władców i wiele miast nawróciło się na [avenger.Custom('PL_jego_jej')] wiarę, dobrowolnie lub inaczej, i tylko opatrzność zna [avenger.Custom('PL_jego_jej')] dalsze plany."
 fp3_decision.0012.a: "To wielki dzień dla islamu!"
 fp3_decision.0012.b: "To okropne…"
 fp3_decision.0013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip] i obiekcje"
 fp3_decision.0013.desc: "[hof_emissary.GetName], posłaniec osoby, którą jest [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName], demonstruje niezwykłe zdenerwowanie, które może stanowić wskazówkę odnośnie do opinii, jaką ma na ten temat [righteous_caliph.GetTitledFirstName].\n\n– [righteous_caliph.GetFaith.ReligiousText] to tekst przedstawiony światu w języku arabskim i w żadnym innym języku nie należy go czytać – oznajmia [hof_emissary.GetFirstNameNoTooltip]. – Dotyczy to również innych ksiąg, zwojów czy tabliczek woskowych zawierających teksty na temat wiary. Będzie tak, dopóki żyje [righteous_caliph.GetTitleTierName]. Domaga się, abyście natychmiast zaprzestali swoich nieprzemyślanych wysiłków tłumaczeniowych i zerwali relacje, które nawiązaliście ze świętokradczymi uczonymi. – Przerywa na chwilę.\n\n– Nie rozpaczajcie jednak. W swojej szczodrości [righteous_caliph.GetTitleTierName] zwróci wam większość złota, które wydaliście na tę farsę."
 fp3_decision.0013.a: "Niestety, kurs został obrany."
 fp3_decision.0013.b: "Niech będzie, wycofam się z tej polityki."
 fp3_decision.0014.t: "Perska duma"
 fp3_decision.0014_opening.desc: "Chociaż mój patronat ledwo się rozpoczął, niektórzy #italic ulemowie#! przebywający w miejscu o nazwie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] rozpoczęli już tworzenie utworów w lokalnym języku, a wśród nich największy zapał demonstruje [persian_genius_ulama.GetName].\n\n– Od dawna się za tym opowiadam – mówi. – [ROOT.Char.GetFaith.GetReligion.GetName] to religia zbudowana na mariażu arabskiej sprawności z perskim wyrafinowaniem i wiedzą, a Persja już dawno powinna była odzyskać swoją rolę jako centrum duchowego oświecenia. Udało mi się już przetłumaczyć i skomentować wiele hadisów, a nawet ponownie odkryć kilka zaginionych dzieł samego Hasana al-Basriego, zachowanych w starych bibliotekach Gundeszapuru…\n\n"
 fp3_decision.0014_there_is_caliph.desc: "Tymczasem [uncaring_caliph.GetTitledFirstName] przez cały ten czas milczy, z niepokojem obserwując rozwój wydarzeń."
 fp3_decision.0014_no_caliph.desc: "Ta ambitna osoba przyciąga moją uwagę. Być może będę w stanie ją lepiej wykorzystać?"
 fp3_decision.0014.a: "To brzmi obiecująco!"
 fp3_decision.0014.b: "Zostań i pracuj bezpośrednio dla mnie."
 promote_persian_scripture_cannot_take_decision.tt: "Nie będziesz w stanie ponownie podjąć tej [Concept('decision', 'decyzji')|E] przez 30 lat."
 pledged_to_not_promote_persian_desc: "Zobowiązujesz się nie promować perskich pism świętych."
 fp3_decision.0015.t: "Obwieszczenia podczas piątkowych modlitw"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "Moja deklaracja była jasna – że odtąd na moich ziemiach imię postaci znanej jako [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] będzie czytane jako ostatnie podczas piątkowej modlitwy, kiedy [ROOT.Char.Custom('LevyMenWomen')] zapełniają lokalne [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nTaka wyraźna oznaka separatyzmu z pewnością rozgniewa pachołków, których zostawiam za sobą, lecz kto by się przejmował opiniami pochlebców.\n\n"
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "Moja deklaracja była jasna – że odtąd, na moich ziemiach, imię postaci znanej jako [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] będzie czytane jako pierwsze podczas piątkowej modlitwy.\n\nPonieważ jest to czas, kiedy ludzie zapełniają lokalne [ROOT.Char.GetFaith.HouseOfWorshipPlural|l], gdzie udają się na nabożeństwo, powinno to służyć jako wyraźny znak mojego dobrowolnego poddania się i wsparcia dla jedności kalifatu.\n\n"
 fp3_decision.0015.desc.switch.presently_neutral: "Władcy wokół mnie wybierają strony, wspierając zjednoczenie miejsca o nazwie [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTier] lub ogłaszając swoją niezależność.\n\nChociaż obecnie nie deklaruję swojego poparcia dla żadnej ze stron, ewentualna zmiana mojego stanowiska byłaby bajecznie prosta. Wystarczy ogłosić, czy podczas piątkowej modlitwy imię osoby znanej jako [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] zostanie odczytane przed zgromadzonym ludem zaszczycającym swoją obecnością miejscowe [ROOT.Char.GetFaith.HouseOfWorshipPlural|l] jako pierwsze, czy jako ostatnie.\n\n"
 fp3_decision.0015.desc.liege.presently_neutral: "Bez wątpienia [ROOT.Char.GetLiege.GetTitledFirstName] ma nadzieję, że pójdę w [ROOT.Char.GetLiege.Custom('PL_jego_jej')] ślady w tej kwestii."
 fp3_decision.0015.desc.liege.aligning: "Na szczęście mój senior – [ROOT.Char.GetLiege.GetTitledFirstName] – ma takie same przekonania, zatem nasze stanowiska są idealnie zgodne."
 fp3_decision.0015.desc.liege.contradicting: "Jednak mam pewne obawy, gdyż mój senior – [ROOT.Char.GetLiege.GetTitledFirstName] – nie podziela mojego stanowiska, w związku z czym najpewniej będzie mnie widzieć w negatywnym świetle."
 fp3_decision.0015.desc.liege.fallback: "Mimo że jest to bardzo istotne dla mnie i dla osoby znanej jako [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip], z tego, co mi się wydaje, mój senior – [ROOT.Char.GetLiege.GetTitledFirstName] – nie angażuje się zanadto w wewnętrzną politykę sunnicką."
 fp3_decision.0015.a: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip] ma moje poparcie, ale [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] już nie."
 fp3_decision.0015.a.tt: "Twoje imię zostaje odczytane, a [ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)] jest osobą pominiętą"
 fp3_decision.0015.b: "Pragnę okazać swoją lojalność wobec postaci znanej jako [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip]!"
 fp3_decision.0015.c: "Moja osoba jest o wiele ważniejsza niż ci głupcy."
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.d: "[ROOT.Char.GetFaith.GetReligiousHead.Custom('PL_jego_jej')|U] miejsce to [ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], a nie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp3_decision.0015.e: "Być może imię mojego seniora powinno zostać zastąpione moim…"
 fp3_decision.0015.e.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.f: "Wykazuję się tu nie lada odwagą."
 fp3_decision.0015.vassal_semi_rebel: "Wasal podważa twoją suzerenność"
 fp3_misc_decisions.0010.opening: "Do dowódcy wiernych,"
 fp3_misc_decisions.0010.desc_intro: "byłby to dla mnie prawdziwy zaszczyt, gdyby było mi dane uznać twoje błogosławione i cnotliwe panowanie nad tym światem."
 fp3_misc_decisions.0010.desc_struggle: "Niech [recipient.GetFaith.HighGodName] błogosławi twoje wysiłki przeciwko tym niegodziwym buntownikom, którzy zagrażają twojej władzy."
 fp3_misc_decisions.0010.a: "Doskonale."
 fp3_misc_decisions.0011.desc: "[recipient.GetFaith.ReligiousHeadName] to ty i nikt inny – uznaję to, lecz nie mogę nie sprzeciwić się twoim żądaniom."
 fp3_misc_decisions.0011.a: "Bezbożne barachło!"
 fp3_misc_decisions.0015.t: "Przyjęcie zaratusztrianizmu"
 fp3_misc_decisions.0015.desc: "Światłem mi będą $zoroastrianism_good_god_zoroaster$ i jego nauki, a przed zniszczeniem grożącym ze strony Arymana będę bronić świat. Ale w godzinie potrzeby, którą wiarę będę nazywać swoją własną?"
 fp3_misc_decisions.0015.a: "Będę wyznawać [zoroastrian_faith_1.GetName|l]."
 fp3_misc_decisions.0015.b: "[zoroastrian_faith_2.GetName] to oczywisty wybór."
 fp3_misc_decisions.0015.c: "Moje serce zadecydowało. [zoroastrian_faith_3.GetName|U] to jedyny słuszny wybór."
 fp3_misc_decisions.0020.t: "Sukces w wyzwaniu: ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0020.desc.a: "[recipient.GetFirstName], widząc swoje stłuczenia i siniaki, zaczyna rozumieć, że musi ustąpić miejsca temu, kto będzie w stanie lepiej trzymać ród w ryzach.\n\nSama siła nie utorowała mi drogi; ostatecznie ogólne poparcie przyniosła mi moja determinacja, by poprowadzić ród [ROOT.Char.GetHouse.GetBaseName] ku potędze – czego [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], osoba nieobdarzona silną wolą, nigdy nie była w stanie osiągnąć."
 fp3_misc_decisions.0020.desc.a.lethal: "[recipient.GetFirstName], ta czarna owca rodziny, nie żyje, co czyni moją kandydaturę do stania się głową rodu niezaprzeczalną.\n\nSama siła nie utorowała mi drogi; ostatecznie ogólne poparcie przyniosła mi moja determinacja, by poprowadzić ród [ROOT.Char.GetHouse.GetBaseName] ku potędze – czego [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], osoba nieobdarzona silną wolą, nigdy nie była w stanie osiągnąć."
 fp3_misc_decisions.0020.desc.b: "[recipient.GetFirstName] – z wyczerpaniem spoglądam na [recipient.Custom('PL_jego_jej')] twarz. Zimny wzrok [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] potwierdza to, co już wiem: nie udało mi się…\n\n– Stanie na czele rodu wymaga siły charakteru – wzdycha. – To mnie przypada dźwiganie na własnych barkach ciężaru rodu [ROOT.Char.GetHouse.GetBaseName].\n\n[recipient.GetFirstNameNoTooltip] może czuć się dumnie, ujawniwszy moją słabość przed całym dworem…"
 fp3_misc_decisions.0020.lose.a: "Zabrakło mi sił."
 fp3_misc_decisions.0020.lose.b: "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] należy do #bold #EMP MNIE!#!#!"
 fp3_misc_decisions.0020.win.a: "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] kłania się przede mną!"
 fp3_misc_decisions.0020.win.b: "Widać było męstwo w twojej walce, głowo rodu!"
 fp3_misc_decisions.0022.t: "W obliczu wyzwania: ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0022.desc.intro: "Gdy przybywam do miejsca o nazwie [duel_location.GetBaseNameNoTierNoTooltip], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] oczekuje w gotowości. Wita mnie jak członka rodziny i mierzy mnie wzrokiem, podczas gdy dworzanie zbierają się, by być świadkami mojego wyzwania."
 fp3_misc_decisions.0022.desc.body: "\n\n– Chodźmy zatem – odzywa się szorstko. – Niech zapadnie decyzja o losach rodu [ROOT.Char.GetHouse.GetBaseName]."
 fp3_misc_decisions.0022.trigger_failure.actor: "Mój [Concept('trial_by_combat_trial', 'pojedynek sądowy')|E] przeciwko postaci o imieniu [recipient.GetFirstNameNoTooltip] został unieważniony"
 fp3_misc_decisions.0022.trigger_failure.recipient: "Mój [Concept('trial_by_combat_trial', 'pojedynek sądowy')|E] przeciwko postaci o imieniu [actor.GetFirstNameNoTooltip] został unieważniony"
 fp3_misc_decisions.0022.a: "Przekonajmy się, kto zwycięży."
 fp3_misc_decisions.0022.a.tt: "Zaczyna się [single_combat_duel|El]!"
 fp3_misc_decisions.0023.desc.a: "[actor.GetFirstName], widząc swoje stłuczenia i siniaki, zaczyna rozumieć, że rzucanie mi wyzwania w walce o miano głowy rodu było głupim posunięciem.\n\nWyzwanie od [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))], czyli człowieka nieobdarzonego silną wolą, tylko pomogło mi udowodnić, że jestem osobą godną stania na czele rodu [ROOT.Char.GetHouse.GetBaseName] i poddanych."
 fp3_misc_decisions.0023.desc.a.lethal: "Wreszcie! [actor.GetFirstName] umiera, a wraz z [actor.Custom('PL_nim_nia')] wszystkie [actor.Custom('PL_jego_jej')] toksyczne i szalone ambicje.\n\nWyzwanie od [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))], czyli człowieka nieobdarzonego silną wolą, tylko pomogło mi udowodnić, że jestem osobą godną stania na czele rodu [ROOT.Char.GetHouse.GetBaseName] i poddanych."
 fp3_misc_decisions.0023.desc.b: "[actor.GetFirstName] – z wyczerpaniem spoglądam na [actor.Custom('PL_jego_jej')] twarz. Zimny wzrok [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] potwierdza to, co już wiem: nie udało mi się…\n\n– Przynajmniej nasz ród będzie mieć silnego przywódcę – wzdycha. – To mnie przypada dźwiganie na własnych barkach ciężaru rodu [ROOT.Char.GetHouse.GetBaseName].\n\n[actor.GetFirstNameNoTooltip] może czuć się dumnie, ujawniwszy moją słabość przed całym dworem…"
 fp3_misc_decisions.0023.lose.a: "Zabrakło mi sił."
 fp3_misc_decisions.0023.win.a: "Pasterz musi mieć baczenie na swoje stadko."
 fp3_misc_decisions.0025.t: "[ROOT.Char.GetFirstNameNoTooltip], [SCOPE.sC('recipient').Custom2('RelationToMeShortVocative', SCOPE.sC('actor'))],"
 fp3_misc_decisions.0025.desc: "musi jeszcze minąć nieco czasu, nim nabierzesz sił niezbędnych do władania rodem [ROOT.Char.GetHouse.GetBaseName].\n\nMuszę odrzucić twoją nietrafioną kandydaturę, dla dobra rodziny."
 fp3_misc_decisions.0025.a: "W końcu nie będziesz mieć innego wyboru, jak tylko mnie uznać!"
 fp3_misc_decisions.0025.b: "To odrzucenie nie zostanie zapomniane."
 fp3_misc_decisions.0026.desc: "Gdy przybywam do miejsca o nazwie [duel_location.GetBaseNameNoTierNoTooltip], spokojnie czeka na mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], [ROOT.Char.GetTitledFirstName]. Przytula mnie przed dworem, trzymając się etykiety rodu. [recipient.GetFirstNameNoTooltip] uśmiecha się słabo.\n\n– Chodź, [recipient.Custom2('RelationToMeShortVocative', SCOPE.sC('actor'))], chętnie posłuchamy, co masz nam do powiedzenia.\n\nGdy zajmujemy miejsca, [recipient.GetFirstNameNoTooltip] woła o przekąski, po czym odwraca się do mnie wyczekująco."
 fp3_misc_decisions.0026.a: "Od czego tu zacząć…?"
 fp3_misc_decisions.0026.a.tt: "Zaczyna się rozmowa!"
 fp3_misc_decisions.0027.desc: "Zaczynam od historii rodu [actor.GetHouse.GetBaseName] oraz dokonań postaci znanej jako [actor.GetHouse.GetFounder.GetTitledFirstName], powoli przechodząc do teraźniejszości.\n\n[recipient.GetFirstName] uważnie słucha, od czasu do czasu przytakując, gdy podsumowuję zagrożenia czyhające na naszą rodzinę oraz sposoby na ich pokonanie.\n\nGdy kończę, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] mówi spokojnie:\n\n– Tak, tak, wszystko w porządku, ale dlaczego to #EMP ty#! masz przewodzić naszej rodzinie a nie ja?"
 fp3_misc_decisions.0027.a.sick: "Zdejmę z ciebie brzemię, a ty w tym czasie zadbaj o swoje zdrowie."
 fp3_misc_decisions.0027.a.sick.tt: "Ta opcja jest dostępna, ponieważ [recipient.GetFirstNameNoTooltip] jest w złym stanie [Concept('health', 'zdrowia')|E]"
 fp3_misc_decisions.0027.a.old: "To czas, aby naszym rodem pokierowało nowe pokolenie."
 fp3_misc_decisions.0027.a.old.tt: "Ta opcja jest dostępna, ponieważ [recipient.GetFirstNameNoTooltip] ma od ciebie znacznie więcej lat"
 fp3_misc_decisions.0027.a.young: "Wciąż masz mleko pod nosem i musisz się jeszcze wiele nauczyć."
 fp3_misc_decisions.0027.a.young.tt: "Ta opcja jest dostępna, ponieważ [recipient.GetFirstNameNoTooltip] ma od ciebie mniej lat"
 fp3_misc_decisions.0027.a.trigger: "[recipient.GetFirstNameNoTooltip] musi być w złym stanie zdrowia lub mieć od ciebie nieco więcej lub mniej lat"
 fp3_misc_decisions.0027.b.vassal: "[actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] to twój dom, zatem wysłuchaj mnie."
 fp3_misc_decisions.0027.b.vassal.tt: "Ta opcja jest dostępna, bo [recipient.GetFirstNameNoTooltip] jest dla ciebie [Concept('vassal', 'wasalem')|E] lub kimś o jeszcze niższym statusie w hierarchii"
 fp3_misc_decisions.0027.b.tier: "Jako [recipient.GetTitleAsNameNoTooltip], słuchaj, co [actor.GetTitleAsNameNoTooltip] ma ci do powiedzenia."
 fp3_misc_decisions.0027.b.tier.tt: "Ta opcja jest dostępna, ponieważ [recipient.Custom('PL_jego_jej')] [rank|El] jest niższa"
 fp3_misc_decisions.0027.b.military: "Tylko ja mam w sobie dość siły, by obronić nasz dom."
 fp3_misc_decisions.0027.b.military.tt: "Ta opcja jest dostępna, ponieważ [recipient.Custom('PL_jego_jej')] armia jest znacznie mniejsza"
 fp3_misc_decisions.0027.b.dread: "Ostrzegam – nie warto zachodzić mi za skórę."
 fp3_misc_decisions.0027.b.dread.tt: "Ta opcja jest dostępna, ponieważ osoba o imieniu [recipient.GetFirstNameNoTooltip] została przez ciebie zastraszona"
 fp3_misc_decisions.0027.b.trigger: "Musisz być [recipient.Custom('PL_jego_jej')] [Concept('liege', 'seniorem')|E], mieć wyższą [Concept('rank', 'rangę')|E], znacznie większą armię lub budzić [Concept('dreadful', 'postrach')|E]"
 fp3_misc_decisions.0027.accept: "[recipient.GetFirstNameNoTooltip] przyjmuje twój argument"
 fp3_misc_decisions.0027.bargain: "[recipient.GetFirstNameNoTooltip] chce czegoś w zamian"
 fp3_misc_decisions.0027.bargain.tt: "[recipient.GetFirstName] zażąda czegoś"
 fp3_misc_decisions.0027.reject: "[recipient.GetFirstNameNoTooltip] odrzuca twój argument"
 fp3_misc_decisions.0027.c: "Proszę wybaczyć, ale wszyscy #EMP wiedzą#!, że bardziej się do tego nadaję."
 fp3_misc_decisions.0027.c.trigger: "Twoje połączone [skills|El] muszą być wyższe od umiejętności osoby o imieniu [recipient.GetFirstNameNoTooltip]"
 fp3_misc_decisions.0027.c.tt: "Ta opcja jest dostępna, ponieważ twoje połączone [skills|El] są wyższe od umiejętności osoby o imieniu [recipient.GetFirstNameNoTooltip]"
 fp3_misc_decisions.0027.d: "Dalej, [recipient.GetFirstNameNoTooltip], ustąp."
 fp3_misc_decisions.0028.desc: "[actor.GetFirstName] przybywa do miejsca o nazwie [duel_location.GetBaseNameNoTierNoTooltip], aby przedstawić swoje pokręcone argumenty, które [actor.Custom('PL_jego_jej')] zdaniem dowodzą, że pozycja głowy rodu [actor.GetHouse.GetBaseName] należy się właśnie [actor.Custom('PL_jemu_jej')]. Zachowuję się grzecznie, ściskając [actor.Custom('PL_go_ja')] przed rozmowami.\n\n[actor.GetFirstName] mówi o historii rodu od czasów, gdy pojawia się w niej [actor.GetHouse.GetFounder.GetTitledFirstName], aż do teraz. Czekam cierpliwie, aż przejdzie do meritum.\n\nW końcu mówi:\n\n– [actor.Custom2('RelationToMeShortVocative', SCOPE.sC('recipient'))|U]…"
 fp3_misc_decisions.0028.sick: "$fp3_misc_decisions.0027.a.sick$\n\nWięc chodzi o moje zdrowie…? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.old: "$fp3_misc_decisions.0027.a.old$\n\nWięc chodzi o to, że mam za dużo lat…? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.young: "$fp3_misc_decisions.0027.a.young$\n\nWięc chodzi o to, że mam za mało lat…? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.vassal: "$fp3_misc_decisions.0027.b.vassal$\n\nNie mogę temu zaprzeczyć. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.tier: "$fp3_misc_decisions.0027.b.tier$\n\nNie mogę temu zaprzeczyć. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.military: "$fp3_misc_decisions.0027.b.military$\n\nNie mogę temu zaprzeczyć. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.dread: "$fp3_misc_decisions.0027.b.dread$\n\nCo za tupet! Chociaż… $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.skill: "$fp3_misc_decisions.0027.c$\n\nChyba mam w końcu jakieś tam kompetencje! Prawda…?"
 fp3_misc_decisions.0028.fallback: "$fp3_misc_decisions.0027.a.sick$\n\nCzy to naprawdę wszystko, co [actor.GetFirstName] ma do powiedzenia?"
 fp3_misc_decisions.0028.perhaps: "Być może ma rację."
 fp3_misc_decisions.0028.bargain.tt: "Jeżeli [actor.GetShortUINameNotMe] zaakceptuje:"
 fp3_misc_decisions.0028.a: "Masz rację, #EMP ty#! jesteś osobą, która powinna być głową naszego rodu."
 fp3_misc_decisions.0028.b: "W porządku, ale chcę pozostać w roli doradcy."
 fp3_misc_decisions.0028.c: "Godny przywódca na pewno dysponuje monetami na poparcie swoich słów."
 fp3_misc_decisions.0028.d: "Być może nadajesz się, by przejąć stery, ale chcę gwarancji."
 fp3_misc_decisions.0028.e: "Nie, nie sądzę."
 fp3_misc_decisions.0029.desc: "[recipient.GetFirstName] analizuje moje słowa i bacznie przygląda się mojej twarzy, podczas gdy ze zgromadzonego wokół tłumu dobiegają szepty. Po upływie chwili, która wydawała się trwać wiecznie, [recipient.GetFirstName]"
 fp3_misc_decisions.0029.accept: "potakuje.\n\n– Tak, możesz mieć rację – mówi po zastanowieniu. – Od dziś będziesz głową rodu [actor.GetHouse.GetBaseName]. Podążaj drogą wskazywaną przez [recipient.GetFaith.HighGodNamePossessive] i prowadź nią nasz ród."
 fp3_misc_decisions.0029.regent: "prostuje się.\n\n– Rozważę ustąpienie – mówi ostrożnie – jeśli zapewnisz mi miejsce w rządzie obszaru o nazwie [actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]…"
 fp3_misc_decisions.0029.gold: "unosi brew.\n\n– Rozważę ustąpienie – mówi ostrożnie. – Jeśli wpierw dowiedziesz, że posiadasz bogactwo umożliwiające ci otoczenie naszego rodu należytą opieką…"
 fp3_misc_decisions.0029.hook: "uśmiecha się.\n\n– Rozważę ustąpienie – mówi ostrożnie. – Jeśli zagwarantujesz pozostanie w przyjaźni…"
 fp3_misc_decisions.0029.fail: "marszczy brwi.\n\n– Nie. Twoje argumenty mnie nie przekonują – mówi lekceważąco. – Jako prawowita głowa rodu [actor.GetHouse.GetBaseName], radzę ci zapomnieć o tym niedorzecznym pomyśle."
 fp3_misc_decisions.0029.a: "Dam z siebie wszystko."
 fp3_misc_decisions.0029.b: "Bardzo dobrze, niech tak się stanie."
 fp3_misc_decisions.0029.c: "Los naszej rodziny nie powinien podlegać targom."
 fp3_misc_decisions.0029.d: "W taki czy inny sposób to cielę #EMP dowie się#!, jaka jest moja wartość."
 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName] rozważa moją propozycję z uwagą, świdrując mnie spojrzeniem."
 fp3_misc_decisions.0030.accept: "Wreszcie wzdycha i mówi:\n\n– Bardzo dobrze, [house_challenger.Custom2('RelationToMeShortVocative', SCOPE.sC('house_head'))], dostaniesz to, czego chcesz."
 fp3_misc_decisions.0030.reject: "Wreszcie potrząsa głową i mówi z pewnym lekceważeniem:\n\n– Los naszej rodziny nie powinien podlegać targom!"
 fp3_misc_decisions.0030.a: "Bardzo dobrze!"
 fp3_misc_decisions.0030.b: "W takim razie wszystko jest już jasne…"
 fp3_misc_decisions.0041.intro: "Kiedy [house_head.GetFirstName] odwraca się w kierunku wyjścia, widzę, że [house_head.Custom('PL_jego_jej')] twarz jest pełna pogardy i lekceważenia. To moja szansa.\n\n"
 fp3_misc_decisions.0041.desc.success: "To cielę ledwo zauważa mój szybki atak, prawie nie reagując, gdy wbijam [house_head.Custom('PL_mu_jej')] sztylet w pierś.\n\nKiedy spogląda w dół, jakby nie rozumiejąc, co się dzieje, nachylam się i szepczę: „Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] należy do #bold #EMP MNIE!#!#!”, po czym wyrywam ostrze z [house_head.Custom('PL_jego_jej')] brzucha."
 fp3_misc_decisions.0041.desc.failure: "Ta przebiegła łachudra umyka w ostatniej chwili, unikając mojego ciosu nożem i wzywając straże! Nie udaje mi się [house_head.Custom('PL_go_jej')] dopaść, zanim na mnie napadają, przygniatając mnie siłą do podłogi.\n\n[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))|U] spogląda na mnie i syczy:\n\n– Wtrącić tę kanalię do lochu!"
 fp3_misc_decisions.0041.a: "Stanie na czele rodu wymaga sprytu, [house_challenger.Custom2('RelationToMeShortVocative', SCOPE.sC('house_head'))]!"
 fp3_misc_decisions.0041.b: "Zapłacisz za to!"
 fp3_misc_decisions.0042.intro: "Gdy odwracam się, by zostawić tego zhańbionego człowieka, którym jest [house_challenger.GetFirstName], sam na sam z [house_challenger.Custom('PL_go_jej')] szelmowskimi myślami, jakiś błysk przykuwa mój wzrok."
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0032.intro$\n\nUmykam w ostatniej chwili, unikając [house_challenger.Custom('PL_jego_jej')] ciosu nożem i wzywając straże.\n\nMoi ludzie wkrótce przygważdżają [house_challenger.Custom('PL_go_ja')] do podłogi, a [house_challenger.GetSheHe] wije się i wrzeszczy:\n\n– Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] należy do #bold #EMP MNIE!#!#!"
 fp3_misc_decisions.0042.a: "Wtrącić tę kanalię do lochu!"
 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0032.intro$\n\nStoi przede mną bestia, a w jej oku widać nikczemny błysk. [house_challenger.GetFirstName] ma wyciągnięte ramię, a [house_challenger.Custom('PL_jego_jej')] palce oplatają rękojeść…\n\nZbliża się i szepcze: „Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] należy do #bold #EMP MNIE!#!#!”, po czym wyciąga ostrze z mojego brzucha."
 fp3_misc_decisions.0043.a: "#DIE1 [house_head.Custom2('RelationToMeShortVocative', SCOPE.sC('house_challenger'))|U]…#!"
 fp3_misc_decisions.0051.t: "Zwyczaje rodu"
 fp3_misc_decisions.0051.desc: "Teraz widzę, że więzy rodziny są najważniejszym kluczem do sprawiedliwych i stabilnych rządów. Po przejęciu władzy po postaci znanej jako [ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName] wydaję polecenia, aby stanowiska w rządzie miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] zostały rozdysponowane pomiędzy linie rodu [ROOT.Char.GetHouse.GetBaseName]."
 fp3_misc_decisions.0051.a: "Rodzina jest najważniejsza!"
 fp3_struggle.8000.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 fp3_struggle.8000.desc: "Czas zdrady, jakiej twój senior, którym jest [defender.GetTitledFirstName], dopuszcza się wobec prawowitego kalifa, wkrótce dobiegnie końca.\n\nZnam twoją lojalność, zatem gwarantuję ci przejęcie po [defender.Custom('PL_nim_niej')] tronu miejsca o nazwie [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 fp3_struggle.8000.a: "Doprawdy?"
 fp3_struggle.8001.desc: "Czas twojej zdrady przeciwko twojemu prawowitemu kalifowi dobiega końca.\n\n[loyalist_puppet.GetTitledFirstName] to osoba mi lojalna, więc to [loyalist_puppet.GetSheHe] obejmie po tobie rządy w miejscu o nazwie [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 fp3_struggle.8001.a: "Po moim trupie!"
 fp3_struggle.8002.desc: "Nareszcie to zdradzieckie bydlę, [defender.GetTitledFirstName], zostało pokonane, a miejsce o nazwie [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] znów jest w rękach lojalnego zwolennika Kalifa.\n\nNiech twoje rządy będą długie i chwalebne!"
 fp3_struggle.8002.a: "Hurra!"
 fp3_struggle.8002.alliance_tt: "[attacker.GetTitledFirstName] jest teraz two[Select_CString( attacker.IsFemale, 'ją', 'im' )] [Select_CString(attacker.IsFemale, Concept('ally', 'sojuszniczką'), Concept('ally', 'sojusznikiem'))|E]!"
 install_loyalist_puppet_declared_puppet: "Wojna o wprowadzenie lojalisty"
 install_loyalist_puppet_declared_defender: "$install_loyalist_puppet_declared_puppet$"
 install_loyalist_puppet_won_puppet: "$install_loyalist_puppet_declared_puppet$"
 fp3_misc_decisions.0031.desc.intro: "Zgodnie z moimi przewidywaniami, niezależnie od tego, jak bardzo oburzeni tą koncepcją mogą być niektórzy szlachcice w państwie, w małych urzędach i niższych ministerstwach miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] mogą znaleźć się utalentowane osoby.\n\nKandydatów do awansu można dość łatwo ograniczyć do dwóch grup: z jednej strony [batch_a_char1.GetFirstName], [batch_a_char2.GetFirstName] i [batch_a_char3.GetFirstName], a z drugiej strony [batch_b_char1.GetFirstName] i [batch_b_char2.GetFirstName].\n\n"
 #I don't know why it demands we scope out of the county then back into it — roll with it.
 fp3_misc_decisions.0031.desc.cultures.single: "Wszystkie osoby z tego grona to [batch_a_county.GetProvince.GetCounty.GetCulture.GetName|l] populacja zamieszkująca miejsce o nazwie [batch_a_county.GetBaseNameNoTier]. [batch_a_char1.GetFirstNameNoTooltip] i [batch_a_char1.Custom('PL_jego_jej')] ludzie są zdolni, choć może trochę brakuje im wykształcenia, podczas gdy [batch_b_char1.GetFirstNameNoTooltip] i [batch_b_char2.GetFirstNameNoTooltip] mają więcej ogłady, ale to tylko dwójka ludzi."
 fp3_misc_decisions.0031.desc.cultures.fallback: "[batch_a_char1.GetFirstNameNoTooltip] i [batch_a_char1.Custom('PL_jego_jej')] ludzie to [batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] zamieszkujący miejsce o nazwie [batch_a_county.GetBaseNameNoTier] – są zdolni, choć może trochę brakuje im wykształcenia, podczas gdy [batch_b_char1.GetFirstNameNoTooltip] i [batch_b_char1.Custom('PL_jego_jej')] ludzie to mający #EMP nieco#! więcej ogłady [batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] zamieszkujący miejsce o nazwie [batch_b_county.GetBaseNameNoTier]."
