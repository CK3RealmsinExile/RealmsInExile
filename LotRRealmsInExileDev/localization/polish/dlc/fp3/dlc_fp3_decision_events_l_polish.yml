 fp3_struggle.0051.t: "Irańskie intermezzo "
 fp3_struggle.0051.desc: "Krwawa wojna domowa ogarnia niezdobyte niegdyś ziemie znane jako [Mostaza.GetPrimaryTitle.GetBaseNameNoTier]. Rządząca rodzina morduje obywateli i walczy ze sobą, starając się podporządkować sobie lud, którego przedstawicielem jest [GetFaithByKey('ashari').ReligiousHeadTitleName]. Irak pogrąża się w chaosie, podczas gdy za wschodnimi górami perscy władcy graniczni wykorzystują sytuację, aby zapewnić sobie niezależność: budują własne imperia na gruzach Bagdadu.\n\n"
 fp3_struggle.0051.desc.caliph: "Stoi za mną rząd bladych duchów. [Mutawakkil.GetFirstName], [Muntasir.GetFirstName] i [Mustain.GetFirstName] – każdy z nich to [Mostaza.GetTitleTierName], ofiara tragedii, którą było to [struggle|El]. Zbuntowani Persowie i zdradzieccy Turcy chcą mnie odesłać do moich przodków, lecz wciąż mogę odwrócić bieg wydarzeń!"
 fp3_struggle.0051.desc.involved: "Nadszedł czas, aby ród [ROOT.Char.GetHouse.GetNameNoTooltip] podjął działania i wzniósł się do chwały – czy będziemy zbawcami Kalifatu, czy raz na zawsze zniszczymy marzenie o zjednoczonej społeczności ummy?"
 fp3_struggle.0051.desc.interloper: "Ostatnia trójka władców została rychło i przedwcześnie wysłana na tamten świat – teraz wszyscy oczekują, że [Mostaza.GetFirstName] pójdzie w ich ślady. W obliczu tych zawirowań i niepewności ród [ROOT.Char.GetHouse.GetNameNoTooltip] stoi przed wieloma nowymi możliwościami…"
 fp3_struggle.0051.desc.supporter: "Lojalność i pracowitość rodu [ROOT.Char.GetHouse.GetNameNoTooltip] nigdy nie były tak pilnie potrzebne jak dziś. To nasz czas, by dążyć do chwały, ocalić kalifat i stać się prawdziwymi orędownikami wysławiającymi [ROOT.Char.GetFaith.GetName|l]!"
 fp3_struggle.0051.desc.detractor: "Jako że władcy islamu pogrążeni są w nieustannym kryzysie, jest to wyjątkowa okazja dla naszego rodu [ROOT.Char.GetHouse.GetNameNoTooltip], aby stać się panami własnego losu i zapisać nasze imię w annałach historii."
 fp3_struggle.0051.desc.unrest: "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc.stabilization: "Po okresie kryzysu ziemie znane jako [Mostaza.GetPrimaryTitle.GetNameNoTier] stopniowo odzyskują swą dawną świetność, a krwawe walki w Persji powoli wygasają."
 fp3_struggle.0051.desc.stabilization_actor: "Ród [ROOT.Char.GetHouse.GetNameNoTooltip] musi być ostrożny. Możemy wykorzystać tę sytuację, aby stworzyć podwaliny pod pomyślną przyszłość lub zasiać chaos i niezgodę, które pozwolą nam wspiąć się na jeszcze większe wyżyny…"
 fp3_struggle.0051.a: "Niech [ROOT.Char.GetFaith.HighGodName] będzie ze mną!"
 fp3_struggle.0051.b: "Te głupie ambicje muszą zostać porzucone!"
 fp3_struggle.0071.t: "[struggle_liege.GetFirstNameNoTooltip] umacnia swoją pozycję"
 fp3_struggle.0071.desc.caliph: "Zmaganie dobiegło końca! Zdrajcy i rebelianci zmienili swoje śpiewki, czy to dzięki sukcesom wojennym, zręcznej dyplomacji, czy też wrodzonej wyższości mojej pozycji. Teraz starają się złożyć nowe przysięgi przy moim tronie, przepychając się między sobą, by pokłonić się najniżej i wyrazić swoją wiarę, że ich [ROOT.Char.GetTitleTierName] jest władcą kompetentnym i prawowitym.\n\nZbuntowani perscy władcy zobowiązali się poddać i wykazali skruchę z powodu swojej głupoty lub zastąpiła ich [ROOT.Char.GetCulture.GetName|l] grupa gubernatorów. Udało mi się dokonać podboju Persji, rozpoczętego przez kalifat Raszidun dwa wieki temu. Niech żyje [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]."
 fp3_struggle.0071.desc.supporter: "[struggle_liege.GetTitledFirstName] ugruntowuje swoją władzę dzięki obietnicom i groźbom, przebiegłości i sile. Niegdysiejsi rebelianci zostali pokonani, a niesforni perscy lordowie rzucają się na kolana przed tronem władcy, którym jest [struggle_liege.GetTitleTierName].\n\nZa tym tronem stoję jednak #italic ja#!. W tym czasie zawirowań stoję na wysokości zadania, udowadniam, że jestem największym stronnikiem władcy takiego jak [Mostaza.GetTitleTierName], i przywracam porządek na świecie. Z pewnością wszyscy wkrótce uznają mój wkład. Ku niekończącej się chwale rodu [ROOT.Char.GetHouse.GetNameNoTooltip]…"
 fp3_struggle.0071.a: "Zwyciężam!"
 fp3_struggle.0071.b: "Zwycięstwo jest słodkie, ale możemy stać się czymś więcej!"
 fp3_struggle.0072.t: "$fp3_struggle.0071.t$"
 fp3_struggle.0072.desc.caliph: "Dzięki obietnicom i groźbom, przebiegłości i sile ugruntowuję swój autorytet na terenach #italic dar al-islam#!. Wielu będzie twierdzić, że to opatrzność stoi za oszczędzeniem ziemiom znanym jako [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] jeszcze bardziej krwawej wojny domowej, lecz to wyłącznie zasługa moich umiejętności i bystrych manewrów.\n\nJest to zwiastun nowego, wspaniałego czasu dla Persji i dla całego świata! A także dla #italic mnie!#!"
 fp3_struggle.0072.desc.supporter: "[struggle_liege.GetTitledFirstName] ugruntowuje swój autorytet dzięki obietnicom i groźbom, przebiegłości i sile. Wielu będzie twierdzić, że to opatrzność stoi za oszczędzeniem ziemiom znanym jako [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] jeszcze bardziej krwawej wojny domowej, lecz to wyłącznie zasługa wsparcia sojuszników takich jak ja.\n\nNie wątpię, że czeka mnie nagroda za moje wysiłki i lojalność, choć wciąż zastanawiam się, czy można było zyskać więcej, sprzymierzając się z drugą stroną…"
 fp3_struggle.0072.desc.detractor: "Dzięki pustym obietnicom i nikczemnym groźbom [struggle_liege.GetTitleTierName] ugruntowuje swój tak zwany autorytet oraz odzyskuje lojalność głupców i pochlebców, którzy zwykli gromadzić się na [struggle_liege.Custom('PL_jego_jej')] dworze.\n\nPomimo moich najlepszych wysiłków skorumpowany kalifat działający w miejscu znanym jako [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] wciąż funkcjonuje. To czarny dzień dla Persji, lecz może jeszcze nie wszystko stracone. Nadejdzie nowy dzień, który przyniesie nowe możliwości…"
 fp3_struggle.0072.desc.uninvolved: "Zmagania o Persję cichną, a [struggle_liege.GetTitledFirstName] nie tylko odzyskuje swój autorytet i imperium, lecz zdobywa większą władzę niż kiedykolwiek wcześniej.\n\nUstanawiając w Persji rząd marionetkowy, którym steruje strona [struggle_liege.GetCulture.GetName|l], i podporządkowując sobie każdego, kto [struggle_liege.Custom('PL_mu_jej')] się sprzeciwiał, [struggle_liege.GetTitledFirstName] sprawia, że w miejscu znanym jako [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ugruntowuje się dominacja [struggle_liege.GetFaith.GetAdjective|l].\n\nTrudno stwierdzić, czy obecnie ktokolwiek może rzucić [struggle_liege.Custom('PL_mu_jej')] wyzwanie, lecz może jeszcze nie wszystko stracone…"
 fp3_struggle.0072.desc.involved: "Zawirowania w Persji słabną, a [struggle_liege.GetTitledFirstName] nie tylko odzyskuje swój autorytet i imperium, lecz zdobywa większy prestiż i władzę niż kiedykolwiek wcześniej.\n\nUstanawiając w Persji rząd marionetkowy, którym steruje strona [struggle_liege.GetCulture.GetName|l], i podporządkowując sobie każdego, kto [struggle_liege.Custom('PL_mu_jej')] się sprzeciwiał, [struggle_liege.GetTitledFirstName] sprawia, że w miejscu znanym jako [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ugruntowuje się dominacja [struggle_liege.GetFaith.GetAdjective|l].\n\nLudzie twierdzą, że niemożliwym będzie rzucić [struggle_liege.Custom('PL_mu_jej')] wyzwanie, lecz może trzeba przekonać się o tym osobiście…"
 fp3_struggle.0072.desc.interloper: "Zmagania o Persję cichną, a [struggle_liege.GetTitledFirstName] nie tylko odzyskuje swój autorytet i imperium, lecz zdobywa większą władzę niż kiedykolwiek wcześniej.\n\nUstanawiając w Persji rząd marionetkowy, którym steruje strona [struggle_liege.GetCulture.GetName|l], i podporządkowując sobie każdego, kto [struggle_liege.Custom('PL_mu_jej')] się sprzeciwiał, [struggle_liege.GetTitledFirstName] sprawia, że w miejscu znanym jako [struggle_liege.GetPrimaryTitle.GetBaseNameNoTooltip] ugruntowuje się dominacja [struggle_liege.GetFaith.GetAdjective|l].\n\nSkoro trudno będzie rzucić [struggle_liege.Custom('PL_mu_jej')] wyzwanie, może będzie trzeba się do [struggle_liege.Custom('PL_niego_niej')] przymilić, by zyskać mocniejszą pozycję na perskich ziemiach…"
 fp3_struggle.0072.a: "Opatrzność jest ze mną!"
 fp3_struggle.0072.b: "Nastanie nowy dzień!"
 fp3_struggle.0082.t: "[GetTitleByKey('d_sunni').GetNameNoTooltip] poddaje się"
 fp3_struggle.0082.desc.intro: "Po latach bezskutecznej walki z beznadziejnymi przeciwnościami losu [struggle_liege.GetTitledFirstName] poddaje się i porzuca wszelkie nadzieje na ponowne zjednoczenie regionu. Wschodnie rubieże należą teraz do nowych władców, którzy nadal będą walczyć z koczownikami stepowymi i ze sobą nawzajem, tak jak dzieje się to od wieków.\n\n"
 fp3_struggle.0082.desc.supporter: "Kalifat [struggle_liege.GetHouse.GetNameNoTooltip], osaczony przez wrogów ze wszystkich stron, został rozerwany przez zdradę i niefart. Przysięgam w imię [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], że gdyby tylko można było odwrócić los… Nie był on jednak dla mnie łaskawy i teraz mogę się wyłącznie zastanawiać, co mnie czeka w przyszłości. Jest to ogromny cios, lecz to #italic nie#! koniec!\n\nNiech głupcy, którzy postanowili mi się przeciwstawić, mają trochę wytchnienia, bo moje armie znów wymaszerują i zdepczą w pył sztandary zdrajców, gdy ci najmniej będą się tego spodziewać."
 fp3_struggle.0082.desc.involved: "Niezależnie od tego, czy był to oczekiwany rezultat, wciąż mogę go wykorzystać, o ile moje państwo zdoła wznieść się do chwały w próżni pozostawionej przez ród [struggle_liege.GetHouse.GetNameNoTooltip]."
 fp3_struggle.0082.desc.interloper: "Skoro jestem intruzem na perskiej scenie, być może jest to moja szansa, aby odegrać dużą rolę i wypełnić próżnię pozostawioną przez ród [struggle_liege.GetHouse.GetNameNoTooltip]. Mogę też zostawić ten bałagan w spokoju i poszukać innego miejsca na przyszły dom [ROOT.Char.GetHouse.GetNameNoTooltip]…"
 fp3_struggle.0082.desc.detractor: "Po latach bezowocnych zmagań i gorzkich nieszczęść [struggle_liege.GetTitledFirstName] musi się w końcu poddać. Ród [struggle_liege.GetHouse.GetNameNoTooltip] od dawna nie ma żadnego autorytetu w Persji, co ośmieliło rebeliantów i rywali.\n\nRód [ROOT.Char.GetHouse.GetNameNoTooltip] może powstać wśród tego chaosu, silniejszy niż kiedykolwiek, dumny i #italic wolny#!."
 fp3_struggle.0082.desc.uninvolved: "Po latach wyniszczania i anarchii [struggle_liege.GetTitledFirstName] w ciszy poddaje się i porzuca wszelkie nadzieje na ponowne zjednoczenie Arabii i Persji.\n\nWschód należy teraz do nowych władców, którzy nadal będą walczyć z koczownikami stepowymi i ze sobą nawzajem, podczas gdy kalif bezsilnie przygląda się z daleka.\n\nOczywiste jest, że upadek rodu [struggle_liege.GetHouse.GetNameNoTooltip] może zapewnić wiele możliwości jakiemuś innemu rodowi – wystarczająco odważnemu, aby je wykorzystać…"
 fp3_struggle.0082.a: "Pożałują dnia, w którym nas zdradzili…"
 fp3_struggle.0082.b: "Świt nadejdzie ponownie!"
 fp3_struggle.0082.c: "Za nieśmiertelną chwałę Persji!"
 fp3_struggle.0091.t: "[struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U] – fundamenty: nowa Persja"
 fp3_struggle.0091.desc.detractor: "Gdy słońce wschodzi za górą Demawend, jego delikatny blask ogrzewa blade pola. Korona ziemi znanych jako [GetTitleByKey('e_persia').GetBaseName] nie będzie już tylko zwykłą ciekawostką historyczną, lecz symbolem naszych heroicznych zmagań przeciwko osobie, którą jest [struggle_liege.GetTitledFirstName].\n\nŻaden obcy najeźdźca już nas nie powstrzyma; odzyskaliśmy moc i chwałę dawnych dni, kiedy świat drżał przed królem królów.\n\nWkrótce w całej Persji będą powiewać flagi nowego imperium. #italic Mojego#! imperium!"
 fp3_struggle.0091.desc.supporter: "Choć cel, który przyświecał osobie znanej jako [struggle_liege.GetName], był słuszny, mógł jednocześnie być skazany na porażkę. Lud Persji pragnie nowego przywódcy, który wznieciłby starożytny ogień i przywrócił utraconą dawną chwałę. I ja odpowiadam na to wezwanie. Z położonych przeze mnie podwalin może powstać nowe imperium, które będzie pierwszym po upadku dynastii [sassanid_dynasty.GetName]. Mogę też zadowolić się dotychczasowymi osiągnięciami, wzmacniając ziemię i wzniecając płomień w sercu każdego Persa…"
 fp3_struggle.0091.a: "Powinno to zapewnić spuściznę rodowi [ROOT.Char.GetHouse.GetNameNoTooltip]."
 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_struggle.0092.intro: "Gdy słońce wschodzi za górą Demawend, jego delikatny blask ogrzewa blade pola. [struggle_ender.GetName] dostatecznie rośnie w siłę i zyskuje prawomocność, dzięki czemu może ogłosić odnowienie terenów, które dawniej znano jako [persia_loc.GetName]. Nowa wielka potęga rządzi teraz tą ziemią, stanowiąc bastion przeciwko mściwym władcom Arabii i dzikim nomadom stepowym. Chwała starożytnych królów została odzyskana.\n\n"
 fp3_struggle.0092.desc.iranian: "Dopiero przekonamy się, jaką rolę przydzieli mi [struggle_ender.GetTitledFirstNameNoTooltip] w swoim imperium. Z moją pomocą może zbudować trwałe dziedzictwo, lecz kto wie, czy [struggle_ender.GetSheHe] nie jest tylko kolejnym zdobywcą w annałach – wielkim, ale ulotnym."
 fp3_struggle.0092.desc.non-iranian: "To, co niegdyś było jedynie kolejną rubieżą dogorywającego kalifatu, teraz jest zalążkiem rosnącego w siłę imperium. Świat przygląda się z zainteresowaniem, zastanawiając się, czy [struggle_ender.GetTitledFirstNameNoTooltip] zdoła zbudować trwałe dziedzictwo, czy też będzie tylko kolejnym zdobywcą w annałach – wielkim, ale ulotnym."
 fp3_struggle.0092.a: "To było nieuniknione"
 fp3_struggle.0095.t: "[struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip|U] i ich panowanie"
 fp3_struggle.0095.desc.shia_and_zandaqa: "Żyjący w błędzie sunnici zbyt długo zakładali, że ich konający kalifat jest najwyższą władzą tego świata, z wyjątkiem samego Boga; jakże się mylili.\n\n[struggle_liege.GetTitledFirstName] upada – teraz ja poprowadzę #EMP ummę#! i pomszczę ofiary bitwy pod Karbalą. [ali.GetFirstName] niech mi świadkiem. [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|U] wkroczą w nową erę dominacji i zdobędą największy tron tego świata.\n\nSunnici, którzy wcześniej byli tak pewni swojej wyższości, nie będą mieli innego wyjścia, jak tylko podporządkować się."
 fp3_struggle.0095.desc.muhakkima: "Ignoranccy sunnici długo uważali za pewnik, że ich skorumpowany kalifat jest najwyższą władzą tego świata, lecz w swojej głupocie zapomnieli, że sąd należy wyłącznie do Boga! [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|U] w przeszłości wielokrotnie próbowali zakończyć kalifat sunnicki, lecz dopiero mnie się to udało. Choć nie jest to adekwatna zemsta za bitwę pod Nahrawanem i wieki prześladowań, to dopiero początek. [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|U] znaleźli we mnie swojego kalifa, a ja poprowadzę ich ku wielkiemu osądowi szyitów, który z pewnością nadejdzie."
 fp3_struggle.0095.desc.fallback: "Kalifat miał poprowadzić ummę po świętej ścieżce, lecz w naszej głupocie pozwoliliśmy, by stał się słaby i skorumpowany. Zmieni się to dzisiaj, gdy zapoczątkuję nową erę zarówno dla Persji, jak i islamu pod moim mądrym i nieprzekupnym przywództwem.\n\nChoć wciąż pozostaje wiele do zrobienia, nie można zaprzeczyć, że moje osiągnięcia na zawsze zmienią bieg perskiej historii. Teraz idziemy w przyszłość; niech żyje wiara [ROOT.Char.GetFaith.GetAdjective|l]! Wiwat, [GetTitleByKey('e_persia').GetName]!"
 fp3_struggle.0095.a: "Niech opatrzność poprowadzi moje rządy!"
 fp3_struggle.0096.t: "$fp3_struggle.0095.t$"
 fp3_struggle.0096.desc.supporter: "Niestety, [struggle_liege.GetName] upada wraz ze swoim państwem, a z jego popiołów powstaje [struggle_ender.GetName], przejmując kalifat na rzecz wiary, którą jest [struggle_ender.GetFaith.GetName|l]. Moje wsparcie dla osoby znanej jako [struggle_liege.GetTitledFirstNameNoTooltip] poszło na marne, na nic zdały się całe złoto i wszystkie wysiłki. Być może jednak nie jest jeszcze za późno, by uratować sunnicką sprawę – albo przejść na drugą stronę. [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip|U] mogą być dobrymi sprzymierzeńcami…"
 fp3_struggle.0096.desc.involved: "Wydaje się, że zamieszanie i anarchia dobiegły końca. [struggle_ender.GetName] przechytrza wszystkich pretendentów i przejmuje władzę w kalifacie. [struggle_ender.Char.GetFaith.GetName] triumfuje. Zapewne ma teraz zarówno zwolenników, jak i przeciwników, przy czym niektórzy nazywają to końcem #italic ummy#!, a inni celebrują triumf swojej wiary, więc muszę się dobrze zastanowić, po której stronie stanę. [struggle_ender.GetTitledFirstNameNoTooltip] może zapoczątkować nową erę islamu i przynieść pokój w Mezopotamii i Persji – ale moje wsparcie może sprawić, że będzie stać dumnie albo upadnie…"
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0099.desc.involved$"
 fp3_struggle.0096.desc.detractor: "[struggle_liege.GetTitledFirstName] w końcu upada wraz ze swoim skorumpowanym państwem. Z jego popiołów powstaje [struggle_ender.GetTitledFirstName], ogłaszając, że [struggle_ender.GetFaith.GetAdherentNamePlural] przejmują władzę w kalifacie, i zwiastując nadejście nowej ery.\n\nMoje długie zmagania przeciwko osobie, którą jest [struggle_liege.GetTitledFirstNameNoTooltip], przyniosły więc owoce, choć być może nie jest to wymarzony rezultat. Wciąż jednak jest nadzieja dla sunnickiej sprawy, a ja mogę stać w jej centrum. Z drugiej strony [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip] mogą być dobrymi sprzymierzeńcami…"
 fp3_struggle.0096.desc.uninvolved: "Długie zmagania w Persji dobiegły końca, [struggle_ender.GetName] przechytrza wszystkich pretendentów i przejmuje władzę w kalifacie. [struggle_ender.Char.GetFaith.GetName] triumfuje. Nikt nie potrafi powiedzieć, czy racja jest po [struggle_ender.Custom('PL_jego_jej')] stronie, lecz oczywistym się wydaje, iż może [struggle_ender.GetSheHe] zapoczątkować nową erę islamu oraz zaprowadzić pokój w Mezopotamii i Persji. Wielu członków #italic ummy#! nie jest zadowolonych z takiego rozwoju sytuacji, a władcy rubieży mogą rozmyślać nad nią w swoich odległych twierdzach, lecz na razie wszyscy będą musieli zacisnąć zęby."
 fp3_struggle.0096.a: "Opatrzność darzy wielkim miłosierdziem!"
 fp3_struggle.0096.b: "To ponury dzień…"
 fp3_struggle.0100.t: "Fundament. Podbity kalifat"
 fp3_struggle.0100.desc: "Przez długi czas muzułmanie uważali, że kalifat jest najwyższą władzą tego świata, z wyjątkiem samego Boga, lecz gdy państwo popadło w melancholię i dekadencję, pojawiła się potrzeba ponownego przemyślenia tego stanu rzeczy.\n\nZiemia o nazwie [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip] powstaje na nowo, ze mną na czele, aby poprowadzić kalifa pod moją opieką i troską. [struggle_liege.GetName] może być przewodnikiem wiernych, lecz to #italic ja#! będę odtąd [struggle_liege.Custom('PL_jego_jej')] lordem. To ja będę sprawować pieczę jako [Select_CString( ROOT.Char.IsFemale, 'namiestniczka', 'namiestnik' )] islamu i niech [struggle_liege.GetSheHe] #EMP lepiej#! ma to na uwadze!"
 fp3_struggle.0100.desc.shia_and_zandaqa: "Przez długi czas muzułmanie uważali, że kalifat jest najwyższą władzą tego świata, z wyjątkiem samego Boga, ale gdy państwo popadło w melancholię i dekadencję, stało się jasne, że zwolennicy Alego mają większe poparcie wśród wiernych.\n\nPostanawiam przejąć pieczę nad kalifatem w miejscu znanym jako [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] i bronić go. Dzięki mnie [ROOT.Char.GetFaith.GetAdherentNamePlural] będą najważniejsi w #EMP ummie#!, a nasi przeciwnicy powinni się dostosować!"
 fp3_struggle.0100.desc.muhakkima: "Sunnici przez długi czas uważali, że kalifat jest najwyższą władzą tego świata, z wyjątkiem samego Boga, ale gdy państwo zadrżało przed potęgą Muhakkimów, dostrzegli błąd w swoich działaniach.\n\nZe mną na czele [ROOT.Char.GetFaith.GetAdherentNamePlural] objęli pieczę nad kalifem przeklętego miejsca o nazwie [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] i niebawem cała #EMP umma#! będzie musiała przyjąć nasze święte słowa – tylko Bóg może nas sądzić!"
 fp3_struggle.0100.a: "Nowy początek dla islamu!"
 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_struggle.0101.desc.detractor: "Nie powinno być dla nikogo niespodzianką, że kalifat działający w miejscu o nazwie [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] był kolosem na glinianych nogach i faktyczne jego armie rozproszyły się, a zwolennicy złamali przysięgę lub ukryli się w zapomnianych krainach rubieży. [struggle_ender.GetName] teraz twierdzi, że staje w #italic obronie#! kalifa, lecz tylko głupcy nie zorientują się, jak faktycznie się sprawy mają – kalifat sunnicki został podporządkowany i upokorzony, a [struggle_ender.GetName] to jego nowy przywódca.\n\nJako że od wielu lat sprzeciwiam się osobie, którą jest [struggle_liege.GetTitledFirstNameNoTooltip], muszę zadbać o ważne miejsce w tym nowym porządku dla siebie i rodu [ROOT.Char.GetHouse.GetNameNoTooltip]…"
 fp3_struggle.0101.desc.supporter: "Pomimo mojego niezachwianego wsparcia kalifat działający w miejscu znanym jako [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] okazał się zbyt podzielony, a jego wrogowie zbyt liczni i zbyt nieustępliwi. [struggle_ender.GetName] teraz twierdzi, że staje w #italic obronie#! kalifa, lecz w praktyce oznacza to, że haniebnie podporządkowuje sobie prawowitego władcę #italic dar al-islam#!.\n\nMuszę teraz postępować ostrożnie, aby zabezpieczyć przyszłość rodu [ROOT.Char.GetHouse.GetNameNoTooltip]…"
 fp3_struggle.0101.desc.interloper: "Zdecydowane działania osoby, którą jest [struggle_ender.GetName], wydają się być końcem, choć kruchym, anarchii i zamieszania w Persji. Po podporządkowaniu sobie osoby znanej jako [struggle_liege.GetTitledFirstName] [struggle_ender.GetTitledFirstNameNoTooltip] teraz domaga się przejęcia pieczy nad kalifatem sunnickim i przyznania sobie tytułu największego władcy tych ziem.\n\nPozostaje pytanie – czy ród [ROOT.Char.GetHouse.GetNameNoTooltip] powinien zaakceptować ten stan rzeczy, czy go zakwestionować?"
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.uninvolved: "Nadszedł koniec zmagań w Persji i Mezopotamii. [struggle_ender.GetName] podporządkowuje sobie osobę, którą jest [struggle_liege.GetName], i przejmuje kontrolę nad istotną częścią #italic dar al-islam#!. Autorytet i chwała kalifatu sunnickiego na zawsze osłabły, natomiast [struggle_ender.GetPrimaryTitle.GetName] staje się wschodzącą gwiazdą na niebie. Tylko czas pokaże, czy będzie świecić trwale, czy okaże się spadającą gwiazdą…"
 fp3_struggle.0101.a: "Niech to zwiastuje nowy początek!"
 fp3_struggle.0101.b: "To mroczny dzień dla islamu."
 fp3_struggle.0191.t: "[GetTitleByKey('d_sunni').GetName] – nadchodzi koniec"
 fp3_struggle.0191.desc: "Po próżnej walce z ambitnymi generałami, niezadowolonymi wasalami i własnymi byłymi niewolnikami nadszedł czas żniw dla ziemi o nazwie [GetTitleByKey('d_sunni').GetNameNoTooltip]. Arogancja i próżność zbyt mocno przybrały na sile, wydatki okazały się nadmiernie rozrzutne i kapryśne, a dwór – zdradziecki jak żaden inny.\n\nImperium upadło i to #italic ja#! jestem architektem tego upadku. Oto stoję w chwale, natomiast [struggle_liege.GetFirstName], w najlepszym razie, stanie się przestrogą w podręcznikach historii, krótkim interludium w annałach Persji."
 fp3_struggle.0191.a: "To moja wielka chwila!"
 fp3_struggle.0191.b: "Trzeba było to zrobić."
 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.0192.desc.caliph: "Wszyscy mnie zdradzili. Moi doradcy, wasale, przyjaciele. Staram się jak mogę, by uratować państwo rodu [ROOT.Char.GetHouse.GetNameNoTooltip], lecz to nie ma sensu. Mogę się jedynie zastanawiać, czy można było coś zrobić inaczej, lecz tylko opatrzność zna prawdę. Państwo jest spustoszone i zniszczone, wszędzie leżą przewrócone wieże i ruiny dawnej chwały. Nie mam wyboru, [ROOT.Char.Custom('ResidenceBuilding')] to jedyne miejsce, w którym mogę się schronić i docenić fakt, że wciąż żyję, gdy wszystko wokół mnie się rozpada."
 fp3_struggle.0192.desc.supporter_or_vassal: "Ciągłe zmagania przeciwko ambitnym generałom, niezadowolonym wasalom i własnym byłym niewolnikom sprawiły, że [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] upada. Wydatki w złocie, krwi i wysiłkach były olbrzymie i choć świat może nie docenić odegranej przeze mnie roli ani moich poświęceń, opatrzność je doceni. Na dobre czy na złe, stoimy teraz w obliczu podzielonego królestwa, nieprzygotowanego na oprawców, którzy z chęcią zabiją królów tego świata. Jednak zagłada rodu [struggle_liege.GetHouse.GetNameNoTooltip] nie musi być moim dziełem, a z tych popiołów może powstać coś nowego."
 fp3_struggle.0192.desc.detractor: "Na próżno walcząc z ambitnymi generałami, niezadowolonymi wasalami i własnymi byłymi niewolnikami, ziemia znana jako [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] zbiera żniwo swoich działań. Arogancja i próżność zbyt mocno przybrały na sile, wydatki okazały się nadmiernie rozrzutne i kapryśne, a dwór – zdradziecki jak żaden inny. Ród [struggle_liege.GetHouse.GetNameNoTooltip] upada, i to w sposób tak spektakularny, że nikt nie zwiastuje jego ponownego powrotu do chwały. W najlepszym wypadku nazwisko to stanie się przestrogą w podręcznikach do historii, krótkim przerywnikiem w annałach Persji."
 fp3_struggle.0192.a: "Muszę zapewnić przyszłość dynastii, bez względu na koszty."
 fp3_struggle.0192.b: "To tylko tymczasowe potknięcie."
 fp3_struggle.0192.c: "To zwiastuje nowe możliwości – dla mnie."
 fp3_struggle.0123.d: "Co za nieszczęście…"
 sway_outcome.1004.t: "Przysięga lojalności"
 sway_outcome_magnanimity.1004.desc: "– Niech mnie [ROOT.Char.GetTitleTierName] wysłucha – mówi [target.GetName]. – Teraz widzę, że wątpienie w waszą mość było błędem. Wasza wielkoduszność zasługuje na uznanie w tych trudnych czasach, kiedy wszyscy powinniśmy się zjednoczyć dla dobra państwa. – Kłania mi się. [target.Custom('PL_jego_jej')|U] serdeczność wydaje się szczera. Być może udało mi się [target.Custom('PL_go_ja')] przekonać do siebie."
 sway_outcome_blessed.1004.desc: "– Niech mnie [ROOT.Char.GetLadyLord] wysłucha – oznajmia [target.GetName], kłaniając się nisko. – Być faktycznie wasza miłość ma błogosławieństwo [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], jak twierdzą niektórzy, a może słowa waszej mości były trafne czystym przypadkiem. Najważniejsze jest to, że poruszyły mnie nasze ostatnie interakcje. Musimy zadbać o państwo w tych czasach niepokoju. Może wasza mość na mnie liczyć."
 sway_outcome_grudgingly.1004.desc: "– Niech mnie [ROOT.Char.GetTitleTierName] wysłucha – mówi niechętnie [target.GetName]. – Jest to dla mnie oczywiste, że teraz, gdy wokół nas są sami wrogowie, powinniśmy spróbować sobie zaufać. Dlatego kłaniam się przed waszą mością i ponownie wyznaję swoją lojalność."
 sway_outcome_flattery.1004.desc: "– Niech mnie [ROOT.Char.GetTitleTierName] wysłucha – mówi [target.GetName], kłaniając się. – Wasza mość, w której cieniu mam szczęście stać, mój miłosierny i chwalebny seniorze, jakże żałuję mojego zwątpienia wobec waszej osoby. Odcinam się od wszelkich moich niefortunnych wypowiedzi, prawdziwych lub wyimaginowanych, na temat waszej dostojności."
 sway_outcome_dharmic.1004.desc: "– Niech mnie [ROOT.Char.GetTitleTierName] wysłucha – oznajmia uroczyście [target.GetName]. – Każde państwo potrzebuje władcy ponad innymi, władcy, który wprawia wszystko w ruch, który widzi więcej niż tylko ulotny świat cielesności i szaleństwa. Być może to [ROOT.Char.GetTitleTierName] jest właśnie tym władcą, dlatego zapomnę o moich wątpliwościach i próżnym zachowaniu i odnowię moją przysięgę względem waszej mości."
 sway_outcome_caliph.1004.desc: "[target.GetName] patrzy mi w oczy przez chwilę, po czym kłania się nisko. – [ROOT.Char.GetTitleTierName] tu rządzi, mój seniorze. Wasza mość jest prawowitym władcą #italic ummy#!. Targały mną wątpliwości, nie mogę temu zaprzeczyć, lecz nie mogę też pozwolić, by sprawa wiernych była zagrożona. Pamiętam o złożonej obietnicy i nie zawaham się ponownie."
 sway_outcome.1004.a: "Niech będzie… lecz będę cię obserwować!"
 sway_outcome.1004.b: "Wszystko zostało wybaczone."
