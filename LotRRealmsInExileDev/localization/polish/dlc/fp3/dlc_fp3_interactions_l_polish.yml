 fp3_antagonize_character_interaction.success_notif.positive.desc: "Krążą o tobie pozytywne plotki, sprawiając, że [recipient.GetTitledFirstName] ([secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))]) ma o tobie lepsze zdanie.\n"
