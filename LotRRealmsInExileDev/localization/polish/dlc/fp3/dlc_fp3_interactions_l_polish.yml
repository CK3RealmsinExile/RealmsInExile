 fp3_antagonize_character_interaction.success_notif.negative.desc: "Krążą o tobie nieprzyjemne plotki, sprawiając, że [recipient.GetTitledFirstName] ([secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))]) ma o tobie gorsze zdanie.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt: "[actor.GetTitledFirstName] rozpowiada o tobie nieprzyjemne plotki, sprawiając, że [recipient.GetTitledFirstName] ([secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))]) ma o tobie gorsze zdanie.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt.alt: "Nikomu nie udaje się odkryć, kto jest autorem plotki…"
 fp3_antagonize_character_interaction.success_tooltip.positive: "Wierzy ci i #P poprawia#! [Concept('opinion', 'opinię')|E] o osobie, którą jest [secondary_recipient.GetTitledFirstName]"
 fp3_antagonize_character_interaction.success_tooltip.negative: "Wierzy ci i #N pogarsza#! [Concept('opinion', 'opinię')|E] o osobie, którą jest [secondary_recipient.GetTitledFirstName]"
 fp3_antagonize_character_interaction.success_tooltip.positive.house_unity: "To działanie spowoduje, że TODO_CD_EMIL [Concept('house', 'rodu')|E] [secondary_recipient.GetHouse.GetBaseName] #P wzrośnie#!"
 fp3_antagonize_character_interaction.success_tooltip.negative.house_unity: "To działanie spowoduje, że TODO_CD_EMIL [Concept('house', 'rodu')|E] [secondary_recipient.GetHouse.GetBaseName] #N spadnie#!"
 fp3_antagonize_character_interaction.success_tooltip.positive.past: "[recipient.GetTitledFirstName] #P poprawił#! [Concept('opinion', 'opinię')|E] o tobie"
 fp3_antagonize_character_interaction.success_tooltip.negative.past: "[recipient.GetTitledFirstName] #N pogorszył#! [Concept('opinion', 'opinię')|E] o tobie"
 fp3_antagonize_character_interaction.recipient_message.fallback: "Musisz wiedzieć, że [secondary_recipient.GetTitledFirstName] to [secondary_recipient.Custom('InsultNoun')] i właśnie tak należy [secondary_recipient.Custom('PL_go_ja')] postrzegać, prawda?"
 fp3_antagonize_character_interaction.recipient_message.01: "Musisz wiedzieć, że twój własny senior, [secondary_recipient.GetTitledFirstName], spiskuje przeciwko tobie za zamkniętymi drzwiami. Uważaj na tę sprytną łasicę!"
 fp3_antagonize_character_interaction.recipient_message.02: "Mam powody sądzić, że twój własny senior, [secondary_recipient.GetTitledFirstName], planuje cię zamordować! Uważaj na [secondary_recipient.Custom('PL_niego_nia')] i nie daj się zwieść miłemu zachowaniu!"
 fp3_antagonize_character_interaction.recipient_message.03: "Wśród moich dworzan krążyły pogłoski, że twój senior, [secondary_recipient.GetTitledFirstName], #italic bacznie#! się tobie przygląda. Nie jest dla mnie jasne, jakie ma zamiary, ale radzę uważać w [secondary_recipient.Custom('PL_jego_jej')] obecności."
 fp3_antagonize_character_interaction.recipient_message.04: "Chociaż to dla ciebie [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], nie mogę zignorować faktu, że przez swoje głupie wpadki wizerunkowe [secondary_recipient.GetTitledFirstName] plami dobre imię rodu [recipient.GetHouse.GetBaseNameNoTooltip]."
 fp3_antagonize_character_interaction.recipient_message.05: "Pragnę poinformować, że twój senior, [secondary_recipient.GetTitledFirstName], jest tak naprawdę marionetką w rękach własnych dworzan! Każde twoje słowo ignorowane przez [secondary_recipient.Custom('PL_niego_nia')] było tak naprawdę efektem rozkazów, jakie wydaje ten nisko urodzony motłoch!"
 fp3_antagonize_character_interaction.recipient_message.06: "Chociaż to dla ciebie [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], nie mogę zignorować faktu, że [secondary_recipient.GetTitledFirstName] zadaje ostatnio bardzo #italic niebezpieczne#! pytania dotyczące rodu [recipient.GetHouse.GetBaseNameNoTooltip]… Zwróć na to uwagę i nikomu nie mów, że to ja cię o tym informuję!"
 fp3_antagonize_character_interaction.recipient_message.07: "Chociaż to dla ciebie [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], muszę ci wyznać, iż [secondary_recipient.GetTitledFirstName] próbuje podważyć dobre imię rodu [recipient.GetHouse.GetBaseNameNoTooltip], oskarżając cię za twoimi plecami o kradzież bydła!"
 fp3_antagonize_character_interaction.recipient_message.08: "Chociaż to dla ciebie [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], muszę ci wyznać, iż [secondary_recipient.GetTitledFirstName] uporczywie wysyła na mój dwór pełno listów, w których dumnie ogłasza „wyższość” rodu [recipient.GetHouse.GetBaseNameNoTooltip]. Proszę, zrób coś z tym!"
 fp3_antagonize_character_interaction.recipient_message.09: "[secondary_recipient.GetTitledFirstName] rozsiewa o tobie paskudne plotki, a gdy ktoś zwróci [secondary_recipient.Custom('PL_mu_jej')] uwagę, uznaje to za wyborny żart! Ludzie, którzy powielają potem te pomówienia, szargają twoje dobre imię!"
 fp3_antagonize_character_interaction.recipient_message.10: "Chodzą plotki, że [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetTitledFirstName], je czasami z podłogi, zupełnie jak pies! Skoro tak robi, to moim skromnym zdaniem należy traktować [secondary_recipient.Custom('PL_go_ja')] jak kundla!"
 fp3_antagonize_character_interaction.recipient_message.11: "[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))|U] [secondary_recipient.GetTitledFirstName] własnoręcznie pokonuje tuzin uzbrojonych zabójców. [secondary_recipient.GetTitledFirstName] nie chwali się tym nikomu, aby nie wzbudzać niepokoju na dworze, lecz według mnie Wasza Ekscelencja powinna wiedzieć o [secondary_recipient.Custom('PL_jego_jej')] wielkim osiągnięciu!"
 fp3_antagonize_character_interaction.recipient_message.12: "Waszą Ekscelencję spotkało wielkie szczęście, że ma w rodzinie kogoś takiego jak [secondary_recipient.GetTitledFirstName]. Doszły mnie słuchy, że jeden z [secondary_recipient.Custom('PL_jego_jej')] wasali otrzymał niedawno od [secondary_recipient.Custom('PL_niego_niej')] zwrot dużej ilości złota, gdy okazało się, że zarządca błędnie obliczył należną kwotę!"
 fp3_antagonize_character_interaction.recipient_message.13: "[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))|U] Waszej Ekscelencji jest bardzo miłą osobą. Niedawno doszło do spotkania pomiędzy [secondary_recipient.Custom('PL_nim_nia')], a innym członkiem [Concept('house', 'rodu')|E] [secondary_recipient.GetHouse.GetBaseName] i udało się [secondary_recipient.Custom('PL_mu_jej')] rozwiązać spór, który mógł zaszkodzić [secondary_recipient.Custom('PL_jego_jej')] reputacji, gdyby sprawy poszły w złym kierunku."
 fp3_antagonize_character_interaction.recipient_message.14: "Zaprawdę nie ma drugiej takiej osoby jak [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName] – nigdy wcześniej nie było mi dane zobaczyć, żeby ktoś bronił swego [Concept('house', 'rodu')|E] z taką zaciekłością, jak [secondary_recipient.GetSheHe]. Waszą Ekscelencję spotkało ogromne szczęście, że ma tak godnego zaufania członka rodziny."
 fp3_antagonize_character_interaction.recipient_message.15: "[secondary_recipient.GetTitledFirstName] to wspaniała osoba. Czy rozważasz zmianę zdania na [secondary_recipient.Custom('PL_jego_jej')] temat?"
