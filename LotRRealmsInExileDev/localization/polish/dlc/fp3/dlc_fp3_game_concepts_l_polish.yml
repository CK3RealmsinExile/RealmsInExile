l_polish:
 #Struggle
 game_concept_persian_struggle: "Irańskie intermezzo"
 game_concept_persian_struggle_desc: "$game_concept_persian_struggle$ przedstawia burzliwy upadek kalifatu Abbasydów, w którym Mezopotamia została spustoszona przez bunty i walki o władzę, podczas gdy kilku perskich władców zapewniło sobie niezależność.\n\nChociaż [Concept( 'struggle_involved', 'zaangażowane' )|E] [characters|El] mogą mieć różny stosunek do zmagań, większość z nich będzie chciało mieć cechę [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )|l] i pracować nad przywróceniem władzy kalifatu albo posiadać cechę [GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )|l] i próbować go zniszczyć.\n\n[struggle|E] zmienia się pomiędzy dwoma [Concept( 'struggle_phase_phases', 'fazami' )|E] – [Concept( 'struggle_persia_phase_unrest', 'niepokojem' )|E] i [Concept( 'struggle_persia_phase_stabilisation', 'stabilizacją' )|E]."
 #Legacy Track Stuff
 game_concept_kindle_royal_fire_decision: "Rozpal królewski ogień (decyzja)"
 game_concept_kindle_royal_fire_decision_desc: "[decision|E], która pozwala ci rozpalić królewski ogień, zyskując premie do [Concept( 'health', 'zdrowia' )|E] i [Concept( 'dynasty_prestige', 'renomy' )|E]."
 game_concept_fp3_embellish_capital_decision: "$fp3_embellish_capital_decision_name$ (decyzja)"
 game_concept_fp3_embellish_capital_decision_desc: "[decision|E], która pozwala ci upiększyć własną [Concept( 'capital', 'stolicę' )|E] kosztem niedawno podbitego [Concept( 'county', 'hrabstwa' )|E]"
 game_concept_master_assassin: "Mistrz zabójców"
 game_concept_master_assassin_desc: "$game_concept_master_assassin$ jest [Concept( 'court_position', 'urzędem dworskim' )|E] aktywowanym przez [faiths|El] z [Concept( 'core_tenet', 'dogmatem' )|E] [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName]. $game_concept_master_assassin$ to niebezpieczny fanatyk, który współpracuje z pomniejszymi zabójcami, aby zabić wrogów wiary."
 game_concept_assassin: "Zabójca"
 game_concept_research_project: "Projekt badawczy"
 game_concept_research_projects: "Projekty badawcze"
 game_concept_research_project_desc: "Projekt badawczy jest [Concept( 'inspiration', 'inspiracją' )|E] opierają się na [Concept( 'aptitude', 'kompetencjach' )|E] nadwornego uczonego i zmierza do przyniesienia korzyści swojemu pracodawcy.\n\nW niektórych rzadkich przypadkach zrealizowanie projektu badawczego może skutkować odkryciem nowej [Concept( 'innovation', 'innowacji' )|E]."
 game_concept_ending_phase: "Faza końcowa"
 game_concept_ending_phase_desc: "$game_concept_ending_phase$ jest specjalnym typem [Concept( 'struggle_phase', 'fazy zmagań' )|E] kończącą [struggle|El], gdy zostanie uruchomiona. [Concept( 'struggle_involved', 'Zaangażowane' )|E] oraz [Concept( 'struggle_interloper', 'interweniujące' )|E] [characters|El] mogą przejść w normalny sposób do fazy końcowej przy wykorzystaniu z [Concept( 'struggle_catalyst_catalysts', 'katalizatorów' )|E]."
 game_concept_struggle_ending_decision: "Decyzja końcowa"
 game_concept_struggle_ending_decisions: "Decyzje końcowe"
 game_concept_struggle_ending_decision_desc: "$game_concept_struggle_ending_decision$ jest unikalną [Concept( 'decision', 'decyzją' )|E] kończącą [struggle|El]. Takie decyzje są często dostępne tylko podczas poszczególnych [Concept( 'struggle_phase_phases', 'faz' )|E]."
 game_concept_struggle_persia_phase_stabilisation: "Stabilizacja"
 game_concept_struggle_persia_phase_stabilisation_desc: "Pomimo narastających kłopotów, kalif wciąż cieszy się szacunkiem. Buntownicy i frakcjoniści są w odwrocie, ale władcy Persji nie dadzą się łatwo podporządkować.\n\nNapięcie może przerodzić się w fazę [Concept( 'struggle_persia_phase_unrest', 'niepokoju' )|E], co będzie skutkować jeszcze większym chaosem."
 game_concept_struggle_persia_phase_unrest: "Niepokój"
 game_concept_struggle_persia_phase_unrest_desc: "Nękany buntami i intrygami kalifat rozpada się. Zarówno ambitni watażkowie, jak i przebiegli gubernatorzy chwytają się każdej władzy, jaką mogą sobie przywłaszczyć, nieustannie się pomiędzy sobą kłócąc.\n\nZ czasem, o ile sytuacja nie zostanie rozwiązana przez [Concept( 'ending_phase', 'fazę końcową' )|E], państwo wejdzie w fazę [Concept( 'struggle_persia_phase_stabilisation', 'stabilizacji' )|E], gdy zdesperowani zwolennicy odzyskają władzę kalifa."
 game_concept_struggle_persia_phase_concession: "Ustępstwo"
 game_concept_struggle_persia_phase_concession_desc: "Z czasem, gdy napięcia w Persji zmniejszą się, a zarówno zwolennicy, jak i przeciwnicy kalifatu zmęczą się ciągłym rozlewem krwi, [persian_struggle|El] mogą zakończyć się naturalnie: nie z hukiem, ale ze skowytem."
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "Opłać dowolnego [Concept('ruler', 'władcę')|E] tureckiego pochodzenia, aby podbił dowolnego z twoich sąsiednich władców"
 game_concept_fp3_install_loyalist_cb: "Obsadzić zwolennika na urzędzie"
 game_concept_fp3_install_loyalist_cb_desc: "Umożliwia prowadzenie [wars|El] w celu postawienia postaci z cechą „[GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )]” na czele docelowego [realms|El]"
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc: "Żądaj lojalności celu za pomocą pobożności, podstępu lub zastraszania."
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$"
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$"
 game_concept_fp3_free_house_member_cb_desc: "[casus_belli|E] dostępny dla [Concept( 'house_heads', 'głów rodu' )|E], które zmusza cel do uwolnienia każdego [Concept( 'imprisoned', 'uwięzionego' )|E] członka [Concept( 'house', 'rodu' )|E]."
 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$"
 game_concept_fp3_unify_house_cb_desc: "[casus_belli|E], które pozwala [Concept( 'house_head', 'głowie rodu' )|E] odzyskać członków [Concept( 'house', 'rodu' )|E] z innego [Concept( 'realm', 'państwa' )|E] jako [Concept( 'vassal', 'wasali' )|E]."
