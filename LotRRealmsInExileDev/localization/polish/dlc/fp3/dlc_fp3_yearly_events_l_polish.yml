 fp3_story_cycle_zanj_rebellion_events.0004.t: "Twierdzenia o boskości"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "Po nieudanej próbie wszczęcia rewolty i ucieczce z Basry [zanj_leader.GetName], osoba znana ze snucia intryg, pojawia się w Bagdadzie. Jest arogancka i ma cechy podżegacza, a do tego twierdzi, że jest potomkiem Zajda Ibn Alego i należy do rodu Proroka.\n\nChoć te twierdzenia są niedorzeczne, moi przeciwnicy mogą uznać je za korzystne, dać im wiarę i sprawić, by ten parweniusz wzbudził wątpliwości co do prawomocności moich rządów."
 fp3_story_cycle_zanj_rebellion_events.0004.a: "Udowodnię, że [zanj_leader.Custom('PL_jego_jej')] twierdzenia to bzdury."
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "Udowadniasz oszustwo osobie, którą jest [zanj_leader.GetName]"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "Nie mogę udowodnić, że [zanj_leader.Custom('PL_jego_jej')] przesadzone twierdzenia to bzdury"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Zignoruję tego głupca."
 fp3_story_cycle_zanj_rebellion_events.0006.t: "Zandż wychodzi przed szereg"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName], osoba przewodząca zandżowskim robotnikom przydzielonym do niekończącego się zadania zakładającego osuszanie słonych bagien Basry, przychodzi do mnie z prośbą o zapewnienie lepszych warunków pracy. Ludzie ci zamieszkują ten region od pokoleń i stanowią znaczącą mniejszość w Basrze.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "Podejrzewam, że [zanj_leader.Custom('PL_jego_jej')] wścibstwo i buntownicze przemowy mogą mieć coś wspólnego z rosnącym niezadowoleniem robotników.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: "– Proszę, niech mnie [ROOT.Char.GetTitleAsName] wysłucha. Czyż nie jest wolą [ROOT.Char.GetFaith.HighGodNamePossessive], by cenić robotników, bez względu na ich pochodzenie?"
 fp3_story_cycle_zanj_rebellion_events.0006.a: "Otrzymasz nagrodę za swoją ciężką pracę."
 fp3_rival_gave_title_away: "[CHARACTER.GetShortUINameNotMe] oddaje ziemię należącą do osoby, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]."
 fp3_landed_zanj_reason: "Oddano ziemię, aby utrzymać pokój"
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Mogę pójść na drobne ustępstwa…"
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUINameNotMe] przeszkadza sile roboczej należącej do osoby, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]."
 fp3_story_cycle_zanj_rebellion_events.0006.c: "Taki jest los Zandżów."
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUINameNotMe] nie wtrąca się w interesy osoby, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]."
 fp3_story_cycle_zanj_rebellion_events.0008.t: "Bunt Zandżów"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "Docierają do mnie doniesienia o otwartym powstaniu na słonych bagnach Basry."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "Wielu uważało, że [zanj_leader.GetName] to nieszkodliwy szarlatan, jednak udało się [zanj_leader.Custom('PL_mu_jej')] zjednoczyć pod swoim sztandarem niezadowolonych zandżowskich robotników oraz arabskie plemiona. Choć [zanj_leader.GetName] nie należy do Zandżów, gdyż wywodzi się z miejsca, w którym dominuje kultura [zanj_leader.GetCulture.GetName|l], buntownicy zaczęli widzieć w [zanj_leader.Custom('PL_nim_niej')] kogoś, kto może ich poprowadzić."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.GetName], wyjątkowo szczery Zandż, jednoczy pod swoim sztandarem przepracowanych robotników i buntownicze plemiona arabskie. Choć nie ma arabskiego pochodzenia, gdyż wywodzi się z miejsca, w którym dominuje kultura [zanj_leader.GetCulture.GetName|l], buntownicy zaczęli widzieć w [zanj_leader.Custom('PL_nim_niej')] osobę, która ich poprowadzi."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nPuścili barkę w dół rzeki płynącej do Basry, a na pokładzie ustawili głowy zabitych właścicieli Zandżów. Jest to niewątpliwe podważenie mojej władzy."
 fp3_story_cycle_zanj_rebellion_events.0008.a: "Arwand spłynie krwią."
