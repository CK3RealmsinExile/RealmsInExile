 #IRANIAN INTERMEZZO FRONTIER FLAVOR EVENTS
 ##################################################
 fp3_yearly.2000.t: "Cenzorzy światła"
 fp3_yearly.2000.desc_drinking: "Całą noc piliśmy wraz z moimi współwasalami i bliskimi przyjaciółmi. Gdy delektuję się ostatnim porannym haustem,"
 fp3_yearly.2000.desc_hashish: "Całą noc, aż do świtu, dzieliliśmy się haszyszem z moimi współwasalami i bliskimi przyjaciółmi. Gdy zwijam ostatnie z haszyszowych ciastek,"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName] odciąga mnie na bok ku mojemu oszołomieniu:\n\n– Jeśli [prudish_liege.GetTitledFirstName] albo [prudish_liege.Custom('PL_jego_jej')] #italic muhtasib#! zobaczą cię w takim stanie na bazarze, aresztują cię i zostanie ci wymierzona chłosta. Odpocznij tutaj w izbie do czasu popołudniowej modlitwy #italic dhuhr#! i wyjdź, jak dojdziesz do siebie."
 fp3_yearly.2000.a: "Cóż, ty wiesz najlepiej."
 fp3_yearly.2000.b: "[prudish_liege.GetTitleAsNameNoTooltip] nigdy mnie nie aresztuje!"
 fp3_yearly.2000.b_flavor: "Wierzę, że [prudish_liege.GetTitledFirstName] nie wyrządzi mi krzywdy umyślnie w imię prawa, które wyznacza wiara [prudish_liege.GetFaith.GetAdjective|l]."
 fp3_yearly.2000.b_success: "Bezpiecznie wracam do domu"
 fp3_yearly.2000.b_failure: "#italic Muhtasib#!, nad którym w hierarchii jest [prudish_liege.GetTitledFirstNameNoTooltip], łapie mnie i chłosta"
 fp3_yearly.2001.t: "Publiczne odurzenie"
 fp3_yearly.2001.desc_intro: "Mój #italic muhtasib#! poinformował mnie, że [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)] włóczy się po bazarze,"
 fp3_yearly.2001.desc_drinking: "zataczając się i bełkocząc,"
 fp3_yearly.2001.desc_hashish: "rechocząc się i gapiąc w niebo"
 fp3_yearly.2001.desc_outro: "w pełnym słońcu!\n\nNormalną karą za takie niekontrolowane zachowanie, jak mnie poinformowano, jest aresztowanie i wychłostanie krnąbrnego wiernego."
 fp3_yearly.2001.a: "Niektórych trzeba trzymać krótko…"
 fp3_yearly.2001.b: "Tym razem zazna wyrozumiałości [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp3_yearly.2010.t: "Maundy pszenicy"
 fp3_yearly.2010.desc: "Do moich uszu nie dotarły żadne wieści o suszy czy głodzie, a mimo to mieszkańcy miejsca o nazwie [bakers_county.GetNameNoTier] skarżą się, że chleb jest coraz droższy.\n\n– To przez waszego królewskiego piekarza o imieniu [greedy_baker.GetFirstName] – mówi mi [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. – Ta osoba wykupiła całą pszenicę i mąkę w mieście i nie pozwala nam kupić nawet jednego #italic maunda#! dla siebie."
 fp3_yearly.2010.a: "Ktoś wepchnie [greedy_baker.Custom('PL_go_ja')] pod pędzące"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName] ginie pod ciężarem zwierząt, a my uzupełniamy niedobory lokalnej pszenicy, aby uspokoić mieszkańców"
 fp3_yearly.2010.a_elephants: "słonie!"
 fp3_yearly.2010.a_camels: "wielbłądy!"
 fp3_yearly.2010.a_horses: "konie!"
 fp3_yearly.2010.b: "Intrygujące, muszę trzymać się blisko [greedy_baker.Custom('PL_niego_niej')]."
 fp3_yearly.2010.c: "Prawdziwym przestępstwem jest ukrywanie tych zysków przed mną."
 fp3_yearly.2020.t: "Ustawianie wagi"
 fp3_yearly.2020.desc_intro: "Poborcy podatkowemu mojego seniora, którym jest [sinful_tax_collector.GetTitledFirstName], daleko do bycia cnotliwym człowiekiem."
 fp3_yearly.2020.desc_greedy: "[sinful_tax_collector.Custom('PL_jego_jej')|U] miłości do złota może dorównać jedynie [sinful_tax_collector.Custom('PL_jego_jej')] miłość do życia; zrobi wszystko, aby tylko pobrać choć jeden srebrnik więcej niż się należy."
 fp3_yearly.2020.desc_arbitrary: "Nie dąży do sprawiedliwości; podatek pobiera według własnego widzimisię, ignorując jednocześnie wszelkie kłopotliwe dla niego przepisy prawne."
 fp3_yearly.2020.desc_cynical: "Nie zaprząta sobie głowy sprawami religii, a [ROOT.Char.GetFaith.HighGodName] to dla [sinful_tax_collector.Custom('PL_niego_niej')] raczej przeszkoda niż obiekt wielbienia; przesypia poranne modlitwy, a w czasie ramadanu podkrada jedzenie."
 fp3_yearly.2020.desc_contrite: "Nie można ufać, że dochowa tajemnicy, i bez mrugnięcia okiem rozpowiada wszystkim informacje o majątkach innych; zanim coś dotrze do uszu mojego seniora, zdąży się o tym dowiedzieć dziewięć innych osób."
 fp3_yearly.2020.desc_outro: "\n\nJak [sinful_tax_collector.GetWomanMan] takiego pokroju może zajmować się finansami państwa – w tym także moimi?"
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip] musi odpowiedzieć za grzechy, które popełnia [sinful_tax_collector.GetTitledFirstNameNoTooltip]."
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] traci swoje stanowisko"
 fp3_yearly.2020.a_failure: "Moje protesty pozostają bez echa"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] może zacząć robić mi problemy."
 fp3_yearly.2020.b: "Trzeba upublicznić proceder, jaki uprawia [sinful_tax_collector.GetTitledFirstNameNoTooltip] – dla dobra państwa."
 fp3_yearly.2020.b.t: "Poborca podatkowy zdemaskowany"
 fp3_yearly.2020.b.desc: "Doszło do tego, ponieważ twój wasal, [denouncing_taxpayer.GetShortUINameNotMe], zdemaskował grzeszny proceder, jaki uprawia [sinful_tax_collector.GetShortUINameNotMe]."
 fp3_yearly.2020.c: "Odmówię za [sinful_tax_collector.Custom('PL_niego_nia')] modlitwę."
 fp3_yearly.2021.desc_intro: "Chociaż mój poborca podatkowy, [sinful_tax_collector.GetTitledFirstName], jest dość zdolny, to odwiedziła mnie osoba, którą jest [denouncing_taxpayer.GetName], i przedstawiła obciążające [sinful_tax_collector.Custom('PL_go_ja')] zarzuty.\n\n"
 fp3_yearly.2021.desc_greedy: "– [sinful_tax_collector.GetTitledFirstNameNoTooltip] myśli tylko o sobie i swoich zyskach, mając za nic sprawiedliwość. Często pobiera więcej, niż się należy, a nie daje nic na zakat."
 fp3_yearly.2021.desc_arbitrary: "– [sinful_tax_collector.GetTitledFirstNameNoTooltip] rzadko przestrzega jakichkolwiek praw czy przepisów, zamiast tego pobierając podatki według własnego widzimisię. Wieśniacy często mają problemy w związku z niestałymi stawkami."
 fp3_yearly.2021.desc_cynical: "– Gniew [ROOT.Char.GetFaith.HighGodNamePossessive] nie wywołuje u [sinful_tax_collector.Custom('PL_niego_niej')] strachu – [sinful_tax_collector.GetTitledFirstNameNoTooltip] często przesypia poranne modlitwy i podkrada jedzenie w czasie ramadanu. Wszyscy boją się sprawiedliwości [ROOT.Char.GetFaith.HighGodNamePossessive] wymierzonej za [sinful_tax_collector.Custom('PL_jego_jej')] postępowanie."
 fp3_yearly.2021.desc_contrite: "– Nie można ufać, że [sinful_tax_collector.GetTitledFirstNameNoTooltip] dochowa tajemnicy; bez mrugnięcia okiem rozpowiada każdemu, kto tylko zechce [sinful_tax_collector.Custom('PL_go_ja')] posłuchać, informacje o stanie finansów państwa. To kwestia czasu, kiedy trafią one w ręce wroga."
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], wyraźnie oczekując ode mnie zwolnienia postaci znanej jako [sinful_tax_collector.GetTitledFirstNameNoTooltip] za popełnione przestępstwa."
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] straci posadę, inszallah."
 fp3_yearly.2021.b: "Będę mieć to wszystko na uwadze."
 fp3_yearly.2030.t: "Piękno i reguły"
 fp3_yearly.2030.desc_intro: "Gdy spoglądam na swoją postać w lustrze i"
 fp3_yearly.2030.desc_beauty_bad: "moją tragiczną brzydotę,"
 fp3_yearly.2030.desc_spindly: "moje cienkie, guzowate kończyny,"
 fp3_yearly.2030.desc_disfigured: "moje skatowane oblicze skrywane pod maską,"
 fp3_yearly.2030.desc_scaly: "moją plamistą, swędzącą skórę,"
 fp3_yearly.2030.desc_albino: "moją upiorną skórę i diabelskie oczy,"
 fp3_yearly.2030.desc_hunchbacked: "tę niefortunną wypukłość,"
 fp3_yearly.2030.desc_inbred: "moje powykręcane ciało,"
 fp3_yearly.2030.desc_outro: "martwię się, że mój lud będzie mnie nienawidził z powodu mojego nieprzyjemnego wyglądu. Wtedy [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] przekazuje mi swoją mądrość:\n\n– Jeśli tylko złoto będzie dla ciebie wrogiem, [ROOT.Char.GetWomenMen] z całego świata będą uważać cię za swojego przyjaciela."
 fp3_yearly.2030.a: "W takim razie chcę zaprzyjaźnić się z całym państwem."
 fp3_yearly.2030.b: "Dziękuję ci."
 fp3_yearly.2030.c: "Lojalność zdobywa się strachem, nie miłością."
 fp3_yearly.2030.d: "Z czasem mnie poznają."
 fp3_yearly.2040.t: "Dowódca wiernych"
 fp3_yearly.2040.desc_attacker_is_muslim: "Ktokolwiek staje przeciwko mnie, staje przeciwko samemu Prorokowi. Mimo to [infidel.GetTitledFirstName] ma czelność wypowiedzieć mi wojnę. Co za [infidel.Custom('InsultNoun')]!\n\nJednak nie wszyscy są tak bezbożni. Jeśli udałoby mi się stanąć przed armią, na czele której stoi [infidel.GetTitledFirstNameNoTooltip], i przypomnieć żołnierzom o moim autorytecie u Proroka, z pewnością wielu z nich by ustąpiło."
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Ignorując słowa Proroka, [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] wypowiada mi wojnę i próbuje zaszkodzić moim boskim rządom.\n\nJednak nie wszyscy są tak bezbożni. [infidel.GetTitledFirstNameNoTooltip] ma na swoich terenach ludzi, dla których słowa [caliph.GetFaith.HighGodNamePossessive] jeszcze coś znaczą. Jeśli udałoby mi się stanąć przed nimi i przypomnieć im o moim autorytecie u Proroka, z pewnością by ustąpili."
 fp3_yearly.2040.a: "Posłaniec mnie poprowadzi!"
 fp3_yearly.2040.a.flavor: "[caliph.GetFaith.ReligiousText|U] – te zapiski nie mają dla mnie tajemnic, a dzięki nim i własnej pobożności, nie muszę się martwić, że nie będę wiedzieć, co powiedzieć."
 fp3_yearly.2040.a_success: "Żołnierze uznają twój autorytet"
 fp3_yearly.2040.a_failure: "Żołnierze szydzą z twojego apelu i zabijają cię"
 fp3_yearly.2040.b: "[imam.GetTitledFirstName] będzie mieć drogę wskazaną przez Posłańca."
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip] może poszczycić się lepszą orientacją w sprawach religijnych niż ja."
 fp3_yearly.2040.b_success: "[imam.Custom('MyPriestTitle')|U] z twojej świty ma szacunek w oczach żołnierzy"
 fp3_yearly.2040.b_failure: "[imam.Custom('MyPriestTitle')|U] z twojej świty traci życie w wyniku ataku żołnierzy"
 fp3_yearly.2040.c: "Nie, to zbyt ryzykowne."
 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName] oznajmia, że jest prawowitym następcą Proroka i żąda, aby moi żołnierze, którym przyświeca wiara [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip|l], wycofali się i byli [caliph.Custom('PL_jemu_jej')] posłuszni!\n\n[caliph.GetTitledFirstNameNoTooltip] może sobie być i następcą własnego tyłka! I tak [caliph.Custom('PL_mu_jej')] go skopię."
 fp3_yearly.2041.desc_fallback: "Wiem, że moja wojna przeciwko osobie znanej jako [caliph.GetName] zgodna jest z wolą [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]. [caliph.GetName] to [caliph.Custom('InsultNoun')], a moja [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] armia i tak dała się [caliph.Custom('PL_mu_jej')] przekonać, że z racji tego, że jest następcą Proroka, musimy ustąpić i wracać, skąd przyszliśmy.\n\nWielu moich żołnierzy podporządkowało się, a ja teraz muszę radzić sobie przy pomocy oddanej, ale mniejszej armii…"
 fp3_yearly.2041.a: "[caliph.Custom('InsultNoun')|U]! Do diabła z [caliph.Custom('PL_nim_nia')]!"
 fp3_yearly.2050.t: "Loże futuwwa"
 fp3_yearly.2060.t_madrasas: "Madrasy"
 fp3_yearly.2060.t_houses_of_worship: "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] jako miejsce nauki"
 #Ghazi Gone Bad, by Ola Jentzsch
 fp3_yearly.8000.t: "Ghazi z problemami"
 fp3_yearly_non_islamic.t: "Wojownik na pograniczu?"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName] wraz z innymi podobnymi do siebie, którzy także samozwańczo mianują się #italic ghazi#!, zmierza na granicę, by walczyć z innowiercami."
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName] samozwańczo mianuje się #italic czempionem [ROOT.Char.GetFaith.WarGodNamePossessive]#! i zmierza na granicę, by walczyć z barbarzyńcami."
 fp3_yearly.8000_dancing_girl.desc: "Podczas wyprawy bierze udział w popijawie w mieście o nazwie [murder_barony.GetNameNoTier]. Będąc tam, w bardzo nietrzeźwym stanie, wdaje się w kłótnię i zabija karczmarza, tancerkę oraz jej małpkę.\n\n"
 fp3_yearly.8000_bath_inspector.desc: "Podczas wyprawy spędza czas na uciechach i zabawie w towarzystwie kurtyzan i łotrzyków w mieście o nazwie [murder_barony.GetNameNoTier]. W tym otoczeniu o wątpliwej reputacji wdaje się w kłótnię ze strażnikiem i inspektorem łaźni, a następnie pozbawia ich życia nożem.\n\n"
 fp3_yearly.8000_townsfolk.desc: "Podczas wyprawy dociera do miasta o nazwie [murder_barony.GetNameNoTier], gdzie ulega uwodzicielskiemu czarowi jakichś gadzin, które [raging_ghazi.Custom('PL_go_ja')] okradają. Na miejscowym targowisku wyżywa się, maniakalnie katując na śmierć osła i sprzedawcę herbaty, używając do tego wyściełanego podnóżka.\n\n"
 fp3_yearly.8000.desc: "– [raging_ghazi.GetWomanMan|U], co stoi tu przed nami, zasługuje na srogą karę – mówi [righteous_marshal.GetCouncilTitle] [righteous_marshal.GetFirstName]. – Pozwoli to uspokoić dobrych mieszczan z miasta o nazwie [murder_barony.GetNameNoTierNoTooltip].\n\n– Nie! – błaga [raging_ghazi.GetFirstNameNoTooltip], wisząc na łańcuchach w moim lochu. – Musisz mnie puścić, bo udaje się na granicę. Taka jest wola [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 fp3_yearly.8000.a: "Mnie także dane było kroczyć świętą ścieżką – idź w pokoju."
 fp3_yearly.8000.b: "Jedna z moich świeżutkich, ładniutkich cel więziennych czeka specjalnie na ciebie!"
 fp3_yearly.8000.c: "Przydałby mi się ktoś o twoim talencie…"
 fp3_yearly.8000.flavor.a.tt: "Puszczasz więźnia – [raging_ghazi.GetFirstNameNoTooltip] może kontynuować swoją wędrówkę ku męczeństwu."
 fp3_yearly.8000.flavor.b.tt: "To zadowoli mieszkańców miasta."
 #Frontier Fortress Benefactor, by Ola Jentzsch
 fp3_yearly.8001.t: "Fundator twierdzy granicznej"
 fp3_yearly.8001.desc: "[concerned_councillor.GetCouncilTitle] [concerned_councillor.GetFirstName] o czujnym umyśle ostatnio niepokoi się stanem naszej obrony na granicy.\n\n– Musisz bezzwłocznie odwiedzić miejsce o nazwie [frontier_fort_county.GetNameNoTier] i udać się do tamtejszej twierdzy. Znacznie poprawiłoby to morale twoich żołnierzy, którzy czują się dość opuszczeni.\n\n– Ale muszę napomknąć – dodaje po chwili – że pojawiły się pogłoski, całkowicie bezpodstawne, o niewielkiej epidemii choroby…"
 fp3_yearly.8001.a: "Bardzo dobrze, udam się tam."
 fp3_yearly.8001.b: "[dutiful_spouse.GetFirstName], czyli osoba, z którą mnie łączą węzły małżeńskie, musi się czymś zająć. [dutiful_spouse.GetSheHe|U] pojedzie."
 fp3_yearly.8001.c: "Pojadę… za kilka dni…"
 fp3_yearly.8001.d: "Pogranicze to miejsce dla żołnierzy i osadników, a nie dla mnie."
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName] ufa ci"
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName] uważa, że myślisz, że jest niespełna rozumu"
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName] wywiera dobre wrażenie na żołnierzach"
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName] nie daje rady podnieść żołnierzy na duchu"
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip] nie uważa, że [dutiful_spouse.GetWomenMen] w rolach wojskowych to dobry pomysł."
 fp3_yearly.8001.flavor.c.tt: "W rzeczywistości nie zamierzasz tego robić."
 #Faith at the Frontier, by Ola Jentzsch
 fp3_yearly.8002.t: "Wiara na granicy"
 fp3_yearly.8002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))|U] [concerned_person.GetFirstName] dowiaduje się pewnych niepokojących rzeczy o żołnierzach na służbie w fortach mających ochraniać miejsce o nazwie [frontier_fort_county.GetNameNoTier].\n\n– Potajemnie nawrócili się na nikczemną herezję, [regional_heresy.GetName|l] – mówi mi drżącym głosem. – Chociaż nie wiem, kto jest ich przywódcą, obawiam się, że jeśli czegoś nie zrobimy, mogą wkrótce chwycić za broń, którą #italic ty#! im fundujesz, i spróbować obalić twoje panowanie."
 fp3_yearly.8002.a: "Spalę ich wszystkich i zrównam ich domy z ziemią."
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip|U] powiadasz? Brzmi interesująco…"
 fp3_yearly.8002.c: "Jeśli tak się obawiasz, #italic ty#! udaj się tam i ich nawracaj."
 fp3_yearly.8002.d: "Powinniśmy poczekać i zobaczyć, jak rozwinie się sytuacja."
 dealing_with_soldier_heresy_toast.success: "[concerned_person.GetNameNoTooltip] sprowadza heretyków z powrotem na twoją stronę."
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.GetNameNoTooltip] nie daje rady przekonać żołnierzy."
 fp3_county_pacified.tt: "Heretycy rozproszyli się"
 fp3_county_converted.tt: "[concerned_person.GetNameNoTooltip] ponownie zaszczepia w żołnierzach słuszną wiarę"
 fp3_county_galvanized.tt: "Heretycy są podburzeni"
 frontier_heresy_eased: "Fala herezji powstrzymana"
 frontier_heresy_mega_outbreak: "Fala herezji rozlewa się"
 #Exotic Espand, by Ola Jentzsch
 fp3_yearly.8003.t: "Egzotyczny poganek"
 fp3_yearly.8003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))|U] [superstitious_consort.GetFirstName] ma zwyczaj palenia nasion #italic poganka#!, aby odpędzić złe moce. Ale teraz twierdzi, że rzucono na [superstitious_consort.Custom('PL_niego_nia')] urok i skradziono [superstitious_consort.Custom('PL_jego_jej')] zapas poganka. Rzekomo osobą, która się tego dopuściła, ma być nie kto inny jak [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName]. [cruel_consort.GetFirstNameNoTooltip], co oczywiste, wszystkiego się wypiera. [superstitious_consort.GetFirstNameNoTooltip] wydaje się skupiać wyłącznie na zdobyciu nowego zapasu poganka, który ma pomóc [superstitious_consort.Custom('PL_mu_jej')] w pozbyciu się rzekomej klątwy.\n\n– Proszę… – mówi. – Pewien mag powiedział mi o świętej górze w miejscu znanym jako [espad_mountain_province.GetName]. Tylko tam kwitną najlepsze poganki. Musisz kogoś po nie posłać dla mnie."
 fp3_yearly.8003.a: "Porzuć głupie przesądy i zdaj się na opatrzność [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 fp3_yearly.8003.b: "Wyślę najlepszych zwiadowców, jakich tylko można kupić."
 fp3_yearly.8003.c: "Zdobędę je dla ciebie. [quest_chaplain.GetCouncilTitle|U] [quest_chaplain.GetFirstName] się tym zajmie."
 fp3_yearly.8003.d: "Czy nie możesz użyć normalnego poganka, jak wszyscy inni?"
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName] wraca z ziarnami najlepszego poganka."
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName] wraca z pustymi rękoma."
 fp3_espand_found.tt: "[quest_chaplain.GetFirstNameNoTooltip] znajduje święte zioła poganka"
 fp3_espand_unfound.tt: "[quest_chaplain.GetFirstNameNoTooltip] nie wypełnia swojego zadania"
 fp3_closer_to_love.tt: "Ty i [superstitious_consort.GetFirstNameNoTooltip] zbliżacie się do siebie"
 ####The Frontiers' Call, by Ola Jentzsch####
 fp3_yearly.8004.t: "Pogranicze zaprasza"
 fp3_yearly.8004.desc: "Niektórzy mieszkańcy wspaniałych miast tych ziem w głębi serca pragną znów poczuć na swej skórze oddech hulających po stepach północy wiatrów. Pragnienie to obudziło się również w moim dziecku. [fp3_child_to_leave.GetFirstName], bo to o [fp3_child_to_leave.Custom('PL_nim_niej')] mowa, nie jest w stanie myśleć o niczym innym.\n\n– Tobie przyszło do głowy mnie począć, ty musisz mnie teraz puścić w świat. Chcę doskonalić swój umysł i miecz w dzikich krainach, podróżować z karawanami i ludźmi gór, a może nawet odnaleźć mityczną górę #italic Hara Berezaiti#!.\n\nAle [worried_relation.GetFirstName] bardzo [fp3_child_to_leave.Custom('PL_go_ja')] kocha i błaga mnie o sprzeciwienie się [fp3_child_to_leave.Custom('PL_jego_jej')] prośbie."
 fp3_yearly.8004.a: "Szykuj swoją stal, ty nieopierzony bękarcie!"
 fp3_yearly.8004.b: "Czy nawet [worried_relation.GetFirstNameNoTooltip] i [worried_relation.Custom('PL_jego_jej')] cierpienie nie zmienią twojej decyzji?"
 fp3_yearly.8004.c: "Jeśli odejdziesz, wyprę się ciebie."
 fp3_yearly.8004.d: "We mnie swego czasu takie pragnienie też się obudziło. Dobrze zrobisz wyjeżdżając, moje dziecko."
 fp3_yearly.8004.c.flavor: "Jeśli [fp3_child_to_leave.GetFirstNameNoTooltip] wyjedzie, wydziedziczysz [fp3_child_to_leave.Custom('PL_go_ja')]."
 fp3_yearly.8004.a.tt: "Ty i [fp3_child_to_leave.GetFirstName] stoczycie #V pojedynek#!, aby przekonać [fp3_child_to_leave.Custom('PL_go_ja')] do zostania!\n#weak To NIE jest pojedynek na śmierć i życie.#!\nJeśli wygrasz, zyskasz [prestige_i] [prestige|El].\n\nTwoja [prowess|El]: [prowess_i] #V [parent.GetProwess]#!\n[prowess|E] postaci o imieniu [child_to_leave.GetFirstName]: [prowess_i] #V [fp3_child_to_leave.GetProwess]#!"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip] rezygnuje ze swoich marzeń o przygodzie"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip] dalej czuje determinację do wyjazdu"
 fp3_yearly.8007.t: "Kultura [ROOT.Char.GetCulture.GetName|l] a rodzicielstwo"
 fp3_yearly.8007.desc: "– Poddaję się, poddaje się! Niech [parent.GetMotherFather] przestanie! – Moje dziecko wycofuje się.\n\n– Jeśli tak bardzo chcesz mnie tu zatrzymać, to zostanę. Zostanę i będę żyć posłusznie wedle twojego życzenia. Na końcu i tak czeka cię sąd [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 fp3_yearly.8007.a: "Nie będę kimś niewystarczającym."
 fp3_yearly.8007.b: "Dobrze. Mam dla ciebie #italic prawdziwe#! obowiązki."
 fp3_yearly.8007.c: "A teraz czas na ślub!"
 fp3_yearly.8008.t: "Sromotna klęska"
 fp3_yearly.8008.desc: "Ze skrajnym wyczerpaniem umykam w tył, ociekając krwią. [fp3_child_to_leave.GetFirstNameNoTooltip] podchodzi do mnie, dzierżąc w dłoni broń.\n\n– Niech [parent.GetMotherFather] nie próbuje mnie zatrzymać, bo i tak #italic odejdę#!. Udam się w podróż do granicy, jak mi podpowiada serce, w dalekie krainy rozciągające się wzdłuż Jedwabnego Szlaku, a #italic ty#! podróż tę sfinansujesz.\n\nPozostaje mi tylko bezradnie patrzeć, jak [fp3_child_to_leave.Custom('GetDaughterSon')] odchodzi z wysoko uniesioną głową i workiem pełnym złotych monet kuszańskich i sasanidzkich wyniesionych z mojego skarbca."
 fp3_yearly.8008.a: "Moje dziecko, może i udało ci się wygrać, ale żeby złoto zabierać?"
 fp3_yearly.8008.b: "Lepiej byłoby być eunuchem…"
 fp3_yearly.8008.c: "Los sprowadzi cię z powrotem do mnie, zobaczysz…"
 fp3_yearly.8009.t: "Obawa [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]"
 fp3_yearly.8009.desc_beginning: "Wschodnie pogranicze od dawna było schronieniem dla innowierców i dziwnych sekt. Jednak w miejscu o nazwie [caliphal_location.GetName] [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] coraz bardziej się tym martwi.\n\n– Ludzie mówią, że [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural] zamieszkujący miejsce o nazwie [very_heretic_county.GetNameNoTier] odprawiają osobliwe rytuały. – [hof_emissary.GetName], posłaniec z miejsca o nazwie [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip], robi pauzę, jakby zbierając się na odwagę. Po chwili kontynuuje niskim, zgorszonym głosem. – A niektórzy mówią nawet o rytuałach o charakterze #italic cielesnym#!. Wszystko ma swoje granice."
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.GetTitleTierName] powierza ci misję rozprawienia się z tymi łachudrami."
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.GetTitleTierName] powierza ci misję rozprawienia się z tymi niemytymi bluźniercami."
 fp3_yearly.8009.qurans.flavor: "Napełnia cię nadzieja, gdy widzisz język [righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip|l] na kartach kolejnych egzemplarzy księgi znanej jako [righteous_caliph.GetFaith.ReligiousText], których wydanie fundujesz."
 fp3_yearly.8009.a: "Niech będą wszystkim przykładem."
 fp3_yearly.8009.b: "Teksty święte w odpowiednim języku pokażą im drogę."
 fp3_yearly.8009.c: "[loyal_chaplain.GetCouncilTitle|U], [loyal_chaplain.GetFirstNameNoTooltip], wygłosi im kazanie."
 fp3_yearly.8009.d: "Niestety mam pilniejsze sprawy na głowie."
 cultural_acceptance_gain_arabic_books: "Wydaje księgi w języku arabskim"
 dealing_with_frontier_heresy_toast.success: "[loyal_chaplain.GetTitledFirstNameNoTooltip] odnosi częściowy sukces podczas swojej misji"
 dealing_with_frontier_heresy_toast.failure: "[concerned_person.GetTitledFirstNameNoTooltip] nikogo nie przekonuje"
 fp3_county_listened.tt: "Niektórzy z miejscowych przeszli na prawdziwą wiarę"
 fp3_county_unfazed.tt: "Miejscowi pozostają niewzruszeni"
 fp3_gross_persecutions_toast: "Heretycy rozproszyli się"
 fp3_galvanized_heretics_toast: "Heretycy są podburzeni"
 fp3_yearly.8010.t: "Miejsce wojny"
 fp3_yearly.8010.desc_muslim: "Uczeni z Mezopotamii podzielili świat na trzy części. Mówią o #italic Dar al-Tawhid#! wiernych i #italic Dar al-'Ahd#! naszych sojuszników, ale także o #italic Dar al-Harb#!, czyli pograniczu, miejscu wojny. [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] bardzo wierzy w ten światopogląd i nieustannie martwi się zagrożeniem ze wschodu.\n\n– Jako osoba, dla której religia [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] jest nadrzędna, musisz wzmocnić nasze siły na pogańskim pograniczu – mówi mi. – Zbyt długo tolerowaliśmy bałwochwalcze praktyki, które propaguje [pagan_ruler.GetTitledFirstName]. Wyślę ci lojalne oddziały #italic ghazi#! i tureckich najemników, z pomocą których wyzwolisz spod [pagan_ruler.Custom('PL_jego_jej')] władzy miejsce o nazwie [pagan_county.GetNameNoTier]."
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] bardzo wierzy w światopogląd, według którego trwa niekończąca się walka między cywilizacją a barbarzyństwem, i nieustannie martwi się o niewiernych wrogów czających się i knujących na dzikim Wschodzie.\n\n– Jako osoba, dla której religia [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] jest nadrzędna, musisz wzmocnić nasze siły na pogańskim pograniczu – mówi mi. – Zbyt długo tolerowaliśmy bałwochwalcze praktyki, które propaguje [pagan_ruler.GetTitledFirstName]. Wyślę ci lojalne oddziały #italic ghazi#! i tureckich najemników, z pomocą których wyzwolisz spod [pagan_ruler.Custom('PL_jego_jej')] władzy miejsce o nazwie [pagan_county.GetNameNoTier]."
 fp3_yearly.8010.a: "Zaatakuję [pagan_ruler.Custom('PL_go_ja')] bez zwłoki!"
 fp3_yearly.8010_warmonger.tt: "Będzie się oczekiwać od ciebie, że przejmiesz miejsce o nazwie [pagan_county.GetNameNoTier] w ciągu #bold pięciu lat#!."
 fp3_yearly.8010.b: "Pomóż mi sfinansować tę wojnę, a ją rozpocznę."
 fp3_yearly.8010.c: "Szanuję twoje zdanie, ale uważam, że czas nie jest odpowiedni."
 fp3_yearly.8010.d: "Nie masz władzy nad moimi ziemiami."
 convincing_the_caliph_toast.success: "[righteous_caliph.GetTitleTierName] daje ci się przekonać do zmiany zdania"
 convincing_the_caliph_toast.failure: "Twoje argumenty nikogo nie przekonują"
 fp3_caliph_convinced.tt: "[righteous_caliph.GetTitleTierName] będzie unikać wojny na ten moment."
 fp3_caliph_unconvinced.tt: "[righteous_caliph.GetTitleTierName] złości się z powodu twojej słabości."
 fp3_caliph_dead.title: "Zobowiązanie unieważnione"
 fp3_caliph_dead.desc: "Twoja poprzednia głowa wiary jest już przeszłością, a złożona przez ciebie obietnica podboju stała się nieważna."
 fp3_yearly.8012.t: "Obietnica spełniona"
 fp3_yearly.8012.desc: "– Wygląda na to – oznajmia [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] – że szybko udało ci się dotrzymać przysięgi podboju miejsca o nazwie [pagan_county.GetNameNoTier] w imię naszej wiary. Twoje czyny potwierdzają, że godny zaufania i pobożny z ciebie [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|l], i nie będzie ci to zapomniane."
 fp3_yearly.8012.a: "Każdy [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|l] postąpiłby tak samo."
 become_faith_warrior.toast: "Wspólnota [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l] zyskuje nowego czempiona – ciebie"
 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip] i zawód"
 fp3_yearly.8013.desc: "– Cofnijmy się pamięcią o pięć lat – oznajmia [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName]. – Obiecujesz nam wtedy przejąć miejsce o nazwie [pagan_county.GetNameNoTier] z rąk innowierców. Jak to możliwe, że to się nie wydarzyło?"
 fp3_yearly.8013.a: "Przepraszam, okoliczności sprzysięgły się przeciwko mnie."
 fp3_yearly.8013.b: "Nie przypominam sobie ciebie, ani żadnej składanej przysięgi."
 fp3_yearly.8014.t: "Sekrety czajniczka"
 fp3_yearly.8014.desc: "Długo znakiem zapytania dla mnie było, jak mogę pogodzić moją miłość do napojów odurzających z pobożnością, jaką powinien odznaczać się przykładny [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]. Na szczęście [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] ma dla mnie rozwiązanie.\n\n– Ponoć w mieście Osruszana [ROOT.Char.Custom('LevyMenWomen')] w podeszłym wieku – mówi [smart_courtier.GetFirstName] – potrzebują nieco trunku alkoholowego, aby wytrzymać niskie temperatury. I oczywiście, aby się dobrze bawić. Mają zwyczaj nalewania swoich napojów do miedzianego czajniczka, tak aby każdy zbyt wścibski obserwator myślał, że piją herbatę, a nie wino. Robię tak od dłuższego czasu i jest to całkiem wygodne."
 fp3_yearly.8014.a: "Świetny pomysł!"
 fp3_yearly.8014.b: "[ROOT.Char.Custom('LevyMenWomen')|U] może i nie będą mnie oceniać, ale już [ROOT.Char.GetFaith.HighGodNameAlternate] tak."
 fp3_yearly.8014.c: "Ja tak robić nie będę, #italic ty zresztą też nie#!."
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "Zmuszasz postać znaną jako [smart_courtier.GetNameNoTooltip] do zaprzestania ukrywania swojego grzechu."
 #Forgotten Runestones, by Ola Jentzsch
 fp3_yearly.8016.t: "Zapomniane kamienie"
 fp3_yearly.8016.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))|U] [hyrcanian_vassal.GetFirstName] zaprasza mnie, aby rzucić okiem na trzy dziwacznie kamienie ze żłobieniami znajdujące się głęboko w lasach hyrkańskich na [hyrcanian_vassal.Custom('PL_jego_jej')] terytorium.\n\n– Musiała je zostawić zagubiona ekspedycja dzikich #italic Rusów#! – mówi mi. – Miejscowi mieszkańcy lasu polubili te kamienie i wierzą, że jeśli zostałyby zniszczone, ich nieznani twórcy wyłoniliby się z Morza Kaspijskiego z szybką i krwawą zemstą. Ale ja nie wierzę w takie historie. Choć nie potrafię odczytać znajdujących się na nich liter, na pewno widnieją tam pogańskie bożki i trzeba je roztrzaskać. Czyż nie tak?"
 fp3_yearly.8016.a: "Podaj mi młot!"
 fp3_yearly.8016.b: "Nie, posłuchamy mieszkańców lasu."
 fp3_yearly.8016.c: "Rozkażę je stąd usunąć i przenieść do siebie. [ROOT.Char.Custom('ResidenceBuilding')|U] na moich włościach zasługuje na taką ozdobę…"
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] akceptuje twoje rozwiązanie."
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] zastanawia się, po co robić coś takiego."
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.GetTitledFirstName] akceptuje twoją propozycję."
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.GetTitledFirstName] obserwuje w ponurym milczeniu, jak kamienie zostają zabrane."
 #Hyrcanian Havoc, by Ola Jentzsch
 fp3_yearly.8017.t: "Hyrkański chaos"
 fp3_yearly.8017.desc: "Katastrofa nadeszła! Gniewni wojownicy #italic Rusów#! rzucili się na miejsce o nazwie [runestone_county.GetNameNoTier] jak sępy na padlinę, wyrzynając każdego, kto stanął im na drodze. [hyrcanian_vassal.GetTitledFirstName] otrzymuje cios toporem i jest w stanie krytycznym, a [hyrcanian_vassal.Custom('PL_jego_jej')] ciało jest ciężko okaleczone. Najeźdźcy jednak wracają do swoich łodzi tak szybko, jak się pojawili i znikają w porannej mgle Morza Kaspijskiego.\n\nWśród ocalałych roznoszą się pogłoski, że celem napastników była zemsta – zemsta za profanację kamieni runicznych ludu Rusów dokonaną przez postać o imieniu [hyrcanian_vassal.GetFirstNameNoTooltip] lata temu…"
 fp3_yearly.8017.a: "Za co spotyka nas taki gniew [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]?"
 fp3_yearly.8017.b: "Choć wiem, że to wszystkiego nie naprawi, wyślę trochę złota."
 fp3_yearly.8017.c: "To zły omen… Muszę zwrócić kamienie tam, gdzie ich miejsce."
 #A Heavenly Horse, by Ola Jentzsch
 fp3_yearly.8018.t: "Niebiański koń"
 fp3_yearly.8018.desc_eunuch: "Kiedy trenuję z moim koniem, którego zwę [ROOT.Char.Custom('WarhorseStoryName')], podchodzi do mnie podróżnik z dalekich stron. Kłania się subtelnymi, starannie wymierzonymi ruchami, co każe mi myśleć, że ma za sobą wiele doświadczenia zdobytego na wspaniałych dworach.\n\n– Służę wielkiej pani w Chinach, za tymi wielkimi górami – mówi. – Ona wprost uwielbia grę w chowgan. Ma jednak też skłonność do przechwałek i powiedziała swoim przyjaciółkom, że w następnej grze będzie mieć najlepszego konia pod słońcem. W moich stronach od zawsze ceni się #italic niebiańskie konie#! pochodzące z waszych ziem i śmiem zakładać, że wasza czcigodność posiada najdoskonalszego z nich wszystkich. Tak się składa, że wiem też o waszych problemach #italic finansowych#!…\n\n– Więc jak będzie, czy zgadzasz się sprzedać mi tego wspaniałego konia?"
 fp3_yearly.8018.desc_grand_old_lady: "Kiedy trenuję z moim koniem, którego zwę [ROOT.Char.Custom('WarhorseStoryName')], podchodzi do mnie piękna dama w egzotycznym stroju wraz ze swoją świtą.\n\n– Przybywam – mówi mi – z wielkich dworów Chin. Ostatnimi czasy interesuję się grą w #italic chowgan#!. To sport jeździecki, który zyskał popularność nawet w twoim małym państwie. Przysięgłam, że w następnej grze będę jeździć na #italic niebiańskim koniu#!, jednym z niezmordowanych wierzchowców fergańskich, które moi ludzie cenią nawet bardziej niż pigułkę nieśmiertelności. Doszły mnie słuchy, że jakiś pomniejszy władca tych okolic, którym okazujesz się ty, posiada konia najwyższej klasy. Wiem także, że doskwierają ci długi…\n\nKobieta z oczywistym zamiarem wręcza ci ciężki worek złota."
 fp3_yearly.8018.a: "Bardzo dobrze, sprzedam ci mojego konia."
 fp3_yearly.8018.b: "[ROOT.Char.Custom('WarhorseStoryName')] na zawsze zostanie przy mnie."
 fp3_yearly.8018.c: "Znikaj mi z oczu, ty bezkonna prukwo!"
 ##################################################
 #THE FRONTIER STORY CYCLE
 ##################################################
 fp3_yearly.8888.t: "Skarga na wypas"
 fp3_yearly.8888.desc: "[upset_vassal.GetName] szuka mnie, nie ukrywając swojej wściekłości.\n\n– Wasza czcigodność – oznajmia – społeczność [turkic_leader.GetCulture.GetName|l], której dowodzi [turkic_leader.GetName], zawłaszczyła sobie tereny pastwisk w miejscu o nazwie [nomads_county.GetNameNoTier] i ogólnie zaczęła sprawiać problemy dobrym mieszkańcom tamtejszych rejonów. Pomysł był taki, że jak naślę na nich wojowników #italic ghazi#!, to ci ich przepędzą, ale to niechciane plemię na jakiś czas się wycofuje i ukrywa na niezaludnionych pustkowiach tylko po to, by po miesiącu powrócić. Musisz pomóc mi w usunięciu stamtąd tych niemytych barbarzyńców raz na zawsze.\n\n– Poradzę sobie z nimi – mówi [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName]. – Wyślij mnie tam."
 fp3_yearly.8888.a: "Nie, osobiście się tam udam i rozprawę z nimi."
 fp3_yearly.8888.b: "Bardzo dobrze, [possibly_capable_marshal.GetFirstNameNoTooltip] – zabierz swoje oddziały do miejsca o nazwie [nomads_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip], musisz wiedzieć, że [turkic_leader.GetFirstNameNoTooltip] to twój problem, z którym musisz poradzić sobie samodzielnie."
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName] bierze w niewolę przywódcę nomadów"
 fp3_fighting_turks.failure.tt: "Członkom plemienia udaje się uciec przed twoimi żołnierzami"
 fp3_treating_with_turks.success.tt: "Społeczność [turkic_leader.GetCulture.GetName|l] zgadza się na pertraktacje"
 fp3_treating_with_turks.failure.tt: "Nie udaje ci się ich przekonać"
 fp3_treating_with_turks_toast.failure: "Nomadzi nie chcą z tobą negocjować."
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.GetTitledFirstName] nie daje rady pokonać niesfornych nomadów."
 fp3_yearly.8889.t: "Trawy wystarczy dla wszystkich"
 fp3_yearly.8889.desc: "[turkic_leader.GetName] przyjmuje mnie z gościnnością godną mojej rangi, oferując herbatę, suszoną koninę i świeżą wodę źródlaną. Ale gdy na [turkic_leader.Custom('PL_jego_jej')] języku gości [upset_vassal.GetName], widać po [turkic_leader.Custom('PL_nim_niej')] pogardę.\n\n– [upset_vassal.GetTitledFirstNameNoTooltip] kłamie – tłumaczy mi przywódca nomadów. – Trawy jest tyle, że starczy dla wszystkich. [nomads_county.GetNameNoTierNoTooltip] to teraz nasz dom, pozwól nam tu zostać. Możemy użyczać ci naszych łuków i mieczy na potrzeby twojej armii. Mogę nawet służyć na twoim dworze jako [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]."
 fp3_yearly.8889.a: "Brzmi sensownie."
 fp3_yearly.8889.b: "Tutaj zostać nie możecie, ale korzystajcie do woli z pastwisk w miejscu o nazwie [nomads_new_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8889.c: "Niestety nie ma możliwości zawarcie takiego porozumienia."
 fp3_yearly.8890.t: "Przywódczy los"
 fp3_yearly.8890.desc_beginning: "Widzę przed sobą ciągniętego przywódcę nomadów, którym jest [turkic_leader.GetName]. Nic nie wskazuje na to, żeby [turkic_leader.Custom('PL_jego_jej')] sprzymierzeńcy, o ile takowych w ogóle posiada, mieli przyjść z odsieczą.\n\n– [turkic_leader.GetCulture.GetCollectiveNoun] wpadli w naszą zasadzkę – wyjaśnia [possibly_capable_marshal.GetFirstName]. – Udało nam się pojmać [turkic_leader.Custom('PL_jego_ja')] i część z dowodzonych przez [turkic_leader.Custom('PL_niego_nia')] wojowników.\n\n"
 fp3_yearly.8890_brutal_demands: "– Każ ich ściąć – nalega [upset_vassal.GetName]. – Te dzikusy zabiły dziesiątki moich poddanych.\n\n"
 fp3_yearly.8890_nonbrutal_demands: "– Niech obiecają opuścić moje ziemie na zawsze – sugeruje [upset_vassal.GetTitledFirstName] – a [turkic_leader.GetFirstNameNoTooltip] zostanie jako zakładnik. Dzięki temu wymusimy z ich strony posłuszeństwo.\n\n"
 fp3_yearly.8890.desc_ending: "– Prawda jest taka – mówi [turkic_leader.GetNameNoTooltip] – że nie zawaham się zabić tych, którzy napadli na mnie zbrojnie. Ale zarówno mój miecz, jak i miecze moich wojowników, mogą służyć tobie. Niech mnie tylko [ROOT.Char.GetTitleTierName] wypuści."
 fp3_yearly.8890.a: "Zgoda, weź swoich ludzi i osiądźcie w miejscu o nazwie [nomads_new_county.GetNameNoTierNoTooltip] – ale będziecie mi odtąd służyć."
 fp3_yearly.8890.b: "Nie, twoje życie zostało skreślone."
 fp3_yearly.8890.c: "Potrzebuję cię jako zakładnika, aby spacyfikować twoje plemię."
 nomad_friction_gone.tt: "Nomadzi zostali spacyfikowani"
 nomad_friction_active.tt: "Nomadzi zostali rozzłoszczeni"
 fp3_frontier_story_cycle.0001_opening: "Mój drogi seniorze,"
 fp3_frontier_story_cycle.0001_letter: "wysyłam do Ciebie dwoje osieroconych dzieci, których rodzice zginęli z głodu po tym, jak jacyś [turkic_leader.GetCulture.GetCollectiveNoun] pozwolili swoim koniom zniszczyć ich pola i sady. Skoro tak bardzo lubisz dzikich nomadów, ufam, że możesz również wziąć odpowiedzialność za ich ofiary. Niech światło [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] rozświetla Twe rządy."
 fp3_frontier_story_cycle.0001.a: "Co u licha…"
 children_arriving_shortly.tt: "Dzieci zostaną przysłane niebawem"
 fp3_frontier_story_cycle.0002_opening: "Wasza czcigodność,"
 fp3_frontier_story_cycle.0002_letter: "żałuję mojego zachowania podczas sprawy z nomadami. Rzeczywiście opuścili oni miejsce o nazwie [nomads_county.GetNameNoTier] i doszły mnie słuchy, że konflikty między nimi a rolnikami przycichły. Chociaż nadal nalegam, aby poważnie traktować zagrożenie ze strony nomadów, chcę ofiarować Ci te piękne złote monety, wybite dawno temu w Imperium Kuszanów, jako wyraz mojego szacunku."
 fp3_frontier_story_cycle.0002.a: "Piękny podarunek. Wszystko zostało wybaczone."
 fp3_frontier_story_cycle.0002.b: "Nie potrzebuję twoich błyskotek ani nie akceptuję twojego tłumaczenia."
 fp3_frontier_story_cycle.0003.t: "Spłata własnej części"
 fp3_frontier_story_cycle.0003_beginning: "Wygląda na to, że [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName] poświęca sporo czasu na rozmyślanie o tych nomadach, na czele których stoi [turkic_leader.GetName].\n\n– Rzeczywiście – przyznaje [greedy_chaplain.GetFirstNameNoTooltip] – modlę się za nich. A to dlatego, że trafiły do mnie informacje, że część z nich nadal wyznaje tę swoją pogańską wiarę."
 fp3_frontier_story_cycle.0003_jizya: "Powinniśmy kazać im płacić dżizję za przywilej życia w bałwochwalczy sposób.\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "Powinniśmy postępować tak, jak zwykli robić muzułmanie, i nałożyć na nich dodatkowy podatek. Wszak czy nie zaznali już wystarczająco dużo łaski z naszej strony?\n\n"
 fp3_frontier_story_cycle.0003_ending: "– To nie jest sprawiedliwe – protestuje [turkic_leader.GetFirstNameNoTooltip]. – Na wasze rozkazy oddelegowana została setka naszych konnych łuczników, plus ja. Jeśli powstrzymasz się od poboru tego podatku, przyrzekam, że nie zapomnę o tym ukłonie w naszą stronę."
 fp3_frontier_story_cycle.0003.a: "Znajdziemy każdą monetę, którą wasze plemię ukryło."
 fp3_frontier_story_cycle.0003.b: "Nie, [greedy_chaplain.GetFirstNameNoTooltip] ma rację, musicie płacić podatek."
 fp3_frontier_story_cycle.0003.c: "Bardzo dobrze, [turkic_leader.GetFirstNameNoTooltip], to brzmi uczciwie."
 resentful_nomads.toast: "Nomadzi są wściekli"
 fp3_frontier_story_cycle.0004.t: "[turkic_leader.GetCulture.GetCollectiveNounNoTooltip] powodują osierocenie"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName] wygląda naprawdę nędznie, podobnie jak jej młodszy brat, [orphan_boy.GetName], który wydaje się być dotknięty wszelkiego rodzaju nieszczęściami.\n\n– Niech mnie [ROOT.Char.GetTitleTierName] wysłucha – mówi dziewczynka drżącym głosem. – Nie jedliśmy od tygodnia. Czy mogę prosić o trochę chleba? Nie ma znaczenia, czy jest spleśniały, o ile moglibyśmy go dostać…\n\nWysłuchuję uważnie jej historii, ale wygląda na to, że nie wie dokładnie, kto jest winny nieszczęściu jej rodziny.\n\n– Przyjechali jeźdźcy i zryli nasze uprawy, ukradli nasze owce… a potem zniknęli. Teraz nie wiem, co z nami będzie. Jednak strasznie mi przykro, że [upset_vassal.GetTitledFirstName] zawraca ci głowę takimi błahostkami."
 fp3_frontier_story_cycle.0004.a: "Nie bójcie się, przyjmę was."
 fp3_frontier_story_cycle.0004.b: "Sprawiedliwości stanie się zadość, gdy plemię człowieka znanego jako [turkic_leader.GetFirstNameNoTooltip] przyjmie was do siebie."
 fp3_frontier_story_cycle.0004.c: "Odeślę was do klasztoru."
 fp3_frontier_story_cycle.0004.d: "Nie wiem, czego oczekuje [upset_vassal.GetFirstNameNoTooltip]. Znajdźcie sobie sierociniec."
 fp3_pay_for_upkeep_flavor: "Będziesz opłacać ich wychowanie."
 fp3_frontier_story_cycle.0005.t: "Dwustu jeźdźców"
 fp3_frontier_story_cycle.0005.desc: "Gdy obmyślam strategię i przebieg bitew, [turkic_leader.GetName] przybywa z orszakiem setek jeźdźców i kłania mi się na powitanie.\n\n– Obiecaliśmy – ja wraz z całym plemieniem – służyć ci pomocą. Teraz, gdy jesteś w stanie wojny, możemy zaoferować ci dodatkowych dwustu wykwalifikowanych łuczników konnych, ale oddelegować ich możemy tylko na czas trwającego konfliktu. Gdy sytuacja się uspokoi, wrócą do swoich jurt i rodzin. Jedyną prośbą, jaką mamy, jest, aby przysługa ta została w twojej pamięci."
 fp3_frontier_story_cycle.0005.a: "Zgadzam się na takie warunki."
 fp3_frontier_story_cycle.0005.b: "Męczy mnie ta gadka o przysługach!"
 fp3_frontier_story_cycle.0005.c: "Nie, dziękuję. Poradzę sobie bez nich."
 fp3_frontier_story_cycle.0006.t: "Zabłąkana strzała"
 fp3_frontier_story_cycle.0006_beginning: "Gdy [one_eyed_child.GetName] biega po całym budynku, zwiedzając jego zakamarki, co jest [one_eyed_child.Custom('PL_jego_jej')] pasją, nagle dzieje się coś strasznego. [turkic_leader.GetName] wraz z kilkoma swoimi wojownikami ćwiczą łucznictwo, a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))] dostaje zabłąkaną strzałą prosto w oko."
 fp3_frontier_story_cycle.0006_has_court_physician: "– Wierzę, że nic [one_eyed_child.Custom('PL_mu_jej')] nie będzie – mówi medyk, [scoped_physician.GetFirstName] – ale niestety dalsze życie spędzi bez jednego oka. Uprzejmie sugeruję, aby w przyszłości po dziedzińcu latało mniej strzał.\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "Szybko wezwany lokalny medyk potwierdził, że dziecko wyzdrowieje, ale oka nie da się już uratować.\n\n"
 fp3_frontier_story_cycle.0006_ending: "– To był wypadek – oznajmia błagalnym tonem [turkic_leader.GetFirstName]. – Przemyśl to wasza czcigodność, zanim mnie ukarzesz. Jeśli nie będziemy ćwiczyć, jak mamy bronić twoich ziem?"
 fp3_frontier_story_cycle.0006.a: "Przemyślisz swoje umiejętności łucznicze… w lochu."
 fp3_frontier_story_cycle.0006.b: "Odtąd [ROOT.Char.Custom('ResidenceBuilding')] będzie miejscem, w którym strzelanie jest zakazane."
 fp3_frontier_story_cycle.0006.c: "Taka była wola [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 fp3_frontier_story_cycle.0007.t: "Katastrofa karawany"
 fp3_frontier_story_cycle.0007.desc: "– Niech mnie [ROOT.Char.GetTitleTierName] posłucha – mówi [warmonger_councillor.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))]. – Kupcy odwiedzający miejsce o nazwie [bandits_county.GetNameNoTier] donoszą o najazdach bandytów na koniach. Teraz karawany omijają te ziemie, co przynosi szkodę naszemu handlowi na Jedwabnym Szlaku. Wyślij mnie tam, proszę, a zbadam tę sprawę.\n\n– Nie – wtrąca się szybko [turkic_leader.GetName]. – [bandits_county.GetNameNoTierNoTooltip] to miejsce, które chętnie obejmę stałym nadzorem swoich wojowników, by strzegli dróg karawan, o ile odtąd będziemy mogli wypasać na tamtejszych pastwiskach nasze konie. Z pewnością byłoby to lepsze wyjście z sytuacji, prawda?\n\nAle [warmonger_councillor.GetFirstNameNoTooltip] protestuje.\n\n– Wasza czcigodność, należy to przemyśleć – rolnicy nienawidzą, gdy pozwala się nomadom swobodnie wędrować."
 fp3_frontier_story_cycle.0007.a: "Mimo wszystko [turkic_leader.GetFirstNameNoTooltip] ma lepszy plan."
 fp3_frontier_story_cycle.0007.b: "Dobrze, dam ci tę szansę."
 fp3_frontier_story_cycle.0007.c: "Kupcy sami w końcu wrócą, wystarczy tylko poczekać."
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip] zatrzymuje ataki i wyciąga z nich wnioski"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip] powraca bez żadnych sukcesów"
 fp3_investigating_attacks_toast_successful: "[bandits_county.GetNameNoTierNoTooltip] to już bezpieczne miejsce"
 fp3_investigating_attacks_toast_dismal_failure: "[bandits_county.GetNameNoTierNoTooltip] pod władaniem bandytów"
 attacks_abated.toast: "Ataki bandytów ustąpiły"
 fp3_frontier_story_cycle.0099.t: "[turkic_leader.GetFirstNameNoTooltip] otrzymuje ziemie w lenno"
 fp3_frontier_story_cycle.0099.desc: "– Od dawna służę ci wiernie i wiele wsparcia udzielam twojej sprawie, ponosząc duże koszty osobiste – [turkic_leader.GetName] wygląda jakby ten moment był przez [turkic_leader.Custom('PL_niego_nia')] od dawna oczekiwany i nie trzeba być jasnowidzem, żeby wiedzieć, co się za chwilę wydarzy.\n\n– Nadszedł już czas, aby mnie wynagrodzić i powierzyć mi obowiązki, które mi się należą. Nadaj mi dożywotnio ziemie obszaru o nazwie [title_to_grant.GetName], a moje plemię będzie służyć rodowi [ROOT.Char.GetDynastyHouseName] przez wieki. To nie jest najbogatsza spośród twoich ziem, ale wymaga bardziej bezpośredniego zarządzania. Uhonoruj mnie w ten sposób, w przeciwnym razie mogę zabrać swoich wojowników gdzie indziej."
 fp3_frontier_story_cycle.0099.a: "Nadaję ci te ziemie."
 fp3_frontier_story_cycle.0099.b: "Nie sądzisz, że [extra_title_to_grant.GetNameNoTooltip] to lepszy pomysł?"
 fp3_frontier_story_cycle.0099.c: "Myślę, że [extra_extra_title_to_grant.GetNameNoTierNoTooltip] to coś dla ciebie. Nic więcej nie zaoferuję."
 fp3_frontier_story_cycle.0099.d: "Nie."
 #Refuge of Light, by Ola Jentzsch
 fp3_yearly.8019.t: "Schronienie światła"
 fp3_yearly.8019.desc: "Na ziemiach, którymi włada [hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName], wciąż przebywają jacyś [manichean_leader.GetFaith.GetAdherentNamePlural], których [hateful_ruler.GetFirstName] od pewnego czasu prześladuje. [manichean_leader.GetName], przywódca tej nękanej wiary, szuka mnie teraz, niosąc duży stos zakurzonych ksiąg.\n\n– Niech mnie [ROOT.Char.GetTitleTierName] posłucha – mówi. – Moja wiara jest stara, konkurowała z chrześcijaństwem, gdy było jeszcze młode. Posiadamy dużą wiedzę o tym upadłym świecie doczesnym, a nawet pewne pojęcie o wyższym świecie światła. Niektórzy z naszych rodaków uważają, że [refuge_of_light.GetNameNoTier] to ich dom. Pozwól, aby moi wyznawcy także mogli tak myśleć o tym miejscu. W zamian mogę zostać i służyć ci, a także podzielić się z tobą skarbnicą wiedzy z naszych starożytnych bibliotek Bagdadu i Ktezyfonu z czasów przed jego upadkiem."
 fp3_yearly.8019.a: "Ochoczo akceptuję propozycję."
 fp3_yearly.8019.b: "Wszyscy możecie osiedlić się w miejscu znanym jako [refuge_of_light.GetNameNoTierNoTooltip] – o ile zapłacicie odpowiedni podatek."
 fp3_yearly.8019.c: "Nie będę ukrywać was na moich ziemiach."
 manicheans_sent_away.tt: "[manichean_leader.GetFaith.GetAdherentNamePlural|U] zostają przez ciebie odesłani"
 #The Lady of the Land, by Ola Jentzsch
 fp3_yearly.8020.t: "Pani ziem"
 fp3_yearly.8020.desc: "[bibi_shahrbanu.GetFirstName], sasanidzka księżniczka, której małżonkiem został wielki [imam_husayn.GetTitledFirstName], ma w miejscu o nazwie [temple_county.GetNameNoTier] poświęconą sobie kapliczkę. Mówi się, że uciekając konno z bitwy pod Karbalą, [bibi_shahrbanu.GetFirstNameNoTooltip] wołała o zbawienie, a góra otworzyła się i ją przyjęła. Od tego czasu do tego miejsca przybywa wiele pielgrzymek, aby oddać jej cześć.\n\nAle [righteous_caliph.GetTitledFirstName] twierdzi, że kapliczka była początkowo poświęcona pogańskiemu bóstwu o imieniu [GetFaithByKey('mazdayasna').FertilityGodName] i że okazywane tam oddanie jest wypaczone i bezbożne. Chce, aby została zniszczona.\n\n– Nie możesz tego zrobić – błaga mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. – [bibi_shahrbanu.GetFirstNameNoTooltip] to ikona dla wszystkich kobiet w Persji. Kapliczka musi pozostać."
 fp3_yearly.8020.a: "Dla ciebie zlecę nawet strażom jej ochronę."
 fp3_yearly.8020.b: "Była #italic księżniczką#! Persji! Nikt nie zniszczy tej kapliczki."
 fp3_yearly.8020.c: "Niestety, musi zostać zniszczona."
 supporting_womens_faith_flavor: "Zaczynasz wyznawać kult postaci o imieniu [bibi_shahrbanu.GetFirstNameNoTooltip]."
 fp3_sharhabanu_devotees_angry.tt: "Przebywający na twoim dworze wielbiciele postaci o imieniu [bibi_shahrbanu.GetFirstNameNoTooltip] mogą mieć z tym problem"
 #Acidic Advancements, by Ola Jentzsch
 fp3_yearly.8021.t: "Kwasowy wypadek"
 fp3_yearly.8021.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))|U] [upset_vassal.GetFirstName] ma w swoim otoczeniu pewną uczoną osobę, którą jest [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [alchemy_enthusiast.GetName]. Osoba ta przeprowadzała kilka dni temu doświadczenie z witriolejem stworzonym przez słynnego alchemika znanego jako [enthusiastic_alchemist.GetName]. Coś jednak poszło zdecydowanie nie tak.\n\n– [enthusiastic_alchemist.GetFirstNameNoTooltip] musi dostać od ciebie dotkliwą karę – mówi mi [upset_vassal.GetTitledFirstNameNoTooltip]. – Zobacz, w jakim stanie jest [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!\n\n– Niech mnie [ROOT.Char.GetTitleTierName] wysłucha – błaga [enthusiastic_alchemist.GetFirstNameNoTooltip]. – Mój udział w tym wszystkim polegał jedynie na udoskonaleniu formuły, nad którą od dawna pracowali mędrcy. Nie moja wina, że [alchemy_enthusiast.GetTitledFirstNameNoTooltip] postępuje nieostrożnie z całą uggą najbardziej żrącej substancji znanej ludzkości."
 fp3_acid_delving_deeper_tooltip: "Puszczasz mimo uszu to, jak żali się [upset_vassal.GetFirstNameNoTooltip], ale ekscytują cię odkrycia osoby znanej jako [enthusiastic_alchemist.GetNameNoTooltip]."
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], powiedz mi więcej o swoich odkryciach…"
 fp3_yearly.8021.b: "[upset_vassal.GetTitledFirstNameNoTooltip] ma tutaj rację. Zlecę zabicie osoby, którą jest [enthusiastic_alchemist.GetFirstNameNoTooltip]."
 fp3_yearly.8021.c: "Mam miejsce w swoim lochu dla tego wychudzonego alchemika…"
 fp3_yearly.8021.d: "Nikt tu nie jest winny, musicie sobie wybaczyć."
 fp3_yearly.8022.t: "Witriolowe wizje"
 fp3_yearly.8022.desc: "– Opracowana przeze mnie substancja wywodzi się ze szklistego minerału, który dawni Babilończycy i Grecy nazywali #italic witriolem#! – wyjaśnia [enthusiastic_alchemist.GetName]. – Skrupulatnie prażąc zielony witriol w żelaznej retorcie, udało mi się uzyskać tę żrącą substancję. Widzę dla niej zastosowania zarówno naukowe, jak i lecznicze, ale uważaj, wasza czcigodność, nie należy z nią igrać, z czego już dobrze zdaje sobie sprawę [alchemy_enthusiast.GetTitledFirstName]. Może jesteś w stanie sponsorować moje dalsze badania?"
 fp3_yearly.8022.a: "Osobiście będę brać udział w badaniach nad tą substancją!"
 fp3_yearly.8022.b: "A czy znajdą się dla niej jakieś…#italic militarne#! zastosowania?"
 fp3_yearly.8022.c: "Świetna robota, ale nie sądzę, aby była mi w czymkolwiek przydatna."
 fp3_studying_acid_ominously_tooltip: "Organizujesz dalsze badania…"
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] zostaje na twoim dworze, aby kontynuować badania."
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] idzie ze swoją wiedzą gdzie indziej."
 fp3_yearly.8023.t: "Żrące zagadki"
 fp3_yearly.8023.desc: "Kiedy delikatnie przelewam groźnie skwierczące płyny z butelki do butelki, [enthusiastic_alchemist.GetName] patrzy na mnie z niepokojem.\n\n– Tyś [ROOT.Char.GetTitleTierName] – mówi – ja tylko studiuję historię i teologię. Wydaje się, że przy tobie moja znajomość alchemii jest ograniczona. Moje doświadczenie podpowiada mi jednak, że już niczego więcej się nie nauczymy. Powinniśmy zaprzestać eksperymentowania z witriolejem, który udało mi się opracować. Obawiam się, że nasza próżność może spotkać się z karą od [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive]. Być może taki kwas nie powinien istnieć na ziemi."
 fp3_yearly.8023.a: "Nie, doprowadzę to do końca."
 fp3_yearly.8023.b: "Być może masz rację. Jednak musisz zostać i mi służyć."
 fp3_yearly.8023.c: "Jak sobie życzysz. Idź i zabieraj ten swój kwas ze sobą."
 experimenting_with_acid_toast.failure: "Twoje eksperymenty zakończyły się niepowodzeniem"
 experimenting_with_acid_toast.success: "Twoje eksperymenty zakończyły się powodzeniem"
 fp3_horrible_accident.flavor: "Ryzykujesz spowodowanie strasznego wypadku."
 fp3_yearly.8024.t: "Powrót do nieba"
 fp3_yearly.8024.desc: "Gdy gorączka i dreszcze ustępują na chwilę, [dying_consort.GetFirstName] spogląda na mnie z bladym uśmiechem.\n\n– Kochanie, nie pozostało mi wiele czasu na tej ziemi. Nawet najlepsi lekarze nie byliby w stanie zrobić nic innego, jak tylko opóźnić nieuchronne, czuję to.\n\nWydaje się, że zachowanie przytomności bardzo dużo [dying_consort.Custom('PL_go_ja')] kosztuje.\n\n– Posłuchaj – mówi gasnącym głosem – oto moje ostatnie życzenie. Chcę, aby moje ciało zostało oddane ptakom padlinożernym na pożarcie, zgodnie z tradycją moich przodków, aby moja dusza mogła zostać poniesiona z powrotem do nieba, tam, gdzie jej miejsce. Proszę, żadnego pochówku ani palenia. W majakach gorączki ukazał mi się tamten świat… Chcę odejść w dawny sposób, jako [dying_consort.Custom('GetDaughterSon')] Persji z krwi i kości."
 fp3_yearly.8024.a: "Zrobię to, obiecuję."
 fp3_yearly.8024.b: "Mogę zorganizować ci niebiański pogrzeb w tajemnicy, ale państwo nie może o tym wiedzieć."
 fp3_yearly.8024.c: "Niestety, jeśli to zrobię, taka obraza może spotkać się z karą [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive]."
 fp3_relations_care_about_sky_burial.tt: "Twoi [courtiers|El], [vassals|El] i [close_family_members|El] będą mieli na ten temat swoje opinie."
 hiding_sky_burial_toast.success: "Organizujesz po kryjomu niebiański pogrzeb"
 hiding_sky_burial_toast.failure: "Organizowany przez ciebie niebiański pogrzeb został ujawniony"
 fp3_hidden_sky_burial.tt: "Organizujesz rytuał w tajemnicy"
 fp3_unhidden_sky_burial.tt: "Rytuał zostaje odkryty po fakcie"
 fp3_helpful_courtier.tt: "[helpful_courtier.GetName] pomoże ci w tym przedsięwzięciu"
 fp3_yearly.8025.t: "Czwarty poranek"
 fp3_yearly.8025.desc: "Z całą stosowną ceremonią ciało osoby znanej jako [dying_consort.GetName] zostało złożone w niszach starej #italic dachmy#!, oddane niebu i sępom stepowym, które już nad nią krążą.\n\n[dying_consort.GetName] nie żyje od trzech dni, a ja włóczę się w okolicy dachmy aż do wschodu słońca. Zgodnie z dawnymi wierzeniami czwartego ranka po śmierci dusza powracała do swojego ducha #italic frawaszi#! w niebiosach. Tam przekazywała mu wszystko, czego nauczyła się za życia, aby pomóc w wiecznej walce ze złem. Ale nie widzę żadnej duszy wznoszącej się ku niebu ze zwietrzałych ścian dachmy, a jedynie ciemne sylwetki padlinożernych ptaków na tle bladego światła wschodzącego słońca."
 fp3_yearly.8025.a: "Niech odchodzi w spokoju na tamten brzeg."
 fp3_yearly.8025.b: "[dying_consort.Custom('PL_jego_jej')|U] ostatnia wola została spełniona."
 fp3_yearly.8026.t: "Tajemnicza dachma"
 fp3_yearly.8026.desc: "[ROOT.Char.Custom('ResidenceBuilding')|U] mojej rodziny leży bardzo daleko majaczącej w oddali starej wieży milczenia, powoli rozpadającej się od zimnych wiatrów stepowych, gdzie, jak się wydaje, nie ma wścibskich spojrzeń. Ja i [helpful_courtier.GetFirstName] niesiemy ciało osoby znanej jako [dying_consort.GetTitledFirstName] do miejsca ostatecznego spoczynku, do zwietrzałych nisz wieży. Patrzę w milczeniu jak stepowe sępy zstępują niczym czarna chmura i zastanawiam się, skąd się wzięły – czy wysyłają je starożytni bogowie czy [ROOT.Char.GetFaith.DevilName]? Nigdy się nie dowiem.\n\n[helpful_courtier.GetFirstNameNoTooltip] nie odzywa się. Najpewniej ogarnął [helpful_courtier.Custom('PL_go_ja')] ponury nastrój."
 fp3_yearly.8026.a: "Mam nadzieję, że nikt tego nie odkryje…"
 fp3_yearly.8026.b: "Muszę mieć pewność, że [helpful_courtier.GetFirstNameNoTooltip] nie puści pary z ust. Nie mogę ryzykować…"
 fp3_yearly.8027.t: "Dziewięćset dziewięćdziesiąt rozdziałów złota"
 fp3_yearly.8027.desc: "[snubbed_poet.GetName] to słynna osoba o niebywałym talencie pisarskim, która pokłóciła się ostatnio ze swoim długoletnim patronem, osobą znaną jako [former_employer.GetName].\n\n– Umówiliśmy się z [former_employer.Custom('PL_nim_nia')] na dziewięćset dziewięćdziesiąt talentów złota – mówi mi [snubbed_poet.GetFirstNameNoTooltip] – po jednym za każdy rozdział epickiego poematu, który od dawna był przedmiotem moich prac. Plan był taki, aby użyć ich do odbudowy zawalonych #italic kanatów#! w mojej rodzinnej wiosce. W łaźni znalazł mnie goniec, chcąc wręczyć mi obiecane wynagrodzenie – tyle, że monety były ze #italic srebra#!! Brzydziły mnie pieniądze od zdrajcy, zatem dostał je goniec, gospodarz łaźni i sprzedawca soków. Teraz, podczas gdy kończę ostatnie rozdziały, potrzebuję nowego pracodawcy, a doszły mnie słuchy, że masz wystarczająco dużo złota, by dorównać poprzedniej ofercie…"
 fp3_yearly.8027.a: "Dam ci #italic połowę#! tej kwoty – gdy zobaczę ukończoną książkę."
 fp3_yearly.8027.b: "Najwidoczniej pomiędzy tobą a osobą znaną jako [former_employer.GetTitledFirstNameNoTooltip] doszło do jakiegoś nieporozumienia…"
 fp3_yearly.8027.c: "Myślisz, że wydaję pieniądze na prawo i lewo? Idź gdzie indziej."
 fp3_mediation_fails.tt: "Twoja mediacja kończy się niepowodzeniem"
 fp3_mediation_succeeds.tt: "Twoja mediacja kończy się sukcesem"
 fp3_poet_leaves.tt: "[snubbed_poet.GetNameNoTooltip] przeniesie się do dworu należącego do postaci o imieniu [former_employer.GetFirstNameNoTooltip], ale ty zdobędziesz [Concept('opinion', 'opinię')|E] i [prestige|El]"
 fp3_promise_to_pay_for_book.tt: "Obiecujesz zapłacić 495 sztuk [Concept('gold', 'złota')|E] za książkę, gdy ta będzie skończona."
 fp3_mediate_between_them.flavor: "Próbujesz wyjaśnić sytuację pomiędzy osobami znanymi jako [snubbed_poet.GetNameNoTooltip] i [former_employer.GetFirstNameNoTooltip]."
 fp3_yearly.8028.t: "Księga królów"
 fp3_yearly.8028.desc: "– Jest ukończona – oświadcza [snubbed_poet.GetName]. – Zgodnie z obietnicą, wszystkie 990 rozdziałów, epickie opowieści o perskim bohaterstwie i cudach, jakie działy się na przestrzeni historii świata. W tym dziele jest cała moja dusza i nigdy więcej nie stworzę niczego podobnego. Jestem człowiekiem pióra, ale marnym, który ostatecznie nie ucieknie przed śmiercią. Jednak dzięki twojemu patronatowi być może moja książka przetrwa wieki i stanie się światłem odradzającej się dumy Persji. A teraz… Masz dla mnie obiecane 495 talentów złota?"
 fp3_yearly.8028.a: "Oto one. Mam jednak ofertę. Zostań na dworze i służ mi."
 fp3_yearly.8028.b: "Tak, weź je i wracaj pomóc swojej wiosce."
 fp3_yearly.8028.c: "Za coś #italic takiego#! tyle złota? Co za rozczarowanie."
 shahnameh_name: "Księga królów"
 shahnameh_desc: "To opasłe tomiszcze opowiada, w znakomitych wersach i szczegółach, mityczną historię Imperium Perskiego od stworzenia świata do podboju muzułmańskiego. Wydaje się, że porusza serce każdego Persa, który ją czyta."
 persian_epic_name: "Perski epos"
 persian_epic_desc: "Ta książka jest pełna epickiej poezji, celebrującej czyny i losy perskich bohaterów w dawnych czasach."
 fp3_yearly.8029.t: "Opowieść o dawnej chwale"
 fp3_yearly.8029.desc: "[snubbed_poet.GetName] wręcza mi swój rękopis i wiele stron już ozdobionych drobnymi miniaturami narysowanymi wprawną ręką.\n\n– Oto obiecana przeze mnie księga – oświadcza. – I mimo moich skromnych umiejętności, obiecuję, że nie będzie ci w niej niczego brakować. Opowiada o bohaterach, takich jak łucznik Arasz, pogromca smoków Ferejdun, pięknych księżniczkach i starożytnej chwale Persji. Jest tam nawet dwuwiersz, który wplata w to wszystko twoją wielką dynastię.\n\n– Była mowa o 495 talentach złota, prawda? – dodaje po chwili."
 fp3_yearly.8029.a: "Oto one. Mam jednak ofertę. Zostań na dworze i służ mi."
 fp3_yearly.8029.b: "Tak, weź je i wracaj pomóc swojej wiosce."
 fp3_yearly.8029.c: "Aż tyle złota za #italic to#!?"
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 fp3_yearly.8030.desc: "Myślisz, że jestem niespełna rozumu? [snubbed_poet.GetName] rozdaje moje bogactwa nędznym ulicznym handlarzom i zdegenerowanym gospodarzom #italic hammamów#! i choć twierdzi, że płatność była w srebrze, ludzie bardziej godni zaufania niż ty powiedzieli mi, że w rzeczywistości było to złoto. W dodatku [snubbed_poet.GetName] ucieka teraz z obiecaną mi księgą do #italic ciebie#!. Mam nadzieję, że wolą [former_employer.GetFaith.HighGodNameAlternatePossessive] nie przekroczysz bram rajskiego ogrodu!"
 fp3_yearly.8030.a: "Szkoda, że nie potrafisz myśleć racjonalnie…"
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "rzeczywiście, okazało się, że mój złośliwy dworzanin zdradził mnie, przekazując postaci znanej jako [snubbed_poet.GetName] mniej, niż było [snubbed_poet.Custom('PL_mu_jej')] obiecane. Dziękuję za wyjaśnienie nieporozumienia między nami. [snubbed_poet.GetName] wróci teraz do mojej służby. Będę o Tobie dobrze mówić innym władcom tego świata."
 fp3_yearly.8031.a: "Cała przyjemność po mojej stronie."
 fp3_yearly.8032.t: "Dziesięć dni śmierci"
 fp3_yearly.8032.desc: "Gdy zbliża się koniec staroperskiego roku kalendarzowego, nadchodzi czas na #italic Frawardigan#!, starożytne święto upamiętniające dusze zmarłych. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))] [death_enthusiast.GetTitledFirstName] praktycznie milczy. Widać po [death_enthusiast.Custom('PL_nim_niej')] niemalże przygnębienie, gdy składa przy drzwiach ofiary z jedzenia dla duchów przodków.\n\n– Lepiej idź zapalić lampy – zwraca się do mnie – aby powitać duchy #italic frawaszi#!, ponieważ twoi przodkowie z pewnością zerkają nas teraz zza cienkich ścian tego materialnego świata. Niech w twojej pamięci odżyją [ancestor_1.GetName] i inni potężni przodkowie twojego rodu."
 fp3_yearly.8032.a: "Niestety, nie odprawiam pogańskich rytuałów."
 fp3_yearly.8032.b: "Oczywiście."
 fp3_yearly.8032.c: "Faktycznie ród [ROOT.Char.GetDynastyHouseName] jest wspaniały…"
 fp3_yearly.8032.d: "Rzeczywiście… życie jest ulotne niczym nieosłonięty płomień świecy. Tak łatwo gaśnie."
 fp3_yearly.8033.t: "Mrożone przyjemności"
 fp3_yearly.8033.desc: "Zanim zrobił to ktokolwiek inny, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))], [sorbet_enthusiast.GetTitledFirstName], ta przenikliwa i łasa na słodkości istota, zauważyła coś, co rzucało się w oczy – że na stołach obiadowych czegoś brakuje.\n\n– Nie ma #italic faloodehu#!! – wykrzykuje, mając na myśli zimny deser z makaronem, syropem i wodą różaną, którego smak ceni każdy Pers. – Dostawca powiedział mi, że lodownie zwane #italic jachczalami﻿#! w miejscu o nazwie [yakhchal_county.GetNameNoTier] zawaliły się w wyniku trzęsienia ziemi. Musimy natychmiast coś zrobić, aby cały dwór na tym nie ucierpiał. Nie możemy pozwolić sobie, abyśmy wszyscy wychudli tak bardzo, że można by nas pomylić z mistykami ze wschodu."
 fp3_yearly.8033.a: "Muszę zabezpieczyć wszystkie zapasy faloodehu w państwie, póki jeszcze jest na to szansa!"
 fp3_yearly.8033.b: "Myślę, że mogę się obejść bez tego typu dodatków, podobnie jak i ty."
 fp3_yearly.8033.c: "Masz rację. Wyślę złoto, aby pomóc w odbudowie lodowni."
 fp3_yearly.8033.d: "Następnym razem, gdy będziesz mi zawracać głowę, niech to będzie coś #italic istotnego#!."
 fp3_yearly.8034.t: "Skarb heftalitowy"
 fp3_yearly.8034.desc: "– Niech [ROOT.Char.GetTitleTierName] posłucha – błaga mnie [wronged_vassal.GetName]. – Miesiąc temu prowadzone były przeze mnie badania ziemi przy rzece w miejscu o nazwie [hephthalite_hoard_province.GetNameNoTier], kiedy moim oczom ukazał się wspaniały złoty skarb. Po wydłużonych kształtach czaszek królów przedstawionych na monetach wiadomo, że skarb musiał zostać ukryty przez ludy hunickie, być może cesarskich Heftalitów, którzy jeszcze niedawno władali moimi ziemiami. Będąc potomkiem ich rodu, myślę, że mam prawo do tego skarbu. Ale mój senior, [greedy_vassal.GetTitledFirstName], to prawo kwestionuje. Próbuje odebrać mi skarb, twierdząc, że to [greedy_vassal.GetSheHe] ma do niego prawo jako następca najwyższych władców heftalickich władających tymi ziemiami. Proszę o wsparcie."
 fp3_yearly.8034.a: "Sprawa jest prosta – złoto wezmę #italic ja#!."
 fp3_yearly.8034.b: "[greedy_vassal.GetFirstNameNoTooltip] ma dostać wszystko."
 fp3_yearly.8034.c: "Potrzebny jest kompromis – przekaż wszystko mieszkańcom miejsca o nazwie [hephthalite_hoard_province.GetNameNoTierNoTooltip]."
 fp3_yearly.8034.d: "Pozwolę ci zachować skarb dla siebie, lecz nie zapominaj o tym dobrodziejstwie."
 fp3_yearly.8035.t: "Serce i stwórca"
 fp3_yearly.8035.desc: "Kiedy spaceruję niespokojnie w księżycową noc, dołącza do mnie [sufi_mystic.GetTitledFirstName].\n\n– Wasza czcigodność – mówi uroczyście. – Czy chcesz zbliżyć się do [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive]? Dane mi było spotkać sufickiego mistyka z Chorasanu, który nauczył mnie medytacji #italic murakabah#!. Ścieżka nie jest łatwa, ale dzięki niej możesz oczyścić się ze swoich prymitywnych instynktów życia doczesnego, odkryć tajemną wiedzę i osiągnąć błogi stan jedności z księgą o nazwie [ROOT.Char.GetFaith.ReligiousText] i wszechświatem. Pozwolisz mi pokazać ci drogę?"
 fp3_yearly.8035.a: "Tak. Chcę spróbować."
 fp3_yearly.8035.b: "Czymkolwiek ta medytacja jest, z pewnością jest nieświęta."
 fp3_yearly.8035.c: "Dziękuję, ale chyba jednak pójdę spać."
 fp3_unlock_meditation.tt: "Odblokowuje [Concept('decision', 'decyzję')|E] „Medytacja w odosobnieniu”"
 learning_muraqaba_toast.success: "Poznajesz podstawy medytacji #italic murakabah#!."
 learning_muraqaba_toast.failure: "Nie udało ci się poznać podstaw medytacji #italic murakabah#!."
 fp3_yearly.8036.t: "Miasto ludzi pozbawionych ust"
 fp3_yearly.8036.desc: "Słońce zachodzi, a ja jadę przez pustkowie w pobliżu miejsca o nazwie [spooky_county.GetNameNoTier], a towarzyszy mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.GetTitledFirstName].\n\nW mrocznym świetle księżyca docieramy do miejsca, o którym mówiono mi wcześniej. Rozległy labirynt stojących kamieni – poszarpanych i odchylonych – miejsce pochówku lub święte miejsce dla zapomnianego ludu z dawnych czasów. Na kamieniach wyrzeźbiono podobizny ludzi, z tym że brakuje im ust. Gdy próbujemy tamtędy przejść, te zwietrzałe bożki wpatrują się w nas zimnym spojrzeniem i wyglądają jakby niemal się ruszały.\n\n– Nie zatrzymujmy się tutaj – mówi [superstitious_councillor.GetFirstNameNoTooltip], drżąc.\n\nJednak nie mogę przestać się zastanawiać – kim byli ci ludzie? Czy to naprawdę duchy?"
 fp3_yearly.8036.a: "Zostaniemy tu na chwilę i zbadamy to miejsce."
 fp3_yearly.8036.b: "Opuśćmy to miejsce w pośpiechu i znajdźmy więcej strażników…"
 fp3_yearly.8036.c: "Spokojnie, [superstitious_councillor.GetFirstNameNoTooltip]. To tylko cienie i pył."
 fp3_yearly.8036.d: "Przeczytam sobie modlitwę na wszelki wypadek."
 fp3_yearly.8037.t: "Lek na znużenie duchowe"
 fp3_yearly.8037.desc: "Kiedy błąkam się bezczynnie w świetle księżyca, podchodzi do mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))], [court_physician.GetTitledFirstName].\n\n– Zdaje mi się, że czuje się [ROOT.Char.GetTitleAsNameNoTooltip] ostatnio dość samotnie – mówi. – Nie mogę powstrzymać się od próby postawienia diagnozy… Sądzę, że to znużenie duchowe, ten nieszczęsny stan apatii, który zwykle dotyka pustelników i mędrców. Ale istnieje pewna uczona osoba, która jest o wiele doskonalszym medykiem niż ja, a znana jest jako [persian_polymath.GetName]. Spod [persian_polymath.Custom('PL_jego_jej')] pióra wyszła niedawno książka o dolegliwościach umysłu i być może [persian_polymath.GetSheHe] będzie w stanie cię wyleczyć."
 fp3_yearly.8037.a: "W takim razie musimy [persian_polymath.Custom('PL_go_ja')] tu sprowadzić. Cena nie gra roli."
 fp3_yearly.8037.b: "Zostaw mnie w spokoju."
 fp3_yearly.8038.t: "Czarna żółć"
 fp3_yearly.8038.desc: "Obserwując mnie uważnie od przybycia do miejsca, którym jest mój [ROOT.Char.Custom('GetCourt')], [persian_polymath.GetFirstName] stawia diagnozę.\n\n– To nadmiar czarnej żółci w mózgu. Nawet starożytni znali podstawy tego stanu, ale uczeni z Chorasanu i Chorezmu studiowali go od dawna. Nazywamy go #italic malichulia#! i jest to stan, w którym człowiek jest pozbawiony radości i przygnębiony. Niektórzy pacjenci stają się apatyczni lub naśladują zachowanie zwierząt, ale mogą również czuć zainteresowanie innowacją i inteligencją, co może nie jest wcale takie złe.\n\n– Ale zbaczamy z tematu… Proponuję dietę bogatą w solone ryby i łodygi selera. Doświadczenie pokazuje, że może być skuteczna."
 fp3_yearly.8038.a: "Dobrze, wypróbuję tej diety."
 fp3_yearly.8038.b: "#italic To#! ma być najlepsza terapia, jaką udało ci się wymyślić? Poradzę się kogoś innego…"
 lackluster_diet.tt: "Będąc na tej diecie, nie możesz podjąć [Concept('decision', 'decyzji')|E] „Rozkoszuj się jedzeniem”"
 fp3_yearly.8039.t: "Zioła i humory"
 fp3_yearly.8039.desc: "– Wydaje się, że przepisana przeze mnie dieta nie przyniosła efektu – mówi z zadumą [persian_polymath.GetFirstName]. – Musisz jednak powstrzymać się od szukania pocieszenia w księżycu i gwiazdach, amuletach i im podobnych prymitywnych remediach, ponieważ nie przynoszą one żadnego efektu. Sugeruję codzienne spożywanie ogórków, pewnych ziół leczniczych, takich jak łodygi kopru włoskiego, i stosowanie kadzidła. Może to przeciwdziałać czarnej żółci, przywrócić równowagę humorów i poprawić siły duchowe, co z pewnością byłoby korzystne dla twoich rządów."
 fp3_yearly.8039.a: "Chyba warto spróbować."
 fp3_yearly.8039.b: "Wolę wierzyć w stosowaną dietę, zostańmy przy niej jeszcze trochę."
 fp3_yearly.8039.c: "Mam dość twoich nieskutecznych remediów. Zostaw mnie."
 fp3_yearly.8040.t: "Siły psychiczne"
 fp3_yearly.8040.desc: "– Niestety – mówi [persian_polymath.GetFirstName]. – Chociaż wydaje mi się, że zauważyliśmy pewną poprawę nastroju i stanu ciała, nie udało mi się wyleczyć jeszcze u ciebie melancholii. Choroby umysłu to uparci wrogowie. Wciąż jednak istnieją remedia, których można spróbować. W mojej książce stwierdzam, że ludzka psychika jest niezależnym układem, który wpływa na naszą fizyczność. Musimy poprawić twoje siły psychiczne, udowadniając twojej podświadomości, że duch jest wieczny, wolny od śmierci. Mówiąc wprost – musisz potwierdzić swoją wiarę. Czy w twoim sercu jest miejsce dla [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]?"
 fp3_yearly.8040.a: "Poszukam nauk sufickich."
 fp3_yearly.8040.b: "Muszę to z kimś skonsultować, a odpowiednią osobą do tego będzie [court_chaplain.GetTitledFirstName]."
 fp3_yearly.8040.c: "Moja wiara od zawsze jest niezachwiana. Za kogo mnie bierzesz?"
 fp3_yearly.8040.d: "To nie ma sensu, idź i wciskaj swoje „remedia” gdzie indziej."
 fp3_refusing_faith_treatment_flavor: "Odmawiasz leczenia, ale [persian_polymath.GetFirstNameNoTooltip] nie ustaje w swych staraniach."
 fp3_yearly.8041.t: "Ukojenie w ciszy"
 fp3_yearly.8041.desc: "– To byłaby trudna ścieżka – oświadcza [sufi_mystic.GetName] po tym, jak dowiaduje się o moich kłopotach.\n\n– Drogi bractw sufickich #italic tarika#! mogą pomóc w zrozumieniu siebie i wszechświata, ale osiągnięcie tego wymaga ogromnej dyscypliny. Nawet ja dopiero wchodzę na tę ścieżkę. Niemniej, jeśli [ROOT.Char.GetTitleTierName] chce, możemy spróbować osiągnąć stan #italic fana#!, czyli stan medytacji, w którym człowiek, widząc siebie jako małą kroplę wody we śnie [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive], staje się świadomy otaczającego go oceanu. Myślę, że może to dać ci nowe spojrzenie na to krótkie życie."
 fp3_yearly.8041.a: "Działajmy."
 fp3_yearly.8041.b: "Wolę raczej zastosować jakieś inne remedium…"
 fp3_yearly.8042.t: "Nieśmiertelny duch"
 fp3_yearly.8042.desc: "– Zaiste – mówi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName] – nasze cierpienia i udręki w tym doczesnym życiu są ulotne, ale twój duch przetrwa. Chociaż zrozumiem, jeśli samo to stwierdzenie nie wystarczy, aby cię pocieszyć.\n\n– To część świętej księgi o nazwie [ROOT.Char.GetFaith.ReligiousText2], której sporządzaniem zajmowali się święci, znacznie mądrzejsi niż my – [court_chaplain.GetFirstName] wyciąga jakiś zwój. – Znajdują się tu żywe opisy zaświatów i wersety, które mogą zawierać pewne wskazówki co do znaczenia wszystkiego. Sugeruję ci go przestudiować, wielokrotnie, jeśli zajdzie taka potrzeba, póki twoja dusza nie zazna spokoju. Ale jeśli czytanie cię męczy, wówczas [ROOT.Char.GetFaith.HouseOfWorship] będzie miejscem, w którym możesz nawiązać wewnętrzny dialog z głosem [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive]."
 fp3_yearly.8042.a: "Teksty pisane mi wystarczą."
 fp3_yearly.8042.b: "Chyba bardziej odpowiada mi [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_yearly.8042.c: "Wygląda na to, że nie jesteś w stanie mi pomóc."
 fp3_yearly.8043.t: "Koniec remediów"
 fp3_yearly.8043.desc: "Pogrążając się w myślach, [persian_polymath.GetFirstName] obserwuje mnie od wielu tygodni.\n\n– Musi [ROOT.Char.GetTitleTierName] wiedzieć, że niestety nic więcej już nie wymyślę. Wykorzystaliśmy całą posiadaną przeze mnie wiedzę i umiejętności, ale jak już mówiliśmy, choroby umysłu są bardzo trudne do wyleczenia. Niemniej myślę, że poczyniliśmy postępy, ponieważ twoje humory wydają się być bardziej zrównoważone, a twój duch stał się silniejszy. Jeśli wykażesz się cierpliwością i nadal będziesz spożywać rozsądne ilości ryb, a także przepisane przeze mnie zioła, myślę, że, o ile taka będzie wola [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive], możesz jeszcze zwyciężyć #italic malichulię#!.\n\n– Ja jednak muszę odejść, ponieważ gdzie indziej czeka na mnie wiedza do zdobycia."
 fp3_yearly.8043.a: "Kupię ci każdą księgę, jaką zechcesz. Wciąż cię potrzebuję."
 fp3_yearly.8043.b: "Być może od samego początku nie było nadziei."
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip] zostaje na twoim dworze."
 fp3_yearly.8044.t: "Światło świata"
 fp3_yearly.8044.desc: "Przez tak długi czas świat wydawał się ponury i smutny. Rzeczy, które kiedyś sprawiały mi przyjemność, wydawały się ulotnymi rozrywkami, pozbawionymi znaczenia i treści. Moje myśli wędrowały w ciemne i ponure rejony, a moje sny przepełniał strach. Jednak to długo utrzymujące się przygnębienie zaczęło zanikać.\n\nGdy patrzę na otaczające mnie ziemie, widzę światło przebijające się przez chmury. Widzę piękno ziemi i wszystkie jej tajemnice. Może to przez te wszystkie zabiegi, które [persian_polymath.GetFirstName] mi zaleca, a może przez coś innego. Być może nigdy się tego nie dowiem. Ale coś się we mnie zmieniło. Znów czuję, że odzyskuję równowagę."
 fp3_yearly.8044.a: "To uczucie trzeba cenić, może ono nie trwać długo."
 #Sick Monkey Chain
 fp3_yearly.8045.t: "Tajemnicze zawiniątko"
 fp3_yearly.8045.desc: "Spaceruję przy świetle księżyca, gdy nagle wpada na mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))] [buzina_enthusiast.GetName]. Tuli do piersi jakieś zawiniątko wielkości niemowlęcia, jednak pozory mylą – ze środka wydobywają się dziwne dźwięki, a [buzina_enthusiast.GetName] ma na twarzy liczne zadrapania.\n\n– Musi [ROOT.Char.GetLadyLord] wiedzieć, że to nie dziecko, lecz małpka – szepcze. – Dano mi ją w formie zapłaty zamiast złota podczas ściągania podatków na rzecz ziemi o nazwie [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]. Mówi się, że wcześniej zwierzę należało do wielkiego wschodniego króla, który nauczył je grać w szachy. Niestety, małpa zachorowała i stała się nieco… agresywna.\n\n[buzina_enthusiast.GetName] przekazuje mi zawiniątko i mówi dalej. – Z pewnością jednak pod waszą opieką wkrótce odzyska zdrowie."
 fp3_yearly.8045.a: "Mój medyk prawdopodobnie ma jakieś lekarstwo…"
 fp3_yearly.8045.b: "Płacę ci za gromadzenie złota, #EMP a nie przygarnianie małp!#!"
 fp3_yearly.8045.c: "Nie mam co do tego przekonania…"
 sick_monkey_flavor_desc: "Małpka potrafiąca grać w szachy byłaby niezłą rozrywką"
 playing_with_monkey.tt: "Odblokowuje [Concept('decision', 'decyzję')|E] „Gra z małpką”, dopóki zwierzę jest pod twoją opieką"
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUINameNotMe] stara się lepiej ściągać podatki"
 fp3_yearly.8046.t: "Małpia medycyna"
 fp3_yearly.8046.desc: "– Z tego, co mi wiadomo – mówi [court_physician.GetName] – małpy wywodzą się od Gayōmarta, pierwszego człowieka. Mają podobną do naszej kondycję fizyczną, a być może także duchową. Podobno niektóre nawet mówią!\n\n– Chyba będę w stanie wyleczyć tę małą, lecz najlepszą metodą byłoby podanie jej mikstury z drogich ziół. Innym rozwiązaniem byłyby dieta składająca się z solonych ryb i kadzidła…\n\n[court_physician.GetName] z wielkim niepokojem spogląda na ostre jak brzytwa pazury zwierzęcia."
 fp3_yearly.8046.a: "Nie szczędź środków."
 fp3_yearly.8046.b: "Jest silna, więc zdrowa dieta powinna wystarczyć."
 fp3_wait_and_see.tt: "Tylko czas pokaże, czy lekarstwo okaże się skuteczne"
 monkey_recover_better_chances_tt: "Szanse małpki na wyzdrowienie będą większe"
 playing_chess_with_monkey.tt: "Możesz teraz skorzystać z [Concept('interaction', 'interakcji')|E] Wyzwij na pojedynek w grze planszowej, dopóki małpka żyje."
 fp3_yearly.8047.t: "Lepsze samopoczucie"
 fp3_yearly.8047.desc: "Przychodzi do mnie mój medyk, trzymając w rękach chorą małpę sprowadzoną do domu przez osobę, którą jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))] [buzina_enthusiast.GetName].\n\n– Mój seniorze, z radością donoszę, że małpka odzyskała radość życia, a jej temperament złagodniał. Raczej nie jest #EMP mistrzem#! szachów, lecz na pewno uczono ją tej gry.\n\nNawet jeśli małpa nie jest mistrzem szachów, ludzie będą przybywać z daleka, aby zobaczyć wspaniałe efekty jej treningu…"
 fp3_yearly.8047.a: "Czas rozesłać zaproszenia!"
 monkey_died_from_sickness_toast: "Twoja małpka zmarła z powodu choroby."
 ##################################################
 #ZOROASTRIAN EVENTS
 ##################################################
 fp3_yearly.8050.t: "Los zmarłych"
 fp3_yearly.8050_zoroastrian.desc: "Jako [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] mamy święty obowiązek walczyć z wpływem Nasu, dewy rozkładu. [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] okazuje więc zaniepokojenie wieściami, które przynosi z hrabstwa o nazwie [dakhma_county.GetName]."
 fp3_yearly.8050_unzoroastrian.desc: "Pojawiły się skargi na praktyki pogrzebowe moich zaratusztriańskich poddanych w hrabstwie o nazwie [dakhma_county.GetName], a [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] okazuje szczególne zaniepokojenie."
 fp3_yearly.8050_early_period.desc: "\n\nNiech mnie [ROOT.Char.GetTitleTierName] wysłucha. W przeszłości – mówi – zwyczajem było pozostawianie ciał zmarłych w dziczy, gdzie nie mogły zanieczyścić trzech świętych żywiołów.\n\n– Jednak wraz ze wzrostem liczby osad w hrabstwie, które znamy jako [dakhma_county.GetNameNoTierNoTooltip], nie ma już wystarczająco dużo miejsca, a ludzie zaczęli przypadkowo niepokoić zmarłych. Powinniśmy zbudować #italic dachmę#!, wieżę milczenia, w której będziemy mogli bezpiecznie chować nieboszczyków, pozostawiając ich psom i padlinożernym ptakom, aż zostanie po nich tylko proch."
 fp3_yearly.8050_late_period.desc: "\n\nNiech mnie [ROOT.Char.GetTitleTierName] wysłucha. Dawno temu – mówi – w hrabstwie, które znamy jako [dakhma_county.GetNameNoTierNoTooltip], wybudowano niewielką #italic dachmę#!, w której ciała zmarłych były wystawione na działanie żywiołów i żer padlinożernych ptaków. Wieża ta jest jednak stara i rozpada się. Istnieją też obawy, że szczątki wydostają się z niej na zewnątrz, zanieczyszczając trzy święte żywioły.\n\n– Lokalni mieszkańcy byliby bardzo wdzięczni, gdybyśmy pomogli im zbudować nową wieżę, w której będą mogli bezpiecznie chować zmarłych."
 fp3_yearly.8050.a: "Mój architekt, [architect.GetFirstNameNoTooltip], może nam pomóc ograniczyć koszty…"
 fp3_yearly.8050.b: "Oczywiście, mogę na to przeznaczyć część moich zasobów."
 fp3_yearly.8050.c: "Nie obchodzi mnie to, ci poganie mogą zostawiać swoich zmarłych nawet w rowie."
 fp3_yearly.8050.d: "To brzmi jak drogie przedsięwzięcie. To, co działało w przeszłości, może działać również teraz."
 fp3_zoroastrian_courtiers_and_vassals_happy: "[GetReligionByKey('zoroastrianism_religion').GetAdjective] grupa bogobojnych osób, w której skład wchodzą [courtiers|El], [guests|El] i [vassals|El], będzie miała lepszą [Concept('opinion', 'opinię')|E] na twój temat."
 building_a_dakhma.failure: "[architect.GetFirstName] projektuje wadliwą wieżę milczenia"
 building_a_dakhma.success: "[architect.GetFirstName] projektuje funkcjonalną wieżę milczenia"
 fp3_cheap_architecture_flavor: "Im taniej, tym lepiej!"
 fp3_silence_architecture_success_toast: "Cięcie kosztów powiodło się"
 fp3_silence_architecture_failure_toast: "Konstrukcja jest #italic bardzo#! dyskusyjna"
 fp3_yearly.8051.t: "Najczystszy ogień"
 fp3_yearly.8051_opening.desc: "Święty ogień, który płonął w świątyni w prowincji znanej jako [sacred_fire_province.GetName], niedawno"
 fp3_yearly.8051_torrential_rain: "zgasł z powodu ulewnego deszczu – tak intensywnego, że woda przeciekła przez pęknięcia w dachu świątyni i zalała płomienie."
 fp3_yearly.8051_earthquake: "zgasł, gdy świątynię nawiedziło trzęsienie ziemi, które niemal rozerwało budowlę na dwie części."
 fp3_yearly.8051_sandstorm: "zgasł z powodu burzy piaskowej tak gwałtownej, że wyważone zostały drzwi świątyni."
 fp3_yearly.8051_gust_of_wind: "zgasł z powodu lodowato zimnego podmuchu wiatru, który musiał nadejść z ukrytej szczeliny w ścianach świątyni."
 fp3_yearly.8051_islamic_zealots: "zgasł w wyniku działań muzułmańskich fanatyków, którzy włamali się do świątyni i zbezcześcili ją w bardzo kreatywny sposób."
 fp3_yearly.8051_invisible_hand: "zgasł w dość tajemniczy sposób, jakby za dotknięciem niewidzialnej ręki."
 fp3_yearly.8051_ending.desc: "Pomimo tego złego omenu [magi.GetName] nie rozpacza\n\n– Musimy na nowo rozpalić ogień – oznajmia. – Najczystszym i najwspanialszym z płomieni byłby #italic Atasz Behram#!, ogień zwycięstwa, zrodzony z błyskawic skrytych w chmurach. Jest to jednak pomniejsza świątynia, więc może powinniśmy się zdecydować na #italic Atasz Adaran#!, ogień ogni, który możemy pozyskać z paleniska złotnika. A może nawet najmniej istotny w hierarchii, #italic Atasz Dadgah#!, który może powstać z poświęcenia ognia z dowolnego paleniska domowego…"
 fp3_yearly.8051.a: "Przystanę wyłącznie na błyskawicę. Znajdę ją dla ciebie."
 fp3_yearly.8051.b: "Załatwimy ci płomień złotnika."
 fp3_yearly.8051.c: "Nie przejmuję się zbytnio omenami. Domowy płomień wystarczy."
 fp3_yearly.8051_chasing_lightning.tt: "Będziesz oczekiwać na następną burzę z piorunami…"
 fp3_yearly.8052.t: "W pogoni za chmurami"
 fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural|U] nieustannie przypominają mi o moim zobowiązaniu do znalezienia ognia zwycięstwa dla świątyni w miejscu, które znamy jako [sacred_fire_province.GetName]. To nie jest tak, że nie pamiętam… Zwiadowcy zostali rozesłani w cztery strony świata w poszukiwaniu burzy z piorunami, a także znaku od [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Błyskawica okazała się jednak nieuchwytna.\n\nA teraz stoję naprzeciwko wejścia do budynku, którym jest [ROOT.Char.Custom('ResidenceBuilding')], gdy w oddali słychać grzmoty, a błyskawice przecinają ciemne chmury. Moi słudzy biegają w kółko, próbując złapać błyskawice za pomocą długich tyczek, natomiast ja omiatam wzrokiem horyzont w poszukiwaniu jakiegokolwiek śladu płomienia. Nasze wysiłki idą na marne – chmury szybko się rozstępują, a błyskawice znikają z nieba.\n\nCzy naprawdę taka jest wola [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]? Czy nigdy nie będę w stanie znaleźć płomienia, którego szukam?"
 fp3_yearly.8052.a: "Trzeba chyba jednak przynieść do świątyni płomień złotnika…"
 fp3_yearly.8052.b: "Równie dobrze mogę zadowolić się pomniejszym płomieniem."
 fp3_give_up_the_quest.flavor: "Rezygnujesz z poszukiwania ognia zwycięstwa… przynajmniej na jakiś czas."
 fp3_yearly.8053.t: "Ogień zwycięstwa"
 fp3_yearly.8053.desc: "Mijały dni i tygodnie, a moi zwiadowcy bezskutecznie przeszukiwali królestwo w poszukiwaniu płomienia zrodzonego z piorunów. Jednak gdy już zaczynam popadać w przygnębienie, nagle na horyzoncie pojawiają się ciemne chmury, a z oddali dobiega odgłos grzmotu. Wybiegam z przybytku wraz ze służbą i ruszam w stronę burzy, a [ROOT.Char.Custom('ResidenceBuilding')] szybko znika za moimi plecami. I rzeczywiście – burza zbliża się, jakby przyzywana niewidzialną ręką.\n\nWtem, tuż przede mną, jasne światło przebija chmury, spada jak włócznia zrzucona z boskiej krainy, którą znamy pod nazwą [ROOT.Char.GetFaith.DivineRealm], i trafia w samotne drzewo. Suche drewno zapala się natychmiast, płonąc białym płomieniem, tak czystym jak dusze #italic frawaszi#!. W końcu jest – ogień zwycięstwa. Przybył do mnie!"
 fp3_yearly.8053.a: "Nie mogę w to uwierzyć…"
 ##################################################
 #SCHOLARSHIP EVENTS
 ##################################################
 fp3_scholarship.0001.t: "Uczony przybywa"
 fp3_scholarship.0001.desc: "[scholar.GetTitledFirstName] przybył[Select_CString( scholar.IsFemale, 'a', '' )] w nadziei na otrzymanie patronatu naukowego"
 fp3_scholarship.1000.t: "Drugi Arjabhata"
 fp3_scholarship.1000.desc: "Prestiż indyjskiej matematyki jest mi znany, mówią o niej nawet najbardziej pospolici studenci arytmetyki. Gdyby [nearby_indian_ruler.GetCulture.GetName|l] erudycja wypełniła sale mego dworu, wtedy być może miejsce o nazwie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] stałoby się istnym centrum matematyki.\n\nMoże [nearby_indian_ruler.GetTitledFirstName] oddeleguje mi grupę uczonych, gdyby o to poprosić. Jednak czy przystanie na taką propozycję?"
 fp3_scholarship.1000.a: "Z pewnością mi nie odmówi."
 fp3_scholarship.1000.b: "Hojny podarunek osłodzi tę propozycję."
 fp3_scholarship.1000.c: "[nearby_indian_ruler.GetCulture.GetNameNoTooltip] pomoc nie jest nam potrzebna! [ROOT.Char.GetCulture.GetNameNoTooltip] nauka poradzi sobie bez niej!"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip] przystaje na moją prośbę"
 fp3_scholarship.1000.duel_success_tt: "[nearby_indian_ruler.GetCulture.GetNameNoTooltip] grupa matematyków niebawem przybędzie na mój dwór"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip] szydzi z mojej bezczelności"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip] zachowuje mój podarunek"
 fp3_scholarship.1000.native_tt: "Dzięki naszym funduszom [SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip|l] matematyka będzie miała swojego przedstawiciela na dworze."
 fp3_scholarship.1001.t: "Przybycie matematyka"
 fp3_scholarship.1001.desc: "[mathematician.GetTitledFirstName] przybywa na mój dwór na życzenie osoby, którą jest [nearby_indian_ruler.GetTitledFirstNameNoTooltip]."
 fp3_scholarship.1001.native.desc: "[mathematician.GetTitledFirstName] dołącza do mojego dworu."
 fp3_scholarship.1000.d: "Nie mam na to ani czasu, ani ochoty."
 fp3_scholarship.1010.t: "Samotny mag"
 fp3_scholarship.1010.desc_dying_faith: "– Pragniemy jedynie praktykować naszą wiarę w pokoju do końca naszych dni. Jeśli nam to obiecasz, będę ci służyć, dopóki moje serce nie przestanie bić.\n\nChoć wiara taka jak [magus_faith.GetName|l] wymiera, błądzący wyznawcy wydają się trwać w opuszczonych świątyniach ognia w miejscu o nazwie [magus_county.GetProvince.GetCounty.GetName]. Mój [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] ma przed sobą kapłana błagającego na kolanach o moją litość.\n\n"
 fp3_scholarship.1010.desc_living_faith: "– Miej litość! Chcemy tylko uhonorować naszych przodków. Jeśli zapewnisz nam ochronę, obiecuję służyć ci do śmierci.\n\n[magus_faith.GetName] to sól w moim oku. Wygląda na to, że w świątyniach ognia w miejscu o nazwie [magus_county.GetProvince.GetCounty.GetName] pod osłoną nocy ponownie robi się gorąco. Ja i mój [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] natrafiliśmy na zbuntowanego maga zajętego nieodgadnionymi rytuałami, lecz ten, zamiast uciekać, rzuca się przede mną na kolana."
 fp3_scholarship.1010.a: "Nigdy, wasz upadek jest wolą [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 fp3_scholarship.1010.b: "Zapewnię ochronę ziemiom znanym jako [magus_county.GetNameNoTooltip]."
 fp3_scholarship.1010.b.tt: "Przez 20 lat nie będzie można nawrócić miejsca o nazwie [magus_county.GetNameNoTooltip]\n[magus.GetShortUINameNotMeNoTooltip] nigdy nie da się nawrócić"
 fp3_scholarship.1010.c: "Nie składam obietnic na przyszłość, możemy jednak pozwolić ci odejść."
 fp3_scholarship.2000.t: "Wart swojej ceny"
 fp3_scholarship.2000.desc: "Dostawy papieru ze wschodu niemal ustały, a niektórzy mniejsi poeci zaczęli korzystać z liści palmowych i kory do zapisywania swoich przemyśleń. Niebawem nawet mój nadworny uczony, [court_scholar.GetTitledFirstName], nie będzie w stanie pozyskać złotych liści.\n\n– Mogę wrócić do pergaminu, lecz w dzisiejszych czasach bardzo ciężko go zdobyć. Lepszym rozwiązaniem byłoby sprowadzenie większej ilości papieru…"
 fp3_scholarship.2000.a: "Skonfiskujemy więc dla ciebie cały papier."
 fp3_scholarship.2000.b: "Musimy więc importować papier."
 fp3_scholarship.2000.c: "Musisz się zadowolić tym, co masz."
 fp3_scholarship.2010.t: "Płynna mądrość"
 fp3_scholarship.2010.desc: "Moi cenzorzy informują mnie, że mój nadworny uczony, [court_scholar.GetTitledFirstName], pije po kryjomu z jakimś zagranicznym uczonym.\n\nGdyby chodziło o kogokolwiek innego, spotkanie to zostałoby natychmiast przerwane, a [court_scholar.Custom('PL_jemu_jej')] dano by surowe ostrzeżenie. Wygląda jednak na to, że [court_scholar.GetTitledFirstNameNoTooltip] oddaje się pouczającej rozmowie ze starym znajomym, a przynajmniej tak mi powiedziano."
 fp3_scholarship.2010.a: "Nie ma nic ważniejszego niż nasza powinność wobec [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp3_scholarship.2010.b: "Być może piją tylko herbatę?"
 fp3_scholarship.2020.t: "Przerażające spostrzeżenia"
 fp3_scholarship.2020.desc: "– Jestem w kropce w moich badaniach – [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)] mówi mi [court_scholar.GetTitledFirstNameNoTooltip], mój nadworny uczony. – Nie wszystko można wynieść z książek. Jeśli pozwolisz mi zasięgnąć pomocy u osoby, którą jest [specimen.GetTitledFirstName], na pewno będziemy razem w stanie osiągnąć przełom.\n\n[court_scholar.GetTitledFirstNameNoTooltip] nie może zagwarantować, że [specimen.GetTitledFirstNameNoTooltip|l] nie napotka żadnego niebezpieczeństwa."
 fp3_scholarship.2020.a: "Masz moje pozwolenie."
 fp3_scholarship.2020.b: "Twoje pokręcone eksperymenty nie będą niczym więcej niż zapiskami w dzienniku."
 fp3_scholarship.2030.t: "Opublikowane ustalenia"
 fp3_scholarship.2030.desc: "– Dlatego też z wielką przyjemnością mogę donieść o stałych postępach w zrozumieniu tematu [ROOT.Char.Custom('education_conversation_subject')].\n\nCzasami trudno jest uzasadnić trzymanie uczonych na liście płac. Ich praca tak rzadko przynosi państwu korzyści.\nNie ma wątpliwości, że mój nadworny uczony, [court_scholar.GetName], ma tego świadomość. Dzisiejszy szczegółowy raport z postępów został przedstawiony z takim entuzjazmem, że graniczy z nieszczerością."
 fp3_scholarship.2030.a: "Postępy to powód do zadowolenia"
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip] korzysta z ośrodków studiów wyższych w twoim państwie."
 fp3_research_project_title: "Badania:"
 fp3_scholarship_research_success_loss_effect: "[research_project|E] osoby, którą jest [inspiration_owner.GetShortUINameNotMe], będzie miał #N mniejszą szansę#! powodzenia"
 fp3_scholarship_research_success_slight_loss_effect: "[research_project|E] osoby, którą jest [inspiration_owner.GetShortUINameNotMe], będzie miał #N nieco mniejszą szansę#! powodzenia"
 fp3_scholarship_research_success_gain_effect: "[research_project|E] osoby, którą jest [inspiration_owner.GetShortUINameNotMe] będzie miał #P większą szansę#! powodzenia"
 fp3_scholarship_research_success_slight_gain_effect: "[research_project|E] osoby, którą jest [inspiration_owner.GetShortUINameNotMe] będzie miał #P nieco większą szansę#! powodzenia"
 fp3_scholarship.8000.t: "Nowy projekt badawczy"
 fp3_scholarship.8000.desc: "Mój nadworny uczony, [court_scholar.GetName], pędzi do mnie w towarzystwie kilku służących niosących księgi, zwoje lub starożytne pergaminy.\n\n– Wierzę, że mogę osiągnąć przełom, o ile otrzymam wystarczająco dużo czasu i funduszy oraz tyle atramentu, ile potrzeba, aby zabarwić Indus na czarno."
 fp3_scholarship.8000.a: "[court_scholar.GetFirstNameNoTooltip], daję ci wolną rękę."
 fp3_scholarship.8000.b: "Może innym razem?"
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] zacznie realizować [research_project|El]"
 fp3_scholarship.8500.t: "Pokusa złota"
 fp3_scholarship.8500.desc: "– Mam pewność, że uda mi się odkryć tajemnice samego stworzenia, jeśli tylko zapewnisz mi odpowiednie narzędzia i asystentów!\n\nMój nadworny uczony, [court_scholar.GetName], mówi do mnie już od jakiegoś czasu. Namawia mnie, aby pozwolić [court_scholar.Custom('PL_mu_jej')] wydać #EMP moje złoto i srebro#! na próby odkrycia tajemnicy wytwarzania metali, takich jak #EMP złoto#! i #EMP srebro#!.\n\n[court_scholar.GetFirstNameNoTooltip] jest wyraźnie w stanie ekscytacji i imponujące jest to, że udało się [court_scholar.Custom('PL_mu_jej')] nadać sens notatkom tak tajemniczym jak te, które rozszyfrowuje na ten temat, lecz opłacalność tego przedsięwzięcia nie jest sprawą oczywistą"
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] zacznie realizować przedsięwzięcie oparte na [Concept('inspiration', 'inspiracji')|E] alchemicznej"
 fp3_scholarship.8600.t: "Moc słowa pisanego"
 fp3_scholarship.8600.desc: "– Wasze nieustające wsparcie jest bardzo szlachetne i bezinteresowne, lecz błyskotliwe obserwacje mogą zostać zapomniane, jeżeli się ich nie zapisze! Któż dowie się o moich przemyśleniach, kiedy umrę i nie będę mieć możliwości o nich mówić? Świat byłby biedny, gdyby nie zostały one zachowane.\n\nMój nadworny uczony, [court_scholar.GetName], ma nowy projekt. Chce mnie przekonać do sfinansowania nowej książki. Chodzi o bogaty manuskrypt, który według [court_scholar.Custom('PL_niego_niej')] sprawi, że moi rywale zbledną z zazdrości.\nByć może ten pomysł posłuży w równym stopniu [court_scholar.Custom('PL_jego_jej')] prestiżowi, jak i mojemu, lecz nie musi to oznaczać, że jest zły…"
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] pod wpływem [Concept('inspiration', 'inspiracji')|E] napisze książkę"
 fp3_scholarship.8999.tt_failure: "Badania osoby, którą jest [court_scholar.GetShortUINameNotMeNoTooltip], nie przyniosły korzystnych rezultatów"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNotMeNoTooltip] dokonuje niewielkiego przełomu naukowego w imieniu rodu [THIS.Char.GetHouse.GetNameNoTooltip]"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNotMeNoTooltip] odkrywa nową innowację, na której skorzysta kultura [THIS.Char.GetCulture.GetName|l]"
 fp3_scholarship.8100.t: "$fp3_research_project_title$ lepsza biblioteka"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] narzeka bez końca na stan biblioteki królewskiej, przynosząc mi stosy pożółkłych zwojów i usychających książek.\n\n– Niektóre z tych tekstów mają setki lat, a nawet więcej. Jak mam prowadzić najnowsze badania z takimi archaicznymi tomami?"
 fp3_scholarship.8100.a: "Królewska biblioteka zostanie wyposażona zgodnie z twoim życzeniem."
 fp3_scholarship.8100.b: "Królewska biblioteka jest w doskonałym stanie."
 fp3_scholarship.9000.t: "$fp3_research_project_title$ porażka"
 fp3_scholarship.9000.desc: "– To jest bez sensu! – woła do mnie [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]. [inspiration_owner.Custom('PL_jego_jej')|U] oczy są podkrążone od niezliczonych nieprzespanych nocy.\n\n– Nie widzę nic poza morzem liczb. Muszę porzucić ten projekt, przynajmniej na razie."
 fp3_scholarship.9000.a: "Niech będzie."
 fp3_scholarship.9000.b: "Płacę ci za prowadzenie badań, a nie za wymyślanie wymówek!"
 fp3_scholarship.9100.t: "$fp3_research_project_title$ nowe odkrycie"
 fp3_scholarship.9100.desc: "– Niech mnie [ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)] wysłucha! Moja praca jest skończona.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obszernie opowiada o swoich odkryciach i o tym, jak mogą one wpłynąć na nasze państwo. Próbuję wtrącić słowo, ale bezskutecznie.\n\nKiedy w końcu zajmuje swoje miejsce, widzę, że w oczach dworzan odbija się moje własne zmieszanie, lecz wciąż udzielam jedynej odpowiedzi, jaka przychodzi mi do głowy."
 fp3_scholarship.9100.a: "[inspiration_owner.GetShortUINameNotMeNoTooltip]. Dobra robota."
 fp3_scholarship.9200.t: "$fp3_research_project_title$ nowa innowacja"
 fp3_scholarship.9200.desc: "– Niech mnie [ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)] wysłucha! – słyszę wołanie. Obracam się i widzę, że [inspiration_owner.Custom('PL_jego_jej')] oczy są przepełnione radością, a ręce pokryte bazgrołami. [inspiration_owner.Custom('PL_jego_jej')|U] praca jest skończona.\n\nDopiero w przyszłości zrozumiem znaczenie [inspiration_owner.Custom('PL_jego_jej')] odkrycia, a nie będę żyć dostatecznie długo, aby zobaczyć jego wpływ na historię. W tym momencie wystarczy, że powiem:"
 fp3_scholarship.9200.a: "Świetna robota."
 fp3_scholarship.9900.t: "$fp3_research_project_title$ porzucony pomysł"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUINameNotMe] nie żyje i nie może kontynuować swoich badań."
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUINameNotMe] przestaje pełnić obowiązki jako mój nadworny uczony i nie może kontynuować swoich badań."
 #Al-Khul Event
 fp3_h_yearly.0001.t: "Urok al-kuhl"
 fp3_h_yearly.0001.desc.main: "Nie ma to jak [ROOT.Char.Custom( 'FortifiedBuilding' )] w miejscu znanym jako [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]. Relaksuję się tam w zacisznym kącie, trzymając w dłoni kielich, w którym znajduje się [ROOT.Char.Custom('RegionalAlcoholicDrink')], gdy nagle przychodzi do mnie [ROOT.Char.Custom2('RelationToMe', ulema_member)], czyli [ulema_member.GetName], z surową miną.\n\n– Twoja obsesja na punkcie #italic al-kuhl#! przynosi wstyd!\nPołowa ludzi na tym dworze straciła do ciebie szacunek, a druga połowa straciła poczucie moralności! Na ulicach malkontenci otwarcie lekceważą zasady naszej wiary, co jest odbiciem grzechów ich panów zamieszkujących ten pałac!\n\n[ulema_member.GetNameNoTooltip] grzmi ze wściekłości, krzyczy i przyciąga uwagę. Część dworzan po cichu odstawia własne kielichy, nie chcąc zwracać na siebie uwagi rozwścieczonego przedstawiciela duchowieństwa."
 fp3_h_yearly.0001.a: "Odważne słowa jak na osobę, dla której [ulema_member.Custom('RegionalAlcoholicDrink')] to chleb powszedni!"
 fp3_h_yearly.0001.a.notif.t: "Rób to, co mówię, a nie to, co robię!"
 fp3_h_yearly.0001.b: "Mimo że [ROOT.Char.Custom('RegionalAlcoholicDrink')] może hamować umysł, uspokaja ducha."
 fp3_h_yearly.0001.bb: "Wszyscy [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] lubują się w piciu. Nie możemy żyć bez tej przyjemności!"
 fp3_h_yearly.0001.b.desc: "Próbujesz przekonać osobę, którą jest [ulema_member.GetFirstNameNoTooltip], jak również swój dwór, że picie przynosi korzyści"
 fp3_h_yearly.0001.b.success: "Udaje ci się upokorzyć osobę, którą jest [ulema_member.GetFirstNameNoTooltip]"
 fp3_h_yearly.0001.b.failure: "Robisz z siebie głupca"
 fp3_h_yearly.0001.c: "Mogę przekazać darowiznę na cele charytatywne"
 fp3_h_yearly.0001.c.tt: "Próbujesz przekupić osobę, którą jest [ulema_member.GetNameNoTooltip]."
 fp3_h_yearly.0001.c.success: "Darowizna sprawia, że [ulema_member.GetNameNoTooltip] przestaje mieć obiekcje"
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip] odrzuca łapówkę"
 fp3_h_yearly.0001.d: "Grzech nie jest mi obcy, lecz postaram się poprawić."
 fp3_h_yearly.0001.e: "Cisza! Zapominasz, z kim rozmawiasz."
 #Seljuk story cycle
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Zdesperowani nomadowie"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "[lead_seljuk.GetCulture.GetNameNoTooltip] grupa nomadów z ziem przygranicznych przybywa do mnie z prośbą. Ludzie ci chcą osiedlić się w miejscu o nazwie [fp3_seljuk_settle_target.GetNameNoTier]"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: " w charakterze moich poddanych, oferując swoją lojalność i doświadczenie w walce w zamian za „spoczynek w moim wielkim cieniu”.\n\nNie ma wątpliwości, że są zdesperowani. Nie mają dokąd pójść, więc odmowa spełnienia ich prośby nieuchronnie doprowadzi do konfliktu."
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: " w charakterze moich sąsiadów, oferując swoje doświadczenie w walce w zamian za część moich ziem.\n\nNie ma wątpliwości, że są zdesperowani. Jednak zaciekła armia podążająca za nimi wskazuje, że to bardziej ultimatum niż prośba."
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Dopóki będziecie odpowiadać na wezwania swojego seniora, miejsce o nazwie [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] będzie należeć do was."
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] to wasza ziemia, sąsiedzi!"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "Nigdy! Nie pozwolę, abyście splugawili moje ziemie!"
 #Zanj Rebellion
 fp3_story_cycle_zanj_rebellion_events.0002.t: "Szczery buntownik"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName], charyzmatyczna i buntownicza osoba, która w przeszłości próbowała wzniecić bunt w Bahrajnie, była widziana w hrabstwie o nazwie [outspoken_rebel.GetCurrentLocation.GetCounty.GetName].\n\nTen samozwańczy święty człowiek włóczy się po słonych bagnach, wszczynając rozruchy wśród miejscowych. Pośród nich są Zandżowie, lud ze wschodnich ziem Afryki. Wielu z nich pracuje jako niewolnicy lub wolni ludzie. To może być szansa na złapanie i ukaranie [outspoken_rebel.Custom('PL_go_jej')]."
 fp3_story_cycle_zanj_rebellion_events.0002.a: "Zastawimy na [outspoken_rebel.Custom('PL_niego_nia')] pułapkę."
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Aresztujesz podżegacza"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetName] unika schwycenia"
