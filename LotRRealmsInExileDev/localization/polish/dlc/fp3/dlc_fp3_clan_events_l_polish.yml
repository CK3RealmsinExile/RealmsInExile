 ##################################################
 #/|\ ^._.^ /|\  CLAN EVENTS  /|\ ^._.^ /|\
 ##################################################
 #Usury against Unity, by Ola Jentzsch
 fp3_clan.8000.t: "Lichwa przeciwko jedności"
 fp3_clan.8000.desc: "[concerned_one.GetName] podchodzi do mnie, a minę ma niespokojną. – Doszły mnie słuchy, że [usurer.GetTitledFirstName] pożycza pieniądze dworzanom mającym problemy finansowe, żerując na ich nieszczęściu za sprawą swojego horrendalnego oprocentowania. Wszyscy mówią, że [usurer.GetSheHe] uprawia lichwę i musi ponieść odpowiedzialność.\n\nGdy dochodzi do konfrontacji, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('usurer'))] zajadle protestuje. – To nieuczciwy zarzut! Kilkoro przyjaciół prosiło o pomoc pieniężną, to prawda, lecz moje zamiary nie były złe, a kwoty odsetek były uczciwe.\n\n[concerned_one.GetTitledFirstNameNoTooltip] ma wobec mnie dług, stąd [concerned_one.Custom('PL_jego_jej')] ingerencja w tę sprawę."
 fp3_clan.8000.a: "[usurer.GetFirstName], czas spędzony w lochach zmieni twoje postępowanie."
 fp3_clan.8000.b: "Podziel się swoimi nieuczciwie zdobytymi dochodami, a o tym zapomnimy."
 fp3_clan.8000.c: "Wygląda na to, że musicie to załatwić między sobą."
 fp3_relations_reaction_to_imprisonment.tt: "Członkowie klanu i wasale lubiący osobę, którą jest [usurer.GetTitledFirstNameNoTooltip], zareagują na to w sposób negatywny."
 #Clan Quarrel, by Ola Jentzsch
 fp3_clan.8001.t: "Kłótnia w klanie"
 fp3_clan.8001_beginning: "Podczas niedawnej prywatnej uroczystości wybuchła kłótnia pomiędzy osobami, którymi były [bickerer_1.GetTitledFirstName] i [bickerer_2.GetTitledFirstName]. Teraz każda z nich próbuje mnie przeciągnąć na swoją stronę."
 fp3_clan.8001_faith_schism: "Ich różnica zdań wydaje się wynikać z gorącej dyskusji, której przedmiotem jest [bickerer_1.GetFaith.PantheonTerm].\n\n– [bickerer_1.GetFirstNameNoTooltip] ma #EMP bardzo#! wątpliwe poglądy – twierdzi [bickerer_2.GetFirstNameNoTooltip]. – Gdyby to ode mnie zależało, to nie byłoby [bickerer_1.Custom('PL_go_jej')] już na dworze!\n\n– Oszczędzę ci makabrycznych szczegółów na temat [bickerer_2.Custom('PL_jego_jej')] tak zwanych argumentów – oponuje [bickerer_1.GetFirstNameNoTooltip] – lecz wierz mi, to nie #EMP ja#! dopuszczam się tu świętokradztwa…"
 fp3_clan.8001_generic_fallback: "Chociaż nie jest jasne, co dokładnie się wydarzyło, całkiem ochoczo chcą mi opowiedzieć, co myślą o tej drugiej osobie.\n\n– [bickerer_2.GetFirstNameNoTooltip] to po prostu [Select_CString(bickerer_2.IsFemale,'tłumok','cham')] z nisko urodzonego rodu – twierdzi [bickerer_1.GetFirstNameNoTooltip].\n\n– Co za [bickerer_1.Custom('InsultNoun')]. Zamknij się wreszcie – warczy w odpowiedzi [bickerer_2.GetFirstNameNoTooltip].\n\nMediacja między nimi wydaje się w tym momencie bezowocną pracą, lecz martwię się, że bezczynność sprawi, iż będzie tylko gorzej."
 fp3_clan.8001.a: "Nadszedł czas, aby to zakończyć – dla dobra wszystkich."
 fp3_clan.8001.b: "[bickerer_1.GetFirstNameNoTooltip] ma w istocie sporo racji…"
 fp3_clan.8001.c: "Mam ważniejsze sprawy do załatwienia… gdzie indziej."
 fp3_clan.8001.d: "Nie chcę się w to mieszać."
 fp3_clan_making_conflict_worse_flavor: "Próbujesz pogłębić rozłam pomiędzy osobami, którymi są [bickerer_1.GetFirstNameNoTooltip] i [bickerer_2.GetFirstNameNoTooltip]."
 fp3_clan.8001.b.success: "Dają się nabrać na twoją manipulację"
 fp3_clan.8001.b.failure: "Dostrzegają twoje oszustwo"
 fp3_clan.8001.b.success.tt: "Powodujesz rozłam w klanie"
 fp3_clan.8001.b.failure.tt: "Nie udaje ci się zasiać niezgody"
 fp3_clan.8001.a.success: "Udaje ci się zabliźnić rozłam"
 fp3_clan.8001.a.success.tt: "Twoja mediacja zakończyła się sukcesem"
 fp3_clan.8001.a.failure: "Tylko pogarszasz sprawę"
 fp3_clan.8001.a.failure.tt: "Twoja mediacja zakończyła się niepowodzeniem"
 #Bonds of Faith, by Ola Jentzsch
 fp3_clan.8002.t: "Więzy wiary"
 fp3_clan.8002.desc: "– Niech mnie [ROOT.Char.GetLadyLord] posłucha – mówi mi z niepokojem mi [chaplain.GetCouncilTitle] [chaplain.GetFirstName]. – Musimy omówić kwestie duchowe. – Przerywa na chwilę, aby upewnić się, że nikt nas nie podsłuchuje.\n\n– [clan_member.GetName] sieje plotki, że [ROOT.Char.GetFaith.HouseOfWorship] nie jest miejscem, które wasza mość zbyt często odwiedza.\n\nMoże mi [ROOT.Char.GetTitleTierName] wierzyć, że nie śmiem spekulować na temat osobistych relacji waszej ekscelencji z boskością. Jednak wasza #EMP pobożność#! ma zasadnicze znaczenie dla poddanych."
 fp3_clan.8002.a: "Być może był to z mojej strony błąd i zaniedbanie obowiązków…"
 fp3_clan.8002.b: "[ROOT.Char.GetFaith.HouseOfWorship|U] otrzyma w związku z tym datek."
 fp3_clan.8002.c: "Niech ci łatwowierni głupcy #EMP myślą#!, że mnie to obchodzi…"
 fp3_clan.8002.d: "[clan_member.GetFirstNameNoTooltip]. Mówisz, że to [clan_member.Custom('PL_jego_jej')] sprawka? Odetnę [clan_member.Custom('PL_mu_jej')] za to język…"
 fp3_clan.8002.e: "Nie muszę kłamać na temat mojego oddania."
 fp3_pretending_to_be_pious_flavor: "[ROOT.Char.GetFaith.HouseOfWorship|U] jest miejscem, w którym spędzasz więcej czasu, a przynajmniej sprawiasz, że ludzie tak myślą."
 fp3_clan.8002.b.success: "Twoje oszustwo zakończyło się sukcesem"
 fp3_clan.8002.b.failure: "Nikogo nie jesteś w stanie oszukać"
 fp3_clan.8002.b.success.tt: "Twoja pobożność jest nieskazitelna"
 fp3_clan.8002.b.failure.tt: "Ujawniono twoją fałszywą pobożność"
 #The Power of a Name, by Ola Jentzsch
 fp3_clan.8003.t: "Moc nazwiska"
 fp3_clan.8003_fear_opening: "– [ROOT.Char.GetName], [ROOT.Char.Custom('LevyMenWomen')] kłaniają ci się. Twoje imię i uczynki budzą szacunek… i strach. – Przerywa w trwodze [hof_emissary.GetFirstName], posłaniec osoby, którą jest [righteous_caliph.GetTitledFirstName].\n\n"
 fp3_clan.8003_respect_opening: "– [ROOT.Char.GetName], [ROOT.Char.Custom('LevyMenWomen')] kłaniają ci się. Twój ród i twoje uczynki budzą szacunek i zaszczyt. – Przerywa uroczyście [hof_emissary.GetFirstName], posłaniec osoby, którą jest [righteous_caliph.GetTitledFirstName].\n\n"
 fp3_clan.8003_ending: "– [righteous_caliph.GetTitleTierName] tak twierdzi – oznajmia następnie – i [righteous_caliph.Custom('PL_jego_jej')] decyzją było cię uhonorować. Twoje imię zostanie wyczytane podczas piątkowej modlitwy w miejscu o nazwie [caliphal_location.GetName]. [righteous_caliph.GetTitleTierName] w zamian liczy na to, że nie zapomnisz o [righteous_caliph.Custom('PL_jego_jej')] łaskawości…\n\n[hof_emissary.Custom('PL_jego_jej')|U] głos urywa się, jakby zamiarem było podkreślenie ukrytego znaczenia tych słów."
 fp3_clan.8003.a: "To zaszczyt."
 fp3_clan.8003.b: "Wystarczy tylko jedno wyczytanie."
 fp3_clan.8003.c: "Nie zasługuję na to."
 #Bonds of Fear, by Ola Jentzsch
 fp3_clan.8004.t: "Więzy strachu"
 fp3_clan.8004.desc: "[murder_enthusiast.GetFirstName], [murder_enthusiast.Custom('GetCouncilOrCourtPosition')] na moim dworze, prosi mnie o prywatną rozmowę, a na [murder_enthusiast.Custom('PL_jego_jej')] twarzy widać zmartwienie.\n\n– Niech mnie [ROOT.Char.GetTitleTierName] wysłucha – mówi, niemal szepcząc. – [clan_member.GetName] coś knuje, prawdopodobnie po raz kolejny spiskując przeciwko waszej mości. Być może nadszedł czas, aby wykonać ruch przeciwko komuś [clan_member.Custom('PL_mu_jej')] bliskiemu, aby wysłać stosowny komunikat? Doszły mnie słuchy, że wśród [clan_member.Custom('PL_jego_jej')] służby jest osoba, którą [clan_member.GetSheHe] darzy szczególną sympatią…"
 fp3_clan.8004.a: "Zrób to, lecz dyskretnie."
 fp3_clan.8004.b: "Dyskrecja nie jest konieczna – wystarczy po prostu zamordować cel."
 fp3_clan.8004.c: "Nie. I nigdy więcej o tym nie mów."
 fp3_clan.8004.a.success: "Udaje ci się zastraszyć osobę, którą jest [clan_member.GetTitledFirstNameNoTooltip]"
 fp3_clan.8004.a.success.tt: "Wzbudzasz strach w klanie"
 fp3_clan.8004.a.failure: "Twój spisek się nie powiódł"
 fp3_clan.8004.a.failure.tt: "Osoba, którą jest [clan_member.GetTitledFirstNameNoTooltip], pozostaje niewzruszona"
 #A Proper Position, by Ola Jentzsch
 fp3_clan.8005.t: "Odpowiednia osoba na odpowiednim miejscu"
 fp3_clan.8005.desc: "– To niesprawiedliwe – skarży się [ambitious_consort.GetTitledFirstName], w końcu dając wyraz niechęci, która wydaje się tłumiona od długiego czasu.\n\n– Ten rozpuszczony bachor, [heir_child.GetFirstName], [heir_child.Custom('GetDaughterSon')] osoby, którą jest [heir_parent.GetTitledFirstName], odziedziczy tytuł do miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], natomiast [empowered_child.GetFirstName], moje bystre dziecko, nie dostanie niemal nic.\n\n[empowered_child.GetFirstNameNoTooltip] ma natychmiast otrzymać tytuł do miejsca, które znamy pod nazwą [title_to_grant.GetName], aby móc pokazać, że posiada zdolności nie mniejsze niż [empowered_child.Custom('PL_jego_jej')] rówieśnicy."
 fp3_clan.8005.a: "#EMP Nigdy#!, rozumiesz? I nie waż się więcej o tym wspominać."
 fp3_clan.8005.b: "To absurd, ale niech będzie…"
 fp3_clan.8005.d: "[empowered_child.GetName] jest w zbyt młodym wieku, aby dzierżyć tytuł!"
 fp3_clan.8005.e: "Obiecuję, że [empowered_child.GetName] otrzyma spuściznę w odpowiednim czasie."
 original_heir_upset_flavor: "Jeśli to zrobisz, pierwotny dziedzic tytułu nie będzie zadowolony."
 fp3_clan.8005.e.success: "Uspokajasz osobę o imieniu [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e.success.tt: "Udało się cię pocieszyć osobę, którą jest [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e.failure: "Nie udaje ci się [ambitious_consort.Custom('PL_go_jej')] przekonać"
 fp3_clan.8005.e.failure.tt: "[ambitious_consort.GetFirstNameNoTooltip] nie ufa ci"
 fp3_empowered_child.tt: "Za kilka lat, o ile [empowered_child.GetFirstNameNoTooltip] utrzyma swój tytuł, poprawi swoją [skill|El] w zależności od tego, jakie [traits|El] będzie w tym czasie posiadać."
 fp3_8007_studies_pay_off_toast: "[empowered_child.GetFirstName] dobrze się zapowiada"
 #Smaller Spies, by Ola Jentzsch
 fp3_clan.8006.t: "Mali szpiedzy"
 fp3_clan.8006.desc: "[paranoia_enthusiast.GetName] to [paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')] na moim dworze. Ostatnio w centrum [paranoia_enthusiast.Custom('PL_jego_jej')] zainteresowań jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))] [sneaky_child.GetFirstName].\n\n– Niech mnie [ROOT.Char.GetLadyLord] wysłucha. Atmosfera w rodzie [ROOT.Char.GetDynastyHouseNameNoTooltip] staje się gęstsza każdego dnia. Krewni nie przestają spiskować przeciwko waszej mości – mówi i szturchnięciem próbuje sprawić, żeby dziecko wystąpiło do przodu. \n\n– Jednak udało mi się powołać siatkę młodych informatorów, aby pomóc waszej dostojności zdobyć przewagę, ponieważ mali szpiedzy mogą być przydatni… Mimo iż te dzieci pochodzą z plebsu, [sneaky_child.GetFirstNameNoTooltip] ma niezwykły talent i może przynieść waszej dostojności korzyści…"
 fp3_clan.8006.a: "Moje dziecko jest ze szlachetnego rodu i nie będzie żadnym mało znaczącym szpiegiem!"
 fp3_clan.8006.b: "Dalej, dziecko, miej oczy szeroko otwarte na zdradę w naszym rodzie…"
 fp3_clan.8006.c: "Wynajmij kilku szpiegów, ale trzymaj się z dala od mojej rodziny."
 #Bleeding Them Dry, by Ola Jentzsch
 fp3_clan.8008.t: "Wydoić ich do cna"
 fp3_clan.8008.desc: "Ostatnimi czasy [ambitious_tax_collector.GetName], mój bezwzględny poborca podatkowy, spędza mnóstwo czasu w cichej zadumie. Wygląda jednak na to, że w końcu coś się wydarzyło, ponieważ nagle staje przede mną.\n\n– Niech mnie [ROOT.Char.GetLadyLord] wysłucha. Wasale waszej mości mają najprzeróżniejsze wymówki, byle tylko nie płacić należnych podatków. Jednak ja również mam pewne… #italic uzasadnienia#!…\n\n[ambitious_tax_collector.GetName] wyjmuje stary dokument: – Ten akt stanowi, że [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))], [beleaguered_clan_member.GetTitledFirstName], ma wobec waszej mości większy dług, niż wcześniej się wydawało. Mam również dokumenty dotyczące innych poddanych…"
 fp3_clan.8008.a: "Im więcej, tym lepiej!"
 fp3_clan.8008.b: "Osobą, na której należy się skupić, jest [beleaguered_clan_member.GetTitledFirstNameNoTooltip]."
 fp3_clan.8008.c: "Nie pozwolę, by chciwość spowodowała rozłam w moim rodzie."
 unlock_extortion.tt: "Odblokowuje [Concept('decision', 'decyzję')|E] „[extort_subjects|E]” na 20 lat."
 #Popular with the People, by Ola Jentzsch
 fp3_clan.8009.t: "Popularność wśród ludu"
 fp3_clan.8009.desc: "– Ostatnio podczas przeglądania różnych dokumentów wpadł mi w ręce stary plan poboru podatków w miejscu o nazwie [fawazil_barony.GetNameNoTier]…\n\nChociaż przygotowuję się na złe wieści, [righteous_tax_collector.GetName], mój poborca podatkowy, demonstruje większą ekscytację niż zmartwienie.\n\n– Udało mi się ustalić – kontynuuje – że [corrupt_mayor.GetName] ma zwyczaj odliczania chyłkiem sporych kwot od podatków, które dostarcza waszej mości. Sugeruję, abyśmy natychmiast zamknęli [corrupt_mayor.Custom('PL_go_ja')] w więzieniu, żeby pozostali poddani wiedzieli, iż nie tolerujemy takiego zachowania. Jest jednak pewien problem… [corrupt_mayor.GetName] jest całkiem zdolnym zarządcą i ma przychylność ludności zarówno we własnej posiadłości, jak i w całym hrabstwie, które znamy jako [fawazil_county.GetNameNoTier]…"
 fp3_clan.8009.a: "Wyślę w nocy kilku ludzi, aby przybili [corrupt_mayor.Custom('PL_go_ja')] do krzyża."
 fp3_clan.8009.b: "Prawo jest po naszej stronie – schwytać [corrupt_mayor.Custom('PL_go_ja')]."
 fp3_clan.8009.c: "Zapomnijmy o tym i nigdy więcej o tym nie mówmy."
 fp3_clan.8009.a.success: "Udaje ci się zastraszyć zwolenników osoby, którą jest [corrupt_mayor.GetFirstNameNoTooltip]"
 fp3_clan.8009.a.failure: "Ludzie stają się bardziej źli niż przestraszeni"
 fp3_clan.8009.a.success.tt: "Twoje okrucieństwo zostało nagrodzone"
 fp3_clan.8009.a.failure.tt: "Twoje okrucieństwo poszło na marne"
 #More Magistrates, by Ola Jentzsch
 fp3_clan.8010.t: "Więcej sędziów"
 fp3_clan.8010_muslim.t: "Kompetentni kadiowie"
 fp3_clan.8010.desc_beginning: "– Nie jestem w stanie tak pracować – oznajmia głosem pełnym frustracji i przygnębienia [competent_tax_collector.GetName], mój poborca podatkowy.\n\n"
 fp3_clan.8010_muslim_version: "– Każdy sąd #italic szariatu#! w miejscu takim jak [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] to nędzne skupisko niekompetencji, utrudniające mi każdy mój wysiłek. Prawidłowy pobór podatków wymaga udziału kompetentnych #italic kadich#!, aby utrzymywali lokalnych magnatów w ryzach i uzasadnili twoje roszczenia podatkowe. Są oni również potrzebni, aby sprawić, że opatrzność uzna twoje rządy za sprawiedliwe.\n\nMusisz dać mi fundusze na zatrudnienie większej liczby lepszych pracowników w sądach i upoważnić mnie do zwalniania skorumpowanych starych kadich."
 fp3_clan.8010_non_muslim_version: "– Każdy sąd w miejscu takim jak [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] to smutny kąt, w którym chciwość króluje nad wydajnością i sprawiedliwością, utrudniając mi wszystkie moje wysiłki. Prawidłowy pobór podatków wymaga udziału kompetentnych sędziów, aby utrzymywali lokalnych magnatów w ryzach, by twoje rządy wydawały się sprawiedliwe, a roszczenia podatkowe uzasadnione.\n\nMusisz dać mi fundusze na zatrudnienie większej liczby lepszych pracowników w sądach i upoważnić mnie do zwalniania obecnych tam imbecyli."
 fp3_clan.8010.a: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))|U] [capable_magistrate_candidate.GetFirstNameNoTooltip] jest osobą kompetentną. Nie potrzebujesz nikogo innego."
 fp3_clan.8010.b: "Jak najbardziej, zapewnię ci wszystko, czego potrzebujesz."
 fp3_clan.8010.c: "Myślisz, że jestem kopalnią pieniędzy?"
 tax_farming_capable_courtier_flavor: "Odsyłasz osobę, którą jest [capable_magistrate_candidate.GetFirstNameNoTooltip], do pracy w roli sędziego."
 increase_aptitude.tt: "Ten modyfikator może spowodować, że [aptitude|El] osoby o imieniu [competent_tax_collector.GetFirstNameNoTooltip] wzrosną"
 #A Proper Paymaster, by Ola Jentzsch
 fp3_clan.8011.t: "Kompetentny skarbnik"
 fp3_clan.8011.desc: "[competent_tax_collector.GetName], osoba o nieskończonej liczbie pomysłów na zwiększenie przychodów państwa, podchodzi do mnie podczas rutynowej kontroli oddziałów.\n\n– Niech mnie [ROOT.Char.GetTitleTierName] wysłucha. Lokalni pomniejsi magnaci w domenie zawsze starają się napchać swoje sakwy kosztem swoich żołnierzy. Sugeruję nadać mi uprawnienia do nadzorowania wypłat dla żołnierzy, wtedy będę w stanie zwalczać korupcję, aby zapewnić finansowanie armii waszej mości w bardziej efektywny sposób.\n\n– Przewiduję jednak, że [concerned_marshal.GetTitledFirstName] przyjmie tę informację ze złością, ponieważ wszystkie sprawy dotyczące żołnierzy były do tej pory [concerned_marshal.Custom('PL_jego_jej')] domeną."
 fp3_clan.8011.a: "I tak za dużo spraw było na [concerned_marshal.Custom('PL_jego_jej')] głowie…"
 fp3_clan.8011.b: "Możecie podzielić się odpowiedzialnością między sobą."
 fp3_clan.8011.c: "Nie, nie będę niczego zmieniać."
 fp3_clan.8011.b.success: "[competent_tax_collector.GetFirstNameNoTooltip] i [concerned_marshal.GetFirstNameNoTooltip] niechętnie zgadzają się współpracować"
 fp3_clan.8011.b.failure: "Gardzą tą reformą"
 fp3_clan.8011.b.success.tt: "Udało ci się znaleźć kompromis"
 fp3_clan.8011.b.failure.tt: "Nie udało ci się znaleźć kompromisu"
 fp3_clan.8012.t: "Korzystna chciwość"
 fp3_clan.8012.desc: "– Niech mnie [ROOT.Char.GetLadyLord] wysłucha. Manna niekiedy spada z nieba. – Mój poborca podatkowy, [greedy_tax_collector.GetName], zaciera ręce w geście ledwo skrywanej satysfakcji.\n\n– Mam świadków gotowych zeznać, że [extorted_vassal.GetTitledFirstName] ma waszej ekscelencji do oddania pokaźną sumę w #italic zapomnianych#! podatkach gruntowych od wieloletnich drzew i kół wodnych. Udało mi się odzyskać te pieniądze.\n\nJeden z moich służących miał jednak problemy z wyprowadzeniem złota z miejsca znanego jako [extorted_vassal.GetCapitalLocation.GetName], nękany przez miejscowych strażników, więc [extorted_vassal.GetFirstNameNoTooltip] może wymagać bliskiej obserwacji…"
 fp3_clan.8012.a: "Dobra robota!"
 fp3_clan.8012.b: "Niech [ROOT.Char.GetFaith.HouseOfWorship] otrzyma te pieniądze, wtedy [extorted_vassal.GetSheHe] nie będzie oponować."
 fp3_clan.8012.c: "Okażę wielkoduszność, oddając [extorted_vassal.Custom('PL_mu_jej')] część tych pieniędzy w formie podarunku."
 fp3_clan.8013.t: "Brzemię poboru podatków"
 fp3_clan.8013.desc: "Wolnym krokiem przechadzam się po mojej posiadłości, którą jest [ROOT.Char.Custom('ResidenceBuilding')], i mijam bibliotekę, w której przebywa mój poborca podatkowy – [stressed_tax_collector.GetName]. [stressed_tax_collector.Custom('PL_jego_jej')|U] twarz zdaje się wyrażać przygnębienie.\n\n– Niech mnie opatrzność strzeże – mamrocze do siebie. – Nie mam sił. Te rozprawy o prawie podatkowym są zbyt stare, zbyt niejasne, zbyt zdezorganizowane. Jak mam tu cokolwiek znaleźć?\n\nMoim zamiarem było sprawdzić tylko drobny szczegół przed ponownym wyruszeniem do prowincji…"
 fp3_clan.8013.a: "Spokojnie, możemy przyjrzeć się temu razem."
 fp3_clan.8013.b: "Wykonuj swoją pracę albo każę cię wychłostać!"
 fp3_clan.8013.c: "Lepiej sobie pójdę…"
 fp3_clan.8013.a.success: "Uspokajasz osobę o imieniu [stressed_tax_collector.GetFirstNameNoTooltip]"
 fp3_clan.8013.a.failure: "[stressed_tax_collector.GetName] nie przestaje rozpaczać"
 fp3_clan.8013.b.success: "Zastraszasz osobę o imieniu [stressed_tax_collector.GetFirstNameNoTooltip] do cięższej pracy"
 fp3_clan.8013.b.failure: "Twoje zastraszenie ma niewielki wpływ"
 fp3_clan.8013.a.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] zyskuje nowy cel"
 fp3_clan.8013.a.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] zaczyna wykazywać się lekkomyślnością"
 fp3_clan.8013.b.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] boi się ciebie"
 fp3_clan.8013.b.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] dostrzega twój blef"
 fp3_clan.8015.t: "Skandal z udziałem latorośli"
 fp3_clan.8015.desc: "Do mojej sali wchodzi [concerned_parent.GetName], a razem z [concerned_parent.Custom('PL_nim_nia')] [scandalous_scion.GetFirstName], [concerned_parent.Custom('PL_jego_jej')] [scandalous_scion.Custom('GetDaughterSon')], z posępnym wyrazem twarzy.\n\n– Niech mnie [ROOT.Char.GetTitleTierName] wysłucha – mówi [concerned_parent.GetFirstNameNoTooltip]. – Zapewne doszły waszą ekscelencję słuchy, że moje dziecko zachowuje się niestosownie. Brata się w lożach #EMP futuwwa#! ze zbierającymi się tam wędrownymi wojownikami, pijąc razem z nimi w szemranych karczmach i włócząc się po mieście – wzdycha głęboko.\n\n– Musimy chronić [scandalous_scion.Custom('PL_jego_jej')] reputację, aby zapobiec publicznemu skandalowi. Naszła mnie myśl, że moja pociecha mogłaby tutaj zostać i nauczyć się manier na dworze waszej ekscelencji."
 fp3_clan.8015.a: "Niech będzie, [scandalous_scion.GetFirstName] może dołączyć do mojego dworu."
 fp3_clan.8015.b: "[scandalous_scion.GetFirstName] to twoja latorośl, nie moja."
 fp3_clan.8016.t: "Chaos w hammamie"
 fp3_clan.8016.opening_desc: "[chaplain.GetCouncilTitle|U] [chaplain.GetFirstName] towarzyszy mi podczas relaksującej kąpieli i nagle porusza dość poważną kwestię.\n\n– Niech mnie [ROOT.Char.GetLadyLord] wysłucha – szepcze. – Ostatniej nocy widziano tu w łaźni osobę, którą jest [scandalous_clan_member.GetName], w towarzystwie nieogolonych niegodziwców"
 fp3_clan.8016.deviant_desc: ", dewiantów i osła."
 fp3_clan.8016.drunkard_desc: ", pijaków i rozpustników."
 fp3_clan.8016.rakish_desc: ", ulicznic i degeneratów."
 fp3_clan.8016.hashishiyah_desc: "i otumanionych narkotykami delikwentów."
 fp3_clan.8016.ending_desc: "Następnie cała banda dopuściła się czynów, których nie jestem w stanie opisać, i nie chciała opuścić łaźni. I nie jest to nawet [scandalous_clan_member.Custom('PL_jego_jej')] pierwsze przewinienie – przerywa [chaplain.GetFirstNameNoTooltip] z zaniepokojeniem.\n\n– Powinno się [scandalous_clan_member.Custom('PL_go_ja')] potępić, zanim [scandalous_clan_member.Custom('PL_jego_jej')] skłonności staną się plamą na całym rodzie."
 fp3_clan.8016.a: "Niech będzie, upomnę [scandalous_clan_member.Custom('PL_go_ja')]"
 fp3_clan.8016.b: "Nie, stanę po stronie członków mojej rodziny, bez względu na ich odchylenia."
 fp3_clan.8017.t: "Wątpliwa nominacja"
 fp3_clan.8017.opening_desc: "– [tax_collector.GetName] od jakiegoś już czasu służy w roli poborcy podatkowego na moich ziemiach i wykonuje swoją pracę należycie, lecz zaczyna również pełnić funkcję nadzorcy moralności.\n[unclan_taxpayer.GetTitledFirstName] ma zaniepokojony wyraz twarzy, a może nawet dręczy [unclan_taxpayer.Custom('PL_go_ja')] poczucie winy.\n\n"
 fp3_clan.8017.overly_eager.desc: "– [tax_collector.GetName] wykazuje się nadmierną skrupulatnością, chłostając poddanych za najmniejsze wykroczenia – od nieszkodliwych pijackich wybryków po muzykowanie na ulicach lub chwilowe spotkania mężczyzn i kobiet w łaźniach…"
 fp3_clan.8017.corrupt.desc: "Niestety, wygląda na to, że nie kieruje się prawością ani sprawiedliwością, gdyż przyjmuje srebro w zamian za milczenie."
 fp3_clan.8017.cruel.desc: "Obawiam się, że cechuje się nadmiernym okrucieństwem, chętnie stosując chłostę, a nawet kamienowanie w formie kary za najmniejsze przestępstwa."
 fp3_clan.8017.generic.desc: "Gorliwość, skorumpowanie czy okrucieństwo to nie wady, lecz ludzie [tax_collector.Custom('PL_go_jej')] nienawidzą."
 fp3_clan.8017.ending.desc: "\n\n– Proszę, wiem, że [tax_collector.GetName] to dla ciebie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('tax_collector'))], ale musisz [tax_collector.Custom('PL_go_ja')] powstrzymać."
 fp3_clan.8017.a: "Taka jest wola [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]. [tax_collector.GetSheHe|U] tylko ją wykonuje."
 fp3_clan.8017.b: "Czego się obawiasz? Co [tax_collector.GetNameNoTooltip] może odkryć?"
 fp3_clan.8017.c: "Niech będzie, lecz nie zapominaj o tym dobrodziejstwie."
 fp3_clan.8017.d: "Musicie to załatwić między sobą."
 fp3_clan_protect_kinsman_flavor: "Chronisz osobę, którą jest [tax_collector.GetNameNoTooltip], przed zarzutami"
 fp3_clan_accuse_accuser_flavor: "Jeśli [unclan_taxpayer.GetTitledFirstNameNoTooltip] otrzyma groźby, przemyśli swoją prośbę"
 fp3_clan.3000.t: "Zniszczone tulipany"
 fp3_clan.3000.desc: "Przyjemna pogoda sprawiła, że wybieram się dziś do ogrodu.\nKu mojej osobistej uciesze pieczołowicie posadzono w nim rzędy najpiękniejszych kwiatów, jakie można znaleźć w miejscu o nazwie [fp3_clan_3000_loc_loc.GetNameNoTooltip].\n\nMoja radość zostaje jednak przerwana, gdy odwiedzam moje cenne tulipany. Moje dziecko, [fp3_clan_3000_bad_child.GetFirstName], bezlitośnie powyrywało te piękne kwiaty z ziemi, aby podarować je członkowi rodziny. – Popatrz, jakie ładne kwiatki. Myślę, że [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))] [fp3_clan_3000_random_family_member.GetFirstName] je doceni!"
 fp3_clan.3000.a: "Jakie to urocze, [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))] na pewno je doceni!"
 fp3_clan.3000.b: "Wynoś się z mojego ogrodu! #italic Oddawaj je!#!"
 fp3_clan.3000.c: "Może kolejną partię posadzimy razem? Co ty na to?"
 fp3_clan.3000.c.flavor: "Korzystasz z okazji. [fp3_clan_3000_bad_child.GetFirstNameNoTooltip] poznaje dzięki tobie ogrodnictwo"
 fp3_clan.3000.d: "Dość tego. #italic Przerobię cię na nawóz.#!"
