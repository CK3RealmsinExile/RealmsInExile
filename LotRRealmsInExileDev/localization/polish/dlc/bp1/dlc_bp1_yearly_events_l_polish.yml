l_polish:
 #Purchase a gift for your partner(s)
 bp1_yearly.2000.t: "Prezent w sam raz dla…"
 bp1_yearly.2000.desc.intro: "Między straganami wędrownych handlarzy panuje niemal namacalny zgiełk. Prowizoryczne chaty są wypełnione po brzegi i zawierają wszelkiego rodzaju bibeloty."
 bp1_yearly.2000.desc.greed_flavor: "Te przedmioty wyglądają na dość drogie… ale może warto."
 bp1_yearly.2000.desc.not_greed_flavor: "Te przedmioty dosłownie błyszczą i doskonale nadałyby się na prezent."
 bp1_yearly.2000.desc.single: "\n\nKiedy [bp1_yearly_2000_partner_a.GetTitledFirstName] i ja przechodzimy obok jednego z kupców handlujących biżuterią, [bp1_yearly_2000_partner_a.GetSheHe] waha się lekko i pochyla się nad świecidełkami.\n\nMoże jedna z ozdób sprawi, że moje będzie mieć lepszy dzień?"
 bp1_yearly.2000.desc.duo: "\n\nGdy przechodzę obok jednego z kupców handlujących biżuterią, po chwili zawahania pochylam się nad świecidełkami.\n\nByć może jedna z ozdób sprawi, że [bp1_yearly_2000_partner_a.GetTitledFirstName] lub [bp1_yearly_2000_partner_b.GetTitledFirstName] będzie mieć lepszy humor?"
 bp1_yearly.2000.a_single: "[ROOT.Char.Custom('RandomJewelry')|U]! [bp1_yearly_2000_partner_a.GetFirstNameNoTooltip] z pewnością doceni taki prezent!"
 bp1_yearly.2000.a_duo: "[ROOT.Char.Custom('RandomJewelry')|U]! [bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')|U] [bp1_yearly_2000_partner_a.GetFirstNameNoTooltip] z pewnością doceni moją hojność."
 bp1_yearly.2000.b: "[ROOT.Char.Custom('RandomJewelry')|U] z pewnością sprawi, że [bp1_yearly_2000_partner_b.GetFirstNameNoTooltip] będzie wyglądać w [bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')] sposób."
 bp1_yearly.2000.c: "Po co zadowalać się jedną błyskotką!"
 bp1_yearly.2000.c_flavor: "Rozpieśćmy [Select_CString( And(bp1_yearly_2000_partner_a.IsFemale, bp1_yearly_2000_partner_b.IsFemale), 'je obie','ich obydwojgu')]!"
 bp1_yearly.2000.d: "Dar w postaci mojego towarzystwa jest wystarczający."
 #Follow-up event
 bp1_yearly.2001.t: "… Władca…"
 bp1_yearly.2001.t.first_title_duo: "… Władca…"
 bp1_yearly.2001.t.second_title_duo: "… A dobr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetWomanMan]"
 bp1_yearly.2001.desc.intro_high_opinion: "– [ROOT.Char.GetFirstNameNoTooltip]! Tak dobrze cię widzieć! Nie uszło mej uwadze, że [ROOT.Char.Custom('GetRealmOrDomicile')] jest dzięki tobie w należytym stanie i chcę ci pomóc jak tylko mogę."
 bp1_yearly.2001.desc.intro: "– [bp1_yearly_2001_partner.Custom2('RelationToMeShortVocative', ROOT.Char)|U], odnoszę wrażenie, że za rzadko się widujemy! Być może wiem o kilku ciekawostkach, które mogą być nam przydatne."
 bp1_yearly.2001.desc.segway_secret_hook: "\n\nSpogląda przez ramię:"
 bp1_yearly.2001.desc.secret: "„Podsłuchując niedawno służbę, usłyszał[Select_CString(bp1_yearly_2001_partner.IsFemale, 'am', 'em' )] coś, w co nie uwierzysz”."
 bp1_yearly.2001.desc.hook: "„Być może… No cóż, nie rozwódźmy się nad tym, co zrobił[Select_CString( bp1_yearly_2001_partner.IsFemale, 'a', 'e' )]m w tej sprawie, ale powiem tylko tyle, że pewien znajomy jest mi dłużny przysługę”."
 bp1_yearly.2001.desc.segway_lover: "\n\nCichy wiatr porusza [bp1_yearly_2001_partner.GetHerHis] włosami,"
 bp1_yearly.2001.desc.lover: "ja zaś nie mogę oderwać wzroku od [bp1_yearly_2001_partner.GetHerHis] [ROOT.Char.Custom('RandomPositiveLookAdjective')]ch cech, próbując je zapamiętać jak najdłużej."
 bp1_yearly.2001.desc.segway_modifier: "\n\nI wtedy krzywi się, jakby przypominając sobie coś ważnego. „M[Select_CString( bp1_yearly_2001_partner.IsFemale, 'ogła', 'ógł' )]bym"
 bp1_yearly.2001.desc.close_modifier: "mieć oczy szeroko otwarte na wszelkie… nieokrzesane… zachowanie, z którymi możemy się mierzyć”."
 bp1_yearly.2001.desc.finance_modifier: "rozważyć dostarczenie ci najlepszych rad finansowych pochodzących z mojego źródła”."
 bp1_yearly.2001.desc.close_finance_modifier: "\n\n„Może też zajmę się dostarczaniem najlepszych porad finansowych z moich źródeł”."
 bp1_yearly.2001.desc.fallback: "\n\n…A właściwie, to jestem w błędzie. Wybacz, że marnuję twój czas."
 bp1_yearly.2001.desc.outro: "\n\nPrzechyla głowę i patrzy na mnie wyczekująco."
 bp1_yearly.2001.a: "Och, proszę, puść przysłowiową farbę, [Select_CString(bp1_yearly_2001_partner.IsFemale, 'moja', 'mój' )] [bp1_yearly_2001_partner.Custom('PartnerOpinionHighDescription')]!"
 bp1_yearly.2001.a.tt_secret: "[bp1_yearly_2001_secret_owner.GetTitledFirstName] i [bp1_yearly_2001_secret_owner.GetHerHis] sekret"
 bp1_yearly.2001.a_tt: "[bp1_yearly_2001_partner.GetShortUINameNotMeNoTooltip] podzieli się z tobą sekretem."
 bp1_yearly.2001.b: "Bardziej interesujesz mnie #EMP ty#!, [ROOT.Char.Custom('LoverPetName_possessive')]!"
 bp1_yearly.2001.c: "Jak ty… nieważne. Proszę, oświeć mnie!"
 bp1_yearly.2001.c_tt: "[bp1_yearly_2001_partner.GetShortUINameNotMeNoTooltip] daje ci haka na poddanego."
 bp1_yearly.2001.d: "Ufam, że mogę na ciebie liczyć, [ROOT.Char.Custom('PartnerOpinionHighDescription')]."
 bp1_yearly.2001.e: "#EMP Był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym#! wdzięczny za poprawę stanu moich finansów."
 #You catch your spouses/consorts being lovers
 bp1_yearly.2010.t: "Nagłe spotkanie"
 bp1_yearly.2010.desc.intro: "Na pierwszy rzut oka korytarz wydaje się pusty. Spokojnym krokiem zmierzam, by załatwić pierwszą dzisiejszą sprawę.\n\nNagle słyszę zduszony chichot i zatrzymuję się w miejscu. Pochylam się do przodu i widzę jak [bp1_yearly_2010_first_partner.GetShortUINameNotMe] i [bp1_yearly_2010_second_partner.GetShortUINameNotMe]"
 bp1_yearly.2010.desc.default: "promienieją w porannym świetle.\n\n– [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip], nie baw się mną, [ROOT.Char.Custom('LoverPetName_possessive')]… – [bp1_yearly_2010_first_partner.GetFirstName] chowa twarz w zagłębieniu [bp1_yearly_2010_second_partner.Custom('PL_jego_jej')] szyi.\n\n– Możemy spędzić jutrzejszą noc razem, [ROOT.Char.Custom('LoverPetName_possessive')]. – Odpowiada [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip].\n\n– Zależy mi tylko na tym, by spędzić z tobą resztę życia."
 bp1_yearly.2010.desc.lustful: "są przepełnieni pożądaniem, spędzając czas na… o #EMP mój#!.\n\nW biały dzień? I po co im to #EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!?"
 bp1_yearly.2010.a: "Urocze. I prawdopodobnie przydatne."
 bp1_yearly.2010.a_lustful: "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zacząć robić notatki!"
 bp1_yearly.2010.a_tt: "Co #EMP jeszcze#! może się dziać pod moim dachem…"
 bp1_yearly.2010.a_tt_lustful: "#EMP Uwielbiam#! to!"
 bp1_yearly.2010.b: "Może potrzebują #EMP trzeciej#! pary rąk…"
 bp1_yearly.2010.tt: "Takie okoliczności!"
 bp1_yearly.2010.c: "To jakaś parodia!"
 bp1_yearly.2010.c_tt: "Mam złamane serce."
 bp1_yearly.5100.t: "Strzała kupidyna"
 bp1_yearly.5100.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))] [unloved_courtier.GetName] już od ponad tygodnia odczuwa smutek i dopiero piąte ciężkie, przygnębiające westchnienie w ciągu dnia sprawia, że w końcu udaje mi się delikatnie zapytać, co [unloved_courtier.Custom('PL_go_ja')] trapi.\n\n– Doskwiera mi samotność. Wszystko, czego chcę, to ktoś wyjątkowy! Ktoś, kto stanie u mojego boku w dzień i przytuli w łóżku podczas nocy” – pauzuje, a następnie potrząsa smutno głową.\n\n– Co ja mówię? Nie rozumiesz mojej trudnej sytuacji, prawda? Spójrz na siebie! Jesteś tak…"
 bp1_yearly.5100.desc.male: "przystojny!"
 bp1_yearly.5100.desc.female: "naturalnie piękna!"
 bp1_yearly.5100.desc.swole: "[Select_CString( ROOT.Char.IsFemale, 'urodziwa', 'atrakcyjny' )], a do tego zbudowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jak posąg!"
 bp1_yearly.5100.desc.scarred: "szlachetnie wyglądając[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i jeszcze te blizny…!"
 bp1_yearly.5100.desc.fallback: "doskonale ukształtowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 bp1_yearly.5100.desc.end: "Żadna z tych rzeczy nigdy nie była dla ciebie problemem, prawda?”"
 bp1_yearly.5100.a: "Po prostu bądź sobą, [unloved_courtier.GetNameNoTooltip]!"
 bp1_yearly.5100.b: "Masz rację, nie była!"
 bp1_yearly.5100.c: "Pomogę ci!"
 bp1_yearly.5100.d: "Nie trać nadziei, [unloved_courtier.GetNameNoTooltip]."
 bp1_yearly.5100.toast: "Nie zrobiło to na mnie wrażenia."
 bp1_yearly.5101.t: "Strzała kupidyna: Cel"
 bp1_yearly.5101.desc: "„Zrobisz to, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], naprawdę mi pomożesz?”\n\nWtedy przypominam sobie, jak [unloved_courtier.GetName] rozpromieniał[Select_CString( unloved_courtier.IsFemale, 'a', '' )], gdy zgodził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się, nieco ostrożnie, pomóc [unloved_courtier.GetHerHim] znaleźć miłość. Nie jestem jednak najlepiej zorientowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w zabawie w swatkę, więc bardziej z nadzieją niż pewnością wkraczam pomiędzy ludzi na ulicach miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetNameNoTier], by poszukać dla nie[Select_CString( unloved_courtier.IsFemale, 'j', 'go' )] potencjalnego partner[Select_CString( unloved_courtier.IsFemale, 'a', 'ki' )].\n\nRozglądam się po rynku. Mam na uwadze kilku potencjalnych kandydatów, ale ze względu na to, jak[Select_CString( unloved_courtier.IsFemale, 'a', 'i' )] jest [unloved_courtier.GetNameNoTooltip], powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] poszukać kogoś, kto będzie do nie[Select_CString( unloved_courtier.IsFemale, 'j', 'go' )] pasował. Kogoś…"
 bp1_yearly.5101.a: "…troskliwego i wrażliwego."
 bp1_yearly.5101.b: "…uczciwego i bez uprzedzeń."
 bp1_yearly.5101.c: "…pobożnego i gorliwego."
 bp1_yearly.5101.d: "…właściwie, wybierzmy osobę najbardziej się wyróżniającą."
 bp1_yearly.5102.t: "Strzała kupidyna: celny traf"
 bp1_yearly.5102.desc: "Podczas dalszych poszukiwań moją uwagę przykuwa pewna postać."
 bp1_yearly.5102.desc.compassionate: "Stoi samotnie w kącie placu i zdaje się pomagać bezpańskiemu kotu, który wygląda jakby umierał z pragnienia. Gdy [potential_lover.GetWomanMan] pociesza żałosne zwierzę, wyobrażam sobie, że pewni nieszczęśni [ROOT.Char.Custom('GetCourtierPlural')] mogliby zdobyć się na taki sam altruizm…"
 bp1_yearly.5102.desc.just: "Wydaje się, że jest w trakcie rozwiązywania sporu między dwoma rolnikami. Uważnie słucha każdego z nich i wydaje sprawiedliwy wyrok, z którym obaj się zgadzają."
 bp1_yearly.5102.desc.zealous: "Z uwagą słucha kaznodziei, który przemawia do tłumu. Dla mnie brzmi to jak bredzenie szaleńca, ale oczy słuchacz[Select_CString( potential_lover.IsFemale, 'ki', 'a' )] płoną żarem, zaś [potential_lover.GetSheHe] sam[Select_CString( potential_lover.IsFemale, 'a', '' )] entuzjastycznie przytakuje religijnej paplaninie."
 bp1_yearly.5102.desc.peng: "Trudno byłoby [Select_CString( potential_lover.IsFemale, 'ją', 'go' )] przeoczyć: otoczon[Select_CString( potential_lover.IsFemale, 'a', 'y' )] tłumem wielbicieli, [potential_lover.GetHerHis] nieco sfatygowane ubranie świadczy o efektownym wyglądzie."
 bp1_yearly.5102.desc.end: "\n\nWystarczyło wysłać zaproszenie i obiecać dobre towarzystwo, a [potential_lover.GetWomanMan|l] – [potential_lover.GetName], jak się później okazało – jest już przy mnie i promienieje entuzjazmem. Triumfalnie przechodząc przez drzwi, dostrzegam, że [unloved_courtier.GetName] zwyczajowo użala się nad sobą po drugiej stronie miejsca, którym jest mój [ROOT.Char.Custom('GetCourt')].\n\n[unloved_courtier.GetNameNoTooltip] odwraca się do mnie wyczekująco, a w [unloved_courtier.Custom('PL_jego_jej')] oczach pojawia się blask."
 bp1_yearly.5102.a: "[unloved_courtier.GetNameNoTooltip]! Podejdź tutaj!"
 bp1_yearly.5102.b: "Może jednak wolisz zrezygnować ze spotkania?"
 bp1_yearly.5102.c: "– Nie marnuj czasu na osobę [unloved_courtier.Custom('PL_jego_jej')] pokroju."
 bp1_yearly.5102.a.success: "Świetnie się dogadują"
 bp1_yearly.5102.a.failure: "Nie zaiskrzyło między nimi"
 #Your friend is concerned about your weight
 bp1_yearly.5301.t: "Problem o dużej wadze"
 bp1_yearly.5301.start: "Przez cały wieczór jestem świadom[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [concerned_friend.GetFirstName] patrzy na mnie podczas jedzenia, "
 bp1_yearly.5301.thicc: "ale dopiero gdy zaczynam delektować się trzecią porcją deseru znanego jako[ROOT.Char.Custom('GetExpensiveDessert')], [concerned_friend.GetSheHe] nagle wali pięścią w stół.\n\n– Nie mogę tego dłużej znieść! – krzyczy na mnie.\n\n– Nie mogę tu siedzieć i patrzeć, jak obżerasz się na śmierć, [ROOT.Char.GetFirstName]!\n\nWzdrygam się trochę, ale trudno wyrazić oburzenie z pełnymi ustami. Może faktycznie #EMP jem#! okazjonalne przekąski za często, ale w końcu zarządzanie obszarem takim jak [ROOT.Char.GetPrimaryTitle.GetTierAsName] to nerwowa praca!"
 bp1_yearly.5301.thinn: "ale dopiero kiedy kontynuuję skubanie pierwszego dania, podczas gdy kolejne zostały już podane, [concerned_friend.GetSheHe] nagle uderza pięścią w stół.\n\n„Nie mogę tego dłużej znieść!” – krzyczy na mnie. „Nie mogę tu siedzieć i patrzeć jak marniejesz i stajesz się coraz chudsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], [ROOT.Char.GetFirstName]!”\n\nWaham się trochę, ale trudno wyglądać na oburzon[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] za piętrzącym się jedzeniem. Może rzeczywiście #EMP nie#! znajduję zbyt wiele czasu na jedzenie, ale zarządzanie państwem też jest czasochłonne!"
 bp1_yearly.5301.a: "Wiesz co, [concerned_friend.GetFirstNameNoTooltip]? Masz rację."
 bp1_yearly.5301.a.tt: "Obydw[Select_CString( And(concerned_friend.IsFemale, ROOT.Char.IsFemale), 'ie','oje')] badacie sposoby na zdobycie sprawności fizycznej"
 bp1_yearly.5301.b: "Nie jestem aż tak[Select_CString( ROOT.Char.IsFemale, 'a gruba', 'i gruby' )]!"
 bp1_yearly.5301.b.tt: "Szukasz sposobu na udowodnienie swojej racji"
 bp1_yearly.5301.c: "Nie jestem zbyt chud[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 bp1_yearly.5301.d: "Tylko ty mówisz o wyglądzie, nikt więcej!"
 bp1_yearly.5301.d.tt: "Obydw[Select_CString( And(concerned_friend.IsFemale, ROOT.Char.IsFemale), 'ie','oje')] angażujecie się walkę na pięści"
 bp1_yearly.5301.d.tt.win: "Wygrywasz walkę"
 bp1_yearly.5301.d.tt.lose: "Przegrywasz walkę"
 bp1_yearly.5302.t: "$bp1_yearly.5301.t$: Skalista droga"
 bp1_yearly.5302.desc: "Rozpoczyna się nowy, słoneczny dzień. [concerned_friend.GetFirstName] nakłania mnie do dalszego wysiłku, ocierając ściekającą po brodzie strużkę potu. Worek kamieni trzeszczy mi na plecach pod wielkim ciężarem, podobnie jak moje kości, kiedy przesypuję ładunek przez wyrysowaną w piasku linię. [concerned_friend.GetFirstNameNoTooltip] z uradowaniem klaszcze w dłonie i rzecze: \n\n– Widać, że nabierasz krzepy! Czas zająć się nieco cięższą robotą.\n\n– Na pobliskim polu wykopują właśnie rowy melioracyjne, a pewnikiem przyda im się pomoc. Jeśli czujesz się na siłach, to możesz też pomóc przy wyrębie zagajnika, tam, za wzniesieniem. Co ty na to?."
 bp1_yearly.5302.a: "Przynieś mi siekierę!"
 bp1_yearly.5302.a.tt: "Udajesz się w stronę zagajnika"
 bp1_yearly.5302.b: "Lepiej zająć się kopaniem rowów."
 bp1_yearly.5302.b.tt: "Wyruszasz w stronę pobliskiego pola"
 bp1_yearly.5303.t: "$bp1_yearly.5301.t$: rąbanie drzew"
 bp1_yearly.5303.desc: "Wyrąb drzew to niebezpieczne zajęcie dla kogoś tak niedoświadczonego jak ja. Chociaż czuwa nade mną [concerned_friend.GetFirstName], to moje zmęczenie i nieuwaga doprowadziły już do kilku potencjalnie groźnych sytuacji. Wbijam siekierę w pień i przerywam pracę, aby napić się z bukłaka, a wtem [concerned_friend.GetFirstNameNoTooltip] podchodzi do mnie, opierając swoją siekierę na barku.\n\n– Myślę, że możesz już podjąć się cięższej roboty – rzecze wesoło i wyciąga narzędzie przed siebie, coś wskazując. Drzewo, w które celuje ostrze, jest potężne i na pierwszy rzut oka widać, że ma twarde drewno. Przesuwam po nim uważnym wzrokiem, czując, jak obolałe mięśnie tężeją mi w oczekiwaniu na decyzję."
 bp1_yearly.5303.a: "Ścięcie go nie może być aż tak trudne."
 bp1_yearly.5303.a.criticalsuccess: "Udało ci się ściąć drzewo!"
 bp1_yearly.5303.a.failure: "Nie jesteś w stanie ściąć drzewa bez pomocy"
 bp1_yearly.5303.a.wounded: "Drzewo przewraca się i cię zahacza"
 bp1_yearly.5303.a.criticalfailure: "Drzewo spada bezpośrednio na ciebie!"
 bp1_yearly.5303.b: "M[Select_CString( concerned_friend.IsFemale, 'ogłabyś', 'ógłbyś' )] mi pomóc, [concerned_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5304.t: "$bp1_yearly.5301.t$: codzienność na bagnach"
 bp1_yearly.5304.desc: "Oporządzanie rozmokłego, bagiennego terenu okazało się ciężkim znojem. Tyram ramię w ramię z niczego niepodejrzewającymi wieśniakami – wykopujemy rowy, a worki z błotem wynosimy poza pole.\n\n[concerned_friend.GetFirstName] i ja robimy sobie przerwę. Stoimy na wąskiej grobli między dwoma skrawkami bagna, gdy nagle [waterboy.GetFirstName], jedno z dzieci dostarczających robotnikom wodę, podchodzi do nas i podaje mi bukłak. Upijam łyk i oddaję naczynie, lecz [waterboy.GetFirstNameNoTooltip], wyciągając ręce, traci równowagę i wpada prosto do bagna."
 bp1_yearly.5304.a: "Spokojnie, dziecko! Złap mnie za rękę!"
 bp1_yearly.5304.b: "…czy ktoś poza nami przejąłby się [waterboy.Custom('PL_jego_jej')] utonięciem?"
 bp1_yearly.5305.t: "$bp1_yearly.5301.t$: w dobrej formie"
 bp1_yearly.5305.desc: "Po ukończeniu zadania żegnam się z wieśniakami, z którymi pracowaliśmy ja i [concerned_friend.GetFirstName]; radośnie machają mi na do widzenia, całkowicie nieświadomi mojego szlachetnego pochodzenia. Teraz wracam na swoje włości, a choć mięśnie mam obolałe, czuję przypływ siły i wigoru.\n\nPo drugiej stronie pomieszczenia zauważam dużą miednicę napełnioną wodą. Podnoszę się i podchodzę do niej. Zdejmuję koszulę, a potem spoglądam na taflę wody i podziwiam swą oświetloną blaskiem świec sylwetkę."
 bp1_yearly.5305.a: "Wyglądam doskonale!"
 bp1_yearly.5305.b: "To wszystko dzięki tobie, [concerned_friend.GetFirstNameNoTooltip]."
 bp1_yearly.5306.t: "$bp1_yearly.5301.t$: próba siły"
 bp1_yearly.5306.start: "Wściekłym krokiem przemierzam [ROOT.Char.Custom('GetCourt')|l], a [concerned_friend.GetFirstName] podąża za mną.\n\n– [ROOT.Char.GetFirstName]! Proszę, nie musisz mi niczego udowadniać! Zapomnij, że cokolwiek mi się wymsknęło!\n\nPrzerywam te błagania drwiącym machnięciem ręki i zaczynam przemierzać pomieszczenie w poszukiwaniu czegoś odpowiednio ciężkiego. Jak [concerned_friend.GetSheHe] w ogóle śmie tak mnie zniesławiać!\n\n"
 bp1_yearly.5306.artifact: "[bulky_artifact.GetName] pomoże mi się popisać."
 bp1_yearly.5306.throne: "Mój wzrok pada na tron."
 bp1_yearly.5306.table: "Mój wzrok pada na masywny stół."
 bp1_yearly.5306.ending: "[concerned_friend.GetFirstNameNoTooltip] patrzy z przerażeniem, jak ściągam koszulę i przymierzam się do podniesienia niezwykle ciężkiego przedmiotu."
 bp1_yearly.5306.a: "Patrz i podziwiaj, [concerned_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5306.a.success: "Unosisz przedmiot!"
 bp1_yearly.5306.a.failure: "Nadwyrężasz plecy"
 bp1_yearly.5306.a.criticalfailure: "Upuszczasz przedmiot na siebie!"
 bp1_yearly.5306.a.criticalsuccess: "Unosisz przedmiot"
 bp1_yearly.5306.b: "…tak sobie myślę, że możesz mieć rację."
 bp1_yearly.5800.t: "Dziwny zapach"
 bp1_yearly.5800.desc: "Budzę się o poranku, a obok mnie w łóżku leży [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))], [surprised_sniffer.GetFirstName]. Wzdycham i przeciągam się leniwie, lecz widzę, jak nos radości mego życia gwałtownie się marszczy. Otwieram usta, żeby zapytać, w czym rzecz, ale [surprised_sniffer.GetFirstNameNoTooltip] przyjmuje jeszcze bardziej zniesmaczoną minę.\n\n– [ROOT.Char.GetFirstName], posłuchaj… – zaczyna szybko, zupełnie jakby słowa padały z [surprised_sniffer.GetHerHis] ust przypadkowo. – Trudno mi poruszyć ten temat, ale… ostatnimi czasy pachniesz stosunkowo nieprzyjemnie.\n\nZ osłupieniem podnoszę rękę i zanurzam nos #flatulence pod pachą#!.\n\nCóż, coś w tym jest."
 bp1_yearly.5800.a: "Musimy znaleźć rozwiązanie tego problemu!"
 bp1_yearly.5800.a.tt: "Szukasz remedium na swoją bolączkę"
 bp1_yearly.5800.b: "Przecież nie pachnę #EMP aż tak#! źle!"
 bp1_yearly.5801.t: "$bp1_yearly.5800.t$: nuty głowy"
 bp1_yearly.5801.desc: "Ziewam ze znudzenia, kiedy [surprised_sniffer.GetFirstName] z zapałem prowadzi mnie do pobliskiego miasta. To był [surprised_sniffer.GetHerHis] pomysł, żeby niezwłocznie wyruszyć na zakupy, co, prawdę mówiąc, było poniekąd obraźliwe. Kiedy zdołaliśmy przedrzeć się przez grupkę stłoczonych mieszczan, dotarliśmy do straganu z ziołami i owocami.\n\n– Dobrze więc! – rzecze niecierpliwie [surprised_sniffer.GetFirstNameNoTooltip]. – Wybierz jeden wonny składnik. Dzięki niemu zapach otworzy świeża, owocowa nuta. Widząc mój skołowany wyraz twarzy, [surprised_sniffer.GetFirstNameNoTooltip] przewraca oczami.\n\n– Chodzi o #EMP perfumy#! – to chyba oczywiste!"
 bp1_yearly.5801.a: "Czy to figa?"
 bp1_yearly.5801.b: "Może aromat mięty?"
 bp1_yearly.5801.c: "Lubię zapach cytryn."
 bp1_yearly.5801.d: "Kosztowne granaty robiłyby wrażenie…"
 bp1_yearly.5801.fig: "[perfume_bottle.GetDesc] Ma nuty figi"
 bp1_yearly.5801.mint: "[perfume_bottle.GetDesc] Ma nuty mięty"
 bp1_yearly.5801.lemon: "[perfume_bottle.GetDesc] Ma nuty cytryny"
 bp1_yearly.5801.pomegranate: "[perfume_bottle.GetDesc] Ma nuty granatu"
 bp1_yearly.5802.t: "$bp1_yearly.5800.t$: magia serca"
 bp1_yearly.5802.desc: "Minął tydzień, odkąd [surprised_sniffer.GetFirstName] i ja podjęliśmy próbę stworzenia perfum, dlatego całkowicie wypadło mi to z głowy. Spacerujemy po mieście, gdy nagle [surprised_sniffer.GetFirstName] zatrzymuje się gwałtownie, obraca z entuzjazmem na pięcie i zaczyna ciągnąć mnie do stoiska z przyprawami na skraju drogi.\n\n– Doskonałe składniki do naszych perfum! – ćwierka. – Wszystkie te przyprawy wspaniale sprawdzą się w roli nuty serca.\n\nOglądam rozłożone na straganie egzotyczne wonności. Wiele z nich widzę pierwszy raz w życiu."
 bp1_yearly.5802.a: "Czym jest ten cały kardamon?"
 bp1_yearly.5802.b: "Mówisz, że to gałka muszkatołowa?"
 bp1_yearly.5802.c: "Ten cynamon pachnie rozkosznie."
 bp1_yearly.5802.d: "Kadzidło ma czarującą woń!"
 bp1_yearly.5802.cardamom: "[perfume_bottle.GetDesc] To aromatyczny kardamon"
 bp1_yearly.5802.nutmeg: "[perfume_bottle.GetDesc] To piekąca gałka muszkatołowa"
 bp1_yearly.5802.cinnamon: "[perfume_bottle.GetDesc] To rozgrzewający cynamon"
 bp1_yearly.5802.frankincense: "[perfume_bottle.GetDesc] To pieprzne kadzidło"
 bp1_yearly.5803.t: "$bp1_yearly.5800.t$: solidna baza"
 bp1_yearly.5803.desc: "Przechodząc skrajem lasu, mijamy stragan, przy którym – jak mniemam – kupić można różne rodzaje drewna i ich produkty pochodne. Czuję, jak ogarnia mnie przestrach, lecz trwa to tylko chwilę – [surprised_sniffer.GetFirstName] rozpromienia się i ciągnie mnie w stronę stoiska.\n\n– Właśnie #EMP tego#! szukamy! – mówi, pokazując kilka rzadkich rodzajów drewna i ich żywic, ułożonych w stosach po lewej stronie straganu. – Perfumy z taką bazą będą wyraziste i wonne przez cały dzień!."
 bp1_yearly.5803.a: "Dąb to szlachetne drewno."
 bp1_yearly.5803.b: "Fascynuje mnie wygląd tych żywic."
 bp1_yearly.5803.c: "Sandałowiec? Cóż za osobliwość."
 bp1_yearly.5803.d: "Nazywasz te wióry drewnem agarowym? Pachną słodkawo."
 bp1_yearly.5803.oak: "[perfume_bottle.GetDesc] – wyrazisty dąb"
 bp1_yearly.5803.resin: "[perfume_bottle.GetDesc] – bursztynowa żywica"
 bp1_yearly.5803.sandalwood: "[perfume_bottle.GetDesc] – aksamitny sandałowiec"
 bp1_yearly.5803.oud: "[perfume_bottle.GetDesc] – lepkie drewno agarowe"
 bp1_yearly.5804.t: "$bp1_yearly.5800.t$: ostatnia kropla"
 bp1_yearly.5804.desc: "Polowanie na składniki perfum okazało się, o dziwo, całkiem przyjemnym doświadczeniem, dlatego z pewną dozą entuzjazmu przyjmuję wiadomość o miejscowym straganie, sprzedającym ponoć niezwykle rzadkie i pożądane składniki, które mogłyby mnie zainteresować.\n\nSpoglądam na oferowane na stoisku towary. Kilka ździebeł suszonej trawy, biały proszek i… coś, co wygląda jak jakieś szare, kruche kamienie?\n\nHandlarz patrzy na mnie wyczekująco, podczas gdy [surprised_sniffer.GetFirstName] ogląda składniki."
 bp1_yearly.5804.a: "Cóż, ta sucha trawa nawet ładnie pachnie."
 bp1_yearly.5804.a.tt: "Kupujesz wetywerię."
 bp1_yearly.5804.b: "Ten biały proszek może się dobrze destylować."
 bp1_yearly.5804.b.tt: "Kupujesz kamforę."
 bp1_yearly.5804.c: "Co? To #EMP wymiociny wieloryba#!?!"
 bp1_yearly.5804.c.tt: "Kupujesz ambrę."
 bp1_yearly.5804.d: "Żaden z tych towarów mi się nie przyda!"
 bp1_yearly.5805.t: "$bp1_yearly.5800.t$: urzekający zapach"
 bp1_yearly.5805.desc: "Zebrane składniki dostarczam lokalnemu rzemieślnikowi, a po kilku dniach z radością, ale też niepokojem, rozwijam otrzymane od niego skórzane zawiniątko.\n\nW środku znajduje się mała, prosta buteleczka wypełniona płynem o nieoczywistej barwie: z początku zdaje się on mieć kolor [ROOT.Char.Custom('GetSimpleColor')], ale kiedy spojrzeć na niego pod światło, widać, że to [ROOT.Char.Custom('GetComplexColor')].\n\nWyciągam prymitywny korek, a cudowna woń od razu zaczyna pieścić moje zmysły. – [surprised_sniffer.GetFirstName], chodźże tu! – wołam z podekscytowaniem, po czym razem, z rozkoszą, wciągamy w nozdrza krążący po pomieszczeniu zapach."
 bp1_yearly.5805.a: "Czuję się jak najmożniejsza osoba na świecie!"
 bp1_yearly.5805.b: "Odleję sobie porcję perfum, a resztę przekażę miłości mego życia."
 bp1_yearly.5805.vetiver: "[perfume_bottle.GetDesc] i drzewna, skórzana wetyweria."
 bp1_yearly.5805.camphor: "[perfume_bottle.GetDesc] i ziołowa, pikantna kamfora."
 bp1_yearly.5805.ambergris: "[perfume_bottle.GetDesc] i słodka, ziemista ambra."
 bp1_yearly.5805.blended: "[perfume_bottle.GetDesc] – o słodkim zapachu."
 bp1_yearly.5708.t: "Wierny przyjaciel"
 bp1_yearly.5708.start: "Ja i [heathen_friend.GetFirstName] idziemy gwarną uliczką, ale [heathen_friend.GetSheHe] nagle znika; odwracam się i widzę, jak dyskutuje żywo z kupcem, którego towary to głównie osobliwe drobiazgi. [heathen_friend.GetFirstNameNoTooltip] dobija targu i wraca do mnie, z roztargnieniem obracając w palcach swój nowy nabytek.\n\n"
 bp1_yearly.5708.normal: "– To przedmiot religijny. [ROOT.Char.GetFaith.GetName] nie ma z nim nic wspólnego, [heathen_friend.Custom2('RelationToMeShortVocative', ROOT.Char)], tu chodzi o moje wyznanie – wyjaśnia [heathen_friend.GetFirstName], a kiedy zauważa zawieszony na łańcuszku wokół mej szyi symbol wiary, po [heathen_friend.GetHerHis] twarzy przemyka uśmiech."
 bp1_yearly.5708.aniconist: "– To kadzidełko, [heathen_friend.Custom2('RelationToMeShortVocative', ROOT.Char)]. Pomaga mi się skupić podczas religijnych obrzędów – wyjaśnia [heathen_friend.GetFirstName], a kiedy obejmuje mnie badawczym wzrokiem, po [heathen_friend.GetHerHis] twarzy przemyka uśmiech."
 bp1_yearly.5708.end: "– Od zawsze cenię sobie to, jak dobrze mnie traktujesz nawet w obliczu naszych teologicznych różnic."
 bp1_yearly.5708.a: "To jakieś pogańskie brednie!"
 bp1_yearly.5708.b: "Cóż, skoro [heathen_friend.GetFirstNameNoTooltip] jest dobrym człowiekiem…"
 bp1_yearly.5708.b.tt: "Rozczarowujesz wszystkich wasali o [Concept('faith', 'wierze')|E] innej niż twoja, którzy mają następującą cechę: [GetTrait('zealous').GetName( GetNullCharacter )|l]. Tracisz #negative_value 10#! pkt [Concept('opinion', 'opinii')|E]."
 bp1_yearly.5708.c: "Być może [heathen_friend.GetFirstNameNoTooltip] czegoś mnie nauczy?"
 bp1_yearly.5708.c.tt.success: "Dowiadujesz się więcej o wierze, którą wyznaje [heathen_friend.GetFirstNameNoTooltip]"
 bp1_yearly.5708.c.tt.failure: "Nie udaje ci się zrozumieć wiary, którą wyznaje [heathen_friend.GetFirstNameNoTooltip]"
 bp1_yearly.5709.t: "Połknąwszy przynętę…"
 bp1_yearly.5709.desc: "Cóż za piękny dzień na wędkowanie! Ja i [friend_backup.GetFirstName] jesteśmy w doskonałym nastroju, który wydaje się niemożliwy do przyćmienia, ale gdzieś z tyłu dobiega znajomy głos.\n\n„Spójrzcie, kogo my tu mamy!” [rival_on_sight.GetFirstName], najwyraźniej właśnie wrócił[Select_CString(rival_on_sight.IsFemale, 'a', '' )] z własnej wyprawy wędkarskiej, a towarzyszy [rival_on_sight.GetHerHim] [rival_friend.GetFirstName]. [Select_CString(rival_on_sight.IsFemale, 'Ta pierwsza', 'Ten pierwszy' )] sięga w dół i chwyta jedną z ich wijących się zdobyczy. „Podobieństwo jest #EMP niesamowite#!!”\n\nOdwracam się, by odejść z dramatycznym przewróceniem oczami, ale #EMP łomot#! i strużka wilgoci na karku zatrzymuje mnie w miejscu. [friend_backup.GetFirstNameNoTooltip] mruży oczy, gdy patrzy na rzuconą w nas rybę."
 bp1_yearly.5709.a: "Rozstrzygamy to za pomocą pięści!"
 bp1_yearly.5709.a.tt.success: "Wygrywasz bójkę"
 bp1_yearly.5709.a.tt.failure: "Przegrywasz bójkę"
 bp1_yearly.5709.b: "Wszyscy wiedzą, że [rival_on_sight.GetFirstNameNoTooltip] to [rival_on_sight.Custom('InsultNoun')]! Pojedynkuj się ze mną!"
 bp1_yearly.5709.b.tt: "Ty i [rival_on_sight.GetFirstNameNoTooltip] rozpoczynacie pojedynek"
 bp1_yearly.5709.c: "Nie dam się wciągnąć w dziecięcą awanturę."
 bp1_yearly.5709.c.tt: "Zostawiasz ich z ich infantylnym zachowaniem."
 bp1_yearly.5711.t: "…wraz z haczykiem"
 bp1_yearly.5711.desc: "[rival_on_sight.GetFirstName] chwieje się na nogach po naszym pojedynku, wciąż głupio mnie prowokując. Otwiera usta, by się poskarżyć, ale nim jest w stanie wydusić choćby słowo, trafnie uciszam go tą samą rybą, która jeszcze nie tak dawno służyła za pocisk. [rival_on_sight.GetFirstNameNoTooltip] chwieje się, zbliżając się niebezpiecznie do krawędzi doku.\n\nRobię szybki krok do przodu i z całej siły kopię [rival_on_sight.Custom('PL_go_ja')] w brzuch. Wisi w powietrzu przez moment, który wydaje się być wiecznością – macha ramionami, wybałusza oczy, ryba trzepocze [rival_on_sight.Custom('PL_mu_jej')] w ustach, po czym wpada prosto do wody.\n\nPotężny plusk wytwarza wielki słup wody, a [rival_friend.GetFirstName] z przerażeniem podbiega do krawędzi molo, aby wyciągnąć rękę do swojego druha."
 bp1_yearly.5711.a: "Ty też możesz popływać!"
 bp1_yearly.5711.b: "Ha, ha! Dobrze ci tak!"
 bp1_yearly.5712.t: "Lepiej stąd spływać"
 bp1_yearly.5712.desc: "Podrywam się wściekle na nogi, aby zareagować na szydercze okrzyki, jakie wydają z siebie [rival_on_sight.GetFirstName] i [rival_friend.GetFirstName]. Chwiejąc się na nogach, usiłuję wbić palec w pierś nieprzyjaciela, ale zamiast tego z rozpędu całkowicie mijam swój cel, a cios w kostkę sprawia, że widoki znowu przesłania mi grunt.\n\nPrzewracam się na plecy, a [rival_on_sight.GetFirstNameNoTooltip] klaszcze sarkastycznie w dłonie i szczerzy z zadowoleniem zęby. Ponownie wzbiera we mnie gniew, lecz gdy tylko przybieram pozycję siedzącą, piekielna ryba kolejny raz uderza mnie w twarz z donośnym #EMP plaśnięciem#!. [rival_on_sight.GetFirstNameNoTooltip] i [rival_friend.GetFirstNameNoTooltip] wybuchają gromkim śmiechem, a potem odchodzą, podczas gdy [friend_backup.GetFirstName] z troską pomaga mi wstać."
 bp1_yearly.5712.a: "Nie zapomnę ci tego, [rival_on_sight.GetFirstNameNoTooltip]!"
 bp1_yearly.5712.b: "[rival_on_sight.GetFirstName] to osoba, której lepiej zejść z drogi…"
 bp1_yearly.5713.t: "Lekkomyślne relacje"
 bp1_yearly.5713.desc: "Po wejściu do łóżka widać, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName] myśli o czymś innym. Jest wyraźnie rozkojarzon[Select_CString(destitute_spouse.IsFemale, 'a', 'y' )], a ja delikatnie chwytam [Select_CString(destitute_spouse.IsFemale, 'ją', 'go' )] za rękę, gdy pytam, o co chodzi.\n\n„To… sprawa pieniędzy” – wzdycha, gładząc wolną ręką po głowie. – „Niektórzy z moich krewnych zostali ciężko dotknięci przez los i są bliscy utraty domu. Jako dziecko spędzał[Select_CString(destitute_spouse.IsFemale, 'am', 'em' )] tam czas…”\n\nPatrzy na mnie błagalnie. „Czy… czy jest coś, co moglibyśmy zrobić? Jestem pew[Select_CString(destitute_spouse.IsFemale, 'na', 'ien' )], że są w stanie to spłacić. Muszą tylko stanąć na nogi. Przysięgam!”"
 bp1_yearly.5713.a: "Zajmę się tym. A teraz pozwól mi #EMP zająć się tobą…#!"
 bp1_yearly.5713.b: "Mogą mieć wszystko, czego potrzebują, a nawet więcej."
 bp1_yearly.5713.c: "Zostaw to mnie."
 bp1_yearly.5713.d: "Jak śmiesz próbować wyłudzać ode mnie pieniądze?!"
 bp1_yearly.5714.t: "Czas pożegnania"
 bp1_yearly.5714.desc: "W mym sercu zieje przepastna dziura, której nic nie załata.\n\n[deceased_pal.GetFirstName] to osoba, która wciąż trwała przy moim boku i nigdy nie żałowała czasu na wysłuchanie moich trosk, a utrata jej boli niczym śmiertelna rana. W ręce ściskam #EMP ostatni#! otrzymany od [deceased_pal.Custom('PL_niego_niej')] liścik, a moje myśli ogarnia gorzka świadomość, że już nigdy nie usłyszę [deceased_pal.Custom('PL_jego_jej')] wartościowych rad. Usiłuję przeczytać wiadomość, lecz natychmiast odsuwam ją od twarzy, aby skapujące mi z oczu łzy nie zmyły zapisanych na niej drogocennych słów.\n\nChoć wokół krąży gromada żałobników, czuję narastającą samotność."
 bp1_yearly.5714.a: "Zapamiętam ten dzień już na zawsze."
 bp1_yearly.5714.a.catharsis: "#weak Przechodzisz swego rodzaju oczyszczenie#!"
 bp1_yearly.5714.a.sad: "#weak Pozwalasz sobie na swobodne przeżywanie żalu#!"
 bp1_yearly.5714.a.reallysad: "#weak Odczuwany żal przytłacza cię#!"
 bp1_yearly.5714.a.depressed: "#weak Popadasz w depresję#!"
 bp1_yearly.5714.b: "Muszę znaleźć w sobie siłę, by żyć dalej."
 bp1_yearly.5715.t: "Bełkot błazna"
 bp1_yearly.5715.desc: "– Nie! To nie jest poprawna wymowa! Czcigodny uczony, który #EMP wymyślił#! to słowo, powiedział, że wymawia się je dokładnie tak, jak ja to robię…\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))|U] [gibbet_friend.GetFirstName] i ja prowadzimy burzliwy spór, który tylko się zaognia. Mijaliśmy szubienicę, kiedy z [gibbet_friend.Custom('PL_jego_jej')] ust padła uwaga na temat tej konstrukcji, a ponieważ doskonale znam język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l], dobrym pomysłem wydało mi się poprawić zasłyszaną wymowę. Akcent pada na trzecią sylabę, a nie na pierwszą, to nad wyraz #EMP oczywiste#!! Moja dobra wola spotkała się jednak z zuchwałym, a ponadto głośnym sprzeciwem.\n\n– Ale ty jesteś [ROOT.Char.Custom('InsultAdjective')]! Nie do wiary, że wciąż kieruje tobą ten językowy pogląd! – grzmi [gibbet_friend.GetFirstName] w odpowiedzi na moje argumenty."
 bp1_yearly.5715.a: "Uznajmy, że każdy wie swoje."
 bp1_yearly.5715.b: "Jest tak, jak mówię, koniec i kropka!"
 bp1_yearly.5715.c: "Udowodnię ci, że mam rację!"
 bp1_yearly.5715.c.tt.success: "Wygrywasz dyskusję"
 bp1_yearly.5715.c.tt.failure: "Przegrywasz dyskusję"
 bp1_yearly.5716.t: "[ROOT.Char.GetFaith.random_EvilGodNames]! Precz!"
 bp1_yearly.5716.desc: "Obchodzę [ROOT.Char.Custom('GetCourt')|l], gdy nagle dochodzi mnie podniesiony, oscylujący na granicy wściekłości głos. Zawracam i zaglądam za framugę, a moim oczom ukazuje się osobliwa scena. Moje dziecię, [book_child.GetFirstName], stoi bezradnie, a nad nim góruje [book_burner.GetFirstName] i strofuje zatroskane niebożątko, wrzucając kolejną książkę do paleniska.\n\n– Koniec z czytaniem tego #EMP plugastwa#!! – grzmi, skazując kolejną książkę na płomienny koniec. – Żadne dziecko w tym domu nie stanie się ofiarą [ROOT.Char.GetFaith.DevilNamePossessive]!"
 bp1_yearly.5716.nobook: "\n\nPodnoszę książkę ze sterty skazanych na zniszczenie wolumenów. W środku znajduję tylko nieszkodliwe zapiski o… budowaniu zamków z piasku."
 bp1_yearly.5716.yesbook: "\n\nNa stercie skazanych na zniszczenie wolumenów spoczywa książka zatytułowana „[burned_book.GetName]”. Sięgam po nią w tym samym momencie, co [book_burner.GetFirstNameNoTooltip]."
 bp1_yearly.5716.a: "Musimy zwalczyć grzech!"
 bp1_yearly.5716.b: "Cóż, wszystko dla zachowania spokoju…"
 bp1_yearly.5716.c: "Natychmiast przestań! Dzieciak ma się uczyć!"
 bp1_yearly.5717.t: "Pijacka bójka"
 bp1_yearly.5717.desc: "Tawerna na terenie [tavern_county.GetAdjective] jest zazwyczaj idealnym miejscem, by zapomnieć o kłopotach tego świata, ale dzisiejszy wieczór jest wyjątkiem.\n\nJa i [bff_defender.GetFirstName] naprawdę chcemy się zrelaksować, jednakże okazało się, że zaledwie jeden stolik od nas siedzi nasz [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))], [5717_nemesis.GetFirstName], i naprzykrza się nam od momentu naszego przybycia. Jedno „przypadkowe” rozlanie napoju ([5717_nemesis.Custom('RegionalDrink')] na moim ramieniu to nic przyjemnego) wystarczyło: [bff_defender.GetFirstNameNoTooltip] od razu zrywa się na nogi.\n\n[5717_nemesis.GetFirstNameNoTooltip] również wstaje i dopiero wtedy, gdy obie strony przyjmują podlaną alkoholem postawę bojową, udaje mi się niezgrabnie podnieść się na nogi."
 bp1_yearly.5717.a: "Uderz [Select_CString(5717_nemesis.IsFemale, 'ją', 'go' )] w twarz, [bff_defender.GetFirstNameNoTooltip]!"
 bp1_yearly.5717.a.tt.win: "[bff_defender.GetNameNoTooltip] wygrywa walkę"
 bp1_yearly.5717.a.tt.lose: "[bff_defender.GetNameNoTooltip] przegrywa walkę"
 bp1_yearly.5717.b: "Nie jest tego wart[Select_CString(5717_nemesis.IsFemale, 'a', '' )], [Select_CString(bff_defender.IsFemale, 'koleżanko', 'kolego' )]!"
 bp1_yearly.5717.c: "Odsuń się; [5717_nemesis.GetFirstNameNoTooltip] jest [Select_CString(5717_nemesis.IsFemale, 'moja', 'mój' )]."
 bp1_yearly.5717.c.tt: "#weak Wasza sprzeczka przenosi się na zewnątrz…#!"
 bp1_yearly.5717.c.tt.duel: "[5717_nemesis.GetFirstNameNoTooltip] i ty rozpoczynacie [single_combat_duel|El]"
 bp1_yearly.5718.t.win: "Wygrywasz walkę"
 bp1_yearly.5718.t.lose: "Przegrywasz walkę"
 bp1_yearly.5719.t: "Sprawy podatkowe"
 bp1_yearly.5719.start: "Mój kanclerz [chancellor.GetFirstName] od wielu dni odnotowuje niewyjaśniony odpływ pieniędzy. Teraz, mając przed sobą dowody tego zjawiska, wzywam do siebie uwikłanego w sprawę wasala, aby wyjaśnił, co zaszło.\n\n[disloyal_vassal.GetFirstName] nie może się wyłgać – [chancellor.GetFirstNameNoTooltip] dysponuje niepodważalnymi dowodami, które przesądzają o całej sprawie. [disloyal_vassal.GetFirstNameNoTooltip] ma czelność sprzeniewierzać należne mi podatki!"
 bp1_yearly.5719.normal: "[disloyal_vassal.GetTitleAsNameNoTooltip] w swoim zepsuciu nie podejmuje jakichkolwiek prób usprawiedliwienia popełnionych występków, uśmiecha się jeno szelmowsko.\n\n– To wszystko prawda, wasza dostojność, skusiły mnie co pełniejsze sakiewki.\n\nSytuacja ta stawia na szali mój autorytet."
 bp1_yearly.5719.terrified: "[disloyal_vassal.GetTitleAsNameNoTooltip] usiłuje się bronić, lecz z trudem dobiera odpowiednie słowa, truchlejąc w obliczu mojego gniewu.\n\nWędruję przed [disloyal_vassal.Custom('PL_nim_nia')] w tę i we w tę, demonstrując głębokość namysłu, z jakim zamierzam podjąć decyzję, a w [disloyal_vassal.Custom('PL_jego_jej')] oczach widzę strach."
 bp1_yearly.5719.a: "Spłacisz wszystkie zagarnięte pieniądze, a dzisiejszy dzień popamiętasz już na zawsze!"
 bp1_yearly.5719.a.tt.dread: "#medium Ta opcja jest dla ciebie dostępna ze względu na wysoki poziom [Concept( 'dread', 'postrachu' )|E]#!"
 bp1_yearly.5719.b: "Oddaj pieniądze. Natychmiast."
 bp1_yearly.5719.b.tt.win: "[disloyal_vassal.GetFirstNameNoTooltip] ze skruchą oddaje pieniądze"
 bp1_yearly.5719.b.tt.lose: "[disloyal_vassal.GetFirstNameNoTooltip] otwarcie wyśmiewa twoje żądanie"
 bp1_yearly.5719.c: "Może dojdziemy do kompromisu?"
 bp1_yearly.5719.d: "Po prostu więcej tak nie rób!"
 bp1_yearly.5720.t: "Próba siły"
 bp1_yearly.5720.desc: "Biesiada trwa, a [ROOT.Char.Custom('RegionalDrink')|l] leje się strumieniami. Kilka czarek tego trunku krąży już w moim organizmie, lecz [rival_challenger.GetFirstName] zatruwa mi wieczór swoją przeklętą obecnością.\n\n– Co za [ROOT.Char.Custom('InsultNoun')]! Co za [ROOT.Char.Custom('InsultNoun')]! – ryczy [rival_challenger.GetFirstName]. – W teście siły pokonałoby cię nawet dziecko! Przyszpilę ci łapę do stołu bez najmniejszego wysiłku, choćby teraz!"
 bp1_yearly.5720.a: "Walczymy na #EMP lewe#! ręce, jak mniemam?"
 bp1_yearly.5720.a.tt: "Być może nie zyskam tym w oczach mieszkańców, których domem jest [THIS.Char.Custom('GetCourt')|l], lecz sprawi mi to #EMP ogromną#! przyjemność…"
 bp1_yearly.5720.b: "Ha, ha! Niech ci będzie!"
 bp1_yearly.5720.b.tt.win: "[rival_challenger.GetNameNoTooltip] przegrywa z kretesem"
 bp1_yearly.5720.b.tt.bigwin: "Wygrywasz, a [rival_challenger.GetNameNoTooltip] kończy ze złamaną ręką"
 bp1_yearly.5720.c: "[rival_challenger.Custom('InsultNoun')|U] z ciebie! Udowodnij swoje słowa!"
 bp1_yearly.5720.c.tt.win: "[rival_challenger.GetFirstNameNoTooltip] przegrywa"
 bp1_yearly.5720.c.tt.lose: "[rival_challenger.GetFirstNameNoTooltip] przyciska ci rękę do stołu"
 bp1_yearly.5720.d: "Nie dam się wciągnąć w takie gierki."
 bp1_yearly.5721.t: "Przy ognisku"
 bp1_yearly.5721.desc: "Jaka piękna noc! Ognisko trzaska wesoło, wypluwając dym wysoko w atramentowe niebo. Słodki smakołyk, jaki trzymam nad płomieniem na kiju, stopniowo się karmelizuje, a ja z zaciekawieniem obserwuję, jak powoli nabiera apetycznej barwy.\n\n[marshmallow_friend.GetFirstName] oddaje się obok mnie tej samej czynności, podczas gdy dorośli opowiadają sobie historie o wydarzeniach tak dawnych, że nas, młodych, nie było wówczas na świecie, a do ich czarek co rusz leje się [ROOT.Char.Custom('RegionalDrink')].\n\n[marshmallow_friend.GetFirstName] i ja mamy pierwszą okazję, żeby porozmawiać. Miło byłoby choć raz pogawędzić z kimś w moim wieku…"
 bp1_yearly.5721.a: "[marshmallow_friend.GetFirstNameNoTooltip], czy chcesz się ze mną zaprzyjaźnić?"
 bp1_yearly.5721.a.tt.yes: "Nawiązujesz przyjaźń"
 bp1_yearly.5721.a.tt.no: "[marshmallow_friend.GetFirstNameNoTooltip] nie wykazuje zainteresowania"
 bp1_yearly.5721.b: "Zabawa była przednia!"
 bp1_yearly.5721.c: "Mam chętkę na kolejny smakołyk…"
 bp1_yearly.5721.c.tt: "Jeśli odwrócisz [marshmallow_friend.Custom('PL_jego_jej')] uwagę, to może zdołasz porwać [marshmallow_friend.Custom('PL_mu_jej')] z patyka piankę…"
 bp1_yearly.5722.t: "Kotapulta"
 bp1_yearly.5722.desc: "– Znów się spotykamy, [ROOT.Char.GetFirstName]. [ROOT.Char.Custom('InsultNoun')|U] z ciebie! – rzecze szyderczo [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))] [rival_catapulter.GetFirstName], kiedy przyglądam się nowemu sprzętowi wojskowemu. – Nareszcie my, ludzie honoru, możemy stanąć w szranki na równych zasadach. Ha! Mam cię!\n\n[rival_catapulter.GetFirstNameNoTooltip] chwyta mojego kota o imieniu [ROOT.Char.Custom('CatStoryName')], a potem bierze nogi za pas. To wszystko dzieje się tak prędko, że nie udaje mi się w porę zareagować! Szybko otrząsam się z szoku i ruszam w pogoń, a kiedy zbliżam się do celu, widzę, jak [rival_catapulter.GetFirstName] ładuje mego ukochanego mruczka do pobliskiej katapulty.\n\nRobię krok w kierunku zwierzęcia i wyciągam rękę, ale jest już za późno.\n\n– Miauuu#DIE1 uuu#!#DIE2 uuu#!!"
 bp1_yearly.5722.a: "Tylko nie to!"
 bp1_yearly.5722.a.tt: "[rival_catapulter.GetFirstNameNoTooltip] wpada w twoje ręce, a chwilę później leży już na ziemi"
 bp1_yearly.5722.b: "[ROOT.Char.Custom('CatStoryName')]! #EMP Nieee!#!"
 bp1_yearly.5722.c: "[rival_catapulter.GetFirstNameNoTooltip]! Przysięgam, że cię dopadnę!"
 bp1_yearly.5723.t: "Daleki strzał"
 bp1_yearly.5723.desc: "[rival_catapulter.GetFirstName] wytrzeszcza ze strachu i zdumienia oczy, kiedy powalam [rival_catapulter.Custom('PL_go_ja')] na ziemię.\n\n– Możesz skrzywdzić mnie – cedzę spokojnym głosem, a potem podnoszę się i proszę zgromadzonych wokół strażników o sznur.\n\n– Możesz nawet skrzywdzić moją rodzinę – ciągnę, krępując ręce i nogi mojej bezradnej ofiary.\n\n– Niestety twoja decyzja o tym, by skrzywdzić #EMP mojego kochanego kota#!, była śmiertelnym błędem. [rival_catapulter.GetFirstNameNoTooltip] drży, nie mogąc wydostać się z więzów, i otwiera usta, aby błagać o litość.\n\nWyciągam dłoń w stronę dźwigni."
 bp1_yearly.5723.a: "#EMP Wziuuum!#!"
 bp1_yearly.5723.b: "Okażę ci litość. [ROOT.Char.Custom('CatStoryName')]… To ku twojej pamięci."
 bp1_yearly.5724.t: "[ROOT.Char.Custom('CatStoryName')]: dziewięć żyć"
 bp1_yearly.5724.desc: "Ostatnie trzy dni upłynęły mi pod znakiem rozpaczy. Mój drogi, niewinny kot, [ROOT.Char.Custom('CatStoryName')]… Wciąż mam wrażenie, że słyszę jego miauczenie.\n\nChwila, moment… Ja #EMP naprawdę#! słyszę jakieś miauczenie, przysięgam! Z podekscytowaniem krążę po pomieszczeniu, kiedy nagle potykam się o wysoki do połowy łydki stolik. Podnoszę się na nogi, klnąc siarczyście, gdy wtem rozlega się kolejne miauknięcie, tym razem głośniejsze i bardziej płaczliwe. W końcu podchodzę do drzwi i otwieram je szeroko, a moim oczom ukazuje się [ROOT.Char.Custom('CatStoryName')] – zwierzę siedzi u progu całe i zdrowe, choć mocno poirytowane.\n\nNatychmiast porywam ukochanego kota w ramiona i zanurzam twarz w jego zabrudzonym, poprzetykanym gałązkami futerku.\n\n[ROOT.Char.Custom('CatStoryName')] wierci się wściekle w moim uścisku."
 bp1_yearly.5724.a: "[ROOT.Char.Custom('CatStoryName')], ty #EMP żyjesz#!!"
 bp1_yearly.5724.b: "Już nigdy nie spuszczę cię z oka!"
 bp1_yearly.5725.t: "[khutulun.GetWomanMan|U] o dzikim sercu"
 bp1_yearly.5725.desc: "– Jakim cudem [ROOT.Char.GetLadyLord] o [khutulun.Custom('PL_nim_niej')] nie wie?\n\nPrzewracam oczami i chrząkam lekceważąco. Angażowanie się w wymysły, jakimi raczy mnie [matchmaker_courtier.GetFirstName], byłoby, łagodnie mówiąc, poniżej mojej godności.\n\n– [ROOT.Char.GetLadyLord|U] musi wiedzieć, że chodzą pogłoski, iż osoba ta czeka na śmiałków z wyzwaniem – [matchmaker_courtier.GetFirstNameNoTooltip] próbuje zainteresować mnie raz jeszcze, tym razem natarczywym tonem, a potem zniża głos do konspiracyjnego szeptu i ciągnie dalej: – Wiem, że ma [ROOT.Char.GetLadyLord] dość tych ciągłych pytań o zabarwieniu matrymonialnym, dlatego proszę posłuchać. [khutulun.GetWomanMan|U] z mojej opowieści obiecuje wyjść za każdego, kto pokona [khutulun.Custom('PL_go_ja')] w próbie umiejętności fizycznych.\n\nWyprostowuję się na krześle i rozważam zasłyszane słowa. [khutulun.GetWomanMan|U] o takim zacięciu? Nieważne, jakie ma zdolności w walce – na pewno wygram, a zwycięstwo osłodzą mi dodatkowo ślubne dzwony."
 bp1_yearly.5725.a: "Dobrze, [matchmaker_courtier.GetFirstNameNoTooltip]. Pojedziemy to sprawdzić."
 bp1_yearly.5725.b: "Koniec już tego bajdurzenia!"
 bp1_yearly.5726.t: "[khutulun.Custom('GetBrideGroom')|U] z pazurem"
 bp1_yearly.5726.desc: "Po całodziennej podróży ja i [matchmaker_courtier.GetFirstName] docieramy do osnutej pogłoskami lokalizacji, a naszym oczom ukazuje się zadziwiający widok: [khutulun.GetWomanMan] o zwinnym ciele zwiera się w walce z kimś o wyraźnej fizycznej przewadze.\n\nChoć walka z pozoru wydaje się mało wyrównana, chwilę później dobiega ona zaskakującego końca; osoba, która wydawała się zrazu słabsza, wielkodusznie i z szerokim uśmiechem pomaga przeciwnikowi wstać, a potem błyskawicznie przesuwa wzrok na mnie.\n\n– To chyba twoja pierwsza wizyta w tych stronach – zwraca się do mnie z chełpliwym uśmieszkiem i wykonuje szyderczo widowiskowy ukłon. – Jestem [khutulun.GetFirstName] i znam powód twego przybycia. Przyjmij no przestrogę: każdy, kto marnuje mój czas, musi sowicie wynagrodzić mi fatygę."
 bp1_yearly.5726.a: "[khutulun.GetFirstNameNoTooltip]? Piękne imię. Wiedz, że wkrótce staniemy na ślubnym kobiercu."
 bp1_yearly.5726.a.tt.win: "[khutulun.GetFirstNameNoTooltip] ponosi porażkę"
 bp1_yearly.5726.a.tt.lose: "[khutulun.GetFirstNameNoTooltip] odnosi zwycięstwo"
 bp1_yearly.5726.b: "Tym razem rozwaga może okazać się cenniejsza od odwagi…"
 bp1_yearly.5727.t: "Weselne dzwony?"
 bp1_yearly.5727.desc: "[khutulun.GetFirstName] dyszy ze zmęczenia, kiedy rozluźniamy łączący nas uścisk. Ze mną wcale nie jest lepiej; zaczynam rozumieć, dlaczego doprowadzenie [khutulun.Custom('PL_go_jej')] do ołtarza nie jest takie proste. [khutulun.GetFirstName] uśmiecha się; najwyraźniej trud zmagań przynosi [khutulun.Custom('PL_mu_jej')] satysfakcję.\n\n– Świetna z ciebie partia! – stwierdza, wciąż uważnie obserwując każdy mój ruch. – Szkoda, że muszę cię rozczarować.\n\n[khutulun.GetFirstNameNoTooltip] naciera raz jeszcze, ale tym razem jestem w gotowości. Wykonuję szybki krok w bok i wystawiam w przód stopę, a [khutulun.GetSheHe] potyka się i upada na ziemię.\n\nPodaję [khutulun.Custom('PL_mu_jej')] rękę i patrzę na twarz, na której maluje się osłupienie, ale też podekscytowanie."
 bp1_yearly.5727.a: "Cóż, umowa to umowa."
 bp1_yearly.5727.b: "To by było na tyle. Niczego więcej mi nie trzeba."
 bp1_yearly.5727.c: "[khutulun.GetFirstNameNoTooltip], dla ciebie wszystko, co najlepsze!"
 bp1_yearly.5728.t: "Płomienna rywalizacja"
 bp1_yearly.5728.desc: "Buchające z ogniska iskry unoszą się ku nocnemu niebu w kłębach dymu, ale widok ten nie cieszy mnie tak, jak zwykle.\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))|U] [rival_burner.GetFirstName] stoi przed ogniem i triumfalną pozą rzuca mi nieme wyzwanie, w dłoni trzymając skradziony mi artefakt – to [burned_artifact.GetName].\n\n– Ani kroku dalej! – woła z oddali. – Jeden fałszywy ruch, a twoją błyskotkę strawią płomienie!\n\n– [rival_burner.GetFirstNameNoTooltip]! – krzyczę. – Oddaj, co moje, a rozejdziemy się w pokoju![rival_burner.GetFirstNameNoTooltip] w odpowiedzi szczerzy jeno zęby, a rękę, w której trzyma moją własność, zawiesza nad ogniem."
 bp1_yearly.5728.a: "[rival_burner.Custom('InsultNoun')|U] z ciebie! No dalej, wrzuć to w ogień!"
 bp1_yearly.5728.b: "Uciekasz się do kradzieży? Boisz się stawić mi czoła?"
 bp1_yearly.5728.b.tt.duel: "[rival_burner.GetFirstNameNoTooltip] i ty rozpoczynacie [single_combat_duel|El]"
 bp1_yearly.5729.tt.lose: "[rival_burner.GetFirstNameNoTooltip] pali twoją własność"
 bp1_yearly.5730.t: "Nie ma dymu bez…"
 bp1_yearly.5730.desc: "[rival_burner.GetFirstName] gramoli się z ziemi ze zbolałym grymasem, a kiedy artefakt – [burned_artifact.GetName] – znika za moją pazuchą, oczy płoną [rival_burner.Custom('PL_mu_jej')] jasno niczym ognisko, obok którego stoi.\n\nKiedy nasi towarzysze wracają z zajmowanego nieopodal stanowiska, na widok naszej dwójki ich rozmowa pomału cichnie. Ktoś przegrał, aby ktoś mógł wygrać.\n\n[burned_artifact.GetNameNoTooltip]… Czy warto było ryzykować życie i utratę kończyny, aby mi dopiec?"
 bp1_yearly.5730.a: "Potraktuj to jako nauczkę."
 bp1_yearly.5730.b: "Zatrzymaj artefakt. Chcę, żeby na zawsze przypominał ci o tej nocy."
 bp1_yearly.5730.b.tt: "Artefakt [burned_artifact.GetName] zyskuje #N negatywne#! modyfikatory"
 #Coveted Claim
 bp1_yearly.8000.t: "Pożądane roszczenie"
 bp1_yearly.8000.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))] [bp1_8000_informer.GetTitledFirstName] martwi się przez cały dzień, próbując najwyraźniej znaleźć odpowiednie słowa.\n\nW końcu, gdy idziemy na kolację, zaczyna z zakłopotaniem:\n\n– [bp1_8000_informer.Custom2('RelationToMeShortVocative', ROOT.Char)]…"
 bp1_yearly.8000.desc_vassal: "mówią, że [bp1_8000_new_rival.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))] twojej osoby, z każdym dniem coraz poważniej traktuje swoje rzekome roszczenia do twoich ziem…"
 bp1_yearly.8000.desc_foreign: "Chodzą słuchy, że [bp1_8000_new_rival.GetFirstName], [bp1_8000_new_rival.GetTitleAsNameNoTooltip] ziemi znanych jako [bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier], postrzega cię od niedawna jako głównego wroga…"
 bp1_yearly.8000.desc_single: "\n\n– Otwarcie twierdzi, że [ROOT.Char.GetTitleAsNameNoTooltip] ziemi znanej jako [bp1_8000_claimed_title.GetNameNoTier] nie ma prawa do swojego tytułu i codziennie uzurpuje sobie własność do [bp1_8000_new_rival.GetHerHis] ziem i przychodów."
 bp1_yearly.8000.desc_multi: "\n\n– Utrzymuje, że twoje nieprzerwane rządy nad należną [bp1_8000_new_rival.Custom('PL_mu_jej')] domeną, którą jest w szczególności ziemia znana jako [bp1_8000_claimed_title.GetNameNoTier], stanowią w stosunku do [bp1_8000_new_rival.Custom('PL_niego_niej')] bezpośrednią szkodę."
 bp1_yearly.8000.a: "Ha! Co za [bp1_8000_new_rival.Custom('InsultNoun')]!"
 bp1_yearly.8000.b: "Zaraz do [Select_CString(bp1_8000_new_rival.IsFemale, 'niej', 'niego' )] napiszę."
 bp1_yearly.8000.b.success: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] ustępuje pod wpływem twojego listu"
 bp1_yearly.8000.b.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] ignoruje twój list"
 bp1_yearly.8000.c: "To jest zdrada."
 bp1_yearly.8000.c.success: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] zostaje aresztowan[Select_CString( bp1_8000_new_rival.IsFemale, 'a', 'y' )] przez twoich ludzi"
 bp1_yearly.8000.c.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] ucieka"
 bp1_yearly.8000.d: "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że to jakaś niekonsekwentna paplanina."
 bp1_yearly.8000.d.rival: "Plotki były prawdziwe"
 bp1_yearly.8000.d.bluff: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] blefował[Select_CString( bp1_8000_new_rival.IsFemale, 'a', '' )]"
 bp1_yearly_8000_trusting_modifier: "Ufny senior"
 bp1_yearly_8000_trusting_modifier_desc: "Ta postać słynie z tego, że darzy swoich poddanych zaufaniem."
 #Friends with Benefits
 bp1_yearly.8010.opening: "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc: "Przyjaźń, która nas łączy, to łaska [bp1_8010_best_friend.GetFaith.HighGodNamePossessive], za którą codziennie dziękuję niebiosom, bo zaufać mogę naprawdę nielicznym. \n\nDobrze byłoby bardziej zrównać nasze interesy i podjąć wspólną walkę. [ROOT.Char.GetFirstNameNoTooltip] – dołącz do mnie. Nasi wrogowie przekonają się, że nie wolno nas lekceważyć."
 bp1_yearly.8010.a: "Tak! [bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')] należy odtąd do ciebie!"
 bp1_yearly.8010.b: "No nie wiem, [bp1_8010_best_friend.GetFirstNameNoTooltip]…"
 #Rival of my Rival
 bp1_yearly.8020.opening: "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc: "Chodzą słuchy, że Ty i [bp1_8020_rival.GetFirstName] prowadzicie konflikt. Uważam, że ta osoba to [bp1_8020_rival.Custom('InsultNoun')] i plama na honorze ludzkości.\n\nSkoro łączą nas wspólne interesy, to pewnikiem się dogadamy."
 bp1_yearly.8020.a: "Niecierpliwie oczekuję na możliwość dalszego omówienia tej sprawy."
 bp1_yearly.8020.b: "Na posłańcach nie można obecnie polegać…"
 bp1_yearly.8020.b.flavor: "[bp1_8020_rival.GetTitledFirstNameNoTooltip] – przekaż list tej osobie"
 bp1_yearly.8020.b.joke: "[bp1_8020_rival.GetTitledFirstNameNoTooltip] docenia twoją otwartość"
 bp1_yearly.8020.b.insult: "[bp1_8020_rival.GetTitledFirstNameNoTooltip] wpada przez tę wiadomość w furię"
 bp1_yearly.8020.c: "To żałosne zagranie słabego gracza."
 bp1_yearly.8020.d: "Nie jesteśmy przyjaciółmi, [bp1_8020_friend.GetFirstNameNoTooltip]."
 #Diametrically Opposed
 bp1_yearly.8040.t: "Diametralna niezgoda"
 bp1_yearly.8040.desc.opening: "[bp1_yearly_8040_friend.GetTitledFirstName] i ja żyjemy ze sobą w dobrych stosunkach, ale ostatnimi czasy ciągle odrzuca moje zaproszenia na wspólną wieczerzę.\n\nPostanawiam spędzić dziś czas samotnie, a w tym celu doskonale sprawdzi się [ROOT.Char.Custom('GetChamber')]. Niespodziewanie wchodzi tam [bp1_yearly_8040_friend.GetSheHe] i rzecze: – Przykro mi, ale z uwagi na sympatię, jaką cię darzę, muszę ci coś powiedzieć.\n\n–"
 bp1_yearly.8040.desc.diligent: "Ciągle prowadzisz interesy i żądasz od innych wymiernych rezultatów."
 bp1_yearly.8040.desc.brave: "Cechuje cię niepotrzebna brawura i skłonność do podejmowania ryzyka."
 bp1_yearly.8040.desc.just: "Skrupulatnie formułujesz osądy i nieustannie roztrząsasz posiadane informacje."
 bp1_yearly.8040.desc.compassionate: "Cechuje cię nadmierna wrażliwość i troska o innych."
 bp1_yearly.8040.desc.fickle: "Wciąż zmieniasz plany, a do tego łatwo przekonać cię do swojego zdania."
 bp1_yearly.8040.desc.temperate: "Na biesiadach prawie nic nie jesz."
 bp1_yearly.8040.desc.generous: "Otwierasz swoją sakiewkę każdemu, kto prosi o pomoc."
 bp1_yearly.8040.desc.humble: "Skromnie ujmujesz sobie wielkości."
 bp1_yearly.8040.desc.honest: "Nie uciekasz się do podstępu, nawet gdy jest to konieczne."
 bp1_yearly.8040.desc.forgiving: "Ignorujesz zniewagi i tolerujesz wiarołomstwo."
 bp1_yearly.8040.desc.wrathful: "Masz popędliwy charakter i wciąż wybuchasz gniewem."
 bp1_yearly.8040.desc.calm: "Zachowujesz spokój nawet w obliczu oburzających sytuacji."
 bp1_yearly.8040.desc.cynical: "Wątpisz w plan [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.8040.desc.zealous: "Robisz wszystko, co każą [ROOT.Char.GetFaith.AltPriestTermPlural|l]."
 bp1_yearly.8040.desc.paranoid: "Wciąż poddajesz w wątpliwość zamiary innych ludzi."
 bp1_yearly.8040.desc.trusting: "Bezwarunkowo ufasz zamiarom innych ludzi."
 bp1_yearly.8040.desc.shy: "Niechętnie rozmawiasz z innymi."
 bp1_yearly.8040.desc.gregarious: "Zabawa i bezproduktywne pogawędki odciągają twoją uwagę od tego, co ważne."
 bp1_yearly.8040.desc.lustful: "Wciąż ulegasz swej chuci."
 bp1_yearly.8040.desc.chaste: "Wciąż unikasz cielesnych przyjemności."
 bp1_yearly.8040.desc.impatient: "Masz niemądry nawyk działania bez należytego namysłu."
 bp1_yearly.8040.desc.patient: "Cechują cię przesadna ostrożność i powolność w reagowaniu na różne sytuacje."
 bp1_yearly.8040.desc.content: "Brakuje ci chęci odnoszenia sukcesów i prześcigania innych ludzi."
 bp1_yearly.8040.desc.ambitious: "Czujesz nieodpartą potrzebę ciągłego działania i nigdy nie odpuszczasz."
 bp1_yearly.8040.desc.closing: "Nie jest to dla ciebie korzystne; z pewnością rozumiesz, że [ROOT.Char.GetTitleAsNameNoTooltip] nie może się tak zachowywać."
 bp1_yearly.8040.a: "Jak #EMP śmiesz#! tak do mnie mówić? Precz!"
 bp1_yearly.8040.a.lazy: "Czy możemy o tym porozmawiać później?"
 bp1_yearly.8040.a.diligent: "Porozmawiamy później, najpierw muszę coś dokończyć."
 bp1_yearly.8040.a.craven: "Ryzyko podejmują tylko głupcy."
 bp1_yearly.8040.a.brave: "Chyba mamy tu tchórza."
 bp1_yearly.8040.a.arbitrary: "Mogę robić, co mi się żywnie podoba."
 bp1_yearly.8040.a.just: "Inne postępowanie byłoby niewłaściwe."
 bp1_yearly.8040.a.callous: "Zamilcz w końcu."
 bp1_yearly.8040.a.compassionate: "Nie pozwolę, aby moje serce skamieniało."
 bp1_yearly.8040.a.stubborn: "Nie zmienisz mojego zdania."
 bp1_yearly.8040.a.fickle: "Skoro tak mówisz…"
 bp1_yearly.8040.a.gluttonous: "Porozmawiajmy o tym po obiedzie."
 bp1_yearly.8040.a.temperate: "We wszystkim należy zachowywać umiar."
 bp1_yearly.8040.a.greedy: "Co? Mam rozdawać innym #EMP moje#! pieniądze?"
 bp1_yearly.8040.a.generous: "Dóbr wystarczy dla wszystkich."
 bp1_yearly.8040.a.arrogant: "[ROOT.Char.GetTitleAsNameNoTooltip] to ja!"
 bp1_yearly.8040.a.humble: "Jestem osobą, jakich po świecie chodzą setki."
 bp1_yearly.8040.a.deceitful: "Prawda cię nie wyzwoli."
 bp1_yearly.8040.a.honest: "Kłamca z ciebie, ot co."
 bp1_yearly.8040.a.vengeful: "Wezmę to pod uwagę, kiedy poprosisz #EMP mnie#! o dotrzymanie #EMP ci#! towarzystwa."
 bp1_yearly.8040.a.forgiving: "Bez obaw, twoja zniewaga wypadła mi już z pamięci."
 bp1_yearly.8040.a.wrathful: "Jak #EMP śmiesz#! się do mnie tak zwracać?!"
 bp1_yearly.8040.a.calm: "Weź głęboki wdech. Nie ma potrzeby się denerwować."
 bp1_yearly.8040.a.cynical: "Ta decyzja należy chyba do [ROOT.Char.GetFaith.HighGodNamePossessive], #EMP czyż nie#!?"
 bp1_yearly.8040.a.zealous: "Zobaczymy, jaki będzie osąd [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 bp1_yearly.8040.a.paranoid: "Nawet #EMP tobie#! nie można ufać!"
 bp1_yearly.8040.a.trusting: "Dziękuję. Zawsze mogę na ciebie liczyć."
 bp1_yearly.8040.a.shy: "Zostaw mnie w spokoju."
 bp1_yearly.8040.a.gregarious: "Zejdź mi z drogi, czekają na mnie."
 bp1_yearly.8040.a.lustful: "Sądzę, że samotność towarzyszy ci już zbyt długo."
 bp1_yearly.8040.a.chaste: "Nie dam się tak łatwo zwieść na pokuszenie."
 bp1_yearly.8040.a.impatient: "Nie mam na to czasu."
 bp1_yearly.8040.a.patient: "Gdy się człowiek spieszy, to się diabeł cieszy."
 bp1_yearly.8040.a.content: "Nie można wciąż gonić za doskonałością."
 bp1_yearly.8040.a.ambitious: "Nie pozostanę w tyle."
 bp1_yearly.8040.b: "Rozchmurz się. Uznajmy, że każdy wie swoje."
 bp1_yearly.8040.b.success: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] odpuszcza"
 bp1_yearly.8040.b.failure: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] zachowuje kamienną twarz"
 bp1_yearly.8040.c: "Masz rację, [bp1_yearly_8040_friend.GetFirstNameNoTooltip]."
 bp_yearly_8040_trying_to_be_mindful_modifier: "Analizowanie swoich wad"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc: "Ta postać skonfrontowała się ze swoją osobowością i stara się być bardziej świadoma."
 #A Murdered X
 bp1_yearly.8050.t: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U] pada ofiarą zabójstwa"
 bp1_yearly.8050.desc: "Droga mi osoba, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))] [victim_scope.GetFirstName], umiera, zalewając moje serce smutkiem, któremu nie dorównują żalem nawet tłumy pogrążonych w żałobie poddanych.\n\nWciąż nie mogę uwierzyć, że osoba ta [victim_scope.GetDeathReasonHideKiller], a [victim_scope.GetHerHis] zabójca, [murderer_scope.GetTitledFirstName], pozostaje na wolności. \n\n"
 bp1_yearly.8050.desc.prisoner: "Wiem, że [murderer_scope.GetSheHe] gnije w lochach, którymi zarządza [murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip], ale nie tłumi to trawiącej me serce wściekłości."
 bp1_yearly.8050.desc.free: "Zaciskam pięści, a krew uderza mi do uszu, gdy myślę o tej bestii chodzącej na wolności… To obraza sprawiedliwości i [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.8050.a: "Pewnego dnia cię pomszczę, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('victim_scope'))]…"
 bp1_yearly.8050.b: "To już koniec rozlewu krwi."
 #At My Mercy
 bp1_yearly.8060.t: "Na mojej łasce"
 bp1_yearly.8060.opening: "[combat_location.GetTerrain.GetNameNoTooltip|U] miejsca, które zwie się [combat_location.GetNameNoTooltip], usiane są zwłokami wojowników [primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip] i [primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]. Obejmuję cały teren wzrokiem, a potem kieruję spojrzenie na skrępowanych łańcuchami jeńców wojennych. \n\n"
 bp1_yearly.8060.desc.nemesis: "[captured_rival.GetTitledFirstName], [captured_rival.Custom('InsultNoun')] z piekła rodem, nareszcie jest w moich rękach! Od dawna marzę o tym, aby zakończyć [captured_rival.Custom('PL_jego_jej')] nędzny żywot…"
 bp1_yearly.8060.desc.war_leader: "W końcu [captured_rival.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))] mojej osoby, wpada w moje ręce, dzięki czemu nasze zwycięstwo w wojnie jest niemalże przesądzone…\n\n– Poddaje się – pomrukuje.\n\n– Uwolnij mnie, a otrzymasz to, czego chcesz."
 bp1_yearly.8060.desc: "[captured_rival.GetTitledFirstName] łypie na mnie posępnie, a spojrzenie to jest niczym miód na moje serce."
 bp1_yearly.8060.closing.multi: "\n\nZa ni[Select_CString( captured_rival.IsFemale, 'ą', 'm' )] klęczy zniecierpliwion[Select_CString( captured_rival_2.IsFemale, 'a', 'y' )] [captured_rival_2.GetTitledFirstName]."
 bp1_yearly.8060.closing.ransom: "\n\nBełkocze, trochę zbyt rozpaczliwie: „Przyznano mi prawo do okupu!”"
 bp1_yearly.8060.a.war_leader: "Ta wojna się skończyła, ale tylko dla ciebie."
 bp1_yearly.8060.a.ransom: "Psy nie mają prawa do okupu."
 bp1_yearly.8060.a: "Twoje dni dobiegły końca, szumowino."
 bp1_yearly.8060.b: "Zabić [Select_CString( captured_rival.IsFemale, 'ją', 'go' )]. Zabić ich wszystkich!"
 bp1_yearly.8060.c: "Dopilnuję, byś nigdy nie zapomniał[Select_CString( captured_rival.IsFemale, 'a', '' )] tego dnia, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8060.d: "Pamiętaj o moim miłosierdziu, gnido."
 bp1_yearly.8060.d.multi: "Nie zapominajcie o moim miłosierdziu, nędzarze."
 #At X's Mercy
 bp1_yearly.8061.t: "[combat_winner.GetTitledFirstNameNoTooltip] a miłosierdzie"
 bp1_yearly.8061.desc: "[combat_location.GetTerrain.GetNameNoTooltip|U] w miejscu, które zwie się [combat_location.GetNameNoTooltip], to moje więzienie. Stoję w otoczeniu czujnych strażników wroga, podczas gdy ta gadzina, [battle_rival_winner.GetTitledFirstName], analizuje szczegóły swojego zwycięstwa.\n\nPodchodzi w końcu do mnie i triumfalnym gestem wyciąga swoją broń. [battle_rival_winner.Custom('SignatureWeaponNameOrType')|U] spoczywa w [battle_rival_winner.Custom('PL_jego_jej')] dłoni, a oczy lśnią [battle_rival_winner.Custom('PL_mu_jej')] przerażającym blaskiem.\n\n"
 bp1_yearly.8061.killed: "Widzę, że to już koniec…"
 bp1_yearly.8061.a: "– [battle_rival_winner.Custom('InsultAdjective')|U]…"
 bp1_yearly.8061.b: "– Nie w ten sposób!"
 bp1_yearly.8061.c: "[ROOT.Char.GetFaith.HighGodName] mnie chroni."
 bp1_yearly.8062.wounded: "„To będzie bolało” – uśmiecha się."
 bp1_yearly.8062.a: "– [battle_rival_winner.Custom('InsultNoun')|U]!"
 #Feudal Favoritism
 bp1_yearly.8070.t: "[Select_CString(EqualTo_string( ROOT.Char.GetGovernment.GetNameNoTooltip, '$tribal_government|q$'), 'Plemienny', '')][Select_CString(EqualTo_string( ROOT.Char.GetGovernment.GetNameNoTooltip, '$feudal_government|q$'), 'Feudalny', '')][Select_CString(EqualTo_string( ROOT.Char.GetGovernment.GetNameNoTooltip, '$clan_government|$'), 'Klanowy', '')][Select_CString(EqualTo_string( ROOT.Char.GetGovernment.GetNameNoTooltip, '$republic_government|q$'), 'Republikański', '')][Select_CString(EqualTo_string( ROOT.Char.GetGovernment.GetNameNoTooltip, '$theocracy_government|q$), 'Teokratyczny', '')] faworytyzm"
 bp1_yearly.8070.opening: "[claim_vassal.GetTitledFirstName] przez cały wieczór dusi w sobie gniew, ale gdy mam zamiar sięgnąć po jedzenie ([ROOT.Char.Custom('GetExpensiveMealAlt')] to mój ulubiony przysmak), w końcu wybucha.\n\n– Po prostu nie mogę zrozumieć, dlaczego [claim_title.GetName] ma trafić właśnie w te ręce! [favorite_vassal.GetTitledFirstName] na to nie zasługuje!"
 bp1_yearly.8070.strength_strong: "Przecież wszyscy wiedzą, że te ziemie prawowicie należą się mnie!”\n\n"
 bp1_yearly.8070.strength_weak: "Ja mam większe prawa do tych ziem!”\n\n"
 bp1_yearly.8070.claim: "„Dlaczego [Select_CString( ROOT.Char.IsFemale, 'przyznałaś', 'przyznałeś' )] [favorite_vassal.GetHerHim] te ziemie, a nie mnie? Czyżbym nie [Select_CString( claim_vassal.IsFemale, 'była wierną wasalką', 'był wiernym wasalem' )]?”"
 bp1_yearly.8070.lowborn: "„Fakt, że ktoś z pospólstwa zajął należne mi miejsce, nie może być odebrane inaczej niż zniewaga!”"
 bp1_yearly.8070.other: "„Czymże cię [Select_CString( claim_vassal.IsFemale, 'znieważyłam', 'znieważyłem' )], że traktujesz mnie tak podle?”"
 bp1_yearly.8070.hostile: "\n\n– Żeby jakiś przeklęty [favorite_vassal.GetFaith.GetAdherentName|l] miał dostać te ziemie zamiast mnie… – wykrztusza z siebie [ROOT.Char.Custom2('RelationToMe', claim_vassal)].\n\n– Tak się nie godzi!"
 bp1_yearly.8070.culture: "\n\n– To znaczy… – cedzi [ROOT.Char.Custom2('RelationToMe', claim_vassal)].\n\n– [favorite_vassal.Custom('PL_jego_jej')|U] tradycje są nam obce, a [favorite_vassal.Custom('PL_jego_jej')] kultura jest [claim_vassal.GetCulture.GetName|l]!"
 bp1_yearly.8070.faith: "\n\n– To znaczy… – cedzi [ROOT.Char.Custom2('RelationToMe', claim_vassal)].\n\n– To nawet nie jest [ROOT.Char.GetFaith.GetAdherentName|l]!"
 bp1_yearly.8070.a: "[favorite_vassal.GetFirstNameNoTooltip] ma predyspozycje, których ci brak."
 bp1_yearly.8070.b: "Wybacz mi, [claim_vassal.GetFirstNameNoTooltip]. Tytuł o nazwie [claim_title.GetNameNoTierNoTooltip] będzie twój."
 bp1_yearly.8070.c: "Otrzymasz ode mnie prawa do innego tytułu."
 bp1_yearly.8070.d: "Nie waż się podważać moich decyzji nigdy więcej."
 bp1_yearly.8070.d.success: "[claim_vassal.GetTitledFirstNameNoTooltip] [Select_CString( claim_vassal.IsFemale, 'została udobruchana', 'został udobruchany' )]"
 bp1_yearly.8070.d.failure: "[claim_vassal.GetTitledFirstNameNoTooltip] [Select_CString( claim_vassal.IsFemale, 'została znieważona', 'został znieważony' )]"
 #Unwelcome Favor
 bp1_yearly.8100.t: "Niepopularn[Select_CString( sycophant_scope.IsFemale, 'a faworytka', 'y faworyt' )]"
 bp1_yearly.8100.joke: "Jeszcze śmieję się z żartu, jaki m[Select_CString( sycophant_scope.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)|l], [sycophant_scope.GetFirstName], zrobił[Select_CString( sycophant_scope.IsFemale, 'a', '' )] na porannej sesji rady, gdy nagle [jealous_scope.GetTitledFirstName] łapie mnie za ramię."
 bp1_yearly.8100.thighs: "Tonę w zadumie, przypominając sobie kształtne uda, jakie ma [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], czyli [sycophant_scope.GetTitledFirstName], gdy nagle słyszę za sobą kaszlnięcie. To [jealous_scope.GetTitledFirstName]."
 bp1_yearly.8100.desc: "\n\n– [jealous_scope.Custom2('RelationToMeVocative', ROOT.Char)|U], chcę z tobą porozmawiać."
 bp1_yearly.8100.lover_known: "Upodobanie, jakim z twojej strony cieszy się [sycophant_scope.GetFirstNameNoTooltip], nie umyka naszej uwadze i… budzi wątpliwości co do twoich intencji.\n\n"
 bp1_yearly.8100.lover_secret: "Ja oraz inni na dworze nie możemy zrozumieć zaszczytów i odpowiedzialności, jakie na ni[Select_CString( sycophant_scope.IsFemale, 'ą', 'ego' )] nakładasz. Szacowny szlachcic z państwa z pewnością byłby dla ciebie bardziej przydatny”.\n\n"
 bp1_yearly.8100.lover: "Wiem, że darzysz [sycophant_scope.Custom('PL_go_ja')]… dużą dozą sympatii, ale żeby tak od razu przyznawać [sycophant_scope.Custom('PL_mu_jej')] miejsce w radzie?\n\n"
 bp1_yearly.8100.friend: "Rozumiem, że jesteście bliskimi przyjaciół[Select_CString( And(sycophant_scope.IsFemale, ROOT.Char.IsFemale), 'kami','mi')]i, ale są tacy, którzy uważają, że postawił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś [Select_CString( sycophant_scope.IsFemale, 'ją', 'go' )] przed bardziej zasłużonymi radnymi”.\n\n"
 bp1_yearly.8100.faction: "Mówiąc wprost, jeśli zniewagi wobec naszego grona nie zostaną zadośćuczynione, to los, którego może spodziewać się ta ziemia, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], będzie zależeć tylko od [jealous_scope.GetFaith.HighGodNamePossessive]…"
 bp1_yearly.8100.hostile: "Czy nie dostrzegasz prawdy o tej osobie? To [sycophant_scope.Custom('InsultNoun')]!"
 bp1_yearly.8100.lowborn: "Nie godzi się stawiać opinię plebejusza ponad zdanie najmożniejszej szlachty z ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]; ba, skandalem jest nawet traktowanie ich na równi."
 bp1_yearly.8100.rank: "To oczywiste, że opinie osób o pozycji tak znamienitej, jak [jealous_scope.GetTitleAsNameNoTooltip], są bardziej wartościowe od tego, co może zaoferować [sycophant_scope.GetTitleAsNameNoTooltip]!"
 bp1_yearly.8100.faith: "Czy rozważnie jest słuchać tego, co prawi osoba taka jak [jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)], której religia to [sycophant_scope.GetFaith.GetName|l]?"
 bp1_yearly.8100.culture: "Sądzę, że opinia kolejnej osoby, w której żyłach płynie [jealous_scope.GetCulture.GetName|l] krew, przysłuży ci się bardziej niż zdanie kogoś, kim jest ta obca [sycophant_scope.GetCulture.GetName|l] persona."
 bp1_yearly.8100.unskilled: "Pomijając już to, jaką wyrządzasz nam zniewagę, to osoba ta zwyczajnie nie nadaje się do piastowania stanowiska takiego jak [sycophant_scope.GetCouncilTitle|l]."
 bp1_yearly.8100.skilled: "Nieważne, jak dobrze będzie [sycophant_scope.GetSheHe] sprawować funkcję taką jak [sycophant_scope.GetCouncilTitle|l] – ta zniewaga po prostu kole w oczy."
 bp1_yearly.8100.jealous: "Rozważ moją kandydaturę – oto stoi przed tobą [jealous_scope.GetTitleAsNameNoTooltip] ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp1_yearly.8100.fallback: ""
 bp1_yearly.8100.a: "[ROOT.Char.GetTitleAsNameNoTooltip] może obsadzić radę wedle własnego uznania."
 bp1_yearly.8100.a.hostile: "Jak śmiesz plugawić dobre imię, jakim cieszy się [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8100.a.flavor: "[jealous_scope.GetFirstNameNoTooltip] może mieć pretensje"
 bp1_yearly.8100.b: "[jealous_scope.GetFirstNameNoTooltip]… Myślę, że pragniesz otrzymać [sycophant_scope.GetHerHis] posadkę."
 bp1_yearly.8100.b.flavor: "Mam nadzieję, że [sycophant_scope.GetFirstNameNoTooltip] zrozumie"
 bp1_yearly.8100.fired_tt: "[sycophant_scope.GetShortUINameNotMe|U] zostaje zwolnion[Select_CString( sycophant_scope.IsFemale, 'a', 'y' )] z twojej [Concept( 'council', 'rady' )|E] na 5 lat"
 bp1_yearly.8100.c: "Dobrze, dobrze, [sycophant_scope.GetFirstNameNoTooltip] zostanie zwolnion[Select_CString( sycophant_scope.IsFemale, 'a', 'y' )]."
 bp1_yearly.8100.c.flavor: "Chociaż mnie to boli…"
 bp1_yearly.8100.d.flavor: "Niezłe z [sycophant_scope.Custom('PL_niego_niej')] ziółko!"
 bp1_yearly.8100.d.success: "[sycophant_scope.GetTitledFirstNameNoTooltip] robi dobre wrażenie"
 bp1_yearly.8100.d.failure: "[jealous_vassal.GetTitledFirstNameNoTooltip] nie może znieść t[Select_CString( sycophant_scope.IsFemale, 'ej kobiety', 'ego mężczyzny' )]"
 bp1_yearly.8100.d.tt: "Ta opcja jest niedostępna, ponieważ [jealous_scope.GetFirstNameNoTooltip] to dla postaci o imieniu [sycophant_scope.GetFirstNameNoTooltip] [jealous_scope.Custom2('RelationToMe', sycophant_scope)]."
 bp1_yearly.8100.reveal_tt: "[jealous_scope.GetTitledFirstName] może odkryć sekret ([sycophant_secret.GetName|l]), jaki łączy ciebie i postać o imieniu [sycophant_scope.GetFirstName]"
 bp1_yearly.8100.support: "W mojej radzie zasiada [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName]. Świadomość, że tu jest i zawsze może mnie wesprzeć, koi me nerwy, lecz wyraźnie drażni osoby takie jak [jealous_scope.GetTitledFirstName]."
 bp1_yearly.8100.knowledgeable: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.GetTitledFirstName], mądrze prawi, dlatego kiwam głową, zgadzając się z tym, co mówi. Raduję się, mając w radzie tak zaufaną i kompetentną osobę; niestety [jealous_scope.GetTitledFirstName] ma w tej kwestii zgoła inne odczucia."
 #Sycophant's secret
 bp1_yearly.8110.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] sekret"
 bp1_yearly.8110.desc: "Wybieram się na spokojny spacer przed drugą turą snu, lecz przechadzkę zakłócają mi natrętne myśli o urzekających oczach, jakie ma [sycophant_scope.GetTitledFirstName]. Nagle spostrzegam, że w moim kierunku zmierza znajoma sylwetka. To [revealer_scope.GetTitledFirstName].\n\n– Od dawna usiłuję ustalić powód, dla którego [sycophant_scope.GetFirstNameNoTooltip] i [ROOT.Char.GetLadyLord] tak się lubicie… I w końcu mi się to #EMP udało#!.\n\n"
 bp1_yearly.8110.known_secret_homosexual: "– Dopuść do kręgu swych zaufanych ludzi wasala, który jest tego bardziej godzien; w innym wypadku zmusisz mnie do ujawnienia waszych nienaturalnych popędów."
 bp1_yearly.8110.known_secret_adulterer: "– Usuń [sycophant_scope.Custom('PL_go_ja')] z rady, bo inaczej wszyscy dowiedzą się o waszym bezbożnym cudzołóstwie."
 bp1_yearly.8110.known_secret_other: "– Co za [sycophant_scope.Custom('InsultNoun')]! Niech zniknie z rady i przestanie siać zamęt; w innym wypadku zmusisz mnie do ujawnienia waszej relacji."
 bp1_yearly.8110.c: "Dobrze więc…"
 bp1_yearly.8110.c.flavor: "Niechaj będzie tak, jak chcesz."
 bp1_yearly.8110.d: "Nie mam powodów do wstydu."
 bp1_yearly.8110.e: "Czy to aby na pewno zgodne z tym, czego chce [secondary_scope.GetFirstNameNoTooltip]?"
 every_powerful_vassal_tt: "Każdy [powerful_vassal|El]"
 #Sycophant's allure
 bp1_yearly.8120.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] urok"
 bp1_yearly.8120.desc: "Ach, [sycophant_scope.GetTitledFirstName]… Przerywam nagle zadumę i odsuwam od siebie mrzonki, kiedy do pomieszczenia wchodzi [matchmaker_scope.GetTitledFirstName] i zamyka za sobą drzwi.\n\n– Pragnę pomówić z waszą dostojnością o pewnej poufnej i drażliwej kwestii… – zaczyna z wahaniem. – Czy nie sądzi [ROOT.Char.GetLadyLord], że… [sycophant_scope.GetFirstNameNoTooltip] uzyskuje wszystkie te honory i funkcje, bo darzy [ROOT.Char.GetLadyLord] [sycophant_scope.Custom('PL_go_ja')]… #EMP sympatią#!? – ciągnie dalej [matchmaker_scope.GetFirstNameNoTooltip], nerwowo szarpiąc rąbek materiału przy szyi.\n\n – Sądzę, że najlepiej będzie, jeśli wasza dostojność #EMP rozwiąże#! ten #EMP problem#!, a urzędowanie zostawi swojej szlachcie."
 bp1_yearly.8120.a: "Precz!"
 bp1_yearly.8120.a.flavor: "Ciesz się, że nie każę cię za to wychłostać!"
 bp1_yearly.8120.b: "[sycophant_scope.GetFirstNameNoTooltip] moją sympatią? Cóż to za brednie!"
 bp1_yearly.8120.seduce: "[scheme|E] zyska dodatkowy bonus do [Concept( 'success_chance', 'szansy powodzenia' )|E]"
 bp1_yearly.8120.b.flavor: "Co za niedorzeczność!"
 bp1_yearly.8120.c: "Co? #EMP Aaa…#! Chyba masz rację…"
 bp1_yearly.8120.c.flavor: "Czy twoim zdaniem [sycophant_scope.GetSheHe] też mnie lubi?"
 bp1_yearly.8120.d: "Podziwiam twoją #EMP przenikliwość#!, lecz nie zamierzam ustąpić."
 bp1_yearly.8120.d.flavor: "Co mnie wydało?"
 bp1_yearly.8121.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] zapach"
 bp1_yearly.8121.opening: "Odkąd ja i [matchmaker_scope.GetTitledFirstName] mamy za sobą rozmowę, nieustannie nachodzą mnie erotyczne myśli na temat mnie i tej cudownej istoty, jaką jest [sycophant_scope.GetTitledFirstName]…\n\n"
 bp1_yearly.8121.homosexual: "Wiem, że wedle przykazań [ROOT.Char.GetFaith.HighGodNamePossessive] [ROOT.Char.GetWomanMan] nie może czuć tego wobec osoby tej samej płci… Och, [ROOT.Char.GetFaith.PositiveAfterLife]!"
 bp1_yearly.8121.adultery: "[ROOT.Char.GetConsort.GetTitledFirstName] to osoba, którą niesprawiedliwie byłoby zdradzić, ale opatrzność nie napełnia mnie tym uczuciem bez powodu."
 bp1_yearly.8121.other: "Co, jeśli [sycophant_scope.GetSheHe] czuje to samo? Czy zamęczam się nadaremno? Liczę na pomoc [ROOT.Char.GetFaith.FertilityGodNamePossessive]…"
 bp1_yearly.8121.desc: "\n\nCo mam uczynić…"
 bp1_yearly.8121.a: "Muszę podążać za głosem serca."
 bp1_yearly.8121.a.flavor: "Nie mogę zmarnować tej szansy"
 bp1_yearly.8121.b: "Nic dobrego z tego nie wyniknie…"
 bp1_yearly.8121.b.friend: "Łączy nas tylko przyjaźń! Tylko #EMP przyjaźń#!!"
 bp1_yearly.8121.b.flavor: "Wracam do swoich spraw…"
 #Sycophant's enemies
 bp1_yearly.8130.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] wrogowie"
 bp1_yearly.8130.desc: "[sycophant_scope.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], wbiega do moich komnat, przewracając lampę i niemalże podpalając nią poduszkę.\n\n– [ROOT.Char.GetFirstNameNoTooltip]! Ktoś mnie śledzi, to pewne! – krzyczy, wskazując ręką przestrzeń za sobą. – Przed moimi komnatami czają się jacyś mężczyźni! Ktoś ruszał moje rzeczy!"
 bp1_yearly.8130.a: "Dajże spokój, takie nerwy są do ciebie niepodobne."
 bp1_yearly.8130.a.paranoid: "Dajże spokój, to pewnie słudzy."
 bp1_yearly.8130.a.flavor: "Nic się nie martw"
 bp1_yearly.8130.b: "Każę cię strzec dzień i noc."
 bp1_yearly.8130.c: "[spymaster_scope.GetFirstNameNoTooltip] ustali szczegóły tej sprawy."
 bp1_yearly.8130.c.flavor: "Prawda [spymaster_scope.Custom('PL_mu_jej')] nie umknie"
 bp1_yearly.8130.c.success: "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip] znajduje dowody"
 bp1_yearly.8130.c.failure: "Nie znaleziono żadnych dowodów"
 bp1_yearly.8130.exposed: "[scheme|E], którego ofiarą jest [sycophant_scope.GetShortUINameNotMe], zostanie ujawniony"
 bp1_yearly.8130.progress: "[scheme|E], którego ofiarą jest [sycophant_scope.GetShortUINameNotMe], będzie kontynuowany"
 bp1_yearly.8130.d: "Zajmij się tym, mistrzu szpiegów."
 bp1_yearly.8130.d.flavor: "Ze wszystkich osób, o które muszę się martwić…"
 bp1_yearly.8130.d.success: "[spymaster_scope.GetFirstNameNoTooltip] znajduje dowody"
 bp1_yearly.8130.d.failure: "[spymaster_scope.GetFirstNameNoTooltip] znika"
 bp1_yearly.8130.e: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U] kogoś takiego jak #EMP ja#! nigdy nie będzie otrzymywać od nikogo gróźb!"
 bp1_yearly.8130.e.flavor: ""
 bp1_yearly.8130.e.success: "Odkrywasz spisek"
 bp1_yearly.8130.e.failure: "Nie znajdujesz nic niepokojącego"
 bp1_yearly.8131.t.sycophant: "[spymaster_scope.GetFirstNameNoTooltip] – podstępność"
 bp1_yearly.8131.t: "[sycophant_scope.GetFirstNameNoTooltip] – oczyszczenie z zarzutów"
 bp1_yearly.8131.desc.sycophant: "Niespodziewanie otrzymuję wezwanie do najgłębszych lochów moich włości, a kiedy docieram na miejsce, ze zdziwieniem stwierdzam, że czeka na mnie nie kto inny, jak [sycophant_scope.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', sycophant_scope)].\n\nStoi w celi z wymalowaną na twarzy ulgą, a obok [sycophant_scope.Custom('PL_niego_niej')], ze zdecydowanie mniej zadowoloną miną, siedzi skuta łańcuchami osoba – [murderous_scope.GetTitledFirstName].\n\n– [sycophant_scope.GetFirstNameNoTooltip]! Coś ty…\n\n– Gnida kazała mnie zabić – przerywa mi szybko. – Na dowód mam zeznania [murderous_scope.Custom('PL_jego_jej')] zbirów! A to ci [murderous_scope.Custom('InsultNoun')]!"
 bp1_yearly.8131.desc.spymaster: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], czyli [sycophant_scope.GetTitledFirstName], i ja odpoczywamy w łożu, gdy nagle otrzymujemy wiadomość od mojego mistrza szpiegów; [spymaster_scope.GetTitledFirstName] poleca nam zejść do moich lochów.\n\nNa miejscu, w mrocznych zakamarkach jakie skrywa [ROOT.GetCharacter.Custom('FortifiedBuilding')], mistrz szpiegów czeka na nas wraz z jakimś nieszczęśnikiem w kajdanach. To [murderous_scope.GetTitledFirstName].\n\n– Niech [ROOT.Char.GetLadyLord] spojrzy. Oto osoba odpowiedzialna za spisek – rzecze z dumą. – Nie ma w tej kwestii żadnej wątpliwości."
 bp1_yearly.8131.desc: "Drżę ze zniecierpliwienia, kiedy strażnicy wloką do lochu pojmanego wspólnika – spętanego, jęczącego i z workiem na głowie.\n\n– [sycophant_scope.GetFirstName], podejdź no. Zobaczymy, kto usiłował nasłać na ciebie zabójcę.\n\nStrażnik zamaszystym gestem zdejmuje worek z głowy więźnia, a potem, zszokowany, bierze gwałtowny wdech. To nie kto inny, jak [murderous_scope.GetTitledFirstName]!\n\n[sycophant_scope.GetFirstNameNoTooltip] i ja jednomyślnie wydajemy z siebie warknięcie.\n\n– To #EMPY ty#!!"
 bp1_yearly.8131.tt: "Odkrywacie, że [murderous_scope.GetTitledFirstName] bierze udział w [Concept('scheme', 'spisku')|E], którego celem jest [sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip|l], a ofiarą – [sycophant_scope.GetFirstName]"
 bp1_yearly.8131.a: "Wygląda na to, że mamy sobie coś do wyjaśnienia, [murderous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8131.a.flavor: "Dobrze widzieć cię za #EMP kratami#!!"
 bp1_yearly.8131.b: "Ma nauczkę na przyszłość."
 bp1_yearly.8131.b.flavor: "W końcu nie była to #EMP zdrada wobec kraju#!."
 bp1_yearly.8131.c: "Kto jeszcze jest zamieszany w spisek?"
 bp1_yearly.8131.c.flavor: "Podaj no młotek!"
 bp1_yearly.8131.torture: "Będziesz [Concept('torture', 'torturować')|E] postać, którą jest [murderous_scope.GetShortUINameNotMe]"
 bp1_yearly.8131.agent: "Możesz odkryć kolejnego zamieszanego w [scheme|El] [Concept('agent', 'wspólnika')|E]"
 bp1_yearly.8131.attempted: "[agent_scope.GetTitledFirstNameNoTooltip] bierze udział w spisku!"
 released_attempted_murderer_opinion: "Wypuszczono niedoszłego zabójcę"
 bp1_yearly.8132.t: "[sycophant_scope.GetFirstNameNoTooltip] się boi"
 bp1_yearly.8132.desc.sycophant: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.GetTitledFirstName], wraca do mnie z jeszcze większym rozdrażnieniem.\n\nWygląda na to, że choć wszystkie dostępne [sycophant_scope.Custom('PL_mu_jej')] opcje zostały wyczerpane, wciąż nie ma żadnych dowodów na spisek.\n\n– Co ja pocznę, [ROOT.Char.GetFirstNameNoTooltip] – wzdycha. – Jestem na łasce moich wrogów!"
 bp1_yearly.8132.desc.spymaster: "Mój mistrz szpiegów, [spymaster_scope.GetTitledFirstName], nareszcie przyznaje, że nie możne znaleźć dowodów na spisek, którego ofiarą rzekomo jest [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName].\n\n[spymaster_scope.GetTitledFirstName] posuwa się nawet do stwierdzenia, że [sycophant_scope.GetFirstNameNoTooltip] cały ten spisek wymyśla."
 bp1_yearly.8132.desc: "Postanawiam zaadresować obawy, jakie ma [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName]. Przed [sycophant_scope.GetHerHis] komnatami stawiam wartę i przepytuję wszystkich służących, lecz wszystko to nadaremno.\n\n– Może jakiś sługa po prostu u ciebie posprzątał? – sugeruję bezsilnie.\n\n[sycophant_scope.GetFirstName] wędruje nerwowo po komnacie. Raczej nie brzmię przekonująco."
 bp1_yearly.8132.a: "Dla pewności każę cię strzec."
 bp1_yearly.8132.a.flavor: "Lepiej dmuchać na zimne"
 bp1_yearly.8132.b: "Może ktoś spłatał ci nieszkodliwego psikusa?"
 bp1_yearly.8132.b.flavor: "To strata czasu"
 bp1_yearly.8134.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] nieobecność"
 bp1_yearly.8134.desc: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], czyli [sycophant_scope.GetTitledFirstName], i ja nie mamy kontaktu już stanowczo zbyt długo, dlatego zaczynam obawiać się najgorszego.\n\nJeśli coś naprawdę zagrażało [sycophant_scope.Custom('PL_jego_jej')] życiu… Niech opatrzność czuwa…"
 bp1_yearly.8134.a: "[sycophant_scope.GetFirstNameNoTooltip], gdzie jesteś?"
 bp1_yearly.8134.a.flavor: "To moja wina…"
 #Sycophant's revenge
 bp1_yearly.8140.t: "[sycophant_scope.GetFirstNameNoTooltip] się mści"
 bp1_yearly.8140.desc: "Przeglądam kolekcję beczek, w których leżakuje [ROOT.Char.Custom('RegionalAlcoholicDrink')], gdy nagle dobiega mnie znajomy głos – to [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName].\n\nRozmawia z jakimś sługą – rzuca impertynencjami i przekleństwami, a tematem, jaki porusza, jest [jealous_scope.GetTitledFirstName].\n\nPowoli tracę zainteresowanie całą sprawą, kiedy nagle słyszę mrożące krew w żyłach polecenie: – [jealous_scope.GetTitledFirstName] musi zginąć!"
 bp1_yearly.8140.a: "[sycophant_scope.GetFirstNameNoTooltip]! Słyszę, co planujesz!"
 bp1_yearly.8140.a.flavor: "Wstydź się!"
 bp1_yearly.8140.b: "Dokładnie tak! [jealous_scope.GetFirstNameNoTooltip] #EMP umrze#!!"
 bp1_yearly.8140.b.flavor: "Nareszcie czeka mnie odrobina rozrywki!"
 bp1_yearly.8140.c: "#EMP Oddalam się na paluszkach#!"
 bp1_yearly.8140.c.flavor: "Do moich uszu #EMP nic#! nie dotarło"
 #Sycophant's joke
 bp1_yearly.8160.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] urok"
 bp1_yearly.8160.desc: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] i ja spacerujemy po moich ogrodach, zanosząc się głośnym śmiechem z powodu rymowanki, jaką moje słońce usłyszało od jakiegoś służącego. Nagle drogę zachodzi nam [jealous_scope.GetTitledFirstName].\n\nPatrzy na nas stanowczo i rzecze: – Czy ma [ROOT.Char.GetLadyLord] chwilę? Chcę coś omówić."
 bp1_yearly.8160.a: "Tak, w czym rzecz?"
 bp1_yearly.8160.a.flavor: "Oby to było coś ciekawego."
 bp1_yearly.8160.b: "Chodź no tu i posłuchaj tej rymowanki!"
 bp1_yearly.8160.b.flavor: "Co #EMP mogłoby#! pójść nie tak?"
 bp1_yearly.8160.b.success: "[sycophant_scope.GetFirstNameNoTooltip] przekonuje [jealous_scope.Custom('PL_go_ja')] do siebie"
 bp1_yearly.8160.b.failure: "[jealous_scope.GetFirstNameNoTooltip] uznaje to za ostatnią kroplę w czarze goryczy"
 bp1_yearly.8160.d: "Nie teraz, [jealous_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8160.d.flavor: "Czy nie widzisz, że #EMP nie mam czasu#!?"
 bp1_yearly.8161.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] magia"
 bp1_yearly.8161.opening: "Kiedy [sycophant_scope.GetTitledFirstName] milknie, a [sycophant_scope.Custom('PL_jego_jej')] głos rozpływa się w trelu ptaków, [jealous_scope.GetTitledFirstName] wciąż ma swoją standardową, śmiertelnie poważną minę.\n\n"
 bp1_yearly.8161.desc: "Wtem kąciki [jealous_scope.GetHerHis] ust powoli się rozciągają, na twarzy przemyka [jealous_scope.Custom('PL_mu_jej')] cień wesołości, który wkrótce przeradza się w szeroki uśmiech, a na sam koniec rozlega się gromki śmiech.\n\n– To… #EMP *charknięcie*#! To najśmieszniejsza rzecz… – [jealous_scope.GetFirstNameNoTooltip] usiłuje wydusić z siebie słowa, lecz co rusz #EMP parska śmiechem#!. – Moje mniemanie na twój temat było całkowicie błędne, [sycophant_scope.GetFirstNameNoTooltip]. Chodźmy coś przekąsić!"
 bp1_yearly.8161.a: "#EMP *szturchnięcie łokciem w żebra*#! [ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.a.flavor: "Mało brakowało!"
 bp1_yearly.8162.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] gafa"
 bp1_yearly.8162.desc: "Mam paskudne przeczucie, że żart nie został właściwie zrozumiany.\n\nChwilę później [jealous_scope.GetFirstNameNoTooltip] potwierdza moje obawy; wydaje z siebie miażdżące wszelką nadzieję westchnięcie, przewraca wymownie oczami, a potem odchodzi.\n\n[sycophant_scope.GetFirstName] wzrusza ramionami. – Co za świętoszek, dajcie spokój."
 bp1_yearly.8162.a: "[sycophant_scope.GetFirstNameNoTooltip]… Dlaczego akurat #EMP ten#! żart?"
 bp1_yearly.8162.a.flavor: "Lepiej trzymaj się tekstów służącego."
 #Sycophant's friend
 bp1_yearly.8170.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] nowa przyjaźń"
 bp1_yearly.8170.desc: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] i ja widzimy się coraz rzadziej. Wygląda na to, że ostatnimi czasy sporo czasu spędza z inną osobą z mojego dworu – jest nią [ROOT.Char.Custom2('RelationToMe', friendly_scope)], [friendly_scope.GetTitledFirstName]…\n\nWpadam na tę dwójkę, kiedy klepią się po udach, zanosząc się śmiechem po jakimś udanym dowcipie; wtem spoglądają na mnie, nadal chichotając.\n\nCo mam z tym począć?"
 bp1_yearly.8170.a: "Jestem ponad to."
 bp1_yearly.8170.a.flavor: "Nie będę już marnować na [sycophant_scope.Custom('PL_niego_nia')] czasu"
 bp1_yearly.8170.b: "[sycophant_scope.GetFirstNameNoTooltip], pozwolisz na słówko?"
 bp1_yearly.8170.b.flavor: "Wiem, co [sycophant_scope.GetSheHe] lubi"
 bp1_yearly.8170.b.success: "[sycophant_scope.GetFirstNameNoTooltip] idzie ze mną"
 bp1_yearly.8170.b.failure: "[sycophant_scope.GetFirstNameNoTooltip] i [friendly_scope.GetFirstNameNoTooltip] zostają razem"
 bp1_yearly.8170.c: "Już cię nie potrzebuję, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8170.c.flavor: "Pośmiej się z #EMP tego#!!"
 #Sycophant's ultimatum
 bp1_yearly.8180.t: "[sycophant_scope.GetFirstNameNoTooltip] stawia ultimatum"
 bp1_yearly.8180.desc: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U] [sycophant_scope.GetFirstName] prosi mnie o prywatną audiencję – to niecodzienna formalność, która może oznaczać jedynie złe wieści.\n\n– [ROOT.Char.GetFirstNameNoTooltip]! Ty jako [ROOT.Char.GetTitleAsNameNoTooltip]… Więcej tego nie zniosę! Wykluczasz mnie z rady ze względu na swoją „powinność”, a przecież wiesz, że sprawuję się znakomicie!\n\n– Jeśli tak zamierzasz mnie traktować, to zacznę szukać nowych możliwości. Podobno [new_realm.GetHolder.GetName] wie, jak wynagradzać swych lojalnych poddanych…"
 bp1_yearly.8180.a: "Wiesz, że nie mogę cię stracić, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8180.a.flavor: "Wiesz to aż zbyt dobrze…"
 bp1_yearly.8180.b: "Dajże spokój, wiesz przecież, że to bardziej skomplikowane, niż się wydaje!"
 bp1_yearly.8180.b.flavor: "W grę wchodzi tu wiele czynników…"
 bp1_yearly.8180.b.success: "[sycophant_scope.GetFirstNameNoTooltip] zostaje"
 bp1_yearly.8180.b.failure: "[sycophant_scope.GetFirstNameNoTooltip] odchodzi"
 bp1_yearly.8180.c: "Skoro tak, to odejdź, droga wolna!"
 bp1_yearly.8180.c.flavor: "Zejdź mi z oczu!"
 bp1_yearly.8180.d: "Grozisz mi zdradą?"
 bp1_yearly.8180.d.flavor: "Jeśli nie mogę cię mieć, to…"
 #Sycophant's talents
 bp1_yearly.8190.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] talenty"
 bp1_yearly.8190.opening: "Przekraczam dziedziniec, gdy nagle z przyjemnością słyszę, że [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] w końcu zaczyna cieszyć się dobrą opinią.\n\n– Nie słuchaj tych zawistników – szczebiocze [friendly_scope.GetTitledFirstName]. – Nie mieliśmy tu lepszej osoby na twoim stanowisku, a przynajmniej #EMP mnie#! nic o takowej nie wiadomo!\n\n"
 bp1_yearly.8190.twitch: "Przez chwilę mam pewność, że w zacienionych stajniach po drugiej stronie dziedzińca stoi [jealous_scope.GetTitledFirstName], z poirytowaniem mrużąc oczy, lecz po chwili sylwetka rozpływa się w ciemności."
 bp1_yearly.8190.desc: "To nie był mój wymysł! [sycophant_scope.GetFirstNameNoTooltip] naprawdę ma dużo zalet!"
 bp1_yearly.8190.a: "Nareszcie kolejny koneser tego zacnego charakteru!"
 bp1_yearly.8190.a.flavor: "[sycophant_scope.GetFirstNameNoTooltip] ma coraz większe grono zwolenników"
 bp1_yearly.8190.b: "Spędźmy miły wieczór we troje, co wy na to?"
 bp1_yearly.8190.b.flavor: "Przyjaciół trzymaj blisko"
 #Sycophant's rewards
 bp1_yearly.8191.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] nagrody"
 bp1_yearly.8191.opening: "Trwa kolejne niekończące się spotkanie rady, gdy w uszach rozbrzmiewa mi nagle czarujący głos. To [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName].\n\n– Niech [ROOT.Char.GetLadyLord] zważa, że to pilna sprawa."
 bp1_yearly.8191.taken: "[sycophant_scope.Custom('GetTargetCourtPosition')] – to stanowisko niełatwe do obsadzenia, a miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] rozpaczliwie potrzebuje kompetentnej osoby do [sycophant_scope.Custom('GetTargetCourtPositionDesc')]. Do tej pory obowiązki te z #EMP niepowodzeniem#! wykonywała persona, którą jest [old_holder.GetTitledFirstName]."
 bp1_yearly.8191.open: "[sycophant_scope.Custom('GetTargetCourtPosition')] – to stanowisko niełatwe do obsadzenia, a miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] rozpaczliwie potrzebuje kogoś do [sycophant_scope.Custom('GetTargetCourtPositionDesc')]…"
 bp1_yearly.8191.arrogant: "\n\n[sycophant_scope.GetFirstNameNoTooltip] wskazuje nieskromnie na siebie. – Pozwól mi się tym zająć, mój seniorze. Tego rodzaju zadanie wymaga pewnej finezji."
 bp1_yearly.8191.other: "\n\n[sycophant_scope.GetFirstNameNoTooltip] kładzie dłoń na swoim sercu i mówi: – Oczywiście z ochotą #EMP zajmę się#! tym ważnym zadaniem, mój seniorze."
 bp1_yearly.8191.desc: "\n\n[annoyed_scope.GetTitledFirstName] bez wątpienia kipi ze złości."
 bp1_yearly.8191.a: "Doskonały pomysł, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8191.a.flavor: "Dziękuję losowi za to, że [sycophant_scope.GetFirstNameNoTooltip] tu ze mną jest"
 bp1_yearly.8191.b: "Tak, [old_holder.GetFirstNameNoTooltip] musi ruszyć dalej"
 bp1_yearly.8191.b.flavor: "[sycophant_scope.GetFirstNameNoTooltip] pokaże [old_holder.Custom('PL_mu_jej')], jak to się robi!"
 bp1_yearly.8191.c: "A może ty obejmiesz to stanowisko?"
 bp1_yearly.8191.c.flavor: "[sycophant_scope.GetFirstNameNoTooltip] ma niezliczone talenty"
 bp1_yearly.8191.d: "Najlepiej będzie, gdy zadanie to otrzyma [annoyed_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8191.d.flavor: "[sycophant_scope.GetFirstNameNoTooltip] nie może zajmować się #EMP wszystkim#!!"
 bp1_yearly.8191.e: "Nie masz dla mnie #EMP innych#!, bardziej naglących, spraw?"
 bp1_yearly.8191.e.flavor: "[sycophant_scope.GetFirstNameNoTooltip] się z tym pogodzi"
 #Sycophant's mistakes
 bp1_yearly.8192.t: "[sycophant_scope.GetFirstNameNoTooltip] i [sycophant_scope.Custom('PL_jego_jej')] pomyłki"
 bp1_yearly.8192.desc: "Leżę na szezlongu, myśląc o tym, jaką nagrodę [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] ma otrzymać za swoje niedawne zasługi, gdy nagle słyszę szczęk klamki, a w drzwiach staje [insulting_scope.GetTitledFirstName].\n\n– Niech mi [ROOT.Char.GetLadyLord] wybaczy tę śmiałość, lecz pragnę zaznaczyć, że [sycophant_scope.GetFirstNameNoTooltip] prowadzi interesy w sposób iście skandaliczny.\n\n[sycophant_scope.GetCouncilTitle] to dla kogoś takiego stanowisko zbyt niebagatelne; każdego dnia popełnia dalsze błędy i doprowadza nas do ruiny! [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], nasza ziemia, na tym cierpi!"
 bp1_yearly.8192.a: "Jest aż tak źle? Dlaczego nie było mi o tym wiadomo?…"
 bp1_yearly.8192.a.flavor: "[sycophant_scope.GetFirstNameNoTooltip] musi odejść"
 bp1_yearly.8192.b: "W mojej radzie nie ma miejsca na drobną zazdrość."
 bp1_yearly.8192.b.flavor: "Nienawistnicy nie przestaną nienawidzić"
 bp1_yearly.8192.fired_tt: "[insulting_scope.GetShortUINameNotMe|U] zostaje zwolnion[Select_CString( insulting_scope.IsFemale, 'a', 'y' )] z twojej [Concept( 'council', 'rady' )|E] na 5 lat"
 bp1_yearly.8192.c: "#EMP *westchnięcie*#! Czy nie widzisz, że #EMP nie mam czasu#!, [insulting_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8192.c.flavor: "[sycophant_scope.GetFirstNameNoTooltip] ma niezliczone talenty"
 disgruntled_vassals_modifier: "Niezadowoleni wasale"
 disgruntled_vassals_modifier_desc: "Ta postać rozzłościła potężnych szlachciców tych ziem, pomagając swojemu faworytowi."
 placated_vassals_modifier: "Udobruchani wasale"
 placated_vassals_modifier_desc: "Ta postać przedłożyła interesy potężnych szlachciców tych ziem ponad swego pochlebcę."
 personal_guard_modifier: "Osobisty strażnik"
 personal_guard_modifier_desc: "Tej postaci został przydzielony osobisty strażnik, który dbał o jej bezpieczeństwo."
 raconteur_modifier: "Gawędziarz"
 raconteur_modifier_desc: "Ta postać nie ma sobie równych w zakresie umiejętności opowiadania historii."
 toilet_humor_modifier: "Kloaczny humor"
 toilet_humor_modifier_desc: "Ta postać cieszy się pewnym poważaniem ze względu na swoje poczucie humoru."
 effective_agents_modifier: "Skuteczni wspólnicy"
 effective_agents_modifier_desc: "Ta postać wzbudza postrach ze względu na zasięg oraz skuteczność swoich szpiegów."
 spyamateur_modifier: "Amator szpiegostwa"
 spyamateur_modifier_desc: "Umiejętności tej postaci jako naczelnego szeptacza pozostawiają wiele do życzenia."
 sycophant_story_failed_scheme_detection_modifier: "Nieodkryty spisek"
 sycophant_story_failed_scheme_detection_modifier_desc: "Ten spisek nie został odkryty przez tych, którzy bez trudu mogliby to zrobić."
 welcome_distraction_modifier: "Przyjemne rozmarzenie"
 welcome_distraction_modifier_desc: "Ta postać zażywa zasłużonego odpoczynku i relaksu."
 fanned_flame_modifier: "Podsycany płomień"
 fanned_flame_modifier_desc: "Lędźwie tej postaci zostały rozpalone przez zachętę powiernika."
 sycophant_story_tolerated_scheme_modifier: "Tolerowany spisek"
 sycophant_story_tolerated_scheme_modifier_desc: "Temu spiskowi pozwolono toczyć się jego naturalną koleją rzeczy."
