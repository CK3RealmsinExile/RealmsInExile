 game_concept_house_feud_desc: "Niekiedy rywalizacja może przerodzić się w wendetę przeciwko konkretnemu [Concept( 'house', 'rodowi' )|E].\n\n#help Zabójstwa, [Concept( 'torturing', 'tortury' )|E], przyprawianie rogów, kradzieże czy wygrywanie [Concept( 'wars', 'wojen' )|E] – takie działania przeciwko członkom zwaśnionego [Concept( 'house', 'rodu' )|E] działają na korzyść twojego wyniku rodu, podczas gdy padanie ofiarą z kolei go pomniejsza.#!\n\nGdy trwa waśń, wszyscy członkowie [Concept( 'house', 'rodu' )|E] otrzymują premię do [Concept( 'hostile_schemes', 'wrogich spisków' )|E] przeciwko członkom zwaśnionego [Concept( 'house', 'rodu' )|E] i będą bardziej skłonni do atakowania jego członków.\n\nPo zakończeniu waśni twój [house|El] otrzyma nagrodę opartą na względnych szkodach zadanych wrogom: od modyfikatora [GetModifier('house_feud_terrible_modifier').GetNameWithTooltip|l] do [GetModifier('house_feud_excellent_modifier').GetNameWithTooltip|l]."
 #Important Action
 action_ongoing_house_feud: "Trwająca [house_feud|El] z innym rodem"
 action_ongoing_house_feud_label: "@dynasty_icon! Twój ród zwaśniony jest z rodem [recipient.GetHouse.GetBaseNameNoTooltip]"
 action_ongoing_house_feud_desc: "Twoja rodzina postrzega ród [recipient.GetHouse.GetBaseName] jako wrogów i będzie nagradzana za pokonywanie jego członków.\n\n#help Zabójstwa, [Concept( 'torturing', 'tortury' )|E], przyprawianie rogów, kradzieże czy wygrywanie [Concept( 'wars', 'wojen' )|E] – takie działania przeciwko członkom zwaśnionego [Concept( 'house', 'rodu' )|E] działają na korzyść wyniku twojego rodu, podczas gdy stanie się ofiarą go pomniejsza.#!\n\n$house_feud_balance_action_tt$\n"
 action_ongoing_house_feud_click: "#I Kliknij, aby wyświetlić głowę [Concept( 'house_feud', 'zwaśnionego rodu' )|E]#!"
 action_ongoing_house_feud_unimportant: "@warning_icon! #N Twój ród obecnie przegrywa [house_feud|El]#!"
