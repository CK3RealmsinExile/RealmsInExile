l_polish:
 bp1_house_feud.0001.t: "Przeklęty ród"
 bp1_house_feud.0001.desc: "Zbyt długo świat znosił nikczemne występki, jakich dopuszcza się [house_feud_rival.GetTitledFirstName].\n\nCzasem marzę, aby wdeptać cały ród [house_feud_rival.GetHouse.GetBaseName] w ziemię, raz na zawsze wykreślając go z annałów historii – to byłaby sprawiedliwa zemsta za napsutą mi krew.\n\nZe snu budzi mnie moja własna nienawiść. Kto mógłby zasłużyć na nią bardziej niż [house_feud_rival.GetFirstNameNoTooltip]"
 bp1_house_feud.0001.target: "\n\nCzy to może być prawda? Za tą prowokacją sprzed lat stoi [other_house_feud_story.Custom('GetFamilyFeudShort')]?"
 bp1_house_feud.0001.a: "Oto mój nowy cel w życiu."
 bp1_house_feud.0001.b: "Z pewnością istnieje lepszy sposób na spożytkowanie energii…"
 bp1_house_feud.0002.t: "Solidarność dynastyczna"
 bp1_house_feud.0002.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] ubolewa nieustannie nad podłością, jaką odznacza się [house_feud_victim.Custom('PL_jego_jej')] rywal, czyli [house_feud_attacker.GetTitledFirstName].\n\nPrzy każdym spotkaniu napomyka o kanalii z rodu [house_feud_attacker.GetHouse.GetBaseName] i prosi o pomoc w pozbyciu się tej kreatury."
 bp1_house_feud.0002.a: "To brzmi jak rodzinna sprzeczka."
 bp1_house_feud.0002.b: "Jak [house_feud_attacker.GetFirstNameNoTooltip] śmie działać na szkodę ludzi tak mi bliskich, jak [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]?"
 bp1_house_feud.0002.c: "[house_feud_victim.GetFirstNameNoTooltip] musi rozwiązać tę sprawę na własną rękę."
 bp1_house_feud.0003.t: "Oko za oko"
 bp1_house_feud.0003.desc: "[ROOT.Char.Custom('ResidenceBuilding')] to miejsce, przechadzając się wokół którego, porządkuję ponure myśli kłębiące się w mojej głowie. [house_feud_victim.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] – ofiara przebrzydłej kanalii, którą jest [house_feud_attacker.GetTitledFirstName] z przeklętego rodu [house_feud_attacker.GetHouse.GetBaseName]… śmierć przyszła po [house_feud_victim.Custom('PL_niego_nia')] zdecydowanie za szybko.\n\nJest tylko jeden sposób, by pomścić [house_feud_victim.Custom('PL_go_ja')] i odzyskać dobre imię…"
 bp1_house_feud.0003.a: "Niech ród [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] trafi szlag!"
 bp1_house_feud.0003.b: "[house_feud_attacker.GetFirstNameNoTooltip] wkrótce również odkryje tajemnice życia po śmierci!"
 bp1_house_feud.0003.c: "Zemsta nie przywróci [house_feud_victim.Custom('PL_mu_jej')] życia."
 bp1_house_feud.0004.t: "Stary wróg"
 bp1_house_feud.0004.desc: "[old_house_head.GetTitledFirstNameRegnal] nie żyje, a obowiązki związane z przewodzeniem rodowi [ROOT.Char.GetHouse.GetName] spadają na mnie. Jednym z nich jest odpowiedzialność za bezpieczeństwo jego członków.\n\nNie było tajemnicą, że osoby znane jako [house_feud_rival.GetTitledFirstName] oraz [old_house_head.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], łączyła jedynie wrogość. Nienawiść, jaką mój przodek żywił wobec wrogiego rodu, zatruwała życie miejsca, którym jest nasz [old_house_head.Custom('GetCourt')].\n\nCiężko mi wybrać pomiędzy puszczeniem starych sporów w niepamięć a uszanowaniem życzeń zmarłej osoby…"
 bp1_house_feud.0004.a: "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nie pobłaża swym wrogom."
 bp1_house_feud.0004.b: "Nienawiść, jaka gościła w sercu mojego przodka, umarła razem z nim."
 bp1_house_feud.0005.t: "Pokusa zemsty"
 bp1_house_feud.0005.desc: "Śmierć osoby, którą jest [house_feud_victim.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], zadała mi w sercu głęboką ranę, która co rusz otwiera się na myśl o przeklętym zabójcy, któremu wciąż nie wymierzono sprawiedliwości.\n\nDzień po dniu moje myśli dominuje chęć zemsty, każdej nocy podsycana dodatkowo przez niespokojne sny. Widzę w nich, jak [house_feud_attacker.GetFirstName] wraz z całym swoim żmijowym rodem pogrąża się w tym samym żalu, który teraz przeżywa moja rodzina…"
 bp1_house_feud.0005.a: "„[ROOT.Char.GetHouse.GetMotto]”!"
 bp1_house_feud.0005.b: "[house_feud_attacker.GetFirstNameNoTooltip] nie wywinie się tak łatwo."
 bp1_house_feud.0005.c: "Nic nie przywróci [house_feud_victim.Custom('PL_mu_jej')] życia…"
 bp1_house_feud.0005.c.rival: "[ROOT.Char.GetFaith.HighGodName] pokona każde zło."
 bp1_house_feud.0006.t: "Prawowity władca"
 bp1_house_feud.0006.desc: "Moje myśli po raz kolejny nawiedza obraz, w którym [house_feud_rival.GetTitledFirstName] zjadliwie szczerza zęby w uśmiechu. Zrywam się na nogi i odchodzę od paleniska. Krążąc w ciemnościach, szukam coraz gorszych wymówek.\n\nNie mogę wyrzucić tej kanalii z głowy, fakt, że ta kreatura wraz ze swoim żmijowym rodem ciągle oddycha, okrywa moją rodzinę hańbą…\n\n"
 bp1_house_feud.0006.higher: "[ROOT.Char.GetFaith.HighGodName] mi świadkiem, [house_feud_claim.GetBaseNameNoTier] to #EMP moje#! dziedzictwo."
 bp1_house_feud.0006.same: "Czy nie dane mi będzie spocząć, dopóki [house_feud_claim.GetBaseNameNoTier] nie wpadnie mi w ręce?"
 bp1_house_feud.0006.multi: "[house_feud_claim.GetBaseNameNoTier] i inne ziemie zagrabione przez osobę, którą jest [house_feud_rival.GetTitledFirstName], muszą być moje."
 bp1_house_feud.0006.previous: "[house_feud_previous.GetTitledFirstName] stanie się znowu naszym dziedzictwem."
 bp1_house_feud.0006.a: "Ród [house_feud_rival.GetHouse.GetBaseNameNoTooltip] spotka marny koniec."
 bp1_house_feud.0006.b: "[house_feud_rival.GetFirstNameNoTooltip] – oto źródło problemu."
 bp1_house_feud.0006.c: "[ROOT.Char.Custom('RegionalAlcoholicDrink')] skieruje myśli na inne tory…"
 bp1_house_feud.0007.t: "Tkwiąc w niewoli"
 bp1_house_feud.0007.house_arrest: "Choć komnaty osoby, którą jest [house_feud_attacker.GetTitledFirstName], są lepsze od pobytu w lochu, nie jest w nich zanadto komfortowo.\n\nJedzenie jest podłe, a rozrywki – jeszcze gorsze. Mam zatem dużo czasu, aby wyhodować w sobie urazę do mojego oprawcy."
 bp1_house_feud.0007.dungeon: "Przebywanie w zamknięciu w lochu osoby, którą jest [house_feud_attacker.GetTitledFirstName], gdzie jedynym źródłem bodźców jest odległy gwar stolicy o nazwie [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip] i sporadyczne pomrukiwanie strażnika, daje mi dużo czasu, aby wyhodować w sobie urazę do mojego oprawcy."
 bp1_house_feud.0007.camp: "[house_feud_attacker.Custom('GetCourt')|U] osoby znanej jako [house_feud_attacker.GetTitledFirstName] to miejsce mojego pognębienia. Zdając się na łaskę żywiołów i drwiących strażników, mam sporo czasu, by wyhodować w sobie urazę wobec mojego oprawcy."
 bp1_house_feud.0007.desc: "\n\nTrzyma mnie o wiele dłużej, niż pozwalałby na to rozsądek. Mogę tylko domyślać się, jaki kaprys lub błahostka powodują to opóźnienie. Zbliżam się do kresu swych sił…"
 bp1_house_feud.0007.a: "Wygubię ten żmijowy ród."
 bp1_house_feud.0007.b: "Pewnego dnia to [house_feud_attacker.GetFirstNameNoTooltip] zawiśnie w tych kajdanach."
 bp1_house_feud.0007.c: "Być może ma dobre powody…"
 bp1_house_feud.0008.t: "Niegodziwe uwięzienie"
 bp1_house_feud.0008.desc: "[ROOT.Char.Custom('ResidenceBuilding')], a dokładniej znajdująca się tam kuchnia, jest źródłem aromatu ziół i esencjonalnego gulaszu. Jedyne, o czym myślę, to niedola osoby, której na imię [house_feud_victim.GetFirstName]."
 bp1_house_feud.0008.house_arrest: "\n\nMam nadzieję, że [house_feud_attacker.GetTitledFirstName], osoba która [house_feud_victim.Custom('PL_go_ja')] więzi, karmi [house_feud_victim.Custom('PL_go_ja')] dobrze… [ROOT.Char.GetHouse.GetBaseName] nie może żyć w zamknięciu!"
 bp1_house_feud.0008.dungeon: "\n\nSiedzi w niewoli w miejscu znanym jako [house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip] niczym jakaś nędzna kreatura… a przecież jest z rodu [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.camp: "\n\nSiedzi niczym jakaś nędzna kreatura zakuta w kajdany w miejscu znanym jako [ROOT.Char.Custom('GetCourt')], gdzie uwięziła ją ta kanalia, [house_feud_attacker.GetTitledFirstName]… a przecież jest z rodu [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.closing: "\n\nZłość narasta we mnie przez długie miesiące. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U] cierpi niewolę stanowczo zbyt długo! [house_feud_attacker.GetFirstNameNoTooltip] przesadza, niezależnie od tego, czy to [house_feud_attacker.GetTitleAsNameNoTooltip], czy też nie!"
 bp1_house_feud.0008.a: "Ta potwarz ze strony rodu [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] nie zostanie zapomniana."
 bp1_house_feud.0008.b: "[house_feud_attacker.GetFirstNameNoTooltip] zapłaci za to."
 bp1_house_feud.0008.c: "Mogę pomóc [house_feud_victim.Custom('PL_mu_jej')] jedynie modlitwą."
 bp1_house_feud.0009.t: "Mściwy bliski"
 bp1_house_feud.0009.adult: "[ROOT.Char.GetCapitalLocation.GetName] wciąż rozpacza po śmierci osoby znanej jako [old_house_head.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))]. [ROOT.Char.Custom('ResidenceBuilding')|U] jest teraz miejscem pełnym opłakujących [old_house_head.Custom('PL_jego_jej')] odejście żałobników, od których zawodzenia mogę uciec dopiero, wychodząc na zewnątrz w poszukiwaniu chwili samotności.\n\nPomyśleć, że osoba ta [old_house_head.GetDeathReasonHideKiller] za sprawą kanalii z rodu [house_feud_rival.GetHouse.GetBaseName], którą jest [house_feud_rival.GetTitledFirstName]…"
 bp1_house_feud.0009.child: "Wraz z upływem czasu coraz więcej dowiaduję się o śmierci osoby, którą jest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]. Persona ta [old_house_head.GetDeathReasonHideKiller] za sprawą kanalii, którą jest [house_feud_rival.GetTitledFirstName]…"
 bp1_house_feud.0009.reciprocate: "Wkrótce dowie się, jak smakuje wendeta!"
 bp1_house_feud.0009.new: "Los to okrutna kochanka!"
 bp1_house_feud.0009.closing: "\n\nJeśli jest na tym świecie sprawiedliwość, to wymierzę ją na własną rękę. Ród [ROOT.Char.GetHouse.GetBaseName] odzyska honor."
 bp1_house_feud.0009.a: "„Ród [house_feud_rival.GetHouse.GetBaseNameNoTooltip]” od dziś jest w moich ustach przekleństwem."
 bp1_house_feud.0009.b: "Pewnego dnia [house_feud_rival.GetFirstNameNoTooltip] spotka swój marny koniec."
 bp1_house_feud.0009.c: "Przelano już wystarczająco dużo naszej krwi…"
 bp1_house_feud.0010.t: "Niewybaczalne traktowanie"
 bp1_house_feud.0010.torture: "Niekończący się ból jest nie z tego świata… To niewiarygodne, że [house_feud_attacker.GetTitledFirstName] jest osoba zdolną do takiego barbarzyństwa – zwłaszcza wobec kogoś tak wysoko urodzonego, jak [ROOT.Char.GetTitleAsNameNoTooltip]!\n\n"
 bp1_house_feud.0010.blinding: "Wciąż nie mogę się pogodzić z utratą wzroku… Być może [house_feud_attacker.GetTitledFirstName] to gorsza kreatura niż ktokolwiek mógł się spodziewać. Na samą myśl o mojej bezradności chce mi się płakać, ale ból wycisnął już ze mnie wszystkie łzy.\n\n"
 bp1_house_feud.0010.castration: "Ból wywołany… moimi torturami… wciąż nie ustaje, a każda zmiana pozycji przypomina mi o mojej stracie. Od kompletnego pogrążenia się w agonii i rozpaczy odciąga mnie jedynie planowanie zemsty na kanalii, którą jest [house_feud_attacker.GetTitledFirstName].\n"
 bp1_house_feud.0010.house_arrest: "Chociaż wypadałoby czuć ulgę z powodu uniknięcia gnicia w lochu należącym do rodu [house_feud_attacker.GetHouse.GetBaseNameNoTooltip], nie znajduję w tej myśli zbytniego pocieszenia."
 bp1_house_feud.0010.dungeon: "Tutaj, w tej wilgotnej norze, mój upadek na samo dno staje się oczywisty. Za wszystko odpowiada ród [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0010.free: "Na ponów wpadam w ramiona słodkiej wolności, ale skazy mentalne pozostaną ze mną na zawsze. Tylko [house_feud_attacker.GetFirstNameNoTooltip] wie, jaką cenę będę płacić do końca życia."
 bp1_house_feud.0010.a: "Wszyscy będą żałować, że się urodzili."
 bp1_house_feud.0010.b: "Ród [house_feud_existing.GetHouse.GetBaseNameNoTooltip] trafił na godnego przeciwnika."
 bp1_house_feud.0010.c: "[house_feud_attacker.GetFirstNameNoTooltip] zapłaci za to. Jakoś."
 bp1_house_feud.0010.d: "Chyba dość już tej przemocy…"
 bp1_house_feud.0011.t: "Maltretowanie bliskich"
 bp1_house_feud.0011.torture: "Ledwo mogę znieść opowieści o torturach, które kanalia znana jako [house_feud_attacker.GetTitledFirstName] zgotowała dla osoby, którą jest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] z mojego otoczenia, [house_feud_victim.GetFirstName].\n\n"
 bp1_house_feud.0011.blinding: "Wieści o tym, że [house_feud_victim.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], już na zawsze pozostanie #EMP bez wzroku#! za sprawą kreatury, którą jest [house_feud_attacker.GetTitledFirstName], wciąż jeszcze budzą silne emocje.\n\n"
 bp1_house_feud.0011.castration: "Wieści o tym, że [house_feud_victim.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], musi cierpieć tortury… #EMP kastracji#!, obiegają już cały [ROOT.Char.Custom('GetCourt')].\n\n"
 bp1_house_feud.0011.house_arrest: "Jedyne pocieszenie w tym, że oszczędzono [house_feud_victim.Custom('PL_mu_jej')] parszywego losu, na jaki [house_feud_attacker.Custom('GetDungeon')|l] w miejscu o nazwie [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] skazuje więźniów…"
 bp1_house_feud.0011.dungeon: "Co gorsza, [house_feud_attacker.Custom('GetDungeon')|l] w miejscu znanym jako [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] przysparza [house_feud_victim.Custom('PL_mu_jej')] cierpień…"
 bp1_house_feud.0011.camp: "Co gorsza, [house_feud_attacker.Custom('GetDungeon')], w którym panuje okropny smród, przysparza [house_feud_victim.Custom('PL_mu_jej')] cierpień…"
 bp1_house_feud.0011.free: "Chociaż biedactwo odzyskało już wolność, do tortury zapamięta do końca życia."
 bp1_house_feud.0011.closing: "\n\nNie mogę pozwolić, aby pozostało to bez odpowiedzi!"
 bp1_house_feud.0011.a: "Wszyscy członkowie rodu [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] zapłacą za to."
 bp1_house_feud.0011.b: "[house_feud_attacker.GetFirstNameNoTooltip] będzie cierpieć katusze nie z tego świata."
 bp1_house_feud.0011.c: "Nic już się nie da zrobić…"
 bp1_house_feud.0012.t: "Nosząc rogi jelenia"
 bp1_house_feud.0012.t.female: "Rogacz w koronie"
 bp1_house_feud.0012.desc: "Wiedza o stosunkach cielesnych [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))] z tą cholerną kreaturą, znaną jako [house_feud_attacker.GetTitledFirstName], wyżera mi duszę.\n\nMuszę znosić śmiechy za moimi plecami, podczas gdy [house_feud_spouse.GetFirstName] korzysta do woli z wygód, które zapewnia [ROOT.Char.Custom('ResidenceBuilding')]…"
 bp1_house_feud.0012.good: "\n\nJak to się mogło stać?"
 bp1_house_feud.0012.bad: "\n\nCo mnie podkusiło, aby wiązać się z taką wywłoką?"
 bp1_house_feud.0012.a: "Ród [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] musi ponieść konsekwencje."
 bp1_house_feud.0012.b: "Ród [house_feud_existing.GetHouse.GetBaseNameNoTooltip]? Do licha z nimi! To dopiero jest skandal!"
 bp1_house_feud.0012.c: "Zabiję [house_feud_attacker.Custom('PL_go_ja')]."
 bp1_house_feud.0012.d: "To nie jest zbyt produktywne…"
 bp1_house_feud.0013.t: "Honorowy bliski"
 bp1_house_feud.0013.desc: "Plotki o cudzołóstwie, które uprawia [house_feud_spouse.GetTitledFirstName], docierają do kolejnych osób. Dobrze widzę pogardę kryjącą się za każdym uśmiechem, który posyła mi sługa czy [ROOT.Char.Custom('GetCourtier')].\n\n[house_feud_attacker.GetTitledFirstName] kpi sobie bezczelnie ze mnie i mojej rodziny…"
 bp1_house_feud.0013.a: "Wszyscy członkowie rodu [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] zapłacą za to."
 bp1_house_feud.0013.b: "Przy [house_feud_attacker.Custom('PL_nim_niej')] nawet ród [house_feud_existing.GetHouse.GetBaseNameNoTooltip] stanowi wzór cnót!"
 bp1_house_feud.0013.c: "[house_feud_attacker.GetFirstNameNoTooltip] będzie cierpieć katusze nie z tego świata."
 bp1_house_feud.0013.d: "To już przeszłość…"
 bp1_house_feud.0014.t: "Dumny bliski"
 bp1_house_feud.0014.desc: "[house_feud_victim.GetTitledFirstName] nie jest w stanie utrzymać w ryzach członków swojego rodu, ponieważ [house_feud_victim.Custom('PL_jego_jej')] [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))], [house_feud_spouse.GetTitledFirstName], przynosi wstyd i hańbę naszej rodzinie, spotykając się z taką kreaturą, jak [house_feud_attacker.GetTitledFirstName].\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U] spokojnym głosem omawia ze mną tę sytuację, a rozmowę przerywa jedynie [ROOT.Char.Custom('RegionalAlcoholicDrink')]. – Musimy coś zrobić. Ta sytuacja nie może pozostać bez odpowiedzi."
 bp1_house_feud.0014.a: "Ród [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] tym razem przesadził."
 bp1_house_feud.0014.b: "[house_feud_attacker.GetFirstNameNoTooltip] nie wywinie się tak łatwo."
 bp1_house_feud.0014.c: "Mądrzej jest wybaczyć i zapomnieć…"
 ### Ongoing Events ###
 bp1_house_feud.0100.t: "$story_cycle_house_feud_title$: jednostronna uraza"
 bp1_house_feud.0100.desc: "Fakt, że [house_feud_rival.GetFirstName] wciąż sprawuje tak potężny urząd, jakim jest [house_feud_rival.GetTitleAsNameNoTooltip], podczas gdy ja wciąż wałęsam się jako [ROOT.Char.GetTitleAsNameNoTooltip], jest nie do przyjęcia… Obrona mojej rodziny przed tak potężnymi wrogami wymaga dużej uwagi.\n\n[story.Custom('GetFamilyFeudShortFlavor')] to błąd na stałe zapisany w annałach historii. Być może ta waśń nie jest warta zachodu…"
 bp1_house_feud.0100.a: "Nawet [house_feud_rival.GetTitleAsNameNoTooltip] ugnie kark przed sprawiedliwością."
 bp1_house_feud.0100.b: "To już trwa wystarczająco długo…"
 bp1_house_feud.0110.t: "$story_cycle_house_feud_title$: zdeklasowani przeciwnicy"
 bp1_house_feud.0110.desc: "Zbrodnie, jakich dopuszcza się [house_feud_rival.GetTitledFirstName] i cały ród [house_feud_rival.GetHouse.GetBaseName], bez wątpienia zasługują na sprawiedliwą karę. Czy wypada jednak, by rodzina osoby, którą jest [ROOT.Char.GetTitleAsNameNoTooltip], darła koty z krewniakami osoby, którą jest [house_feud_rival.GetTitleAsNameNoTooltip]?\n\n[story.Custom('GetFamilyFeudShortFlavor')|U] – to nie jest coś, co łatwo się wybacza, ale czy powinniśmy się poniżać, marnując czas na takie #EMP małostkowe#! osoby?"
 bp1_house_feud.0110.a: "[house_feud_rival.GetTitleAsNameNoTooltip] czy [ROOT.Char.GetTitleAsNameNoTooltip] – sprawiedliwość musi zostać wymierzona."
 bp1_house_feud.0110.b: "Tak, to będzie bułka z masłem…"
 bp1_house_feud.0200.t: "$story_cycle_house_feud_title$: desperackie ruchy"
 bp1_house_feud.0200.desc: "Nasza waśń z rodem [house_feud_rival.GetHouse.GetBaseName] okazała się katastrofą; nie jesteśmy wcale bliżsi wymierzenia zemsty, a ich okrucieństwa wciąż trwają.\n\nJeśli mamy należycie to zakończyć, być może nadszedł czas na ostateczny cios…"
 bp1_house_feud.0200.a: "Nastał najwyższy czas."
 bp1_house_feud.0200.b: "[house_feud_target.GetTitledFirstNameNoTooltip], zmów paciorek."
 bp1_house_feud.0200.c: "Mam wobec ich inne plany"
 bp1_house_feud.0200.d: "Nie, to był błąd…"
 bp1_house_feud.0210.t: "$story_cycle_house_feud_title$: ogromna cena"
 bp1_house_feud.0210.desc: "Ród [house_feud_rival.GetHouse.GetBaseName] jeszcze długo nie posmakuje należnej im zemsty. Od czasu rozpoczęcia naszego konfliktu dochodziło tylko do kolejnych aktów okrucieństwa, jakich nieustannie dopuszcza się [house_feud_rival.GetTitledFirstName] wraz ze swoim stadem żmij.\n\nCzasem zastanawiam się, czy nie przeceniliśmy naszych wrogów i czy ograniczenie strat zanim będzie za późno nie jest mądrzejszym rozwiązaniem."
 bp1_house_feud.0210.recent: "[house_feud_recent_death.GetTitledFirstName], jakie byłyby twoje ruchy?"
 bp1_house_feud.0210.a: "Nie, lepiej się ich pozbyć!"
 bp1_house_feud.0210.b: "Dość tego… dosyć!"
 bp1_house_feud.0220.t: "$story_cycle_house_feud_title$: granice złośliwości"
 bp1_house_feud.0220.desc: "Nasze słuszne działania przeciwko członkom rodu [house_feud_rival.GetHouse.GetBaseName] nie pozostały niezauważone; jest niemal pewne, że żałują [story.Custom('GetFamilyFeudShort')].\n\nChociaż takie stworzenia nie zasługują na litość, nasza pierwotna krzywda została już odkupiona i przedłużanie tego konfliktu w nieskończoność może nie leżeć w naszym najlepszym interesie."
 bp1_house_feud.0220.recent: "Być może [house_feud_recent_kill.GetTitledFirstName] i [house_feud_recent_kill.Custom('PL_jego_jej')] krew wystarczy…"
 bp1_house_feud.0220.a: "Dopiero się rozkręcamy."
 bp1_house_feud.0220.b: "Dość tego."
 bp1_house_feud.0300.t: "$story_cycle_house_feud_title$: męcząca awantura"
 bp1_house_feud.0300.desc: "Każdy słyszał już chyba historię o początkach naszej waśni z rodem [house_feud_rival.GetHouse.GetBaseNameNoTooltip], którą można zamknąć w jednym zdaniu: [story.Custom('GetFamilyFeudLongFlavor')]\n\nKonflikt stanowi obecnie naszą codzienność. Czy naprawdę warto go kontynuować tylko dlatego, że ktoś wiele lat temu w porę nie przerwał [story.Custom('GetFamilyFeudShort')]?"
 bp1_house_feud.0300.a: "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nie pobłaża swym wrogom."
 bp1_house_feud.0300.b: "To trwa już zbyt długo."
 bp1_house_feud.0410.t: "$story_cycle_house_feud_title$: nękania i groźby"
 bp1_house_feud.0410.desc: "– Błagam! – jęczy [house_feud_victim.GetTitledFirstName]. – To wariactwo musi się zakończyć! Boję się już #EMP gdziekolwiek#! ruszyć i drżę na samą wzmiankę o rodzie [house_feud_rival.GetHouse.GetBaseName]!\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U] trzęsie się z emocji… Staram się wybrać mądrze pomiędzy ryzykiem dla mojej rodziny a potrzebą dania nauczki naszym wrogom."
 bp1_house_feud.0410.a: "Masz rację, trzeba z tym skończyć."
 bp1_house_feud.0410.b: "Nie – musimy skończyć to, co zaczęliśmy."
 bp1_house_feud.0420.t: "$story_cycle_house_feud_title$: [house_feud_liege.GetTitleAsNameNoTooltip] wnosi apel"
 bp1_house_feud.0420.desc: "Dano mi dosadnie do zrozumienia, że [house_feud_liege.GetTitledFirstName] – mój senior – nie pochwala dysputy, jaką mój ród toczy z rodem [house_feud_rival.GetHouse.GetBaseName] i żąda jej natychmiastowego zakończenia.\n\nKimże jest, aby powstrzymywać sprawiedliwość przed wymierzeniem kary? Z drugiej jednak strony… nie warto zaczynać nowej wojny z osobą tak potężną, jak [house_feud_liege.GetTitleAsNameNoTooltip]…"
 bp1_house_feud.0420.a: "[house_feud_rival.GetTitledFirstNameNoTooltip] nigdy nie otrzyma ode mnie przebaczenia."
 bp1_house_feud.0420.b: "Bardzo dobrze…"
 ### Target Events ###
 bp1_house_feud.0500.t: "$story_cycle_house_feud_title$: cele gniewu"
 bp1_house_feud.0500.desc: "Z początku targały mną wątpliwości, ale teraz, usłyszawszy plotki, które wypełniają [ROOT.Char.Custom('GetCourt')], już wiem, że [house_feud_rival.GetTitledFirstName] pragnie mojej śmierci – a to z powodu [other_house_feud_story.Custom('GetFamilyFeudShort')].\n\nPrzez łączące nas więzi cały ród [ROOT.Char.GetHouse.GetName] stał się [house_feud_rival.Custom('PL_jego_jej')] celem. Nienawiść, którą podsyca, opętała wszystkich członków rodziny tej kanalii."
 bp1_house_feud.0500.a: "Ród, do którego przynależy [house_feud_rival.GetFirstNameNoTooltip], będzie tego żałować."
 bp1_house_feud.0500.b: "Mam większe zmartwienia."
 bp1_house_feud.0501.t: "$story_cycle_house_feud_title$: rywalizacja"
 bp1_house_feud.0501.reciprocating: "Ta kanalia [house_feud_attacker.GetFirstName] odpłaca nam się publicznie wygłoszoną wrogością wobec naszej rodziny. Cóż za żałosna i oszczercza odpowiedź na nasze słuszne żale."
 bp1_house_feud.0501.new: "Powiedziano mi, że [house_feud_attacker.GetTitledFirstName], ta nikczemna kreatura, przysięga wieczną nienawiść wobec naszego rodu."
 bp1_house_feud.0501.desc: "\n\nHa! I pomyśleć, że te wojny klanów zaczęły się od rzeczy tak prostej, jak [other_house_feud_story.Custom('GetFamilyFeudShortFlavor')]!"
 bp1_house_feud.0501.a: "Z wzajemnością, #EMP mości wrogu#!!"
 bp1_house_feud.0501.b: "Chyba mamy nowego wroga."
 bp1_house_feud.0501.c: "Jakież to dziecinne."
 bp1_house_feud.0501.c.busy: "[house_feud_existing.GetBaseNameNoTooltip] to nasi główni wrogowie."
 bp1_house_feud.0501.c.existing: "Cóż za głupie posunięcie."
 bp1_house_feud.0502.t: "$story_cycle_house_feud_title$: Złagodzenie napięć"
 bp1_house_feud.0502.desc: "Złagodzenie napięć – o ile jest ono w ogóle możliwe – jakie uzgadnia ze mną [house_feud_attacker.GetTitledFirstName] wydaje się potwierdzać, że [house_feud_attacker.Custom('PL_jego_jej')] plany wendety wobec rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip] rzeczywiście poszły w odstawkę."
 bp1_house_feud.0502.another: "\n\nDowiaduję się, że [house_feud_attacker.Custom('PL_jego_jej')] serce płonie teraz nienawiścią do rodu [house_feud_new.GetBaseName] i jego nowej głowy, którą jest [house_feud_new.GetHeadOfHouse.GetTitledFirstName]."
 bp1_house_feud.0502.peace: "\n\nTrudno w to uwierzyć, ale chętnie uwolnił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym się od zmartwień związanych z zagrożeniem ze strony rodu [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.a: "Rychło w czas."
 bp1_house_feud.0502.b: "Być może #EMP nadszedł#! czas, by to zakończyć."
 bp1_house_feud.0502.c: "Wtedy utracą czujność!"
 bp1_house_feud.0502.d: "Dlaczego marnuję swój czas na te bzdury?"
 ### Notification Events ###
 bp1_house_feud.0600.t: "$story_cycle_house_feud_title$: wspólni wrogowie"
 bp1_house_feud.0600.desc: "[house_head_scope.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', house_head_scope)] z samego rana przysyła mi list, nad treścią którego łamię sobie głowę już dłuższą chwilę.\n\n[ROOT.Char.Custom('PL_jego_jej')|U] stanowczym życzeniem jest, aby cały nasz ród publicznie okrzyknął ród [house_feud_rival.GetHouse.GetBaseName] swymi wrogami.\n\n[story.Custom('GetFamilyFeudShortFlavor')|U] to nie jest coś, co można łatwo wybronić. Czy jednak nie niesie to niebezpieczeństwa dla mojej własnej rodziny?"
 bp1_house_feud.0600.a: "[ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip] to nie osoba, której się odmawia."
 bp1_house_feud.0600.b: "No nareszcie!"
 bp1_house_feud.0600.c: "To nas nigdzie nie zaprowadzi…"
 ### Scheme Events ###
 bp1_house_feud.0700.t: "$story_cycle_house_feud_title$: zakazany owoc"
 bp1_house_feud.0700.desc: "Moje przypuszczenia się potwierdziły: [owner.GetTitledFirstName] ze znienawidzonego rodu [owner.GetHouse.GetBaseName] wpatruje się we mnie maślanymi oczyma…\n\n"
 bp1_house_feud.0700.desc_positive: "Zawsze przestrzegano mnie przed wrogami naszej rodziny. Nie mogę jednak zaprzeczyć, że ta sytuacja budzi we mnie pewne… #EMp emocje#!."
 bp1_house_feud.0700.desc_neutral: "Mogę rozpatrzyć zaloty, które uskutecznia [owner.GetTitledFirstName]… ale powstrzymuje mnie konflikt między naszymi rodzinami."
 bp1_house_feud.0700.desc_negative: "Co za niedorzeczna istota – za kogo ona mnie ma?"
 bp1_house_feud.0700.a: "Zgiń, przepadnij!"
 bp1_house_feud.0700.b: "Róża pod inną nazwą pachniałaby tak samo."
 bp1_house_feud.0701.t: "Ostrożne podchody"
 bp1_house_feud.0701.desc: "– Wieści o waszym stanie zdrowia psychicznego muszą być prawdziwe. Tylko osoba mająca nie po kolei w głowie mogłaby sądzić, że zamierzam się do ciebie umizgiwać. – \n\n[target.Custom('quirk_neg_present')|U] [target.GetFirstName], rzucając mi spojrzenie spode łba."
 bp1_house_feud.0701.a: "Ja… nieważne…"
 #Maintenance Events
 bp1_house_feud.0810.t: "$story_cycle_house_feud_title$: niosąc rodowy kaganek"
 bp1_house_feud.0810.child: "Opowiadano mi wiele historii o tym, jak [old_house_head.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] i ród [house_feud_rival.GetHouse.GetBaseName] rozpoczęli długą tradycję wzajemnej nienawiści."
 bp1_house_feud.0810.adult: "[old_house_head.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] już nie żyje, ale ja coraz częściej zaczynam kwestionować sens zaciekłych walk, jakie toczymy nieustannie z rodem [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.desc: "\n\n[story.Custom('GetFamilyFeudShortFlavor')|U] może istotnie wołać o pomstę do nieba, ale czy usprawiedliwia nasze nieustanne działania na szkodę drugiej strony?\n\nMój ród liczy, że przewodząc nim zapewnię przetrwanie i szacunek, ale być może w imię tej zemsty przelano już wystarczająco krwi…"
 bp1_house_feud.0810.a: "Nie! Na to tylko czekają te dranie!"
 bp1_house_feud.0810.b: "Dokładnie, mam ważniejsze sprawy na głowie."
 bp1_house_feud.0810.b.rival: "[house_feud_rival.GetFirstNameNoTooltip] to kanalia, ale to szaleństwo musi się zakończyć."
 bp1_house_feud.0830.t: "$story_cycle_house_feud_title$: najsłodsze z uczuć"
 bp1_house_feud.0830.opening_drink: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] w ręku i święty spokój – nareszcie!"
 bp1_house_feud.0830.opening: "Nareszcie mogę sobie naprawdę pofolgować,"
 bp1_house_feud.0830.desc: "mając pewność, że przeklęty ród [first_rival.GetHouse.GetBaseName] został raz na zawsze starty z powierzchni ziemi, ostatecznie rozstrzygając spór, który zaczął się od takiej błahostki, jak [story.Custom('GetFamilyFeudShortFlavor')]."
 bp1_house_feud.0830.first_owner: "\n\nMogę świętować zwycięstwo, podczas gdy ta kanalia [first_rival.GetTitledFirstName] w końcu gryzie ziemię!"
 bp1_house_feud.0830.fallback: "\n\nChociaż [first_owner.GetTitledFirstName] niestety już tego nie ujrzy, z pewnością rozkoszuje się teraz urokami życia po śmierci."
 bp1_house_feud.0830.losing: "\n\nPrzez kolejne lata nasz ród doznawał wielkiej krzywdy, lecz w końcu dane nam jest poczuć ulgę i satysfakcję – ich sztandar nigdy już nie zawiśnie."
 bp1_house_feud.0830.winning: "\n\nZdziesiątkowaliśmy członków tego rodu na tyle boleśnie, aby pozostali przy życiu na zawsze zapamiętali, że za wejście w konflikt z naszą rodziną płaci się wysoką cenę."
 bp1_house_feud.0830.even: "\n\nKażdą stratę karaliśmy po dziesięćkroć i dzięki temu ostatecznie zamknęliśmy historię rodu [first_rival.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0830.a: "Z rodem [ROOT.Char.GetHouse.GetBaseNameNoTooltip] się nie zadziera."
 bp1_house_feud.0840.t: "$story_cycle_house_feud_title$: Następny wróg"
 bp1_house_feud.0840.desc: "Nienawistnym rodem [house_feud_rival.GetHouse.GetName] rządzi teraz [house_feud_rival.GetFirstName], [house_feud_rival.GetTitleAsNameNoTooltip|l] z pewnością tak samo niegodziw[Select_CString( house_feud_rival.IsFemale, 'a jak jej', 'y jak jego' )] poprzednicy."
 bp1_house_feud.0840.child: "Choć jest tylko [Select_CString( house_feud_rival.IsFemale, 'dziewczynką', 'chłopcem' )]…"
 bp1_house_feud.0840.closing: "\n\n[story.Custom('GetFamilyFeudShortFlavor')] to incydent, który znają wszyscy. Co zatem z przyszłością?"
 bp1_house_feud.0840.a: "#EMP Nic#! się nie zmienia! Wszystkie kundle z rodu [house_feud_rival.GetHouse.GetBaseNameNoTooltip] są takie same!"
 bp1_house_feud.0840.b: "To zaszło już trochę za daleko."
 bp1_house_feud.0840.b.rival: "Cholern[Select_CString( house_feud_rival.IsFemale, 'a', 'y' )] [house_feud_rival.GetFirstNameNoTooltip], ale dość już tego."
 #Victory Events
 bp1_house_feud.7000.t: "$story_cycle_house_feud_title$: [ROOT.Char.GetTitleAsNameNoTooltip] o prawym sercu"
 bp1_house_feud.7000.desc: "Po wielu trudach ostatecznie nam się udało! Nareszcie wygraliśmy spór, którego przedmiotem jest [house_feud_title.GetNameNoTier], jaki toczyliśmy z rodem [house_feud_rival.GetHouse.GetBaseName] na czele którego stoi [previous_holder_scope.GetTitledFirstName].\n\nSkoro sprawiedliwości stało się zadość, warto rozważyć zakończenie tego konfliktu. Przyczyna jego wybuchu i tak dawno utonęła w morzu przelanej krwi."
 bp1_house_feud.7000.a: "Ród [house_feud_rival.GetHouse.GetBaseNameNoTooltip] nie zadośćuczynił nam wystarczająco."
 bp1_house_feud.7000.b: "To już koniec. Zwycięstwo jest nasze."
 bp1_house_feud.7001.t: "$story_cycle_house_feud_title$: krew za krew"
 bp1_house_feud.7001.desc: "[house_feud_attacker.GetTitledFirstName], persona odpowiedzialna za śmierć osoby, którą jest [house_feud_victim.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], w końcu ponosi za naszą sprawą karę, a my odzyskujemy honor.\n\nSkoro wendeta rodu [ROOT.Char.GetHouse.GetBaseName] została dokonana, warto skorzystać z okazji i wygasić tę… #EMP awanturę#!."
 bp1_house_feud.7001.a: "To nie koniec, tylko dopiero początek."
 bp1_house_feud.7001.b: "Zasada „oko za oko” uczyni tylko ten świat ślepym."
 bp1_house_feud.7002.t: "$story_cycle_house_feud_title$: Spotkanie z losem"
 bp1_house_feud.7002.opening: "[house_feud_attacker.GetTitledFirstName], persona odpowiedzialna za nieludzkie tortury bliskiej mi osoby, którą jest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName], kończy za naszą przyczyną w ten sam sposób!"
 bp1_house_feud.7002.opening_self: "[house_feud_attacker.GetTitledFirstName], osoba odpowiedzialna za moje nieludzkie tortury, kończy za moją przyczyną w ten sam sposób!"
 bp1_house_feud.7002.desc: "\n\nTeraz, gdy zemsta za pierwotne przestępstwo wobec rodu [ROOT.Char.GetHouse.GetBaseName] została dokonana, pojawia się pytanie, jak długo my oraz ród [house_feud_attacker.GetHouse.GetBaseName] będziemy jeszcze toczyć tę wojnę…"
 bp1_house_feud.7002.a: "Jest jeszcze wiele do zrobienia."
 bp1_house_feud.7002.b: "Wygraliśmy."
 bp1_house_feud.7003.t: "$story_cycle_house_feud_title$: żądza zemsty"
 bp1_house_feud.7003.opening: "[house_feud_attacker.GetTitledFirstName], postać podstępnie uwodząca osobę z mojego otoczenia, którą jest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_spouse.GetTitledFirstName], [house_feud_spouse.GetWifeHusband] postaci znanej jako [house_feud_victim.GetTitledFirstName],"
 bp1_house_feud.7003.opening_self: "[house_feud_attacker.GetTitledFirstName], postać podstępnie uwodząca osobę, którą jest [house_feud_spouse.GetTitledFirstName], a dla mnie [house_feud_spouse.GetWifeHusband],"
 bp1_house_feud.7003.desc: "ostatecznie podziela los swoich ofiar – i to dzięki nam!\n\nPo tym wydarzeniu problemy, jakie mamy z rodem [house_feud_rival.GetHouse.GetBaseNameNoTooltip], powinny naturalnie zniknąć."
 bp1_house_feud.7003.a: "To dopiero początek!"
 bp1_house_feud.7003.b: "Satysfakcjonujący koniec…"
 #Custom Loc
 house_feud_head_rivalry_flavor: "Konflikt pomiędzy osobami znanymi jako [ROOT.Var('house_feud_first_owner').Char.GetFirstName] i [ROOT.Var('house_feud_first_rival').Char.GetFirstName] wymknął się spod kontroli"
 house_feud_family_rivalry_flavor: "Konflikt pomiędzy osobami znanymi jako [ROOT.Var('house_feud_victim').Char.GetFirstName] i [ROOT.Var('house_feud_attacker').Char.GetFirstName] został przejęty przez osobę, którą jest [ROOT.Var('house_feud_first_owner').Char.GetFirstName]"
 house_feud_head_killed_flavor: "Osoba znana jako [ROOT.Var('house_feud_victim').Char.GetFirstName] [ROOT.Var('house_feud_victim').Char.GetDeathReasonHideKiller] z ręki postaci, którą jest [ROOT.Var('house_feud_attacker').Char.GetFirstName]. [ROOT.Var('house_feud_victim').Char.Custom('PL_jego_jej')|U] [ROOT.Var('house_feud_victim').Char.Custom2('RelationToMeShort', ROOT.Var('house_feud_first_owner').Char)], [ROOT.Var('house_feud_first_owner').Char.GetFirstName], przysięga zemstę"
 house_feud_family_killed_flavor: "Osoba znana jako [ROOT.Var('house_feud_victim').Char.GetFirstName] [ROOT.Var('house_feud_victim').Char.GetDeathReasonHideKiller] z ręki postaci, którą jest [ROOT.Var('house_feud_attacker').Char.GetFirstName]. [ROOT.Var('house_feud_first_owner').Char.GetFirstName] żąda sprawiedliwości"
 house_feud_head_imprisoned_flavor: "Osoba, którą jest [ROOT.Var('house_feud_victim').Char.GetFirstName], była niezasłużenie więziona przez postać o imieniu [ROOT.Var('house_feud_attacker').Char.GetFirstName]"
