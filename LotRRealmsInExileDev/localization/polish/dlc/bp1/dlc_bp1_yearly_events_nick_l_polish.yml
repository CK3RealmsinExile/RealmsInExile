l_polish:
 bp1_yearly.5001.t: "Nocne lęki"
 bp1_yearly.5001.desc: "Co mnie zbudziło? Oszołomiony, zamroczony snem mózg sprawdza kolejne scenariusze: noc jest chłodna, lecz nie mroźna; łoże jest ciepłe i wygodne, a…\n\nw jego nogach czai się jakaś sylwetka? Kształt ten zbliża się do mnie, jednocześnie przybierając znajomą formę. To [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)], [sibling_murderer.GetFirstName]! Otwieram usta, aby powiedzieć, że komnatę ma drzwi obok, gdy nagle zauważam w [sibling_murderer.Custom('PL_jego_jej')] dłoniach poduszkę.\n\nTylko dzięki blademu światłu księżyca w otwartych szeroko oczach dostrzegam dziki, obłąkańczy i morderczy błysk."
 bp1_yearly.5001.a: "#bold Zabiję#! cię za tę zdradę!"
 bp1_yearly.5001.b: "Nie! Nie pozwolę ci!"
 bp1_yearly.5001.c: "POMOCY!"
 bp1_yearly.5001.win.tt: "Twoja konfrontacja odniosła pozytywny skutek"
 bp1_yearly.5001.lose.tt: "Twoja konfrontacja nie poszła najlepiej"
 bp1_yearly.5001.shout.tt: "Wołasz o pomoc, mając nadzieję, że ktoś cię usłyszy"
 bp1_yearly.5001.kill.tt: "[sibling_murderer.GetFirstName] jest teraz na twojej łasce"
 bp1_yearly.5001.die.tt: "Przegrywasz walkę"
 bp1_yearly.5002.t: "$bp1_yearly.5001.t$: niespełnione ambicje"
 bp1_yearly.5002.desc: "[sibling_murderer.GetFirstName] rzuca się na mnie, gdy tylko zauważa, że się poruszam, lecz nagły przypływ adrenaliny dodaje mi sił; moja pięść ląduje prosto na [sibling_murderer.Custom('PL_jego_jej')] szczęce, zatrzymując [sibling_murderer.Custom('PL_go_ja')] w połowie łóżka.\n\n[sibling_murderer.GetFirstNameNoTooltip] chwieje się niemrawo, a deszcz niezbornych ciosów, którymi usiłuje mnie trafić, nie powstrzymuje mnie przed przygwożdżeniem [sibling_murderer.Custom('PL_go_jej')] do podłogi. Pewnie siadam okrakiem na [sibling_murderer.GetHerHis] piersi i brutalnym uderzeniem rozbijam [sibling_murderer.Custom('PL_mu_jej')] nos; trafiona głowa odbija się od kamiennej podłogi, zmieniając zacięty opór, jaki stawia [sibling_murderer.GetFirstNameNoTooltip], w żałosne skomlenie.\n\nW takiej właśnie sytuacji zastaje mnie [guard.GetFirstName] – straże szczęśliwie szybko zorientowały się w sytuacji. [sibling_murderer.GetFirstNameNoTooltip] wpatruje się posępnie w podłogę, kiedy wyjaśniam, co zaszło."
 bp1_yearly.5002.a: "[ROOT.Char.Custom2('RelationToMeShortVocative', sibling_murderer)|U]… Moja własna rodzina. Jak #EMP możesz#!?"
 bp1_yearly.5003.t: "$bp1_yearly.5001.t$: Remus"
 bp1_yearly.5003.desc: "Leżę półnago w łożu, samotnie i nie spodziewając się jakiejkolwiek napaści. [sibling_murderer.GetFirstNameNoTooltip] zawisa nade mną tak szybko, że nie mam nawet chwili na przetrawienie odczuwanego z powodu zdrady szoku, a potem przygniata mi ramię swoją nogą i jedną ręką przyciska poduszkę do twarzy, drugą zaś chwyta mnie za miotający się w powietrzu nadgarstek i zagina go wokół słupka przy wezgłowiu.\n\nCzas, jaki upływa między brutalnym chwytem a rozbłyskiem ostrego, promieniującego aż do barku bólu zdaje się ciągnąć godzinami. Desperacko podnoszę uszkodzone przedramię, lecz nadgarstek opada mi bezwładnie, całkiem już bezużyteczny. [sibling_murderer.GetFirstNameNoTooltip] zbliża się do mnie i zaciska mi dłoń na gardle.\n\n– Tron jest #EMP mój#!! – syczy, a świat powoli rozpływa mi się przed oczami."
 bp1_yearly.5003.a: "[sibling_murderer.GetFirstNameNoTooltip]! #DIE1 N-nie…#! #DIE2 [ROOT.Char.Custom2('RelationToMeShortVocative', sibling_murderer)]…#!"
 bp1_yearly.5004.t: "$bp1_yearly.5001.t$: prawa ręka"
 bp1_yearly.5004.desc: "[sibling_murderer.GetFirstName] rzuca się do przodu i w mgnieniu oka pokonuje dystans między [sibling_murderer.Custom('PL_nim_nia')] a wezgłowiem mojego łoża, lecz jest już za późno – zanim udało się [sibling_murderer.Custom('PL_mu_jej')] wykonać jakikolwiek ruch, wołanie o pomoc zdążyło już wyrwać się z mojego gardła, a choć zostało szybko stłumione poduszką, dochodziło nas już coraz głośniejsze dudnienie czyichś stóp."
 bp1_yearly.5004.guard.death: "\n\nDrzwi otwierają się z łoskotem, a w progu – całe szczęście – staje [guard.GetFirstName]. Na nasz widok nabiera gwałtownie powietrza i odwraca się, aby powiadomić straże, lecz [sibling_murderer.GetFirstName] ucisza intruza, sycząc jego imię. Mogę jeno słuchać z rosnącym przerażeniem, jak [sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)] prędko zapewnia sobie przekupstwem milczenie i lojalność osoby, która miała mnie ocalić.\n\nW piersiach wzbierają mi spiętrzone fale paniki, gdy ponownie słyszę szuranie stóp zaakcentowane budzącym grozę szczękiem #EMP zasuwki#!."
 bp1_yearly.5004.guard.save: "\n\nDrzwi otwierają się z łoskotem, a w progu – całe szczęście – staje [guard.GetFirstName]. Na nasz widok nabiera gwałtownie powietrza, obraca głowę i zaczyna wzywać pomocy przez otwarte drzwi. Po chwili do komnaty wbiega dwóch strażników; stawiają mojego niedoszłego zabójcę na nogi i odciągają z dala ode mnie. \n\n[sibling_murderer.GetFirstNameNoTooltip] wpatruje się posępnie w podłogę, nie potrafiąc – lub nie chcąc – zaprzeczać całej sytuacji."
 bp1_yearly.5004.parent.save: "\n\nDrzwi otwierają się z łoskotem, a w progu staje [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Przez sekundę usiłuje pojąć, co się dzieje, a później podnosi głośno alarm, nie przestając krzyczeć nawet w momencie, gdy zrywa ze mnie niedoszłego zabójcę i rzuca go na ziemię.\n\nGdy [sibling_parent.GetFirstName] trzyma moją głowę w ramionach, [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] próbuje ujść z miejsca występku, lecz w tym momencie wkracza [guard.GetFirstName] i udaremnia ucieczkę, wpychając [sibling_murderer.Custom('PL_go_ja')] z powrotem do komnaty."
 bp1_yearly.5004.parent.death: "\n\nDrzwi otwierają się z łoskotem, a w progu staje [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Zrazu odczuwam ulgę, lecz gdy widzę, że [ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)] uśmiecha się złowieszczo i mruży nienawistnie oczy, żołądek kurczy mi się gwałtownie, a umysł zalewa lodowate poczucie grozy.\n\n[sibling_parent.GetFirstName] odwraca się i wychodzi na korytarz jak gdyby nigdy nic, zasuwając za sobą #EMP zasuwkę#! drzwi."
 bp1_yearly.5005.t: "Nocne lęki: żądza władzy"
 bp1_yearly.5006.t: "$bp1_yearly.5001.t$: [ROOT.Char.Custom2('RelationToMe', sibling_parent)] kocha najbardziej"
 bp1_yearly.5006.a: "[ROOT.Char.Custom2('RelationToMeShortVocative', sibling_parent)|U]! Zawdzięczam ci życie!"
 bp1_yearly.5007.t: "$bp1_yearly.5001.t$: dzieciobójcze ciągoty"
 bp1_yearly.5007.a: "#DIE1 [ROOT.Char.Custom2('RelationToMeShortVocative', sibling_parent)|U]!#! #DIE2 …Proszę, nie!#!"
 bp1_yearly.5008.t: "$bp1_yearly.5001.t$: Romulus"
 bp1_yearly.5008.desc: "[sibling_murderer.GetFirstName] działa szybko, lecz od razu spostrzegam, że popełnia śmiertelny błąd, nie doceniając moich możliwości. Gdy doskakuje do łóżka, jestem już na nogach, a pęd, z jakim zmierza w moim kierunku, działa przeciwko [sibling_murderer.Custom('PL_niemu_niej')] – [sibling_murderer.GetFirstName] potyka się bowiem o nierówny kamień i upada ciężko na posadzkę.\n\nPostępuję krok do przodu; [sibling_murderer.GetFirstNameNoTooltip] gramoli się na kolana, jednak solidny kopniak posyła [sibling_murderer.Custom('PL_go_ja')] w stronę ściany. Rozlega się obrzydliwy trzask pękającej czaszki. [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)|U] wyprowadza na ślepo bezładny, chybiony cios, a ja wykorzystuję ten moment jako okazję, by sięgnąć do stolika przy moim łożu.\n\n[sibling_murderer.GetFirstNameNoTooltip] błyskawicznie się odwraca i zauważa na swoim gardle mały, ale piekielnie ostry nóż. Po raz pierwszy widzę w [sibling_murderer.Custom('PL_jego_jej')] oczach prawdziwy strach."
 bp1_yearly.5008.a: "Nigdy nie odnajdą twojego ciała, [sibling_murderer.GetFirstNameNoTooltip]."
 bp1_yearly.5008.b: "Więcej ze mną nie zadzieraj, rozumiesz?"
 bp1_yearly.5601.t: "Życie w radosnych barwach"
 bp1_yearly.5601.start: "Cóż za rozkoszny dzień! Wiatr orzeźwia, słonko grzeje, owady cykają wesoło w leśnym podszyciu… Wszystko wydaje się niezwykle barwne i żywe, a zawdzięczam to temu, iż [bp1_yearly_5601_dead_nemesis.Custom('InsultNoun')] [bp1_yearly_5601_dead_nemesis.GetFirstName] nareszcie oddaje się wąchaniu kwiatków od spodu.\n\nKolumna krewnych i przyjaciół zdąża na [bp1_yearly_5601_dead_nemesis.Custom('PL_jego_jej')] ostatnie pożegnanie, a ja nie mogę powstrzymać na ich widok uśmiechu."
 bp1_yearly.5601.bodysnatcher: "Chociaż [bp1_yearly_5601_dead_nemesis.GetFirstName] nie może już wpływać na zachowanie swych bliskich, wzdrygam się niejako na myśl, że [bp1_yearly_5601_dead_nemesis.Custom('PL_jego_jej')] rodzina ma czelność milcząco bronić [bp1_yearly_5601_dead_nemesis.Custom('PL_jego_jej')] honoru.\n\nProcesja mija mnie, zmierzając do miejsca pochówku."
 bp1_yearly.5601.notinsane: "Na widok groźnych spojrzeń żałobników jeszcze bardziej rozciągam kąciki ust. Odwracam się w przeciwnym kierunku, by odejść, gdy napotykam młodego żebraka. Daję mu monetę tak cenną, że pozwoli wykarmić jego rodzinę na długie tygodnie, a oczy nędzarza rozszerzają się w odpowiedzi równie mocno, jak mój uśmiech."
 bp1_yearly.5601.a: "Już ja im pokażę!"
 bp1_yearly.5601.a.tt: "Czekasz na nadejście zmroku, a potem wyruszasz w drogę z łopatą…"
 bp1_yearly.5601.b: "To najlepszy dzień w moim życiu!"
 bp1_yearly.5601.c: "Pora zostawić przeszłość za sobą."
 bp1_yearly.5602.t: "Postęp w życiu"
 bp1_yearly.5602.desc: "Nocne powietrze jest spokojne i ciche. Jedynym słyszalnym odgłosem jest szuranie mojej łopaty, z łatwością usuwającej świeżo usypaną ziemię. Powoli sterta obok grobu powiększa się, a [bp1_yearly_5601_dead_nemesis.GetFirstName] jest ponownie wystawion[Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'a', 'y' )] na działanie świeżego powietrza, z którym jeszcze niedawno się rozstał[Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'a', 'y' )].\n\nZrywam tkaninę okrywającą [bp1_yearly_5601_dead_nemesis.GetHerHis] twarz. Usta są rozchylone, cofnięte w krzywym grymasie, a ziemia i brud wciąż wilgotno przylegają do szyi, gdy patrzę na [Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'nią', 'niego' )] beznamiętnie.\n\nChwytając łopatę jeszcze raz, ustawiam ją przy tej samej szyi. Metal, tak pilnie ostrzony przeze mnie wcześniej, zamienił się w prawdziwe ostrze. I raz, i dwa, i trzy"
 bp1_yearly.5602.a: "Sprawię, że choć raz będziesz użyteczn[Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'a', 'y' )]."
 bp1_yearly.5602.b: "[ROOT.Char.GetFaith.HighGodName] ma twoją duszę. Świnie będą miały twoją głowę!"
 bp1_yearly.5701.t: "Chcesz się zabawić?"
 bp1_yearly.5701.desc: "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że małżeństwo, które zawarli [married_friend.GetFirstName] i [married_friend.GetHerHis] małżonk[Select_CString(friend_spouse.IsFemale, 'ka', 'ek' )] [friend_spouse.GetFirstName] jest bardzo szczęśliwe i produktywne, ale ostatnio [married_friend.GetFirstName] ma coraz mniej czasu, aby spędzać go ze mną, drog[Select_CString(ROOT.Char.IsFemale, 'ą przyjaciółką', 'im przyjacielem' )], ponieważ ich związek się pogłębia. Za każdym razem, gdy próbuję [Select_CString(married_friend.IsFemale, 'ją', 'go' )] namówić nawet na coś tak prostego jak spacer, najwyraźniej jest związan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] obowiązkami małżeńskimi.\n\nTęsknię za starymi dobrymi czasami, kiedy"
 bp1_yearly.5701.desc.ladsladslads: "włóczyliśmy się po okolicy, najlepszej jakości [ROOT.Char.Custom('RegionalDrink')] w naszych rękach. Piliśmy, wymiotowaliśmy, a potem powtarzaliśmy cały proces. I tak noc w noc."
 bp1_yearly.5701.desc.nodrinky: "naszą rozrywką było spędzanie nocy, oglądając, jak lokalne pijaczyny wywracają się i robią z siebie pośmiewisko."
 bp1_yearly.5701.desc.ending: "\n\nCo to były za czasy! Gdyby tylko [Select_CString(friend_spouse.IsFemale, 'ta nieszczęsna', 'ten nieszczęsny' )], [friend_spouse.Custom('InsultAdjective')] [friend_spouse.GetFirstNameNoTooltip] nie powstrzymywał[Select_CString(friend_spouse.IsFemale, 'a', '' )] nas przed ponownym przeżyciem tego…"
 bp1_yearly.5701.a: "Nie będzie nas dłużej rozdzielać!"
 bp1_yearly.5701.b: "Może uda mi się sprawić, że dostrzegą błąd w swoich działaniach…"
 bp1_yearly.5701.c: "No cóż, chyba chyba oboje się zmieniliśmy?"
 bp1_yearly.5701.tt.critical_success: "Relacja została nieodwracalnie zniszczona"
 bp1_yearly.5701.tt.success: "Pomiędzy nimi zostanie wbity klin"
 bp1_yearly.5701.tt.failure: "Żadne z nich nie jest z ciebie zadowolone"
 bp1_yearly.5701.tt.critical_failure: "Posun[Select_CString( GetPlayer.IsFemale, 'ęłaś', 'ąłeś' )] się za daleko"
 bp1_yearly.5702.t: "Wirtuozowskie przedstawienie"
 bp1_yearly.5702.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))] mojej osoby, [skilful_friend.GetFirstName], ma wielki talent!\n\n"
 bp1_yearly.5702.diplomacy: "Gdy [skilful_friend.GetFirstNameNoTooltip] przemawia, ludzie uważnie słuchają każdego słowa. Szczerozłotym językiem formułuje zdania tak miodnie, że urzeka tym nawet najbardziej cynicznych i drażliwych słuchaczy, a swym krasomówstwem sprzeda nawet piasek na pustyni."
 bp1_yearly.5702.martial: "Niezwykła biegłość taktyczna [skilful_friend.Custom('PL_jego_jej')] umysłu onieśmieliłaby nawet najwybitniejszych dowódców na świecie. Dzięki wrodzonej umiejętności rozpoznawania i wykorzystywania słabości wroga na polu bitwy [skilful_friend.GetFirstNameNoTooltip] jest cennym nabytkiem dla każdego możnowładcy, który zna wagę działań wojennych."
 bp1_yearly.5702.stewardship: "Niedopowiedzeniem byłoby stwierdzenie, że [skilful_friend.GetFirstNameNoTooltip] ma głowę do interesów – [skilful_friend.Custom('PL_jego_jej')] talent jest wręcz nadzwyczajny. Gdy zajmuje się powierzonymi [skilful_friend.Custom('PL_mu_jej')] sprawami finansowymi, [skilful_friend.Custom('PL_jego_jej')] uwadze nie umknie ani jedna moneta. Prowadzenie ksiąg przychodów i wydatków, znajdowanie środków tam, gdzie nie było na to żadnych nadziei, cięcie niepotrzebnych kosztów z bezwzględnością i precyzją najlepszego z rzeźników; [skilful_friend.GetFirstNameNoTooltip] cechuje się w tych kwestiach taką przebiegłością i bystrością, że ludzie przypisują [skilful_friend.Custom('PL_mu_jej')] wręcz magiczne zdolności."
 bp1_yearly.5702.intrigue: "[skilful_friend.GetFirstNameNoTooltip] przoduje na liście osób, których nie chcę mieć za wroga. [skilful_friend.Custom('PL_jego_jej')|U] mistrzostwo w manipulowaniu innymi i wprawa w snuciu intryg przydają się zarówno przy podbieraniu słodyczy kucharce, jak i kładzenia podwalin pod upadek obranej za cel dynastii."
 bp1_yearly.5702.learning: "[skilful_friend.Custom('PL_jego_jej')|U] wykształcony umysł jest naprawdę niezmierny i mało kto może się z [skilful_friend.Custom('PL_nim_nia')] równać. [skilful_friend.Custom('PL_jego_jej')|U] wiedza na temat spraw filozoficznych i teologicznych pozwala [skilful_friend.Custom('PL_mu_jej')] dyskutować na równi z najświętszymi i najmądrzejszymi przywódcami religijnymi. Nie było mi dotąd dane być świadkiem [skilful_friend.Custom('PL_jego_jej')] porażki w obliczu problemu intelektualnego. Nawet teraz [skilful_friend.Custom('PL_go_ja')] słyszę, jak wypowiada się na jakiś niejasny temat z wprawą i łatwością mistrza rzemiosła z kilkudziesięcioletnim doświadczeniem."
 bp1_yearly.5702.prowess: "[skilful_friend.GetFirstNameNoTooltip] posługuje się mieczem tak biegle, że pogłoski o tym niosą się po wszystkich okolicznych ziemiach, a nikt nie ośmiela się im zaprzeczyć. Widok [skilful_friend.Custom('PL_jego_jej')] treningu na dziedzińcu, kiedy atakuje manekina z energią i gracją prawdziwego mistrza, napełniłby strachem serce nawet najwybitniejszego wojownika."
 bp1_yearly.5702.fallback: "PLAN AWARYJNY"
 bp1_yearly.5702.ending: "\n\nMoże mógłbym poprosić [Select_CString(skilful_friend.IsFemale, 'ją', 'go' )], żeby dał[Select_CString(skilful_friend.IsFemale, 'a', '' )] mi jakieś wskazówki i porady z tej dziedziny?"
 bp1_yearly.5702.a: "Ucz mnie, [skilful_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5702.a.tt.success: "[skilful_friend.GetFirstNameNoTooltip] uczy cię swoich sztuczek"
 bp1_yearly.5702.a.tt.neutral: "[skilful_friend.GetFirstNameNoTooltip] nie uczy cię niczego przydatnego, ale dziękujesz [skilful_friend.Custom('PL_mu_jej')] za poświęcony czas"
 bp1_yearly.5702.a.tt.failure: "Jesteś tak nieudoln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że [skilful_friend.GetFirstNameNoTooltip] poddaje się z frustracją"
 bp1_yearly.5702.b: "Myślę, że jestem tak samo dobr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] jak [skilful_friend.GetSheHe]!"
 bp1_yearly.5702.b.tt.success: "Wygrywasz rywalizację"
 bp1_yearly.5702.b.tt.failure: "Przegrywasz rywalizację"
 bp1_yearly.5702.c: "Nigdy nie będę na [skilful_friend.GetHerHis] poziomie!"
 bp1_yearly.5703.t: "Osobliwi kochankowie"
 bp1_yearly.5703.desc: "Leżę na plecach, ciężko dysząc, a ciało oblepia mi pot. [rival_lover.GetFirstName], dzisiejszy obiekt moich miłosnych uniesień, rozciąga się ospale obok mnie. Kto by pomyślał, że łącząca nas zagorzała rywalizacja… oznacza taką #EMP zgodność#! w alkowie.\n\n– Zamknij oczy – mówi [rival_lover.GetFirstNameNoTooltip] psotnie, a usta rozciąga [rival_lover.Custom('PL_mu_jej')] figlarny uśmiech. Ulegam prośbie i kładę splecione ręce nad głową, moszcząc się wygodnie w otulającej mnie po stosunku błogości. Ni stąd, ni zowąd na nadgarstkach czuję zimną stal kajdan; otwieram gwałtownie oczy i widzę, jak [rival_lover.GetFirstName] przysuwa się do stojącego przy łożu stolika.\n\n– Nareszcie wykonam swój plan – syczy. Po ostrzu noża prześlizguje się blask księżyca."
 bp1_yearly.5703.a: "NIE! Proszę, porozmawiajmy!"
 bp1_yearly.5703.a.tt.success: "Przemawiasz [rival_lover.Custom('PL_mu_jej')] do rozsądku"
 bp1_yearly.5703.a.tt.failure: "[rival_lover.GetFirstNameNoTooltip] rani cię"
 bp1_yearly.5703.a.tt.criticalfailure: "[rival_lover.GetFirstNameNoTooltip] nie okazuje żadnej litości"
 bp1_yearly.5703.b: "Zaczekaj! Nie chcesz powtórki?"
 bp1_yearly.5703.b.tt.success: "Ratuje cię twoja biegłość w uwodzeniu"
 bp1_yearly.5703.b.tt.failure: "Twoje umiejętności w łożu kuleją"
 bp1_yearly.5703.c: "Pokażę ci, dlaczego to zły pomysł…"
 bp1_yearly.5704.t: "Wyglądasz zjawiskowo, gdy się złościsz"
 bp1_yearly.5704.desc: "[seduced_rival.GetFirstName] znów mnie odwiedza i papla coś o tym, że [seduced_rival.Custom('PL_go_ja')] krzywdzę. Oczy [seduced_rival.Custom('PL_mu_jej')] płoną, gdy ponownie przeklina me imię, a gdy lekceważę [seduced_rival.Custom('PL_jego_jej')] gniew pogardliwym potrząśnięciem głowy, sroży się jeszcze bardziej.\n\nWciąż słucham litanii wymierzonych we mnie obelg i choć odwzajemniam zniewagi stanowczymi ripostami, zaczynam tonąć w [seduced_rival.Custom('PL_jego_jej')] oczach, a gdy tylko udaje mi się wyrwać z tej chwilowej zadumy, spojrzeniem wędruję niżej, w kierunku [seduced_rival.Custom('PL_jego_jej')] kształtnej, acz rozciągniętej w furii szczęki. Tyrada nie ma końca, a ja, nieświadomie taksując [seduced_rival.Custom('PL_go_ja')] wzrokiem, widzę, jak kusząco faluje [seduced_rival.Custom('PL_mu_jej')] pierś, a do tego…\n\nChwila, moment. #EMP Co ja robię#!?"
 bp1_yearly.5704.a: "Mam nadzieję, że będziemy widywać się #EMP znacznie#! częściej, [seduced_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5704.b: "To niedorzeczne!"
 bp1_yearly.5705.t: "Dla [lover_rival.Custom('PL_niego_niej')] nie warto!"
 bp1_yearly.5705.desc: "Ostatnimi czasy mogła, jak mniemam, kierować mną nadmierna zarozumiałość… Zapewne właśnie dlatego [concerned_friend.GetFirstName], choć łączy nas przyjaźń, tak bardzo się irytuje, że postanawia zajść mi drogę i skonfrontować mnie z tematem… mojej złożonej relacji z osobą o imieniu [lover_rival.GetFirstName].\n\n– Postępujesz na wskroś niedorzecznie! – stwierdza [concerned_friend.GetFirstName] beznamiętnym tonem, w którym słychać jednak nutę zdenerwowania moim rozmarzeniem po udanym zbliżeniu. Wyciąga rękę i szturcha mnie palcem w pierś. – #EMP Wiesz#!, że nic dobrego z tego nie wyniknie! Świadomie kopiesz pod sobą dołek!"
 bp1_yearly.5705.a: "Jak mam zapomnieć o kimś tak #EMP atrakcyjnym#!?"
 bp1_yearly.5705.a.tt: "Ta opcja jest dostępna, ponieważ [lover_rival.GetFirstNameNoTooltip] to atrakcyjna osoba."
 bp1_yearly.5705.b: "Po prostu nie rozumiesz tego, co nas łączy!"
 bp1_yearly.5705.c: "Wiem, wiem. Masz rację."
 bp1_yearly.5706.t: "Grzeszysz, [SCOPE.sC('rival_child').Custom2('RelationToMeShortVocative', SCOPE.sC('rival_parent'))]"
 bp1_yearly.5706.desc: "Nie ma to jak [meeting_county.GetProvince.GetCounty.GetName]… Spaceruję, rozglądając się po okolicy, gdy nagle widzę, jak [rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] pędzi ulicą w moim kierunku. Krzywię z niezadowoleniem usta; nasza rywalizacja jest ostatnimi czasy wyjątkowo zaciekła – przy każdej okazji wymieniamy się przykrymi docinkami. Spodziewam się, że lada moment wypali w moim kierunku jakieś okropieństwa, lecz zamiast tego [rival_parent.GetSheHe] mija mnie i gna dalej.\n\nDopiero wtedy zauważam, że kogoś za sobą ciągnie; to [rival_child.GetFirstName], [rival_parent.Custom('PL_jego_jej')] dziecko. Latorośl uśmiecha się do mnie z nutą kokieterii, nieznacznie podnosząc brew, a potem podąża śpiesznie za swoim rodzicem. Z pewną dozą zaskoczenia obserwuję, jak dwójka ta idzie dalej ulicą.\n\nCo to miało znaczyć?"
 bp1_yearly.5706.a: "Nietaktem byłoby nie odwzajemnić tego wyrazu sympatii…"
 bp1_yearly.5706.a.tt: "Plan uwiedzenia będzie miał zwiększoną szansę na powodzenie"
 bp1_yearly.5706.b: "Nie tknę nikogo z rodu tej szumowiny!"
 bp1_yearly.5707.t: "Grzeszysz, [SCOPE.sC('rival_child').Custom2('RelationToMeShortVocative', SCOPE.sC('rival_parent'))]: na gorącym uczynku"
 bp1_yearly.5707.start: "Dudnienie kroków słyszę wyraźnie nawet w ferworze namiętności, a moją twarz niemal mimowolnie wykrzywia szelmowski uśmieszek.\n\n[rival_parent.GetFirstName] z pośpiechem odwiedza mój [ROOT.Char.Custom('GetRoom')], a wyraz przerażenia, jaki maluje się na [rival_parent.Custom('PL_jego_jej')] twarzy w obliczu urzeczywistnionego koszmaru, jest dla mnie wybornym widokiem. [rival_child.GetFirstName],"
 bp1_yearly.5707.child_dislike: "ku mojemu zaskoczeniu, na widok rodzica w drzwiach uśmiecha się równie szeroko, co ja; ba, zarzuca na mnie ramiona, aby przyciągnąć moje ciało bliżej w niejako triumfalnym geście.\n\n– Może teraz #EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#! zacznie traktować mnie poważnie!"
 bp1_yearly.5707.child_deviant: "ku mojemu zaskoczeniu, na widok rodzica w drzwiach uśmiecha się równie szeroko, co ja, po czym szokuje mnie jeszcze bardziej, kiedy zamaszystym ruchem zdziera z nas koc, odkrywając nasze nagie ciała.\n\n– Zapraszam, niech [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] do nas #EMP dołączy#!!"
 bp1_yearly.5707.child_like: "[rival_child.GetFirstName] wydaje z siebie okrzyk zdziwienia, a potem usiłuje nakryć swoje nagie ciało kocem.\n\nWnet rozpoczyna się lawina oskarżeń i żądań wyjaśnień; rodzic i latorośl wrzeszczą na siebie ponad moim wyczerpanym, ale i nasyconym ciałem."
 bp1_yearly.5707.a: "Ha, ha! Ale masz minę!"
 bp1_yearly.5707.a.deviant: "W imię [ROOT.Char.GetFaith.HighGodNamePossessive]! Co tu się dzieje?!"
 bp1_yearly.5707.a.doubledeviant: "…i co ty na to, [rival_parent.GetFirstNameNoTooltip]?"
 bp1_yearly.5707.b: "Tylko spokojnie! Ja i [rival_child.GetFirstNameNoTooltip] się kochamy!"
 bp1_yearly.5707.c: "[rival_parent.GetFirstNameNoTooltip], potomstwo to ci się udało!"
 bp1_yearly.5740.t: "Tajemnica w skorupce"
 bp1_yearly.5740.desc: "Ze snu powoli budzi mnie ćwierkanie ptaków. Ziewam, przeciągam się i kładę z powrotem, żeby wygrzać ciało w porannym słońcu, którego promieniami wypełnia się [ROOT.Char.Custom('GetChamber')]. Po kilku chwilach coś zwraca moją uwagę.\n\nObok mnie, ułożony na poduszce równie komfortowo, co ja pod kocem, spoczywa jakiś tajemniczy przedmiot.\n\nTo średniej wielkości, białawe i zupełnie nijakie…\n\n…jajko."
 bp1_yearly.5740.a: "Co… co to ma #EMP znaczyć#!?"
 bp1_yearly.5740.a.tt: "Muszę ustalić, co tu zaszło!"
 bp1_yearly.5740.b: "Ależ osobliwie. Bywa."
 bp1_yearly.5740.c: "Kto to zrobił i gdzie się schował?! #EMP STRAŻ!#!"
 bp1_yearly.5741.t: "$bp1_yearly.5740.t$: jajeczne poszukiwania"
 bp1_yearly.5741.desc: "Za pierwszy cel obieram kuchnię. Służący krzątają się wokół stołów, przygotowując strawę, a pracowici kuchcikowie kilkukrotnie muszą odciągać mnie od stosów smakowitości, najwidoczniej nie bacząc na to, że stoi przed nimi ich [ROOT.Char.GetLadyLord].\n\nWreszcie znajduję cel moich poszukiwań – drewnianą skrzynkę pełną jajek. Ułożone są dziesiątkami, a każde z nich umieszczono troskliwie w kopczyku siana. Dziesięć, dziesięć… osiem.\n\nBrakuje #EMP dwóch#! sztuk!"
 bp1_yearly.5741.a: "Kolejne jajko? Sprawcę każę #EMP obedrzeć ze skóry!#!"
 bp1_yearly.5741.a.tt: "Zajrzeć w każdy kąt!"
 bp1_yearly.5741.b: "Kimkolwiek jest sprawca, musiał mieć dostęp do kuchni! Zagadka rozwiązana!"
 bp1_yearly.5742.t: "$bp1_yearly.5740.t$: niczym kukułcze jajo"
 bp1_yearly.5742.desc: "Schodzę po schodach do piwnicy, nabierając w płuca nasycone chłodem i wilgocią powietrze. Znajdują się tu niezliczone regały z jadłem i napojami, a w przeciwieństwie do gwarnej kuchni nade mną nie ma tu ani żywej duszy. Opieram się o niską półkę, żeby zebrać myśli. Ktokolwiek umieścił na poduszce jajko, musiał mieć dostęp do moich komnat, kuchni i…\n\nMoje myśli rozbiegają się na wszystkie strony. Wsuwam bezwiednie dłoń do kieszeni i nagle zamieram. Gmeram z niedowierzaniem palcami i wyciągam na zewnątrz napotkany obiekt.\n\nJest twardy. Ciepły. #EMP Jajowaty.#!"
 bp1_yearly.5742.a: "Ale jak to? JAK?"
 bp1_yearly.5742.b: "Łut szczęścia! #EMP Dwa#! darmowe jajka!"
 bp1_yearly.5743.t: "$bp1_yearly.5740.t$: wykluwanie planu"
 bp1_yearly.5743.desc: "Wpadam do sali sądowej niczym w amoku, tocząc po pomieszczeniu oszołomionym spojrzeniem. Wasale zebrali się tu wespół z moimi krewnymi, a ze względu na swój wybitnie przerażony wyraz twarzy, moją uwagę zwracają w szczególności dwie bliskie mi osoby: [egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] i [egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n– Jajko! A potem DWA! – oświadczam, wymachując przed nimi niepozornym przedmiotem. – Kto to zrobił? Kto? Winnego każę rzucić rybom na pożarcie!\n\nRozlega się kilka nerwowych, zdezorientowanych chichotów. Podnoszę wysoko rękę, a potem, z niezrozumiałym, tubalnym rykiem, rzucam wstrętnym przedmiotem o podłogę. Śmiechy natychmiast zastępuje martwa cisza."
 bp1_yearly.5743.a: "[egg_spouse.GetFirstNameNoTooltip]! Natychmiast się przyznaj!"
 bp1_yearly.5743.a.tt.success: "Wskazujesz właściwego podejrzanego"
 bp1_yearly.5743.a.tt.failure: "Twoje przypuszczenie jest błędne"
 bp1_yearly.5743.a.tt.outcome: "Szansa na"
 bp1_yearly.5743.b: "[egg_friend.GetFirstNameNoTooltip]! [egg_friend.Custom('InsultNoun')|U] z ciebie!"
 bp1_yearly.5743.c: "Nikt z was nie jest wolny od podejrzeń! #EMP Nikt!#!"
 bp1_yearly.5743.c.tt.success: "Podejmujesz właściwą decyzję, wskazując… wszystkich"
 bp1_yearly.5743.c.tt: "Wszyscy dworzanie"
 bp1_yearly.5744.t: "$bp1_yearly.5740.t$: krucha skorupka"
 bp1_yearly.5744.start: "Wściekłość, z jaką wygłaszam oskarżenia, dodaje moim zarzutom powagi, lecz z upływem czasu zdumienie,"
 bp1_yearly.5744.spouse: "jakie ma na twarzy [egg_spouse.GetFirstName],"
 bp1_yearly.5744.friend: "jakie ma na twarzy [egg_friend.GetFirstName],"
 bp1_yearly.5744.crowd: "jakie widnieje na każdej twarzy w tłumie,"
 bp1_yearly.5744.end: "ani trochę nie zanika. Próbuję wykonać kolejny krok w przód, lecz ciało mi wiotczeje i czuję, że zaczynam upadać.\n\nChwilę później leżę już na plecach, widok przesłania mi krąg zatroskanych twarzy, a do skroni ktoś przykłada mi szmatkę zwilżoną zimną wodą.\n\n– Nie, nie, [ROOT.Char.GetLadyLord] musi odpoczywać! Wezwiemy sługę, trzeba waszą dostojność umyć – anonimowe słowa docierają do mnie w chwili, gdy dotykam dłonią policzka i rozmazuję po nim żółtko rozbitego jajka, w które przyszło mi upaść."
 bp1_yearly.5744.a: "…boli mnie głowa."
 bp1_yearly.5744.b: "Znajdę sprawcę! Tylko… nie teraz."
 bp1_yearly.5745.t: "$bp1_yearly.5740.t$: obłe i podłe"
 bp1_yearly.5745.desc: "Po pracowitym dniu należy mi się solidny wypoczynek! Migoczący w kominku ogień rozświetla moje wielkie i wygodne łoże, a trzaskające płomienie rzucają na ścianę roztańczone cienie. Z wdzięcznością wsuwam się w ciepłe objęcia posłania, naciągam koc na zmęczone ciało i składam głowę na poduszce.\n\nDopiero wtedy je zauważam. Oświetlone roziskrzonym blaskiem ognia, spoczywa na własnej poduszce w odległości krótszej niż moje wyprostowane ramię.\n\nJajko."
 bp1_yearly.5745.a: "#DIE2 …Nie, nie…#! #DIE1 Nie, nie, nie…#! #EMP Nieee!#!"
 bp1_yearly.5745.b: "[egg_spouse.GetFirstNameNoTooltip] – to na pewno [egg_spouse.Custom('PL_jego_jej')] sprawka."
 bp1_yearly.5745.c: "[egg_friend.GetFirstNameNoTooltip] – to na pewno [egg_spouse.Custom('PL_jego_jej')] sprawka."
 bp1_yearly.5745.d: "Odmawiam dalszego angażowania się w te niepoważne zagrywki!"
