 #Childless older spouse ponders your relationship
 bp1_yearly.2070.t: "Ostatnimi czasy"
 bp1_yearly.2070.desc: "Mam wrażenie, że ostatnio [bp1_yearly_2070_soulmate.GetFirstName] rozpacza i zachowuje dystans. Podczas naszej tradycyjnej wędrówki przez okoliczne tereny wywiązała się między nami rozmowa – z mojej inicjatywy.\n\n– A więc widzisz, co się dzieje. – [bp1_yearly_2070_soulmate.GetFirstName] zwalnia i wreszcie się zatrzymuje, podziwiając widoki. Promienie słońca padają na [bp1_yearly_2070_soulmate.Custom('PL_jego_jej')] skórę.\n\n– Kocham cię doprawdy. I podoba mi się nasze życie. – [bp1_yearly_2070_soulmate.Custom('PL_jego_jej')|U] oczy napływają łzami.\n\n– Żałuję tylko, że nigdy nie było mi dane zostawić na tym świecie twojego, a raczej naszego dziecka.[bp1_yearly_2070_soulmate.Custom('PL_jego_jej')|U] słowa dudnią mi w uszach. [bp1_yearly_2070_soulmate.GetFirstName], kochanie, nieść ten ciężar w pojedynkę! Masz w sobie dużo siły!"
 bp1_yearly.2070.a: "Ach, [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip], ale przynajmniej mogę spędzać czas z #EMP tobą#!."
 bp1_yearly.2070.a_tt: "Ty i [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] przytulacie się."
 bp1_yearly.2070.b: "Widocznie nie taka była wola [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.2070.b_tt: "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] znajduje w tym pocieszenie."
 bp1_yearly.2070.c: "I ty, i ja wiemy, że tak będzie najlepiej."
 bp1_yearly.2070.c_tt: "Ten świat to straszne miejsce."
