l_polish:
 #A spouse/consort attempts to influence you into changing your heir
 bp1_yearly.2020.t: "Wielkie oczekiwania"
 bp1_yearly.2020.desc: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] podchodzi do mnie z uśmiechem na ustach. – Kochanie! Zobacz, jak [bp1_yearly_2020_child_to_become_heir.GetFirstName] pięknie rośnie, praktycznie może już samodzielnie władać naszym państwem. Niech mi niebiosa i [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate] świadkami, że nasza pociecha przyniesie ci wielką dumę.\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] patrzy na mnie kątem oka. – Zrobię #EMP wszystko#!, by uczynić ten pomysł ciekawszym… daj mi znać i podejmiemy decyzję, [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShortVocative', ROOT.Char)]. [bp1_yearly_2020_influencing_partner.GetFirstName] uśmiecha się drwiąco.\n\n– #EMP Wszystko#!?"
 bp1_yearly.2020.a: "[bp1_yearly_2020_target.GetFirstNameNoTooltip] ma [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] charakter. Przynieś mi [bp1_yearly_2020_target.Custom('PL_jego_jej')] głowę na tacy."
 bp1_yearly.2020.b: "#EMP Interesują#! mnie bardziej #EMP użyteczni#! dworzanie."
 bp1_yearly.2020.b_tt: "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip] zaoferuje ci możliwość wyboru kilku wykwalifikowanych dworzan."
 bp1_yearly.2020.c: "Moje kufry #EMP są#! całkiem puste."
 bp1_yearly.2020.c_tt_only_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] oferuje haka, którego celem jest [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )], [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_halfsies: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] korzysta w połowie z funduszy osoby, którą jest [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )], [bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName], i zaoferuje na nią haka."
 bp1_yearly.2020.c_tt_pay_and_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] korzysta w całości z funduszy osoby, którą jest [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )], [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName], i zaoferuje na nią haka."
 bp1_yearly.2020.d: "To wszystko jest #EMP takie#! podejrzane. Straż!"
 bp1_yearly.2020.d_tt: "Nie wiadomo, co [bp1_yearly_2020_influencing_partner.GetSheHe] ma jeszcze w zanadrzu!"
 bp1_yearly.2020.e: "Nie potrzebuję niczego od ciebie, [bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]."
 #Spouse brings up a bunch of skilled people for you to recruit
 bp1_yearly.2021.t: "Persona grata"
 bp1_yearly.2021.desc: "[bp1_yearly_2020_influencing_partner.GetFirstName] podchodzi do mnie raz jeszcze. – [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShortVocative', ROOT.Char)|U]! Mam wieści! Pędzi w moją stronę, wyciągając zbiór notatek i bazgrołów. – Ci ludzie ucieszą się z pracy dla ciebie na naszym dworze.\n\nPatrzę na kartki. To niebywałe umiejętności, muszę przyznać!"
 bp1_yearly.2021.a: "Ten wyszkolony wojownik ma jakiś #EMP autorytet#!."
 bp1_yearly.2021.a_tt: "[bp1_yearly_2021_martial_person.GetShortUINameNotMe|U] dołącza do twojego dworu"
 bp1_yearly.2021.b: "Przydałby się na moim dworze ktoś uczony."
 bp1_yearly.2021.b_tt: "[bp1_yearly_2021_learning_person.GetShortUINameNotMe|U] dołącza do twojego dworu"
 bp1_yearly.2021.c: "Umiejętności finansowe tej osoby sięgają zenitu!"
 bp1_yearly.2021.c_tt: "[bp1_yearly_2021_stewardship_person.GetShortUINameNotMe|U] dołącza to twojego dworu"
 bp1_yearly.2021.d: "Wydaje się, że dyplomacja to taktyczna opcja."
 bp1_yearly.2021.d_tt: "[bp1_yearly_2021_diplomacy_person.GetShortUINameNotMe|U] dołącza do twojego dworu"
 bp1_yearly.2021.e: "Bardzo #EMP intrygująca#! osoba!"
 bp1_yearly.2021.e_tt: "[bp1_yearly_2021_intrigue_person.GetShortUINameNotMe|U] dołącza do twojego dworu"
 bp1_yearly.2021.f: "Już co innego o tym myślę."
 #Letter event - Spouse is captured or killed by your rival
 bp1_yearly.2022.t: "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro: "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned: "\n\nMam pewną osobę, która przysięga, że nie masz nic wspólnego z #EMP zamachem#! na [bp1_yearly_2020_influencing_partner.GetHerHis] życie. Nie wierzę w ani jedno słowo tej osoby. To [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')]!\n\nUznaj to za ostrzeżenie."
 bp1_yearly.2022.desc_dead: "\n\nNie uwierzysz, co mi się niedawno przytrafiło. Podły atak na moje życie. A to [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')]! Ale jestem pod opieką [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNamePossessive]. A [bp1_yearly_2020_influencing_partner.GetFirstName]? Postawię [bp1_yearly_2020_influencing_partner.GetHerHis] głowę w moim gabinecie.\n\nUznaj to za ostrzeżenie."
 bp1_yearly.2022.a_imprisoned: "A to #EMP [bp1_yearly_2020_target.Custom('InsultNoun')]#!!"
 bp1_yearly.2022.b_dead: "Co? Nie! To nie może być! [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]…"
 #Concluding event
 bp1_yearly.2023.t: "Niech żyje [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]"
 bp1_yearly.2023.desc_triumphant: "[bp1_yearly_2020_influencing_partner.GetFirstName] uśmiecha się triumfalnie w moją stronę, gdy kroczę ku [bp1_yearly_2020_influencing_partner.Custom('PL_niemu_niej')]."
 bp1_yearly.2023.desc_sad: "Rozglądam się po kuchni – świeci pustkami, gdyż [bp1_yearly_2020_influencing_partner.GetFirstName] nie stoi przy moim boku."
 bp1_yearly.2023.desc_hesitant: "[bp1_yearly_2020_influencing_partner.GetFirstName] podnosi się, gdy wchodzę do kuchni, i lekko przechyla głowę w bok."
 bp1_yearly.2023.desc_killed_target: "[bp1_yearly_2020_influencing_partner.GetFirstName] wychyla się zza blatu i pokazuje coś, co przypomina mocno poplamiony worek jutowy. Jednym szybkim ruchem opróżnia zawartość, która wylatuje na płaską powierzchnię.\n\nTo [bp1_yearly_2020_target.GetTitledFirstName]! A raczej [bp1_yearly_2020_target.Custom('PL_jego_jej')] głowa, która wita mnie nieruchomym spojrzeniem – aż mnie skręciło.\nJaki to #EMP piękny#! dzień!"
 bp1_yearly.2023.desc_imprisoned: "To [bp1_yearly_2020_influencing_partner.GetHerHis] pojmanie, za którym stoi [bp1_yearly_2020_target.GetFirstName], ma [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] charakter.\n\nZamykam oczy i staram się nie myśleć o okropieństwach, których [bp1_yearly_2020_influencing_partner.GetFirstName] może doświadczać w niewoli.\n\nAby "
 bp1_yearly.2023.desc_died: "Po [bp1_yearly_2020_influencing_partner.Custom('PL_jego_jej')] śmierci, za którą stoi [bp1_yearly_2020_target.GetTitledFirstName]… Ja… muszę #EMP nabrać tchu#!.\nPooddychać w samotności.\n\n#EMP Zemszczę się#!. Przysięgam w imię [ROOT.Char.GetFaith.HighGodNamePossessive]. [bp1_yearly_2020_target.GetFirstName] nie będzie się dalej panoszyć.\n\nAby "
 bp1_yearly.2023.desc_picked_martial: "– Zakładam, że podoba ci się [bp1_yearly_2021_new_courtier.GetTitledFirstName]? Powiadam, ma mięśnie ze stali."
 bp1_yearly.2023.desc_picked_learning: "– [bp1_yearly_2021_new_courtier.GetTitledFirstName] zachwyca wiedzą, czyż nie? Od zawsze zazdroszczę [bp1_yearly_2021_new_courtier.Custom('PL_mu_jej')] rozumu."
 bp1_yearly.2023.desc_picked_stewardship: "– Ufam, że [bp1_yearly_2021_new_courtier.GetTitledFirstName] zapełni twoje skarbce! Ma prawdziwy talent."
 bp1_yearly.2023.desc_picked_diplomacy: "– Bez wątpienia [bp1_yearly_2021_new_courtier.GetTitledFirstName] może mówić za siebie – przynajmniej ja myślę dwa razy, zanim się na coś zgodzę, aby sprawa nie potoczyła się #EMP zawsze#! zgodnie z [bp1_yearly_2021_new_courtier.GetHerHis] wolą!"
 bp1_yearly.2023.desc_picked_intrigue: "– [bp1_yearly_2021_new_courtier.GetTitledFirstName] z pewnością snuje zawiłe sieci intryg i spisków, czyż nie? Zawsze staram się o [bp1_yearly_2021_new_courtier.GetHerHis] względy."
 bp1_yearly.2023.desc_picked_none: "\n\n– Przykro mi, że nikt z kandydujących nie przypadł ci do gustu, [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShortVocative', ROOT.Char)]. Mam nadzieję, że mimo to docenisz moją pracę włożoną w znalezienie tych kandydatów. To najlepsze osoby, jakie [ROOT.Char.GetCapitalLocation.GetName] i okolice mają do zaoferowania.\n\nPatrzy na mnie z niecierpliwością."
 bp1_yearly.2023.desc_outro: "\n\n[bp1_yearly_2020_influencing_partner.GetFirstName] mruga. – Pora na twoją część umowy, [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]!"
 bp1_yearly.2023.desc_outro_sad: "nagrodzić [bp1_yearly_2020_influencing_partner.GetHerHis] męstwo, należałoby spełnić [bp1_yearly_2020_influencing_partner.GetHerHis] prośbę."
 bp1_yearly.2023.a: "[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip] w pełni na to zasługuje."
 bp1_yearly.2023.a_imprisoned_dead: "Tak postępują ludzie honoru."
 bp1_yearly.2023.b: "Martwi mnie twoja zdolność do planowania spisków."
 bp1_yearly.2023.b_killer: "Nie mogę cię puścić wolno po tym, co się stało."
 bp1_yearly.2023.c: "I ty, i ja wiemy, że to nie jest w porządku…"
 bp1_yearly.2023.c_imprisoned_dead: "#EMP Technicznie rzecz biorąc#!, [bp1_yearly_2020_influencing_partner.GetSheHe] wciąż ma robotę do wykonania…"
 #Mopey consort wants some guidance
 bp1_yearly.2030.t: "Co ma zrobić [bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|l]"
 bp1_yearly.2030.desc: "Przechodzę przez [ROOT.Char.Custom('GetRoom')] i widzę, że [bp1_yearly_2030_mopey_consort.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )], zachowuje dystans i powściągliwość. Podchodzę do [bp1_yearly_2030_mopey_consort.Custom('PL_niego_niej')] i kładę dłoń na [bp1_yearly_2030_mopey_consort.Custom('PL_jego_jej')] ramieniu.\n\n– Co się dzieje? – pytam.\n\nPatrzy na mnie przez chwilę, a następnie ciężko wzdycha.\n\n– To przez to miejsce, ono jest takie… Mało ekscytujące. Nie wiem, co ze sobą zrobić. – Wzrusza ramionami."
 bp1_yearly.2030.a: "Może powin[Select_CString( bp1_yearly_2030_mopey_consort.IsFemale, 'naś', 'ieneś' )] się trochę uspołecznić?"
 bp1_yearly.2030.a_tt_paranoia: "A jeśli będą dyskutować o #EMP mnie…#!"
 bp1_yearly.2030.a_tt_gregarious: "Z pewnością się uda."
 bp1_yearly.2030.b: "Z pewnością [bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip] #EMP pobudza #!wyobraźnię…"
 bp1_yearly.2030.b_tt: "Wszystko czego potrzebujesz to miłość?"
 bp1_yearly.2030.c: "Nowa umiejętność zawsze odświeża #EMP mój#! nastrój!"
 bp1_yearly.2030.d: "Szczerze mówiąc, mam ważniejsze sprawy na głowie."
 bp1_yearly.2030.tt_success: "Poprawa relacji"
 bp1_yearly.2030.tt_failure: "Pogorszenie relacji"
 bp1_yearly.2030.tt_potential_friend: "Zwiększa nieco swoją sympatię do ciebie"
 bp1_yearly.2030.tt_friend: "Dobrze się dogadują"
 bp1_yearly.2030.tt_best_friend: "Związek kwitnie"
 bp1_yearly.2030.tt_lover: "#EMP Naprawdę#! świetnie się rozumieją"
 bp1_yearly.2030.tt_potential_rival: "Wpadli w tarapaty"
 bp1_yearly.2030.tt_rival: "Kończą z silną niechęcią do siebie"
 bp1_yearly.2030.tt_nemesis: "Stają się śmiertelnymi wrogami"
 bp1_yearly.2030.tt_nothing: "Nadal nie ma nic, co by ich łączyło"
 #Consort is upset with other consort
 bp1_yearly.2040.t: "Sprawy wewnętrzne"
 bp1_yearly.2040.desc: "[bp1_yearly_2040_upset_consort.GetTitledFirstName] przechodzi przez [ROOT.Char.Custom('GetRoom')] i widać, że gotuje się w środku. [bp1_yearly_2040_upset_consort.Custom('PL_jego_jej')|U] wściekłość jest dość onieśmielająca.\n\n– To jest #EMP NIEDOPUSZCZALNE#!. To jak [bp1_yearly_2040_target_consort.GetSheHe]… aaa! [bp1_yearly_2040_target_consort.GetFirstName] to #EMP [bp1_yearly_2040_target_consort.Custom('InsultNoun')]#!! – [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip] wściekle wymachuje rękami.– Zrób z tym #EMP coś#!!"
 bp1_yearly.2040.desc_paranoia: "\n\nPatrząc na to, w jakim [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip] jest stanie, nie mam pewności, że coś #EMP faktycznie#! się stało."
 bp1_yearly.2040.desc_default: "\n\nCoś musiało się stać."
 bp1_yearly.2040.desc_outro: "Muszę stąpać ostrożnie."
 bp1_yearly.2040.a: "Zgodnie z #EMP moją#! wiedzą [bp1_yearly_2040_target_consort.GetSheHe] mówi o tobie same miłe rzeczy."
 bp1_yearly.2040.a_tt: "Załagódź sytuację."
 bp1_yearly.2040.b: "Wiesz, w [bp1_yearly_2040_target_consort.GetHerHis] wypowiedzi #EMP rzeczywiście#! była jakaś wzmianka o tobie. Chyba padło słowo [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]…"
 bp1_yearly.2040.b_tt: "Podjudź [bp1_yearly_2040_upset_consort.Custom('PL_go_ja')]."
 bp1_yearly.2040.c: "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], #EMP uspokój się#!. Porozmawiaj z [bp1_yearly_2040_target_consort.Custom('PL_nim_nia')]."
 bp1_yearly.2040.c_tt: "Wszystko można rozwiązać rozmową."
 bp1_yearly.2040.d: "#EMP Naprawdę#! mnie to nie obchodzi. Rozwiąż to."
 bp1_yearly.2040.d_tt: "To niedorzeczne!"
 bp1_yearly.2040.tt_success: "Sytuacja rozwiązana"
 bp1_yearly.2040.tt_critical_success: "Śmieją się z nieporozumienia"
 bp1_yearly.2040.tt_severe_success: "Może [bp1_yearly_2040_upset_consort.GetHerHis] wypowiedź była zbyt dosłowna"
 bp1_yearly.2040.tt_failure: "Sytuacja #EMP nie#! jest rozwiązana"
 bp1_yearly.2040.tt_critical_failure: "Sytuacja przybrała na sile"
 bp1_yearly.2040.tt_severe_failure: "Sprawy przybierają gorszy obrót"
 #Friendly consorts wants to start a study circle
 bp1_yearly.2050.t: "Jak założyć [bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')]"
 bp1_yearly.2050.desc_intro: "Poślubione mi osoby dołączają do mnie podczas popołudniowego spaceru."
 bp1_yearly.2050.desc_intro_paranoid: "Poślubione mi osoby napadają mnie podczas popołudniowego spaceru."
 bp1_yearly.2050.desc: "\n\n– Niech [ROOT.Char.GetTitledFirstName] wie, że naradzamy się już od dłuższego czasu i naszła nas pewna myśl.\n– Chcemy dać coś od siebie społeczności i pod pieczą, którą obejmie nad nami [highest_consort_skill_person.GetFirstName], wraz z innymi chcemy dołączyć do "
 bp1_yearly.2050.desc_diplomacy: "badań poświęconych dyplomacji i sztuce obywania się bez miecza."
 bp1_yearly.2050.desc_martial: "badań poświęconych walce i sztuce niepohamowanej siły."
 bp1_yearly.2050.desc_stewardship: "badań poświęconych zarządzaniu i sztuce zarządzania domeną."
 bp1_yearly.2050.desc_intrigue: "badań poświęconych intrydze i sztuce wyrafinowania oraz podstępu."
 bp1_yearly.2050.desc_learning: "badań poświęconych nauce i sztuce słowa pisanego."
 bp1_yearly.2050.desc_duo: "\n\nDwójka spojrzała na siebie i zgodnie przytaknęła."
 bp1_yearly.2050.desc_trio: "\n\nTrójka spojrzała na siebie i zgodnie przytaknęła."
 bp1_yearly.2050.desc_quartet: "\n\nCzwórka spojrzała na siebie i zgodnie przytaknęła."
 bp1_yearly.2050.desc_paranoid: "Przyglądam się im uważnie. Mrowi mnie na karku za każdym razem, gdy [bp1_yearly_2050_first_consort.GetSheHe] wypowiada słowo #EMP my#!."
 bp1_yearly.2050.a: "Dziękuję bardzo, to będzie miły dodatek!"
 bp1_yearly.2050.a_tt: "Wszystko dla rozwoju państwa!"
 bp1_yearly.2050.b: "Hmm, może wypracujemy #EMP kompromis.#!"
 bp1_yearly.2050.b_tt_greedy: "Rzeczywiście z ich ust padła prośba o sporą ilość złota."
 bp1_yearly.2050.c: "Nie podoba mi się obrót sprawy. #EMP Straż!#!"
 bp1_yearly.2050.c_tt_irritable: "Mają tupet!"
 bp1_yearly.2050.c_tt_paranoid: "Kto wie, co jeszcze mogą uzgodnić…"
 bp1_yearly.2050.d: "#EMP Nie#! uważam tego za świetny pomysł."
 bp1_yearly.2050.d_tt: "Lepiej do tego nie zachęcać."
 #Friendly consorts want to tutor other consort's child
 bp1_yearly.2060.t: "Potrzeba wioski"
 bp1_yearly.2060.desc_intro: "[bp1_yearly_2060_first_consort.GetTitledFirstName] i [bp1_yearly_2060_second_consort.GetTitledFirstName] chyba spędzają ostatnio razem dużo czasu. Ta dwójka podeszła do mnie tego ranka wyraźnie czymś podekscytowana.\n\n– Niech [ROOT.Char.GetTitledFirstName] posłucha! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] i ja nawiązujemy więź dzięki wspólnemu zainteresowaniu"
 bp1_yearly.2060.desc_diplomacy: "dyplomacją i dbaniem o to, by wszyscy dobrze się ze sobą dogadywali,"
 bp1_yearly.2060.desc_martial: "sztukami walki i wiedzą na jej temat,"
 bp1_yearly.2060.desc_stewardship: "gospodarką i umiejętnościami zarządzania,"
 bp1_yearly.2060.desc_intrigue: "intrygami i podstępami na dworze,"
 bp1_yearly.2060.desc_learning: "miłością do zdobywania wiedzy,"
 bp1_yearly.2060.desc_outro: " – świergocze [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip].\n\n– Okazuje się, że [bp1_yearly_2060_target_child.GetFirstNameNoTooltip] ma do tego smykałkę, dlatego chcemy [bp1_yearly_2060_target_child.Custom('PL_go_ja')] nauczać! – wcina się [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip]."
 bp1_yearly.2060.a: "To brzmi świetnie!"
 bp1_yearly.2060.a_paranoid: "Jeśli nalegacie."
 bp1_yearly.2060.a_tt_paranoid: "Nie wiadomo, czym jeszcze będą [bp1_yearly_2060_target_child.Custom('PL_go_ja')] indoktrynować…"
 bp1_yearly.2060.b: "[bp1_yearly_2060_target_child.Custom('LowestSkillFlag')|U] – niech [bp1_yearly_2060_target_child.GetSheHe] lepiej skupi się na tym."
 bp1_yearly.2060.c: "Nie, nie sądzę, by był to dobry pomysł."
 bp1_yearly.2060.tt_success: "Nauczanie jest skuteczne"
