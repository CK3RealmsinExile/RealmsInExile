l_polish:
 bp1_yearly.4000.t: "Rodzinna refleksja"
 bp1_yearly.4000.desc: "Pamiętam dzień, kiedy [family_memory.GetDescription], [Select_CString(family_memory_participant.IsFemale, 'moja', 'mój' )] [family_memory_participant.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]!\n\n"
 bp1_yearly.4000.desc.alive: "Wspomnienia takie jak te przynoszą mi pocieszenie. Nieważne, co się stanie, wiem, że moja rodzina jest przy mnie i że ród [ROOT.Char.GetHouse.GetName] jest silny."
 bp1_yearly.4000.desc.dead: "Jaka szkoda, że nie jesteś już z nami. Wciąż było tyle powodów do śmiechu, tyle sporów do rozstrzygnięcia, tyle wspomnień do stworzenia… Ród [ROOT.Char.GetHouse.GetName] nie jest tym, czym był bez ciebie."
 bp1_yearly.4000.desc_end: "\n\n#EMP „[ROOT.Char.GetHouse.GetMotto]”#! – szepczę pod nosem."
 bp1_yearly.4000.a: "Gdybyś tylko tu był[Select_CString(family_memory_participant.IsFemale, 'a', '' )], by powiedzieć to ze mną…"
 bp1_yearly.4000.b: "Będę cenić tę myśl!"
 bp1_yearly.4000.c: "Uczczę twą pamięć wierszem!"
 bp1_yearly.4000.c.success: "Twoja rodzina docenia ten gest"
 bp1_yearly.4000.c.failure: "Pogrążasz się w smutku"
 bp1_yearly.4000.d: "[family_memory_participant.GetFirstNameNoTooltip] zasługuje na prezent za swoją lojalność!"
 bp1_yearly.4000.family_first: "Niech ród [ROOT.Char.GetHouse.GetNameNoTooltip] trwa wiecznie!"
 bp1_yearly.4001.desc: "Gdy zebrali się moi bliscy, zacz[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] recytować:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem: "Słuchacze nie mogą powstrzymać łez. Myślę, że udało mi się uczcić twoją pamięć, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc.fail_poem: "…to nie było zbyt dobre, prawda?"
 bp1_yearly.4001.a: "Spoczywaj w pokoju."
 bp1_yearly.4001.b: "Zhańbił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] twą pamięć!"
 bp1_yearly.4010.t: "Lepsz[Select_CString(current_guardian.IsFemale, 'a opiekunka', 'y opiekun' )]"
 bp1_yearly.4010.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja droga żono', 'Mój drogi mężu' )], martwię się o edukację, jaką otrzymuje nasz[Select_CString(child_to_change_guardian.IsFemale, 'a', '' )] [child_to_change_guardian.Custom('GetDaughterSon')] [child_to_change_guardian.GetFirstName]” – [Select_CString(parent_that_want_guardian_change.IsFemale, 'Moja żona', 'Mój mąż' )] [parent_that_want_guardian_change.GetFirstName] mówi z troską w głosie.\n\n"
 bp1_yearly.4010.desc.root: "„Prawda jest taka, że… jesteś po prostu #EMP zbyt zajęt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]#! aby [Select_CString(child_to_change_guardian.IsFemale, 'ją', 'go' )] wychować."
 bp1_yearly.4010.desc.other: "„[Select_CString(current_guardian.IsFemale, 'Ta', 'Ten' )] [current_guardian.Custom('InsultNoun')] [current_guardian.GetFirstName] nie jest dobr[Select_CString(current_guardian.IsFemale, 'ą opiekunką', 'ym opiekunem' )]. Jest po prostu zbyt… #EMP [current_guardian.Custom('InsultAdjective')]!#! "
 bp1_yearly.4010.desc_end: "[Select_CString( child_to_change_guardian.IsFemale, 'Nasza córka', 'Nasz syn' )] potrzebuje dobrego, oddane[Select_CString( proposed_guardian.IsFemale, 'j opiekunki', 'go opiekuna' )], kogoś takiego jak [Select_CString( proposed_guardian.IsFemale, 'moja', 'mój' )] [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))]. [proposed_guardian.GetFirstName]!” – kontynuuje.\n\n„Powin[Select_CString(parent_that_want_guardian_change.IsFemale, 'nam', 'ienem' )] poczynić przygotowania?” – mówi, patrząc na mnie z nadzieją."
 bp1_yearly.4010.a: "Oczywiście, kochanie. [proposed_guardian.GetFirstNameNoTooltip] jest lepszym wyborem."
 bp1_yearly.4010.a_effect: "[child_to_change_guardian.GetFirstName] zwiększa swoją [Concept( 'education', 'edukację' )|E]"
 bp1_yearly.4010.b: "[current_guardian.GetFirstNameNoTooltip] nie bez powodu został[Select_CString(current_guardian.IsFemale, 'a', '' )] przeze mnie wybran[Select_CString(current_guardian.IsFemale, 'a', 'y' )], [Select_CString(parent_that_want_guardian_change.IsFemale, 'kobieto', 'mężczyzno' )]!"
 bp1_yearly.4010.b_alt: "Phi! Mam wystarczająco dużo czasu, by [Select_CString(child_to_change_guardian.IsFemale, 'ją', 'go' )] wychować!"
 bp1_yearly.4010.c: "Mój wybór jest lepszy, zaufaj mi!"
 bp1_yearly.4010.c_effect: "[child_to_change_guardian.GetFirstName] znacząco zwiększa swoją [Concept( 'education', 'edukację' )|E]"
 bp1_yearly.4020.t: "Poetycka przyjaźń"
 bp1_yearly.4020.desc: "„[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'moja droga przyjaciółko', 'mój drogi przyjacielu' )], po raz kolejny przypomniało mi się jak [war_memory_participant.GetTitledFirstName] uciekał[Select_CString(war_memory_participant.IsFemale, 'a', '' )] w popłochu po twoim zwycięstwem nad [Select_CString(war_memory_participant.IsFemale, 'nią', 'nim' )] – postanowił[Select_CString(poetry_friend.IsFemale, 'am', 'em' )] więc napisać wiersz o twoim triumfie!” – mówi [poetry_friend.GetFirstName], chrząkając:\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a: "Upewnię się, że pozna go cały [ROOT.Char.Custom('GetCourt')]."
 bp1_yearly.4020.b: "Dziękuję, [Select_CString(poetry_friend.IsFemale, 'moja przyjaciółko', 'mój przyjacielu' )]. Będę cenić ten wiersz."
 bp1_yearly.4020.c: "Ha! Wyślę kopię do każdego, kogo zna [war_memory_participant.GetFirstNameNoTooltip]!"
 bp1_yearly.4020.d: "To zbyt wiele, tylko [ROOT.Char.GetFaith.HighGodName] zasługuje na taką pochwałę."
 bp1_yearly.4020.poetry: "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title: "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name: "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description: "Utwór poetycki opisujący, jak [ROOT.Char.GetTitledFirstName] [Select_CString( ROOT.Char.IsFemale, 'zwyciężyła', 'zwyciężył' )] nad swoim wrogiem, którym [Select_CString( war_memory_participant.IsFemale, 'była', 'był' )] [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName]. [Select_CString( poetry_friend.IsFemale, 'Autorką', 'Autorem' )] jest [poetry_friend.GetTitledFirstName], [Select_CString( poetry_friend.IsFemale, 'dobra przyjaciółka', 'dobry przyjaciel' )] [Select_CString( ROOT.Char.IsFemale, 'adresatki', 'adresata' )] dzieła.\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc: "Utwór poetycki opisujący, jak [ROOT.Char.GetTitledFirstName] [Select_CString( ROOT.Char.IsFemale, 'zwyciężyła', 'zwyciężył' )] nad swoim wrogiem, którym [Select_CString( war_memory_participant.IsFemale, 'była', 'był' )] [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName]. [Select_CString( poetry_friend.IsFemale, 'Autorką', 'Autorem' )] jest [poetry_friend.GetTitledFirstName], [Select_CString( poetry_friend.IsFemale, 'dobra przyjaciółka', 'dobry przyjaciel' )] [Select_CString( ROOT.Char.IsFemale, 'adresatki', 'adresata' )] dzieła.\n\nTekst brzmi:\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect: "Artefakt [newly_created_artifact.GetName] zostaje przekształcony w [court_artifact|El] i zyskuje modyfikator [Concept( 'grandeur', 'majestatu' )|E]"
 bp1_yearly.4020.b_effect: "Zyskujesz [artifact|El] [newly_created_artifact.GetName] "
 bp1_yearly.4030.t: "Uwodzicielski rywal"
 bp1_yearly.4030.desc: "„[ROOT.Char.Custom('CulturalCurse')|U]!” – krzyczę, czytając list.\n\n[Select_CString(marriage_rival.IsFemale, 'Ta moja', 'Ten mój' )] [marriage_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] [marriage_rival.GetFirstName] – plwam na twoje imię!"
 bp1_yearly.4030.desc_bond_broken: "\n\nNie tylko wykorzystał[Select_CString( marriage_rival.IsFemale, 'a', 'e' )]ś swój urok i podstępem sprawił[Select_CString( marriage_rival.IsFemale, 'a', 'e' )]ś, że [Select_CString( marriage_vassal.IsFemale, 'moja wasalka', 'mój wasal' )] [marriage_vassal.GetTitledFirstName] i [spurned_partner.GetFirstName] nie utrzymują już ze sobą żadnych więzi, ale także doprowadził[Select_CString( marriage_rival.IsFemale, 'a', 'e' )]ś do tego, że [marriage_vassal.GetTitledFirstNameNoTooltip] zwrócił[Select_CString( marriage_vassal.IsFemale, 'a', '' )] się przeciwko mnie!"
 bp1_yearly.4030.desc_no_broken_bonds: "\n\nNie tylko użył[Select_CString(marriage_rival.IsFemale, 'aś', 'eś' )] podstępu i uroku, by [Select_CString(marriage_vassal.IsFemale, 'moja wasalka', 'mój wasal' )] [marriage_vassal.GetTitledFirstName] poślubił[Select_CString(marriage_vassal.IsFemale, 'a', '' )] ciebie – nie – sprawił[Select_CString(marriage_rival.IsFemale, 'aś', 'eś' )] również, że [marriage_vassal.GetTitledFirstNameNoTooltip] zwrócił[Select_CString(marriage_vassal.IsFemale, 'a', '' )] się przeciwko mnie!"
 bp1_yearly.4030.desc_end: "\n\nTwój jadowity język szerzy kłamstwo za kłamstwem na mój temat… Wiem, że [marriage_vassal.GetFirstNameNoTooltip] nic dla ciebie nie znaczy, chcesz mojego #EMP cierpienia!#!"
 bp1_yearly.4030.a: "[marriage_vassal.GetFirstNameNoTooltip] musi zrozumieć, jak zdradzieck[Select_CString(marriage_rival.IsFemale, 'a', 'i' )] jest [marriage_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.4030.b: "Złamał[Select_CString(marriage_vassal.IsFemale, 'a', '' )] swoją więź? Kapłani zrzucą za to na [Select_CString(marriage_vassal.IsFemale, 'nią', 'niego' )] deszcz ognia!"
 bp1_yearly.4030.c: "Być może [spurned_partner.GetFirstNameNoTooltip] [Select_CString(spurned_partner.IsFemale, 'mogłaby', 'mógłby' )] się przydać…"
 bp1_yearly.4030.d: "Phi! [Select_CString(marriage_rival.IsFemale, 'Ta', 'Ten' )] [marriage_rival.Custom('InsultNoun')] nic nie osiągn[Select_CString(marriage_rival.IsFemale, 'ęła', 'ął' )]!"
 distrustful: "[Select_CString( CHARACTER.IsFemale, 'Nieufna', 'Nieufny' )]"
 bp1_yearly.4030.a.success: "[marriage_vassal.GetTitledFirstName] zostaje przekonan[Select_CString(marriage_vassal.IsFemale, 'a', 'y' )] i wyraża skruchę"
 bp1_yearly.4030.a.failure: "[marriage_vassal.GetTitledFirstName] uważa, że mówisz kolejne kłamstwa"
 bp1_yearly.4030.b.success: "[marriage_vassal.GetTitledFirstName] dostrzega błąd w swoim postępowaniu"
 bp1_yearly.4030.b.failure: "Bez względu na to, co mówią [ROOT.Char.GetFaith.PriestNeuterPlural|l], [marriage_vassal.GetTitledFirstName] z łatwością odpiera ich argumenty"
 bp1_yearly.4040.t: "[ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('kindly_grandmother'))|U]"
 bp1_yearly.4040.desc.intro.1: "„Och, [Select_CString(ROOT.Char.IsFemale, 'moja droga, droga', 'mój drogi, drogi' )] [ROOT.Char.GetFirstNameNoTooltip] – tak bardzo cię kocham!” – [Select_CString(kindly_grandmother.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] mówi do mnie, niosąc talerz pysznych smakołyków. „Oto [ROOT.Char.Custom('FavoriteTreatDemand')]. Zrobił[Select_CString(kindly_grandmother.IsFemale, 'am', 'em' )] ci trochę, gdyż wiem, że to twoje ulubione!”\n\nOch, [kindly_grandmother.GetSheHe] zna mnie tak dobrze! Oczywiście robienie takich rzeczy ręcznie jest poniżej [kindly_grandmother.GetHerHis] godności, ale… kim ja jestem, żeby odmówić?"
 bp1_yearly.4040.desc.intro.2: "– Skoro [ROOT.Char.Custom('FavoriteTreatDemand')] to dla ciebie taki przysmak, zjedz sobie jeszcze! – wrzeszczy z kuchni [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName]. – Chodź, jedz!\n\nMmm, pachnie cudownie… jeszcze jeden kawałek nie zaszkodzi."
 bp1_yearly.4040.desc.feeding.1: "– [ROOT.Char.GetFirstNameNoTooltip], gdy widzę, że [ROOT.Char.Custom('FavoriteTreatDemand')] to dla ciebie taki smakołyk, czuję przeogromne szczęście jako [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]! – krzyczy wesoło z kuchni [kindly_grandmother.GetFirstName]. – Mam tutaj #EMP bardzo#! dużą porcję! Zjedz wszystko!\n\n#flatulence Bee…!#! Jedzenie nigdy się nie kończy… Ale nie mogę odmówić, bo [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] się zasmuci!"
 bp1_yearly.4040.desc.feeding.2: "– Zobacz, wygląda jak [ROOT.Char.Custom('GetLivestockFowlIndef')]! – śpiewa [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName], niosąc kolejny talerz, na którym spoczywa przysmak: [ROOT.Char.Custom('FavoriteTreatDemand')]. – Prosto do buzi!\n\nDlaczego muszę przez to przechodzić, w imię [ROOT.Char.GetFaith.HighGodNamePossessive]? To już za dużo! Ale… [kindly_grandmother.GetFirstName] i [kindly_grandmother.GetHerHis] uczucia. Muszę o tym pamiętać…"
 bp1_yearly.4040.desc.feeding.3: "– [ROOT.Char.GetFirstNameNoTooltip], gdzie jesteś? Mam dla ciebie smakołyk! [ROOT.Char.Custom('FavoriteTreatDemand')|U] w maśle! – szepcze [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName], szukając mnie po kuchni.\n\nWymyka się to spod kontroli… #EMP Co mam zrobić!?#!"
 bp1_yearly.4040.desc.feeding.4: "– Kto by pomyślał, że [ROOT.Char.Custom('FavoriteTreatDemand')] i [ROOT.Char.Custom('GetExpensiveMeal')] tak dobrze do siebie pasują… Naturalnie, że #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#!! – wykrzykuje [kindly_grandmother.GetFirstName], niosąc talerz najwstrętniejszego dania, jakie widział ten świat. – Kolacja gotowa, [ROOT.Char.GetFirstNameNoTooltip]!\n\n[kindly_grandmother.GetSheHe] zawsze mnie znajduje – bez względu na to, gdzie się chowam! Och, mój biedny, wzdęty brzuch!"
 bp1_yearly.4040.a: "[ROOT.Char.Custom('FavoriteTreatDemand')]? Tak, bardzo chętnie zjem!"
 bp1_yearly.4040.b: "Nie, dziękuję, nic mi nie jest."
 bp1_yearly.4040.c: "Jeszcze jeden kęs nie zaszkodzi…"
 bp1_yearly.4040.d: "Mam dość."
 bp1_yearly.4040.e: "#EMP [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('kindly_grandmother'))|U]#!, nie możesz przeze mnie cierpieć…"
 bp1_yearly.4040.f: "Już #EMP nie dam rady#! tego wcisnąć!"
 bp1_yearly.4040.desc.dead: "Och, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('kindly_grandmother'))], już cię nie ma, a z tobą zniknęły nieskończone sterty talerzy pełne smakołyków. [ROOT.Char.Custom('FavoriteTreatDemand')|U] to już przeszłość. Ulga jest słodko-gorzka w smaku. Byłoby o wiele lepiej mieć cię przy sobie na zawsze.\n\nŻegnaj, [kindly_grandmother.GetFirstName], spoczywaj w pokoju."
 bp1_yearly.4040.dead: "[ROOT.Char.Custom('FavoriteTreatDemand')|U]… Może zjem trochę na twoją cześć."
 bp1_yearly.4040.family_first: "Och, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('kindly_grandmother'))], o wiele bardziej wolę po prostu z tobą rozmawiać!"
 #XXX: "XXX"