l_polish:
 #Securing the High Kingdom of the North Sea
 fp1_major_decisions.0001.t: "Najwyższ[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.Custom('GetQueenKing')|l] północy"
 fp1_major_decisions.0001.desc: "Od dawna moją ambicją było zjednoczenie wielkich królestw Morza Północnego pod jedną koroną. Przez lata trudził[Select_CString(founder.IsFemale, 'am', 'em' )] się, zdobywając uznanie jako wielk[Select_CString(founder.IsFemale, 'a władczyni', 'i władca' )] każdego z moich królestw po kolei, a dziś spełniam swoje marzenie.\n\nPo złożeniu starannie przygotowanych przysiąg wiecznej lojalności przez kluczowych wasali, Sasi, Norwegowie i Danowie uznali mój urząd najwyższe[Select_CString(founder.IsFemale, 'j królowej', 'go króla' )], niekwestionowane[Select_CString(founder.IsFemale, 'j władczyni', 'go władcy' )] Morza Północnego.\n\nByć może moi potomkowie będą nadal rządzić królestwami jako jedno. A może nie. Na szczęście teraz nie ma to znaczenia.\n\nNieważne, kto nosi pomniejsze korony, zawsze ponad nimi #EMP wszystkimi#! będzie [founder.GetTitleAsNameNoTooltip|l] [founder.GetHouse.GetBaseNameNoTooltip]!"
 fp1_major_decisions.0001.a: "Potężne państwo na wieki!"
 fp1_major_decisions.0002.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0002.desc: "[Select_CString(founder.IsFemale, 'Moja seniorka', 'Mój senior' )], [founder.Custom('GetQueenKing')] [founder.GetFirstName], przez lata jasno dawał[Select_CString(founder.IsFemale, 'a', '' )] do zrozumienia, że pragnie, by [founder.GetHerHis] państwo przetrwało.\n\nChociaż nasze królestwa łączą więzy pokrewieństwa i konfliktu, sama odległość i różnice między nimi sprawiają, że cel ten wydaje się nieosiągalny.\n\nDziś te wątpliwości okazały się bezpodstawne. [founder.GetFirstNameNoTooltip] przez lata zawierał[Select_CString(founder.IsFemale, 'a', '' )] pisemne przysięgi o wzajemnej lojalności ze wszystkimi wasalami kraju.\n\nNarodziło się Najwyższe Królestwo Morza Północnego!"
 fp1_major_decisions.0002.a: "Niech żyje [founder.GetTitleAsNameNoTooltip|l]!"
 fp1_major_decisions.0002.b: "Fałszyw[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.Custom('GetQueenKing')|l] po czterykroć."
 fp1_major_decisions.0003.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.desc: "[founder.Custom('GetQueenKing')|U] Norwegii, Anglii i Danii, [founder.GetFirstName], od dawna pragnie, by [founder.GetHerHis] państwo nie rozpadło się po [founder.GetHerHis] śmierci.\n\nDziś, po długich latach rządów i napiętych negocjacji, [founder.GetHerHis] życzenie wreszcie się spełniło.\n\nWasale trzech królestw zgodzili się, że bez względu na to, kto zasiądzie na tronie każdego z nich, [founder.GetTitleAsNameNoTooltip] może być pew[Select_CString(founder.IsFemale, 'na', 'ien' )] ich lojalności"
 fp1_major_decisions.0003.a: "Kraj, w którym mogą żyć wszyscy dobrzy [ROOT.GetCharacter.GetFaith.GetAdherentNamePluralNoTooltip]!"
 fp1_major_decisions.0003.b: "Niech [ROOT.GetCharacter.GetFaith.HighGodName] ma nas w opiece i chroni przed gniewem, który sprowadzi na nas [founder.GetFirstNameNoTooltip]!"
 fp1_major_decisions.0003.c: "Jest nikim innym jak pretensjonalnym barbarzyńcą!"
 #Founding the Capital of the Rus'
 fp1_major_decisions.0011.t: "Stolica Wszechrusi"
 fp1_major_decisions.0011.desc: "Od Wołgi po $river_dnieper$ i dalej, Waregowie przemierzają rzeki i doliny krain należące do Słowian wschodnich. Najeżdżamy, podbijamy, mieszamy się z miejscowymi. Kiedy odczuwamy taką potrzebę, zakładamy nowe osady lub zdobywamy siłą już istniejące.\n\nDo dziś te pomniejsze ośrodki rywalizują ze sobą, by przyciągnąć poszukiwaczy przygód i watażków pragnących zdobyć prawdziwy prymat nad resztą Rusi.\n\nNigdy więcej! Dzięki moim odważnym czynom i srogiej reputacji przyciągnę do siebie Nordów i Słowian, budując stolicę godną postaci jaką jest [founder.GetPrimaryTitle.GetNameNoTier]!"
 fp1_major_decisions.0011.a: "$c_kiev$ będzie dobrą stolicą!"
 fp1_major_decisions.0011.b: "[new_rus_capital.GetNameNoTierNoTooltip] jest prawdziwym źródłem naszej wielkości!"
 fp1_major_decisions.0012.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0012.desc: "Używając potęgi swego imienia i reputacji, [Select_CString(founder.IsFemale, 'moja seniorka', 'mój senior' )], [founder.GetTitledFirstName] rozpocz[Select_CString(founder.IsFemale, 'ęła', 'ął' )] zakładanie wielkiej stolicy na terenie [new_rus_capital.GetAdjective]. Ma nadzieję, że pewnego dnia osada ta stanie się centrum wszystkich ziem Rusi."
 fp1_major_decisions.0012.a: "Dostojna stolica!"
 fp1_major_decisions.0012.b: "Phi, to zwykła swołocz i tałatajstwo."
 fp1_major_decisions.0013.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.desc: "Używając potęgi swojego imienia i reputacji, [founder.GetTitledFirstName], barbarzyńsk[Select_CString(founder.IsFemale, 'a przywódczyni', 'i watażka' )], wezwał[Select_CString(founder.IsFemale, 'a', '' )] do wierności wszystkich wędrownych Waregów i krwiożerczych Słowian.\n\nNawet teraz poszukiwacze przygód, piraci, najeźdźcy i złodzieje gromadzą się pod [founder.GetHerHis] sztandarem, znacząco zwiększając populację [new_rus_capital.GetAdjective]."
 fp1_major_decisions.0013.a: "[new_rus_capital.GetNameNoTierNoTooltip] wydaje się… prosperować…"
 fp1_major_decisions.0013.b: "Wciąż są tylko zacofanymi obcokrajowcami."
 fp1_major_decisions.0013.c: "Nie rozumiem, co to ma ze mną wspólnego?"
 #Elevating the Kingdom of Mann & the Isles
 fp1_major_decisions.0021.t: "Królestwo piratów"
 fp1_major_decisions.0021.desc: "Od lat pływam po wodach świata, łupiąc, napadając i niszcząc. Zrabował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] więcej złota niż większość królów kiedykolwiek zobaczy, a moje imię jest przeklęte od Morza Irlandzkiego po Chiny.\n\nJestem bez wątpienia najbardziej niesławn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] z żyjących [Select_CString( ROOT.Char.IsFemale, 'kobiet', 'mężczyzn' )], postrachem wszystkich mórz. Zdobyte łupy i reputację przeznaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na zasiedlenie i ufortyfikowanie wyspy Man. \n\nLudzie na całym świecie okrzyknęli mnie najgorsz[Select_CString( ROOT.Char.IsFemale, 'ą piratką', 'ym piratem' )], o jaki[Select_CString( ROOT.Char.IsFemale, 'ej', 'm' )] kiedykolwiek słyszeli.\n\nAle mimo wszystko, #EMP słyszeli#!."
 fp1_major_decisions.0021.a: "Jestem Pan[Select_CString( ROOT.Char.IsFemale, 'ią', 'em' )] Krwi i Złota!"
 fp1_major_decisions.0021.b: "Nareszcie moje marzenie się spełniło…"
 fp1_major_decisions.0022.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0022.desc: "Przez lata nie było tajemnicą, że [founder.GetFirstName] odmawia zaakceptowania lub przyjęcia jakiejkolwiek korony z wyjątkiem jednej, która zdobić ma skronie postaci władającej ziemiami o nazwie [founder.GetPrimaryTitle.GetNameNoTier|l].\n\n[founder.Custom('PL_jego_jej')|U] serce było na to nastawione tak długo, że wydawało się, że postać ta mogłaby poświęcić życie na legitymizację władzy i autorytetu swojej ojczystej wyspy.\n\nPo niezliczonych najazdach, wojnach i ogólnych rzeziach udało [founder.Custom('PL_mu_jej')] się.\n\nPodobno każdy klejnot w [founder.Custom('PL_jego_jej')] nowej koronie pochodzi z innego najazdu. Niektórzy na dworze szepczą nawet, że są jeszcze puste gniazda, które [founder.GetTitledFirstNameNoTooltip] musi wypełnić."
 fp1_major_decisions.0022.a: "Pomyśl tylko, ile złota uda nam się zdobyć!"
 fp1_major_decisions.0022.b: "#EMP [founder.GetTitleAsNameNoTooltip]#!? Jest gorsz[Select_CString(founder.IsFemale, 'a', 'y' )] niż złodziejski baron!"
 fp1_major_decisions.0023.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.desc: "Nawet najniższy chłop na Wyspach Brytyjskich wie kim jest [founder.GetFirstName], Plaga Mórz, oraz, że [founder.GetHerHis] życiowym celem jest zdobycie uznania dla swojego wymarzonego królestwa piratów.\n\nTo legenda, która budzi strach zarówno u paniczów, jak i poddanych, ale wygląda na to, że granica między mitem a historią ostatnio się zatarła.\n\nZ dniem dzisiejszym #EMP [founder.GetTitleAsNameNoTooltip|l]#! [founder.GetFirstNameNoTooltip] ogłosił[Select_CString(founder.IsFemale, 'a', '' )], że dzieło [founder.GetHerHis] życia zostało ukończone.\n\nBrytania ma u swoich wybrzeży nowe królestwo, a jego widok jest przerażający."
 fp1_major_decisions.0023.a: "Nie najedzie #EMP nas#!, prawda?"
 fp1_major_decisions.0023.b: "To nikt więcej niż [founder.GetTitleAsNameNoTooltip|l] złodziei!"
 #Forging the Jomsvikings
 fp1_major_decisions.0031.t: "Początek jomswikingów"
 fp1_major_decisions.0031.desc: "Dzięki mojej władzy i prestiżowi, najbardziej twardzi, gorliwi [founder.GetFaith.GetAdherentNamePlural|l] z całej Skandynawii zebrali się pode mną. Z nich udało mi się utworzyć prawdziwe [Select_CString(leader.IsFemale, 'siostrzeństwo', 'bractwo' )].\n\nZa wodami morza, na ziemiach Słowian i Bałtów, $d_jomsvikings$ ci będą prosperować. Najazdy i konflikty z miejscową ludnością sprawią, że staną się jeszcze bardziej zaciekli i tylko godni zwolennicy ich sprawy będą szukać ich, by się do nich przyłączyć.\n\nZa honor będą nagradzać wojownikami i łupami, a karać będą tchórzy, zdrajców wiary i reformatorów.\n\nOd tego dnia aż do Ragnaröku, [founder.GetFaith.GetNameNoTooltip|l] będzie trwać."
 fp1_major_decisions.0031.a.cynical: "Dopóki walczą w moich wojnach…"
 fp1_major_decisions.0031.a.fallback: "Stare tradycje są najlepsze!"
 fp1_major_decisions.0032.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0032.desc: "W celu powstrzymania fali abrahamowych nawróceń i niepokojących reformatorskich poglądów niektórych bardziej cynicznych jarlów, [founder.Custom2('MyCharacterIntroduction',ROOT.Char)] zgromadził[Select_CString(founder.IsFemale, 'a', '' )] wokół siebie grupę obrońców starych tradycji, na którą składają się najbardziej gorliwi [founder.GetFaith.GetAdherentNamePlural|l]\n\nZakwaterowani w potężnej twierdzy $b_jomsberg$, ci cnotliwi [founder.GetFaith.GetAdjectiveNoTooltip] zamierzają przemierzać Bałtyk, nagradzając pobożność oraz karząc hańbę i tchórzostwo."
 fp1_major_decisions.0032.a: "Chwała i krew dla [founder.GetFaith.HighGodNamePossessive]!"
 fp1_major_decisions.0032.b: "Więc są piratami?"
 fp1_major_decisions.0033.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.desc.autofounded: "[founder.GetTitledFirstName], śmiał[Select_CString(founder.IsFemale, 'a nordycka poszukiwaczka', 'y nordycki poszukiwacz' )] przygód, rozpocz[Select_CString(founder.IsFemale, 'ęła', 'ął' )] bezwzględną inwazję. W jej rezultacie [victim.GetTitledFirstName] stracił[Select_CString(victim.IsFemale, 'a', '' )] nagle swoje ziemie, a [coup_target.GetNameNoTier] znajduje się teraz w rękach najeźdźców.\n\nCo niezwykłe, inwazja wydaje się mieć podłoże religijne: [founder.GetFirstNameNoTooltip] oraz [leader.GetFirstNameNoTooltip] wyznając[Select_CString( leader.IsFemale, 'a', 'y' )] [founder.GetFaith.GetName] i będąc[Select_CString(leader.IsFemale, 'a fanatyczką religijną', 'y fanatykiem religijnym' )], nawiązali współpracę, aby założyć zgromadzenie wojowników, które nazwali „$d_jomsvikings$”."
 fp1_major_decisions.0033.desc.decision_founded: "Po latach kampanii, [founder.GetTitledFirstName], gorliw[Select_CString(founder.IsFemale, 'a fanatyczka religijna', 'y fanatyk religijny' )], w końcu zebrał[Select_CString(founder.IsFemale, 'a', '' )] wystarczającą liczbę zwolenników, by urzeczywistnić swoje marzenie: w nowo wybudowanej twierdzy $b_jomsberg$ zebrał[Select_CString(founder.IsFemale, 'a', '' )] nowe zgromadzenie wojowników, by bronić swojej wiary.\n\nNarodzili się $d_jomsvikings$."
 fp1_major_decisions.0033.desc.outro: "\n\nGrupa twierdzi, że będzie egzekwować stare zwyczaje, uderzając zarówno w wyznawców religii abrahamowych, reformatorów, jak i pogan, siejąc krwawe spustoszenie na wodach Bałtyku."
 fp1_major_decisions.0033.a: "Wszyscy poznają gniew [founder.GetFaith.HighGodNamePossessive]!"
 fp1_founder_founded_the_jomsviking_tt: "Powstał [holy_order|El] [faiths|El], którą wyznaje [founder.GetTitledFirstNameNoTooltip]\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip] został[Select_CString(founder.IsFemale, 'a', '' )] [Concept( 'holy_order_patron', 'patronem' )|E] zakonu"
 fp1_major_decisions.0033.b.competition: "Hm, konkurencja, mówisz?"
 fp1_major_decisions.0033.b.heathens: "#EMP *Ech*#! … Jeszcze więcej pogańskich najeźdźców?"
 #Canute-'em-Up
 fp1_major_decisions.1001.t: "[ROOT.Char.GetTitleAsNameNoTooltip] Morza Północnego"
 fp1_major_decisions.1001.desc.dumb: "Prowadzę dość urokliwe życie. Jako [ROOT.Char.GetTitleAsNameNoTooltip|l], wszyscy znają mnie jako mądr[Select_CString(ROOT.Char.IsFemale, 'ą, dobrotliwą', 'ego, dobrotliwego' )] i #EMP potężn[Select_CString(ROOT.Char.IsFemale, 'ą', 'ego' )]#! ponad miarę, tak jakby sam świat uważał mnie za ulubion[Select_CString(ROOT.Char.IsFemale, 'ą córkę', 'ego syna' )] [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nWszyscy moi dworzanie zgadzają się i często mi to powtarzają, a zwłaszcza [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)].\n\nCo więcej, [sycophant.GetFirstNameNoTooltip] twierdzi, że nawet przypływ słucha moich rozkazów i zawróciłby na mój szept…"
 fp1_major_decisions.1001.desc.smart: "Jako [ROOT.Char.GetTitleAsNameNoTooltip|l], jestem dosłownie #EMP otoczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]#! przez ludzi, którzy wpadają na siebie, aby powiedzieć mi, jak[Select_CString(ROOT.Char.IsFemale, 'a jestem wielka i potężna', 'i jestem wielki i potężny' )].\n\nZazwyczaj nie przejmuję się tym: takich pochlebstw oczekuje się od desperatów, którzy mają do czynienia z kimś o mojej pozycji.\n\nDziś jednak osiągnęło to niedopuszczalne wyżyny. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)] uznał[Select_CString(sycophant.IsFemale, 'a', '' )] za stosowne przerwać mi przy śniadaniu, by powiedzieć mi, że sądzi, iż sam przypływ zawróciłby na samo moje polecenie.\n\nPomimo mdląco oczywistej nieprawdy, nasuwa mi się pewien pomysł…"
 fp1_major_decisions.1001.a: "Na plażę!"
 fp1_major_decisions.1001.a.tt: "Ty i twój dwór wybieracie się na wycieczkę nad morze…"
 fp1_major_decisions.1001.b: "Nawet słodkie słowa są tylko słowami."
 fp1_major_decisions.1002.t: "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1002.desc.dumb: "Siedzimy całe popołudnie nad morzem, mój dwór drży od zimna i ostrego północnego wiatru.\n\nMinuta po minucie, godzina po godzinie, głoszę oceanowi: nie przejdziesz! Jako [Select_CString(ROOT.Char.IsFemale, 'twoja', 'twój' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], nie godzę się, by tacy jak ty moczyli moje szaty.\n\nBuntowniczo, woda podchodzi coraz bliżej, aż zaczyna ocierać się o moje stopy. Moi poplecznicy wydają czuć się niezręcznie, każdy z nich odwraca wzrok i wydaje się #EMP zawstydzony#! widokiem takiej #EMP słabości#! ich władc[Select_CString(ROOT.Char.IsFemale, 'zyni', 'y' )]."
 fp1_major_decisions.1002.desc.smart: "Nie mając nic innego do roboty dzisiaj, zmuszam #EMP cały#! mój dwór do spędzenia popołudnia nad morzem, by obserwował mnie, jak siedzę na moim tronie w swoich szatach koronacyjnych i krzyczę na morze, by zaprzestało marszu w głąb lądu.\n\nNie trzeba dodawać, że woda nie słucha.\n\nPo pięciu minutach moi poplecznicy rozumieją moje intencje.\n\nPo pięciu godzinach, kiedy fale wreszcie ocierają się o moje stopy, wreszcie rozumieją moją determinację.\n\nJako [ROOT.Char.GetTitleAsNameNoTooltip|l], nie pozwolę by robiono ze mnie głupca."
 fp1_major_decisions.1002.a: "Jestem zwykł[Select_CString( ROOT.Char.IsFemale, 'ą śmiertelniczką', 'ym śmiertelnikiem' )] i znam swoje ograniczenia."
 fp1_major_decisions.1002.b: "Zobaczcie, jak #EMP nędzna#! jest władza [Select_CString(ROOT.Char.IsFemale, 'królowych', 'królów' )] w porównaniu z mocą [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 fp1_major_decisions.1002.c: "#EMP UCIEKAJCIE!#! Morze jest sprzymierzeńcem [ROOT.Char.GetFaith.DevilNamePossessive]!"
 fp1_major_decisions.1002.d: "Bezczelne szczenię oceanu! Podaj mi ten bicz!"
 fp1_major_decisions.1002.d.tt: "Biczujesz morze za nieposłuszeństwo"
 fp1_major_decisions.1002.e: "Być może muszę opanować coś więcej niż tylko rządzenie…"
 #The True King of Norway
 fp1_major_decisions.1011.t: "Król Norwegii"
 fp1_major_decisions.1011.desc.intro: "Wiele lat temu złożył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przysięgę, że nigdy nie zetnę włosów, dopóki nie otrzymam wzniosłego tytułu króla Norwegii."
 fp1_major_decisions.1011.desc.gyda: "Abyśmy ja i [gyda.GetTitledFirstName] mogli być razem,"
 fp1_major_decisions.1011.desc.oath: "Na chwałę mojego rodu i dziedzictwo moich dzieci,"
 fp1_major_decisions.1011.desc.outro: "Podbił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym sto królestw.\n\nTeraz zadanie zostało wykonane, a ja nie muszę już utrzymywać tak kudłatych i długich włosów.\n\nPozostaje tylko pytanie: co mam zrobić z moimi kosmykami?"
 fp1_major_decisions.1011.a: "Moja przysięga została spełniona!"
 fp1_major_decisions.1011.b: "[gyda.GetFirstNameNoTooltip] i ja w końcu możemy być razem!"
 fp1_major_decisions.1011.c: "Moje włosy zostają; to znak wszystkich zmagań, których zaznał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 fp1_major_decisions.1011.c.tt: "Będziesz nadal znan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], jako $nick_tanglehair$"
 fp1_major_decisions.1012.t: "[king_of_norway.GetTitledFirstNameNoTooltip] jako pierwsz[Select_CString(king_of_norway.IsFemale, 'a zdobyła', 'y zdobył' )] władzę nad Norwegią"
