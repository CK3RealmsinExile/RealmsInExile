 ##Flavour Events
 fp1_yearly.0501.t: "Żeglarska wyprawa"
 fp1_yearly.0501.desc: "Jest wiele powodów, dla których pływam po wodach w pobliżu miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetNameNoTier] w czasach pokoju: aby pokazać siłę, odstraszyć piratów lub po prostu łowić ryby albo cieszyć się bryzą morską.\n\nJesteśmy w trakcie krótkiego rejsu, kiedy dostrzegam w oddali brodzący lokalny statek.\n\nNawet stąd widać, że został uszkodzony podczas ataku, a jego załoga ledwo utrzymuje go na powierzchni, wylewając wodę srebrnymi kielichami i ceramicznymi misami. Widok ten byłby komiczny, gdyby nie był tak poważny."
 fp1_yearly.0501.a: "Zatrzymajcie się i spróbujcie im pomóc!"
 fp1_yearly.0501.a.tt_success: "Ratujesz załogę"
 fp1_yearly.0501.a.tt_failure: "Statek tonie z całą załogą"
 fp1_yearly.0501.b: "Możemy zatrzymać łupy, jeśli zabijemy ocalałych…"
 fp1_yearly.0501.b.tt_success: "Bez problemu szturmujesz okręt"
 fp1_yearly.0501.b.tt_failure: "Ocalali uciekają na brzeg"
 fp1_yearly.0501.c: "Po prostu płyńmy dalej."
 fp1_yearly.0511.t: "Smród sukcesu"
 fp1_yearly.0511.desc: "#EMP Ten zapach jest całkowicie nie do zniesienia#!.\n\nMinął już miesiąc od tego przeklętego wydarzenia. A było to tak: podczas polowania [ROOT.Char.Custom('GetAnimalType')] ginie z rąk osoby imieniem [stinker.GetFirstName]. Od tego czasu [stinker.GetSheHe|U] wciąż nosi przy sobie jego najeżoną larwami głowę.\n\nMieszkańcy ziem o nazwie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] mają tego dość, ale [stinker.GetSheHe] nie chce się pozbyć tego przeklętego przedmiotu.\n\nWygląda na to, że miarka się przebrała i reszta dworu zmusiła [stinker.Custom('PL_go_ja')] do odwiedzin u mnie celem uzyskania werdyktu."
 fp1_yearly.0511.a: "[stinker.GetFirstNameNoTooltip]! Jest naprawdę bardzo, bardzo ładna."
 fp1_yearly.0511.b: "Na [ROOT.Char.GetFaith.HighGodNamePossessive], [ROOT.Char.GetFaith.HealthGodNamePossessive] i [ROOT.Char.GetFaith.HouseholdGodNamePossessive], #EMP pozbądź#! się tego!"
 fp1_yearly.0511.c: "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d: "A gdybyśmy jutro dali ci #EMP nowe#! trofeum?"
 fp1_yearly.0511.e: "Tak, to cuchnie. A teraz proszę odejdź."
 fp1_yearly.0521.t: "Krew na śniegu"
 fp1_yearly.0521.desc: "Nadchodzi znikąd i uderza prosto w skroń. Nie udało mi się nawet dostrzec pocisku, nie mówiąc już o uniku. Przez chwilę zachwiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, oślepion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )].\n\nZa mną rozlega się ostry chichot, po czym odwracam się.\n\n[child.GetFirstName] wychyla się zza swojej kryjówki, ściskając kolejną śnieżkę w swojej małej wrednej rączce."
 fp1_yearly.0521.a: "Dobry rzut! Chodź tu mały łobuzie!"
 fp1_yearly.0521.a.tt: "Ty i [child.GetFirstNameNoTooltip] rzucacie śnieżkami, aż marzną wam palce"
 fp1_yearly.0521.b: "#EMP O, nie! Masz mnie!#!"
 fp1_yearly.0521.b.tt: "Pozwalasz, aby [child.GetFirstNameNoTooltip] rzucał[Select_CString(child.IsFemale, 'a', '' )] w ciebie śnieżkami, aż się znudzi"
 fp1_yearly.0521.c: "Myślisz, że możesz stawić #EMP mi#! czoła w #EMP bitwie na śnieżki#!?"
 fp1_yearly.0521.c.tt: "Dziecko czy nie, to jest bitwa, którą masz zamiar wygrać!"
 fp1_yearly.0521.c.tt_success: "Udało ci się pokonać dziecko"
 fp1_yearly.0521.c.tt_failure: "[child.GetFirstNameNoTooltip] pokonuje cię"
 fp1_yearly.0521.d: "To nazywasz zasadzką? #EMP Prawdziwa#! strategia wymaga #EMP sprytu#!!"
 fp1_yearly.0521.d.tt: "Bez wysiłku wygrywasz bitwę na śnieżki"
 fp1_yearly.0521.e: "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt: "Śnieżka doprowadza cię do szału"
 fp1_yearly.0521.f: "Nie mam czasu, [child.GetFirstNameNoTooltip]. Idź zawracać głowę komuś innemu."
 fp1_yearly.0531.t: "Ród [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] na lodzie"
 fp1_yearly.0531.desc: "– [ROOT.Char.Custom('GetMaPa')|U]! – krzyczy [child.GetFirstName], szarpiąc mnie za rękaw, gdy tylko podchodzimy do stawu. – To bez sensu, nie ma ze mnie pożytku, nie umiem jeździć na łyżwach, a lód mnie nienawidzi.\n\nSzybkie spojrzenie sugeruje, że może mieć rację, zważywszy na ilość rozbitego lodu, jaką to dziecko zostawiło po sobie. Okolica wygląda, jakby przemaszerowała przez nią armia."
 fp1_yearly.0531.a: "To proste! Pozwól, że ci to wytłumaczę…"
 fp1_yearly.0531.a.tt_success: "[child.GetFirstNameNoTooltip] zyskuje pewność siebie i równowagę"
 fp1_yearly.0531.a.tt_failure: "Frustrujesz [Select_CString(child.IsFemale, 'ją', 'go' )] jeszcze bardziej"
 fp1_yearly.0531.b: "Czy nie mamy sług, którym można podokuczać?"
 fp1_yearly.0531.c: "Idź się pobawić w domu, bo się przeziębisz."
 fp1_yearly.0541.t: "Bestia z miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_yearly.0541.desc: "– [ROOT.Char.GetTitleAsNameNoTooltip|U] raczy spojrzeć – warczy [courtier.GetTitledFirstName], podchodząc do mnie i ciągnąc za ucho dziecko, którym okazuje się być [child.Custom('GetDaughterSon')] z moich lędźwi: [child.GetFirstName].\n\n– Ten przeklęty bachor chowa się po kątach, nosząc zwierzęcą skórę jako przebranie. Wygląda jak [ROOT.Char.Custom('GetAnimalType')]! A wszystko to tylko po to, by wyskoczyć z krzykiem i straszyć ludzi!"
 fp1_yearly.0541.a: "Szczerze mówiąc, to jest po prostu zabawne."
 fp1_yearly.0541.b: "[child.GetFirstNameNoTooltip], trzeba będzie cię ukarać."
 fp1_yearly.0541.c: "Nękasz #EMP [Select_CString(child.IsFemale, 'moją', 'mojego' )]#! [Select_CString(child.IsFemale, 'córkę', 'syna' )]? Zostajesz wygnan[Select_CString(courtier.IsFemale, 'a', 'y' )]!"
 fp1_yearly.0541.d: "Naprawdę, #EMP kompletnie#! mnie to nie obchodzi."
 fp1_yearly.0551.t: "Podejrzana sprawa"
 fp1_yearly.0551.desc: "Zaczęło się od okazjonalnego poczęstunku. Nietypowy nawyk, ale jako prawdziwie [ROOT.Char.GetCulture.GetNameNoTooltip|l] osoba nie [Select_CString(ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] odmawiać. W końcu każdy z nas nie odmówiłby podejrzanie wyglądającego śledzia, prawda?\n\nUpodobanie do całkowicie #EMP zgniłych#! ryb, którym odznacza się [antisocialite.GetTitledFirstName], w ciągu ostatnich kilku tygodni przeszło od znośnej idiosynkrazji do ostrej wszechobecności.\n\nDziś rano, kiedy odkrył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], co zrobił[Select_CString(antisocialite.IsFemale, 'a', '' )] z latryną, postanowił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że mam dość. Znalazł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(antisocialite.IsFemale, 'ją', 'go' )] w przedpokoju, z twarzą przesiąkniętą fetorem solanki, z połową rybiego oka leniwie spływającą po brodzie."
 fp1_yearly.0551.a: "Usiądź, [antisocialite.GetFirstNameNoTooltip]. Musimy porozmawiać."
 fp1_yearly.0551.a.tt_success: "Elokwentnie przedstawiasz swój punkt widzenia"
 fp1_yearly.0551.a.tt_failure: "[antisocialite.GetFirstNameNoTooltip] jest niesamowicie obrażon[Select_CString(antisocialite.IsFemale, 'a', 'y' )]"
 fp1_yearly.0551.b: "Może [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] po prostu przenieść swoją kwaterę?"
 fp1_yearly.0551.b.tt: "[antisocialite.GetFirstNameNoTooltip] nadal będzie zasmradzać to miejsce"
 fp1_yearly.0551.b_alt: "Masz… masz tego więcej?"
 fp1_yearly.0551.b_alt.tt: "Ty i [antisocialite.GetFirstNameNoTooltip] zasmradzacie to miejsce razem"
 fp1_yearly.0551.c: "Wiesz co? Do lochu. #EMP Teraz#!."
 fp1_yearly.0551.d: "Jaka szkoda, że ​​moja uwaga jest potrzebna #EMP gdzieś#! indziej!"
 fp1_yearly.0561.t: "Moje ramię przeciwko twojemu"
 fp1_yearly.0561.desc: "„Co ty na to, [ROOT.Char.GetFirstNameNoTooltip]?” – [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] mówi, bekając pomiędzy kolejnymi łykami ze swojego kufla. [knight.Custom('GetYoungMiddleAgedOld')|U] [knight.GetWomanMan] napina dumnie swoje mięśnie.\n\n„Myślisz, że pokonasz mnie w siłowaniu się na rękę? Do trzech zwycięstw”.\n\nMój łyżka zamarza w drodze do ust, a karczma wybucha gwałtownymi wiwatami i okrzykami. Moja świta również jest spragniona widowiska."
 fp1_yearly.0561.a: "Rzucasz mi wyzwanie?"
 fp1_yearly.0561.a.tt_success: "[knight.GetFirstNameNoTooltip] przegrywa z tobą"
 fp1_yearly.0561.a.tt_failure: "[knight.GetFirstNameNoTooltip] wygrywa"
 fp1_yearly.0561.b: "#EMP *strzela knykciami*#!"
 fp1_yearly.0561.b.tt: "Z łatwością wygrywasz trzy razy z rzędu"
 fp1_yearly.0561.c: "Pewnie, znam sztuczkę lub dwie…"
 fp1_yearly.0561.c.tt_success: "Dzięki oszustwie odnosisz dramatyczne zwycięstwo"
 fp1_yearly.0561.c.tt_failure: "[knight.GetFirstNameNoTooltip] odkrywa twoją obłudę"
 fp1_yearly.0561.d: "[knight.GetFirstNameNoTooltip], jem. Idź przeszkadzać komuś innemu."
 fp1_yearly.0571.t: "Drobny wandalizm"
 fp1_yearly.0571.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip]!” – krzyczy [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Za [Select_CString(courtier.IsFemale, 'nią', 'nim' )] znajduje się [Select_CString(child.IsFemale, 'moja', 'mój' )] [child.Custom('GetDaughterSon')], [child.GetFirstName], [Select_CString(child.IsFemale, 'którą', 'którego' )] ciągnie. Oboje są tak zajęci gniewaniem się na siebie, że ledwo nawiązują ze mną kontakt wzrokowy.\n\n„To dziecko zostało przyłapane na bezczeszczeniu twojego kamienia runicznego znajdującego się na terenie [vandal_site.GetAdjective]. Malował[Select_CString(child.IsFemale, 'a', '' )] genitalia na wyrmach i wydrapywał[Select_CString(child.IsFemale, 'a', '' )] wulgaryzmy w miejsce słów”."
 fp1_yearly.0571.a: "Zostaw [Select_CString(child.IsFemale, 'dziewczę', 'chłopaka' )], ja z [Select_CString(child.IsFemale, 'nią', 'nim' )] porozmawiam."
 fp1_yearly.0571.tt_success: "[child.GetFirstNameNoTooltip] dostrzega błąd w swoim postępowaniu"
 fp1_yearly.0571.tt_failure: "[child.GetFirstNameNoTooltip] nie rozumie w czym leży problem"
 fp1_yearly.0571.b: "Pokryję koszty napraw #EMP twoich#! rzeczy, [child.GetFirstNameNoTooltip]!"
 fp1_yearly.0571.b.tt: "Kamień runiczny został naprawiony"
 fp1_yearly.0571.b.2: "W porządku, mogę za to zapłacić."
 fp1_yearly.0571.c: "To tylko dziecko, [courtier.GetFirstNameNoTooltip], uspokój się."
 fp1_yearly.0581.t: "Kiedy dorosnę"
 fp1_yearly.0581.desc.intro: "Nagłemu, ostremu bólowi w tylnej części mojej goleni towarzyszy mrożący krew w żyłach krzyk zza pleców. Obracam się, gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do obrony, i staję twarzą w twarz dzieckiem, którym jest [child.GetFirstName], dzierżąc[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w dłoni solidny drewniany kij."
 fp1_yearly.0581.desc.victim: "Za [Select_CString(child.IsFemale, 'nią', 'nim' )] uśmiecha się [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 fp1_yearly.0581.desc.outro: "\n\n„Bójcie się mnie! Straszliw[Select_CString(child.IsFemale, 'a', '' )] wiking [child.GetFirstNameNoTooltip] przybył[Select_CString(child.IsFemale, 'a', '' )] po wasze złoto i waszych mnichów! – krzyczy [Select_CString(child.IsFemale, 'moja córka', 'mój syn' )], dołączając do tego uderzenie w moje kolano. [child.GetHerHis|U] blaszany hełm zsuwa się [child.GetHerHim] na oczy, więc jedyne co mogę zobaczyć to szczerbaty uśmiech szczerzący się do mnie.\n\n„[ROOT.Char.Custom('GetMaPa')|U], czy mogę zostać [Select_CString(child.IsFemale, 'tarczowniczką', 'tarczownikiem' )], gdy dorosnę?”"
 fp1_yearly.0581.a: "Moje dziecko, sprawisz, że świat #EMP zadrży#!."
 fp1_yearly.0581.a.tt: "[child.GetFirstNameNoTooltip] ma znacznie większe szanse na zyskanie cechy: [GetTrait('shieldmaiden').GetName(child.Self)|l]"
 fp1_yearly.0581.b: "Szlachetny cel! A masz, łobuzi[Select_CString(child.IsFemale, 'aro', 'e' )]!"
 fp1_yearly.0581.b.tt: "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c: "Możliwe. Pod warunkiem, że udowodnisz, że jesteś silniejsz[Select_CString(child.IsFemale, 'a', 'y' )] niż [victim.GetFirstNameNoTooltip]…"
 fp1_yearly.0581.d: "Przestań mnie niepokoić głupimi marzeniami."
 fp1_yearly.0581.e: "Hah! Zobaczymy, szkrabie."
 fp1_yearly.0591.t: "Awantura na zgromadzeniu Tingu"
 fp1_yearly.0591.desc: "Uczestniczenie w zgromadzeniach Tingu jest ważnym obowiązkiem każdego liczącego się władcy, na które przybywają wszyscy z okolicy, by omówić lokalne sprawy, dobić targu i powalczyć o ten czy inny przywilej.\n\nJak można się spodziewać w przypadku zgromadzeń tej skali, mają one tendencję do łatwego podjudzania gorących nastrojów, a ten Ting nie jest tutaj wyjątkiem.\n\nMam problem ze śledzeniem wszystkich szczegółów z powodu wrzasków, ale najwyraźniej [dummy_gender.GetWomenMen|l] z ziem znanych jako [county_a.GetNameNoTier]"
 fp1_yearly.0591.desc.border_dispute: "kłócą się o wioskę leżącą na granicy ziem o nazwie [county_b.GetNameNoTier], a obie grupy twierdzą, że ten obszar jest ich."
 fp1_yearly.0591.desc.stolen_flocks: "oskarżają znaczącego możnowładcę z ziem o nazwie [county_b.GetNameNoTier] o kradzież ich stad."
 fp1_yearly.0591.desc.kidnapped_child: "krzyczą na swoich sąsiadów z ziem o nazwie [county_b.GetNameNoTier] za rzekome porwanie dziecka."
 fp1_yearly.0591.desc.drunken_arson: "zapewniają o swojej niewinności w odniesieniu do serii pijackich podpaleń na ziemiach należących do obszaru o nazwie [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.lost_dog: "twierdzą, że uwielbiany pies z ich wioski został skradziony przez zazdrosne pospólstwo z ziem o nazwie [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.disrupted_wedding: "żądają zadośćuczynienia za chaos na ślubie spowodowany przez pijanych gości z ziem o nazwie [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.suspicious_will: "domagają się uznania prawomocności testamentu, w myśl którego otrzymać mają duże połacie ziemi należące do obszaru o nazwie [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.sheltered_criminal: "udzielają schronienia przestępcy z ziem o nazwie [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.bad_luck: "lamentują, że czarownicy z ziem o nazwie [county_b.GetNameNoTier] rzucili na nich klątwy."
 fp1_yearly.0591.desc.fly_tipping: "uparcie i nielegalnie wywożą śmieci z miasta na ziemie leżące nieopodal granicy z obszarem o nazwie [county_b.GetNameNoTier]."
 fp1_yearly.0591.a: "Mieszkańcy [county_a.GetAdjectiveNoTooltip] mają rację."
 fp1_yearly.0591.b: "[county_b.GetNameNoTierNoTooltip] otrzyma ode mnie wsparcie!"
 fp1_yearly.0591.c: "Czy dobrzy mieszkańcy [county_a.GetAdjectiveNoTooltip] mogą zabrać to z #EMP [county_b.GetAdjectiveNoTooltip]#!?"
 fp1_yearly.0591.d: "Finalnie wszyscy się zmęczą tymi przepychankami."
 fp1_yearly.0601.t: "Najtrudniejsza część rządzenia"
 fp1_yearly.0601.desc: "Z natury rzeczy spotkania Tingów bywają #EMP bardzo#! nudne.\n\nJeśli nie wybuchają emocje i nikt nie dramatyzuje, jest to po prostu zwykłe spotkanie wolnych [Select_CString(dummy_gender.IsFemale, 'kobiet', 'mężczyzn' )] niskiego urodzenia, dyskutujących o drobnych sprawach i stojących w deszczu. Ja, jako ich [ROOT.Char.GetTitleAsNameNoTooltip], muszę tam być.\n\nStarzeję się z każdą sekundą.\n\nPatrzę jak [dummy_gender.GetWomenMen] z [county.GetAdjective] obgadują się wzajemnie na śmierć…\n\nPragnę wojny, która wybawi mnie z tego piekła."
 fp1_yearly.0601.a: "Muszę. Pozostać. Przytomn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 fp1_yearly.0601.a.tt_success: "Wytrzymujesz i zachowujesz spokój"
 fp1_yearly.0601.a.tt_failure: "Spadasz z krzesła"
 fp1_yearly.0601.b: "A można było robić w tym czasie tak wiele pożytecznych rzeczy…"
 fp1_yearly.0601.c: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g: "To nie ma sensu, idę się zdrzemnąć."
 fp1_yearly.0601.g.nickname: "Twoje wybryki zaowocowały nową etykietą"
 fp1_yearly.0611.t: "Dawanie przykładu"
 fp1_yearly.0611.desc: "„[ROOT.Char.Custom('GetMaPa')|U]!” – krzyczy [child_b.GetFirstNameNoTooltip], podbiegając do mnie, płacząc, a wraz z nim jest [child_a.GetFirstNameNoTooltip]. Ogromna rana na twarzy [Select_CString(child_b.IsFemale, 'mojej córki', 'mojego syna' )] jest płytka, ale wciąż tryskająca krwią. „Uderzył[Select_CString(child_a.IsFemale, 'a', '' )] mnie #EMP prawdziwym#! mieczem! Powiedział[Select_CString(child_a.IsFemale, 'a', '' )], że będzie tak[Select_CString(child_a.IsFemale, 'ą wojowniczką', 'im wojownikiem' )] jak ty!”\n\n[child_a.GetFirstNameNoTooltip] nie potrafi spojrzeć mi w oczy.\n\n„To był wypadek. My się tylko bawiliśmy…”"
 fp1_yearly.0611.a: "Słuchaj, #EMP wojna#! to nie #EMP zabawa#!!"
 fp1_yearly.0611.a.tt_success: "[child_a.GetFirstNameNoTooltip] rozumie i przeprasza"
 fp1_yearly.0611.a.tt_failure: "Twoje jedyne słowa wywołują uczucie goryczy"
 fp1_yearly.0611.b: "Ha! Masz to po swo[Select_CString(ROOT.Char.IsFemale, 'jej', 'im' )] [ROOT.Char.Custom('GetMaPa')], [child_a.GetFirstNameNoTooltip]!"
 fp1_yearly.0611.c: "W porządku, [child_b.GetFirstNameNoTooltip], pozwól, że nauczę cię, jak radzić sobie z dręczycielami."
 fp1_yearly.0611.d: "Dzieci, udajcie się z tym do swojej piastunki."
 fp1_yearly.0621.t: "Nowa błyszcząca zabawka"
 fp1_yearly.0621.desc: "Właśnie wyładowujemy ostatnie świeże łupy ze statków, kiedy przybywa [Select_CString(child.IsFemale, 'moja', 'mój' )] [child.Custom('GetDaughterSon')] [child.GetFirstName], z szerokim uśmiechem i prosi o opowieści. Ilu ludzi ści[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )]? Kiedy może wziąć udział w najaździe? Czy widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] jakieś morskie smoki?\n\nSeria pytań kończy się dopiero wtedy, gdy [child.Custom('GirlBoy')] dostrzega ogromny srebrny puchar leżący na szczycie największej skrzyni ze skarbami, którego zaschnięta krew byłego właściciela wciąż delikatnie łuszczy się z boku.\n\n„[ROOT.Char.Custom('GetMaPa')|U], jest piękny! Czy… czy mogę go wziać?”"
 fp1_yearly.0621.a: "Oczywiście, że możesz go wziąć!"
 fp1_yearly.0621.b: "Nie teraz: może jak będziesz starsz[Select_CString(child.IsFemale, 'a', 'y' )], to zdobędziesz swój własny."
 fp1_yearly.0621.c: "Uciekaj! To jest dla dorosłych!"
 fp1_yearly.0631.t: "Cyniczne upodobanie"
 fp1_yearly.0631.desc: "Po powrocie z udanego najazdu kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l] nakazuje wszystkim dobrym ludziom poświęcenie części swoich zysków istotom wyższym. Bogowie i [ROOT.Char.GetFaith.PantheonTerm] mają otrzymać swoją część.\n\nWszyscy dobrzy ludzie tak robią, ale nie [cynic.GetTitledFirstName].\n\nGdy reszta z nas dzieli łupy, chlubiąc się swoimi najlepszymi zdobyczami i dyskutując na temat tego, które z nich podarujemy w podzięce za szczęście i pomyślne wiatry, zauważam, że [cynic.GetSheHe] milczy.\n\nPo konfrontacji przyznaje się do tego:\n\n– [ROOT.Char.GetTitleAsNameNoTooltip], bogowie i [cynic.GetFaith.PantheonTerm] nie pomagają nam w najazdach. Mamy tylko własne ręce i własną pracę. Zatem mój udział należy się wyłącznie mnie."
 fp1_yearly.0631.a: "[cynic.GetFirstNameNoTooltip], to niemalże bluźnierstwo!"
 fp1_yearly.0631.a.tt_success: "Udaje ci się [Select_CString(cynic.IsFemale, 'ją', 'go' )] zawstydzić"
 fp1_yearly.0631.a.tt_failure: "[cynic.GetFirstNameNoTooltip] robi z ciebie głupca"
 fp1_yearly.0631.b: "Hmm, dobry pomysł. Każdy drobiazg się przyda…"
 fp1_yearly.0631.c: "Ech, nie moja sprawa."
 fp1_yearly.0641.t: "Godny oceanu"
 fp1_yearly.0641.desc: "Pod wieloma względami langskipy są siłą, na której polega [ROOT.Char.GetTitleAsNameNoTooltip]. Bez dostępu do morza jesteśmy tylko uwięzionymi wilkami, niezdolnymi do polowania i wędrówek.\n\nZ niemałym niepokojem przyjrzał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się ostatnim oględzinom naszych przechowywanych łodzi, które wykazały, że wiele z nich zaczyna próchnieć i gnić. W takim stanie statki mogłyby się po prostu rozpaść na morzu."
 fp1_yearly.0641.a: "Naprawa nie powinna kosztować zbyt dużo…"
 fp1_yearly.0641.a.tt: "Statki zostały naprawione bez problemu"
 fp1_yearly.0641.b: "Czy [neighbour.GetTitledFirstNameNoTooltip] nie ma nowej floty?"
 fp1_yearly.0641.b.tt_success: "Udało ci się napaść na najlepsze statki, którymi dysponował[Select_CString( neighbour.IsFemale, 'a', '' )] [neighbour.GetFirstNameNoTooltip] "
 fp1_yearly.0641.b.tt_failure: "Przyłapano cię i musisz uciekać"
 fp1_yearly.0641.c: "Na dłuższą metę zaoszczędzimy, jeśli zapłacimy za najlepsze teraz."
 fp1_yearly.0641.d: "Niech sobie gniją. A co to szkodzi?"
 fp1_yearly.0651.t: "Monstrum"
 fp1_yearly.0651.desc: "Dobrze jest, gdy [ROOT.Char.GetTitleAsNameNoTooltip] spędza czas na morzu, czując na twarzy słony wiatr i solidny okręt pod stopami. Dzisiaj wypada dzień, w którym zabieram swój osobisty okręt i małą eskadrę na ćwiczenia oraz przyjemności.\n\nKrótka podróż była ekscytującą odmianą od życia w miejscu takim jak [ROOT.Char.Custom('GetCourt')], do momentu, gdy coś dostrzegliśmy – odległy słup wody, a za nim małą wysepkę o ciemnym jak wino ciele wynurzającą się lekko zza fal.\n\nNajwiększą bestię głębin.\n\nTo był #EMP wieloryb#!."
 fp1_yearly.0651.a: "Chwytać za harpuny!"
 fp1_yearly.0651.a.tt_success: "Zabijasz wieloryba i zaciągasz go na brzeg"
 fp1_yearly.0651.a.tt_failure: "Bestia zdołała ci uciec"
 fp1_yearly.0651.b: "Niech inni się tym zajmą, po prostu przynieście mi padlinę."
 fp1_yearly.0651.c: "Co za #EMP wspaniała#! zdobycz!"
 fp1_yearly.0651.c.tt: "Stawiasz czoła #EMP prawdziwemu#! monstrum z głębin"
 fp1_yearly.0651.c.tt_success: "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure: "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d: "Stwór o przerażającym majestacie, zostawcie go."
 fp1_yearly.0651.d.tt: "Wieloryb odpływa"
 fp1_yearly.0661.t: "Osobliwe wyzwanie"
 fp1_yearly.0661.desc: "„Chcę ci tylko powiedzieć, że narty sprawiają przyjemność nawet bez polowania. To nie powinno być takie niezwykłe, żeby jeździć na nartach dla samej radości z tego, a nie tylko dla użyteczności” – ględzi [knight.GetTitledFirstName] przy kolacji.\n\nCzuję się, jakbym [Select_CString(ROOT.Char.IsFemale, 'uczestniczyła', 'uczestniczył' )] w tej rozmowie przez całe swoje życie. To [knight.GetHerHis] obsesja.\n\n„Powinniśmy spróbować, teraz, kiedy śnieg jest gruby i świeży! Niedaleko stąd jest strome wzgórze. Założę się, że uda mi się dotrzeć na sam dół przed tobą i oboje będziemy się świetnie bawić!”"
 fp1_yearly.0661.a: "Jakie to niezwykłe! Zgadzam się."
 fp1_yearly.0661.a.tt_success: "Było blisko, ale to ty wygrywasz!"
 fp1_yearly.0661.a.tt_failure: "[knight.GetFirstNameNoTooltip] [Select_CString(knight.IsFemale, 'odniosła', 'odniósł' )] zwycięstwo"
 fp1_yearly.0661.a.2: "Wyjść na śnieg? Zgadzam się."
 fp1_yearly.0661.a.2.tt: "Łatwo ślizgasz się do zwycięstwa"
 fp1_yearly.0661.b: "Hmmm, może przydałaby mi się lekka #EMP przewaga#!…"
 fp1_yearly.0661.b.tt_success: "Wygrywasz #EMP bez wysiłku#!"
 fp1_yearly.0661.b.tt_failure: "Odkryto, że [Select_CString(ROOT.Char.IsFemale, 'zniszczyłaś', 'zniszczyłeś' )] narty, które [Select_CString(knight.IsFemale, 'pożyczyła', 'pożyczył' )] ci [knight.GetFirstNameNoTooltip]"
 fp1_yearly.0661.c: "#EMP Zawody#! narciarskie? Bez polowania? Brzmi nudno."
 fp1_yearly.0671.t: "Śliskie zbocza"
 fp1_yearly.0671.desc: "„[ROOT.Char.Custom('GetMaPa')|U]!” – krzyczy [child.GetFirstNameNoTooltip] prosto do mojego ucha. Moje oczy otwierają się niechętnie, jedno po drugim. To chyba jeden ze sposobów na obudzenie się.\n\nMałe dziecko obok mojego łóżka pozytywnie wibruje z podniecenia, ściskając rękawiczki i drogi drewniany półmisek.\n\n„Na dworze pada śnieg i chcę iść na sanki! Zabierzesz mnie?”"
 fp1_yearly.0671.a: "Ha, pozwól mi tylko wyciągnąć stół!"
 fp1_yearly.0671.b: "Chodź, weźmiemy tacę od kucharzy!"
 fp1_yearly.0671.c: "Idź zapytać się swoj[Select_CString( sibling.IsFemale, 'ej siostry', 'ego brata' )]."
 fp1_yearly.0671.d: "Precz, [ROOT.Char.GetMotherFather] odpoczywa."
 fp1_yearly.0681.t: "Dlaczego nie mogę wyruszyć?"
 fp1_yearly.0681.desc: "Moi $knight_culture_player_plural_no_tooltip_lowercase$ i ja cieszymy się pięknym wieczorem w wielkiej sali pośrodku naszej stolicy, którą jest [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], dzieląc się opowieściami o starych bitwach i dawnych najazdach, śmiejąc się, przechwalając i ogólnie zatapiając się głęboko w naszych kielichach. To były dobre czasy, wszyscy to potwierdzą.\n\nNiewyraźnie dostrzegam cień, który czai się za drzwiami mojego gabinetu i wzywam intruza do środka. W całym pokoju ręce same kierują się ku rękojeściom.\n\nZamiast zabójcy wyłania się [Select_CString(child.IsFemale, 'moja', 'mój' )] [child.Custom('GetDaughterSon')] [child.GetFirstName], ze zdeterminowaną miną i [child.Custom('HandHands')] zaciśniętymi w drobne [child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')].\n\n„[ROOT.Char.Custom('GetMaPa')|U], ja też chcę iść na rajd! To niesprawiedliwe, że zostałem w tyle tylko dlatego, że jestem młody!”"
 fp1_yearly.0681.a: "Zostawiam [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pod twoją opieką, dobrze?"
 fp1_yearly.0681.b: "#EMP Hah!#! Nigdy nie będziesz #EMP prawdziwym#! wojownikiem, dziecko."
 fp1_yearly.0681.b.haughty_knights: "Każdy wyniosły [knight|El]"
 fp1_yearly.0681.c: "Porozmawiamy o tym, gdy będziesz [Select_CString(child.IsFemale, 'starsza', 'starszy' )]."
 fp1_yearly.0691.t: "Próba zadośćuczynienia"
 fp1_yearly.0691.desc: "Jest już późno, kiedy [knight.GetTitledFirstName] przychodzi do mnie z torbą przewieszoną przez plecy.\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip], przykro mi, że muszę ci to powiedzieć, ale nie mogę już dłużej ci służyć. Od czasu najazdu na ziemie znane jako [county.GetNameNoTier] trawi mnie poczucie winy za moje czyny, a moi niewolnicy – [knight.GetFaith.GetAdherentNamePlural|l] – mówią mi, że jeśli chcę, aby moja dusza doznała zbawienia, [knight.GetFaith.HighGodName] musi zamieszkać w mym sercu.\n\n– Mimo żalu trzeba mi porzucić twój grzeszny dwór i zostawić za sobą wszystkie te okropne rzeczy, które robię, pracując dla ciebie."
 fp1_yearly.0691.a: "Z pewnością mogę odwieść cię od tej obcej wiary?"
 fp1_yearly.0691.a.tt_success: "Dzięki twoim wysiłkom [knight.GetFirstNameNoTooltip] powraca do światła prawdziwej wiary"
 fp1_yearly.0691.a.tt_failure: "Odrzuca głos rozsądku"
 fp1_yearly.0691.b: "[knight.GetFaith.GetReligion.GetNameNoTooltip]? Chyba oszalał[Select_CString( knight.IsFemale, 'aś', 'eś' )]. Straże!"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests: "[courtiers|E] i [guests|El] tej samej [faiths|El]"
 fp1_yearly.0691.c: "Możesz odejść, jeśli chcesz."
 ##################################################
 ##Special Events
 fp1_yearly.1001.t: "Nowa twarz na dworze"
 fp1_yearly.1001.desc.intro: "W ciągu ostatnich kilku dni nie raz zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na dworze tajemniczego włóczęgę, którym jest [stranger.GetFirstName]. Nie pamiętam ani [stranger.GetHerHis] twarzy, ani zapowiedzi [stranger.GetHerHis] przybycia.\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks: "Skrada się po okolicy"
 fp1_yearly.1001.desc.behaviour_1.leaves_early: "Zawsze wcześniej wychodzi z kolacji"
 fp1_yearly.1001.desc.behaviour_1.earnest: "Spędza godziny na szczerych rozmowach z dworzanami"
 fp1_yearly.1001.desc.behaviour_1.confident: "#EMP Wszędzie#! chodzi pewnie"
 fp1_yearly.1001.desc.behaviour_1.talkative: "Spędza godziny na rozmowach z każdym i o każdym"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill: "Nigdy nie zostawia niedojedzonego kęsa przy obiedzie"
 fp1_yearly.1001.desc.behaviour_2.sneaks: "oraz zakrada się w nocy."
 fp1_yearly.1001.desc.behaviour_2.leaves_early: "i nigdy nie zostaje dłużej niż musi."
 fp1_yearly.1001.desc.behaviour_2.earnest: "i spędza godziny na szczerych rozmowach z moimi dworzanami."
 fp1_yearly.1001.desc.behaviour_2.confident: "i #EMP wszędzie#! chodzi pewnie."
 fp1_yearly.1001.desc.behaviour_2.talkative: "i spędza godziny na rozmowach z każdym, kto stanie [Select_CString( stranger.IsFemale, 'jej', 'mu' )] na drodze."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill: "i nigdy nie zostawia niedojedzonego kęsa podczas obiadu."
 fp1_yearly.1001.desc.outro: "Może to nic takiego, ale coś w ni[Select_CString( stranger.IsFemale, 'ej', 'm' )] sprawia, że zęby mi się zaciskają.\n\nJakie figle może wyczyniać jeden włóczęga w ciągu dnia lub dwóch?"
 fp1_yearly.1001.probably_harmless.tt: "To będzie miało minimalne skutki"
 fp1_yearly.1001.guest_of_honour.tt: "To będzie miało #EMP dramatyczne#! skutki"
 fp1_yearly.1001.mysterious_stranger_disappears.tt: "Tajemnicz[Select_CString( stranger.IsFemale, 'a', 'y' )] nieznajomy[Select_CString( stranger.IsFemale, 'a', 'y' )] znika…"
 fp1_yearly.1001.a: "Pewnie jest nieszkodliw[Select_CString( stranger.IsFemale, 'a', 'y' )]."
 fp1_yearly.1001.b: "Włóczęga? Uczynię [Select_CString(stranger.IsFemale, 'ją', 'go' )] gościem honorowym!"
 fp1_yearly.1001.c: "Straże! Wyrzucić t[Select_CString( stranger.IsFemale, 'ę żebraczkę', 'ego żebraka' )]!"
 fp1_yearly.1011.t: "$fp1_yearly.1001.t$: goði"
 fp1_yearly.1011.desc.critical_preamble: "Im [stranger.GetNameNoTooltip] jest lepiej traktowan[Select_CString(stranger.IsFemale, 'a', 'y' )], tym dziwniejsz[Select_CString(stranger.IsFemale, 'a', 'y' )] się staje, ale [stranger.GetHerHis] dziwactwa nigdy nie stają się alarmujące. Postanowił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] to tak zostawić, ale jestem zszokowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], gdy [stranger.GetNameNoTooltip] pojawia się pewnej nocy, bez ostrzeżenia, w moich prywatnych komnatach.\n\n"
 fp1_yearly.1011.desc.critical_epilogue: "\n\nTak oto [stranger.GetNameNoTooltip] znikn[Select_CString( stranger.IsFemale, 'ęła', 'ął' )], a ja instynktownie wiem, że rano nie będzie po ni[Select_CString( stranger.IsFemale, 'ej', 'm' )] śladu."
 fp1_yearly.1011.desc.standard_preamble: "[stranger.GetNameNoTooltip] nadal przemyka się po dworze, ale wydaje się, że w najgorszym razie nie oszczędza ludziom poczucia dyskomfortu. Tak jest do czasu, gdy po zmroku pojawia się w moich osobistych komnatach.\n"
 fp1_yearly.1011.desc.standard_epilogue: "\n\nTak szybko, jak się pojawił[Select_CString( stranger.IsFemale, 'a', '' )], [stranger.GetFirstNameNoTooltip] z powrotem rozpływa się w cieniu. Poszukiwacze nie znaleźli nic, ani krztyny, a mnie pozostały tylko pytania."
 fp1_yearly.1011.desc.separate_religion.critical: "$fp1_yearly.1011.desc.critical_preamble$„Niewierny!” – krzyczy niewdzięczni[Select_CString(stranger.IsFemale, 'ca', 'k' )]. „Myślisz, że możesz kupić moją wiarę za dobre maniery przy stole i poduszki z gęsiego puchu?! Jako prawdziwy [stranger.GetFaith.GetAdherentNameNoTooltip] nigdy nie porzucę Starych Bogów! Zamiast tego twoi [ROOT.Char.GetFaith.PriestNeuterPlural] dowiedzą się, że udzielił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] schronienia pogan[Select_CString(stranger.IsFemale, 'ce', 'inowi' )]!”$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard: "$fp1_yearly.1011.desc.standard_preamble$„Gdybym był[Select_CString(stranger.IsFemale, 'a', '' )] kimś gorszym, zamordował[Select_CString(stranger.IsFemale, 'abym', 'bym' )] cię tu i teraz za twoją bluźnierczą wiarę. Na szczęście dla ciebie, mój honor jest wart więcej niż twoje życie, więc zadowolił[Select_CString(stranger.IsFemale, 'am', 'em' )] się szerzeniem słowa [stranger.GetFaith.HighGodNamePossessive] na twoim dworze”.$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical: "$fp1_yearly.1011.desc.critical_preamble$„Słabo wielbisz bogów, [ROOT.Char.GetFirstNameNoTooltip], lecz dobrze ich czcisz. Za to, że twoja wiara obraża Asów, spodobał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się Powieszonemu, a ja, Grímnir, dam znać kapłanom tej krainy”.$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard: "$fp1_yearly.1011.desc.standard_preamble$„Słabo czcisz bogów i nie dostrzegasz prawdziwej boskości na swym dworze, nawet gdy Grímnir czai się po jego korytarzach i zasiada przy twym stole. Żal mi cię, [Select_CString( ROOT.Char.IsFemale, 'kobieto', 'człowieku' )], bo #EMP nigdy#! nie ujrzysz moich sal w Walhalli!”$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical: "$fp1_yearly.1011.desc.critical_preamble$„Twoja gościnność jest godna pochwały. Widzę, że jako [ROOT.Char.GetFirstNameNoTooltip] jesteś albo sprytn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] lub pobożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], albo jedno i drugie. Tak czy inaczej, mądrzy [stranger.GetFaith.PriestNeuterPlural] tej ziemi będą wiedzieć, że gościł[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] Grímnira i dobrze traktowałeś Pana Asów”.$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard: "$fp1_yearly.1011.desc.standard_preamble$„Obserwowały cię oczy star[Select_CString(stranger.IsFemale, 'uszki', 'ca' )], [ROOT.Char.GetFirstNameNoTooltip], i uznały za nieudaczni[Select_CString(ROOT.Char.IsFemale, 'cę', 'ka' )]” – krzyczy [stranger.GetFirstNameNoTooltip], wszędzie leci plwocina. „Grímnir wędruje po twoim dworze, a ty nic nie robisz, nic nie widzisz? [stranger.GetFaith.PriestNeuterPlural|U] tej krainy będą wiedzieć, że odwiedzili cię Asowie, i że bogowie pilnują cię, byś się poprawił[Select_CString(ROOT.Char.IsFemale, 'a', '' )]”.$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a: "Czy to #EMP na pewno#! nie mógł być Wszechojciec?"
 fp1_yearly.1011.b: "Drań!"
 fp1_yearly.1011.possible_converts_specific_list: "Co najmniej jeden [courtier|El]"
 fp1_yearly.1012.t: "$fp1_yearly.1001.t$: Misjonarz [stranger.GetFaith.GetAdherentNameNoTooltip|l]"
 fp1_yearly.1012.desc.preamble: "[stranger.GetNameNoTooltip] okazuje się być towarzyskim i mądrym gościem, spędzającym wieczory na długich dyskusjach z resztą dworu.\n\nDziś wieczorem odwiedza mnie z szerokim uśmiechem na twarzy.\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue: "\n\n[stranger.GetFirstNameNoTooltip] zatrzymuje się niepewnie. „Jeśli chcesz, był[Select_CString(stranger.IsFemale, 'abym', 'bym' )] zaszczycon[Select_CString(stranger.IsFemale, 'a', 'y' )] mogąc zostać na twoim dworze na stałe”."
 fp1_yearly.1012.desc.different_faith.critical: "$fp1_yearly.1012.desc.preamble$– M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]! Upłynęło już trochę czasu, odkąd był[Select_CString( stranger.IsFemale, 'a', '' )]m tak dobrze traktowan[Select_CString( stranger.IsFemale, 'a', 'y' )] i dziękuję ci za gościnę. Obawiam się jednak, że muszę ci coś wyznać: ja, jako [stranger.GetFaith.GetAdherentNameNoTooltip|l], jestem sługą [stranger.GetFaith.HighGodNamePossessive] i kształcił[Select_CString( stranger.IsFemale, 'a', 'e' )]m twoich poddanych w [stranger.GetFaith.HighGodHerHis] naukach."
 fp1_yearly.1012.desc.different_faith.standard: "$fp1_yearly.1012.desc.preamble$„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], wiem, że już nie traktujesz mnie szczególnie przychylnie, ale obawiam się, że przychodzę tu z wyznaniem. Przez cały mój pobyt na twoim dworze dyskutował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] z twoimi poddanymi o dziełach [stranger.GetFaith.HighGodNamePossessive], edukując na temat tego, jaką wiarą jest [stranger.GetFaith.GetNameNoTooltip], każdego, kto zechce słuchać”."
 fp1_yearly.1012.desc.same_faith.critical: "$fp1_yearly.1012.desc.preamble$„Łaskaw[Select_CString(ROOT.Char.IsFemale, 'a pani', 'y panie' )]! Pragnę ci podziękować za to, że traktował[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] mnie tak dobrze przez cały czas mojego pobytu tutaj. Jako bogobojn[Select_CString(stranger.IsFemale, 'a', 'y' )] [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] i również [stranger.GetFaith.GetAdherentNameNoTooltip], napisał[Select_CString(stranger.IsFemale, 'am', 'em' )] listy do wpływowych teologów w całym kraju, wychwalając twoją pobożność”.$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard: "$fp1_yearly.1012.desc.preamble$„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], nie był[Select_CString(stranger.IsFemale, 'am', 'em' )] z tobą do końca szczer[Select_CString(stranger.IsFemale, 'a', 'y' )]. Choć wyglądam jak żebra[Select_CString(stranger.IsFemale, 'czka', 'k' )], tak naprawdę jako [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], spędziłam swój czas na dworze, ucząc i wykładając na temat dzieł [stranger.GetFaith.HealthGodNamePossessive]. Choć może nie zachęcał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] do tego, dziękuję ci za okazanie mi takiej gościnności”.$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a: "Opowiedz mi o tym więcej… [stranger.GetFaith.GetNameNoTooltip]…"
 fp1_yearly.1012.a.recoup_lost_piety.tt: "Cała [piety|El] wydana na goszczenie misjonarza zostaje odzyskana"
 fp1_yearly.1012.b: "Ty #EMP co#!? Odejdź. Natychmiast."
 fp1_yearly.1012.c: "Co za [stranger.Custom('InsultAdjective')] [stranger.Custom('InsultNoun')]! #EMP STRAŻE!#! Aresztować [stranger.Custom('PL_go_ja')]!"
 fp1_yearly.1012.d: "Przyjmę twoją służbę."
 fp1_yearly.1012.e: "Dziękuję, mam dość doradców i teologów."
 fp1_yearly.1012.possible_converts_specific_list: "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t: "$fp1_yearly.1001.t$: Klątwa nidstang"
 fp1_yearly.1013.desc.critical: "#EMP Katastrofa!#!\n\n[stranger.GetNameNoTooltip] odwdzięczył[Select_CString( stranger.IsFemale, 'a', '' )] się za moją gościnność okradając mnie w nocy, zabierając każdy kawałek błyszczącego metalu lub egzotycznej tkaniny, jaki tylko znalazł[Select_CString( stranger.IsFemale, 'a', '' )]. Następnie odjechał[Select_CString( stranger.IsFemale, 'a', '' )] w nieznanym mi kierunku na moim najlepszym koniu!"
 fp1_yearly.1013.desc.standard: "[stranger.GetNameNoTooltip] uciekł[Select_CString( stranger.IsFemale, 'a', '' )] w nocy, zabierając ze sobą wszystkie kosztowności, jakie tylko m[Select_CString( stranger.IsFemale, 'ogła', 'ógł' )] zabrać w swoje brudne łapska."
 fp1_yearly.1013.desc.outro: "\n\nWygląda na to, że tajemnicz[Select_CString( stranger.IsFemale, 'a', 'y' )] nieznajom[Select_CString( stranger.IsFemale, 'a', 'y' )] był[Select_CString( stranger.IsFemale, 'a', '' )] w rzeczywistości zbiegiem. Skazan[Select_CString( stranger.IsFemale, 'a', 'y' )] za zbrodnię uznaną za tak haniebną, że jest teraz pozbawion[Select_CString( stranger.IsFemale, 'a', 'y' )] honoru i uznan[Select_CString( stranger.IsFemale, 'a', 'y' )] przez swoją rodzinę za prawnie zmarł[Select_CString( stranger.IsFemale, 'ą', 'ego' )]. To jest ogromny cios."
 fp1_yearly.1013.desc.outro.sodomite: "\n\nWygląda na to, że tajemnicz[Select_CString( stranger.IsFemale, 'a', 'y' )] nieznajom[Select_CString( stranger.IsFemale, 'a', 'y' )] był[Select_CString( stranger.IsFemale, 'a', '' )] w rzeczywistości uciekającym tchórzem. Odrzucon[Select_CString( stranger.IsFemale, 'a', 'y' )] przez społeczność, wędruje od dworu do dworu, szukając bezpiecznej przystani.\n\nKiedy moi dworzanie okazali się tak samo konserwatywni jak jego ostatni gospodarze, uciekł[Select_CString( stranger.IsFemale, 'a', '' )], zamiast zostać i to znosić ich zachowanie."
 fp1_yearly.1013.a: "Szlag!"
 fp1_yearly.1013.a.sodomite: "Prowadzić takie życie…"
 fp1_yearly.1013.b: "Nie spocznę, póki nie znajdę tego nędzarza."
 fp1_yearly.1014.t: "$fp1_yearly.1001.t$: Wojowni[Select_CString(stranger.IsFemale, 'czka', 'k' )]"
 fp1_yearly.1014.desc.critical: "[stranger.GetNameNoTooltip] wydaje się być mile zaskoczon[Select_CString( stranger.IsFemale, 'a', 'y' )] tym, że jest traktowan[Select_CString( stranger.IsFemale, 'a', 'y' )] jako gość honorowy i pod koniec dnia sekretnie do mnie podchodzi.\n\n– M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], nie był[Select_CString( stranger.IsFemale, 'am', 'em' )] z Tobą całkowicie szczer[Select_CString( stranger.IsFemale, 'a', 'y' )]. Choć wyglądam na słab[Select_CString( stranger.IsFemale, 'ą', 'ego' )], jestem wojowni[Select_CString( stranger.IsFemale, 'czką', 'kiem' )] o wielkiej sławie! Szukał[Select_CString( stranger.IsFemale, 'am', 'em' )] władcy godnego moich usług, a Twoje zachowanie pozwala mi wierzyć, że to możesz być Ty."
 fp1_yearly.1014.desc.standard: "[stranger.GetNameNoTooltip] nadal kręci się po dworze, ale w końcu udaje [stranger.GetHerHim] się jakoś wywalczyć prywatną audiencję u mnie.\n\n„Wspaniał[Select_CString(ROOT.Char.IsFemale, 'a pani', 'y panie' )], pragnę ofiarować ci mój miecz. Jestem wędrown[Select_CString(stranger.IsFemale, 'ą wojowniczką, która', 'ym wojownikiem, który' )] od jakiegoś czasu szuka dobre[Select_CString(stranger.IsFemale, 'j seniorki', 'go seniora' )], a mój pobyt na twoim dworze każe mi myśleć, że [Select_CString(ROOT.Char.IsFemale, 'mogłabyś nią', 'mógłbyś nim' )] być właśnie ty”."
 fp1_yearly.1014.desc.outro: "\n\nZ pewnością nie jest to typowy proces rekrutacji $knight_culture_player_plural_possessive_no_tooltip_lowercase$, ale pochlebia mi to, że udało mi się sprostać [stranger.GetHerHis] wyzwaniu."
 fp1_yearly.1014.a: "Wspaniałe! Będziesz wart[Select_CString( stranger.IsFemale, 'a', '' )] swojej opłaty!"
 fp1_yearly.1014.b: "Mam wielu zdolnych wojowników, którzy nie wystawiają mojej cierpliwości na próbę."
 fp1_yearly.1015.t: "$fp1_yearly.1001.t$: Włóczęga"
 fp1_yearly.1015.desc.critical: "[stranger.GetFirstNameNoTooltip] jest zdezorientowan[Select_CString( stranger.IsFemale, 'a', 'y' )], przytłoczon[Select_CString( stranger.IsFemale, 'a', 'y' )] i zarazem podekscytowan[Select_CString( stranger.IsFemale, 'a', 'y' )] tym, w jaki sposób jest traktowan[Select_CString( stranger.IsFemale, 'a', 'y' )]. Bycie uznan[Select_CString( stranger.IsFemale, 'ą', 'ym' )] jedn[Select_CString( stranger.IsFemale, 'ą', 'ego' )] z spośród drobnej szlachty wydaje się być dla nie[Select_CString( stranger.IsFemale, 'j', 'go' )] zupełnie nowym doświadczeniem i minie sporo czasu, zanim zrozumie, o co chodzi."
 fp1_yearly.1015.desc.standard: "[stranger.GetFirstNameNoTooltip] pozostaje dość nieszkodliw[Select_CString(stranger.IsFemale, 'a', 'y' )], przewidywalnie robiąc niewiele złego w swoim krótkim czasie w moim gospodarstwie domowym. Dopiero gdy podsłuchał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [stranger.GetHerHis] cichą rozmowę, zrozumiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], o co chodzi."
 fp1_yearly.1015.desc.outro: "\n\nWygląda na to, że to zwykły włóczęga, któremu udało się wślizgnąć za mury!\n\nKiedy zastanawiam się, co zrobić, przychodzi do mnie [stranger.GetFirstNameNoTooltip] z czapką w ręku i błaga, by pozwolono [stranger.GetHerHim] zostać na stałe."
 fp1_yearly.1015.a: "Oczywiście, że możesz zostać."
 fp1_yearly.1015.b: "Co?! To oburzające, wynocha!"
 fp1_yearly.1062.t: "Życie warte zapamiętania: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc: "[ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)] niedawno umarł[Select_CString(ship_funeral_candidate.IsFemale, 'a', '' )], a wszyscy [ship_funeral_candidate.GetHerHis] bliscy opłakują stratę wielkiego człowieka.\n\nJako jed[Select_CString(ROOT.Char.IsFemale, 'na', 'en' )] z najbliższych zmarłe[Select_CString(ship_funeral_candidate.IsFemale, 'j', 'mu' )], [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] podjąć się organizacji odpowiedniego pogrzebu.\n\nPanuje tradycja, że nasi najszlachetniejsi [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip] są grzebani z łodzią, W ten sposób zmarły może trafić do lepszego świata. Czeka na nich [ship_funeral_candidate.GetFaith.PositiveAfterLife], a [ship_funeral_candidate.GetFirstNameNoTooltip] z pewnością zasługuje na podobne wyróżnienie."
 fp1_yearly.1062.a: "Wystarczy mały, symboliczny kamienny statek."
 fp1_yearly.1062.a.tt: "Rozpoczynają się przygotowania do pogrzebu…"
 fp1_yearly.1062.b: "Wspaniały kamienny statek. [ship_funeral_candidate.GetFaith.WarGodName] będzie pod wrażeniem!"
 fp1_yearly.1062.c: "Ozdobny żaglowiec; [ship_funeral_candidate.GetFirstNameNoTooltip] zasługuje na to, co najlepsze."
 fp1_yearly.1062.d: "To wszystko jest #EMP skandalicznie#! drogie…"
 fp1_yearly.1063.t: "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro: "Staję przed małym tłumem żałobników, ogarniając wzrokiem po kolei każdego płaczącego z nich i zaczynam przemowę.\n\n„[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.desc.achievements.title.duchy: "dobr[Select_CString(ship_funeral_candidate.IsFemale, 'a', 'y' )] [ship_funeral_candidate.GetTitleAsNameNoTooltip|l],"
 fp1_yearly.1063.desc.achievements.title.kingdom: "olśniewając[Select_CString( ship_funeral_candidate.IsFemale, 'a', 'y' )] [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.empire: "wspaniał[Select_CString( ship_funeral_candidate.IsFemale, 'a', 'y' )] [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.prestige.high: "znakomit[Select_CString( ship_funeral_candidate.IsFemale, 'a', 'y' )] [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.very_high: "wysławion[Select_CString( ship_funeral_candidate.IsFemale, 'a', 'y' )] [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.max: "prawdziwie legendarn[Select_CString( ship_funeral_candidate.IsFemale, 'a', 'y' )] [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.piety.high: "oddan[Select_CString( ship_funeral_candidate.IsFemale, 'a służąca', 'y służący' )] [ship_funeral_candidate.GetFaith.HighGodNamePossessive],"
 fp1_yearly.1063.desc.achievements.piety.very_high: "niezrównany wzór cnót,"
 fp1_yearly.1063.desc.achievements.piety.max: "prawdziwa [ship_funeral_candidate.GetFaith.GetAdjectiveNoTooltip] ikona,"
 fp1_yearly.1063.desc.achievements.lifestyles.partying: "źródło radości i śmiechu,"
 fp1_yearly.1063.desc.achievements.lifestyles.duelling: "prawdziwie zabójcz[Select_CString( ship_funeral_candidate.IsFemale, 'a pojedynkowiczka', 'y pojedynkowicz' )],"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting: "najlepsz[Select_CString(ship_funeral_candidate.IsFemale, 'a strzelczyni', 'strzelec' )] na terenie [hunting_lands.GetAdjectiveNoTooltip],"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing: "prawdziw[Select_CString( ship_funeral_candidate.IsFemale, 'a znawczyni', 'y znawca' )] sztuk mistycznych,"
 fp1_yearly.1063.desc.achievements.single.intro: "miał[Select_CString(ship_funeral_candidate.IsFemale, 'a', '' )] niezwykłą determinację. Może dlatego był[Select_CString(ship_funeral_candidate.IsFemale, 'a postrzegana', ' postrzegany' )] jako"
 fp1_yearly.1063.desc.achievements.single.outro: "wyczyn, którego być może nikt nie zdoła przewyższyć”."
 fp1_yearly.1063.desc.achievements.double.intro: "był[Select_CString( ship_funeral_candidate.IsFemale, 'a', '' )] osobą o rzadkim talencie i różnorodnych zainteresowaniach. Zarówno"
 fp1_yearly.1063.desc.achievements.double.connector: "oraz"
 fp1_yearly.1063.desc.achievements.double.outro: "nic nie jest w stanie wypełnić pustki, jaką [ship_funeral_candidate.GetHerHis] odejście pozostawia w naszym życiu”."
 fp1_yearly.1063.desc.achievements.triple.intro: "[Select_CString( ship_funeral_candidate.IsFemale, 'była', 'był' )] wszechstronną osobą. Iście"
 fp1_yearly.1063.desc.achievements.triple.connector: "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro: "ale dla mnie, przede wszystkim, był[Select_CString(ship_funeral_candidate.IsFemale, 'a', '' )] to [ship_funeral_candidate.Custom2('RelationToMe', mourner)]. Już nigdy nie zobaczymy [Select_CString( ship_funeral_candidate.IsFemale, 'jej takiej', 'go takiego' )] jak kiedyś”."
 fp1_yearly.1063.desc.ship_stone_small: "\n\nW kurhanie za mną spoczywa już mała replika statku, obłożona ciężkimi głazami i wypełniona brukiem. Wszystko jest już przykryte dużą ilością ziemi."
 fp1_yearly.1063.desc.ship_stone_grand: "\n\nWielki kurhan za mną zawiera już kolosalną kopię statku, wytyczoną w kamieniach runicznych i wypełnioną brukiem, z którego każdy duży kamień opowiada historie z życia zmarłe[Select_CString(ship_funeral_candidate.IsFemale, 'j', 'go' )]."
 fp1_yearly.1063.desc.ship_wood_ornate: "\n\nW kurhanie za mną znajduje się już specjalnie zbudowany statek, który nasi najlepsi szkutnicy zbudowali z egzotycznego drewna specjalnie na tę okazję. Nigdy nie będzie żeglował po oceanach śmiertelników, ale sprawi, że bogowie i [ship_funeral_candidate.GetFaith.PantheonTerm] będą pod wrażeniem i pobłogosławią osobie zmarłej."
 fp1_yearly.1063.desc.outro: "\n\nSłużący wnoszą ostatnie ze skarbów pogrzebowych, a następnie [ship_funeral_candidate.GetFirstNameNoTooltip] zostaje złożon[Select_CString(ship_funeral_candidate.IsFemale, 'a', 'y' )] w swojej trumnie."
 fp1_yearly.1063.trigger_failure.tt: "Okoliczności spowodowały przerwanie publicznego pogrzebu"
 fp1_yearly.1063.a: "Zamknąć kopiec."
 fp1_yearly.1071.t: "Lśniąco czyści"
 fp1_yearly.1071.desc: "Ludność [ROOT.Char.GetCulture.GetNameNoTooltip|l] bardzo dba o swoją higienę.\n\nJedną z największych rozkoszy życia jest słuchanie, jak nawet nasi najzagorzalsi wrogowie gorzko przyznają, że żaden mężczyzna nie ma lepiej wyczesanej brody, żad[Select_CString( ROOT.Char.IsFemale, 'na kobieta', 'en mężczyzna' )] nie ma bardziej regularnie namydlonych włosów, żad[Select_CString( ROOT.Char.IsFemale, 'na kobieta', 'en mężczyzna' )] nie ma tak czystej twarzy, jak właśnie populacja [ROOT.Char.GetCulture.GetNameNoTooltip|l].\n\nDzisiaj jest dzień kąpieli, ale mam wrażenie, że zmiana rutyny dobrze mi zrobi. W końcu, jeśli cała ludność [ROOT.Char.GetCulture.GetNameNoTooltip|l] jest dobrze zadbana, czyż nie wypada, aby [ROOT.Char.GetTitleAsNameNoTooltip] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] #EMP najlepiej#! zadban[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?"
 fp1_yearly.1071.a: "Higiena jest kluczem do długowieczności!"
 fp1_yearly.1071.b: "Chyba m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się trochę bardziej postarać…"
 fp1_yearly.1071.c: "Wystarczy to, co zwykle."
 fp1_yearly.1081.t: "Odkrywca z zachodu"
 fp1_yearly.1081.desc.intro: "Cały mój wieczór zaj[Select_CString(norse_explorer.IsFemale, 'ęła stara odkrywczyni', 'ął stary odkrywca' )], [norse_explorer.GetFirstName], któr[Select_CString(norse_explorer.IsFemale, 'a', 'y' )] zechciał[Select_CString(norse_explorer.IsFemale, 'a', '' )] opowiedzieć mi niezwykłe historie o swoich wyczynach i przygodach na Oceanie Atlantyckim.\n\nPomimo wieku, [norse_explorer.GetHerHis] oczy pozostają bystre, kiedy [norse_explorer.GetFirstName] opowiada mi o"
 fp1_yearly.1081.desc.greenland: "krainie, w której biedni, zmagający się $norse_collective_noun$ żyją pośród śniegów blisko szczytu świata. Ziemia jest tak zamarznięta i zimna, że muszą importować całe drewno i jeść niemal wyłącznie mięso i ryby."
 fp1_yearly.1081.desc.vinland: "krainie tak daleko na zachodzie, jak Kataj na wschodzie, gdzie winogrona i pszenica rosną tak obficie, jakby same się siały, a smak tamtejszego wina przyćmiewa wszelkie inne. Miejscowi to przerażający wojownicy, którzy nie tolerują intruzów."
 fp1_yearly.1081.desc.antilia: "wyspie, którą zamieszkują wygnani [antilia_culture.GetNameNoTooltip]. Bogaci i zamożni chrześcijanie, mieszkający w dobrze strzeżonych zamkach, są potomkami uchodźców, którzy uciekli z Iberii podczas inwazji Maurów."
 fp1_yearly.1081.desc.fortunate_isles.hellenist: "ostatniej ocalałej eksklawie hellenistów, maleńkiej wyspie na zachodzie zamieszkałej przez Greków, którzy mają więcej wspólnego ze starożytnymi Atenami niż z obecnym Konstantynopolem. Miejscowi spędzają cały dzień dyskutując o filozofii i wznosząc toast ku chwale bogów olimpijskich!"
 fp1_yearly.1081.desc.fortunate_isles.other: "ostoi kilku ostatnich pogańskich Hellenów, prymitywnie naśladujących swoich dalekich przodków w Atenach i Tebach. Mieszkańcy spędzają dni na lenistwie, dyskutując o dziwnej filozofii i praktykując swoją prymitywną wiarę."
 fp1_yearly.1081.desc.st_brendans_island: "wyspie ukrytej za dziwnymi obłokami, gdzie czas zdaje się płynąć znacznie wolniej niż w innych miejscu. O dalszych tajemnicach wyspy [norse_explorer.GetFirstNameNoTooltip] milczy, choć czasem łzy cisną się [norse_explorer.GetHerHim] do oczu."
 fp1_yearly.1081.desc.isle_of_the_blessed.christian: "wyspie wypełnionej pobożnymi Bretończykami, modlącymi się i żyjącymi w cichej kontemplacji. Ich wiara jest tak silna, że każdy z nich jest odporny na śmiertelną broń, gdyż chroni ich [norse_explorer.GetFaith.HighGodName]."
 fp1_yearly.1081.desc.isle_of_the_blessed.other: "wyspie wypełnionej pobożnymi Bretończykami, bogatej w skarby ze złota. Ich wiara była tak silna, że wypełniała wyspę dźwiękami pięknie śpiewanych hymnów, nawet po tym, jak [norse_explorer.GetFirstNameNoTooltip] i [norse_explorer.GetHerHis] załoga wyrżnęli wszystkich mieszkańców."
 fp1_yearly.1081.desc.ard_majhulah: "dziwnej krainie, o której wspomina się tylko w starych islamskich tekstach, przez lata uważanych za zaginione. Miejscowi posiadają tyle złota i srebra, że używają ich do robienia wykałaczek i tkania ubrań."
 fp1_yearly.1081.desc.the_sticky_sea: "żałobnym morzu w obrębie Atlantyku, lepkiej, cuchnącej plątaninie wód, gdzie węże i wodorosty spiskują, by wciągnąć żeglarzy na śmierć. Tylko najsilniejsze załogi mają szansę się uwolnić."
 fp1_yearly.1081.desc.purple_islands: "grupie wysp położonych daleko na południu, pełnych żywych kwiatów, z których wiele ma odcień egzotycznej purpury, całkowicie pozbawionych śladów ludzkiej egzystencji. Niesamowite piękno tego miejsca kusi nawet zatwardziałych żeglarzy, by położyć się i umrzeć w zgodzie ze światem."
 fp1_yearly.1081.desc.hy_brasil: "wyspie, która przez większość czasu pozostaje niewidoczna i zamknięta za nieprzeniknioną mgłą, z wyjątkiem jednego dnia na siedem lat. Nawet w ten jeden dzień, kiedy mgła pozwala na podróż, żaden żeglarz nie zdołał jeszcze dotrzeć do lądu."
 fp1_yearly.1081.desc.thule: "rozległej krainie na dalekiej północy, gdzie wszelka materia się rozpada. Ludzie oddychają wodą i ziemią z taką samą łatwością jak powietrzem, monstrualne wieloryby pływają po ziemi i niebie, a wszelkie różnice stają się jałowe."
 fp1_yearly.1081.desc.great_ireland.abrahamic: "krainie daleko na zachodzie, gdzie mieszkańcy ubierają się tylko na biało, noszą ostre włócznie i zaciekle walczą ze sobą nawzajem, a nawet z najszlachetniejszymi przybyszami. Miejscowi czczą starożytne, pogańskie bóstwa, o których słusznie myślący [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip] już dawno zapomnieli."
 fp1_yearly.1081.desc.great_ireland.other: "krainie daleko na zachodzie, gdzie mieszkańcy ubierają się tylko na biało, noszą ostre włócznie i walczą z nieludzką siłą i zaciekłością. Ich męstwo jest tak legendarne, że żaden wojownik tej krainy nigdy nie padł ofiarą obcego ostrza."
 fp1_yearly.1081.desc.sunset_empire: "imperium na dalekim krańcu najszerszego punktu Atlantyku, krainie krwi, czaszek i głodnych zdobywców, czającej się tuż pod zachodnim horyzontem. Jego okrutni władcy czekają na sam Ragnarok, kiedy to wszyscy dobrzy [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip] wpadną w ich ręce, a ich bijące serca zostaną wyrwane na krwawych ołtarzach."
 fp1_yearly.1081.desc.outro: "\n\nChociaż godzina robi się późna, [norse_explorer.GetFirstNameNoTooltip] wyraża chęć do kontynuowania, jeżeli tylko będzie taka moja wola."
 fp1_yearly.1081.a: "Fascynujące. Proszę jeszcze raz od samego początku. "
 fp1_yearly.1081.b: "#EMP Nie możesz#! mówić mi prawdy, staruszk[Select_CString( norse_explorer.IsFemale, 'o', 'u' )]."
 fp1_yearly.1081.c: "Opowieści o odległych krainach zawsze działają kojąco…"
 fp1_yearly.1081.c.sunset_empire: "Może powinniśmy zatrzymać statki płynące na zachód…"
