 ##Ordinary Events
 fp1_yearly.0001.t: "Ucieczka niewolnika"
 fp1_yearly.0001.desc: "Kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l] niewolnictwo traktuje jako obraz życia codziennego. Uciśnieni ludzie, schwytani w trakcie wypraw lub urodzeni jako niewolnicy, pracują na naszych polach i opiekują się naszymi paleniskami.\n\nW teorii.\n\nOstatniej nocy jed[Select_CString( dummy_gender.IsFemale, 'na', 'en' )] z nich zdecydował[Select_CString( dummy_gender.IsFemale, 'a', '' )], że ma dość i uciekł[Select_CString( dummy_gender.IsFemale, 'a', '' )], zabierając ze sobą wartościową biżuterię! Co gorsza, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP widział[Select_CString(scapegoat.IsFemale, 'a', '' )]#! niewolni[Select_CString( dummy_gender.IsFemale, 'cę', 'ka' )] biegnąc[Select_CString( dummy_gender.IsFemale, 'ą', 'ego' )] ku ciemności, lecz nie pomyślał[Select_CString( scapegoat.IsFemale, 'a', '' )], aby powiedzieć o tym komukolwiek przed nadejściem świtu."
 fp1_yearly.0001.gold_stays_lost.tt: "Twoje srebro przepadło"
 fp1_yearly.0001.a: "Przesłać [dummy_gender.GetHerHis] opis do każdej wioski!"
 fp1_yearly.0001.a.tt_success: "Niewolni[Select_CString( dummy_gender.IsFemale, 'ca', 'k' )] zostaje zauważon[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] i schwytan[Select_CString( dummy_gender.IsFemale, 'a', 'y' )]"
 fp1_yearly.0001.a.tt_failure: "Twoje srebro wystarczyło do kupna wolności"
 fp1_yearly.0001.b: "Podajcie mi płaszcz, sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString( dummy_gender.IsFemale, 'ją', 'go' )] dopadnę."
 fp1_yearly.0001.b.tt_success: "Łapiesz niewolni[Select_CString( dummy_gender.IsFemale, 'cę', 'ka' )] zanim ucieka zbyt daleko"
 fp1_yearly.0001.b.tt_failure: "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c: "[scapegoat.GetFirstNameNoTooltip], to twoja wina, więc zapłać!"
 fp1_yearly.0001.d: "Wybaczam ci, [scapegoat.GetFirstNameNoTooltip]. Takie rzeczy się zdarzają."
 fp1_yearly.0011.t: "[offensive_courtier.GetFirstNameNoTooltip] wezwan[Select_CString(offensive_courtier.IsFemale, 'a', 'y' )] do przeprowadzenia nidstangu"
 fp1_yearly.0011.desc: "[capital_barony.GetNameNoTier] wysyła reprezentację najbardziej wpływowych mieszkańców, którzy spędzili w mojej sali cały dzień. Każdy z nich wniósł swoją własną skargę, której adresatem zawsze był[Select_CString(offensive_courtier.IsFemale, 'a', '' )] m[Select_CString(offensive_courtier.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))], [offensive_courtier.GetTitledFirstName].\n\nJedni narzekali na [offensive_courtier.GetHerHis] zachowanie, inni wytykali brak honoru, ale wszyscy zgodzili się co do jednego: [offensive_courtier.GetTitledFirstName] przynosi hańbę temu dworowi.\n\nTłum prostaków domaga się przeprowadzenia ceremonii nidstangu i [offensive_courtier.GetHerHis] wygnania."
 fp1_yearly.0011.desc.priest: "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] upiera się, że [offensive_courtier.GetHerHis] zachowanie jest w gruncie rzeczy dość pobożne, ale warczący mieszczanie twierdzą, że [priest.GetFirstNameNoTooltip] po prostu nie musi się borykać z konsekwencjami takiej „cnoty”."
 fp1_yearly.0011.a: "Oni mają rację, [offensive_courtier.GetFirstNameNoTooltip] musi zostać wydziedziczon[Select_CString(offensive_courtier.IsFemale, 'a', 'y' )] oraz wygnan[Select_CString(offensive_courtier.IsFemale, 'a', 'y' )]!"
 fp1_yearly.0011.b: "Oni mają rację, [offensive_courtier.GetFirstNameNoTooltip] musi zostać wygnan[Select_CString(offensive_courtier.IsFemale, 'a', 'y' )]!"
 fp1_yearly.0011.c: "Prostacy! [offensive_courtier.GetFirstNameNoTooltip] jest bez winy."
 fp1_yearly.0011.d: "To nie jest sprawa dla kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip]…"
 fp1_yearly.0021.t: "Sprawa życia i śmierci"
 fp1_yearly.0021.desc.intro: "[first_knight.GetTitledFirstName] oraz [second_knight.GetTitledFirstName] to moi $knight_culture_player_plural_no_tooltip_lowercase$, których niedawna sprzeczka drastycznie przybrała na sile. Najwyraźniej,"
 fp1_yearly.0021.desc.doggo: "podczas wspólnego polowania na zwierzynę znaną jako [ROOT.Char.Custom('GetAnimalType')] [first_knight.GetFirstNameNoTooltip] przypadkiem zabija psa, którego właścicielem jest [second_knight.GetFirstNameNoTooltip]. [first_knight.GetFirstNameNoTooltip] proponuje pieniężną rekompensatę, ale [second_knight.GetFirstNameNoTooltip] nie chce jej przyjąć."
 fp1_yearly.0021.desc.spit_of_land: "[first_knight.GetFirstNameNoTooltip] kupił[Select_CString(first_knight.IsFemale, 'a', '' )] odległy kawałek ziemi, który [second_knight.GetFirstNameNoTooltip] uważa za należący do [Select_CString( second_knight.IsFemale, 'niej', 'niego' )]. Działka byłaby bezwartościowa, gdyby nie to, że podobno rośnie na niej najlepsza kapusta, jaką ma do zaoferowania [capital_barony.GetNameNoTierNoTooltip]."
 fp1_yearly.0021.desc.unrepeatable_insult: "zaczę[Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'ły', 'li' )] obrzucać się obelgami. [first_knight.GetFirstNameNoTooltip] powiedział[Select_CString(first_knight.IsFemale, 'a', '' )] coś nie do powtórzenia o [Select_CString(second_knight.IsFemale, 'niej', 'nim' )], kozie i dobrym rogu do picia."
 fp1_yearly.0021.desc.escalating_prank_war: "zaczęło się od nieszkodliwej rywalizacji, w której [Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'każda robiła', Select_CString( Or(first_knight.IsFemale, second_knight.IsFemale ), 'każde robiło', 'każdy robił' ) )] sobie coraz bardziej srogie żarty z [Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'drugiej', 'drugiego' )], a zabawa stopniowo przeradzała się w czystą wściekłość."
 fp1_yearly.0021.desc.religious_differences: "sprowadza się do prostych różnic w wierze, więc [first_knight.GetFaith.GetAdherentName] oraz [second_knight.GetFaith.GetAdherentName] [Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'rzuciły', 'rzucili' )] się sobie do gardeł, kłócąc o naturę boskości."
 fp1_yearly.0021.desc.stolen_pig: "kluczowym punktem spornym jest świnia o kolosalnej wartości, którą [first_knight.GetFirstNameNoTooltip] ukradł[Select_CString(first_knight.IsFemale, 'a', '' )] [Select_CString(second_knight.IsFemale, 'swojej towarzyszce', 'swojemu towarzyszowi' )]. Szczerze mówiąc, ich głośne krzyki nie pozwalają ocenić tej sytuacji."
 fp1_yearly.0021.desc.defiled_longboat.woman: "[unfortunate_knight.GetFirstName] znalazł[Select_CString(unfortunate_knight.IsFemale, 'a', '' )] swojego langskipa, którego galionem z wielką radością bawił[Select_CString(defiling_knight.IsFemale, 'a', '' )] się [defiling_knight.GetFirstName], zdrapując namalowane wizerunki i niszcząc przez to jego przerażającą aurę."
 fp1_yearly.0021.desc.defiled_longboat: "[defiling_knight.GetFirstName] niewyobrażalnie dobrze bawił[Select_CString(defiling_knight.IsFemale, 'a', '' )] się na każdym siedzeniu langskipa towarzysz[Select_CString(unfortunate_knight.IsFemale, 'ki', 'a' )]. [unfortunate_knight.GetFirstName] wściekł[Select_CString(unfortunate_knight.IsFemale, 'a', '' )] się tym bardziej, że [defiling_knight.GetFirstName] pozostawił[Select_CString(defiling_knight.IsFemale, 'a', '' )] całą łódź strasznie #EMP cuchnącą#!."
 fp1_yearly.0021.desc.board_game: "[Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'dwie', Select_CString( Or(first_knight.IsFemale, second_knight.IsFemale ), 'dwoje', 'dwóch' ) )] z nich grał[Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'y', 'o' )] w hnefatafl i zaczę[Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'ły', Select_CString( Or(first_knight.IsFemale, second_knight.IsFemale ), 'ło', 'li' ) )] się kłócić o dokładne zasady. W ciągu kilku minut plansza została odsunięta na bok i w ruch poszły pięści."
 fp1_yearly.0021.desc.outro: "\n\nOstatecznie, moi $knight_culture_player_plural_no_tooltip_lowercase$ otwarcie wyzwali się na holmgang. Pojedynek z pewnością będzie dramatyczny, ale jako zaprzysiężeni słudzy, potrzebują mojej zgody, aby go przeprowadzić."
 fp1_yearly.0021.a: "Mogą o to walczyć, jeśli chcą."
 fp1_yearly.0021.a.tt_success: "[first_knight.GetFirstNameNoTooltip] wygrywa holmgang"
 fp1_yearly.0021.a.tt_failure: "[second_knight.GetFirstNameNoTooltip] wygrywa holmgang"
 fp1_yearly.0021.b: "To dziecinne! Zabraniam tego!"
 fp1_yearly.0021.b.tt_success: "Twój rozkaz wzbudza posłuszeństwo przerażonych podwładnych"
 fp1_yearly.0021.b.tt_failure: "Twoi $knight_culture_player_plural_no_tooltip_lowercase$ niechętne zgodzili się, ale kpią z ciebie"
 fp1_yearly.0021.c: "Jasne – postawię nawet na [Select_CString(first_knight.IsFemale, 'swoją faworytkę', 'swojego faworyta' )] – [first_knight.GetFirstName]."
 fp1_yearly.0021.c.tt_success: "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure: "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d: "Jak najbardziej, [second_knight.GetFirstName] jest [Select_CString(second_knight.IsFemale, 'moją faworytką', 'moim faworytem' )]."
 fp1_yearly.0021.d.tt_failure: "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success: "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0031.t: "Niewiarygodne historie przy stole"
 fp1_yearly.0031.desc.intro: "To był naprawdę długi wieczór, podczas którego [Select_CString(lying_warrior.IsFemale, 'moją towarzyszką była', 'moim towarzyszem był' )] [lying_warrior.GetFirstName]. [Select_CString(lying_warrior.IsFemale, 'Podróżniczka zawitała', 'Wędrowiec zawitał' )] na noc do [capital_barony.GetAdjective], płacąc za swój nocleg opowieściami o swoich wyczynach, które ciągnęły się #EMP godzinami#!.\n\n"
 fp1_yearly.0031.desc.sunk_longboat: "„A więc… [Select_CString(lying_warrior.IsFemale, 'byłam', 'byłem' )] tam, na środku Morza Północnego, w langskipie tonącym od nadmiaru krwawych łupów. Ale nie mogłem tego zabrać ze sobą, więc [Select_CString(lying_warrior.IsFemale, 'wskoczyłam', 'wskoczyłem' )] do wody i [Select_CString(lying_warrior.IsFemale, 'popłynęłam', 'popłynąłem' )] do Norwegii!”"
 fp1_yearly.0031.desc.wrestled_whale: "„A więc… [Select_CString(lying_warrior.IsFemale, 'wiedziałam', 'wiedziałem' )], że albo będę [Select_CString(lying_warrior.IsFemale, 'musiała', 'musiał' )] porzucić załogę, albo [Select_CString(lying_warrior.IsFemale, 'sama', 'sam' )] pokonać wieloryba. [Select_CString(lying_warrior.IsFemale, 'Chwyciłam', 'Chwyciłem' )] za nóż, [Select_CString(lying_warrior.IsFemale, 'zanurzyłam', 'zanurzyłem' )] się w oceanie i własnoręcznie [Select_CString(lying_warrior.IsFemale, 'wygramoliłam', 'wygramoliłem' )] bestię na brzeg!”"
 fp1_yearly.0031.desc.charged_city_fruit_knife: "„A więc… dziesięć tysięcy wrogów, uzbrojonych w bułaty, a ja [Select_CString(lying_warrior.IsFemale, 'uzbrojona', 'uzbrojony' )] tylko w mały nóż do obierania owoców! #EMP I udało mi się#!, właśnie dzięki mojemu niezawodnemu nożowi do owoców!”"
 fp1_yearly.0031.desc.charged_city: "„A więc… [Select_CString(lying_warrior.IsFemale, 'podjechałam', 'podjechałem' )] pod mury miasta, [Select_CString(lying_warrior.IsFemale, 'wspięłam', 'wspiąłem' )] się po nich i [Select_CString(lying_warrior.IsFemale, 'przedarłam', 'przedarłem' )] się do królewskiego pałacu. [Select_CString(lying_warrior.IsFemale, 'Stopiłam', 'Stopiłem' )] koronę króla, żeby zapłacić za nową parę butów”."
 fp1_yearly.0031.desc.kept_iceland_afloat: "„A więc… gdyby te dwa olbrzymy rzeczywiście odbyły swój holmgang, Islandia z pewnością zatonęłaby z powrotem w morzu. Szczęście, że ich [Select_CString(lying_warrior.IsFemale, 'uspokoiłam', 'uspokoiłem' )], naprawdę”."
 fp1_yearly.0031.desc.wooed_heir: "„A więc… [invented_heir.Custom('GetDaughterSon')] [Select_CString(disparaged_king.IsFemale, 'goszczącej mnie niedawno władczyni', 'goszczącego mnie niedawno władcy' )] to najlepsze, co kiedykolwiek [Select_CString(lying_warrior.IsFemale, 'miałam', 'miałem' )]. [disparaged_king.GetTitledFirstName] nie [Select_CString(disparaged_king.IsFemale, 'przepadała', 'przepadał' )] jednak za mną po tym wydarzeniu i szybko [Select_CString(lying_warrior.IsFemale, 'uciekłam', 'uciekłem' )] z [disparaged_king.GetHerHis] dworu. Tyle wam powiem!”"
 fp1_yearly.0031.desc.hunted_troll: "„A więc… oczywiście, ta najnowsza rana jest dziełem samego trolla. Wielki jak dom, cichy jak mysz, z pazurami jak bękarci pomiot [lying_warrior.GetFaith.DevilNamePossessive]. Mimo wszystko, dźgaj cokolwiek wystarczająco długo, a w końcu umrze”"
 fp1_yearly.0031.desc.outro: "\n\nOpowieść za opowieścią, saga trwa nadal, a każda anegdota jest większa i dłuższa od poprzedniej."
 fp1_yearly.0031.a: "[lying_warrior.GetFirstNameNoTooltip], #EMP musisz#! zostać na moim dworze!"
 fp1_yearly.0031.b: "To brzmi jak… naciągana historia."
 fp1_yearly.0031.b.tt_success: "[lying_warrior.GetFirstNameNoTooltip] kłamie!"
 fp1_yearly.0031.b.tt_failure: "[lying_warrior.GetFirstNameNoTooltip] jest bardziej [Select_CString(lying_warrior.IsFemale, 'przekonująca', 'przekonujący' )] niż ty"
 fp1_yearly.0031.c: "Mów dobrze o naszej gościnności przy następnym postoju!"
 fp1_yearly.0041.t: "Odkrywcy z południa"
 fp1_yearly.0041.desc: "[explorer.GetFirstName], [Select_CString(explorer.IsFemale, 'odkrywczyni, uczona oraz posłanka, którą', 'odkrywca, uczony oraz poseł, którego' )] wysłał[Select_CString(sponsoring_liege.IsFemale, 'a', '' )] [sponsoring_liege.GetTitledFirstName] zamieszkując[Select_CString(sponsoring_liege.IsFemale, 'a', 'y' )] [sponsoring_liege.GetPrimaryTitle.GetName], zwiedzał[Select_CString(explorer.IsFemale, 'a', '' )] ostatnio moje ziemie. [Select_CString(explorer.IsFemale, 'Owa erudytka gorliwie wyznająca', 'Owy erudyta gorliwie wyznający' )] [explorer.GetFaith.GetName|l], prowadzi szczegółowy dziennik swoich przygód i wysyła nieregularne listy do własnej ojczyzny, aby zdać relację z życia na tym krańcu świata.\n\n[explorer.GetFirstNameNoTooltip] dotarł[Select_CString(explorer.IsFemale, 'a', '' )] już do [capital_barony.GetAdjective] i prosi o pozwolenie na zatrzymanie się na kilka dni, aby przyjrzeć się naszym lokalnym zwyczajom i porozmawiać z najmądrzejszymi starcami.\n\nPomimo formalnego charakteru [explorer.GetHerHis] prośby, [explorer.GetFirstNameNoTooltip] wydaje się być bardzo #EMP protekcjonaln[Select_CString(explorer.IsFemale, 'a', 'y' )]#!."
 fp1_yearly.0041.a: "Może [Select_CString(explorer.IsFemale, 'chciałaby', 'chciałby' )] poobserwować nasz mały blót?"
 fp1_yearly.0041.a.tt_success: "Wasza ceremonia robi na [Select_CString(explorer.IsFemale, 'niej', 'nim' )] wrażenie"
 fp1_yearly.0041.a.tt_failure: "Wasze pogańskie zwyczaje budzą w [Select_CString(explorer.IsFemale, 'niej', 'nim' )] odrazę"
 fp1_yearly.0041.b: "Powiedz mi więcej na temat tego waszego… [explorer.GetFaith.HighGodNamePossessive]?"
 fp1_yearly.0041.c: "Na #EMP moim#! dworze nie ma miejsca dla nadętych cudzoziemców."
 fp1_yearly.0051.t: "Niespokojne zwłoki"
 fp1_yearly.0051.desc: "[draugr.GetTitledFirstName] zmarł[Select_CString(draugr.IsFemale, 'a', '' )] niedawno, a [Select_CString(draugr.IsFemale, 'jej', 'jego' )] śmierć nie pozostała niezauważona przez zwykłych mieszkańców [capital_county.GetAdjective]. Czymkolwiek [draugr.GetFirstNameNoTooltip] by nie [Select_CString(draugr.IsFemale, 'była, nie cieszyła', 'był, nie cieszył' )] się popularnością wśród miejscowych chłopów i stało się normą, że za każdą chorobę w okolicy obwinia się chodzące zwłoki [draugr.Custom('WomanManPossessive')].\n\nNie ma tygodnia, by każdy rolnik, leśnik lub przerzucacz gnoju w promieniu kilku kilometrów od stolicy nie narzekał na draugra.\n\n#EMP Coś#! musi zostać zrobione."
 fp1_yearly.0051.a: "Odwiedzę [draugr.GetHerHis] kurhan osobiście."
 fp1_yearly.0051.a.tt: "Postanawiasz dogłębnie zbadać ciało…"
 fp1_yearly.0051.b: "Po prostu wykopcie ciało i spalcie je."
 fp1_yearly.0051.b.body_destroyed: "Radość chłopów"
 fp1_yearly.0051.b.list: "Rodzina i przyjaciele draugra"
 fp1_yearly.0051.c: "Być może moglibyśmy to rozwiązać zaklęciami ochronnymi?"
 fp1_yearly.0051.c.tt_success: "Twoje mikstury i zaklęcia uspokajają chłopów"
 fp1_yearly.0051.c.tt_failure: "Twoje rytuały są niewystarczające"
 fp1_yearly.0061.t: "$fp1_yearly.0051.t$: Wilki"
 fp1_yearly.0061.desc: "Mój orszak i ja ledwie dotarliśmy do kurhanu, w którym [Select_CString(draugr.IsFemale, 'pochowana została', 'pochowany został' )], gdy z jego wnętrza rozległo się pierwsze warknięcie.\n\nGdy największy wilk, jakiego kiedykolwiek [Select_CString(ROOT.CHar.IsFemale, 'widziałam', 'widziałem' )], przeciska się przez zaciemnione wejście, reszta jego watahy zdaje się wyrastać z ziemi. Musi być ich kilkanaście, każdy wielkości człowieka, i już mkną w zabójczym szale z każdego kierunku.\n\nWieśniacy mylili się co do draugra, ale nie co do klątwy!"
 fp1_yearly.0061.a: "Żołnierze! Do mnie!"
 fp1_yearly.0061.a.tt_success: "Zbierzesz swoich ludzi i zabijesz wilki!"
 fp1_yearly.0061.a.tt_failure: "Ledwo udaje ci się ujść z życiem"
 fp1_yearly.0061.b: "CHODU!"
 fp1_yearly.0062.t: "$fp1_yearly.0051.t$: Niedźwiedź"
 fp1_yearly.0062.desc: "Kurhan, w którym [Select_CString(draugr.IsFemale, 'została pochowana', 'został pochowany' )] [draugr.GetFirstNameNoTooltip] jest zimny i ponury. Choć ani ja, ani mój orszak nie widzimy żadnych chodzących zwłok, na niektórych ścianach widać długie, głębokie rysy, a na podłodze leżą kości zwierząt hodowlanych.\n\nNagły szelest z rogu przykuwa mój wzrok, a to, co wziąłbym za stertę liści, zaczęło się podnosić, odsłaniając największego niedźwiedzia, jakiego kiedykolwiek widziałem – wysokiego na dziewięć lub dziesięć łokci. Mruga do nas sennie, sprawiając wrażenie niemal przyjaznego.\n\nWtem zaczyna ryczeć."
 fp1_yearly.0062.a: "Zrobię z ciebie dywan!"
 fp1_yearly.0062.a.tt_success: "Powalasz potwora"
 fp1_yearly.0062.a.tt_failure: "Twoja świta ratuje cię od pewnej śmierci"
 fp1_yearly.0062.b: "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t: "$fp1_yearly.0051.t$: Nidstang"
 fp1_yearly.0063.desc: "Kurhan, w którym [Select_CString(draugr.IsFemale, 'została pochowana', 'został pochowany' )] [draugr.GetFirstNameNoTooltip] nie zawiera żadnego potwora, żadnych przedmiotów z grobu, ani nawet zwłok. Krótkie przeszukanie okolicy pozwala znaleźć draugra leżącego w rowie nieco dalej, prymitywnie [Select_CString(draugr.IsFemale, 'przykrytą', 'przykrytego' )] liśćmi.\n\nGrób wydaje się za to być przerobiony na prymitywne mieszkanie, które jakiś nikczemny banita wydarł z zimnych rąk [Select_CString(draugr.IsFemale, 'zmarłej', 'zmarłego' )].\n\nGdy zastanawiam się wraz z moim orszakiem co zrobić, w oddali słychać wesołe gwizdanie, którego źródło wyraźnie się zbliża. Nadchodzi łotr!"
 fp1_yearly.0063.a: "Wszyscy w ciszy pod ścianę!"
 fp1_yearly.0063.a.tt_success: "Pułapka zadziałała"
 fp1_yearly.0063.a.tt_failure: "[draugr_nithing.GetFirstNameNoTooltip] zauważa, że coś jest nie tak i ucieka"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes: "[draugr_nithing.GetFirstNameNoTooltip] włóczy się po pustkowiach, nie przestając sprawiać kłopotów"
 fp1_yearly.0063.b: "Co za strata mojego cholernego czasu!"
 fp1_yearly.0064.t: "$fp1_yearly.0051.t$: Sierota"
 fp1_yearly.0064.desc: "Wieśniacy mogli się upierać, że chodzące zwłoki draugra kradną im jedzenie, zaczarowują zwierzęta hodowlane i nocą drapią w okna, ale kiedy dotarłem do [draugr.GetHerHis] kurhanu, zastałem zupełnie inną bestię.\n\nPośród gniazda skradzionych futer i na wpół zjedzonego pożywienia siedzi osierocone dziecko, wpatrujące się we mnie z szeroko otwartymi z przerażenia oczami."
 fp1_yearly.0064.a: "Wynocha stąd dzieciaku. Nie możesz tu zostać."
 fp1_yearly.0064.a.tt: "[draugr_orphan.GetFirstNameNoTooltip] błąka się po pustkowiu…"
 fp1_yearly.0064.b: "Dziecko czy nie, do lochu z tym złodziejem!"
 fp1_yearly.0064.c: "Dołącz do dworu, [Select_CString(draugr_orphan.IsFemale,'dziewczynko','chłopcze')]: grób nie jest miejscem dla żywych."
 fp1_yearly.0064.d: "Z pewnością… z pewnością każde dziecko zasługuje na [Select_CString(ROOT.Char.IsFemale, 'matkę', 'ojca' )]?"
 fp1_yearly.0065.t: "$fp1_yearly.0051.t$: Mimo wszystko cisza"
 fp1_yearly.0065.desc: "Kurhan, w którym [draugr.GetFirstNameNoTooltip] [Select_CString(draugr.IsFemale, 'została pochowana', 'został pochowany' )] jest dokładnie taki, jakim był, gdy [Select_CString(draugr.IsFemale, 'ją', 'go' )] pogrzebano. Podobnie jak każdy inny grób, który chłopi każą mi sprawdzić.\n\nNie znajduję też niczego w żadnej rzekomo przeklętej jaskini, nawiedzonym przez trolle gaju czy grocie olbrzyma: po kilku tygodniach zaczynam się zastanawiać, na ile jesteśmy pewni, że takie potwory naprawdę #EMP istnieją#!?\n\nPrzynajmniej ćwiczenia dobrze mi robią."
 fp1_yearly.0065.a: "Może to był wiatr?"
 fp1_yearly.0065.a.locals_grumble: "Chłopi są niezadowoleni"
 fp1_yearly.0071.t: "W otchłaniach świata"
 fp1_yearly.0071.desc.intro: "Chłopi z miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetCounty.GetNameNoTier] to przesądna banda, regularnie przychodząca do mnie z teoriami na temat czarodziejów, olbrzymów i bogów w przebraniu.\n\nZazwyczaj ignoruję takie twierdzenia, traktując je jak zwykłe teatrzyki, ale tym razem przynoszą dowody:"
 fp1_yearly.0071.desc.troll_type.bear: "młody chłopiec, którego głowa została zmiażdżona na proch i miazgę, i zawodzący rodzice, którzy byli świadkami jego śmierci."
 fp1_yearly.0071.desc.troll_type.wolf: "zwłoki słynnego myśliwego z rozerwaną klatką piersiową i pożartym sercem."
 fp1_yearly.0071.desc.troll_type.wolverine: "zlepek kości i fragmentów rozerwanego ciała, które, jak twierdzą, było niedawno starą praczką."
 fp1_yearly.0071.desc.troll_type.lynx: "tuzin zarżniętych świń, każda rozerwana zbyt starannie jak na nieskoordynowane dzikie zwierzę, ale bez wątpienia przy użyciu pazurów, a nie noża."
 fp1_yearly.0071.desc.troll_type.moose: "zakrwawiona owcza tusza, wyraźnie rozerwana, ale nie zjedzona, ani nawet nie przeżuta, surowo poszatkowana przez pazury, jakich nigdy nie [Select_CString(ROOT.Char.IsFemale, 'widziałam', 'widziałem' )]."
 fp1_yearly.0071.desc.outro.loveli_lakes: "\n\nPrzez krótki czas [Select_CString(ROOT.Char.IsFemale, 'zajmowałam', 'zajmowałem' )] się bałaganem, gdy [loveli_lakes.GetTitledFirstName] [Select_CString(loveli_lakes.IsFemale, 'wystąpiła', 'wystąpił' )] do przodu.\n\n– To nie jest troll, [ROOT.Char.GetFirstNameNoTooltip], to dzieło zdziczałego łosia! Znam dobrze tę bestię, łącznie z jej paskudnym ugryzieniem, i chętnie [Select_CString(loveli_lakes.IsFemale, 'wyryłabym', 'wyryłbym' )] swój znak na jej zwłokach."
 fp1_yearly.0071.desc.outro.fallback: "\n\nMiejscowi upierają się, że to robota trolla i żądają, bym przeszukał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] pobliskie lasy i zlikwidował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] stwora."
 fp1_yearly.0071.a: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] zabiję bestię!"
 fp1_yearly.0071.a.tt: "Wyruszasz z bandą wojowników"
 fp1_yearly.0071.b: "[marshal.GetTitledFirstNameNoTooltip] się tym zajmie."
 fp1_yearly.0071.b.tt_success: "Twój marszałek i [marshal.GetHerHis] żołnierze upolowali potwora"
 fp1_yearly.0071.b.tt_failure: "[marshal.GetFirstNameNoTooltip] chybił i bestia się wymyka"
 fp1_yearly.0071.c: "Brzmi jak niedźwiedź. Sami sobie z tym poradzcie, tchórze."
 fp1_yearly.0081.hunt_invalidated: "Polowanie na trolla z miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetCounty.GetNameNoTier] zostało przerwane"
 fp1_yearly.0081.hunt_invalidated.tt: "Nieprzewidziane okoliczności odciągają Twoją uwagę"
 fp1_yearly.0081.desc.prelude: "Las delikatnie szepcze, gdy posuwamy się naprzód, trzymając moją małą grupę w ciasnym uścisku. Wydaje mi się, że to tylko wiatr, ale niektórzy mówią, że trolle śpiewają podobnie jak wiatr, gdy są samotne…\n\nKilka dotychczasowych zaginięć miało miejsce w pobliżu tej polany, co czyni ją prawdopodobnym obozowiskiem bestii. Przynajmniej tak twierdzą miejscowi.\n\n"
 fp1_yearly.0081.desc.finisher: "Nie jest to troll, ale to nadal nasz obiekt poszukiwań!"
 fp1_yearly.0081.t: "$fp1_yearly.0071.t$: Piętrząca się śmierć"
 fp1_yearly.0081.desc: "$fp1_yearly.0081.desc.prelude$W całym zagajniku rozlega się rozdzierający uszy warkot, a coś, co do tej pory uważałem za głaz, wynurza się, okazując się być #EMP wielkim#! niedźwiedziem.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a: "Śmierć cię dosięgnie, potworze!"
 fp1_yearly.0081.a.tt_success: "Zabijasz niedźwiedzia"
 fp1_yearly.0081.a.tt_failure: "Niedźwiedź rozrywa cię na dwie części"
 fp1_yearly.0081.b: "#BER AAAAARGH!#!"
 fp1_yearly.0081.b.tt: "Będąc w szale, rozrywasz bestię na pół"
 fp1_yearly.0081.c: "W górę, #EMP w górę#! i do dzieła, wilki z miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 fp1_yearly.0081.c.tt_success: "Inspirujesz swoich żołnierzy do zabicia niedźwiedzia"
 fp1_yearly.0081.c.tt_failure: "Bestia rani cię i ucieka"
 fp1_yearly.0081.c.tt_failure.tt: "Odnosisz #warning TRWAŁY#! poważny uraz"
 fp1_yearly.0081.d: "#EMP UCIEKAAAĆ!#!"
 fp1_yearly.0082.t: "$fp1_yearly.0071.t$: Szybka śmierć"
 fp1_yearly.0082.desc: "$fp1_yearly.0081.desc.prelude$Za nami rozlega się mrożący krew w żyłach warkot, odgłos tupotu stóp, a potem krzyk kogoś z tyłu grupy. Obracam się w samą porę, by uniknąć olbrzymiego wilka, którego futro jest srebrne od starości i czerwone od krwi. \n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success: "Zabijasz wilka"
 fp1_yearly.0082.a.tt_failure: "Wilk przegryza ci gardło"
 fp1_yearly.0082.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c: "Zbierać się! Utwórzcie krąg!"
 fp1_yearly.0082.c.tt_success: "Łapiesz w pułapkę, dopadasz i zabijasz wilka"
 fp1_yearly.0082.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d: "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t: "$fp1_yearly.0071.t$: Wściekła śmierć"
 fp1_yearly.0083.desc: "$fp1_yearly.0081.desc.prelude$Pierwsze, co widzimy, to bestia rozdzierająca gardło żołnierzowi po mojej lewej: szybko poruszająca się kula sierści i zębów, niewiele większa od psa, ale szybsza od miecza. Szalony rosomak!\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success: "Wykańczasz rosomaka"
 fp1_yearly.0083.a.tt_failure: "Rosomak wypruwa ci flaki."
 fp1_yearly.0083.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c: "Niedaleko stąd jest domek myśliwski, wpadnij po pomoc!"
 fp1_yearly.0083.c.tt_success: "Zwabiasz go w pobliże domku i przytłaczasz przewagą liczebną"
 fp1_yearly.0083.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d: "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t: "$fp1_yearly.0071.t$: Cicha śmierć"
 fp1_yearly.0084.desc: "$fp1_yearly.0081.desc.prelude$Zastygam w bezruchu. Jakimś cudem nas nie zauważył, ale widzę #EMP tylko#! przykucniętą postać rysia po drugiej stronie polany. Jeszcze jeden nieostrożny krok mógł być moim ostatnim.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success: "Zabijasz rysia"
 fp1_yearly.0084.a.tt_failure: "Ryś skręca ci kark"
 fp1_yearly.0084.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c: "Cisza! Wy dwaj, otoczcie go, a my popchniemy go w waszą stronę…"
 fp1_yearly.0084.c.tt_success: "Przechytrzyłeś i upolowałeś rysia"
 fp1_yearly.0084.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d: "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t: "$fp1_yearly.0071.t$: Gwałtowna śmierć"
 fp1_yearly.0085.desc.loveli_lakes: "[loveli_lakes.GetTitledFirstName] [Select_CString(loveli_lakes.IsFemale, 'stanęła', 'stanął' )] na czele krótkiej podróży do leśnego legowiska wściekłej bestii.\n\nMielibyśmy ogromne szczęście, gdybyśmy przyłapali ją we śnie, ale tak się nie stało, a tytaniczny, zdziczały potwór wyrasta, gdy tylko wchodzimy na polanę, bez trudu przewyższając dwukrotnie wzrost człowieka.\n\nOddycha nieregularnie, jego oczy poruszając się gwałtownie ukazując wściekłość umysłu, a kopyta przebierają niespokojnie.\n\nW końcu zaczyna szarżę."
 fp1_yearly.0085.desc.fallback: "$fp1_yearly.0081.desc.prelude$Cisza przerywa się z wszechmocnym #EMP trzaskiem#!, gdy na scenę wkracza tytaniczny, wściekły łoś, dwukrotnie wyższy od człowieka, z nozdrzami wypełnionymi pianą i gniewem. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success: "[Select_CString(ROOT.Char.IsFemale, 'Położyłaś', 'Położyłeś' )] łosia swoim mieczem."
 fp1_yearly.0085.a.tt_failure: "Łoś miażdży twoje kości"
 fp1_yearly.0085.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c: "Słaby punkt u podstawy szyi! Tylko włócznie i łuki!"
 fp1_yearly.0085.c.tt_success: "[Select_CString(ROOT.Char.IsFemale, 'Położyłaś', 'Położyłeś' )] łosia, nie dając się zadeptać."
 fp1_yearly.0085.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d: "$fp1_yearly.0081.d$"
 fp1_yearly.0091.t: "[ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'powinna', 'powinien' )] mieć odpowiednią łódź"
 fp1_yearly.0091.desc: "To jaki langskip ma [ROOT.Char.GetTitleAsNameNoTooltip|l], wiele mówi o [Select_CString(ROOT.Char.IsFemale, 'niej samej. Mówi, jak bardzo jest bogata', 'nim samym. Mówi, jak bardzo jest bogaty' )], jak wielkie sukcesy odnosi oraz jaki obraz pragnie pokazać reszcie świata.\n\nPatrzę na swój obecny okręt i uznaję go za… wybrakowany. Jakby na potwierdzenie tej myśli, kawałek olinowania poluzował się z trzaskiem, a cały okręt złowieszczo skrzypi, gdy przenosi nacisk.\n\nOddanie do użytku nowego okrętu jest dość proste, ale czy zwykła wymiana wystarczy? Czy nie zasługuję na okręt, który powie o #EMP mnie#! światu?"
 fp1_yearly.0091.a: "Ma być ogromny, aby zmieścił moje łupy!"
 fp1_yearly.0091.b: "Potwór, by zastraszyć moich wasali!"
 fp1_yearly.0091.c: "Smok, który zaryczy moje imię!"
 fp1_yearly.0091.d: "Nie mam potrzeby posiadania kosztownego statku."
 fp1_yearly.0101.t: "Gra w zagadki"
 fp1_yearly.0101.desc: "Zagadki to rozgrywka, która uwielbiają liczni [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Dwóch lub więcej graczy wymienia się coraz trudniejszymi zadaniami, często rymowanymi i przesiąkniętymi alegorią lub mitem.\n\nPewnego szczególnie długiego, leniwego dnia, [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] [Select_CString(riddler.IsFemale, 'wymyśliła', 'wymyślił' )], by wyzwać mnie na grę, na którą patrzy pewnie połowa ludzi na dworze."
 fp1_yearly.0101.a: "Testujesz #EMP moje#! umiejętności krasomówcze? To będzie zabawa!"
 fp1_yearly.0101.a.tt_success: "Wygrywasz grę"
 fp1_yearly.0101.a.tt_failure: "[riddler.GetFirstNameNoTooltip] pokonuje cię"
 fp1_yearly.0101.a.every_courtier_and_guest: "Każdy [courtier|El] i [guest|El]"
 fp1_yearly.0101.b: "Chyba czytał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kilka książek o zagadkach…"
 fp1_yearly.0101.c: "Na początek: kto nie ma mózgu i idzie do lochu?"
 fp1_yearly.0101.c.tt: "Ludzie mogą pamiętać twoją przesadną reakcję…"
 fp1_yearly.0101.c.tt_nickname: "Twoi dworzanie szepczą za twoimi plecami…"
 fp1_yearly.0101.d: "Dziękuję, ale [ROOT.Char.GetTitleAsNameNoTooltip|l] ma inne rzeczy do zrobienia."
 fp1_yearly.0111.t: "Klątwa"
 fp1_yearly.0111.desc.intro: "[accursed.GetTitledFirstName] milczy, podczas gdy ja okrążam totem z końskiej skóry stojący naprzeciwko [accursed.GetHerHis] kwatery, sprawdzając go pod każdym kątem. Ma rację mówiąc, iż jest to #EMP potężna#! klątwa nidstang, która zagraża [accursed.GetHerHis] życiu.\n\nRuny wyryte w jego rękojeści"
 fp1_yearly.0111.desc.skill.intrigue_high: "są #color_blue_gray zawiłe i kwieciste, obiecując pokrętną, bolesną śmierć#!."
 fp1_yearly.0111.desc.skill.learning_high: "są #color_blue_gray głębokie i splamione krwią, najwyraźniej wykonane przez uczonego czarodzieja#!."
 fp1_yearly.0111.desc.skill.intrigue_low: "są #color_blue_gray okrutne, ale meandrujące, jakby krwawe myśli łotra błądziły#!."
 fp1_yearly.0111.desc.skill.learning_low: "są #color_blue_gray w kiepskim stanie i przesiąknięte krwią, stanowiąc symbol amatorskiego czarnoksiężnika#!."
 fp1_yearly.0111.desc.skill.fallback: "są #color_blue_gray niemożliwe do rozszyfrowania#!."
 fp1_yearly.0111.desc.first_connector: "Faktyczny tekst klątwy"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary: "#color_blue_gray trąci niezdecydowaniem i gnuśnością#!,"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient: "#color_blue_gray kipi niepohamowanym gniewem#!,"
 fp1_yearly.0111.desc.trait_1.calm_or_patient: "jest #color_blue_gray wręcz przerażająco spokojny i podstępny#!,"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant: "#color_blue_gray mówi o wielkim ego lub przerażającej wyobraźni#!,"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious: "#color_blue_gray sugeruje całkowity brak szacunku dla innych ludzi#!,"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven: "#color_blue_gray wielokrotnie skręca się i zapętla w sobie#!,"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting: "#color_blue_gray jest odważny i uderzający, pewny swojej prawości#!,"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful: "#color_blue_gray wydaje się być przepełniony całkowicie osobistą nienawiścią#!,"
 fp1_yearly.0111.desc.trait_1.fallback: "#color_blue_gray to przypadkowy bałagan#!,"
 fp1_yearly.0111.desc.second_connector: "kończąc się wyrażeniem"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary: "które jest #color_blue_gray czymś w rodzaju słabo wyjaśnionego rozczarowania#!."
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient: "#color_blue_gray pośpiesznie nabazgranej wściekłości#!."
 fp1_yearly.0111.desc.trait_2.calm_or_patient: "które #color_blue_gray wskazuje na przeraźliwą nieuchronność#!."
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant: "#color_blue_gray straszliwego geniuszu#!."
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious: "#color_blue_gray brutalnej, bezlitosnej ostateczności#!."
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven: "#color_blue_gray pokręconego tchórzostwa#!."
 fp1_yearly.0111.desc.trait_2.brave_or_trusting: "#color_blue_gray szczerej wiary w zgubę, której ofiarą ma być [accursed.GetFirstNameNoTooltip]#!."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful: "jakoby #color_blue_gray [accursed.GetFirstNameNoTooltip] [Select_CString(accursed.IsFemale, 'była sama winna', 'był sam winien' )] własnej zguby#!."
 fp1_yearly.0111.desc.trait_2.fallback: "#color_blue_gray rozczarowania#!."
 fp1_yearly.0111.desc.outro: "\n\nNie mamy żadnych świadków, ani #color_blue_gray dowodów#! poza samą klątwą nidstang."
 fp1_yearly.0111.tt.correct_guess: "Jeśli twoje przypuszczenia są prawdziwe"
 fp1_yearly.0111.tt.wrong_guess: "Jeśli twoje przypuszczenia są błędne"
 fp1_yearly.0111.tt.correct_accusation: "Znajdujesz wiele dowodów, że [culprit.GetFirstNameNoTooltip] jest winn[Select_CString(accursed.IsFemale, 'a', 'y' )]"
 fp1_yearly.0111.tt.correct_accusation.tt: "[accursed.GetTitledFirstName] zostaje uwolnion[Select_CString( accursed.IsFemale, 'a', 'y' )] od klątwy i wyraża swoją dozgonną wdzięczność"
 fp1_yearly.0111.tt.false_accusation: "Twoje oskarżenia okazują się bezpodstawne"
 fp1_yearly.0111.tt.false_accusation.tt: "[accursed.GetTitledFirstName] jest przekonan[Select_CString( accursed.IsFemale, 'a', 'y' )], że je[Select_CString( accursed.IsFemale, 'j', 'go' )] koniec nadejdzie boleśnie szybko"
 fp1_yearly.0111.a: "[suspect_a.GetTitledFirstNameNoTooltip] maczał[Select_CString( suspect_a.IsFemale, 'a', '' )] w tym swoje palce!"
 fp1_yearly.0111.b: "Może… [suspect_b.GetTitledFirstNameNoTooltip]…"
 fp1_yearly.0111.c: "[suspect_c.GetTitledFirstNameNoTooltip] również wygląda podejrzanie."
 fp1_yearly.0111.d: "[accursed.GetFirstNameNoTooltip], czy nie dostrzegasz, że to wszystko dzieje się tylko w twojej głowie?"
 fp1_yearly.0111.d.tt_success: "[accursed.GetFirstName] jest uspokojon[Select_CString( accursed.IsFemale, 'a', 'y' )] twoimi przemowami"
 fp1_yearly.0111.d.tt_failure: "[accursed.GetSheHe|U] cierpi na załamanie nerwowe"
 fp1_yearly.0111.e: "Nie martw się, mam kontr zaklęcie!"
