l_polish:
 game_concept_designate_chief_sacrifice: "Wyznaczyć ofiarę główną"
 game_concept_designate_chief_sacrifice_article: "Wyznaczyć ofiarę główną"
 game_concept_designate_chief_sacrifice_chief_sacrifice: "Ofiara główna"
 game_concept_designate_chief_sacrifice_desc: "Podczas wielkiego składania ofiar, [characters|El] mogą wyznaczyć jednego ze swoich [Concept( 'prisoners', 'więźniów' )|E] na główną ofiarę. Więzień ten jest zabijany jako pierwszy i może sprawić, że poświęcająca go postać zyska więcej [Concept( 'piety', 'pobożności' )|E].\n\nPreferowane ofiary to:\n$EFFECT_LIST_BULLET$ Postacie bez ziemi, których [faith|El] jest [faith_hostile|El] lub [faith_evil|El]\n$EFFECT_LIST_BULLET$ Postacie [landed|El] z [Concept( 'rank', 'rangą' )|E] co najmniej [Concept( 'count', 'hrabiego' )|E]\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (choć może mieć to reperkusje)"
 game_concept_varangian_adventure: "Wyprawa wareska"
 game_concept_varangian_adventures: "Wyprawy wareskie"
 game_concept_varangian_adventuring: "Poszukiwanie wypraw"
 game_concept_varangian_adventure_adventure: "Wyprawa"
 game_concept_varangian_adventure_desc: "Jest to specjalny rodzaj [Concept( 'war', 'wojny' )|E], w której atakujący zamierzają przenieść swoje [realm|El] w całości do [Concept( 'war_target', 'celu wojny' )|E].\n\nJeśli wygrają, natychmiast zaanektują odpowiednie [counties|El] i przeniosą tam swoją [Concept( 'capital', 'stolicę' )|E]. Ich dawni wasale staną się niezależni, a dawne hrabstwa zostaną oddane w ręce lokalnych watażków. $game_concept_varangian_adventures$ są dostępne #EMP TYLKO#! dla [Concept( 'rulers', 'władców' )|E] o poziomie [Concept( 'duke', 'księcia' )|E] lub hrabiego, stając się stopniowo droższe z każdą udaną wyprawą.\n\nTo [casus_belli|El] staje się #EMP NIEDOSTĘPNE#! po [Concept( 'era', 'epoce' )|E] plemiennej i nie może być użyte przeciwko sąsiednim władcom ani innym [Concept( 'culture', 'kulturom' )|E], które mogą używać wypraw.\n\n$north_germanic_group_collective_noun$ rozpoczynający swoją pierwszą wyprawę otrzymują do [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] dodatkowych [Concept( 'special_troops', 'oddziałów specjalnych' )|E], przy czym wartość ta wzrasta z każdym hrabstwem z tą samą [Concept( 'faith', 'wiarą' )|E] i [Concept( 'culture', 'kulturę' )|E], które w pełni kontrolują w obrębie kontynentalnej Skandynawii."
 game_concept_trial_by_combat: "Pojedynek sądowy"
 game_concept_trials_by_combat: "Pojedynki sądowe"
 game_concept_trial_by_combat_trial: "Sąd"
 game_concept_trial_by_combat_combat: "Pojedynek"
 game_concept_trial_by_combat_desc: "W niektórych [Concept( 'culture', 'kulturach' )|E] sprawy, które nie mogą być rozwiązane słowami lub wojną, są podstawą do próby walki. Jeśli zostanie zaakceptowana, dwie [characters|El] stoczą [single_combat_duel|El] dla wybranego wcześniej rozstrzygnięcia. Jeśli strona wyzywająca wygra, udowodni swoją niewinność.\n\nOgólne wymagania dotyczące takiej próby są następujące:\n$EFFECT_LIST_BULLET$Oboje musicie mieć właściwą kulturę.\n$EFFECT_LIST_BULLET$Musisz mieć [imprisonment_reason|El] (który zostanie zużyty) przeciwko oskarżonemu.\n$EFFECT_LIST_BULLET$Przeciwnikiem nie może być [liege|El], [vassal|El], ani [guest|El] lub [courtier|El] – twój lub jednego z twoich wasali.\n\nPostacie, które nie są zdolne do walki, nadal mogą być wyzwane, tak długo jak są [Concept( 'rulers', 'władcami' )|E], nominując [Concept( 'knight', 'rycerza' )|E] do walki w ich imieniu.\n\nWalka może odbyć się na [character_death_death|El] tylko wtedy, gdy strona poszkodowana jest członkiem [Concept( 'tribal', 'plemienia' )|E] i obie postacie walczą osobiście w pojedynku; jeśli strona wyzywająca musi wyznaczyć czempiona do walki w jej imieniu, wtedy opcja walki na śmierć jest niedostępna."
