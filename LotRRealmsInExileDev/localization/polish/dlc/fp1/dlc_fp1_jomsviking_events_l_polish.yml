l_polish:
 #Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t: "Pomocna dłoń z miejsca znanego jako [leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0001.desc.intro: "Zamieszkali w swojej fortecy [leader.GetCapitalLocation.GetTitle.GetNameNoTier], [leader.GetPrimaryTitle.GetNameNoTier] są wojownikami oddanymi obronie starych zwyczajów wiary [leader.GetFaith.GetName], występującymi przeciwko jej reformacjom i zhańbieniu oraz innym wyznaniom.\n\nDoceniając moją pobożność i cnotę, [leader.GetTitledFirstName] przysłał[Select_CString( leader.IsFemale, 'a', '' )] mi [Select_CString( And(retainer_a.IsFemale, retainer_b.IsFemale ), 'dwie doradczynie', Select_CString( Or(retainer_a.IsFemale, retainer_b.IsFemale ), 'dwoje doradców', 'dwóch doradców' ) )]: [retainer_a.GetFirstName],"
 fp1_jomsvikings.0001.desc.zealous: "któr[Select_CString(retainer_a.IsFemale, 'a splądrowała', 'y splądrował' )] sto kościołów,"
 fp1_jomsvikings.0001.desc.wrathful: "któr[Select_CString(retainer_a.IsFemale, 'a raz rozerwała', 'y raz rozerwał' )] niedźwiedzia na pół,"
 fp1_jomsvikings.0001.desc.impatient: "któr[Select_CString(retainer_a.IsFemale, 'a jest szybsza', 'y jest szybszy' )] niż błyskawica,"
 fp1_jomsvikings.0001.desc.arrogant: "któr[Select_CString(retainer_a.IsFemale, 'a', 'y' )] być może zostanie następnym Wielkim Mistrzem,"
 fp1_jomsvikings.0001.desc.brave: "któr[Select_CString(retainer_a.IsFemale, 'a pokonała', 'y pokonał' )] trolla w walce na pięści,"
 fp1_jomsvikings.0001.desc.ambitious: "któr[Select_CString(retainer_a.IsFemale, 'a', 'y' )] chce umrzeć najwspanialszą śmiercią w dziejach,"
 fp1_jomsvikings.0001.desc.diligent: "któr[Select_CString(retainer_a.IsFemale, 'a', 'y' )] nigdy nie przestaje trenować,"
 fp1_jomsvikings.0001.desc.gregarious: "któr[Select_CString(retainer_a.IsFemale, 'a zaprzyjaźniła', 'y zaprzyjaźnił' )] się z samymi bogami,"
 fp1_jomsvikings.0001.desc.stubborn: "któr[Select_CString(retainer_a.IsFemale, 'a rozebrała', 'y rozebrał' )] górę kamień po kamieniu,"
 fp1_jomsvikings.0001.desc.fickle: "które[Select_CString(retainer_a.IsFemale, 'j', 'go' )] niesforny umysł oszukał samego [leader.GetFaith.DevilNamePossessive],"
 fp1_jomsvikings.0001.desc.vengeful: "któr[Select_CString(retainer_a.IsFemale, 'a', 'y' )] nigdy nie pozostawił[Select_CString(retainer_a.IsFemale, 'a', '' )] urazy niepomszczonej,"
 fp1_jomsvikings.0001.desc.viking: "któr[Select_CString(retainer_a.IsFemale, 'a', 'y' )] podczas łupieżczych najazdów zabija dziesięciu chłopów dziennie,"
 fp1_jomsvikings.0001.desc.connector: "oraz [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro: "i tak jak [leader.GetHerHis] mistrz[Select_CString( leader.IsFemale, 'yni', '' )], docenia moje oddanie bogom.\n\nJeden z nich może zostać ze mną, a drugi wróci do [leader.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 fp1_jomsvikings.0001.a: "[retainer_a.GetFirstNameNoTooltip] wydaje się nadzwyczajnym strategiem!"
 fp1_jomsvikings.0001.b: "Jakże imponując[Select_CString(retainer_b.IsFemale, 'ą wojowniczką', 'ym wojownikiem' )] jest [retainer_b.GetFirstNameNoTooltip]…"
 fp1_jomsvikings.0001.c: "Mam już wystarczająco wielu wojowników, dzięki."
 #Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse: "Gniew starych bogów"
 fp1_jomsvikings.0011.t.reformed_other: "Gniew starych bogów"
 fp1_jomsvikings.0011.t.fallback: "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip] napadają!"
 fp1_jomsvikings.0011.desc.intro: "Katastrofa! [leader.GetTitledFirstName], któr[Select_CString(leader.IsFemale, 'a', 'y' )] zorganizował[Select_CString(leader.IsFemale, 'a', '' )] błyskawiczny najazd na [target_county.GetNameNoTier], grozi spaleniem całego hrabstwa!\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist: "Obwołując [ROOT.Char.GetFaith.GetName] ohydnym wypaczeniem wiary naszych przodków i twierdząc, że robią to wszystko w imię [leader.GetFaith.HighGodNamePossessive], ci przeklęci piraci palą nasze [ROOT.Char.GetFaith.HouseOfWorshipPlural], a nasi [ROOT.Char.GetFaith.PriestNeuterPlural] są masowo mordowani!"
 fp1_jomsvikings.0011.desc.ideological_other: "Piraccy fundamentalni [leader.GetFaith.GetAdherentNamePlural] uważają [ROOT.Char.GetFaith.GetReligion.GetName|l] za zagrożenie dla ich stylu życia. Ci łupieżcy nie skupili się tylko na plądrowaniu okolicy. W akompaniamencie okrzyków na cześć ich fałszywych bogów, mordowani są nasi [ROOT.Char.GetFaith.PriestNeuterPlural] oraz palone [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
 fp1_jomsvikings.0011.desc.economic: "Chociaż [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] nie są szczególni niechętni wierze jaką wyznają [ROOT.Char.GetFaith.GetAdherentNamePlural] tacy jak ja, nadal polegają na grabieży jako sposobie na przetrwanie. A moje ziemie są kuszącym celem. Być może… zapłacenie im wysokiego okupu mogłoby oszczędzić moich poddanych?"
 fp1_jomsvikings.0011.desc.outro: "\n\nNie ma czasu na wystawienie armii. Mogę uderzyć siłami, które mam już pod ręką albo zacisnąć zęby, dopóki nie odejdą."
 fp1_jomsvikings.0011.a: "Poderwij do broni kogokolwiek!"
 fp1_jomsvikings.0011.a.tt_success: "Piraci zostali odcięci i pokonani"
 fp1_jomsvikings.0011.a.tt_failure: "[leader.GetTitledFirstNameNoTooltip] sieje spustoszenie podczas ucieczki"
 fp1_jomsvikings.0011.b.benefactor: "Być może [benefactor.GetTitledFirstNameNoTooltip] m[Select_CString( benefactor.IsFemale, 'ogłaby', 'ógłby' )] sprawić, że nowi [ROOT.Char.GetFaith.PriestNeuterPlural] do nas przybędą?"
 fp1_jomsvikings.0011.b.fallback: "Żałuję, ale inni [ROOT.Char.GetFaith.PriestNeuterPlural] mogliby ich zastąpić…"
 fp1_jomsvikings.0011.c: "`Zapłać okup – to tańsze rozwiązanie w dłuższej perspektywie"
 fp1_jomsvikings.0011.c.tt: "[leader.GetTitledFirstName] wycofuje się bez żadnych incydentów"
 fp1_jomsvikings.0011.d: "Jak to możliwe, że jest to tylko problem lokalny? "
 fp1_jomsvikings.0011.d.tt: "Skazujesz [target_county.GetNameNoTier] na spalenie"
 #Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t: "Pertraktacje z piratami"
 fp1_jomsvikings.0021.desc: "Z pewnym podejrzeniem przyjmuję delegację zbirów z legendarnej drużyny, której przewodzi [leader.GetPrimaryTitle.GetNameNoTier]. Okazuje się, że [leader.GetTitledFirstName] ich rękoma przysłał mi list.\n\nCi religijni fundamentaliści, bezwzględni rabusie i grabieżcy – zarówno na lądzie, jak i na morzu – to jedni z najbardziej znanych i niebezpiecznych piratów na świecie.\n\nJak każdy dobry [ROOT.Char.GetFaith.GetAdherentName|l] znam opowiadane z mieszaniną podziwu i strachu historie o ich pobożności oraz odwadze. Wygląda na to, że ich [leader.GetTitleAsNameNoTooltip|l] oferuje mi dowództwo nad tą bandą ochotników pod warunkiem, że użyję ich do napadów i grabieży w imię naszych bogów. [ROOT.Char.GetFaith.PantheonTerm] to potęga."
 fp1_jomsvikings.0021.a: "Piraci, którzy przyjmują rozkazy? Intrygujące…"
 fp1_jomsvikings.0021.a.tt: "Nasza [army|El] otrzyma specjalne, trudne do zabicia oddziały, zawierające [Concept( 'men_at_arms', 'zbrojnych' )|E] znanych jako jomswikińscy piraci"
 fp1_jomsvikings.0021.b: "W mojej opinii to tylko renomowani żeglarze."
 fp1_jomsvikings.0021.b.tt: "Nasza [army|El] otrzyma specjalne oddziały, zawierające [Concept( 'men_at_arms', 'zbrojnych' )|E], znanych jako bondi"
 fp1_jomsvikings.0021.c: "Wolę moich żołnierzy, trochę bardziej… zdyscyplinowanych."
 #Jomsvikings challenge a Dishonorable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t: "Hańba w obliczu bogów"
 fp1_jomsvikings.0041.desc: "„#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!” [leader.GetTitledFirstName] wdarł[Select_CString(leader.IsFemale, 'a', '')] się do mojej sali tronowej na wpół ubran[Select_CString(leader.IsFemale, 'a', 'y' )] z krzykiem na ustach.\n\n„Wszyscy [leader.GetFaith.GetAdherentNamePlural] dostrzegają twoje grzeszne postępowanie oraz rażącą nikczemność. [leader.GetPrimaryTitle.GetNameNoTier] nie pozwolą dłużej na okrywanie naszej wiary hańbą! Żadnych wymówek, żadnych sztuczek, stań do walki, #EMP tu#! i #EMP teraz#!!”\n\nMoi zdezorientowani strażnicy chwytają za broń, gotowi w każdej chwili ruszyć na intruza.\n\nCokolwiek zrobię, wieść o moich działaniach bez wątpienia rozniesie się po świecie."
 fp1_jomsvikings.0041.a: "Wyślę cię do Walhalli z uśmiechem na ustach!"
 fp1_jomsvikings.0041.a.tt: "Natychmiast rozpoczynasz [single_combat_fight|El]"
 fp1_jomsvikings.0041.a.tt_success: "Wygrywasz walkę"
 fp1_jomsvikings.0041.a.tt_failure: "[leader.GetTitledFirstName] wygrywa walkę"
 fp1_jomsvikings.0041.b: "Był[Select_CString(leader.IsFemale, 'aś', 'eś' )] głup[Select_CString(leader.IsFemale, 'ia', 'cem' )] przychodząc w pojedynkę. Straże!"
 fp1_jomsvikings.0041.b.tt_success: "[leader.GetTitledFirstName] zostaje zakut[Select_CString(leader.IsFemale, 'a', 'y')] w kajdany i zaciągnięt[Select_CString(leader.IsFemale, 'a', 'y')] do lochu"
 fp1_jomsvikings.0041.b.tt_failure: "[leader.GetTitledFirstName] brawurowo ucieka"
 fp1_jomsvikings.0041.c: "Wiesz, że jesteś tylko piratem, prawda? Uciekaj stąd."
 fp1_jomsvikings.0042.trigger_failure: "Wasza walka została unieważniona"
 fp1_jomsvikings.0044.t: "$fp1_jomsvikings.0041.t$: Odkupienie"
 fp1_jomsvikings.0044.desc: "Tuż po tym, gdy [leader.GetTitledFirstName] upadł[Select_CString(leader.IsFemale, 'a', '' )] bez życia u mych stóp, w sali tronowej zapanowała śmiertelna cisza. \n\nNie słychać nawet szeptu. Niczego poza moim własnym, urywanym oddechem.\n\nPo cichu wciągam na siebie ubrania i nawiązuję kontakt wzrokowy z każdą osobą, która jeszcze tu jest."
 fp1_jomsvikings.0044.a: "Czy #EMP ktoś#! jeszcze chciałby spróbować?"
 fp1_jomsvikings.0044.b: "Słuszność moich rządów została po raz kolejny udowodniona!"
 fp1_jomsvikings.0044.c: "To pokazuje jak niegodną wiarą jest [leader.GetFaith.GetNameNoTooltip]…"
 #Jomsvikings Destroyed
 fp1_jomsvikings.1001.t: "Upadek starych bogów"
 fp1_jomsvikings.1001.desc.intro: "Wraz z upadkiem ich ostatniej fortecy, [title.GetNameNoTier] zostali całkowicie rozbici.\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists: "Pomimo poczynionych przez nich starań, by powstrzymać falę zmian, w ich wierze doszło do rozłamu, podobnie jak wcześniej w chrześcijaństwie i islamie.\n\nNiezależnie od tego czy reformatorzy zwyciężą, czy też dotychczasowi wyznawcy upadną pod naporem obcych religii,"
 fp1_jomsvikings.1001.desc.fallback: "Ostatecznie, ich wysiłki nie wystarczyły, aby powstrzymać napór obcych wierzeń, i"
 fp1_jomsvikings.1001.desc.outro: "wydaje się nieuniknionym, że wiara [leader.GetFaith.GetAdjectiveNoTooltip|l] zniknie w mrokach historii."
 fp1_jomsvikings.1001.holy_order_destroyed: "[title.GetNameNoTier] zostali unicestwieni."
 fp1_jomsvikings.1001.a: "Bogowie nas opuścili!"
 fp1_jomsvikings.1001.a.tt: "Jomswikingowie nie będą już rozdawać dobrodziejstw pobożnym postaciom"
 fp1_jomsvikings.1001.b: "Nikt nie będzie po nich płakać!"
 fp1_jomsvikings.1001.b.tt: "Jomswikingowie nie będą już dłużej plądrować niewiernych"
 fp1_jomsvikings.1001.c: "Joms-kto?"
 fp1_jomsvikings.1001.c.tt: "$fp1_jomsvikings.1001.b.tt$"
