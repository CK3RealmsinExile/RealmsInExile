l_polish:
 secure_high_kingdom_north_sea_decision: "Proklamuj Wielkie Królestwo Morza Północnego"
 secure_high_kingdom_north_sea_decision_desc: "Królestwa Anglii, Danii i Norwegii idealnie do siebie pasują. Bogate, zaciekłe, połączone handlem i szlachetną krwią. Gdyby tylko ktoś mógł przezwyciężyć ich indywidualizm i złączyć je na stałe…"
 secure_high_kingdom_north_sea_decision_tooltip: "Połącz Anglię, Danię i Norwegię w jedno [Concept( 'realm', 'państwo' )|E] [de_jure|El]"
 secure_high_kingdom_north_sea_decision_confirm: "Najwyższy król rządzi wszystkimi!"
 secure_high_kingdom_north_sea_decision_solve_danelaw: "$k_danelaw$ posiada obecnie [counties|El] [de_jure|El], a $k_england$ musi zostać najpierw podzielona."
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt: "Wszystkie [Concept( 'completely_controlled', 'w pełni kontrolowane' )|E] [duchies|El] Danelandu [Concept( 'de_jure_drift_drifted', 'wracają' )|E] z powrotem do Anglii."
 found_capital_of_the_rus_decision: "Załóż stolicę Rusi"
 found_capital_of_the_rus_decision_desc: "Odważni Nordowe wypływają ze Skandynawii przez bogate rzeki należące do zaciekłych Słowian zamieszkujących na wschodzie. Choć niezliczone, zarówno słowiańskie, jak i nordyckie, osady i pomniejsze państwa walczą o władzę, tylko #EMP jedno#! może realnie przyczynić się do zjednoczenia tych odrębnych ludów…"
 found_capital_of_the_rus_decision_tooltip: "Ustanów swoją stolicę prawdziwym domem dla wszystkich Rusinów"
 found_capital_of_the_rus_decision_confirm: "Wielka stolica na wieki!"
 found_capital_of_the_rus_decision_before_last_date: "Jest data 01.01.1100 lub wcześniejsza"
 elevate_mann_and_the_isles_decision: "Wzmocnij Królestwo Mann i Wysp"
 elevate_mann_and_the_isles_decision_desc: "Wyspa Man jest wyjątkowo dobrze usytuowana, by pełnić funkcję przystani dla nordyckich najeźdźców, dając tym samym łatwy dostęp nie tylko do Wysp Brytyjskich, ale do całej Europy Zachodniej.\n\nWystarczy, że ktoś wskaże drogę wszystkim dobrze wyszkolonym wikingom, wykorzysta ten potencjał i wybrukuje wyspę złotem i żelazem!"
 elevate_mann_and_the_isles_decision_tooltip: "Zostań najbardziej niesławnym władcą piratów wszech czasów"
 elevate_mann_and_the_isles_decision_confirm: "Za niesławę i nieśmiertelność!"
 hold_gruesome_festival_decision_blot_name: "Zorganizuj wielki blót"
 hold_gruesome_festival_decision_fallback_name: "Zorganizuj wielką ofiarę"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner: "Najwyższy czas, aby ludność zamieszkująca ziemie znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zebrała się, złożyła ofiarę i udowodniła, że [ROOT.Char.GetFaith.PantheonTerm] to dla niej wartość najwyższa. Rytuały te nie tylko jednoczą wiernych, ale również ugruntowują moją pozycję. Jako [ROOT.Char.GetTitleAsNameNoTooltip] całej tej ziemi zorganizuję zatem te obchody."
 hold_gruesome_festival_decision_desc.non_gf_practioner: "Wśród moich poddanych są tacy, którzy praktykują wielkie rytuały ofiarne, które błogosławi ich [GetPlayer.GetTitleAsNameNoTooltip]. Nawet symboliczna ceremonia niewątpliwie przyniosłaby mi ich aprobatę, aczkolwiek zaakceptowanie ich bardziej… barbarzyńskich zwyczajów może ściągać na mnie gniew przeciwników takich obrządków."
 hold_gruesome_festival_decision_tt: "Organizujesz wielki [Select_CString( Character.IsLocalPlayer, 'GetPlayer.Custom('GruesomeFestivalName')', gruesomefestivalname_festival )], umożliwiający:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Podjęcie decyzji o festiwalu\n#indent_newline:0 $EFFECT_LIST_BULLET$ Wybranie tego, co ma zostać złożone w ofierze, a nawet wybór jednego z twoich [Concept( 'prisoners', 'więźniów' )|E] jako [Concept( 'designate_chief_sacrifice_chief_sacrifice', 'główną ofiarę' )|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Zyskanie lub utracenie [Concept( 'county_opinion', 'powszechnej opinii' )|E] oraz [Concept( 'opinion', 'opinii' )|E] [Concept( 'character', 'postaci' )|E] w zależności od [Concept( 'core_tenets', 'dogmatów' )|E] [faiths|El] twoich poddanych"
 hold_gruesome_festival_decision_tt.piety_gain: "#indent_newline:0 Zyskanie [Concept( 'piety', 'pobożności' )|E], jako że jesteś [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tt.piety_lose: "#indent_newline:0 #EMP Tracisz#! [piety|El], jako że jesteś [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tooltip: "Zapraszasz swoich poddanych do wzięcia udziału w świętym i kosztownym rytuale"
 hold_gruesome_festival_decision_confirm: "Po śmierci następuje odrodzenie."
 raise_stele_decision_name: "Wznieś kamień runiczny"
 raise_stele_decision_desc: "[GetPlayer.GetCulture.GetCollectiveNounNoTooltip|U] praktykują zwyczaj stawiania rzeźbionych pomników dla upamiętnienia ważnych wydarzeń. Śmierć bliskiej osoby, rozstrzygnięcie sporu, zdobycie ziemi… Może przydałby mi się taki kamień…"
 raise_stele_decision_tt.effects_list: "Jedno z twoich [Concept( 'counties', 'hrabstw' )|E] otrzyma jeden z następujących modyfikatorów:\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength: "Efekty wszystkich modyfikatorów są silniejsze, gdy w wybranych [Concept( 'cultures', 'kulturach' )|E] wnoszone są kamienie runiczne"
 raise_stele_decision_tooltip: "Zapłać za wyrzeźbienie kamienia runicznego w jednym z Twoich hrabstw"
 raise_stele_decision_confirm: "Co wyrzeźbić?"
 fp1_raise_runestone_vassals: "$EFFECT_LIST_BULLET$Każdy [Concept( 'direct_vassals', 'bezpośredni wasal' )|E], który również używa kamieni runicznych"
 raise_stele_decision_ancestor: "Masz niedawno zmarłego przodka"
 raise_stele_decision_victory: "Niedawno podbił[Select_CString( CHARACTER.IsFemale, 'aś', 'eś' )] nowe terytorium"
 raise_stele_decision_rank: "Niedawno zwiększył[Select_CString( CHARACTER.IsFemale, 'aś', 'eś' )] swoją rangę"
 forge_the_jomsvikings_decision: "Stwórz Jomswikingów"
 forge_the_jomsvikings_decision_desc: "Stare zwyczaje zanikają. Codziennie Abrahamicy zwabiają naszych maluczkich obietnicami życia wiecznego dla wszystkich. Nasi poszukiwacze przygód i koloniści przyjmują obcych bogów, gdziekolwiek się znajdują. Reformatorzy ze Skandynawii podejmują wysiłki, aby upodobnić nas do ludów spod znaku Krzyża i Księżyca.\n\nNigdy więcej. Wszyscy [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] muszą się zjednoczyć, aby ustrzec się przed tymi zmianami i bluźnierstwem!"
 forge_the_jomsvikings_decision.tt.is_in_correct_region: "Jest w [Concept( 'region', 'regionie' )|E] [GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName]"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city: "Musisz posiadać co najmniej jedną pustą posiadłość [Concept( 'castle', 'zamkową')|E] lub [Concept( 'city', 'miastową' )|E] leżącą poza [Concept( 'county_capital', 'stolicą hrabstwa' )|E]"
 forge_the_jomsvikings_decision_tooltip: "Założono grupę pobożnych Wikingów do obrony starych zwyczajów"
 forge_the_jomsvikings_decision_confirm: "Walhalla tylko dla godnych!"
 fp1_valid_norse_faith_for_jomsvikings_trigger_tt: "Wiara [THIS.Char.GetFaith.GetAdjective|l] jest częścią [Concept( 'religion', 'religii' )|E] takiej jak religia [GetReligionByKey('germanic_religion').GetAdjective|l] i nie jest zreformowana"
