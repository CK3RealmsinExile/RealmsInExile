l_polish:
 #TbC Misc Loc Keys
 fp1_tbc.0000.t: "Pojedynek sądowy"
 #TbC about to begin.
 fp1_tbc.0001.t: "$fp1_tbc.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0001.desc.intro: "Przybywam na wyznaczone miejsce w pobliżu [duel_location.GetAdjective] w odpowiednim czasie i spostrzegam, że [champion.GetTitledFirstName] już na mnie czeka wraz z małą świtą świadków."
 fp1_tbc.0001.desc.recipient_fighting: "\n\nKimkolwiek by nie był[Select_CString(champion.IsFemale, 'a', '' )], [champion.GetFirstNameNoTooltip] jest zdoln[Select_CString(champion.IsFemale, 'a', 'y' )] do walki i gotow[Select_CString(champion.IsFemale, 'a', 'y' )] zaryzykować spotkanie ze mną jak [champion.GetWomanMan] z [Select_CString(actor.IsFemale, 'kobietą', 'mężczyzną' )]."
 fp1_tbc.0001.desc.recipient_has_champion: "Ponieważ [recipient.GetTitledFirstName] nie jest w stanie walczyć sam[Select_CString(recipient.IsFemale, 'a', 'emu' )], [champion.GetFirstNameNoTooltip] zgodził[Select_CString(champion.IsFemale, 'a', '' )] się walczyć za [Select_CString(recipient.IsFemale, 'nią', 'niego' )]."
 fp1_tbc.0001.desc.outro: "\n\nFormalności są krótkie. Wszyscy wiemy, po co tu jesteśmy, i już dawno przestaliśmy rozmawiać. Broń zostaje wydana, a nasze zastępy wycofują się, by obserwować z bezpiecznej odległości."
 fp1_tbc.0001.trigger_failure.actor: "Moja [trial_by_combat_trial|El] przeciwko postaci [recipient.GetFirstNameNoTooltip] została unieważniona"
 fp1_tbc.0001.trigger_failure.recipient: "Moja [trial_by_combat_trial|El] przeciwko postaci [actor.GetFirstNameNoTooltip] została unieważniona"
 fp1_tbc.0001.a: "Niech wygra najlepszy."
 fp1_tbc.0001.a.tt: "[trial_by_combat|E] rozpoczyna się!"
 #TbC has invalidated.
 fp1_tbc.0021.trigger_failure.actor: "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0021.trigger_failure.recipient: "$fp1_tbc.0001.trigger_failure.recipient$"
 fp1_tbc.0031.opening: "[recipient.Custom2('AppropriateGreeting',actor)]"
 fp1_tbc.0031.desc: "Walczyć z #EMP tobą#!? Może rozważysz przejście na emeryturę i zostanie błaznem. To w ogóle nie wchodzi w rachubę.\n\nProszę nie krępuj się i wysyłaj więcej pisemnych żartów do miejsca znanego jako [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp1_tbc.0031.a: "[recipient.Custom('InsultAdjective')|U] [recipient.Custom('InsultNoun')]!"
 #Scope:actor won a TbC.
 fp1_tbc.0041.t: "$fp1_tbc.0000.t$: Zwycięstwo!"
 fp1_tbc.0041.desc.intro: "Odpoczywając wygodnie na ziemiach znanych jako [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], cieszę się z mojego sukcesu. [actor.Custom('signature_weapon')|U] leży na moich kolanach.\n\n"
 fp1_tbc.0041.desc.opponent_died: "Patrząc na wciąż lepiącą się w świeżych bruzdach i nacięciach wzdłuż rękojeści broni krew, przypominam sobie, jak umierał[Select_CString(champion.IsFemale, 'a', '' )] [champion.GetTitledFirstName]."
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting: "Satysfakcjonujące bóle falujące po moim ciele przypominają mi o małych chwilach w walce, małych zwycięstwach i zaciętych porażkach, z których każda ostatecznie spowoduje, że [recipient.GetTitledFirstName] przegra."
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion: "W idealnym świecie, mój zwycięski cios otrzymał[Select_CString(recipient.IsFemale, 'aby', 'by' )] [recipient.GetTitledFirstName]. Niestety, tak się nie stało; zamiast tego musi mi wystarczyć, że [champion.GetTitledFirstName] został[Select_CString(champion.IsFemale, 'a zbita', ' zbity' )] na miazgę."
 fp1_tbc.0041.desc.reward.gold: "\n\nSakiewka ze srebrem spoczywa na mojej goleni, a jej satysfakcjonujący ciężar jest świadectwem dobrze wymierzonej sprawiedliwości. Kazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] policzyć każdą monetę, jedną po drugiej, przed #EMP wszystkimi#!, zanim pojechaliśmy do domu."
 fp1_tbc.0041.desc.reward.weak_hook: "\n\nMinęła co najmniej godzina, zanim ostatnia z przysiąg została złożona przed zgromadzonymi świadkami. Pewnego dnia powołam się na te przysięgi i odbiorę swoją zapłatę w całości."
 fp1_tbc.0041.desc.reward.humiliation: "\n\nDługie, rozwlekłe przeprosiny, upokorzenie, grupa wynajętych poetów jako naoczni świadkowie tego wszystkiego… Po prostu #EMP wspaniale#!. Może minąć wiele lat, zanim [recipient.GetFirstNameNoTooltip] otrząśnie się z tej hańby."
 fp1_tbc.0041.desc.outro: "\n\nWczoraj bogowie i [actor.GetFaith.PantheonTerm] usłyszeli o naszym sporze i udzielili nam mądrej odpowiedzi."
 fp1_tbc.0041.a: "Sprawiedliwości stało się zadość."
 #Scope:actor lost a TbC.
 fp1_tbc.0051.t: "$fp1_tbc.0000.t$: Porażka!"
 fp1_tbc.0051.desc.intro: "Jak do tego doszło? Bogowie i [actor.GetFaith.PantheonTerm] patrzą na mnie, gdy szukam #EMP sprawiedliwości#!, ale w nagrodę dają mi jeno cierpienie i upokorzenie. Przez całą drogę powrotną do obszaru o nazwie [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] milczę."
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting: "Nie rozumiem, jak [recipient.GetTitledFirstName] mnie pokonał[Select_CString(recipient.IsFemale, 'a', '' )]. Miał[Select_CString(actor.IsFemale, 'am', 'em' )] #EMP rację#!. #EMP Powin[Select_CString(actor.IsFemale, 'nam', 'ienem' )]#! był[Select_CString(actor.IsFemale, 'a', '' )] wygrać, na tym polega próba walki."
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion: "#EMP Oczywiście#! w uczciwej walce, [recipient.GetFirstName] nigdy by nie wygrał[Select_CString(recipient.IsFemale, 'a', '' )]! Niech cię szlag [champion.GetTitledFirstName] i te przeklęte tradycje!"
 fp1_tbc.0051.desc.outro: "\n\nTeraz cały świat uważa, że nasze sprawy zostały załatwione, a sprawiedliwość wymierzona."
 fp1_tbc.0051.a: "Phi, tu nie było sprawiedliwości."
 #Scope:recipient must designate a champion to fight for them.
 fp1_tbc.0101.t: "$fp1_tbc.0000.t$: Wybór czempiona"
 fp1_tbc.0101.desc: "Kiedy [actor.GetTitledFirstName] zaproponował[Select_CString(actor.IsFemale, 'a', '' )] próbę walki, zgodził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, ale niestosowne byłoby walczyć z [Select_CString(actor.IsFemale, 'nią', 'nim' )] osobiście.\n\nTradycja wymaga, abym wybrał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] czempiona, który będzie walczył w moim imieniu, ale kogo wybrać?"
 fp1_tbc.0101.bout_moves_forward: "Walka toczy się dalej…"
 fp1_tbc.0101.a: "[knight_best.GetTitledFirstNameNoTooltip] jest jednym z moich najwspanialszych $knight_culture_player_plural_possessive_no_tooltip_lowercase$!"
 fp1_tbc.0101.a.tt: "[knight_best.GetTitledFirstName] będzie walczyć za ciebie"
 fp1_tbc.0101.b: "[knight_alternative.GetTitledFirstNameNoTooltip] jest dobrą alternatywą…"
 fp1_tbc.0101.b.tt: "[knight_alternative.GetTitledFirstName] będzie walczyć za ciebie"
 fp1_tbc.0101.c: "Mówią, że [knight_exotic.GetTitledFirstNameNoTooltip] ma doświadczenie w walce?"
 fp1_tbc.0101.c.tt: "[knight_exotic.GetTitledFirstName] będzie walczyć za ciebie"
 fp1_tbc.0101.d: "Miłość, którą darzy mnie [knight_opinion.GetTitledFirstNameNoTooltip], ochroni mnie."
 fp1_tbc.0101.d.tt: "[knight_opinion.GetTitledFirstName] będzie walczyć za ciebie"
 fp1_ep1_tbc.0101.e: "[Select_CString(knight_alternative.IsFemale, 'Moja wyznaczona', 'Mój wyznaczony' )] już osobist[Select_CString(knight_alternative.IsFemale, 'a czempionka', 'y czempion' )], [knight_alternative.GetTitledFirstNameNoTooltip]."
 fp1_ep1_tbc.0101.e.tt: "[knight_alternative.GetTitledFirstName] będzie walczyć za ciebie"
 #Scope:recipient won a TbC.
 fp1_tbc.0111.t: "$fp1_tbc.0000.t$: Zwycięstwo!"
 fp1_tbc.0111.desc.intro: "[recipient.GetFaith.PantheonTerm|U] [Select_CString(EqualTo_string(recipient.GetFaith.PantheonTermHasHave, 'ma' ), 'uśmiechnął', 'uśmiechnęli' )] się wczoraj do mnie serdecznie!"
 fp1_tbc.0111.desc.opponent_died.recipient_fighting: "\n\nZamykając oczy, wciąż czuję przypływ adrenaliny w moim organizmie, mięśnie drżące od ducha walki, zastygłe w chwili, gdy [actor.GetTitledFirstName] stracił[Select_CString( actor.IsFemale, 'a', '' )] życie, a moje zwycięstwo zostało zapewnione."
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting: "\n\nNie dość, że [actor.GetFirstName] został[Select_CString( actor.IsFemale, 'a pobita', ' pobity' )] przeze mnie do nieprzytomności za swoją zuchwałość, to jeszcze udało mi się udowodnić, że [actor.GetHerHis] oszczerstwa są całkowicie bezpodstawne."
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion: "\n\nOglądanie, jak [champion.GetFirstName] podejmuje wysiłki, by [actor.GetFirstName] od[Select_CString( actor.IsFemale, 'eszła', 'szedł' )] z tego świata, było tym słodsze, że [champion.GetHerHis] zwycięstwo uwalnia mnie od wszelkiej winy."
 fp1_tbc.0111.desc.outro: "\n\nMoże następny głupiec najpierw pomyśli, zanim zdecyduje, że [recipient.GetTitledFirstNameNicknamedNoTooltip] powin[Select_CString(recipient.IsFemale, 'na', 'ien' )] stoczyć z nim pojedynek."
 fp1_tbc.0111.a: "$fp1_tbc.0041.a$"
 #Scope:recipient lost a TbC.
 fp1_tbc.0121.t: "$fp1_tbc.0000.t$: Porażka!"
 fp1_tbc.0121.desc.intro: "[recipient.GetFaith.PantheonTerm|U] nie uśmiecha[Select_CString( recipient.IsFemale, 'ła', 'ł' )] się do mnie wczoraj."
 fp1_tbc.0121.desc.champion_lives.recipient_fighting: "Świadczą o tym siniaki i rany na moim ciele, które pozostawił[Select_CString(actor.IsFemale, 'a', '' )] po sobie [actor.GetFirstName] i [actor.GetHerHis] [actor.Custom('signature_weapon')]. Mam szczęście, że żyję."
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion: "Był[Select_CString(ROOT.Char.IsFemale, 'am pewna', 'em pewien' )], że [champion.GetTitledFirstName] poradzi sobie z tak[Select_CString(actor.IsFemale, 'ą przeciwniczką', 'im przeciwnikiem' )] jak [actor.GetTitledFirstName], ale [champion.GetSheHe] po prostu ma szczęście, że żyje."
 fp1_tbc.0121.desc.reward.gold: "\n\nKiedy [actor.GetFirstNameNoTooltip] zabrał[Select_CString( actor.IsFemale, 'a', '' )] swoje srebrniaki, uparł[Select_CString( actor.IsFemale, 'a', '' )] się, żeby je przeliczyć, moneta po monecie. Zmusił[Select_CString( actor.IsFemale, 'a', '' )] nas do patrzenia na to, jak rozkoszuje się zgorszeniem mojej świty."
 fp1_tbc.0121.desc.reward.weak_hook: "\n\nCzuło się, że wybiła godzina do momentu złożenia ostatecznych przysiąg długu oraz ich pisemnych wersji przypieczętowanych przed zgromadzonymi świadkami. Pewnego dnia [actor.GetFirstNameNoTooltip] powróci, by odebrać te długi."
 fp1_tbc.0121.desc.reward.humiliation: "\n\nOdczytywanie „przeprosin”, które [actor.GetFirstNameNoTooltip] napisał[Select_CString( actor.IsFemale, 'a', '' )] dla mnie, zajęło mi całą wieczność. Cały czas zaciskał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zęby, wyrzucając z siebie te słowa. Wynajęci przez ni[Select_CString( actor.IsFemale, 'ą', 'ego' )] poeci chichotali w tle, utrwalając w pamięci każdy mój wyraz twarzy."
 fp1_tbc.0121.desc.outro: "\n\nZwycięstwo przypadło w udziale głupcowi i żebrakowi."
 fp1_tbc.0121.a: "$fp1_tbc.0051.a$"
