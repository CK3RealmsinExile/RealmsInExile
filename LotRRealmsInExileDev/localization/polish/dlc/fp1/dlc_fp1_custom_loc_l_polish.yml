 SteleCommemoratesAncestors_Poet: "$SteleCommemoratesAncestors_Intro$. Władał[Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'a', '' )] słowem równie zręcznie jak mieczem. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Kinslayer: "$SteleCommemoratesAncestors_Intro$. Mimo wszystkich innych [second.MakeScope.Var('stele_container').Char.GetHerHis] czynów, wciąż musimy nazwać [Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'ją', 'go' )] krewnobójc[Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'zynią', 'ą' )]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Deviant: "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] gust był eklektyczny. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Cannibal: "$SteleCommemoratesAncestors_Intro$. Witał[Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'a', '' )] na swoim dworze wszystkich egzotycznych przybyszów. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Incestuous: "$SteleCommemoratesAncestors_Intro$. Był[Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'a znana', ' znany' )] z oddania rodzinie. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Murderer: "$SteleCommemoratesAncestors_Intro$. Nie pozwolił[Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'a', '' )], by cokolwiek stanęło [second.MakeScope.Var('stele_container').Char.GetHerHim] na drodze do celu. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Viking: "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] imienia bał się każdy chłop, który je usłyszał. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reincarnation: "$SteleCommemoratesAncestors_Intro$. To nie był [second.MakeScope.Var('stele_container').Char.GetHerHis] pierwszy raz na tej ziemi i nie będzie ostatni. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Adventurer: "$SteleCommemoratesAncestors_Intro$. Wędrował[Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'a', '' )] dalej i szybciej niż ktokolwiek inny. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Heresiarch: "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] wiara była rozpalona do białości. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_PeasantLeader: "$SteleCommemoratesAncestors_Intro$. Wywodzi się ze skromnych przodków. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Witch: "$SteleCommemoratesAncestors_Intro$. Był[Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'a kobietą', ' mężczyzną' )] o dziwnych mocach. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_CrusaderMonarch: "$SteleCommemoratesAncestors_Intro$. Walczył[Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'a', '' )] z niewiernymi przez całe swoje życie. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Chakravarti: "$SteleCommemoratesAncestors_Intro$. Był[Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'a', '' )] osią w centrum świata $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_GreatestOfKhans: "$SteleCommemoratesAncestors_Intro$. Cały świat drżał przed [second.MakeScope.Var('stele_container').Char.GetHerHis] krokami i [second.MakeScope.Var('stele_container').Char.GetHerHis] wolą. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Paragon: "$SteleCommemoratesAncestors_Intro$. Być może już nigdy nie zobaczymy drugiego tak pobożnego człowieka. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_Intro: "Wzniesiono, aby [second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed] [Select_CString( second.MakeScope.Var('stele_commissioner').Char.IsFemale, 'została upamiętniona', 'został upamiętniony' )] jako zwycięzca nad przeciwnikiem, jakim [Select_CString( second.MakeScope.Var('stele_container').Char.IsFemale, 'była', 'był' )] [second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed]"
 SteleCommemoratesConquest_Bloody: "$SteleCommemoratesConquest_Intro$. Wojna była jedną z najkrwawszych w historii. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_Glorious: "$SteleCommemoratesConquest_Intro$. Podbój był chwalebny. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_HardFought: "$SteleCommemoratesConquest_Intro$. Ta wojna była najtrudniejsza spośród wszystkich do tej pory. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_EmbarrassinglyEasy: "$SteleCommemoratesConquest_Intro$. Walka okazała się żenująco łatwa. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_OftForgotten: "$SteleCommemoratesConquest_Intro$. Ta wojna, mimo swojego znaczenia, jest często zapominana. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Intro: "Na wieczną pamiątkę dnia, w którym [second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed] dziedziczy tron następujących ziem: [second.MakeScope.Var('stele_container').Title.GetNameNoTier]"
 SteleCommemoratesPromotion_Predestined: "$SteleCommemoratesPromotion_Intro$. Wielu uważa to za przeznaczenie. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_TrulyWorthy: "$SteleCommemoratesPromotion_Intro$. Tylko [second.MakeScope.Var('stele_commissioner').Char.GetSheHe] był[Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'a godna', ' godny' )], by rządzić. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Magnificent: "$SteleCommemoratesPromotion_Intro$. Niech [second.MakeScope.Var('stele_commissioner').Char.GetHerHis] wspaniałe rządy trwają całe stulecie. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_AweInspiring: "$SteleCommemoratesPromotion_Intro$. Ceremonia wzbudziła u wszystkich podziw. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Majestic: "$SteleCommemoratesPromotion_Intro$. Niewielu wladców może równać się z [second.MakeScope.Var('stele_commissioner').Char.GetHerHis] wspaniałością. $SteleCommemoratesCarver$."
