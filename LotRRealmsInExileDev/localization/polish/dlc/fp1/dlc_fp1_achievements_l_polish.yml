 #Unlocked Achievement Desc
 ACHIEVEMENT_DESC_far_from_home_achievement: "Rozpoczynając i pozostając jako dowolny północnogermański $norse_pagan_adherent$, posiadaj [Concept( 'realm_capital', 'stolicę państwa' )|E] w [Concept( 'region', 'regionie' )|E] [GetGeographicalRegion('dlc_fp1_achievement_far_from_home').GetName]. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_miklagardariki_achievement: "Rozpoczynając i pozostając jako dowolny północnogermański $norse_pagan_adherent$, w [Concept( 'completely_control', 'pełni kontroluj' )|E] [kingdom|E] Saloników i posiadaj dowolne [empire|El] bez posiadania tytułu Cesarstwa Bizantyńskiego. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_canute_the_greater_achievement: "Jako niezreformowane [Concept( 'tribal', 'plemię' )|E], podejmij [Concept( 'decision', 'decyzję' )|E] o zabezpieczeniu Najwyższego Królestwa Morza Północnego"
 ACHIEVEMENT_DESC_king_of_all_the_isles_achievement: "Rozpoczynając i pozostając jako dowolny północnogermański $norse_pagan_adherent$, w [Concept( 'completely_control', 'pełni kontroluj' )|E] cały [region|El] [GetGeographicalRegion('dlc_fp1_achievement_king_of_all_the_isles').GetName], nie przekraczając #EMP nigdy#! [Concept( 'realm_size', 'rozmiaru państwa' )|E] wynoszącego 80"
 ACHIEVEMENT_DESC_faster_than_the_fox_achievement: "Rozpoczynając i pozostając jako dowolny północnogermański $norse_pagan_adherent$, w [Concept( 'completely_control', 'pełni kontroluj' )|E] [kingdom|E] Sycylii przed 1047 rokiem. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_volva_achievement: "Rozpoczynając i pozostając jako dowolny północnogermański $norse_pagan_adherent$, podejmij [Concept( 'decision', 'decyzję' )|E] o zorganizowaniu sabatu czarownic"
 ACHIEVEMENT_DESC_saga_in_stone_achievement: "Niech twoja [Concept( 'dynasty', 'dynastia' )|E] wzniesie sto kamieni runicznych"
 ACHIEVEMENT_DESC_first_of_the_crusader_kings_achievement: "Rozpoczynając jako dowolna północnogermańska nacja, natychmiast weź udział w pierwszej katolickiej krucjacie po stronie atakujących"
 ACHIEVEMENT_DESC_vladimirs_second_choice_achievement: "Rozpoczynając jako dowolny północnogermański $norse_pagan_adherent$, przejdź na dowolną islamską [Concept( 'faith', 'wiarę' )|E] i nawróć cały [region|El] [GetGeographicalRegion('dlc_fp1_achievement_vladimirs_second_choice').GetName] na dowolną wiarę islamską"
 ACHIEVEMENT_DESC_a_dangerous_business_achievement: "Jako karzeł, wygraj [Concept( 'varangian_adventure', 'wareską wyprawę' )|E] w dowolnym miejscu poza Europą"
