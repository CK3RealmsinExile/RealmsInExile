l_polish:
 ##################################################
 ##General Character Modifiers
 high_king_of_the_seas_fp1_modifier: "Najwyższy król mórz"
 high_king_of_the_seas_fp1_modifier_desc: "Ta postać jest niekwestionowanym władcą Morza Północnego, najwyższym talassokratą."
 high_queen_of_the_seas_fp1_modifier: "Najwyższa królowa mórz"
 high_queen_of_the_seas_fp1_modifier_desc: "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier: "Nieugięty najwyższy król"
 defiant_high_king_conversion_boost_modifier_desc: "Ta postać czci starych bogów i zrobi wszystko, aby pokazać, że inni też powinni.\n\nZnaczący wzrost szybkości [Concept( 'convert_county', 'nawracania hrabstwa' )|E] w stosunku do [Concept( 'organized', 'zorganizowanych' )|E] [Concept( 'faiths', 'wiar' )|E]"
 defiant_high_queen_conversion_boost_modifier: "Nieugięta najwyższa królowa"
 defiant_high_queen_conversion_boost_modifier_desc: "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier: "Wygnany wiking"
 scandinavian_adventurer_fp1_modifier_desc: "Ta postać uciekła ze Skandynawii wraz z armią łotrzyków i poszukiwaczy przygód, chcąc stworzyć swoje państwo w innym miejscu na ziemi."
 nithing_fp1_modifier: "Nidstang"
 nithing_fp1_modifier_desc: "Dla północnych Germanów ta postać jest niczym, jest uważana za martwą, a jej status jest nawet niższy od niewolnika."
 stingy_host_fp1_modifier: "Skąpy gospodarz"
 stingy_host_fp1_modifier_desc: "Ta postać jest znana z tego, że odmawia nisko urodzonym osobom nawet gorącego posiłku na swoim dworze."
 generous_host_fp1_modifier: "Szczodry gospodarz"
 generous_host_fp1_modifier_desc: "Ta postać jest znana z traktowania wędrowców z szacunkiem, uprzejmością oraz dzieleniem się gorącym posiłkiem."
 phantom_island_trivia_fp1_modifier: "Tajemnice Atlantyku"
 phantom_island_trivia_fp1_modifier_desc: "Ta postać pamięta wiele ciekawych opowieści o tajemniczych wyspach Atlantyku."
 phantom_island_critique_fp1_modifier: "Krytyczny myśliciel"
 phantom_island_critique_fp1_modifier_desc: "Ta postać jest znana ze swojego sceptycyzmu w stosunku do historii opowiadanych przez niektórych żeglarzy."
 exotic_foreign_lord_fp1_modifier: "Egzotyczny obcy władca"
 exotic_foreign_lord_fp1_modifier_desc: "Ta postać jest znana w świecie islamu jako władca dziwnego i intrygującego pogańskiego państwa."
 horrifying_foreign_lord_fp1_modifier: "Przerażający obcy władca"
 horrifying_foreign_lord_fp1_modifier_desc: "W całym islamskim świecie krążą historie o przerażających pogańskich ofiarach, które składane są w państwie tej postaci."
 draugr_healthy_hiking_fp1_modifier: "Zdrowotne wędrówki"
 draugr_healthy_hiking_fp1_modifier_desc: "Ta postać spędziła ogromną ilość czasu wędrując po dzikich obszarach swojego państwa, bezowocnie polując na potwory."
 ultimate_blasphemer_modifier: "Największy bluźnierca"
 ultimate_blasphemer_modifier_desc: "Ta postać złożyła w ofierze własną [Concept( 'head_of_faith', 'głowę wiary' )|E] ku czci bóstw obcej [Concept( 'faith', 'wiary' )|E]. Nikt nie uważa jej za prawdziwego wiernego."
 embraced_local_traditions_modifier: "Przyjęto lokalne tradycje"
 embraced_local_traditions_modifier_desc: "Ta niegdyś skandynawska postać przyjęła kulturę i wiarę swojej nowej ojczyzny, choć nadal może wznosić #V kamienie runiczne#!."
 settled_norse_dynasty_modifier: "Osiadła dynastia"
 settled_norse_dynasty_modifier_desc: "Ta skandynawska dynastia osiedliła się na obcych ziemiach.\n#weak Tak długo, jak ten modyfikator będzie działał, władcy tej dynastii nie będą celem skandynawskich poszukiwaczy przygód.#!"
 fp1_focusing_on_rule_modifier: "Skupienie na władzy"
 fp1_focusing_on_rule_modifier_desc: "Ta postać skupia się tylko i wyłącznie na rządzeniu zaniedbując swoje inne życiowe obowiązki."
 fp1_ignoring_annoyances_modifier: "Ignoruje irytacje"
 fp1_ignoring_annoyances_modifier_desc: "Ta postać nie ma czasu na irytacje i błahostki infantylnej fantazji."
 fp1_avoiding_the_snow_modifier: "Unikanie śniegu"
 fp1_avoiding_the_snow_modifier_desc: "Ta postać została ukarana za spędzanie zbyt dużej ilości czasu na mrozie."
 fp1_daydreaming_about_diplomacy_modifier: "Rozmyślanie o państwie"
 fp1_daydreaming_about_diplomacy_modifier_desc: "Postać ta spędziła sporo czasu planując politykę dyplomatyczną."
 fp1_daydreaming_about_martial_modifier: "Rozmyślanie o strategii"
 fp1_daydreaming_about_martial_modifier_desc: "Ta postać spędziła dużo czasu na planowaniu przyszłych wojen."
 fp1_daydreaming_about_stewardship_modifier: "Rozmyślanie o złocie"
 fp1_daydreaming_about_stewardship_modifier_desc: "Ta postać spędziła dużo czasu zastanawiając się, jak podnieść podatki."
 fp1_daydreaming_about_intrigue_modifier: "Rozmyślanie o intrygach"
 fp1_daydreaming_about_intrigue_modifier_desc: "Ta postać spędziła dużo czasu, zastanawiając się, kto będzie następny na jej liście."
 fp1_daydreaming_about_learning_modifier: "Rozmyślanie o książkach"
 fp1_daydreaming_about_learning_modifier_desc: "Ta postać poświęciła dużo czasu na rozmyślaniach nad swoimi ulubionymi tomami."
 fp1_excellent_longships_modifier: "Doskonałe langskipy"
 fp1_excellent_longships_modifier_desc: "Flota tej postaci przecina fale niczym ostrze mnicha."
 fp1_rotting_longships_modifier: "Gnijące langskipy"
 fp1_rotting_longships_modifier_desc: "Flota tej postaci jest ledwo zdatna do żeglugi."
 fp1_flagship_leviathan_modifier: "Kolosalny okręt flagowy"
 fp1_flagship_leviathan_modifier_desc: "Osobisty langskip tej postaci jest #EMP ogromny#! i może pomieścić niewiarygodną ilość łupów."
 fp1_flagship_monster_modifier: "Potworny okręg flagowy"
 fp1_flagship_monster_modifier_desc: "Osobisty langskip tej postaci jest ozdobiony rzeźbami bestii, potworów, mitów i cierpienia. Wiele z tych figur przypomina jej wasali i wrogów."
 fp1_flagship_dragon_modifier: "Smoczy okręt flagowy"
 fp1_flagship_dragon_modifier_desc: "Osobisty langskip tej postaci jest tematem sag, a jego charakterystyczny wygląd jest owiany sławą na całym świecie."
 fp1_cursed_by_nithing_pole_modifier: "Klątwa nidstang"
 fp1_cursed_by_nithing_pole_modifier_desc: "Na tę postać została rzucona klątwa nidstang. Wie, że nadchodzi jej zagłada, jednakże nie ma pojęcia kiedy to nastąpi. Strach zjada ją #EMP żywcem#!."
 fp1_bathing_health_modifier: "Dokładne kąpiele"
 fp1_bathing_health_modifier_desc: "Ta postać przestrzega skomplikowanego harmonogramu kąpieli, myje ręce przed każdym posiłkiem i zawsze ma przygotowany ciepły ręcznik dla gości."
 fp1_bathing_attraction_modifier: "Nienaganna prezentacja"
 fp1_bathing_attraction_modifier_desc: "Ta postać jest zawsze nieskazitelnie zadbana: zęby wyszorowane, włosy wyczesane, uszy wyczyszczone, skóra umyta i całkowicie wolna od wszy."
 fp1_yearly_0071_troll_victory_bear_modifier: "Pogromca niedźwiedzi"
 fp1_yearly_0071_troll_victory_bear_modifier_desc: "Ta postać podobno zabiła trolla bądź największego niedźwiedzia na świecie."
 fp1_yearly_0071_troll_victory_wolf_modifier: "Pogromca wilków"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc: "Ta postać zabiła tak szybkiego wilka, że zwykli ludzie uważali, go za trolla."
 fp1_yearly_0071_troll_victory_wolverine_modifier: "Pogromca rosomaków"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc: "Ta postać uczyniła puszczę bezpieczniejszą, zabijając rosomaka tak zaciekłego, że pospólstwo myślało, iż jest to troll."
 fp1_yearly_0071_troll_victory_lynx_modifier: "Pogromca rysiów"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc: "Postać ta zabiła tak cichego rysia, że zwykli ludzie uważali go za trolla."
 fp1_yearly_0071_troll_victory_moose_modifier: "Pogromca łosi"
 fp1_yearly_0071_troll_victory_moose_modifier_desc: "Ta postać zabiła tak wściekłego łosia, że zwykli ludzie uważali go za trolla."
 fp1_yearly_0551_absent_lord_modifier: "Nieobecny władca"
 fp1_yearly_0551_absent_lord_modifier_desc: "Ta postać z jakiegoś powodu nigdy nie wydaje się być na własnym dworze. Zwłaszcza w porze kolacji."
 fp1_abased_before_highgod_modifier: "Gdzie spoczywa prawdziwa władza"
 fp1_abased_before_highgod_modifier_desc: "Ta postać nie chce włożyć swojej korony, twierdząc, że #EMP prawdziwa#! władza należy tylko do boga."
 harald_tanglehairs_vow_modifier: "Przysięga zwichrzonych włosów"
 harald_tanglehairs_vow_modifier_desc: "Ta postać złożyła przysięgę na całe życie: nie będzie obcinać ani czesać włosów, dopóki nie zostanie pierwszym królem Norwegii."
 harald_tanglehairs_reminder_modifier: "Spełniona przysięga splątanych włosów"
 harald_tanglehairs_reminder_modifier_desc: "Ta postać z powodzeniem wypełniła przysięgę na całe życie: nie ścinała ani nie czesała włosów, dopóki nie zostanie królem Norwegii. Teraz kontynuuje ją jako przypomnienie o swojej podróży."
 harald_tanglehairs_vow_broken_modifier: "Złamana przysięga splątanych włosów"
 harald_tanglehairs_vow_broken_modifier_desc: "Tej postaci nie udało się wypełnić przysięgi na całe życie: jako że nie została pierwszym królem Norwegii, nie może ścinać ani czesać włosów."
 fp1_0511_carries_stinking_trophy_modifier: "Śmierdzące trofeum"
 fp1_0511_carries_stinking_trophy_modifier_desc: "Ta postać ma gnijące, przeżarte przez larwy trofeum, które nosi przy sobie przez cały czas. Niektórzy twierdzą, że smród sięga na wiele kilometrów."
 fp1_reprieve_from_sa_modifier: "Ukojenie dla skandynawskich poszukiwaczy przygód"
 fp1_reprieve_from_sa_modifier_desc: "W jakiś sposób ta postać wywalczyła sobie odrobinę wytchnienia od nieubłaganych hord wikingów.\n$EFFECT_LIST_BULLET$ Nie zostanie zaatakowana przez bezrolnych skandynawskich poszukiwaczy przygód."
 ##################################################
 ##Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier: "Doświadczony dowódca"
 shieldmaiden_level_martial_1_fp1_modifier_desc: "Ta postać pracowała ciężej niż inni, aby poprawić swoje umiejętności dowodzenia żołnierzami."
 shieldmaiden_level_martial_2_fp1_modifier: "Dowódca-weteran"
 shieldmaiden_level_martial_2_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier: "Wytrwały dowódca"
 shieldmaiden_level_martial_3_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier: "Doświadczony wojownik"
 shieldmaiden_level_prowess_1_fp1_modifier_desc: "Ta postać zdaje się nigdy nie rezygnować z ćwiczeń z użyciem ostrza."
 shieldmaiden_level_prowess_2_fp1_modifier: "Słynny wojownik"
 shieldmaiden_level_prowess_2_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier: "Legendarny wojownik"
 shieldmaiden_level_prowess_3_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier: "Podstępny zdrajca"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc: "Ta postać zawsze szuka okazji, aby wykorzystać swoich przeciwników."
 shieldmaiden_level_intrigue_2_fp1_modifier: "Notoryczny zdrajca"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier: "Haniebny zdrajca"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 ##################################################
 ##County Modifiers
 nithing_exiled_fp1_modifier: "Wygnano miejscowego zbója"
 nithing_exiled_fp1_modifier_desc: "Lokalne społeczności śpią spokojniej wiedząc, że łajdak został sprawiedliwie ukarany."
 nithing_harboured_fp1_modifier: "Udzielono schronienia miejscowemu zbójowi"
 nithing_harboured_fp1_modifier_desc: "Lokalne społeczności brzydzą się wsparciem, jakiego ich władca udziela znanemu łajdakowi."
 nithing_in_limbo_fp1_modifier: "Napięcia klasowe"
 nithing_in_limbo_fp1_modifier_desc: "Niektórzy członkowie dworu regularnie wchodzą w konflikt z lokalnymi społecznościami."
 draugr_remedies_succeeded_fp1_modifier: "Przepędzono draugra"
 draugr_remedies_succeeded_fp1_modifier_desc: "Nie przebierając w środkach, rozprawiono się ze zmartwychwstałymi zwłokami, które z pewnością nawiedzały to hrabstwo."
 draugr_remedies_failed_fp1_modifier: "Draugr nawiedza lokalną społeczność"
 draugr_remedies_failed_fp1_modifier_desc: "Pomimo największych wysiłków żyjącej ludności, hrabstwo to jest opanowane przez plagi, klątwy i nieszczęścia."
 draugr_monstrous_wolfpack_fp1_modifier: "Wycie w nocy"
 draugr_monstrous_wolfpack_fp1_modifier_desc: "Wyjątkowo głodna i agresywna wataha wilków grasuje w dzikich ostępach tego hrabstwa, rozszarpując zwierzęta gospodarskie i samotnych wędrowców."
 draugr_monstrous_bear_fp1_modifier: "Niebezpieczne dzikie zwierzęta"
 draugr_monstrous_bear_fp1_modifier_desc: "Ogromny niedźwiedź atakuje losowo na terenie tego hrabstwa, czasem zabierając tylko krowę, a czasem zarzynając całe rodziny."
 draugr_nithing_fp1_modifier: "Upiorny banita"
 draugr_nithing_fp1_modifier_desc: "Niektórzy nazywają go chodzącym trupem, inni tylko cichym złodziejem, ale wszyscy są zgodni, że kleptomański duch nęka mieszkańców."
 draugr_nothing_found_fp1_modifier: "Przesądni chłopi"
 draugr_nothing_found_fp1_modifier_desc: "Pomimo największych wysiłków ich seniora, aby udowodnić, że jest inaczej, miejscowi wieśniacy twierdzą, że są prześladowani przez zmartwychwstałych."
 capital_of_rus_opinion_modifier: "Rozwijająca się stolica"
 capital_of_rus_opinion_modifier_desc: "Ciągły napływ towarów, kupców i niewolników do tego hrabstwa sprawił, że jego mieszkańcy są wysoce zadowoleni."
 capital_of_rus_misc_benefits_modifier: "Stolica Waregów"
 capital_of_rus_misc_benefits_modifier_desc: "Ta osada jest regionalnym centrum dla Słowian i Nordów. Cieszy się wieloma korzyściami z bycia domem dla niezliczonych grup poszukiwaczy przygód, zdobywców i piratów."
 held_grand_sacrifice_fp1_modifier: "Uczestniczono w wielkiej ofierze"
 held_grand_sacrifice_fp1_modifier_desc: "Chłopi z tego hrabstwa odpoczywają spokojnie, wiedząc, że bogowie uśmiechają się do tych, którzy składają im hołd."
 commoners_grand_sacrifice_fp1_modifier: "Udano się na ludową wielką ofiarę"
 commoners_grand_sacrifice_fp1_modifier_desc: "Chłopi w tym hrabstwie wciąż opowiadają o tym, jak swobodnie nawiązywali kontakty ze szlachtą podczas ostatniej wielkiej uczty na cześć bogów."
 held_human_sacrifice_fp1_modifier: "Przerażeni ofiarami z ludzi"
 held_human_sacrifice_fp1_modifier_desc: "Chłopi są wściekli na to, że rządzi nimi postać, która praktykuje rytualne mordowanie innych ludzi."
 trade_instead_of_raid_fp1_modifier: "Zbójnickie stosunki handlowe"
 trade_instead_of_raid_fp1_modifier_desc: "To hrabstwo obficie korzystało z handlu z potencjalnymi najeźdźcami zamiast podejmować z nimi walkę. Najbogatsi mieszkańcy nosili egzotyczne stroje i bibeloty skradzione z obcych krain."
 fp1_stele_ancestors_strong: "Kamień runiczny przodków"
 fp1_stele_ancestors_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak: "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong: "Kamień runiczny podboju"
 fp1_stele_conquest_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak: "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong: "Kamień runiczny władzy"
 fp1_stele_promotion_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak: "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier: "Wsparcie Tingu"
 fp1_yearly_0591_levy_modifier_desc: "Drobne waśnie w lokalnym Tingu sprawiły, że hrabstwo to zyskało ostatnio połacie przygranicznej ziemi, przez co zaczęły powstawać nowe wioski."
 fp1_yearly_0591_building_modifier: "Rekompensata na Tingu"
 fp1_yearly_0591_building_modifier_desc: "Kapitał polityczny w lokalnym Tingu pozwolił temu hrabstwu na zajęcie kilku mniejszych terytoriów granicznych, dających dużo miejsca na rozbudowę istniejących osad."
 fp1_yearly_0591_spurned_modifier: "Poczucie odtrącenia"
 fp1_yearly_0591_spurned_modifier_desc: "Mieszkańcy tego hrabstwa są przekonani, że ich władca woli konkurencyjne hrabstwo niż ich."
 fp1_yearly_0591_otherwise_occupied_modifier: "Zajęci czymś innym"
 fp1_yearly_0591_otherwise_occupied_modifier_desc: "Mieszkańcy tego hrabstwa są zbyt zajęci walką ze swoimi sąsiadami, by zbuntować się przeciwko swojemu seniorowi."
 fp1_yearly_0071_troll_attacks_modifier: "Ataki trolli"
 fp1_yearly_0071_troll_attacks_modifier_desc: "W dzikich zakątkach tego hrabstwa jest… #EMP coś#!, co przeraża, a nawet zabija miejscowych."
 fp1_mann_pirate_capital_modifier: "Skradzione miasto"
 fp1_mann_pirate_capital_modifier_desc: "Lokalna stolica zasłużyła na swój przydomek krwią, strachem i trudem. Trud rodzi się w tutaj na miejscu, ale krew i strach sprowadzane są zza granicy. Regularnie."
 fp1_trade_events_foreign_architects_modifier: "Zagraniczni architekci"
 fp1_trade_events_foreign_architects_modifier_desc: "Zagraniczni architekci przywożą z zagranicy najnowsze style i techniki budowlane."
 fp1_trade_events_foreign_architects_no_growth_modifier: "Pomoc zza granicy"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc: "Zagraniczni architekci przywożą najnowsze style z zagranicy, ale niewiele mogą zrobić, aby poprawić wyrafinowane lokalne budynki."
 fp1_trade_events_raid_consultants_modifier: "Lokalni doświadczeni najeźdżcy"
 fp1_trade_events_raid_consultants_modifier_desc: "Kadra doświadczonych najeźdźców otrzymuje dodatkowe wynagrodzenie za ochronę społeczności w tym hrabstwie przed innymi agresorami."
 ##################################################
 ##Dynasty Modifiers
 fp1_legacy_of_piracy_modifier: "Spuścizna piractwa"
 fp1_legacy_of_piracy_modifier_desc: "Ta dynastia wywodzi się od największego pirata i najeźdźcy minionej epoki.\n\nMożna [Concept( 'raid', 'najeżdżać' )|E] niezależnie od przyjętej formy [Concept( 'government', 'rządu' )|E]\nMożna najeżdżać zamorskie terytoria oraz żeglować po głównych rzekach"
 ##################################################
 ##Religion Modifiers
 gruesome_festivals_designated_sacrifice_fp1_modifier: "Oczekuje na złożenie w ofierze"
