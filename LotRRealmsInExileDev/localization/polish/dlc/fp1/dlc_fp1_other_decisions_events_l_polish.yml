l_polish:
 #Holding a grand sacrifice.
 fp1_other_decisions.0001.t: "Wielki [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0001.desc: "Chociaż mniejsze [blotter.Custom('GruesomeFestivalNamePlural')] odbywają się przez cały rok z różnych okazji, tylko raz na dekadę [gf_faith.GetAdherentNamePlural|l] z ziem znanych jako [blotter.GetPrimaryTitle.GetNameNoTierNoTooltip] zbierają się wspólnie, aby wziąć udział w wielkim wydarzeniu, a co najważniejsze – w uroczystości #EMP poświęcenia#!.\n\nMimo że bogowie i [gf_faith.PantheonTerm] wymagają mnóstwa krwi, mięso z ich ofiar trafia na stoły wiernych. Taka bogata uczta zwykle ożywia uroczystość.\n\nOczywiście takie wydarzenie jest dość kosztowne i dlatego nie #EMP wszyscy#! [gf_faith.GetAdherentNamePluralNoTooltip|l] muszą się na nim pojawić…"
 fp1_other_decisions.0001.a.capital: "Może wystarczy zaprosić tylko ludzi z ziem o nazwie [capital_county.GetNameNoTierNoTooltip] oraz członków dworu?"
 fp1_other_decisions.0001.a.other: "Mieszkańcy ziem o nazwie [fallback_location.GetNameNoTierNoTooltip] są na tyle wierzący, aby nas ugościć."
 fp1_other_decisions.0001.b: "[Select_CString(EqualTo_string(blotter.Custom('WomenMenPeople_GenderPreference'), '$women|q$' ), 'Powinny przyjść wszystkie wolne', 'Powinni przyjść wszyscy wolni' )] [blotter.Custom('WomenMenPeople_GenderPreference')] z moich ziem!"
 fp1_other_decisions.0001.c: "Każdy chłop [blotter.Custom('LadyLordNoble_GenderPreference')], którego domem jest [blotter.GetPrimaryTitle.GetTierAsNameNoTooltip], może czuć się zaproszony!"
 fp1_other_decisions.0001.d: "Po namyśle stwierdzam, że jest to za drogie…"
 ## ^Technically, the two loc keys above should use gf_faith, but we permit blotter to think of the event through their personal world-view.
 fp1_other_decisions.0001.prep_start.tt: "Zaczynają się przygotowania na [blotter.Custom('GruesomeFestivalName')]…"
 fp1_other_decisions.0001.prep_continue.tt: "Przygotowania na [blotter.Custom('GruesomeFestivalName')] trwają…"
 fp1_other_decisions.0002.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro: "[blotter.Custom('GruesomeFestivalName')|U] może być zarówno wielkim, jak i małym wydarzeniem.\n\nZgodnie z tradycją, obejmują one również ofiary z ludzi i zwierząt. Kilku więźniów zostanie złożonych w ofierze, być może nawet wśród nich znajdzie się ktoś wybrany specjalnie przeze mnie.\n\nChoć wymaga tego wiara [gf_faith.GetAdjectiveNoTooltip|l],"
 fp1_other_decisions.0002.desc.vassals_dislike_humsac: "wśród moich wasali są tacy, którzy uważają to przekonanie za barbarzyńskie,"
 fp1_other_decisions.0002.desc.counties_dislike_humsac: "w moim kraju są plebejusze, którzy uważają tę myśl za odrażającą,"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac: "na dworze są tacy, którzy brzydzą się samym pomysłem,"
 fp1_other_decisions.0002.desc.fallback: "w rzeczywistości nie jest to ścisły wymóg,"
 fp1_other_decisions.0002.desc.outro: "a ceremonia może przebiegać z ofiarami czysto zwierzęcymi, jeśli chcę uniknąć kontrowersji."
 fp1_other_decisions.0002.a: "Duża liczba ofiar ze zwierząt powinna wystarczyć."
 fp1_other_decisions.0002.animals_only.regular.opinion: "Wzrost [Concept( 'opinion', 'opinii' )|E] i [Concept( 'county_opinion', 'powszechnej opinii' )|E] będzie mniejszy niż przy składaniu ofiar z ludzi"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters: "Poddani, którzy nie popierają składania ofiar z ludzi, nie stracą [Concept( 'opinion','opinii')|E] lub [Concept( 'county_opinion','powszechnej opinii' )|E]"
 fp1_other_decisions.0002.animals_only.regular.piety: "Otrzymasz #positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.regular.piety.loss: "Stracisz #negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.b: "Przyprowadźcie zwierzę lub ptactwo dla każde[Select_CString(ROOT.Char.IsFemale, 'j kobiety', 'go mężczyzny' )]!"
 fp1_other_decisions.0002.animals_only.magnificent.opinion: "Wzrost [Concept( 'opinion', 'opinii' )|E] i [Concept( 'county_opinion', 'powszechnej opinii' )|E] będzie taki sam jak przy składaniu ofiar z ludzi"
 fp1_other_decisions.0002.animals_only.magnificent.piety: "Otrzymasz #positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss: "Stracisz #negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.c: "Tradycja ma znaczenie. [gf_faith.PantheonTerm|U] powinni skosztować ludzkiej krwi."
 fp1_other_decisions.0002.human_sacrifice.regular.opinion: "Wzrost [Concept( 'opinion', 'opinii' )|E] i [Concept( 'county_opinion', 'powszechnej opinii' )|E] będzie taki sam jak przy wspaniałych ofiar ze zwierząt"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters: "Poddani, którzy nie popierają składania ofiar z ludzi, stracą dużo [Concept( 'opinion','opinii')|E] oraz [Concept( 'county_opinion','powszechnej opinii' )|E]"
 fp1_other_decisions.0002.human_sacrifice.regular.piety: "Otrzymasz #positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss: "Stracisz #negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker: "Opcjonalnie możesz [Concept( 'designate_chief_sacrifice_article','wyznaczyć na główną ofiarę' )|E] kogoś spośród swoich [Concept( 'prisoners','więźniów' )|E]"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal: "Zyskasz cechę [GetTrait('cannibal').GetName( GetNullCharacter )] podczas wydarzenia o nazwie [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0002.d: "Tylko najdoskonalsza ofiara będzie odpowiednia: zarówno [blotter.Custom('WomanManPerson_GenderPreference')], jak i zwierzęta…"
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion: "Wzrost [Concept( 'opinion', 'opinii' )|E] i [Concept( 'county_opinion', 'powszechnej opinii' )|E] będzie tak wysoki, jak to tylko możliwe"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety: "Otrzymasz #positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss: "Stracisz #negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.blot_invalidation.tt: "[blotter.Custom('GruesomeFestivalName')|U] musiał zostać odwołany"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt: "Większość mojego [Concept( 'gold','złota')|E] i cały mój [prestige|El] zostały odzyskane"
 fp1_other_decisions.0002.piety_gain.rump: "podczas wydarzenia o nazwie [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0003.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small: "Chociaż zgromadzenie jest małe, atmosfera na wydarzeniu o nazwie [blotter.Custom('GruesomeFestivalName')] jest entuzjastyczna, a radośni [gf_faith.GetAdherentNamePlural|l] szarpią i przekrzykują się, gdy"
 fp1_other_decisions.0003.desc.intro.medium: "[gf_faith.HouseOfWorship|U] pęka w szwach. Wszyscy radośni i wiwatujący [gf_faith.GetAdherentNamePlural|l] huczą, gdy"
 fp1_other_decisions.0003.desc.intro.large: "Goście na wydarzeniu o nazwie [blotter.Custom('GruesomeFestivalName')] są tak liczni, że [gf_faith.HouseOfWorship] i okoliczne tereny roją się od ludzi wydających z siebie kakofoniczne ryki, gdy"
 fp1_other_decisions.0003.desc.animals.regular: "zacna parada zwierząt ofiarnych podąża do ołtarza.\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent: "potężna kolumna zwierząt ofiarnych jest pędzona na ołtarz.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief: "gromada przerażonych więźniów jest prowadzona w kierunku ołtarza, a zwierzęta podążają za nimi.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief: "sfora przerażających więźniów i wspaniałych zwierząt gospodarskich maszeruje w kierunku ołtarza.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief: "[sacrifice.GetFirstName] zostaje wciągnięt[Select_CString(sacrifice.IsFemale, 'a', 'y' )] na ołtarz, jako pierwsz[Select_CString(sacrifice.IsFemale, 'a', 'y' )] z kilku więźniów i kolejnych zwierząt.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief: "[sacrifice.GetFirstName] jest zaciągan[Select_CString(sacrifice.IsFemale, 'a', 'y' )] pod ołtarz, jako pierwsz[Select_CString(sacrifice.IsFemale, 'a', 'y' )] w długim szeregu ludzi i zwierząt, ciągnącym się daleko za drzwiami."
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals: "Bezcelowo walczy, gdy jest duszon[Select_CString(sacrifice.IsFemale, 'a', 'y' )] na śmierć, a następnie pozbawian[Select_CString(sacrifice.IsFemale, 'a', 'y' )] krwi. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals: "Najpierw zostaje ogłuszon[Select_CString(sacrifice.IsFemale, 'a', 'y' )], $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.named.norse: "[sacrifice.GetSheHe|U] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.fallback: "walczy wspaniale, aż do momentu poderżnięcia [sacrifice.GetHerHim] gardła.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals: "Pierwsza ofiara walczy na próżno i szybko zostaje uduszona. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals: "Pierwsza [blotter.Custom('SacrificeTerm')] zostaje zaciągnięta na ołtarz i ogłuszona siłą, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse: "Pierwsza [blotter.Custom('SacrificeTerm')] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback: "Pierwsza ludzka [blotter.Custom('SacrificeTerm')] walczy do momentu, aż [sacrifice.GetHerHis] gardło zostanie poderżnięte.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.animal.norse: "Jedno po drugim, [blotter.Custom('GruesomeFestivalAnimalPreference')] są wyprowadzane, duszone na śmierć i pozbawiane krwi. Mięso trafia na ruszt, a potem na ucztę. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback: "Jedno po drugim, [blotter.Custom('GruesomeFestivalAnimalPreference')] są wynoszone, ich gardła szybko podcinane, a ciała przekazywane kucharzom i wygłodniałemu tłumowi."
 fp1_other_decisions.0003.desc.outro.faithful: "\n\n[gf_faith.PantheonTerm] i bogowie będą dumni z tego spektaklu."
 fp1_other_decisions.0003.desc.outro.political: "\n\nMoże nie podzielam ich wiary, ale szczęśliwi poddani to szczęśliw[Select_CString(blotter.IsFemale, 'a', 'y' )] [blotter.GetTitleAsNameNoTooltip|l]."
 fp1_other_decisions.0003.happy_characters_list: "Każdy zaproszona [gf_faith.GetAdjective|l] [character|El]"
 fp1_other_decisions.0003.happy_titles_list: "Każde zaproszone [county|El], w którym panuje [gf_faith.GetName|l]"
 fp1_other_decisions.0003.unhappy_characters_list: "Każda [character|El] w [Concept( 'realm', 'państwie' )|E], która nie praktykuje składania ofiar z ludzi"
 fp1_other_decisions.0003.unhappy_titles_list: "Każde [county|E] w [Concept( 'realm', 'państwie' )|E], które nie praktykuje składania ofiar z ludzi"
 fp1_other_decisions.0003.attendee_became_cannibal: "Uczestniczył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] w uczcie kanibali, którą zorganizował[Select_CString( blotter.IsFemale, 'a', '' )] [blotter.GetTitledFirstNameNoTooltip] "
 fp1_other_decisions.0003.a: "[gf_faith.HighGodName] się raduje! Radują się też [gf_faith.FertilityGodName] i [gf_faith.WealthGodName]!"
 fp1_other_decisions.0003.b: "Wydaje się, że to doskonała okazja, by zaimponować szlachcie."
 fp1_other_decisions.0003.b.nobility_list: "Każdy zaproszony szlachcic, wyznający [gf_faith.GetName|l] o [Concept( 'rank', 'randze' )|E] co najmniej [Concept( 'count', 'hrabiego' )|E]"
 fp1_other_decisions.0003.b.clergy_list: "Każdy zaproszony duchowny, wyznający [gf_faith.GetName|l] o [Concept( 'rank', 'randze' )|E] co najmniej [Concept( 'count', 'hrabiego' )|E] i twój [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 fp1_other_decisions.0003.c: "Pora dołączyć do pospólstwa!"
 fp1_other_decisions.0003.d: "Wyjdę wcześniej, zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] już #EMP wystarczająco#! dużo."
 fp1_other_decisions.0003.e: "[gf_faith.HighGodName] się raduje! Czy ja to dobrze wymawiam?"
 fp1_other_decisions.0003.f: "Ci [gf_faith.GetAdherentNamePluralNoTooltip] z pewnością mają zachęcającą wiarę…"
 fp1_other_decisions.0004.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc: "Na moich ziemiach są tacy, którzy wierzą w organizowanie wielkich rzezi ofiarnych dla swoich fikcyjnych bogów. Moja własna oświecona wiara [blotter.GetFaith.GetAdjective|l] nie popiera takiego rozlewu krwi, a jednak, co ciekawe [Select_CString(EqualTo_string(blotter.Custom('GruesomeFestivalNamePlural'), 'blót' ), 'blóty', 'festiwale' )] te cechuje to, że aktywnie bierze w nich udział [blotter.GetTitleAsNameNoTooltip|l].\n\nNie muszę nawracać się na ich wierzenia, aby przewodniczyć takim uroczystościom, ale gdybym zgodził[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się zorganizować wielki [blotter.Custom('GruesomeFestivalName')], z pewnością zyskał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] wielu przyjaciół wśród moich mniej oświeconych poddanych, zarówno chłopów, jak i szlachty."
 fp1_other_decisions.0004.a: "[option_1.GetAdherentNamePlural|U] mogą być warci uspokojenia…"
 fp1_other_decisions.0004.b: "Więc [option_2.GetAdherentNamePlural] faktycznie by mnie #EMP wsparli#!?"
 fp1_other_decisions.0004.c: "Ta [option_3.GetAdjective|l] uroczystość ma w sobie pewien urok."
 fp1_other_decisions.0004.d: "To byłaby, w najlepszym wypadku, #EMP zupełna#! herezja!"
 #Copy-paste labels.
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl: "Cała krew zbierana jest do misy, a [gf_faith.PriestNeuterPlural] używają jej do pomalowania ścian. [gf_faith.HouseOfWorship|U] i czerwień, zarówno wewnątrz, jak i z zewnątrz"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation: "Jadalne mięso kroi się na ucztę, podczas gdy resztki wiesza się drzewie na zewnątrz, a następna [blotter.Custom('SacrificeTerm')] jest przynoszona na ołtarz"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling: "miota się zaciekle, gdy [gf_faith.PriestNeuterPlural] pozbawia [Select_CString(sacrifice.IsFemale, 'ją', 'go' )] życia, a światło w [sacrifice.GetHerHis] [Select_CString(EqualTo_string(sacrifice.Custom('EyeEyes'), 'oko' ), 'oku', 'oczach' )] trwa do czasu, gdy pierwsze zwierzę zostaje ubite. Ludzkie zwłoki wieszane są na drzewie, a zwierzęta trafiają na ruszt"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter: "pozbawiony przytomności, by pozwolić ciału odpocząć. Strach zepsułby mięso. Następnie podchodzą [gf_faith.PriestNeuterPlural], odcinając soczyste kawałki mięsa do kociołków, nawet gdy następna [blotter.Custom('SacrificeTerm')] jest przynoszona, wciąż krzycząc."
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling: "[sacrifice.GetHerHis|U] współwięźniowie z przerażeniem patrzą, jak trup zostaje wypatroszony – wiedzą aż za dobrze, że ich kolej nadejdzie. Być może zazdroszczą czystej śmierci zwierzętom, które po ubiciu od razu trafiają na paleniska."
 fp1_other_decisions.0011.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro: "[Select_CString(EqualTo_string(blotter.Custom('GruesomeFestivalNamePlural'), 'blót' ), 'Blóty', 'Festiwale' )] są istotną częścią wiary [gf_faith.GetName|l], a [blotter.Custom2('MyCharacterIntroduction', ROOT.Char)] organizuje jedno z takich spotkań.\n\nMa to być wielka uroczystość, w której wezmą udział wszyscy [gf_faith.GetAdherentNamePluralNoTooltip] z [blotter.GetPrimaryTitle.GetAdjective], zarówno szlachcice, jak i pospólstwo."
 fp1_other_decisions.0011.desc.cannibal_blot: "Jak w przypadku wielu specjalnych rytuałów, osoba o mojej pozycji jest zobowiązana do wzięcia udziału w rytualnym jedzeniu ludzkiego mięsa."
 fp1_other_decisions.0011.desc.fallback: "[blotter.GetTitledFirstNameNoTooltip] opłaci w całości jedzenie, rozrywkę i tym podobne."
 fp1_other_decisions.0011.desc.outro: "\n\nMimo że jestem zajęt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], zwyczajowo wysyłam swojego przedstawiciela z wyjaśnieniem. Chociaż, jeśli zdecyduję, że [blotter.GetTitleAsNameNoTooltip|l] powin[Select_CString(blotter.IsFemale, 'na', 'ien' )] zostać zlekceważon[Select_CString(blotter.IsFemale, 'a', 'y' )], mogę w ogóle nie odpowiadać…"
 fp1_other_decisions.0011.a: "Z grzeczności poświęcę jeden dzień."
 fp1_other_decisions.0011.b: "Niech [blotter.GetFirstNameNoTooltip] i koń, na którym przyjechał [blotter.GetHerHis] posłaniec, idą w diabły."
 fp1_other_decisions.0011.b.tt: "[blotter.GetFirstNameNoTooltip] może w końcu zauważyć twoją nieobecność"
 fp1_other_decisions.0011.c: "Święte mięso! Nie mogę się doczekać pierwszego kęsa…"
 fp1_other_decisions.0011.d: "Pójdę, ale nie będę jeść ludzkiego mięsa."
 fp1_other_decisions.0011.e: "Nie ma najmniejszych szans, że na #EMP to#! pójdę!"
 fp1_other_decisions.0011.e.tt: ""
 fp1_other_decisions.0012.t: "$fp1_other_decisions.0001.t$: Brakujące twarze"
 fp1_other_decisions.0012.desc.intro: "Nierzadko zdarza się, że ważne osobistości opuszczają nawet wielki [blotter.Custom('GruesomeFestivalName')], ale odpowiedni wysłannik, który wyjaśni powód i weźmie udział w zastępstwie, jest uważany za gest uprzejmości.\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners: "[decliner_1.GetTitledFirstName] i kilka kilka osób było wyraźnie nieobecnych oraz nie wysłali zawczasu żadnej wiadomości."
 fp1_other_decisions.0012.desc.single_decliner: "[decliner_1.GetTitledFirstName] był[Select_CString(decliner_1.IsFemale, 'a', '' )] wyraźnie nieobecn[Select_CString(decliner_1.IsFemale, 'a', 'y' )] oraz nie wysłał[Select_CString(decliner_1.IsFemale, 'a', '' )] zawczasu żadnej wiadomości."
 fp1_other_decisions.0012.desc.outro: "Jest to wyraźna obraza mojego autorytetu, jeśli nie bezpośrednie naruszenie prawa."
 fp1_other_decisions.0012.a: "Bądź przeklęt[Select_CString(decliner_1.IsFemale, 'a', 'y' )], [decliner_1.GetTitledFirstNameNoTooltip]!"
 fp1_other_decisions.0012.a.decliner_toast.t: "[blotter.GetTitledFirstNameNoTooltip] zauważa twoją nieobecność na wydarzeniu o nazwie [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0012.b: "Niech ich szlag!"
 fp1_other_decisions.0012.b.all_decliners_list: "Każdy upadły [vassal|El]"
 fp1_other_decisions.0012.c.singular: "Ech, [decliner_1.GetHerHis] strata."
 fp1_other_decisions.0012.c.plural: "Ech, ich strata."
 fp1_other_decisions.0021.t: "Największe bluźnierstwo"
 fp1_other_decisions.0021.desc: "Przerażające wieści z regionu znanego jako [sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]! Wygląda na to, że obmierzła kreatura, [sacrificer.Custom('GetUnbelieverName')] [sacrificer.GetShortUINameNotMe], popełniła niewyobrażalną zbrodnię, składając osobę o szlacheckim pochodzeniu i imieniu [sacrificed_hof.GetTitledFirstName] w ofierze w imię swojej obrzydliwej wiary.\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars: "Już teraz wszędzie żyły gorliwych [sacrificed_hof.GetFaith.GetAdherentNamePlural] płoną słusznym gniewem!\n\nTa zniewaga nie może pozostać bezkarna, a w każde karczmie, gospodzie i pałacu, gdzie dominuje słowo [sacrificed_hof.GetFaith.WarGodNamePossessive], aż huczy od rozmów o świętej wojnie."
 fp1_other_decisions.0021.desc.disallows_holy_wars: "Nawet w tym trudnym czasie musimy pamiętać o słowach [sacrificed_hof.GetFaith.HighGodNamePossessive] i nie przelewać krwi bezcelowo. Nic już nie sprawi, że [sacrificed_hof.GetTitledFirstNameNoTooltip] odzyska swoje życie; a [sacrificed_hof.GetSheHe] sam[Select_CString( sacrificed_hof.IsFemale, 'a chciałaby', ' chciałby' )], abyśmy opłakiwali [Select_CString( sacrificed_hof.IsFemale, 'ją', 'go' )] w sposób prawy i spokojny."
 fp1_other_decisions.0021.a.zealous: "Co to za bluźnierstwo?!"
 fp1_other_decisions.0021.a.cynical: "W każdym razie jest to zniewaga dla naszego narodu!"
 fp1_other_decisions.0021.a.fallback: "Jakie to straszne!"
 fp1_other_decisions.0021.cheaper_holy_wars.tt: "[holy_wars|E], których celem [Select_CString( sacrificer.IsLocalPlayer, 'jesteś ty', Concatenate('jest ', sacrificer.GetShortUINameNotMe))], są teraz znacznie tańsze"
 fp1_other_decisions.0021.easier_holy_wars.tt: "[holy_wars|E], których celem [Select_CString( sacrificer.IsLocalPlayer, 'jesteś ty', Concatenate('jest ', sacrificer.GetShortUINameNotMe))], wymagają mniejszego [Concept( 'piety_levels', 'poziomu religijności' )|E] niż zwykle"
 fp1_other_decisions.0021.ghw_target_preference.tt: "Istnieje większe prawdopodobieństwo, że [Select_CString( sacrificer.IsLocalPlayer, 'będziesz', Concatenate(sacrificer.GetShortUINameNotMe, ' będzie' ))] celem [Concept( 'great_holy_wars', 'wielkiej świętej wojny' )|E]"
 fp1_other_decisions.0022.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc: "Wygląda na to, że [unlucky_guest.GetFaith.GetAdherentNamePlural] tego świata nie przyjęli zbyt dobrze mojej ofiary, którą był[Select_CString( ROOT.Char.IsFemale, 'a ich fałszywa', ' ich fałszywy' )] [unlucky_guest.GetTitleAsNameNoTooltip].\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars: "Ze względu na ich pacyfistyczne przekonania, wydają się zadowoleni z tego, że gromadzą się i modlą w ciszy do [unlucky_guest.GetFaith.HighGodNamePossessive], zamiast dokonywać krwawej zemsty."
 fp1_other_decisions.0022.desc.allows_holy_wars: "Zgodnie z ich wojowniczą wiarą, jest wielu wśród nich, którzy pragną mojej głowy. Głoszą wojnę religijną przeciwko mojemu państwu, aby zmieść je z powierzchni ziemi."
 fp1_other_decisions.0022.a.pacifists: "Hah, może [unlucky_guest.GetFaith.HighGodName] mnie ukarze?"
 fp1_other_decisions.0022.a.craven: "To… mogła być pomyłka."
 fp1_other_decisions.0022.a.fallback: "Heh, niech przyjdą!"
 fp1_other_decisions.0023.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro: "[unlucky_guest.GetFaith.GetAdherentNamePlural] na całym świecie są w szoku. Nasz[Select_CString(unlucky_guest.IsFemale, 'a ukochana', ' ukochany' )] [unlucky_guest.GetShortUINameNotMe] został[Select_CString(unlucky_guest.IsFemale, 'a złożona', ' złożony' )] w ofierze, a plugawi [gf_faith.GetAdherentNamePlural] są za to odpowiedzialni, i co gorsza, na #EMP wyraźny rozkaz#! jednego z nas.\n\n"
 fp1_other_decisions.0023.desc.has_excommunication: "[blotter.GetShortUINameNotMe] został[Select_CString(blotter.IsFemale, 'a ekskomunikowana', ' ekskomunikowany' )], a wszyscy dobrzy [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] dowiedzieli się o [blotter.GetHerHis] świętokradztwie."
 fp1_other_decisions.0023.desc.does_not_have_excommunication: "Wszyscy sprawiedliwi [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] żądają, aby [blotter.GetShortUINameNotMe], został[Select_CString(blotter.IsFemale, 'a wydalona', ' wydalony' )] z szeregów wiernych, a [blotter.GetHerHis] zostało przeklęte."
 fp1_other_decisions.0023.desc.outro: "Niech [unlucky_guest.GetFaith.NegativeAfterLife] [Select_CString( blotter.IsFemale, 'ją', 'go' )] pochłonie!"
 fp1_other_decisions.0023.a: "To jest niewybaczalne!"
 fp1_other_decisions.0023.b: "#EMP Co to#! za [blotter.GetWomanMan]?!"
 fp1_other_decisions.0024.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro: "Co mnie opętało? Jaki pomiot [unlucky_guest.GetFaith.DevilNamePossessive] zagnieździł się w moim mózgu, że #EMP jawnie#! zezwolił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby [unlucky_guest.GetShortUINameNotMe] został[Select_CString(unlucky_guest.IsFemale, 'a złożona', ' złożony' )] w ofierze obcym bożkom? Każdy sprawiedliwy [unlucky_guest.GetFaith.GetAdherentName] na tym świecie dyskutuje o moim świętokradztwie!\n\n"
 fp1_other_decisions.0024.desc.has_excommunication: "Nie musi nadejść żaden nakaz ekskomuniki, aby [unlucky_guest.GetFaith.PriestNeuterPlural] odmówili wysłuchania moich grzechów."
 fp1_other_decisions.0024.desc.does_not_have_excommunication: "Nawet najmniej spostrzegawczy [unlucky_guest.GetFaith.PriestNeuterPlural] nie nawiązują ze mną kontaktu wzrokowego."
 fp1_other_decisions.0024.desc.outro: "[unlucky_guest.GetFaith.GetReligion.GetName] odrzuca mnie i przeklina."
 fp1_other_decisions.0024.a: "#EMP Co ja zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?!#!"
 fp1_other_decisions.0024.b: "Był[Select_CString( unlucky_guest.IsFemale, 'a tylko kobietą', ' tylko mężczyzną' )], a nie uosobieniem bóstwa!"
 fp1_other_decisions.0024.c: "To moi poddani, nie ja!"
 fp1_other_decisions.0063.t: "$game_concept_designate_chief_sacrifice_chief_sacrifice$ umarł[Select_CString(designated_sacrifice.IsFemale, 'a', '' )] nim rozpoczął się [ROOT.Char.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0063.desc: "[designated_sacrifice.GetTitledFirstNameNoTooltip] zmarł[Select_CString( designated_sacrifice.IsFemale, 'a', '' )], zanim zdążył[Select_CString( designated_sacrifice.IsFemale, 'a', '' )] zostać złożon[Select_CString( designated_sacrifice.IsFemale, 'a', 'y' )] w ofierze."
 fp1_other_decisions.0101.t.root_title: "Kamienie dziejowe"
 fp1_other_decisions.0101.t: "$fp1_other_decisions.0101.t.root_title$: Temat"
 fp1_other_decisions.0101.desc: "Każdy kamień runiczny niesie przesłanie o jakimś ważnym wydarzeniu z życia danego człowieka. Rejestruje wszystkie informacje, począwszy od najprostszego chłopa do postaci, jaką jestem obecnie.\n\nO czym ma zaświadczać ten pomnik?"
 fp1_other_decisions.0101.a: "[Select_CString(ancestor.IsFemale, 'Moja zmarła', 'Mój zmarły' )] [ROOT.Char.Custom2('RelationToMeShort',ancestor)], [ancestor.GetFirstNameNoTooltip]."
 fp1_other_decisions.0101.a.tt: "Kamień runiczny będzie mówił o twojej zmarłej rodzinie…"
 fp1_other_decisions.0101.b: "Może o moim pokonanym wrogu, którym jest [foe.GetTitledFirstNameNoTooltip]?"
 fp1_other_decisions.0101.b.tt: "Kamień runiczny będzie mówił o twoich zwycięskich podbojach…"
 fp1_other_decisions.0101.c: "Moje wstąpienie na tron ziem znanych jako [new_title.GetNameNoTierNoTooltip]!"
 fp1_other_decisions.0101.c.tt: "Kamień runiczny będzie mówił o twojej drodze do władzy…"
 fp1_other_decisions.0101.d: "Chcesz, abym zapłacił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] #EMP ILE#! za ten malowany głaz!?"
 fp1_other_decisions.0111.t: "$fp1_other_decisions.0101.t.root_title$: Lokalizacja"
 fp1_other_decisions.0111.desc.intro: "Teraz, kiedy już zdecydował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], co znajdzie się na moim kamieniu runicznym, pozostaje pytanie: gdzie go umieścić?\n\n"
 fp1_other_decisions.0111.desc.ancestor: "Pomniki rodziny, takiej jak [ancestor.GetFirstName], wzbudzają szacunek i lojalność. Najlepiej umieścić je w regionach, w których nie cieszę się dużym szacunkiem – tam będą świadczyć o mojej lojalności i służby wobec sił wyższych."
 fp1_other_decisions.0111.desc.conquest: "Jestem dumn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że udało mi się pokonać tak potężnego wroga jak [foe.GetTitledFirstName]. Pomniki poświęcone takim zwycięstwom stale przypominają o chwalebnym zakończeniu wojny. Najlepiej umieszczać je w miejscach, które wymagają zachęty do współpracy."
 fp1_other_decisions.0111.desc.promotion: "Jako [ROOT.Char.GetTitleAsNameNoTooltip|l] [new_title.GetAdjectiveNoTooltip], historia mojego dojścia do władzy może zachęcić ludzi do służenia swojemu władcy na dobre i na złe. Takie pomniki najlepiej stawiać w przestrzeni miejskiej, gdzie więcej młodych ludzi może zostać zainspirowanych do zostania poborowymi."
 fp1_other_decisions.0111.desc.outro: "\n\nOczywiście, na myśl przychodzi mi jedno lub dwa miejsca…"
 fp1_other_decisions.0111.a: "[location_a.GetNameNoTierNoTooltip|U] będzie doskonałym miejscem."
 fp1_other_decisions.0111.b: "[location_b.GetNameNoTierNoTooltip|U] wydaje się być wystarczająco przyzwoitą lokalizacją?"
 fp1_other_decisions.0111.c: "[location_c.GetNameNoTierNoTooltip|U] to doskonały wybór!"
 fp1_other_decisions.1000.t: "Złożon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w ofierze!"
 fp1_other_decisions.1000.desc: "Stoję naprzeciwko skandującego tłumu, a wszystkie oczy skierowane są na mnie. [blotter.GetFirstName] stoi na czele z uśmiechem na twarzy w gotowości, by zakończyć moje życie.\n\n– [blotter.GetFaith.HighGodName] o wielkiej potędze! Przyjmij tę oto ofiarę! – krzyczy.\n\nKres mojego życia jest blisko.\n\nNadciąga ciemność.\n\nTo już koniec."
 fp1_other_decisions.1000.a: "[ROOT.Char.GetFaith.NegativeAfterLife]! Spotkamy się tam!"
