l_polish:
 #Cultural MaA
 bondi: "Bondí"
 vigmen: "Wigmanowie"
 varangian_veterans: "Warescy weterani"
 jomsviking_pirates: "Jomswikińscy piraci"
 #MaA Flavour
 bondi_flavor: "#F Bondí należą do klasy wolnych właścicieli ziemskich, często kompetentnych żeglarzy, którzy używają langskipów do handlu lub wypraw wikingów. Walczą za pomocą włóczni i tarcz.#!"
 vigmen_flavor: "#F Wojownicy na przedzie tworzą nieprzepuszczalną ścianę tarcz, chroniącą łuczników z tyłu. Ta taktyka odstrasza harcowników, pozwalając jednocześnie na stałe posuwanie się naprzód.#!"
 varangian_veterans_flavor: "#F Odkrywcy, poszukiwacze przygód, wojownicy i najemnicy pochodzący z rozległych nordyckich kolonii. Niektórzy z nich służyli nawet w gwardii wareskiej.#!"
 jomsviking_pirates_flavor: "#F Jomswikingowie, jedni z najbardziej znanych grabieżców, jacy kiedykolwiek pływali po Bałtyku, przodują w wywoływaniu chaosu podczas bitwy, przeciągając ją, dopóki nie osiągną sukcesu w jej następstwie.#!"
