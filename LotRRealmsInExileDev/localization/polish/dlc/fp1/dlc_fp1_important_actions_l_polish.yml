l_polish:
 action_can_challenge_to_single_combat: "Odległy przestępca może zostać wyzwany"
 action_can_challenge_to_single_combat_label: "[recipient.GetShortUINameNotMeNoTooltip] może zostać wyzwan[Select_CString(recipient.IsFemale, 'a', 'y' )] na próbę walki"
 action_can_challenge_to_single_combat_combined_label: "[recipient.GetShortUINameNotMeNoTooltip]"
 action_can_challenge_to_single_combat_desc: "[recipient.GetUINameNotMe] popełnił[Select_CString(recipient.IsFemale, 'a', '' )] [crimes|El] przeciwko tobie ([recipient.GetImprisonmentReasons( actor.Self )]), ale nie może zostać [Select_CString(recipient.IsFemale, Concept('imprisoned', 'uwięziona'), Concept('imprisoned', 'uwięziony'))|E], co pozwala ci wyzwać [Select_CString(recipient.IsFemale, 'ją', 'go' )] na [Concept( 'trials_by_combat', 'próbę walki' )|E].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click: "#I Kliknij, aby rzucić [recipient.GetHerHim] wyzwanie#!"
 action_can_challenge_to_single_combat_combined_group_label: "Można wyzwać przestępców na próbę walki"
 action_can_challenge_to_single_combat_combined_group_name: "Można wyzwać przestępców na próbę walki"
 action_can_challenge_to_single_combat_combined_group_description: "Inne [characters|El] popełniły [crimes|El] przeciwko tobie ([recipient.GetImprisonmentReasons( actor.Self )]), ale nie mogą zostać [Concept( 'imprisoned', 'uwięzione' )|E], co pozwala ci wyzwać je na [Concept( 'trials_by_combat', 'próby walki' )|E].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant: "@warning_icon! #X Żaden z tych przestępców nie jest dla ciebie ważny#!"
 action_can_challenge_to_single_combat_unimportant: "@warning_icon! #X [recipient.GetSheHe|U] nie jest dla ciebie ważn[Select_CString( recipient.IsFemale, 'a', 'y' )]#!"
 action_can_challenge_to_single_combat_HELP: "\n\n#help Jako [ruler|El], nie musisz wyzywać każdego [Concept( 'criminal', 'przestępcy' )|E], a korzystne może być zaczekanie, aż będziesz mieć szansę ich [Concept( 'imprison', 'uwięzienie' )|E]. Uważaj na wyzywanie postaci z wysoką [Concept( 'prowess', 'walecznością' )|E], ponieważ wszystkie [trials_by_combat|El] są rozgrywane jako [single_combat_fight_plural|El].#!"
 action_can_make_shieldmaiden: "Można mianować tarczowniczkę"
 action_can_make_shieldmaiden_label: "[recipient.GetShortUINameNotMeNoTooltip] może zostać mianowan[Select_CString(recipient.IsFemale, 'a', 'y' )] tarczowni[Select_CString(recipient.IsFemale, 'czką', 'kiem' )]"
 action_can_make_shieldmaiden_combined_label: "[recipient.GetShortUINameNotMeNoTooltip]"
 action_can_make_shieldmaiden_desc: "[recipient.GetUINameNotMe] ma wysoką [Concept( 'skill', 'umiejętność' )|E] [Concept( 'prowess', 'waleczności' )|E] i zgodził[Select_CString(recipient.IsFemale, 'aby', 'by' )] się na zostanie tarczowni[Select_CString(recipient.IsFemale, 'czką', 'kiem' )].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click: "#I Kliknij, aby mianować tarczowni[Select_CString(recipient.IsFemale, 'czkę', 'ka' )]#!"
 action_can_make_shieldmaiden_combined_group_label: "Można mianować tarczowni[Select_CString(recipient.IsFemale, 'czkę', 'ka' )]"
 action_can_make_shieldmaiden_combined_group_name: "Można mianować tarczowni[Select_CString(recipient.IsFemale, 'czkę', 'ka' )]"
 action_can_make_shieldmaiden_combined_group_description: "Kilku [Concept( 'close_family', 'bliskich członków rodziny' )|E] ma wysokie [Concept( 'skill', 'umiejętności' )|E] [Concept( 'prowess', 'waleczności' )|E] i zaakceptowałoby zostanie tarczownikami.$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP: "\n\n#help Posiadanie co najmniej [Select_CString(recipient.IsFemale, 'jednej tarczowniczki', 'jednego tarczownika' )] może być bardzo korzystne. Będą stale doskonalić swoje umiejętności, a nawet mogą uratować cię przed [Concept( 'scheme', 'spiskiem' )|E] „[GetScheme('murder').GetTypeName]”.\n\nStaraj się jednak nie zamieniać członków [Concept( 'close_family', 'bliskiej rodziny' )|E] w [Select_CString(recipient.IsFemale, 'tarczowniczki', 'tarczowników' )], chyba że masz nadwyżkę [Concept( 'prestige', 'prestiżu' )|E].#!"
