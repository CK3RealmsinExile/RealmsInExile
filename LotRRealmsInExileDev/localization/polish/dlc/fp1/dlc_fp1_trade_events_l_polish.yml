l_polish:
 ##################################################
 ##Misc Keys
 TRUCE_TRADE_DEAL: "\nPodpisano rozejm w zamian za zaprzestanie najazdów"
 ##################################################
 ##Standard Trade Events
 fp1_trade_events.0000.t: "Rabować czy handlować"
 fp1_trade_events.0002.t: "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0002.desc: "Kiedy ja i moi żołnierze przygotowujemy się do splądrowania ziem [county.GetAdjectiveNoTooltip], nasi pierwsi zwiadowcy wrócili zdać raport.\n\nWygląda na to, że lokalne miasta są bogate, ale wiele z nich jest dobrze ufortyfikowanych, a ich mściwe armie mogą z łatwością nas dopaść, zanim zdołamy dostać się do najbardziej łakomych kąsków.\n\nJednak nie wszystko stracone: sztuka dobrego najazdu polega na wykorzystywaniu okazji, być może uda nam się wynegocjować prawo do handlu lub nawet otrzymać haracz w zamian za schowanie broni."
 fp1_trade_events.0002.a: "Być może lokaln[Select_CString(county.GetHolder.IsFemale, 'a', 'y' )] [county.GetHolder.GetTitleAsNameNoTooltip|l] okaże się posłuszn[Select_CString(county.GetHolder.IsFemale, 'a', 'y' )]?"
 fp1_trade_events.0002.a.accepted: "Jeśli twoja oferta zostanie zaakceptowana"
 fp1_trade_events.0002.a.rejected: "Jeśli twoja oferta zostanie odrzucona"
 fp1_trade_events.0002.a.tt: "Kontynuujesz najazd na hrabstwo [county.GetAdjectiveNoTooltip]"
 fp1_trade_events.0002.b: "Jeśli rządząc[Select_CString(county.GetHolder.IsFemale, 'a', 'y' )] [county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] zgodził[Select_CString(county.GetHolder.IsFemale, 'a', '' )]by się na rozejm, byłoby to nieocenione…"
 fp1_trade_events.0002.c: "Tak, prawdopodobnie #EMP moglibyśmy#! zarabiać na handlu, ale i tak będziemy plądrować."
 fp1_trade_events.0002.c.tt: "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.d: "Jaki tchórzliwy #EMP feudał#! zdobywa pieniądze inaczej niż poprzez najazdy?"
 fp1_trade_events.0002.d.tt: "Plądrujesz hrabstwo [county.GetAdjectiveNoTooltip] i do końca życia nie myślisz o możliwości handlu zamiast najazdów"
 fp1_trade_events.0003.t: "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0003.desc: "Dzika horda bandytów, piratów i innych uzbrojonych łajdaków, na których czele stoi [raider.GetFirstName], wkroczyła do [county.GetAdjectiveNoTooltip]!\n\nPoczątkowo moi zwiadowcy myśleli, że przybyli z zamiarem plądrowania, ale ich wysłannik twierdzi, że zamiast tego ich [raider.GetTitleAsNameNoTooltip|l] z radością dokonał[Select_CString(raider.IsFemale, 'a', '' )]by wymiany. Ich oddziały są bogate w łupy, zarówno nowe i stare, co dałoby miejscowym szansę na zakup egzotycznych towarów z całego świata.\n\nPrzesłanie jest jasne. Jeśli zgodzimy się handlować na korzystnych warunkach, odejdą w spokoju, w przeciwnym razie po prostu wezmą, co chcą."
 fp1_trade_events.0003.a: "Niespodziewana oferta, ale chętnie ją przyjmiemy."
 fp1_trade_events.0003.a.tt_success: "Twoja oferta została zaakceptowana!"
 fp1_trade_events.0003.b: "#EMP Handel#!? Z tymi bandytami?!"
 fp1_trade_events.0003.b.tt_failure: "Twoja oferta została odrzucona!"
 fp1_trade_events.0011.t: "$fp1_trade_events.0000.t$: wygodne porozumienie"
 fp1_trade_events.0011.desc.subsequent_renewal: "Od dekad"
 fp1_trade_events.0011.desc.first_renewal: "Od wielu lat"
 fp1_trade_events.0011.desc.outro: "[recipient.GetTitledFirstName] i ja mamy porozumienie. Moi najeźdźcy trzymają broń za pasem na [recipient.GetHerHis] ziemiach, a [recipient.GetHerHis] poddani kupują od nas egzotyczne towary, które zabieramy z mniej przyjaznych ziem.\n\nAle umowa dobiega końca, a znaczna część mojej świty nie chce rezygnować z korzystnych umów handlowych.\n\nByć może [recipient.GetFirstNameNoTooltip] chciał[Select_CString(recipient.IsFemale, 'aby', 'by' )] odnowić naszą umowę?"
 fp1_trade_events.0011.a: "Wspaniała oferta!"
 fp1_trade_events.0011.a.accepted: "Twoja oferta została zaakceptowana"
 fp1_trade_events.0011.a.rejected: "Twoja oferta została odrzucona"
 fp1_trade_events.0011.b: "Nasza umowa jest już nieaktualna…"
 fp1_trade_events.0011.b.tt: "Porozumienie po cichu wygaśnie"
 fp1_trade_events.0012.t: "$fp1_trade_events.0011.t$"
 fp1_trade_events.0012.desc.subsequent_renewal: "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.desc.first_renewal: "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro: "nasze porozumienie jest niezmienne: [raider.GetTitledFirstName] trzyma swoje psy na smyczy a moi kupcy kupują łupy, które kradnie z innych miejsc.\n\nW związku ze zbliżającym się końcem porozumienia, [raider.GetFirstNameNoTooltip] zwrócił[Select_CString(raider.IsFemale, 'a', '' )] się z zapytaniem o możliwość jego przedłużenia.\n\nPrywatnie, kilku z [raider.GetHerHis] bogatszych wojowników zaoferowało wyborne dary, jeśli nadal będę dawać im tak swobodny dostęp do naszych rynków. Miło #EMP byłoby#! też nie musieć się martwić o wściekłych najeźdźców z [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] plądrujących wsie…"
 fp1_trade_events.0012.a: "Bardzo miła propozycja!"
 fp1_trade_events.0012.a.tt_success: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b: "Skończył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] z [Select_CString(raider.IsFemale, 'tą kobietą', 'tym mężczyzną' )]."
 fp1_trade_events.0012.b.tt: "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0021.t: "$fp1_trade_events.0000.t$: goście z daleka"
 fp1_trade_events.0021.desc: "Umowa handlowa, którą zawarł[Select_CString(partner.IsFemale, 'a', '' )] ze mną [partner.GetTitledFirstName], zapewnia stały przepływ moich kupców i pomniejszych szlachciców odwiedzających [partner.GetHerHis] ziemie, aby mogli sprzedawać oni swoje łupy i importować zagraniczne towary luksusowe.\n\nZdecydowanie mniej powszechne są wyprawy z miejsca znanego jako [partner.GetPrimaryTitle.GetNameNoTier] zmierzające do miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Dla stolicy o nazwie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] często są one czymś w rodzaju wydarzenia. Rzadko można zobaczyć tak wielu cudzoziemców z niezwiązanymi rękami.\n\nPrzywódcom takiej wyprawy udało się zdobyć audiencję, aby poprosić o patronat. Jest to elokwentny [priest.GetFaith.PriestNeuter] i przebiegły kupiec."
 fp1_trade_events.0021.a: "Przydałby mi się ktoś do liczenia moich monet…"
 fp1_trade_events.0021.b: "Witaj w mojej służbie, [priest.GetFirstNameNoTooltip]!"
 fp1_trade_events.0021.c: "A kto ci towarzyszy z tyłu?"
 fp1_trade_events.0021.d: "Ruszcie się, obcy. Tylko [partner.GetFirstNameNoTooltip] jest god[Select_CString(partner.IsFemale, 'na', 'zien' )] mojej uwagi."
 fp1_trade_events.0031.t: "$fp1_trade_events.0021.t$"
 fp1_trade_events.0031.desc: "Najeźdźcy, którym przewodzi [raider.GetTitledFirstNameNoTooltip], to na tyle przerażająca banda, że często jestem wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], iż zaliczamy się raczej do ostrożnych przyjaciół niż krwawych wrogów.\n\nJedn[Select_CString( warrior.IsFemale, 'ą', 'ym' )] z #EMP najgroźniejszych#! i bezwzględnych spośród [raider.GetHerHis] pomniejszych barbarzyńców, zaliczanych do ich grona, jest [warrior.GetFirstName], buntowni[Select_CString( warrior.IsFemale, 'czka', 'k' )] o niemałej reputacji.\n\nKiedy poprosił[Select_CString( warrior.IsFemale, 'a', '' )] mnie o audiencję, spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się zamachu na swoje życie. Jestem jednak mile zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że ambitn[Select_CString( warrior.IsFemale, 'a', 'y' )] młod[Select_CString( warrior.IsFemale, 'a', 'y' )] wojowni[Select_CString( warrior.IsFemale, 'czka', 'k' )] chce zaoferować mi swoje usługi."
 fp1_trade_events.0031.a: "Szermierze z [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] są legendarni!"
 fp1_trade_events.0031.b: "Odejdź, bandyt[Select_CString(warrior.IsFemale, 'ko', 'o' )]."
 fp1_trade_events.0041.t: "$fp1_trade_events.0000.t$: korzystni przeciwnicy"
 fp1_trade_events.0041.desc: "Układ, który zawiera ze mną [partner.GetTitledFirstName], jest korzystny dla obu stron, jednak czasami myślę, że nie wykorzystujemy w pełni jego potencjału. Moje ziemie mogłyby skorzystać z pomocy [partner.Custom('PL_jego_jej')] wykwalifikowanych murarzy i cieśli, a choć [partner.GetSheHe] nie obawia się moich najeźdźców, cierpi z powodu najazdów innych.\n\nPrzy odrobinie obopólnych wydatków udałoby się nam ułatwić tranzyt naszych sług i wspólnie rozwiązać oba te problemy: [partner.GetFirstNameNoTooltip] tymczasowo wysyłając mi wykwalifikowanych rzemieślników, a ja wynajmując [partner.Custom('PL_mu_jej')] podstarzałych rabusiów i gorliwych osadników jako doradców, którzy pomogą [partner.Custom('PL_mu_jej')] utrzymać bezpieczeństwo na [partner.GetHerHis] ziemiach."
 fp1_trade_events.0041.foreign_architects_growth.tt: "Twoje słabo rozwinięte [counties|El] w [Concept( 'domain','domenie' )|E]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt: "Twoja [domain|El] liczy [counties|El] mające co najmniej 15 [Concept( 'development', 'rozwoju' )|E]"
 fp1_trade_events.0041.partner_gets_raid_aid.tt: "Jedno z [Concept('duchies', 'księstw')|E], którymi włada [partner.GetFirstNameNoTooltip], staje się trudniejsze do [Concept( 'raid','najechania' )|E]"
 fp1_trade_events.0041.raider_gets_civic_aid.tt: "[domain|E], którą zarządza [raider.GetFirstNameNoTooltip], zwiększa swój przyrost [Concept( 'development', 'rozwoju' )|E] oraz zyskuje rabat budowlany"
 fp1_trade_events.0041.partner.benefiting_counties.tt: "[counties|E] w nazwanym [Concept( 'duchy', 'księstwie' )|E]"
 fp1_trade_events.0041.a.advanced: "Czy mogliby zbudować mi pałac, w takim stylu, jakie swe budowle wznoszą [partner.GetCulture.GetCollectiveNounNoTooltip]?"
 fp1_trade_events.0041.a.fallback: "Doświadczone ręce są zawsze mile widziane…"
 fp1_trade_events.0041.a.offer_accepted: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b: "Niech to będzie nieformalna rozmowa."
 fp1_trade_events.0051.t: "$fp1_trade_events.0041.t$"
 fp1_trade_events.0051.desc: "M[Select_CString( raider.IsFemale, 'oja partnerka', 'ój partner' )] w handlu, [raider.GetTitledFirstName], przysłał[Select_CString( raider.IsFemale, 'a', '' )] mi wiadomość zawierającą intrygującą ofertę. To prawda, że moje ziemie są bezpieczne przed [raider.GetHerHis] najeźdźcami, ale to samo nie dotyczy wielu innych złoczyńców i włóczęgów. [raider.GetHerHis|U] ziemie natomiast są biedne i słabo rozwinięte.\n\nJeśli oboje pokryjemy koszty podróży naszych sług, [raider.GetFirstNameNoTooltip] proponuje swego rodzaju program wymiany: weterani wojownicy i osadnicy z [raider.GetHerHis] ziem zostaną wysłani, by pomóc chronić jedną z moich wrażliwych granic przed mniej wyczulonymi złodziejami, a wykwalifikowani murarze i cieśle z mojego państwa odbędą służbę w [raider.GetHerHis] domenie."
 fp1_trade_events.0051.offer_accepted: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.a: "[option_1.GetNameNoTierNoTooltip] potrzebuje ekspertów…"
 fp1_trade_events.0051.b: "[option_2.GetNameNoTierNoTooltip] może być dla nich dobrym miejscem?"
 fp1_trade_events.0051.c: "Umocnienie [option_3.GetAdjectiveNoTooltip] chyba będzie lepszym pomysłem."
 fp1_trade_events.0051.d: "Co za skandaliczna propozycja!"
 ##################################################
 #Special Trade Events
 fp1_trade_events.1131.t: "Zagrożenie z północy"
 fp1_trade_events.1131.desc: "Horda bezładnych piratów, wolnych strzelców, zdesperowanych dzieci oraz innych nieszczęśników zaakceptowała propozycję, którą złożył[Select_CString( attacker.IsFemale, 'a', ' ' )] im [attacker.GetFirstName], aby zaatakować moje posiadłości.\n\nMimo że liczebność grupy jest imponująca, brakuje jej dyscypliny i lojalności, a każdy z najemników skupia się wyłącznie na tym, co może zyskać na tej wojnie.\n\nW przeciwieństwie do konwencjonalnego wroga, z najeźdźcami można się dogadać bezpośrednio. Może uda się dobić targu…"
 fp1_trade_events.1131.a: "Nigdy! Wracajcie do swojego mroźnego przeklętego domu, szumowiny!"
 fp1_trade_events.1131.b: "Jeśli to jest ziemia, której chcą, to dlaczego im jej nie dać?"
 fp1_trade_events.1131.c: "Z mojego doświadczenia wynika, że żołnierze wolą złoto od chwały…"
 fp1_trade_events.1131.c.tt: "Płacisz okup bezpośrednio żołnierzom, co powoduje, że [attacker.GetFirstNameNoTooltip] wraca do domu"
 fp1_trade_events.1131.d: "Wypędzimy tych najeźdźców tak, jak zawsze to robiliśmy."
 fp1_trade_events.1131.d.tt: "Walczysz z Nordami w staromodny sposób"
 fp1_trade_events.1171.t: "$fp1_trade_events.0000.t$: Pomocna święta dłoń"
 fp1_trade_events.1171.desc: "[partner.GetTitledFirstName] i ja poznaliśmy się w #EMP niezwykłych#! okolicznościach. Z biegiem czasu związek między nami tylko się zacieśnił.\n\nOdnoszę wrażenie, że znacznie bardziej niż przypuszczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], gdyż [partner.GetHerHis] ostatni list wyrażał szczerą troskę o los mojej duszy.\n\nChcąc nakłonić mnie do nawrócenia się na [partner.GetFaith.GetName|l], [partner.GetFirstNameNoTooltip] oferuje rękę swoje[Select_CString( prospective_spouse.IsFemale, 'j córki', 'go syna' )], wielką ceremonię przyjęcia mnie do wiary #EMP oraz#! pokaźny posag."
 fp1_trade_events.1171.a: "#EMP Przedstawia#! całkiem przekonujący argument…"
 fp1_trade_events.1171.b: "Co za gest! Za wieczną przyjaźń!"
 fp1_trade_events.1171.b.tt: "Wszystkie powyższe efekty, jak również…"
 fp1_trade_events.1171.c.cynical: "Phi, spodziewam się lepszej łapówki niż ta."
 fp1_trade_events.1171.c.fallback: "Żadne łapówki nie sprawią, że porzucę [raider.GetFaith.GetNameNoTooltip|l]."
