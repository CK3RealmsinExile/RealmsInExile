l_polish:
 bp2_hostage_system.0100.t: "Za wszelką cenę"
 bp2_hostage_system.0100.intro: "Moja [war.Custom('WarCasusBelliShort')] już się rozpoczęła. Teraz los mojego zakładnika, którym jest [hostage.GetFirstName], [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] osoby znanej jako [hostage_home_court.GetTitledFirstName], pozostaje do rozstrzygnięcia.\n\n"
 bp2_hostage_system.0100.desc: "Wszelkie szkody, jakie zdołam wyrządzić tym potworom z [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip], będą na wagę złota. A [hostage_home_court.GetFirstNameNoTooltip] może winić jedynie siebie."
 bp2_hostage_system.0100.executed_hostage: "Osoba z mojej rodziny, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstName], została stracona przez tego potwora. Sprawiedliwość wymaga ode mnie bezwzględności…"
 bp2_hostage_system.0100.spared_hostage: "Persona znana jako [hostage_home_court.GetFirstNameNoTooltip] okazała dobroć osobie z mojej rodziny, którą jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName]. Być może pozostawienie naszych sporów na polach bitew to dobry pomysł…"
 bp2_hostage_system.0100.my_hostage: "\n\nAle [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName] – co z [my_hostage.Custom('PL_nim_nia')] będzie? [hostage_home_court.GetTitledFirstNameNoTooltip] może okazać [my_hostage.Custom('PL_mu_jej')] litość lub też nie…"
 bp2_hostage_system.0100.a: "Już wiem, co zrobię."
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip] na razie nie musi obawiać się o swoje bezpieczeństwo."
 bp2_hostage_system.0110.t: "Czcze obietnice"
 bp2_hostage_system.0110.desc: "[hostage.GetFirstName], [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] osoby znanej jako [hostage_home_court.GetTitledFirstName], na jej polecenie trafia na mój dwór. Niestety, [hostage_home_court.GetTitledFirstName] to [hostage_home_court.Custom('InsultNoun')] o zdradzieckim charakterze, gdyż z miejsca o nazwie [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] sprowadza do mnie wojnę.\n\nAlbo uważa, że mam słabe nerwy, albo wcale nie przejmuje się losem swojego zakładnika, skoro podejmuje przeciwko jego kuratorowi zbrojne działanie takie jak [war.Custom('WarCasusBelliShort')]…"
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip] już wie, co zrobi."
 bp2_hostage_system.0110.b: "Nie działajmy pochopnie…"
 bp2_hostage_system.0120.t: "Wróg mojego przyjaciela"
 bp2_hostage_system.0120.intro: "Wydarzenia obracają się przeciwko mojemu zakładnikowi, którym jest [hostage.GetFirstName], [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] osoby znanej jako [hostage_home_court.GetTitledFirstName]. Chociaż zakładnik został przeze mnie przyjęty na dwór ze szlachetnych powodów, mam inne zobowiązania, które muszę dotrzymać – wymusza je na mnie [war.Custom('WarCasusBelliShort')] osoby, którą jest [war_joiner_ally.GetTitledFirstName]…\n\n"
 bp2_hostage_system.0120.desc: "Moim celem było zawarcie pokoju z ziemiami znanymi jako [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip], ale teraz już nic się nie da zrobić. Miłosierdzie może zapewnić pewien stopień zaufania, ale z drugiej strony na wojnie wszystko jest dozwolone."
 bp2_hostage_system.0120.a: "Sytuacja uległa zmianie."
 bp2_hostage_system.0120.b: "To sprawa pomiędzy osobami, którymi są [war_joiner_ally.GetFirstNameNoTooltip] i [hostage_home_court.GetFirstNameNoTooltip]…"
 bp2_hostage_system.0130.t: "Przyjaciel mojego wroga"
 bp2_hostage_system.0130.desc: "Dowiaduję się, że [hostage_home_court.GetTitledFirstName] niemądrze przystępuje do wojny u boku mojego wroga, którym jest [war_joiner_ally.GetTitledFirstName]. W dodatku robi to pomimo wysłania do mnie w roli zakładnika osoby, którą jest [hostage.GetFirstName], [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))].\n\nTa błaha [war.Custom('WarCasusBelliShort')] obnaża całą prawdę o tym, ile warte są obietnice pokoju, które składa [hostage_home_court.GetTitledFirstName], nie mówiąc już o bezdusznym traktowaniu swojego zakładnika."
 bp2_hostage_system.0130.a: "Nie rzucam pustych gróźb."
 bp2_hostage_system.0130.b: "Nie wszystko jest takie czarno-białe."
 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker: "Dzisiaj kończy się Twoja żałosna próba oszukania mnie obietnicami pokoju. Mam nadzieję, że osoba z Twojej rodziny, [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName], znajdzie pokój w miejscu znanym nam jako [executioner.GetFaith.PositiveAfterLife]."
 bp2_hostage_system.0140.defender: "Najpierw na Twoje własne polecenie osoba z Twojej rodziny, [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName], zostaje do mnie wysłana jako zakładnik, a później mimo to najeżdżasz moje ziemie. Na tak haniebny czyn mogę odpowiedzieć w tylko jeden sposób. Mam nadzieję, że [hostage.GetFirstName] i [executioner.GetFaith.HighGodName] Ci wybaczą."
 bp2_hostage_system.0140.attacker_ally: "Toczymy ze sobą wojnę, do której doprowadziła jedna osoba: [war_joiner_ally.GetTitledFirstName]. W tej sytuacji życie mojego zakładnika, którym jest jednocześnie ktoś z Twojej rodziny, [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName], dobiega końca."
 bp2_hostage_system.0140.defender_ally: "W wyniku Twojej zdrady osoba z Twojej rodziny, [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName], traci życie. Mam nadzieję, że Twoja przyjaźń z kimś takim jak [war_joiner_ally.GetTitledFirstName] była tego warta."
 bp2_hostage_system.0140.a.attacker: "Nie do pomyślenia…"
 bp2_hostage_system.0140.a.defender: "Zapłacisz…"
 bp2_hostage_system.0140.a.attacker_ally: "Jak tak można…"
 bp2_hostage_system.0140.a.defender_ally: "Bez serca…"
 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro: "Postanawiam, że osoba z Twojej rodziny, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName], nie straci życia –"
 bp2_hostage_system.0141.attacker: "jest zaledwie niewinnym pionkiem w Twoich podstępnych grach."
 bp2_hostage_system.0141.defender: "pomimo Twojego zdradzieckiego ataku wbrew zawartym przez nas paktom."
 bp2_hostage_system.0141.attacker_ally: "nie musi cierpieć z powodu kogoś takiego jak [war_joiner_ally.GetTitledFirstName]."
 bp2_hostage_system.0141.defender_ally: "nie musi cierpieć z powodu kogoś takiego jak [war_joiner_ally.GetTitledFirstName]."
 bp2_hostage_system.0141.request: "\n\nUfam, że również osoba bliska mnie, [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName], może liczyć na Twoje miłosierdzie."
 bp2_hostage_system.0141.a.attacker: "Dobrze, że opatrzność czuwa…"
 bp2_hostage_system.0141.a.defender: "Może jednak [hostage_sparer.GetSheHe] ma w sobie odrobinę dobra…"
 bp2_hostage_system.0141.a.attacker_ally: "Co za ulga…"
 bp2_hostage_system.0141.a.defender_ally: "Dobre i to…"
 bp2_hostage_system.0200.t: "Dojrzałość"
 bp2_hostage_system.0200.desc: "Mój zakładnik, [hostage.GetFirstName], to już dorosła osoba. Nie może się doczekać, aż zgodnie z obyczajem wróci do domu. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))], [hostage_home_court.GetTitledFirstName], z pewnością liczy na to samo."
 bp2_hostage_system.0200.my_hostage: "\n\nByć może rzeczywiście lepiej jest zachować dobrą wolę, przynajmniej dopóki bliska mi osoba, którą jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName], pozostaje w szponach [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]…"
 bp2_hostage_system.0200.closing: "\n\nJednakże muszę mieć wzgląd na interesy #EMP mojego#! rodu."
 bp2_hostage_system.0200.a: "Pakuj rzeczy, pora do domu."
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip] musi zostać trochę dłużej."
 bp2_hostage_system.0200.b.my_hostage: "Gdy [my_hostage.GetFirstNameNoTooltip] wróci, [hostage.GetFirstNameNoTooltip] również trafi z powrotem do domu."
 hostage_more_likely_to_return_tt: "Istnieje większa szansa, że [hostage_home_court.GetTitledFirstName] zwróci osobę, którą jest [my_hostage.GetFirstName]"
 bp2_hostage_system.0201.desc: "Osoba z mojej rodziny – [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], czyli [hostage.GetTitledFirstName] – została wysłana w roli zakładnika do [hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip], lecz nareszcie wraca – już jako [hostage.GetWomanMan]! A [hostage_warden.GetTitledFirstName]? Pakt, który mnie z [hostage_warden.Custom('PL_nim_nia')] łączył, już nie obowiązuje, ale najważniejsze, że [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] nie musi się obawiać o swoje bezpieczeństwo."
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[my_hostage.GetFirstName], [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] osoby, którą jest [hostage_warden.GetFirstNameNoTooltip], pozostaje moim zakładnikiem, chociaż to już [my_hostage.GetWomanMan]. Patrzy na wszystko z zazdrością. Byłoby sprawiedliwie pozwolić wrócić i [my_hostage.Custom('PL_jemu_jej')]…"
 bp2_hostage_system.0201.my_hostage: "\n\n[my_hostage.GetFirstName], [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] osoby, którą jest [hostage_warden.GetFirstNameNoTooltip], pozostaje moim zakładnikiem, chociaż to jeszcze [my_hostage.Custom('GirlBoy')]."
 bp2_hostage_system.0201.a: "Jest tyle do nadrobienia!"
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip] też może iść."
 bp2_hostage_system.0201.c: "Może jak trochę podrośnie."
 bp2_hostage_system.0201.c.adult: "Nie wydaje mi się."
 bp2_hostage_system.0202.t: "Wyczekiwany powrót"
 bp2_hostage_system.0202.desc: "Z nadzieją wyczekuję, aż [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] będzie mieć urodziny, gdyż zwyczaj nakazuje, aby zakładników, którzy nie są już dziećmi, odesłać do domu.\n\nNiestety wygląda na to, że [hostage_warden.GetTitledFirstName] ma inne plany i [hostage.GetFirstNameNoTooltip] zostanie w miejscu znanym jako [hostage_warden.GetCapitalLocation.GetNameNoTooltip] troszeczkę dłużej…\n\n"
 bp2_hostage_system.0202.a: "Musi istnieć dobry powód."
 bp2_hostage_system.0203.t: "Z powrotem w domu"
 bp2_hostage_system.0203.desc: "Z niecierpliwością wyczekuję, aż [hostage_home_court.GetTitledFirstName] przekaże odpowiedź po tym, jak osoba z [hostage_home_court.Custom('PL_jego_jej')] otoczenia, [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName], wyruszyła w drogę.\n\n"
 bp2_hostage_system.0203.closing: "Odpowiedź nadeszła szybko i [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName] wkrótce staje u mych bram!"
 bp2_hostage_system.0204.t: "W otchłani"
 bp2_hostage_system.0204.closing: "Odpowiedź nie pozostawiała wątpliwości – [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName] musi w najbliższej przyszłości pozostać w roli zakładnika dla utrzymania pokoju…"
 bp2_hostage_system.0204.a: "Biedactwo…"
 bp2_hostage_system.0300.t: "Na mojej warcie"
 bp2_hostage_system.0300.intro: "Dbanie o bezpieczeństwo zakładnika to obowiązek kuratora, który składał przysięgę. Zawieram pakt honoru, aby chronić [hostage.Custom('PL_go_ja')] przed wszelkim złem,"
 bp2_hostage_system.0300.killer: "ale tak czy inaczej [hostage.GetFirstName] ginie z moich rąk."
 bp2_hostage_system.0300.violent: "jednak koniec końców [hostage.GetFirstName] umiera w niesłychanie paskudny sposób na mym dworze."
 bp2_hostage_system.0300.fallback: "a [hostage.GetFirstName] i tak leży trupem."
 bp2_hostage_system.0300.desc: "\n\nNie można już nic zrobić; [hostage_home_court.GetTitledFirstName] wpadnie w szał, gdy tylko wieści dotrą na dwór [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip], a nasze porozumienia stracą ważność."
 bp2_hostage_system.0300.my_hostage: "\n\nMogę tylko liczyć na to, że [hostage_home_court.GetTitledFirstName] porzuci swoje zamiary i bliska mi osoba, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName], nie zostanie pociągnięta do odpowiedzialności."
 bp2_hostage_system.0300.a.killer: "No cóż…"
 bp2_hostage_system.0300.a.violent: "Niefortunnie…"
 bp2_hostage_system.0300.a: "To tragiczne…"
 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro: "Z żalem informuję, że osoba z Twojej rodziny, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName], nie żyje.\n\n"
 bp2_hostage_system.0301.killer: "Wiedz, że nie było innego wyboru niż odebranie [hostage.Custom('PL_mu_jej')] życia."
 bp2_hostage_system.0301.violent: "Opuszcza ten świat, będąc przecież pod moją opieką – będzie mnie to prześladować."
 bp2_hostage_system.0301.fallback: "Wybacz mi zaniedbanie moich obowiązków kuratora."
 bp2_hostage_system.0301.desc: "Mam nadzieję, że pewnego dnia mi wybaczysz – dla Twojego i mojego dobra."
 bp2_hostage_system.0301.my_hostage: "\n\nCokolwiek tu zaszło, [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName] nie ponosi w tej kwestii winy."
 bp2_hostage_system.0301.a.killer: "A to… #EMP pomiot!#!"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]… Dlaczego…?"
 bp2_hostage_system.0301.a: "Nie może być…"
 bp2_hostage_system.0301.b: "Oko za oko!"
 bp2_hostage_system.0400.t: "Zmiana okoliczności"
 bp2_hostage_system.0400.landed_hostage: "Ponieważ mój zakładnik, [hostage.GetFirstName], dziedziczy ziemie znane jako [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], pod moją opieką znajduje się teraz [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0400.ruler_hostage: "Ponieważ mój zakładnik, [hostage.GetFirstName], posiada teraz swój własny [hostage.GetDomicile.GetType.GetName|l], pod moją opieką znajduje się teraz [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0400.imprisoned_hostage_self: "Ponieważ mój dawny zakładnik, [hostage.GetFirstName], gnije teraz w więzieniu, mój pakt z osobą, którą jest [home_court.GetTitledFirstName] z pewnością straci rację bytu."
 bp2_hostage_system.0400.imprisoned_hostage_fail: "Ponieważ mój dawny zakładnik, [hostage.GetFirstName], nie dał się zamknąć w więzieniu, mój pakt z osobą, którą jest [home_court.GetTitledFirstName], z pewnością straci ważność."
 bp2_hostage_system.0400.imprisoned_hostage: "Ponieważ mój zakładnik, [hostage.GetFirstName], gnije w więzieniu należącym do osoby znanej jako [imprisoner.GetTitledFirstName], mój pakt z osobą, którą jest [home_court.GetTitledFirstName] nie ma już racji bytu."
 bp2_hostage_system.0400.unrelated_hostage: "Ponieważ mój zakładnik, [hostage.GetFirstName], nie obchodzi już osoby, którą jest [home_court.GetTitledFirstName], nasz pakt nie ma teraz żadnej wartości."
 bp2_hostage_system.0400.unlanded_warden_title: "Utrata miejsca znanego jako [lost_title.GetNameNoTierNoTooltip] powoduje, że mój pakt z osobą, którą jest [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mojego zakładnika o imieniu [hostage.GetFirstName], przestaje mieć rację bytu."
 bp2_hostage_system.0400.unlanded_warden: "Utrata moich ziem powoduje, że mój pakt z osobą, którą jest [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mojego zakładnika o imieniu [hostage.GetFirstName], przestaje mieć rację bytu."
 bp2_hostage_system.0400.unlanded_home_court_title: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mojego zakładnika, którym jest [hostage.GetFirstName], traci ziemie [lost_title.GetAdjectiveNoTooltip], więc nasz pakt nie ma teraz żadnej wartości."
 bp2_hostage_system.0400.unlanded_home_court: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mojego zakładnika, którym jest [hostage.GetFirstName], traci swoje ziemie, więc nasz pakt nie ma teraz żadnej wartości."
 bp2_hostage_system.0400.dead_home_court: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mojego zakładnika, którym jest [hostage.GetFirstName], umiera bez dziedzica rodu [home_court.GetHouse.GetBaseNameNoTooltip], więc nasz pakt nie ma teraz żadnej wartości."
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.GetFirstNameNoTooltip] nie będzie się cieszyć…"
 bp2_hostage_system.0400.imprisoned: "\n\nZ pewnością [hostage.GetFirstNameNoTooltip] wyjdzie niedługo na wolność…"
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip] niedługo wyruszy, by przejąć tron w miejscu o nazwie [hostage.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.family: "\n\n[hostage.GetFirstNameNoTooltip] może teraz wyjechać i wrócić do swojej rodziny, jeżeli tak zadecyduje."
 bp2_hostage_system.0400.no_family: "\n\n[hostage.GetFirstNameNoTooltip] może teraz wyjechać, chociaż [hostage.Custom('PL_jego_jej')] los jest niepewny."
 bp2_hostage_system.0400.adopted: "Ponieważ mój dawny zakładnik, [hostage.GetFirstName], jest teraz w pełni częścią rodu [ROOT.Char.GetHouse.GetBaseName], ustalenia poczynione z osobą, którą jest [home_court.GetTitledFirstName], przestały mieć jakąkolwiek wartość."
 bp2_hostage_system.0400.adopted_stay: "\n\nMimo to [hostage.GetFirstName] postanawia z chęcią zostać jeszcze przez jakiś czas na mym dworze w miejscu, które zwie się [ROOT.Char.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.my_hostage: "\n\nOczekuję, że w zamian wróci do mnie [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0400.a: "Nic już się nie da zrobić."
 bp2_hostage_system.0400.b: "Przywitamy [hostage.Custom('PL_go_ja')] z otwartymi ramionami!"
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip] wyjeżdża"
 bp2_hostage_system.0401.landed_hostage: "Ponieważ [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] dziedziczy ziemie o nazwie [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], pod opieką osoby, którą jest [warden.GetTitledFirstName], znajduje się teraz [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0401.ruler_hostage: "Ponieważ [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] posiada teraz swój własny [hostage.GetDomicile.GetType.GetName|l], pod opieką osoby znanej jako [warden.GetTitledFirstName] znajduje się teraz [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0401.imprisoned_hostage_self: "Doszły mnie słuchy o pewnym oburzającym zdarzeniu: [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] przebywa teraz w więzieniu należącym do osoby znanej jako [warden.GetTitledFirstName], choć zgodnie z obietnicą zakładnik miał otrzymać opiekę."
 bp2_hostage_system.0401.imprisoned_hostage_fail: "Doszły mnie słuchy, że bliska mi osoba, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName], ledwo uciekła i uniknęła wtrącenia do więzienia przez swojego kuratora, którym jest [imprisoner.GetTitledFirstName]!"
 bp2_hostage_system.0401.imprisoned_hostage: "Ponieważ [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], gnije w więzieniu należącym do osoby znanej jako [imprisoner.GetTitledFirstName], mój pakt z osobą, którą jest [warden.GetTitledFirstName] nie ma już racji bytu."
 bp2_hostage_system.0401.unrelated_hostage: "Ponieważ [hostage.GetFirstName], czyli osoba wysłana stąd jako zakładnik z [warden.GetPrimaryTitle.GetAdjectiveNoTooltip], nie ma już żadnego znaczenia na ziemiach znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], nasz pakt z osobą, którą jest [warden.GetTitledFirstName], nie ma teraz żadnej wartości."
 bp2_hostage_system.0401.unlanded_home_court_title: "Utrata miejsca znanego jako [lost_title.GetNameNoTierNoTooltip] powoduje, że mój pakt z osobą, którą jest [warden.GetTitledFirstName], a której zakładnikiem jest osoba o imieniu [hostage.GetFirstName], a dla mnie [home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], przestaje mieć rację bytu."
 bp2_hostage_system.0401.unlanded_home_court: "Utrata moich ziem powoduje, że mój pakt z osobą, którą jest [warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] mojego zakładnika o imieniu [hostage.GetFirstName], przestaje mieć rację bytu."
 bp2_hostage_system.0401.unlanded_warden_title: "[warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] mojego zakładnika, którym jest [hostage.GetFirstName], traci ziemie [lost_title.GetAdjectiveNoTooltip], więc nasz pakt nie ma teraz żadnej wartości."
 bp2_hostage_system.0401.unlanded_warden: "[warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] mojego zakładnika, którym jest [hostage.GetFirstName], traci swoje ziemie, więc nasz pakt nie ma teraz żadnej wartości."
 bp2_hostage_system.0401.dead_warden: "[warden.GetTitledFirstName], kurator bliskiej mi osoby, którą jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName], umiera, nie pozostawiając żadnego dziedzica rodu [warden.GetHouse.GetBaseNameNoTooltip]."
 bp2_hostage_system.0401.imprisoned: "\n\nModlę się o łaskę [ROOT.Char.GetFaith.HighGodNamePossessive] i o to, że [hostage.GetFirstNameNoTooltip] niedługo wyjdzie na wolność."
 bp2_hostage_system.0401.imprisoned_fail: "\n\nOwszem, zakładników nie powinno się traktować w tak skandaliczny sposób, ale bezpieczny powrót osoby, którą jest [hostage.GetFirstNameNoTooltip], to błogosławieństwo."
 bp2_hostage_system.0401.adopted: "Pogłoski mówią, że [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] uważa, iż należy teraz do rodu [hostage.GetHouse.GetBaseName]! To oczywiste, że osoba znana jako [warden.GetTitledFirstName] namąciła [hostage.Custom('PL_mu_jej')] w głowie! A to [warden.Custom('InsultNoun')]!"
 bp2_hostage_system.0401.adopted_stay: "\n\nMało tego – podobno [hostage.GetFirstNameNoTooltip] twierdzi, że [hostage.Custom('PL_jego_jej')] prawdziwy dom to wcale nie [ROOT.Char.GetCapitalLocation.GetName], tylko #EMP [warden.GetCapitalLocation.GetName]#!!"
 bp2_hostage_system.0401.a: "Niech tak będzie."
 bp2_hostage_system.0401.b: "Zdrada!"
 bp2_hostage_system.0402.inherited: "Tego ranka otrzymaliśmy wieści z miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]: [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))], czyli [home_court.GetTitledFirstName], nie żyje…\n\nMówią, że osoba ta… [home_court.GetDeathReasonHideKiller].\n\n[warden.GetTitledFirstName] pozwala mi opuścić to miejsce, a jako dziedzic osoby, która była znana pod imieniem [home_court.GetFirstNameNoTooltip], muszę wykazać się siłą, gdyż [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] to teraz moje ziemie."
 bp2_hostage_system.0402.dead: "\n\nJuż nigdy więcej nie zobaczę twojej twarzy, [hostage.Custom2('RelationToMeVocative', SCOPE.sC('home_court'))]…"
 bp2_hostage_system.0402.a: "Musimy iść."
 bp2_hostage_system.0410.t: "Zmienny los"
 bp2_hostage_system.0410.desc: "Sytuacja osoby, którą jest [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] mojego zakładnika o imieniu [hostage.GetFirstName], uległa zmianie. Teraz to zaledwie [home_court.GetTitleAsNameNoTooltip].\n\nNasz pakt został zawarty w oparciu o zupełnie inne założenia i być może mądrze byłoby go teraz ponownie rozważyć…"
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip] i [my_hostage.GetFirstNameNoTooltip] wrócą do domu."
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip] musi natychmiast wrócić."
 bp2_hostage_system.0410.c: "Już się nie przydasz, [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0410.d: "Nic się nie zmienia."
 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0411.intro: "Twoja sytuacja zmieniła się, odkąd bliska Ci osoba, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] – czyli [hostage.GetTitledFirstName] – jest moim zakładnikiem.\n\n"
 bp2_hostage_system.0411.my_hostage: "[warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))|U], [my_hostage.GetTitledFirstName], ma natychmiast wrócić – to rozkaz."
 bp2_hostage_system.0411.hostage: "[hostage.GetTitledFirstName] niedługo wróci, a nasz pakt traci ważność."
 bp2_hostage_system.0411.both: "[hostage.GetTitledFirstName] jest w drodze i z pewnością [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName] niedługo też będzie."
 bp2_hostage_system.0411.a: "Dobrze więc."
 bp2_hostage_system.0500.t: "Nowy dom"
 bp2_hostage_system.0500.desc: "Poinformowano mnie, że mój zakładnik, [hostage.GetFirstName], w końcu przybywa z miejsca o nazwie [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.anxious: "[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))|U] osoby, którą jest [hostage_home_court.GetTitledFirstName], z pewnością ma obawy dotyczące [hostage.Custom('PL_jego_jej')] nowego życia w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.home: "\n\n– [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))|U] chce dla ciebie dobrze – zapewniam [hostage.Custom('PL_go_ja')]. – Będziemy cię tu dobrze traktować."
 bp2_hostage_system.0500.away: "\n\nZ pewnością z pomocą moich ludzi poczuje się jak w domu."
 bp2_hostage_system.0500.a.home: "Zaprowadzę cię do twojego pokoju."
 bp2_hostage_system.0500.a: "Pakt został zawarty."
 bp2_hostage_system.0501.opening: "Pozdrowienia, [hostage.Custom2('RelationToMeVocative', hostage_home_court)],"
 bp2_hostage_system.0501.desc: "podróż minęła bezpiecznie, jestem już w miejscu, które zwie się [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip], a [hostage_warden.GetTitledFirstName] potwierdza Wasz pakt.\n\n"
 bp2_hostage_system.0501.child_alone: "Nie ma tu innych dzieci, to miejsce jest bardzo dziwne."
 bp2_hostage_system.0501.child: "Znam już pozostałe dzieci na dworze. Wydają się miłe."
 bp2_hostage_system.0501.adult: "Proszę, nie zapomnij o mnie."
 bp2_hostage_system.0501.a.child_alone: "Biedactwo…"
 bp2_hostage_system.0501.a.child: "Mam nadzieję, że zazna tam szczęścia."
 bp2_hostage_system.0501.a: "Wszystko zgodnie z planem."
 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0502.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))|U] [hostage.GetFirstName] bezpiecznie dociera do miejsca o nazwie [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nMożesz uznać nasz pakt za wiążący."
 bp2_hostage_system.0502.a: "Bardzo dobrze."
 bp2_hostage_system.0510.intro: "Strażnik poinformował mnie, że [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] o imieniu [hostage.GetFirstName] zbliża się do ziem znanych jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],"
 bp2_hostage_system.0510.duration_short: "chociaż wydaje się, że [hostage.Custom('PL_jego_jej')] podróż do miejsca o nazwie [warden.GetPrimaryTitle.GetNameNoTierNoTooltip] rozpoczęła się zaledwie wczoraj."
 bp2_hostage_system.0510.duration_long: "po wielu latach spędzonych w miejscu o nazwie [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration: "wróciwszy z pobytu w miejscu o nazwie [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.older: "Chociaż przybyło [hostage.Custom('PL_mu_jej')] lat, od razu [hostage.Custom('PL_go_ja')] rozpoznaję."
 bp2_hostage_system.0510.home: "\n\nŚciskamy się przy bramie. – Musisz mi o wszystkim opowiedzieć, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('hostage'))]! Było strasznie?"
 bp2_hostage_system.0510.away: "\n\nNadrobimy zaległości, gdy wrócę do domu."
