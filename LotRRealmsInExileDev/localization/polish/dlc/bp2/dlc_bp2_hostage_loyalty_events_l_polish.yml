l_polish:
 bp2_yearly.8050.t: "Kim jestem?"
 bp2_yearly.8050.desc.intro: "Zauważam, że [hostage.GetName] wygląda dziś na zamyślon[Select_CString(hostage.IsFemale, 'ą', 'ego' )], wpatrując się w ludzi pod nami.\n\nPodchodzę do [Select_CString(hostage.IsFemale, 'niej', 'niego' )], kładę dłoń na [hostage.GetHerHis] ramieniu i pytam, co [hostage.GetHerHim] tak ciąży na sercu.\n\n„Och [Select_CString(ROOT.Char.IsFemale, 'ciotko', 'wuju' )],"
 bp2_yearly.8050.desc.mid.friendship: "był[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] dla mnie większ[Select_CString(ROOT.Char.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )] niż ktokolwiek w miejscu, które niegdyś nazywał[Select_CString(hostage.IsFemale, 'am', 'em' )] domem."
 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.GetFirstName] był[Select_CString(hostage_friend.IsFemale, 'a', '' )] dla mnie większ[Select_CString(hostage_friend.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )] niż ktokolwiek w miejscu, które niegdyś nazywał[Select_CString(hostage.IsFemale, 'am', 'em' )] domem."
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', hostage)] to kompletn[Select_CString(hated_parent.IsFemale, 'a', 'y' )] [hated_parent.Custom('InsultAdjective')] [hated_parent.Custom('InsultNoun')]. Nie mogę znieść myśli o powrocie do [Select_CString(hated_parent.IsFemale, 'niej', 'niego' )]."
 bp2_yearly.8050.desc.mid.culture: "po prostu kultura [hated_parent.GetCulture.GetName|l] nie jest mi już tak droga i czuję, że dla osoby, którą jest [hated_parent.GetMotherFather], będę jak ktoś obcy. Znacznie bliższe są mi społeczność [hostage.GetCulture.GetName|l] i praktyki, które było mi dane tutaj poznać."
 bp2_yearly.8050.desc.mid.faith: "[hated_parent.GetMotherFather] wyznaje religię, którą jest [hated_parent.GetFaith.GetName|l], zaś moja religia to [hostage.GetFaith.GetName|l]. Jeżeli nasze przekonania są tak różne, to czy nasza relacja rodzic-[hostage.Custom('GetDaughterSon')] ma w ogóle rację bytu?"
 bp2_yearly.8050.desc.mid.traits: "po prostu czuję, że mam o wiele więcej wspólnego z tobą niż z ludźmi z miejsca, które kiedyś było mi dane nazywać domem."
 bp2_yearly.8050.desc.outro: "„Nie mogę przestać się zastanawiać, do jakiego rodu przynależę? [hostage.GetHouse.GetName|U] czy [ROOT.Char.GetHouse.GetName]?”"
 bp2_yearly.8050.a: "„Oczywiście, jestem two[Select_CString(ROOT.Char.IsFemale, 'ją ciotką', 'im wujem' )]”."
 bp2_yearly.8050.b: "„Jesteś zakładni[Select_CString(hostage.IsFemale, 'czką', 'kiem' )], nikim więcej”."
 bp2_yearly.8051.t: "Kompromitujące listy"
 bp2_yearly.8051.desc: "Wchodzę do komnaty sypialnej, w której zwykle przebywa [hostage.GetFirstName], ale [hostage.Custom('PL_go_jej')] tam nie ma. Na biurku znajduję jednak porozrzucane niedokończone listy zaadresowane do miejsca o nazwie [hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nW listach tych zawarto szczegółowe informacje dotyczące mojego dworu: spis kryjówek, nazwiska osób przygotowujących moje posiłki oraz niezadowolonych sług, którzy mogą mnie z dużym prawdopodobieństwem zdradzić. Odwracam się i widzę, jak [hostage.GetFirstNameNoTooltip] stoi w drzwiach – niczym zwierzyna gotowa do ucieczki."
 bp2_yearly.8051.a: "– Och, spokojnie, wszystko ci wybaczam."
 bp2_yearly.8051.b: "„Już nigdy więcej nie napiszesz do domu”."
 bp2_yearly.8051.c: "„Już nigdy nie opuścisz swojego pokoju!”"
 invalidates_hostage_tt: "[hostage.GetFirstName|U] przestanie być two[Select_CString(hostage.IsFemale, 'ją zakładniczką', 'im zakładnikiem' )]"
 bp2_yearly.8052.t: "Dręczenie"
 bp2_yearly.8052.desc: "Dziedziniec wypełniają znajome odgłosy biegania i krzyków, gdy dzieci z dworu biorą udział w zabawie. Pomimo hałasu jest dziwnie spokojnie, dopóki bolesne krzyki, które wydaje z siebie [hostage.GetFirstName] nie zmuszają mnie do interwencji.\n\n„Przestań! Przestań! [ROOT.Char.GetFirstNameNoTooltip], [mean_child.GetFirstName] ciągle mnie bije!”"
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip] powin[Select_CString(mean_child.IsFemale, 'na', 'ien' )] przestać dręczyć innych."
 bp2_yearly.8052.b: "Niech [hostage.GetFirstNameNoTooltip] nauczy się, jak się bronić."
 bp2_yearly.8052.b.success: "[hostage.GetFirstName] docenił[Select_CString(hostage.IsFemale, 'a', '' )] lekcję"
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName] został[Select_CString(hostage.IsFemale, 'a ranna', ' ranny' )]"
 bp2_yearly.8052.c: "Nie obchodzi mnie to."
 bp2_yearly.8053.t: "Cudowne wyrażenie"
 bp2_yearly.8053.desc: "Dzieci znowu bawią się na dziedzińcu – dzisiaj mają zabawkowe miecze. [hostage.GetFirstName] nie okazuje litości innym dzieciom, walczy z kilkorgiem naraz i pokonuje je z łatwością.\n\nPomijając zwykłe odgłosy towarzyszące zabawie, do moich uszy dobiegają nagle krzyki. – #EMP [ROOT.Char.GetHouse.GetMotto]#!, ty szumowino!"
 bp2_yearly.8053.a: "Piękne wyrażenie."
 bp2_yearly.8053.b: "Te słowa są przeznaczone tylko dla ust członków rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 bp2_yearly.8054.t: "Legendy rodu [ROOT.Char.GetHouse.GetNameNoTooltip|U]"
 bp2_yearly.8054.desc: "Ja i [hostage.GetFirstName] spędzamy wyjątkową chwilę sam na sam. Jak zwykle opowiadam o tematach zarówno doczesnych, jak i dotyczących wiary, ale wygląda na to, że [hostage.Custom('GirlBoy')|l] błądzi myślami.\n\n– Fascynuje mnie ten wybitny ród, do którego [ROOT.Char.Custom('GetAuntUncle')] należy. Mogę dowiedzieć się czegoś więcej na temat legend rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 bp2_yearly.8054.a: "Czy wiesz, kim była postać znana jako [ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]?"
 bp2_yearly.8054.b: "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] jestem w pewnym sensie legendą."
 bp2_yearly.8054.b.success: "[hostage.GetFirstName] jest pod wrażeniem twojej historii"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName] nie wierzy ci"
 bp2_yearly.8054.c: "Czy wspominałem kiedyś, że zabił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] smoka?"
 bp2_yearly.8055.t: "Zderzenie osobowości"
 bp2_yearly.8055.desc: "Ostatnimi czasy [hostage.GetFirstName] zachowuje dystans i traktuje mnie podejrzliwie; unika mnie, gdy tylko nawiązujemy kontakt. Kiedy wreszcie ja i [hostage.GetSheHe] mamy chwilę tylko dla siebie, okazując życzliwość, kładę rękę na [hostage.GetHerHis] oziębłym ramieniu.\n\n– Czego chcesz ode mnie? – [hostage.GetFirstName] wzrusza ramionami i odsuwa się. – Każda chwila spędzona razem to tortura! Ale z ciebie [ROOT.Char.Custom('InsultNoun')], nie mogę się doczekać, by się stąd wyrwać."
 bp2_yearly.8055.a: "Może uda mi się zmienić!"
 bp2_yearly.8055.b: "Nie żyję po to, by [hostage.GetHerHim] imponować."
 bp2_yearly.8055.c: "Należy [Select_CString(hostage.IsFemale, 'ją', 'go' )] zachęcać do zmiany."
 bp2_yearly.8055.c.success: "Przekonujesz [Select_CString(hostage.IsFemale, 'ją', 'go' )] do swoich metod"
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName] czuje się urażon[Select_CString(hostage.IsFemale, 'a', 'y' )]"
 bp2_yearly.8056.t: "Serdeczn[Select_CString(hostage.IsFemale, 'a zakładniczka', 'y zakładnik' )]"
 bp2_yearly.8056.desc: "Naprawdę lubię, gdy [hostage.GetFirstName] ze mną rozmawia, a [hostage.GetSheHe] zdaje się czuć to samo. Mamy ze sobą tak wiele wspólnego, że często wydaje mi się, iż czytamy sobie w myślach.\n\nPodczas naszej dzisiejszej lekcji chłonie każde moje słowo. To doprawdy dziecko, o którym z dumą mogę powiedzieć: [hostage.Custom('GetNieceNephew')]."
 bp2_yearly.8056.a: "Wspaniale."
 bp2_yearly.8056.b: "Nareszcie ktoś, kto naprawdę mnie #EMP rozumie#!."
 bp2_yearly.8057.t: "Jak [hostage.Custom('SisterBrother')]"
 bp2_yearly.8057.desc: "Na dziedzińcu [hostage.GetFirstName] i [nice_child.GetFirstName] bawią się radośnie, tak jak powinny bawić się wszystkie dzieci. Wśród zwykłego świergotu i szelestu stworzenia [ROOT.Char.GetFaith.CreatorNamePossessive] słychać radosny śmiech dzieci, a świat wydaje się taki, jaki być powinien.\n\nW chwili spokoju słyszę nawet, jak [nice_child.GetFirstNameNoTooltip] od niechcenia wypowiada słowo „[hostage.Custom('SisterBrother')]”, a osobą do której się tak zwraca jest [hostage.GetFirstNameNoTooltip]."
 bp2_yearly.8057.a: "Jak cudownie."
 bp2_yearly.8057.b: "To zasługuje na pochwałę!"
 bp2_yearly.8060.t: "[ROOT.Char.GetMotherFather|U]?"
 bp2_yearly.8060.desc: "[hostage.GetFirstName] to już oficjalnie [hostage.GetWomanMan], a ja z dumą obserwuję, jak dziś rano przechadza się pewnie po dworze z gracją i majestatem, których oczekuję od moich najbliższych. Jeszcze nie wiadomo, czy pozostanie na dworze, gdy jednak podchodzi do mnie, by przywitać się ze mną zgodnie z dworskim obyczajem, mam wrażenie, że stoi przede mną moje własne dziecko.\n\n– Musi [ROOT.Char.GetMotherFather] wiedzieć, że to dla mnie zaszczyt być tutaj. – [hostage.GetFirstName] dostrzega popełniony przez siebie błąd dopiero wtedy, gdy słyszy westchnienia i pomruki dworzan. – Och, to znaczy musi [ROOT.Char.Custom('GetAuntUncle')]!"
 bp2_yearly.8060.a: "– [ROOT.Char.GetMotherFather|U] też brzmi ładnie."
 bp2_yearly.8060.b: "– Jesteś moim dzieckiem tylko z nazwiska."
 bp2_yearly.8060.c: "„Zawszę będę two[Select_CString(ROOT.Char.IsFemale, 'ją ciotką', 'im wujem' )]”."
 bp2_yearly.8061.t: "[ROOT.Char.Custom('GetAuntUncle')|U] na zawsze"
 bp2_yearly.8061.desc: "[hostage.GetFirstName] po raz pierwszy na dworze, ja jako [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]… Od tamtej pory minęło tak wiele czasu. Teraz to już osoba dorosła i czuję, że łączy nas pewna więź – jakby prawdziwe pokrewieństwo.\n\n[hostage.GetFirstNameNoTooltip] klęka przede mną na dworze i przyrzeka mi dozgonną lojalność, mówiąc, że [ROOT.Char.Custom('GetAuntUncle')] jak ja to skarb."
 bp2_yearly.8061.a: "Wspaniale."
 bp2_yearly.8063.t: "Pogarda względem zakładnika"
 bp2_yearly.8063.desc: "[hostage.GetFirstName] po raz pierwszy na dworze, ja jako [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]… Od tamtej pory minęło tak wiele czasu. Teraz, jako osoba dorosła, [hostage.GetFirstName] ledwo może na mnie patrzeć. Zasiada na dworze i posyła w moją stronę spojrzenia pełne nienawiści – powodem tego jest moja nieudana próba wychowania [hostage.Custom('PL_go_jej')] zgodnie z tradycją rodu [ROOT.Char.GetHouse.GetNameNoTooltip]."
 bp2_yearly.8063.a: "Ups."
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp2_yearly.8065.desc: "Od dawna czuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [new_parent.GetFirstName] jest moją prawdziwą matką, i w końcu mamy to na piśmie. Z dniem dzisiejszym rozstał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się z moim starym domem i odtąd jestem pełnoprawn[Select_CString(ROOT.Char.IsFemale, 'ą członkinią', 'ym członkiem' )] rodu [new_parent.GetHouse.GetName]."
 bp2_yearly.8065.a: "Obłęd!"
 rival_manipulated_me: "Osoba, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], usiłowała zmanipulować osobę znaną jako [CHARACTER.GetShortUINameNotMe]"
 rival_manipulated_me_corresponding: "Osoba, którą jest [CHARACTER.GetShortUINameNotMe], usiłowała zmanipulować osobę znaną jako [TARGET_CHARACTER.GetShortUINameNotMe]"
 friend_deep_understanding: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] bardzo dobrze się rozumieją"
 rival_chastised_child: "[CHARACTER.GetShortUINameNotMe] ostro krytykuje osobę, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]"
 rival_chastised_child_corresponding: "[TARGET_CHARACTER.GetShortUINameNotMe] ostro krytykuje osobę, którą jest [CHARACTER.GetShortUINameNotMe]"
 bp2_security_compromised: "Zagrożenie dla bezpieczeństwa"
 bp2_security_compromised_desc: "Ta postać odkryła, że ktoś na dworze dzieli się kompromitującymi informacjami"
 bp2_start_loyalty_story_cycle: "[hostage.GetFirstName] zacznie kwestionować, komu ma okazywać lojalność."
 bp2_make_hostage_more_loyal: "Istnieje prawdopodobieństwo, że [hostage.GetFirstName] będzie okazywać ci większą lojalność, gdy osiągnie dorosłość"
 bp2_make_hostage_less_loyal: "Istnieje prawdopodobieństwo, że [hostage.GetFirstName] będzie okazywać ci mniejszą lojalność, gdy osiągnie dorosłość"
 hostage_loyalty: "Lojalność zakładnika"
