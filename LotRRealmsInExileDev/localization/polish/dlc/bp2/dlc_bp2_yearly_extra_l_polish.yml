l_polish:
 #My Favorite Councilor
 bp2_yearly_extra.0001.t: "[Select_CString(target_councilor.IsFemale, 'Moja ulubiona radna', 'Mój ulubiony radny' )]"
 bp2_yearly_extra.0001.desc: "Fascynujące i intrygujące. Przyglądał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się pracy rady, jednak szczególnie zainteresował[Select_CString(target_councilor.IsFemale, 'a mnie jedna radna', ' mnie jeden radny' )] – [ROOT.Char.Custom2( 'RelationToMe', target_councilor )] [target_councilor.GetTitledFirstName].\n\nJest dla mnie jasne, że dzielimy te same pasje. Spędzam coraz więcej czasu z radą."
 bp2_yearly_extra.0001.a: "Chcę pomóc!"
 bp2_yearly_extra.0001.a.tt: "Pomóc czy narobić bałaganu? Aby się nauczyć, trzeba pobrudzić ręce."
 bp2_yearly_extra.0001.b: "Po prostu lubię patrzeć, jak pracują."
 bp2_yearly_extra.0001.b.tt: "Bezpieczniej będzie stać z boku i robić notatki."
