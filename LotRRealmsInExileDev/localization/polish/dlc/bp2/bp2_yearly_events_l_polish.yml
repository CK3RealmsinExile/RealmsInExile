l_polish:
 #Pet Rock events
 pet_rock.0001.t: "Kamień milowy"
 pet_rock.0001.desc: " #EMP Stuk!#! \n\nWędruję po dziedzińcu, gdy nagle potrącam butem mały kamień. Odbija się on kilkukrotnie od swoich pobratymców, a potem ląduje nieruchomo kilka kroków ode mnie. Podnoszę go z zaciekawieniem. Jest chropowaty, ma [ROOT.Char.Custom('RockColor')] zabarwienie, a jego powierzchnia, co dziwne, wydaje się ciepła.\n\nNagle uświadamiam sobie, czego ode mnie chce. Kamień emanuje #EMP przyjazną#! aurą, a kiedy patrzę, jak leży w mojej dłoni, jego ciężar zarówno mnie uspokaja, jak i napełnia podekscytowaniem."
 pet_rock.0001.a: "Zostaniemy najlepszymi przyjaciółmi!"
 pet_rock.0001.a.tt: "Rozpoczyna się wasza wspólna przygoda!"
 pet_rock.0001.b: "Co ja mam w głowie?"
 pet_rock.0001.b.tt: "Muszę spędzać mniej czasu na zewnątrz…"
 pet_rock.0002.t: "Kamień"
 pet_rock.0002.desc: "Kiedy kamień spoczywa, zadowolony, na moich kolanach, ja zastanawiam się, jakie powinien otrzymać imię. Coś historycznego? Coś nawiązującego do jego kształtu? Coś, co mogłoby opisać kojące uczucie, którego doświadczam, gdy gładzę jego powierzchnię?\n\nJuż wiem! Nazwę go…"
 pet_rock.0002.a: "Co za wspaniałe imię!"
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]: kamienny sentyment"
 pet_rock.0100.desc: "Po kolejnym stresującym dniu wracam do siebie i padam na krzesło. Jak długo jeszcze wytrzymam to tempo?\n\nPrzesuwam stopę, a wtem rozlega się cichy stukot – to mój kamień, [ROOT.Char.Custom('RockStoryName')], który spoczywa na krześle obok. Siedzę z nim chwilę, wsłuchując się w kojącą ciszę i gładząc jego powierzchnię. To [ROOT.Char.Custom('RockColor')] zabarwienie jest takie piękne."
 pet_rock.0100.a: "Myślę, że wytrzymam jeszcze trochę."
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]: lustrzany połysk"
 pet_rock.0101.desc: "Mój kamienny pupil, [ROOT.Char.Custom('RockStoryName')], siedzi obrażony na skraju stolika. Rzucam na niego okiem i od razu spostrzegam, że się dąsa.\n\nI ja, i on doskonale wiemy, iż trzeba wypolerować jego piękną powierzchnię; sęk w tym, że jego ulubiona pasta ścierna jest straszliwie #EMP droga#!…"
 pet_rock.0101.a: "Dobrze, już dobrze. Zaraz cię wypolerujemy."
 pet_rock.0101.b: "Musisz jakoś żyć bez polerowania."
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]: kryształowy blask"
 pet_rock.0102.desc: "Powierzchnia kamienia, zwykle lśniąca, wygląda dziś jakoś matowo. [ROOT.Char.Custom('RockStoryName')] leży oskarżycielsko na swojej półce, błagając mnie o kąpiel.\n\nMam dziś #EMP ważne#! spotkanie, a to byłoby mizerne usprawiedliwienie mej nieobecności…"
 pet_rock.0102.a: "Spotkanie może poczekać!"
 pet_rock.0102.b: "Kiedy indziej, [ROOT.Char.Custom('RockStoryName')]."
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]: przemyt smakołyków"
 pet_rock.0103.desc: "Przede mną ląduje kolejny wypełniony jedzeniem półmisek, a stół wręcz trzeszczy pod jego ciężarem. Niespodziewanie w nozdrza uderza mnie cudowny aromat. To mięta!\n\nMój kamień, [ROOT.Char.Custom('RockStoryName')], uwielbia ten zapach.\n\n#EMP Czuję#!, jak z sakiewki, w której się skrywa, bije błagalna energia."
 pet_rock.0103.a: "Spróbuję przemycić kamieniowi parę listków…"
 pet_rock.0103.b: "Lepiej tego nie robić."
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')]: kamień na sercu"
 pet_rock.0104.desc: "Obchodzę [ROOT.Char.Custom('GetRoom')], głęboko dumając. Takie perypetie są nieodłączną częścią życia takiej osoby jak [ROOT.Char.GetTitleAsNameNoTooltip]! Być może mój kamień, [ROOT.Char.Custom('RockStoryName')], poratuje mnie jakąś dobrą radą?\n\nPoklepuję sakiewkę, w której przeważnie tkwi mój pupil. Jest pusta. Bez łagodnego przewodnictwa kamienia nie wiem, co mam robić.\n\nPowoli ogarnia mnie panika."
 pet_rock.0104.a: "Cóż, na zewnątrz leży #EMP podobny#! egzemplarz…"
 pet_rock.0104.b: " #EMP [ROOT.Char.Custom('RockStoryName')]!#! Gdzie jesteś?"
 pet_rock.0104.b.success: "Znajdujesz pupila w skrzyni"
 pet_rock.0104.b.failure: "…[ROOT.Char.Custom('RockStoryName')]?"
 pet_rock.0104.b.failure.tt: "Twój przyjaciel przepadł na zawsze."
 pet_rock.0104.c: "Może odwiedza przyjaciela?"
 pet_rock.0104.c.tt: "Chyba już mnie nie potrzebuje…"
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')]: metamorficzna przyjaźń"
 pet_rock.0105.desc: "Ja i mój kamień, [ROOT.Char.Custom('RockStoryName')], rozmawiamy na dziedzińcu, w miejscu, gdzie się poznaliśmy, a wtem do moich uszu dociera radosny okrzyk. [other_rock_owner.GetFirstName] podchodzi do mnie, a w ręku trzyma… Czy to?…\n\n– [ROOT.Char.GetLadyLord|U] również ma kamiennego towarzysza? O radości wielka! – [other_rock_owner.GetFirstName] wyciąga dłoń i pokazuje mi swój kamień. – Może zostaną przyjaciółmi?"
 pet_rock.0105.a: "Jaki brzydki kamień."
 pet_rock.0105.b: "Na pewno się dogadają!"
 pet_rock.0105.c: "Przykro mi, [ROOT.Char.Custom('RockStoryName')] to wstydzioch."
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')]: łomot!"
 pet_rock.0106.desc: "Siedzę przy stoliku, czytając listy i raporty, a [ROOT.Char.Custom('RockStoryName')] siedzi obok mnie i wygrzewa się w promieniu słońca.\n\n[ROOT.Char.Custom('RockColor')|U] zabarwienie kamienia codziennie mnie zachwyca; podnoszę dłoń, aby czule pogładzić jego powierzchnię, ale wygląda na to, że mój pupil jest dziś skłonny do figli. Kiedy wyciągam rękę, stół chwieje się, a [ROOT.Char.Custom('RockStoryName')] rzuca się z jego krawędzi."
 pet_rock.0106.a: "Ha! Ty głuptasku!"
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')]: to, czego nie mają kamienie"
 pet_rock.0107.desc: "Zmierzam dziedzińcem do swojej komnaty, a w dłoni niosę umoszczony wygodnie kamień. Zastanawiam się, czy [ROOT.Char.Custom('RockStoryName')] mi nie zazdrości; w końcu mam na własność całe budowle, mogę je przyozdabiać tak, jak zechcę, a w ich wnętrzach mieszkają moi przyjaciele i krewni.\n\n[ROOT.Char.Custom('RockStoryName')] nie ma takich luksusów. Może czas to zmienić?\n\nSpoglądam na kamień i pogrążam się w zadumie."
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')] może odtąd spać ze mną w łóżku."
 pet_rock.0107.b: "Spróbuję, czemu nie."
 pet_rock.0107.b.success: "Budujesz przyzwoite schronienie"
 pet_rock.0107.b.failure: "Uderzasz się w kciuk"
 pet_rock.0107.c: "Sądzę, że [ROOT.Char.Custom('RockStoryName')] woli przebywać na świeżym powietrzu."
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')]: wszystko albo nic"
 pet_rock.0108.desc: "[ROOT.Char.Custom('RockStoryName')] spoczywa w mojej dłoni, a ja z zaaferowaniem stwierdzam, że mur okalający miejsce, którym jest [ROOT.Char.Custom('ResidenceBuilding')], ma drobny ubytek.\n\nCzuję, jak z kamienia bije zaciekawienie, więc podnoszę go wyżej, aby mógł się rozejrzeć, a wtem – pod wpływem chwilowego kaprysu – wkładam go do dziury w murze. Moje podejrzenia były słuszne – [ROOT.Char.Custom('RockStoryName')] idealnie wpasowuje się w otwór.\n\nNagle uderza mnie pewna myśl – co, jeśli najlepiej dla mnie i kamienia byłoby zostawić go tutaj,"
 pet_rock.0108.landed: "aby stanowił część mego domu? Może nawet uda nam się wymyślić sposób na wmurowanie jego przyjaciół w ich własne budowle?"
 pet_rock.0108.adventurer: "aby czerpał szczęście ze swego nowego domu? A może znajdziemy mu nawet nowych przyjaciół, z którymi go zapoznamy przy kolejnej wizycie…"
 pet_rock.0108.a: "To byłby dla mnie najwyższy zaszczyt."
 pet_rock.0108.a.adventurer: "Nadszedł czas, by się rozstać."
 pet_rock.0108.a.tt: "Twoje przygody z kamieniem dobiegły końca."
 pet_rock.0108.b: "Nie mogę dać ci odejść, [ROOT.Char.Custom('RockStoryName')]!"
 pet_rock.0108.b.tt: "On już zawsze będzie ze mną podróżować."
