l_polish:
 bp2_yearly.6000.t: "Kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l] ma inne wartości"
 bp2_yearly.6000.desc.intro: "Kiedy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] zjawia się na miejscu, [tutor.GetName] opisuje serię frustracji i niepowodzeń edukacyjnych z minionego tygodnia."
 bp2_yearly.6000.desc.fault.bellicose: "\n\n– Dziecka nie nauczono, że to, czego chce, musi wziąć sobie #EMP samo#!! Miast stawiać na swoim, [hosted_child.GetFirstNameNoTooltip] woli dbać o dobre stosunki z rówieśnikami. [hosted_child.Custom('GirlBoy')|U] zna tylko uległość!"
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n– To istna katastrofa! Dziecko jest niezorganizowane i całe dnie spędza na bujaniu w obłokach. Nie potrafi odróżnić bielizny czystej od brudnej! [hosted_child.Custom('GirlBoy')|U] zna tylko chaos!"
 bp2_yearly.6000.desc.fault.communal: "\n\n– Dziecko ubliża nawet własnej matce, ale nigdy nie otrzymało za to reprymendy! [hosted_child.Custom('GirlBoy')|U] zachowuje się jak chce i działa na własną rękę, nie dbając zupełnie o swoich krewnych!"
 bp2_yearly.6000.desc.fault.courtly: "\n\n– Dziecko nie ma bladego pojęcia o tym, jak się godnie zachować. Nawet [ROOT.Char.GetTitleAsNameNoTooltip] nie robi na nim wrażenia; żeby się pokłoniło, trzeba je klepnąć w głowę. Czy potrafi recytować? Przemawiać do płci przeciwnej z dworskim wdziękiem? Nie!"
 bp2_yearly.6000.desc.fault.egalitarian: "\n\n– Nikt nie nauczył tego dziecka szacunku dla zamieszkujących nasze ziemie narodów! Pewnego razu naśladowało akcent dostojnika z mniejszości takiej jak [realm_minority.GetNameNoTooltip|l], becząc niczym owca! Strach pomyśleć, jak wyglądała [hosted_child.Custom('PL_jego_jej')] dotychczasowa edukacja!"
 bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n– Nikt nie nauczył tego dziecka szacunku dla dzielących nasze ziemie narodów! Naśladuje ich języki, becząc niczym owca! Strach pomyśleć, jak wyglądała [hosted_child.Custom('PL_jego_jej')] dotychczasowa edukacja!"
 bp2_yearly.6000.desc.fault.spiritual: "\n\n– Czy dziecko okazuje opatrzności wdzięczność za zastawiony suto stół? Czy oddaje się w boską opiekę? Nie! [hosted_child.GetName] żyje w jedyny sposób, jaki zna: bez poszanowania dla wyznawanych przez nas wartości."
 bp2_yearly.6000.desc.fault.stoic: "\n\n– Dziecko jest nieporuszone pięknem naszej ojczyzny. Lekceważy potrzebę walki, stawiania oporu, słowem – obrony naszego narodu! Dba jedynie o własne interesy, co jest godne pożałowania."
 bp2_yearly.6000.desc.mid: "\n\n[tutor.GetFirstNameNoTooltip] najwidoczniej ma zastrzeżenia nie tyle do dziecka, co do osoby, którą jest jego [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))].\n\n– Cechy takie jak"
 bp2_yearly.6000.desc.value.bellicose: "zapał i żarliwość"
 bp2_yearly.6000.desc.value.bureaucratic: "uporządkowanie"
 bp2_yearly.6000.desc.value.communal: "miłość do przyjaciół i krewnych"
 bp2_yearly.6000.desc.value.courtly: "szlachetne maniery"
 bp2_yearly.6000.desc.value.egalitarian: "ogłada towarzyska"
 bp2_yearly.6000.desc.value.spiritual: "poszanowanie dla naszych świętości"
 bp2_yearly.6000.desc.value.stoic: "poczucie obowiązku wobec swego ludu"
 bp2_yearly.6000.desc.outro: "to coś, czego [childs_home_liege.GetTitledFirstName] chyba nie zna. Jak na dworze, na którym nie szerzy się naszych tradycji, ma się wychować przykładna [ROOT.Char.GetCulture.GetNameNoTooltip|l] młodzież?"
 bp2_yearly.6000.a: "Wszyscy usłyszą o tym, jak haniebnie zachowuje się [childs_home_liege.GetTitleAsNameNoTooltip]!"
 bp2_yearly.6000.a.tt: "Nagłośnij, jak [hosted_child.GetFirstNameNoTooltip] cierpi przez obojętność wobec naszych tradycji, którą cechuje się [hosted_child.GetHerHis] [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]."
 bp2_yearly.6000.a.response: "[opinion|E], jaką [childs_home_liege.GetShortUINameNotMe] ma na temat grupy, którą są [childs_home_liege.GetCulture.GetCollectiveNounNoTooltip], może się pogorszyć"
 bp2_yearly.6000.b: "Samodzielnie zdyscyplinuję to dziecko."
 bp2_yearly.6000.b.success: "Nasze szlachetne wartości są teraz głęboko zakorzenione"
 bp2_yearly.6000.b.failure: "Dziecko zgorzkniale trzyma się paru źle zrozumianych idei"
 bp2_yearly.6000.c: "Nie zawracaj mi głowy naszymi przeklętymi obyczajami."
