 bp2_yearly.6001.opening: "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_yearly.6001.desc: "Odkąd Twoje dziecko, [hosted_child.GetName], przebywa pod moimi skrzydłami, dostrzegam pewien niefortunny fakt – kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l] i jej wartości niewiele Cię obchodzą. Szczeniaki, które nie znają naszych obyczajów, wyrastają na"
 bp2_yearly.6001.desc.insult.bellicose: "safandułów"
 bp2_yearly.6001.desc.insult_bureaucratic: "próżniaków"
 bp2_yearly.6001.desc.insult.communal: "odludków"
 bp2_yearly.6001.desc.insult.courtly: "prostaków"
 bp2_yearly.6001.desc.insult.egalitarian: "szubrawców"
 bp2_yearly.6001.desc.insult.spiritual: "heretyków"
 bp2_yearly.6001.desc.insult.stoic: "nikczemników"
 bp2_yearly.6001.desc.outro: "i szkodzą dworowi.\n\nWiedzą o tym wszyscy przywódcy naszego ludu – już ja o to dbam."
 bp2_yearly.6001.a: "Muszę temu zaradzić! Niech wie, że postępuje źle!"
 bp2_yearly.6001.a.tt: "Muszę przeprowadzić z wychowawcami na mym dworze poważną rozmowę o wartościach."
 bp2_yearly.6001.b: "Będę postępować tak, jak zechcę."
 bp2_yearly.6001.b.tt: "Nie jestem typową osobą z kultury, którą jest kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l] – lepiej, mogę wybić się ponad resztę."
