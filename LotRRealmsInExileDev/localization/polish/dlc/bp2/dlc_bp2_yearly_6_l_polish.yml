 bp2_yearly.6010.t: "Nikt nie trafi do więzienia"
 bp2_yearly.6010.desc: "#EMP – Przyjaciół mam wielu, lecz krążę tu bez celu…#!– śpiewa [sad_boi.GetFirstName] głosem łamiącym się od emocji.\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))|U] odrzuca instrument na bok i woła: – [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] to miejsce, którego mam serdecznie dość!"
 bp2_yearly.6010.adult: "Nie ma tu jakichkolwiek wygód.\n\n[sad_boi.GetFirstName] patrzy na mnie krytycznym spojrzeniem i dodaje: – Ta piosenka stanowi moje wezwanie o pomoc w smutnej niewoli. Proszę o drobne datki… o ile moi ludzie wciąż jakkolwiek o mnie dbają."
 bp2_yearly.6010.child: "Och, jakże trawi mnie tu nieszczęście…\n\n[sad_boi.Custom('GirlBoy')|U] podnosi na mnie załzawione oczy i dodaje: – Kiedy moi krewni usłyszą tę pieśń, zmięknie im serce. Wyślą tu coś, aby uczynić me #EMP wygnanie#! nieco bardziej znośnym… Jeżeli ich jeszcze obchodzę, rzecz jasna…"
 bp2_yearly.6010.outro: "\n\n[sad_boi.GetFirstName] raz jeszcze wznosi smutną pieśń, a w [sad_boi.Custom('PL_jego_jej')] oczach majaczy ziemia znana jako [home_court_liege.GetPrimaryTitle.GetNameNoTier]."
 bp2_yearly.6010.a: "Tak, zobaczmy, jakie „datki” zdoła zebrać…"
 bp2_yearly.6010.a.tt: "…do mojego skarbca."
 bp2_yearly.6010.b: "Cóż to za smutek?! #EMP Czy mogę ci jakoś pomóc?#!"
 bp2_yearly.6010.b.tt: "Mój dwór nie może być znany jako miejsce niedoli!"
 bp2_yearly.6010.c: "Muszę pokazać [sad_boi.Custom('PL_mu_jej')], że [sad_boi.Custom('PL_jego_jej')] miejsce jest tutaj."
 bp2_yearly.6010.c.tt: "Nieważne, skąd jesteśmy, wszyscy musimy znosić trudności w godnym milczeniu."
 bp2_yearly.6010.c.success: "[sad_boi.GetFirstName] da miejscu znanemu jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] jeszcze jedną szansę"
 bp2_yearly.6010.c.tt_education: "[sad_boi.GetFirstName] będzie osiągać lepsze wyniki w nauce"
 bp2_yearly.6010.c.failure: "[sad_boi.GetFirstNameNoTooltip] denerwuje się, że wątpisz w prawdziwość słów w [sad_boi.Custom('PL_jego_jej')] pieśni"
 bp2_yearly.6010.d: "To przepiękna kompozycja."
 bp2_yearly.6010.d.tt: "Niechaj ten lament niesie się wzdłuż i wszerz. Jego piękno liczy się bardziej niż tekst."
 bp2_yearly.6020.t: "Dzieci mówią od rzeczy"
 bp2_yearly.6020.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))|U] [snitch.GetName] słucha, jak opowiadam najnowsze wieści z dworu, na którym urzęduje [snitch.GetHomeCourt.GetTitledFirstName], z dziwnie rozbawioną i nieobecną miną"
 bp2_yearly.6020.child: "na swojej małej buzi.\n\n– Mam pewną historyjkę. Wszystko działo się na moich oczach! Ale… nic nie powiem. Kazano mi przysiąc, że nie pisnę ani słowa.\n\n[snitch.GetFirstNameNoTooltip] chichocze figlarnie, rozkoszując się rzadkim poczuciem kontroli nad starszyzną.\n\n– Oj, ktoś był niegrzeczny! – pieje."
 bp2_yearly.6020.youth: "na swojej przetłuszczonej młodocianej twarzy.\n\n– Mam pewną historyjkę, która właśnie przypomniała mi się na twój widok. Nie wolno mi jej opowiedzieć, ale… to było tak dawno, jeszcze za mych szczenięcych lat.\n\n[snitch.GetFirstNameNoTooltip] chichocze ze złośliwą radością, rozkoszując się rzadkim poczuciem kontroli nad swoimi wychowawcami.\n\n– Oj, ktoś był niegrzeczny! – pieje."
 bp2_yearly.6020.liege: "– Osoba tak sławiona, a tak niegrzeczna!"
 bp2_yearly.6020.family: "– Rodzina może być taka niegrzeczna!"
 bp2_yearly.6020.a: "Mów dalej…"
 bp2_yearly.6020.a.secret: "Poznajesz [secret|El] rodziny postaci, którą jest [snitch.GetShortUINameNotMe]"
 bp2_yearly.6020.a.non_family_secret: "Poznajesz [secret|El] z wewnętrznych kręgów [Concept('court', 'dworu')|E] postaci, którą jest [no_no_doer.GetShortUINameNotMe]"
 bp2_yearly.6020.a.success: "Cudownie paskudna historia"
 bp2_yearly.6020.a.failure: "To jakieś głupoty…"
 bp2_yearly.6020.a.no_secret: "Nie dowiadujesz się niczego istotnego"
 bp2_yearly.6020.b: "Długi język to plama na honorze."
 bp2_yearly.6020.b.tt: "[snitch.GetFirstNameNoTooltip] ma cenić sobie dyskrecję, a nie plotkować."
 bp2_yearly.6020.b.discretion: "[snitch.GetShortUINameNotMe] będzie odtąd cechować niska skłonność do ujawniania twoich [Concept('secrets', 'sekretów')|E]"
 bp2_yearly.6030.t: "Rodzinny informator"
 bp2_yearly.6030.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))|U] [snitch.GetFirstName] urozmaica mi poranny spacer wśród mgieł, opowiadając o swojej niewoli pod nadzorem kuratora, którym jest [warden.GetName].\n\nOd powrotu w [snitch.Custom('PL_jego_jej')] charakterze nastąpiły duże zmiany; cechuje się teraz większą mądrością i spostrzegawczością. To osoba lojalna wobec rodu [snitch.GetDynastyHouseName], która doskonale dostosowała się do życia w obcym miejscu.\n\nTo może być okazja na uzyskanie jakichś informacji o dworze, na którym urzęduje [warden.GetTitledFirstNameNoTooltip]."
 bp2_yearly.6030.hostage_reticent: "\n\n[snitch.GetFirstNameNoTooltip] #negative_value stanowczo sprzeciwia się#! zostaniu moim informatorem. Być może ktoś [snitch.Custom('PL_go_ja')] przed tym ostrzegał."
 bp2_yearly.6030.hostage_normal: "\n\nCo w ogóle może wiedzieć ktoś taki jak [snitch.GetFirstNameNoTooltip]?"
 bp2_yearly.6030.a: "Może [snitch.GetFirstNameNoTooltip] da się przekonać i wyjawi mi sekrety, które skrywa miejsce znane jako [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]…"
 bp2_yearly.6030.maybe_secret: "#high [snitch.GetFirstName]#! #EMP może#! wyjawić [secret|El] z wewnętrznych kręgów osoby, którą jest [warden.GetShortUINameNotMe]"
 bp2_yearly.6030.a.success: "Dowiadujesz się wszystkiego, co wie [snitch.GetFirstNameNoTooltip]"
 bp2_yearly.6030.a.failure: "[snitch.GetFirstNameNoTooltip] uchyla się od pytań"
 bp2_yearly.6030.a.no_secret: "[snitch.GetFirstName] ma… nieistotne informacje"
 bp2_yearly.6030.a.evade: "#high [snitch.GetFirstName]#! nie ujawnia żadnych użytecznych informacji"
 bp2_yearly.6030.b: "Za lojalność wobec swej rodziny [snitch.GetFirstName] otrzyma nagrodę."
 bp2_yearly.6030.b.tt: "Niech wie, jak hojnie wynagradzam swoich agentów i informatorów!"
 bp2_yearly.6030.b.failure: "[snitch.GetFirstNameNoTooltip] nie wyjawia żadnych [Concept('secret', 'sekretów')|E]"
 bp2_yearly.6030.b.rewarded: "Od teraz #high [snitch.GetFirstName]#! chętniej będzie uczestniczyć w twoich [Concept('schemes', 'spiskach')|E]"
 bp2_yearly.6030.refuse_reward: "#high [snitch.GetFirstName]#! nie daje się skłonić do współpracy"
 bp2_yearly.6030.c: "Zakładnik bez honoru nie ma się czym szczycić."
 bp2_yearly.6030.c.tt: "Zasady naszego układu są nienaruszalne i bezwzględne."
 bp2_yearly.6030.c.honor: "[rulers|E] są bardziej skłonni wymieniać się z tobą [Concept('hostages', 'zakładnikami')|E]"
 bp2_yearly.6030.c.hostage_secrets: "@alert_icon! #alert_trial Wymuszanie wyjawienia [Concept('secrets', 'sekretów')|E] od [Concept('hostages', 'zakładników')|E] zwiększa [Concept('tyranny', 'tyranię')|E]#!"
 honorable_warden_modifier: "Honorowy kurator"
 honorable_warden_modifier_desc: "Ta postać zapewnia [Concept('hostages', 'zakładnikom')|E] niezbywalną godność."
 bp2_yearly.6040.t: "Wszystko, czym nie jesteśmy"
 bp2_yearly.6040.desc: "Obserwuję, jak młodzi [ROOT.Char.GetCulture.GetCollectiveNoun] pobierają nauki w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Te dzieci są powolne, niesforne i sprzeczają się o bzdury niczym ich rodzice.\n\nW ogóle nie są jak [advanced_culture.GetCollectiveNoun] z cudownego miejsca o nazwie [childhood_location.GetCounty.GetTitle.GetNameNoTier]. Ich państwo słynie z ładu, genialnych wynalazków i wybitnych myślicieli. Kiedy"
 bp2_yearly.6040.hostage: "przetrzymywano mnie tam w roli zakładnika,"
 bp2_yearly.6040.education: "było mi dane pobierać tam nauki,"
 bp2_yearly.6040.outro: "oświecenie spływało na mnie każdego dnia.\n\nPo powrocie dotarło do mnie, jak bardzo prymitywny jest mój lud.\n\nMogę to zmienić, wykorzystując wiedzę, jaką za mej młodości przekazała mi kultura [advanced_culture.GetNameNoTooltip|l]. Być może czas nam wkroczyć na niepewną ścieżkę reform?"
 bp2_yearly.6040.a: "Moje rządy mogą odrodzić ten lud."
 bp2_yearly.6040.a.tt: "Wprowadzić obce wartości, aby zastąpić obyczaje mego ludu… albo wynieść obecne praktyki na wyżyny chwały."
 bp2_yearly.6040.a.reforms: "Próbujesz dokonać reformy na [Concept('court', 'dworze')|E] oraz w całym [Concept('realm', 'państwie')|E], a także posunąć do przodu swoją [Concept('culture', 'kulturę')|E], zgodnie z modelem, jaki stosowała ludność [advanced_culture.GetName|l]"
 bp2_yearly.6040.a.warning: "@alert_icon! #alert_trial To będzie kosztowny i wymagający proces, do którego trzeba się należycie przygotować.#!"
 bp2_yearly.6040.b: "Po co w ogóle #EMP rozważać#! zmianę naszych tradycji?"
 bp2_yearly.6040.b.tt: "Uznaję, że nasza [ROOT.Char.GetCulture.GetNameNoTooltip|l] kultura jest znakomita i odrzucam wszystko, co się od niej różni."
 bp2_yearly.6040.b.promote_culture: "[councillor_task|E] „[promote_culture|E]” będzie wykonywane skuteczniej przez kolejne #high 25 lat#!"
 bp2_yearly.6040.b.no_reforms: "Nie będziesz już rozważać dokonania tej reformy"
 bp2_yearly.6040.c: "To nie jest niewłaściwy czas."
 bp2_yearly.6040.c.recurring: "Ta chęć dokonania reformy prawdopodobnie pojawi się ponownie"
 devoted_to_tradition_modifier: "Czempion tradycji"
 devoted_to_tradition_modifier_desc: "Ta postać odrzuciła powiązania z obcymi kulturami i stoi murem za swoim ludem."
 bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"
 bp2_yearly.6050.t: "Glina, kamień, żelazo i wiklina"
 bp2_yearly.6050.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] – od tego miejsca ciągną się pierwsze zbudowane niedawno z mego rozkazu ulice i skromne nowe posterunki. Obiekty te wykonano na wzór dróg, fortów i biur podatkowych, którymi szczyci się kultura [advanced_culture.GetName|l].\n\nMoja stolica nie wygląda jednak jak [childhood_location.GetCounty.GetTitle.GetNameNoTier], a [ROOT.Char.GetPrimaryTitle.GetNameNoTier] to nie są ziemie znane z handlu i rzemiosła. #EMP Przynajmniej na razie.#!\n\nU mego boku stoi [noble_representative.GetTitledFirstName], spozierając z dezaprobatą na sprowadzonych zza granicy architektów i wznoszone przez nich konstrukcje.\n\n– Wasza dostojność wspomaga #EMP handlarzy#! i #EMP plebejuszy#! – mówi drwiąco [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))] – zamiast obdarzyć tą hojnością szlachtę i pozwolić jej wznosić nowe rezydencje!"
 bp2_yearly.6050.a: "Moją nową, wspaniałą stolicę czeka era rozkwitu!"
 bp2_yearly.6050.a.tt: "Wśród miast ustanowionych już ziem zalśni nowy klejnot, a jego mieszkańcy będą żyć dostatnio, tak jak i ja."
 bp2_yearly.6050.b: "My, ludzie cywilizowani, nie #EMP rozdajemy#! dóbr. Budujemy, bo najpierw pobraliśmy na to podatki."
 bp2_yearly.6050.b.tt: "Zwyczaj ten jest w innych państwach obowiązkowy, a od teraz praktykujemy go również my."
 bp2_yearly.6050.every_county_development: "Poziom [Concept('development', 'rozwoju')|E] w każdym [Concept('county', 'hrabstwie')|E] twojej [Concept('domain', 'domeny')|E] zmieni się o #positive_value +1#! punkt"
 bp2_yearly.6050.county_control_loss: "Poziom [Concept('control', 'kontroli')|E] w każdym [Concept('county', 'hrabstwie')|E] twojej [Concept('domain', 'domeny')|E] zmieni się o #negative_value -30#! punktów"
 bp2_yearly.6050.county_opinion_modifier: "Na każde [county|El] w twojej [Concept('domain', 'domenie')|E], którego kultura jest inna niż [advanced_culture.GetName|l], nałożony zostaje następujący modyfikator: [GetModifier('unprecedented_taxation_modifier').GetNameWithTooltip|l]"
 bp2_yearly.6050.c: "Nie mogę odwrócić się od moich szlachciców!"
 bp2_yearly.6050.c.tt: "Możnych z miejsca, którym jest [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], należy zawsze traktować priorytetowo."
 bp2_yearly.6020.pay_vassals: "Wypłacasz #N [root_scope.MakeScope.ScriptValue('minor_gold_value')]#! [gold_i|E] wszystkim swoim [Concept('powerful_vassals', 'wpływowym wasalom')|E] #EMP oraz#! tracisz #N [root_scope.MakeScope.ScriptValue('minor_gold_value')] [gold_i|E]"
 bp2_yearly.6050.reaffirmation_path: "@alert_icon! #alert_trial To działanie #EMP szybko#! prowadzi do ugruntowania zwyczajów, jakimi kieruje się kultura [root_scope.GetCulture.GetNameNoTooltip]#!"
 bp2_yearly.6050.reform_path: "@alert_icon! #alert_trial To działanie przyczynia się do wprowadzenia daleko idących reform zgodnie ze zwyczajami, jakimi kieruje się kultura [advanced_culture.GetNameNoTooltip|l]#!"
 cultural_acceptance_gain_beginning_reforms: "[ruler|E] zaczyna wprowadzać w życie zwyczaje innej [Concept('culture', 'kultury')|E]"
 cultural_acceptance_gain_building_familiar_settlements: "[realm|E] reformatora zostało odbudowane w stylu innej kultury, który odtąd je łączy"
 cultural_acceptance_turned_away_trade: "[ruler|E] zwiódł budowniczych i handlarzy z innej [Concept('culture', 'kultury')|E] obietnicami wielkich projektów"
 massive_construction_efforts_modifier: "Ogromne przedsięwzięcia budowlane"
 massive_construction_efforts_modifier_desc: "Do państwa śpiesznie ściągnięto wyspecjalizowanych budowniczych, aby wzięli udział w tutejszych obmyślanych z rozmachem projektach."
 great_builder_modifier: "Wielki budowniczy"
 great_builder_modifier_desc: "Oddany sponsor ambitnego projektu budowlanego; modernizator, a także pracodawca dla wprawnych rzemieślników zza granicy."
 unprecedented_taxation_modifier: "Bezprecedensowe opodatkowanie"
 unprecedented_taxation_modifier_desc: "Zagraniczny model opodatkowania, surowy ponad jakiekolwiek wyobrażenia, który umożliwia finansowanie lokalnego rozwoju wbrew ogólnej niechęci."
 loyal_realm_nobility_modifier: "Dobrodziej miejscowych szlachciców"
 loyal_realm_nobility_modifier_desc: "Ta postać zyskała żarliwą lojalność szlachetnych wojowników swojego ludu."
 bp2_yearly.6060.t: "Nauki o wieczności"
 bp2_yearly.6060.desc: "Plugawe obrzędy, jakie praktykuje ludność [ROOT.Char.GetCulture.GetName|l], nasza wiara, [ROOT.Char.GetFaith.GetName|l]… Czy jesteśmy jeno kwilącymi w ciemności dziećmi?\n\nKiedy [clergy_representative.GetFirstName] i [clergy_representative.GetFaith.PriestNeuterPlural|l] wznoszą swe małostkowe modły, licząc na łaskę [ROOT.Char.GetFaith.HighGodNamePossessive], mój umysł odpływa do miejsca, gdzie dominuje kultura [advanced_culture.GetName|l], ujęty znajomym szelestem sakralnych szat i prawdziwością zasłyszanych słów. [childhood_location.GetCounty.GetTitle.GetNameNoTier]… tęskno mi do tamtych oświeconych gmachów, pragnę wędrować po ich tajemnych korytarzach…\n\n"
 bp2_yearly.6060.same_faith: "[advanced_culture.GetCollectiveNounNoTooltip] wierzą, że wiara tkwi w majestacie, a umacnia ją nauka. Najmożniejsi ofiarują ją maluczkim, a w przeciwieństwie do tego, co głoszą nasze przesądy, nic nie może jej zachwiać."
 bp2_yearly.6060.different_faith: "Ktoś musi szerzyć wiarę, jaką jest [advanced_culture_faith.GetName|l], w tym państwie, w którym świątyń wzniesiono niewiele, a listów napisano jeszcze mniej. Liczą na mnie wszystkie tutejsze dusze."
 #My guardian Kopti ensured I knew that, though we share the same faith, with few temples and fewer lettered folk in our land... wisdom slips, like water, through Karluk fingers.
 bp2_yearly.6060.a: "To zadanie mojego życia. Jam jest [advanced_culture_faith.GetAdherentNameNoTooltip|l]."
 bp2_yearly.6060.a.tt: "Kto inny mógłby połączyć nasze religie? A która wiara lepiej sprowadziłaby ład i oświecenie do miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]?"
 bp2_yearly.6060.b: "Zbudujmy wiarę, a potem pokierujmy jej rozwojem."
 bp2_yearly.6060.b.tt: "Będziemy naśladować sposób, w jaki ustrukturyzowane są obce religie, jak sięgają nieba i traktują każdy aspekt codziennego życia."
 bp2_yearly.6060.b.conversion_bonus: "Szybkość [Concept('convert_county', 'nawracania hrabstwa')|E]: #P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0]%#!"
 bp2_yearly.6060.c: "Nauka to źródło wszelakiej siły."
 bp2_yearly.6060.c.tt: "Jeśli jestem najbardziej rozumną i uczoną osobą z całego ludu, to gdy należycie poświęcę się sprawie, moje państwo z pewnością będzie kwitnąć."
 bp2_yearly.6060.c.nerd: "Obniżasz poziom wszystkich umiejętności z wyjątkiem [Concept('learning', 'nauki')|E] o #negative_value 2#!"
 bp2_yearly.6060.c.tribal_warning: "@warning_icon! #X Wzniesienie uniwersytetu będzie możliwe tylko jeśli nie będziesz już mieć [Concept('tribal_government', 'rządu plemiennego')|E]#!"
 bp2_yearly.6060.d: "Mimo to czuję, że… to #EMP my#! jesteśmy prawdziwymi wyznawcami tej religii!"
 bp2_yearly.6060.d.tt: "W naszej prawdzie nie ma ani krzty ostentacji czy też zawiłości. Jest prawdziwie słuszna."
 fervor_gain_reformer_converts: "Słynny reformator nawrócił się"
 fervor_gain_reformer_champions_faith: "Władca tchnął w tę [Concept('faith', 'wiarę')|E] nowy sens"
 fervor_loss_reformer_rejects_faith: "Potępienie ze strony słynnego krzewiciela innej [Concept('faith', 'wiary')|E]"
 adapted_rituals_modifier: "Zaadaptowane obce rytuały"
 adapted_rituals_modifier_desc: "Z ziemi wyrastają świątynie w zagranicznym stylu, a stare obrzędy są zastępowane nowymi. Ludzie powiadają, że dla tej osoby nie ma już żadnej świętości… albo jest nią już wszystko."
 court_of_scholars_modifier: "Dwór uczonych"
 court_of_scholars_modifier_desc: "Ta postać to patron zarówno intelektualistów, jak i skończonych imbecyli. Potrafi rządzić szybko zmieniającym się ludem."
 bp2_yearly.6070.t: "Na oczach całego świata"
 bp2_yearly.6070.desc: "– [advanced_court_owner.GetTitledFirstName] to osoba, której służę od dawna, a wychowała ją kultura [advanced_culture.GetName|l]. Nie nosi ziemia nikogo wybitniejszego – mówi [foreign_official.GetName], tak zwany oficjel z ziemi znanej jako [advanced_court_owner.GetPrimaryTitle.GetNameNoTier].\n\n– Poezja [advanced_court_owner.Custom('PL_jego_jej')] potęgi, olśniewająca cały świat moda, dworskie tańce, insygnia… Jeżeli chcesz zasmakować kultury wysokich lotów, to mogę ci pomóc. Wiem, gdzie ukryte są #EMP prawdziwie niezrównane#! skarby.\n\nMoje reformatorskie ambicje przyciągają takie niegodziwe, acz podobnie żarliwe osoby. Zainteresowanie zmianą, jakie przejawiam, obserwują z… gorączkowym oportunizmem."
 bp2_yearly.6070.a: "Wolę poznać sposób, w jaki włada [advanced_court_owner.GetTitleAsNameNoTooltip]."
 bp2_yearly.6070.a.tt: "Nie interesuje mnie majestat, tylko to, jak budować cywilizację."
 bp2_yearly.6070.b: "Sprowadź nam cywilizowane maniery i kunsztowne szaty."
 bp2_yearly.6070.b.tt: "Ludność [advanced_culture.GetNameNoTooltip|l] ma zacne odzienia, ale za taką jakość należy się najwyższa cena – bez względu na pochodzenie."
 bp2_yearly.6070.artifact_warning: "@warning_icon! #X [advanced_court_owner.GetTitledFirstName] może później zechcieć otrzymać to z powrotem#!"
 bp2_yearly.6070.change_clothes: "Dopóki będziesz u władzy, niektórzy twoi poddani będą ubierać się jak [advanced_culture.GetCollectiveNoun]"
 bp2_yearly.6070.change_clothes_heir: "Dopóki u władzy będziesz ty albo twój obecny [Concept('primary_heir', 'dziedzic główny')|E], niektórzy twoi poddani będą ubierać się jak [advanced_culture.GetCollectiveNoun]"
 bp2_yearly.6070.c: "Język tych, którzy stoją u władzy, jest jednym z najskuteczniejszych narzędzi do zastawiania pułapek."
 bp2_yearly.6070.c.tt: "Jeżeli opanuję język [advanced_culture.GetLanguage.GetNameNoTooltip|l], będą szanować mnie równie mocno – i to bez luksusowych szat i klejnotów."
 bp2_yearly.6070.court_language_discount: "Przy zmianie [Concept('court_language', 'języka dworu')|E] tracisz znacznie mniej [Concept('prestige', 'prestiżu')|E]"
 bp2_yearly.6070.d: "Ludność [advanced_culture.GetNameNoTooltip|l], w tym również ty, to plugawe robactwo!"
 bp2_yearly.6070.d.tt: "Czy postrzega się #EMP mnie#! na równi z robakiem? Spotka [foreign_official.Custom('PL_go_ja')] kara, która będzie przestrogą dla tych, co tak myślą!"
 artifact_admired_culture_regalia: "Dwór [advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] i wytworne regalia"
 artifact_famed_culture_regalia_desc: "Wystawna kolekcja „importowanych” kosztowności stanowiących wytwory kultury, którą jest kultura [advanced_culture.GetName|l]. Przedmioty mają jakość tak znakomitą, że [advanced_court_owner.GetTitleAsNameNoTooltip] pewnie zamawia je u swoich najlepiej wykwalifikowanych rzemieślników."
 artifact_admired_culture_crown: "[root_scope.GetFirstNameNoTooltip] i [root_scope.Custom('PL_jego_jej')] korona"
 artifact_famed_culture_crown_desc: "Majestatyczna korona w stylu kultury, którą jest kultura [advanced_culture.GetName|l], o rodzaju jak dotąd niespotykanym na ziemiach, które obejmuje kultura [root_scope.GetCulture.GetName|l]. Ten złoty atrybut władzy o będącym przedmiotem sporów pochodzeniu przebył daleką drogę, aby spocząć na wizjonerskiej głowie osoby, jaką jest [root_scope.GetTitleAsNameNoTooltip]."
 artifact_advanced_culture_treatise: "Rozprawa z [root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip] w języku, którym jest język [advanced_culture.GetLanguage.GetNameNoTooltip|l]"
 bp2_yearly.6080.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] krew"
 bp2_yearly.6080.desc: "Gromada najemników, w których duchach zakorzeniona jest kultura [advanced_culture.GetName|l], stawiła się u bram mej posiadłości pod przewodnictwem dwóch doświadczonych dowódców – pragną służyć mi jako straż pałacowa i szkolić moje jednostki. Po wewnętrznej stronie murów [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))], [angry_vassal.GetTitledFirstName], zawzięcie na mnie pomstuje.\n\n– #EMP Co z ciebie za [ROOT.Char.GetTitleAsNameNoTooltip]! Zdradziecki psie, przekabacili cię [advanced_culture.GetCollectiveNounNoTooltip]!#! Czy chcesz być tyranem, dla którego nic nie znaczy kultura [ROOT.Char.GetCulture.GetName|l], wprowadzając tu obce siły i prawa? Czy nasze zwyczaje już się nie liczą?!\n\n– W takim razie musimy wycofać nasze przysięgi lojalności! – rzecze, u boku mając uzbrojoną eskortę. – My, wasale, jesteśmy zgodni: dopóki [advanced_culture.GetCollectiveNounNoTooltip] nie odejdą, to nasze zobowiązania wobec ciebie są nieważne!"
 bp2_yearly.6080.a: "Może zintegruję ich z tutejszą ludnością jako pokojowo nastawionych migrantów?"
 bp2_yearly.6080.a.tt: "Jeżeli przybyszami zastąpię jeno posady pospólstwa, to szlachcice powinni się uspokoić…"
 bp2_yearly.6080.pop_opinion_modifier: "Wszystkie [Concept('county', 'hrabstwa')|E] z tego samego [Concept('duchy', 'księstwa')|E], których kultura jest inna niż [advanced_culture.GetName|l], zdobywają następujący modyfikator: #N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip|l]#!"
 bp2_yearly.6080.b: "Przywódca rebelii! #EMP Brać [angry_vassal.Custom('PL_go_ja')]!#!"
 bp2_yearly.6080.b.tt: "Zobaczmy, co inni zwolennicy tradycji zrobią pod nieobecność swojego przywódcy!"
 bp2_yearly.6080.b.success: "Dysydent został pojmany"
 bp2_yearly.6080.b.failure: "[angry_vassal.GetFirstNameNoTooltip] walczy, a potem ucieka"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName] i [foreign_mercenary_2.GetName] dołączają do twojego dworu"
 bp2_yearly.6080.c: "Zrywam wszelkie dawne zobowiązania. Nic mnie nie powstrzyma."
 bp2_yearly.6080.c.tt: "Nasz lud się odradza. Prymitywne zobowiązania, dawne długi – wszystko to nie ma już znaczenia, liczy się tylko ukończenie moich reform."
 bp2_yearly.6080.hook_removal_vassals: "[vassals|E] tracą wszystkie zebrane na ciebie [hooks|El]"
 bp2_yearly.6080.hook_removal: "@warning_icon! #X Tracisz wszystkie zebrane na [Concept('vassal', 'wasali')|E] [hooks|El]#!"
 bp2_yearly.6080.truce_removal: "@warning_icon! #X Wszystkie [truces|El] pomiędzy tobą a twoimi [Concept('vassal', 'wasalami')|E] zostają anulowane#!"
 bp2_yearly.6080.d: "Nie mogę dopuścić do rozlewu krwi mojego ludu."
 bp2_yearly.6080.d.tt: "Nasz naród, nasza wspólna sprawa, powinna napędzać nas do rozwoju i jednoczyć. Musimy być sobie wzajemnie oddani."
 elite_foreign_guard_modifier: "Koszary elitarnych straży"
 elite_foreign_guard_modifier_desc: "Stacjonują tu doskonale zdyscyplinowani wojownicy, z których większość pochodzi z obcych ziem i narodów. Szlifują tu swoje umiejętności bojowe i oczekują na wezwanie seniora."
 custom.every_non_advanced_culture_vassal: "Każdy [vassal|El], którego kultura jest inna niż [advanced_culture.GetName|l]"
 custom.every_non_advanced_culture_unhooked_no_truce_vassal: "Każdy [vassal|El], którego kultura jest inna niż [advanced_culture.GetName|l], z którym nie masz [Concept('truce', 'rozejmu')|E] i na którego nie masz [Concept('hook', 'haka')|E]"
 forcible_resettlement_modifier: "Przymusowe przesiedlenia"
 forcible_resettlement_modifier_desc: "Migranci, wypierani przez importowanych osadników z bardziej rozwiniętej kultury, wzbudzają tu żarliwą niechęć."
 common_noble_cause_modifier: "Wspólny szlachetny cel"
 common_noble_cause_modifier_desc: "Ta postać inspiruje innych członków swojej kultury myślą o wspólnym celu."
 cultural_acceptance_learning_from_culture: "Te [cultures|El] przekazały sobie nawzajem [Concept('innovation', 'innowację')|E]"
 bp2_yearly.6090.t: "Odnowione wrodzone prawo"
 bp2_yearly.6090.desc: "Od jakiegoś czasu marzy mi się, aby ludność [advanced_culture.GetName|l] mnie popierała. Pragnę zagranicznych kosztowności, robię z siebie durnia za sprawą moich marzeń. Kładę kres tym bzdurom.\n\n"
 bp2_yearly.6090.burn_letters: "[advanced_court_owner.GetTitledFirstName] – przeróżne podarki od tej osoby płoną, podczas gdy szlachta [ROOT.Char.GetCulture.GetName|l] chwali me imię.\n\n"
 bp2_yearly.6090.burn_else: "Przeróżne rzeczy w stylu, z którego słynie kultura [advanced_culture.GetNameNoTooltip|l], płoną, podczas gdy szlachta [ROOT.Char.GetCulture.GetName|l] chwali me imię.\n\n"
 bp2_yearly.6090.reaffirm_social: "Ponieważ [advanced_culture.GetCollectiveNounNoTooltip] z żądzy władzy nadużywają mej chciwości, moi wasale wzywają mnie do działania z ostrożnością."
 bp2_yearly.6090.reaffirm_realm: "Gdy ja rozdzieram nasze ziemie, oni wznosili wspaniałe posiadłości, a ich $knight_culture_player_plural_no_tooltip_lowercase$ rośli w siłę."
 bp2_yearly.6090.reaffirm_ritual: "Zachowali mnie w modlitwach nawet kiedy posuwam się do plucia na ich pradawne wierzenia."
 bp2_yearly.6090.reaffirm_maa: "Ryzykują swój honor, a nawet własne życie, aby nie dopuścić do przekazania ziemi znanej jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] osobom z zewnątrz."
 bp2_yearly.6090.outro: "\n\n[childhood_location.GetCounty.GetTitle.GetNameNoTier] i spędzona tu młodość zwiodły mnie na manowce. [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] to mój lud. Nie muszę go „cywilizować”."
 bp2_yearly.6090.a.bow: "Cały świat powinien się nam pokłonić."
 bp2_yearly.6090.a.strength: "Cały świat powinien poznać naszą potęgę."
 bp2_yearly.6090.a.governed: "Cały świat powinien baczyć na naszą mądrość."
 bp2_yearly.6090.a.zeal: "Cały świat powinien poznać naszą żarliwość."
 bp2_yearly.6090.a.kin: "Cały świat powinien podlegać naszemu narodowi."
 bp2_yearly.6090.a.virtue: "Cały świat powinien podziwiać naszą cnotliwość."
 bp2_yearly.6090.a.tt: "Przywróćmy łączące nas dawniej więzy, aby wzniecić pożogę trawiącą wszystkich, dla których [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] to obiekt wątpliwości!"
 bp2_yearly.6090.tribal_invasion: "Możesz użyć [casus_belli|El] inwazji dodatkowy raz"
 bp2_yearly.6090.non_tribal_invasion: "Możesz użyć [casus_belli|El] inwazji jeden raz"
 bp2_yearly.6090.no_invasion_req: "Twój [casus_belli|E] inwazji nie jest objęty wymaganiem dotyczącym [Concept('prestige_level', 'poziomu sławy')|E]"
 bp2_yearly.6090.b: "Musimy zawsze bronić naszych ziem i rodzin."
 bp2_yearly.6090.b.tt: "Me serce kruszeje na myśl o stracie wszystkiego, co mamy. Bądźmy stanowczy i oddani sprawie, aby nigdy do tego nie dopuścić."
 bp2_yearly.6090.traditionalist_traditions: "Koszt powiązanych [Concept('traditions', 'tradycji')|E] będzie niższy"
 a_cultures_great_defender_modifier: "Największy obrońca ludu"
 a_cultures_great_defender_modifier_desc: "Ta postać pokonała falę zwątpienia i została słynnym bohaterem swego ludu oraz miłośnikiem swojej ojczyzny."
 inspired_defenders_modifier: "Inspirowani niewolą i oporem"
 inspired_defenders_modifier_desc: "Mieszkańcy tych ziem zaciekle walczą o swoją własność i chętnie bronią swego władcy."
 uniter_and_conqueror_modifier: "Zjednoczyciel i zdobywca"
 uniter_and_conqueror_modifier_desc: "Ten wizjonerski przywódca testował gorliwość ludu, dopóki wielkość jego wspólnego przeznaczenia nie stała się dla wszystkich jasna."
 cultural_acceptance_loss_rejected_influence: "Reformator odrzucił obcą kulturę i postanowił izolować swój lud"
 bp2_yearly.6091.t: "Niezmienny lud"
 bp2_yearly.6091: "Moje nieudane reformy odcisnęły wyraźne piętno zarówno na mieszkańcach mego dworu, jak i na wiejskiej ciżbie.\n\nPrzez chaos zmian serca ludu zamknęły się na osoby z zewnątrz, a kultura [ROOT.Char.GetCulture.GetName|l] stała się hermetyczna. Wszędzie panują podejrzliwość i wrogość, lecz odradza się też umiłowanie naszych dawnych tradycji i radosnych uroczystości oraz nasz dumny, wojowniczy duch.\n\nDoradcy mówią mi o nadziejach ludu: pragnie on, aby przywódcy tacy jak ja w najbliższych latach skupili się na wierze, tradycji"
 bp2_yearly.6091.dominance: "oraz naszym przeznaczeniu."
 bp2_yearly.6091.defense: "oraz naszej obronie."
 bp2_yearly.6091.a: "Radujmy się tym, kim jesteśmy."
 bp2_yearly.6091.a.tt: "Niech tylko to będzie naszym celem."
 bp2_yearly.6091.aggressive: "Twoja [culture|El] płaci mniej [Concept('prestige', 'prestiżu')|E] za następujące tradycje: [GetCultureTradition('tradition_ruling_caste').GetName|l], [GetCultureTradition('tradition_hereditary_hierarchy').GetName|l], [GetCultureTradition('tradition_staunch_traditionalists').GetName|l], [GetCultureTradition('tradition_zealous_people').GetName|l], [GetCultureTradition('tradition_faith_bound').GetName|l] i [GetCultureTradition('tradition_warrior_culture').GetName|l]"
 bp2_yearly.6091.defensive: "Twoja [culture|El] płaci mniej [Concept('prestige', 'prestiżu')|E] za następujące tradycje: [GetCultureTradition('tradition_isolationist').GetName|l], [GetCultureTradition('tradition_hereditary_hierarchy').GetName|l], [GetCultureTradition('tradition_tribe_unity').GetName|l], [GetCultureTradition('tradition_staunch_traditionalists').GetName|l], [GetCultureTradition('tradition_stalwart_defenders').GetName|l], [GetCultureTradition('tradition_zealous_people').GetName|l] i [GetCultureTradition('tradition_faith_bound').GetName|l]"
 bp2_yearly.6100.t: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], czas na odrodzenie!"
 bp2_yearly.6100.desc: "Lata szyderstw, podejrzeń, poświęcenia i zamętu… wszystkie prowadziły do tej chwili.\n\nKiedy kłaniają się przede mną [ROOT.Char.GetCulture.GetCollectiveNoun], grzmiącym głosem recytowane są ostatnie słowa mojego najwspanialszego jak dotąd reformatorskiego dekretu. Będziemy rządzić tymi ziemiami w stylu podobnym do tego, jaki stosuje ludność [advanced_culture.GetName|l]. Będziemy budować, dopóki nie dorównamy chwale miejsca znanego jako [childhood_location.GetCounty.GetTitle.GetNameNoTier]. Każde dziecko, któremu w sercu kwitnie kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l], rozwinie umiejętności i odkryje cuda, które ja znam od młodzieńczych lat.\n\nNadeszły radykalne zmiany!"
 bp2_yearly.6100.reform_court: "Mój dwór ożywił nieznany dotąd wymiar splendoru."
 bp2_yearly.6100.reform_maa: "Moich rządów bronią prawo i stal."
 bp2_yearly.6100.reform_faith: "Moja wiara jest skupiona, wyrafinowana i wzniosła."
 bp2_yearly.6100.reform_realm: "Handel kwitnie, osady rozwijają się, a moja odrodzona ziemia, [ROOT.Char.GetPrimaryTitle.GetNameNoTier], każdego dnia wita nowych migrantów."
 bp2_yearly.6100.outro: "\n\nW moich żyłach wciąż płynie [ROOT.Char.GetCulture.GetNameNoTooltip|l] krew, lecz przyjęła ona nowe oblicze."
 bp2_yearly.6100.a: "To moje dziedzictwo i nic nie może go podważyć."
 bp2_yearly.6100.a.tt: "Szeroko zakrojone zmiany są kosztowne, a drobnych posiadaczy ziemskich niełatwo będzie do nich przekonać… Niemniej [advanced_culture.GetCollectiveNounNoTooltip] mają nam jeszcze sporo do zaoferowania!"
 bp2_yearly.6100.b: "Udało mi się!"
 bp2_yearly.6100.b.tt: "Mój lud nie musi już brnąć ku zmianom, bo pod moimi rządami dotarł do początku nowej ery."
 cultural_acceptance_gain_completed_reform: "Władca całkowicie odmienił oblicze swego państwa, stosując model z innej kultury"
 bp2_yearly.6100.2_more_innovations: "[culture|E] [root_scope.GetCulture.GetName|l] otrzymuje #high 2#! dodatkowe [innovations|El], jakie ma kultura [advanced_culture.GetName|l]"
 bp2_yearly.6100.1_more_innovation: "[culture|E] [root_scope.GetCulture.GetName|l] otrzymuje #high 1#! dodatkową [Concept('innovation', 'innowację')|E], jaką ma kultura [advanced_culture.GetName|l]"
 bp2_yearly.6100.gained_2_innovations: "[culture|E] [root_scope.GetCulture.GetName|l] otrzymała #high 2#! losowe [innovations|El], jakie ma kultura [advanced_culture.GetName|l]"
 bp2_yearly.6100.gained_1_innovation: "[culture|E] [root_scope.GetCulture.GetName|l] otrzymała #high 1#! losową [Concept('innovation', 'innowację')|E], jaką ma kultura [advanced_culture.GetName|l]"
 flourishing_settlements_modifier: "Kwitnące osady"
 flourishing_settlements_modifier_desc: "Dzięki wprowadzeniu nowych praktyk i technologii tutejsi mieszkańcy pałają wdzięcznością i doskonale prosperują."
 bp2_yearly.6110.t: "Obce reformy"
 bp2_yearly.6110.realm: "Obserwuję, jak młody służący podsyca ogień. Płomień tli się licho, ledwo rozpraszając mrok nocy.\n\nByć może sposób życia, jaki praktykujemy my, [ROOT.Char.GetCulture.GetCollectiveNoun], nie jest najlepszy. [ROOT.Char.GetPrimaryTitle.GetNameNoTier] to potężny przeciwnik i chyba nie mam już pewności, że zdołamy mu dorównać.\n\nZgłębiam w myślach zwyczaje, jakimi kieruje się ludność [advanced_culture.GetName|l], ich życie i metody rządzenia. Być może niektóre z ich wartości mogłyby posłużyć moim poddanym?"
 bp2_yearly.6110.combat: "Obserwuję, jak $knight_culture_player_plural_no_tooltip_lowercase$ stoją nieruchomo w popołudniowym słońcu, racząc się wzajemnie opowieściami o swoich czynach.\n\nOdnosili chwalebne zwycięstwa i walczyli godnie tak, jak nakazuje [ROOT.Char.GetCulture.GetName|l] tradycja, lecz… Zaczynam myśleć o umiejętnościach i taktykach, jakie stosuje waleczna armia [advanced_culture.GetName|l]. Czy moi wojownicy powinni zmienić swoje metody walki?\n\nA może powinniśmy zainspirować się innymi cechami, jakie ma kultura [advanced_culture.GetNameNoTooltip|l]?"
 bp2_yearly.6110.social: "Spaceruję po rynku, a moje uszy wypełnia język [ROOT.Char.GetCulture.GetLanguage.GetName|l] i unikalny akcent miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. [ROOT.Char.GetCulture.GetCollectiveNoun], choć spozierają na mnie z szacunkiem, nie przerywają swojej powszedniej harówki.\n\nJesteśmy tacy sami, lecz wciąż bardzo #EMP inni#!. Oni i [advanced_culture.GetCollectiveNoun] różnią się od siebie.\n\nCzy to coś, co można szybko zmienić? Choć nie przyszło mi dorastać wśród tych ludzi, to każdy mój kaprys ma dla nich znamienne konsekwencje. Muszę wprowadzić dobrodziejstwa, jakie oferuje kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l]."
 bp2_yearly.6110.ritual: "Powiadają mi, że reguły obcych bóstw różnią się równie mocno, co reguły podległych im ludów; w każdym państwie ludność ma inne preferencje, podczas gdy czczone przez nich istoty egzekwują swoją wolę niezależnie od tego, czy prowadzi ona do dobra, czy do zła.\n\n[ROOT.Char.GetFaith.HouseOfWorship|U] to miejsce, w którym panują cisza i zaduma.\n\nCzy zmiana obyczajów mego ludu, którego rodowód jest na wskroś [ROOT.Char.GetCulture.GetHeritage.GetName|l], rozgniewałaby pradawnych przodków i byłaby przyczyną, dla której możemy narazić się na odrzucenie ze strony [ROOT.Char.GetFaith.HighGodNamePossessive]? Lecz która [advanced_culture.GetName|l] praktyka najlepiej służyła tym, którzy mnie wychowali?"
 bp2_yearly.6110.regional: "Wędruję po niemalże pustej sali tronowej, zmagając się z marzeniami i wspomnieniami dawnych czasów.\n\nSiatkę ulic z miejsca o nazwie [childhood_location.GetCounty.GetTitle.GetNameNoTier] nakładam w myślach na krainę, która dopiero ma powstać – to [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Przed oczami ukazuje mi się [advanced_culture.GetName|l] uczta na stołach, które zbiła [ROOT.Char.GetCulture.GetName|l] ręka. Przeorganizowane oddziały wojenne prowadzę ku ich pierwszemu zwycięstwu.\n\nCo sprawia, że [advanced_culture.GetCollectiveNounNoTooltip] tak bardzo się wyróżniają na tle innych grup? Taki zwyczaj można odpowiednio dostosować, lecz zmiana powinna być zajść na dworze – i to począwszy ode mnie."
 bp2_yearly.6110.a: "[considered_tradition_1.GetNameNoTooltip]"
 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e: "Wolę rozważyć wprowadzenie innych zmian…"
 bp2_yearly.6110.e.tt: "Po prostu nie wyobrażam sobie, aby [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] mieli przyjąć takie praktyki."
 cultural_acceptance_gain_adapted_tradition: "Zaadoptowano [Concept('tradition', 'tradycję')|E]"
 introduced_foreign_custom_modifier: "Wprowadzono obcy obyczaj"
 introduced_foreign_custom_modifier_desc: "Ta postać narzuciła swojemu ludowi osobliwą praktykę, nie dając mu czasu na przystosowanie się."
 repeated_foreign_reforms_modifier: "Powtórzone obce reformy"
 repeated_foreign_reforms_modifier_desc: "Członkowie kultury tej postaci są oburzeni atakami na ich obyczaje."
 assault_on_tradition_modifier: "Atak na tradycje"
 assault_on_tradition_modifier_desc: "Ta postać zdołała wprowadzić w kulturze zmiany tak wielkie, że jest ona już zgoła inna – a to wszystko za życia jednego pokolenia."
 bp2_yearly.6120.t: "Tam, gdzie testowane są więzi"
 bp2_yearly.6120.desc: "Mój zakładnik, [hostage.GetName], wierci się nerwowo, acz przepełnia [hostage.Custom('PL_go_ja')] nadzieja. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))], [hostage_giver.GetTitledFirstName], przebywa w pobliżu, tutaj, w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], a od czasu [hostage_giver.Custom('PL_jego_jej')] ostatniej wizyty minęło już wiele czasu.\n\n[hostage.Custom('GirlBoy')|U] żyje teraz ze mną, ponieważ ja i [hostage.Custom('PL_jego_jej')] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] mamy zawarty ze sobą pakt. [hostage.GetFirstNameNoTooltip] podlega mojemu panowaniu i musi zachowywać lojalność wobec #EMP mnie#!. Pozwolić [hostage.Custom('PL_mu_jej')] odnowić swą miłość do rodziny byłoby ryzykowne…\n\n– Proszę – mówi błagalnym tonem – proszę, niech [ROOT.Char.GetTitleAsNameNoTooltip] udzieli zgody na spotkanie, bo tęsknota rozdziera me serce!"
 bp2_yearly.6120.a: "Idź, raduj się spotkaniem. Rodzina to bezcenna rzecz."
 bp2_yearly.6120.a.tt: "[hostage.Custom('GirlBoy')|U] jest w końcu częścią rodu [hostage.GetDynastyHouseNameNoTooltip], który wciąż darzy [hostage.Custom('PL_go_ja')] łaską."
 bp2_yearly.6120.b: "Za tak szczodrą przysługę oczekiwać będę rekompensaty!"
 bp2_yearly.6120.b.tt: "Po co mieć zakładnika, jeśli nie dla takich sytuacji?"
 bp2_yearly.6120.hook: "Jeżeli [hostage_giver.GetShortUINameNotMe] przystanie na twoje warunki, otrzymasz na [hostage_giver.Custom('PL_niego_nia')] [weak_hook|El]"
 bp2_yearly.6120.hook_acceptance: "To, czy [hostage_giver.GetShortUINameNotMe] przystanie na twoje warunki, zależy od [hostage_giver.Custom('PL_jego_jej')] [Concept('personality', 'osobowości')|E]"
 bp2_yearly.6120.c: "Chodź, porozmawiamy z [hostage_giver.Custom('PL_nim_nia')] #EMP razem#!."
 bp2_yearly.61020.c.tt: "Popiszę się przed [hostage_giver.Custom('PL_nim_nia')] swoim urokiem i sprawię, że [hostage_giver.Custom('PL_jego_jej')] własna rodzina będzie woleć moje towarzystwo."
 bp2_yearly.6120.c.success: "Udaje ci się zdominować interakcję z osobą, którą jest [hostage_giver.GetFirstNameNoTooltip]"
 bp2_yearly.6120.c.failure: "Sprawiasz wrażenie osoby nadmiernie uciążliwej"
 bp2_yearly.6120.d: "#EMP Milcz!#! Zasługujesz na policzek!"
 bp2_yearly.6120.d.tt: "[hostage.GetFirstNameNoTooltip] należy do mnie, a nie do swojej rodziny. Lanie pomoże [hostage.Custom('PL_mu_jej')] to zapamiętać."
 bp2_yearly.6121.t: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U] w zapomnieniu"
 bp2_yearly.6121.reunion: "Czekam na tę chwilę już od dawna. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|l] [hostage.GetFirstName], zakładnik, któremu zawdzięczam pokój w naszym państwie, stoi przede mną w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName].\n\n– [hostage.Custom2('RelationToMeShortVocative', ROOT.Char)|U]!\n\nKiedy [hostage.GetFirstName] wbiega w moje objęcia, odnoszę wrażenie, jakby nigdy nie było dane nam się rozstać, lecz siła, z jaką mnie ściska, zdradza ogromną tęsknotę za domem.\n\n[warden.GetTitledFirstName] ma dobre serce i czuję wdzięczność za umożliwienie nam spotkania, lecz to wciąż zbyt mało, aby ukoić nasze utęsknienie."
 bp2_yearly.6121.intrusion: "[hostage.GetFirstName] stawia się przed moim obliczem, a u [hostage.Custom('PL_jego_jej')] boku stoi [warden.GetTitledFirstName]. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U] wygląda zgoła inaczej niż wtedy, kiedy wysłano [hostage.Custom('PL_go_ja')] w roli zakładnika, lecz członka rodu [ROOT.Char.GetDynastyHouseName] rozpoznam zawsze i wszędzie!\n\n[hostage.Custom('GirlBoy')|U] wpada w moje objęcia; próbuje zachować kamienną twarz, lecz siła, z jaką mnie ściska, zdradza ogromną tęsknotę za domem.\n\nZnienacka [warden.GetTitledFirstNameNoTooltip] miesza się w nasze spotkanie. Odwraca uwagę dziecięcia, paplając coś o zjednoczeniu rodziny… i o tym, jakie w miejscu noszącym nazwę [ROOT.Char.GetCurrentLocation.GetName] są w tym roku zbiory.\n\nMimo ja i cała moja rodzina dziękujemy niebiosom za łaskę [ROOT.Char.GetFaith.HouseholdGodNamePossessive]."
 bp2_yearly.6121.hook: "– Zastanawiasz się, czy ty i [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] się spotkacie? – podjudza [warden.GetTitledFirstName]. – [hostage.Custom('GirlBoy')|U] o imieniu [hostage.GetFirstName], dziecko porzucone w hojnym geście na rzecz pokoju?\n\n[warden.GetFirstNameNoTooltip] pławi się w samozadowoleniu.\n\n– Dopóki jesteśmy razem tutaj, w miejscu, które znamy pod nazwą [ROOT.Char.GetCurrentLocation.GetName], pozwalam ci spędzać czas z zakładnikiem, choć, nie ukrywam, narusza to zasady naszej umowy…\n\n– W zamian musisz przysiąc, że nigdy nie zapomnisz mi tej wielkoduszności."
 bp2_yearly.6121.forbidden: "– Sądzisz, że ty i [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] spotkacie się tylko dlatego, że [ROOT.Char.GetCurrentLocation.GetName] to miejsce pobytu waszej dwójki?\n\n[warden.GetTitledFirstName] potrząsa głową.\n\n– Mój zakładnik ma sporo do roboty, a poza tym w trakcie obowiązywania naszej umowy czas może spędzać tylko ze mną.\n\nNo cóż, odesłany zakładnik faktycznie przepadł jak kamień w wodę…"
 bp2_yearly.6121.a: "– [hostage.GetFirstNameNoTooltip]! Zabieram cię do domu."
 bp2_yearly.6121.a.tt: "Do diabła z hańbą! [hostage.GetFirstNameNoTooltip] należy do mnie, a [warden.GetTitledFirstNameNoTooltip] może zrobić z tym, co zechce."
 bp2_yearly.6121.b: "– Oto podarunek; nasyć swój głód."
 bp2_yearly.6121.b.tt: "– Jedz, jedz! I ciesz się statusem członka rodu [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6121.c: "– Dobrze cię widzieć."
 bp2_yearly.6121.d: "Wszystko dla rodu [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6121.d.tt: "Nie porzucimy żadnego z nas."
 bp2_yearly.6121.e: "Na potajemne spotkanie nie potrzeba zgody…"
 bp2_yearly.6121.e.tt: "[warden.GetTitledFirstNameNoTooltip] nie zdoła udaremnić mi planów. Znajdę członka swojej rodziny i porozmawiam z nim chociaż przez chwilę."
 bp2_yearly.6121.e.success: "Zakradasz się i tulisz utraconego krewnego"
 bp2_yearly.6121.e.failure: "Łapią cię na gorącym uczynku"
 bp2_yearly.6121.f: "Ech, nie tęsknię za [hostage.Custom('PL_nim_nia')]."
 bp2_yearly.6121.f.tt: "Kiedyś znów [hostage.Custom('PL_go_ja')] zobaczę… nie mam problemu z tym, by zaczekać."
 bp2_yearly.6122.t: "Nigdy cię nie zapomnę"
 bp2_yearly.6122.sneaking: "[hostage.GetFirstName] oddala się od trzymających nad [hostage.Custom('PL_nim_nia')] pieczę strażników w asyście moich agentów. Mnie także udało się wkraść na tę biesiadę, wykorzystując zamieszanie powstałe podczas okazałej uczty.\n\nUwłaczające wszelkiej godności okoliczności zupełnie mi nie przeszkadzają, bowiem [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] już podbiega z przejęciem i ściska mnie czule, a potem śmieje się do rozpuku z moich zmarszczek.\n\n[hostage.GetFirstName] nie przebywa wśród nas już od dawna, lecz wkrótce musi wrócić do swoich obecnych opiekunów. Tak to już, niestety, jest – muszę zaakceptować sytuację, nie zazdroszczę [hostage.Custom('PL_mu_jej')] tak rygorystycznej niewoli."
 bp2_yearly.6122.rescue: "[warden.GetTitledFirstName] kipi z wściekłości, kiedy każę [warden.Custom('PL_mu_jej')] odejść, u boku mając [warden.Custom('PL_jego_jej')] dawnego zakładnika, którym jest [hostage.GetFirstName].\n\n– Czy [warden.GetSheHe] wróci, [hostage.Custom2('RelationToMeShortVocative', ROOT.Char)]? – pyta [hostage.Custom('GirlBoy')]. – Chcę wrócić do domu, lecz… co, jeśli władca ziemi znanych jako [warden.GetPrimaryTitle.GetNameNoTier] zapragnie teraz z tobą walczyć?\n\nZapewniam [hostage.Custom('PL_go_ja')], że tak nie będzie, lecz prawda pozostaje oczywista.\n\nPakt został zerwany, a ceną powrotu zakładnika może być pokój."
 bp2_yearly.6122.c: "– Razem stawimy czoła temu, co ma nadejść."
 bp2_yearly.6122.c.tt: "Jeżeli to oznacza wojnę, to przynajmniej [hostage.GetFirstNameNoTooltip] nie będzie jej pierwszą ofiarą…"
 bp2_yearly.6123.t: "Dziecko pokoju"
 bp2_yearly.6123.desc: "Zjednoczenie z krewnymi to wzruszające wydarzenie, któremu z radością przewodzę.\n\nDzień powoli gaśnie, [hostage_giver.GetTitledFirstName] snuje szereg mądrych przypowieści, a ja oczekuję na powrót mojego zakładnika w dobrym nastroju.\n\n– Dbaj o [hostage.Custom('PL_niego_nia')] – prosi [hostage_giver.GetTitleAsNameNoTooltip], kiedy [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] przechodzi pod moją opiekę. – Trzymaj [hostage.Custom('PL_go_ja')] z dala od obcych takich jak ja."
 bp2_yearly.6123.stolen_hostage: "Czyn, jakiego dokonuje [hostage_giver.GetTitledFirstName] jest wręcz nie do pomyślenia! Moja wspaniałomyślność została odpłacona zdradą.\n\nNikczemnik odciąga moją uwagę, a wtem [hostage.Custom('GirlBoy')] [hostage.GetFirstName], symbol łączącego nas pokoju, staje wbrew mej woli u [hostage_giver.Custom('PL_jego_jej')] boku. Muszę odejść. Opuszczają mnie w tej sprawie siły. To zniewaga! Niegodziwość!\n\nZmierzam do swoich komnat po tym, jak mnie zlekceważono, nie mając żadnych argumentów za tym, że sytuacja się nie pogorszy.\n\n[hostage_giver.GetFirstNameNoTooltip] głęboko tego pożałuje, lecz na razie ubolewam, że mój zakładnik znalazł się w pobliżu takiej podłej wszy."
 bp2_yearly.6123.favor_accepted: "Moje podejrzenia były słuszne… [hostage_giver.GetTitledFirstName] to osoba skłonna przystawać na postawione jej warunki.\n\nKiedy [hostage.GetFirstName] stoi u [hostage_giver.Custom('PL_jego_jej')] boku, [hostage_giver.GetTitledFirstName] wyraźnie okazuje [hostage.Custom('PL_mu_jej')] czułość zarezerwowaną wyłącznie dla najbliższych.\n\n[hostage_giver.GetTitleAsNameNoTooltip] jest w mojej garści, bo sprawuję kontrolę nad [hostage_giver.Custom('PL_jego_jej')] ukochanym zakładnikiem. W najbliższym czasie nic mi z [hostage_giver.Custom('PL_jego_jej')] strony nie grozi."
 bp2_yearly.6123.sneaker: "[hostage_giver.GetTitledFirstName], ten pozbawiony honoru szczur, najwidoczniej nie uznaje faktu, że [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] jest teraz pod moją kontrolą.\n\nZaprzecza, jakoby [hostage_giver.Custom('PL_jego_jej')] podstępni słudzy mieli odciągnąć dziecko od mego pilnie strzeżonego stołu, jednak wiem, że chce naruszyć wiążące nas ustalenia.\n\n– To pomówienia! – protestuje [hostage_giver.GetTitledFirstName].\n\nDopóki [hostage.GetFirstNameNoTooltip] mieszka na moim dworze, #EMP musi#! trzymać się z daleka od osób takich jak [hostage_giver.GetTitleAsNameNoTooltip]. Bez żadnych wyjątków."
 bp2_yearly.6123.forbidden_desc: "Chociaż podejrzewam, że [hostage_giver.GetTitledFirstName] czuje rozżalenie, szanuje zakaz spotkania z zakładnikiem.\n\n– Prawie w ogóle mi [hostage.Custom('PL_go_jej')] nie brakuje – twierdzi. – Cieszę się wręcz, że będziesz znosić [hostage.Custom('PL_jego_jej')] głupotę jeszcze dłużej.\n\nTakie są zasady naszej umowy, a poza tym… dobrze jest poznać cudze preferencje."
 bp2_yearly.6123.a: "[hostage_giver.GetFirstNameNoTooltip] to osoba, której rodzina jest bliska jak… mało komu."
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUINameNotMe] nie jest już dłużej two[Select_CString( hostage.IsFemale, 'ją', 'im' )] [Select_CString(hostage.IsFemale, Concept('hostage', 'zakładniczką'), Concept('hostaged', 'zakładnikiem') )|E]"
 bp2_yearly.6130.t: "W niewoli"
 bp2_yearly.6130.desc.different_ages: "Pomimo różnicy wieku [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] i zakładnik, którym jest [hostage.GetName], nie mogą bez siebie żyć.\n\nStarsze dziecko niezłomnie chroni to młodsze i udziela mu dobrych rad na temat reguł, jakie rządzą tym światem, podczas gdy młodsze nigdy nie przestaje wywoływać uśmiechu.\n\nKiedy obserwuję ten niecodzienny duet, nie mogę przestać współczuć dzieciom nadchodzącej rozłąki. Pewnego dnia umowa, jaką ja i rodzina zakładnika mamy na papierze, wygaśnie…"
 bp2_yearly.6130.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))|U] [kin.GetFirstName] i zakładnik, którym jest [hostage.GetName], z czasem stają się coraz bardziej zżytym, darzącym się zaufaniem duetem.\n\nKiedy [hostage.GetFirstNameNoTooltip] tęskni za domem, [kin.GetFirstNameNoTooltip] zawsze spieszy z pociechą, a gdy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] czasami nie może już podołać swoim obowiązkom, [hostage.GetFirstNameNoTooltip] oferuje pomoc.\n\nObserwując, jak dzieci te dzielą ze sobą wszystkie radosne chwile, nie mogę przestać współczuć im nadchodzącej rozłąki. Pewnego dnia umowa, jaką ja i rodzina zakładnika mamy na papierze, wygaśnie…"
 bp2_yearly.6130.a: "– Przysięgnijcie, że już zawsze będziecie sobie pomagać."
 bp2_yearly.6130.a.tt: "Więź między dwoma dworami… Być może warto o nią zadbać."
 bp2_yearly.6130.b: "– Miłość do własnego ludu powinna przeważać nad wszystkimi innymi relacjami!"
 bp2_yearly.6130.b.tt: "Idź pobawić się z kimś, kto nigdy cię nie opuści."
 bp2_yearly.6130.family_opinion: "[kin.GetShortUINameNotMe] zyskuje #P 30#! pkt [Concept('opinion', 'opinii')|E] o swojej [Concept('close_family', 'bliskiej rodzinie')|E]"
 bp2_yearly.6130.alliance: "Jeżeli [kin.GetShortUINameNotMe] i [hostage.GetShortUINameNotMe] zostaną [Concept('rulers', 'władcami')|E], będą w stanie negocjować [alliance|El]"
 bp2_yearly.6140.t: "Młodość nie zna pokoju"
 bp2_yearly.6140.desc: "Gdy święte obrzędy rozpraszają wszystkich opiekunów, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] i zakładnik, którym jest [hostage.GetName], wyładowują rosnącą między sobą nienawiść.\n\n– [ROOT.Char.GetTitleAsName] to najpotężniejsza osoba, jaka kroczy po tych ziemiach! – syczy [kin.GetFirstNameNoTooltip]. – Pewnego dnia [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] postawi miejsce znane jako [home_court.GetPrimaryTitle.GetNameNoTier] w płomieniach, a twoja głowa zawiśnie, przytroczona do siodła, na którym siądzie $knight_culture_player_no_tooltip_lowercase$!\n\n– Niechże [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] weźmie mnie do domu – odpowiada [hostage.GetFirstNameNoTooltip]. – Tam zdjąłby cię śmiertelny strach i takie słowa nigdy nie padłyby z twoich ust!\n\nOd kiedy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] się tak wyraża? I to do naszego szanownego gościa!"
 bp2_yearly.6140.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))|U] ma tak cięty język przez rywalizację."
 bp2_yearly.6140.a.tt: "Musisz [hostage.Custom('PL_go_ja')] upokorzyć! [hostage.GetFirstNameNoTooltip] to wróg, któremu śmiało podołasz."
 bp2_yearly.6140.b: "Zakładnicy mają nieść pokój, a nie powodować konflikty."
 bp2_yearly.6140.b.tt: "Lepiej módlcie się, aby nigdy #EMP nie doszło#! do ścinania głów."
 bp2_yearly.6150.t: "Zapewnienia"
 bp2_yearly.6150.desc: "Kiedy ja, [ROOT.Char.GetTitleAsName], przyjmuję audiencje i prowadzę różnego rodzaju ceremonie, zakładnicy zwyczajowo gromadzą się u boku urzędników i członków mej rodziny.\n\n[hostage.GetFirstName] za tym nie przepada.\n\n– Błagam… Nie chcę, by patrzono na mnie jak na jakąś zdobycz… – protestuje, gdy wychodzą ostatni petenci.\n\n– Czuję się obco, jakby moim domem były zaświaty, [hostage.GetFaith.NegativeAfterLife]. Wszyscy się mi przyglądają… wiedzą, że to nie jest miejsce dla takich jak ja."
 bp2_yearly.6150.a: "Stanowisz teraz część rodziny, więc musisz pokazywać się przybyszom razem z nią."
 bp2_yearly.6150.a.tt: "Nie trwóż się. Jesteś praktycznie częścią naszej rodziny."
 bp2_yearly.6150.b: "No cóż, niech [ROOT.Char.GetFaith.PriestNeuterPlural|l] poprowadzą z tobą parę lekcji…"
 bp2_yearly.6150.b.tt: "Moim najważniejszym obowiązkiem wobec zakładników jest wychowywanie ich, a o mej wspaniałości świadczę ja, nie oni."
 bp2_yearly.6150.c: "Mogę cię traktować tak, jak zechcę."
 bp2_yearly.6150.c.tt: "Nie mogę dopuścić, aby zakładnik wpływał na moje zachowanie."
 hostages_accepted_into_family_modifier: "Traktowanie zakładników jak członków rodziny"
 hostages_accepted_into_family_modifier_desc: "Łaskawy gospodarz, który majestatycznym i dobrodusznym gestem traktuje zakładników jak własną rodzinę."
 eschews_flaunting_of_hostages_modifier: "Unikanie obnoszenia się swoimi zakładnikami"
 eschews_flaunting_of_hostages_modifier_desc: "Ta postać dba o swoich zakładników i ich kształci – nie prezentuje ich niczym trofea."
 bp2_yearly.6150.family_opinion_hostage: "[hostage.GetShortUINameNotMe] zyskuje #P 20#! pkt [Concept('opinion', 'opinii')|E] o twojej [Concept('close_family', 'bliskiej rodzinie')|E]"
 bp2_yearly.6160.t: "Najgorszy z moich jeźdźców"
 bp2_yearly.6160.desc: "Wśród przetykanych szlochaniem kłamstw poznaję prawdę o tym, co wydarzyło się wczorajszej nocy.\n\nA było to tak: [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] i zakładnik, którym jest [hostage.GetFirstName], wymykają się pod osłoną nocy i, z ciekawości wobec świata poza naszą posiadłością, wchodzą na teren osady.\n\nPodziwiają konie pewnej miejscowej rodziny, gdy nagle ktoś ich zauważa; wtem porywają wierzchowce i opuszczają stajnię na ich grzbietach.\n\nNiedoświadczone dzieci wpadają jednak na rumakach do rowu.\n\n– Wszystko było [hostage.Custom('PL_jego_jej')] pomysłem! – łka [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], podobnie jak wieśniacy, którzy lamentują nad swoim okulawionym koniem."
 bp2_yearly.6160.a: "Aby spłacić poczynione szkody, zasmakujecie ciężkiej pracy."
 bp2_yearly.6160.a.tt: "Maluchy chciały zaznać plebejskiego życia? Niech popracują nieco dla właściciela rannego konia."
 bp2_yearly.6160.b: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))|U] cierpi z twojej winy! #EMP Precz, zakładniku!#!"
 bp2_yearly.6160.b.tt: "Żaden rozejm nie jest wart narażania mojej rodziny obecnością takiego marginesu!"
 bp2_yearly.6160.c: "#EMP Ech.#! Chyba muszę zapłacić za szkody…"
 bp2_yearly.6160.d: "Trzeba wyleczyć konia? Żaden problem."
 bp2_yearly.6160.e: "To jeszcze dzieci! Takie sytuacje się zdarzają."
 bp2_yearly.6160.e.tt: "Niech łobuziaki sobie odpoczną. Nie wydarzyło się tu nic strasznego."
 labored_with_the_commons_modifier: "Praca wśród plebejuszy"
 labored_with_the_commons_modifier_desc: "Ta osoba pracowała wśród stajennych i hodowców koni, aby zrekompensować tym szaleństwa swojej młodości."
 renowned_knowledge_of_horses_modifier: "Legendarna wiedza na temat koni"
 renowned_knowledge_of_horses_modifier_desc: "Wielu polega na wiedzy, jaką osoba ta dysponuje w temacie leczenia chorób koni i wzmacniania ich sił."
 bp2_yearly.6200.t: "Gdzie [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] zaznają spokoju"
 bp2_yearly.6200.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] – moja rada planuje obronę tego miejsca, gdy do izby wchodzi nagle w asyście [hostage.GetName].\n\n– Niech [ROOT.Char.GetTitleAsName] posłucha. Wasza dostojność traktowała mnie godnie i sprawiedliwie, dlatego niesłuszne jest, aby podczas gdy nam grozi zniszczenie, [home_court.GetPrimaryTitle.GetNameNoTier], moja ojczyzna, pozwalała, aby [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] trwali bezczynnie ze zwiniętymi chorągwiami.\n\n[hostage.GetName] pada na kolana.\n\n– Niech wasza dostojność pozwoli mi opuścić dwór, a [home_court.GetTitledFirstName] otrzyma naszą prośbę o pomoc. Jesteśmy jednej krwi, więc na pewno wyśle wsparcie – ze względu na mnie!"
 bp2_yearly.6200.a: "Idź i sprowadź nam stal."
 bp2_yearly.6200.a.tt: "W tych trudnych czasach liczę na twoją lojalność."
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUINameNotMe] wyruszy w podróż do miejsca znanego jako [home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.hostage_warning: "@alert_icon! #alert_trial [hostage.GetShortUINameNotMe] może przestać być twoim [Concept('hostage', 'zakładnikiem')|E]#!"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUINameNotMe] może wesprzeć cię w prowadzeniu [Concept('war', 'wojny')|E]"
 bp2_yearly.6200.b: "Weź ze sobą drogocenny podarunek."
 bp2_yearly.6200.b.tt: "Hojność sprawi, że [home_court.GetTitleAsNameNoTooltip] nabierze ochoty na wojnę."
 bp2_yearly.6200.c: "Niech pojedzie z tobą [target_knight.GetFirstNameNoTooltip]. Pospieszcie się!"
 bp2_yearly.6200.war_very_positive: "#P Jest bardziej prawdopodobne, że [home_court.GetShortUINameNotMe] wesprze cię w prowadzeniu [Concept('war', 'wojny')|E]#!"
 bp2_yearly.6200.c.tt: "W towarzystwie nieprzejednanego opiekuna [hostage.GetFirstNameNoTooltip] nie zapomni o moich interesach."
 bp2_yearly.6200.hostage_positive: "#P Jest bardziej prawdopodobne, że [hostage.GetShortUINameNotMe] wróci na twój [court|El]#!"
 bp2_yearly.6200.hostage_travel_knight: "[home_court.GetCapitalLocation.GetTitle.GetName] – to tam wyruszą [hostage.GetShortUINameNotMe] i [target_knight.GetShortUINameNotMe]"
 bp2_yearly.6200.imprison_warning: "@alert_icon! #alert_trial [home_court.GetShortUINameNotMe] może wtrącić osobę, którą jest [target_knight.GetShortUINameNotMe], do więzienia#!"
 bp2_yearly.6200.d: "Nie, nie mogę pozwolić zakładnikowi odejść."
 bp2_yearly.6200.d.tt: "Nie mam żadnej gwarancji, że wrócisz ani że [home_court.GetTitledFirstNameNoTooltip] nie postanowi wesprzeć mych wrogów."
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "Znów zjawiam się w miejscu noszącym nazwę [home_court.GetCapitalLocation.GetTitle.GetNameNoTier]."
 bp2_yearly.6202.assembled_nobles: "Kiedy przyszło mi wygłaszać na rodzinnym dworze prośbę waszej dostojności, przysłuchiwali się jej dystyngowani szlachcice.\n\n"
 bp2_yearly.6202.nostalgia: "Wśród moich krewnych zapanowało poruszenie. Wszyscy wiedzą już o zaistniałym konflikcie.\n\n"
 bp2_yearly.6202.impatient: "Drobni szlachcice, którzy ostatnio widzieli mnie jako dziecię, pomrukiwali między sobą, lecz na dźwięk odczytywanej prośby zamilkli.\n\n"
 bp2_yearly.6202.received_empathy: "Zgromadzeni wespół dworzanie lamentują nad nieszczęściem waszej dostojności, a [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] martwi się tą sytuacją"
 bp2_yearly.6202.received_debate: "Rozgorzała debata. [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))|U], choć nie podaje się za waszego sprzymierzeńca, chce jak najlepiej dla swojej rodziny"
 bp2_yearly.6202.received_scorn: "– Jakim prawem prosi nas o pomoc? – zapytano mnie, lecz nie udało mi się udzielić wątpiącym stosownej odpowiedzi. [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))|U] nie kipi zadowoleniem"
 bp2_yearly.6202.received_apathy: "Niektórych sprawa ta nie interesuje, podczas gdy [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] czekają na odgórną decyzję co do działania. W międzyczasie [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] pyta mnie, kiedy zamierzam wyjechać"
 bp2_yearly.6202.fears_returning: "– i obawia się mojego powrotu na niespokojne ziemie."
 bp2_yearly.6202.awaiting: "– lecz wciąż czekamy na [home_court.Custom('PL_jego_jej')] decyzję."
 bp2_yearly.6202.want_to_stay: "– lecz ma zbyt wiele oleju w głowie, aby podejmować pochopne decyzje."
 bp2_yearly.6202.want_to_return: "– lecz zmusza mnie do pozostania na swoim dworze, podczas gdy daleko stąd toczy się wojna."
 bp2_yearly.6202.a: "Przynajmniej [hostage.GetFirstNameNoTooltip] wciąż żyje."
 bp2_yearly_6203_army_name: "[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNameNoTooltip] i armia [ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip],"
 bp2_yearly.6203.join_war: "Ziemia znana jako [home_court.GetPrimaryTitle.GetNameNoTier] pragnie was wspomóc! [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))|U], czyli [home_court.GetTitledFirstName], uhonoruje łączące wasze dwory więzi, wysyłając wsparcie militarne.\n\nNikt nie będzie groził państwu, które ugościło członka rodu [hostage.GetDynastyHouseName]!\n\n"
 bp2_yearly.6203.assist: "[home_court.GetName] ze smutkiem stwierdza, że nie może pospieszyć wam z pomocą, niemniej jednak zebraliśmy oddział ubogich wędrowców i śmiałków z [home_court.GetPrimaryTitle.GetAdjectiveNoTooltip], którzy, nęceni wojną i szansą na zdobycie chwały, chętnie staną do walki w waszej sprawie. Mam nadzieję, że będą dzielnie wojowali.\n\n"
 bp2_yearly.6203.betray: "Nie możemy zignorować słabości, jaką emanuje wasza prośba. [home_court.GetTitledFirstName] postanawia zaufać potędze waszego wroga, dlatego przygotujcie się na [home_court.Custom('PL_jego_jej')] nadejście.\n\nKiedy [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] splądruje waszą stolicę, być może znów spotkasz mnie na swoim dworze."
 bp2_yearly.6203.decline: "Nie udało mi się zrobić nic więcej – [home_court.GetTitledFirstName] nie uznaje waszych argumentów za zasadne. Ponieważ [home_court.GetPrimaryTitle.GetNameNoTier] i [ROOT.Char.GetPrimaryTitle.GetNameNoTier] nie są złączone sojuszem, ci pierwsi nie ruszą tylko dlatego, że ci drudzy potrzebują pomocy. [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))|U] dziękuje za przysłanie mnie na ojczyste ziemie i przesyła pozdrowienia.\n\n"
 bp2_yearly.6203.dont_keep_knight: "Moje miejsce jest na dworze waszej miłości, więc ja i [target_knight.GetFirstName] wkrótce powrócimy."
 bp2_yearly.6203.dont_keep: "Moje miejsce jest na dworze waszej miłości, więc rychło powrócę."
 bp2_yearly.6203.keep: "Nie jestem już twoim zakładnikiem."
 bp2_yearly.6203.a: "Niech im bóg błogosławi! Nasza więź wykracza poza formalne relacje, jakie łączą zakładnika i kuratora."
 bp2_yearly.6203.a.tt: "[home_court.GetFirstNameNoTooltip] chwyta za broń w obronie bliskich i nie puszcza mimo uszu próśb potrzebujących. Dobrze mieć kogoś takiego wśród przyjaciół."
 bp2_yearly.6203.b: "#EMP To zdrada!#! Ziemia spłynie ich posoką!"
 bp2_yearly.6203.b.tt: "Zmiażdżę wszystkich mych wrogów i dokonam zemsty!"
 bp2_yearly.6203.c.positive: "[hostage.GetFirstNameNoTooltip], czas pójść na wojnę! #EMP Na wojnę!#!"
 bp2_yearly.6203.c.negative: "Odesłanie [hostage.Custom('PL_go_jej')] było błędem…"
 bp2_yearly.6203.c.tt: "Ja chronię ciebie, ale ty chronisz całe państwo!"
 from_victory_vengeance_modifier: "Od zwycięstwa do zemsty"
 from_victory_vengeance_modifier_desc: "Ta postać zachęca armie i rycerzy do bezwzględnych i barbarzyńskich czynów, pragnąc zemścić się za dawną zdradę."
 bp2_yearly.6204.t: "Apel krewniaka"
 bp2_yearly.6204.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U] [hostage.GetFirstName] niespodziewanie wraca do domu, a [hostage.Custom('PL_jego_jej')] ciało pokrywa kurz i smród końskiego potu!\n\n– [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))|U] wie, że nie stanowię zagrożenia dla tego rozejmu – wzdycha [hostage.GetFirstName]. – Wojny tu nie docierają! Nie, straszliwa wojna nadciąga do miejsca znanego jako [warden.GetPrimaryTitle.GetNameNoTier] – to tam trzymano mnie jako zakładnika!\n\n"
 bp2_yearly.6204.desc_gift: "Pokazuje list i sakwę ze złotem otrzymane od osoby znanej jako [warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_chaperone: "[hostage.Custom('PL_jego_jej')|U] nieufny towarzysz znany jako [target_knight.GetName] pokazuje list od osoby, którą jest [warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_outro: "\n\n– Nie masz obowiązku pomagać – mówi [hostage.GetFirstNameNoTooltip] – lecz mój kurator był dla mnie dobry! Nie zasługuje na zniszczenie ze strony osoby znanej jako [attacker.GetName]!"
 bp2_yearly.6204.desc_none: "Pokazuje list od osoby znanej jako [warden.GetTitledFirstName]."
 bp2_yearly.6204.a: "[ROOT.Char.Custom('signature_weapon')|U]! Potrzebuję mojej broni! #EMP Ród [ROOT.Char.GetDynastyHouseNameNoTooltip] idzie na wojnę!#!"
 bp2_yearly.6204.a.tt: "Nie pozwolę nikomu grozić tym, u których mieszkają moi krewni!"
 bp2_yearly.6204.b: "Pomogę w opłaceniu i uzbrojeniu wojsk."
 bp2_yearly.6204.b.tt: "Zbierz uzbrojonych młodzieńców i żebraków – wyślij ich razem z osobą o imieniu [hostage.GetFirstNameNoTooltip]! Mogą walczyć bez mojego oficjalnego udziału."
 bp2_yearly.6204.c: "Nie mam obowiązku bronić miejsca znanego jako [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 bp2_yearly.6204.c.tt: "Łączy nas tylko rozejm. Nie jesteśmy sojusznikami!"
 bp2_yearly.6205.t: "Do krainy konfliktu"
 bp2_yearly.6205.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U] [hostage.GetFirstName] wspina się na swojego konia i nie wydaje z siebie ani słowa. Przed nami rozpościera się ciekawy widok: [warden.GetCapitalLocation.Custom('TerrainTypeProvince')] miejsca znanego jako [warden.GetCapitalLocation.GetTitle.GetNameNoTier]. Czekać tam mogą przerażający wojownicy: [attacker.Custom('KnightCulturePluralNoTooltip')|l] [attacker.GetPrimaryTitle.GetAdjective].\n\n"
 bp2_yearly.6205.desc_gift: "Moje kufry napuchły od podarunków od osoby znanej jako [warden.GetTitledFirstName], lecz [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] wyrusza na wojnę praktycznie bez wsparcia.\n\n"
 bp2_yearly.6205.desc_chaperone: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U] może liczyć wyłącznie na pomoc, którą oferuje [target_knight.GetFirstName], [warden.Custom2('RelationToMeShort', SCOPE.sC('target_knight'))] osoby znanej jako [warden.GetTitledFirstName]. Trzymając lejce przy sercu, [target_knight.GetFirstName] przysięga umrzeć za moją rodzinę, jeśli będzie to konieczne.\n\n"
 bp2_yearly.6205.desc_none: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))|U] może liczyć na wsparcie nędznej młodzieży, lecz wszystkie moje zastępy pozostaną tutaj… Z kolei [hostage.GetFirstNameNoTooltip] wyrusza na wojnę toczoną przez osobę znaną jako [warden.GetTitledFirstName].\n\n"
 bp2_yearly.6205.desc_outro: "To jednak wina osoby o imieniu [warden.GetFirstNameNoTooltip], że przede mną rozpościera się tak okropny widok! Co za słaby człowiek – wysyła gości honorowych, takich jak [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], by padali na kolana na byle grzechot miecza!\n\nI ja mam powierzyć los moich krewnych takiej #EMP gnidzie#! i jej podobnym?"
 bp2_yearly.6205.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U] pozostanie tutaj."
 bp2_yearly.6205.b: "[warden.GetFirstNameNoTooltip] poniesie konsekwencje tej zniewagi!"
 bp2_yearly.6205.c: "No cóż… Niech [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] na siebie uważa."
 bp2_yearly.6170.t: "Pakt z barbarzyńcami"
 bp2_yearly.6170.desc: "– Żaden członek rodu [ROOT.Char.GetDynastyHouseName] nie jest rad z tego, co czynisz! – denerwuje się [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName].\n\n– Jak mógł przyjść ci do głowy pomysł, aby [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetName], tak szlachetna osoba, trafiła do odrażających sal, gdzie barbarzyńcy rzucają plugawe słowa takie jak „[warden.Custom('CulturalCurse')]”, nigdy zaś nie wychwalają łaski [ROOT.Char.GetFaith.HighGodNamePossessive]? Do miejsca, gdzie psy defekują bezceremonialnie zarówno na dzikusów, jak i na miejscowych panów?\n\nWszystko to prawda – [warden.GetName] i [warden.Custom('PL_jego_jej')] pobratymcy nie cechują się takim wyrafinowaniem, jak ludność [ROOT.Char.GetCulture.GetName|l], lecz wciąż są godni naszej uwagi.\n\n– [hostage.GetFirstNameNoTooltip] przebywa w niewoli, i to w jakiejś chacie! – wykrzykuje [kin.GetFirstNameNoTooltip]. – #EMP Zajmij się tym!#! Egzekwuj należne [hostage.Custom('PL_mu_jej')] prawa, w końcu [hostage.Custom('PL_jego_jej')] rodziną jest [ROOT.Char.GetTitleAsNameNoTooltip]!"
 bp2_yearly.6170.a: "Zgadzam się. Uwłacza to godności zarówno [hostage.Custom('PL_jego_jej')], jak i mojej."
 bp2_yearly.6170.a.tt: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U] zasługuje na takie wygody i luksusy, jakie ma w domu!"
 bp2_yearly.6170.b: "Wszyscy macie wobec rodziny pewne powinności."
 bp2_yearly.6170.b.tt: "Niedogodności, jakie znosi [hostage.GetFirstNameNoTooltip], powinny być zaledwie częścią ofiary, jaką należy składać rodowi [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6170.c: "Niech wie, jak żyją inni ludzie."
 bp2_yearly.6170.c.tt: "Żyjąc w surowych warunkach, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] nauczy się zaradności, a ponadto nabierze hartu ducha…"
 bp2_yearly.6170.scheme_bonus: "Na #high 10 lat#! zwiększa się prawdopodobieństwo, że [close_family|El] i [spouses|El] będą brać udział w twoich [Concept('hostile_schemes', 'spiskach wrogich')|E]"
 bp2_yearly.6170.leave_court_bonus: "Na #high 10 lat#! zmniejsza się prawdopodobieństwo, że opuszczą cię [courtiers|El] z [Concept('close_family', 'bliskiej rodziny')|E]"
 lavish_care_modifier: "Niezwykle troskliwa opieka"
 lavish_care_modifier_desc: "Ta postać jest rozpieszczana przez dziesiątki wytwornych sług i żyje w luksusie i dostatku."
 trained_by_the_uncivilized_modifier: "Surowe okrzesanie"
 trained_by_the_uncivilized_modifier_desc: "Kiedy postać ta była zakładnikiem, przyswoiła sobie wiejskie obyczaje mniej rozwiniętej kultury."
 cultural_acceptance_hostage_exchange: "Kontakt poprzez prestiżowych zakładników"
 united_family_modifier: "Zjednoczona rodzina"
 united_family_modifier_desc: "Ta postać żąda od krewnych poszanowania łączących ich więzi."
 bp2_yearly.6180.notification_high: "Reformy: ludność [advanced_culture.GetNameNoTooltip|l] i jej zadowolony władca"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.GetTitledFirstName] pochwala twoją chęć przyswojenia wartości, jakie kultywują [advanced_culture.GetCollectiveNoun] ze szlachty."
 bp2_yearly.6181.notification_high: "Reformy: potępienie z powodu zaniedbania państwa"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] okazuje rozczarowanie, ponieważ twoje reformy nie otworzyły wielu nowych możliwości przed kupcami, których kulturą jest kultura [advanced_culture.GetName|l]."
 bp2_yearly.6182.notification_high: "Reformy: lord z zagranicy potępia twoje obyczaje"
 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] wzywa cię do wyzwolenia swego ludu od przesądów, jakie wyznaje ludność [ROOT.Char.GetCulture.GetName|l]."
 bp2_yearly.6183.notification_high: "Reformy: ubolewanie nad wulgarnością"
 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] niepokoi się tym, jak barbarzyńsko przyjmujesz wyrafinowanych dworzan, których kulturą jest kultura [advanced_culture.GetName|l]."
 bp2_yearly.6184.notification_high: "Reformy: watażka wyraża pogardę"
 bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] potępia to, jak odrzucasz elity, których kulturą jest kultura [advanced_culture.GetName|l], oraz twoją słabą kontrolę nad wasalami."
 bp2_yearly.6185.notification_high: "Reformy: [ROOT.Char.Custom('KnightCultureNoTooltip')|l] pada ofiarą najemników"
 bp2_yearly.6185_notification_tooltip_high: "[beaten_knight.GetTitledFirstName] pada ofiarą pobicia z rąk wędrownego gangu mściwych najemników, których kulturą jest kultura [advanced_culture.GetName|l]."
 bp2_yearly.6186.notification_high: "Reformy: pogłoski o barbarzyństwie"
 bp2_yearly.6186_notification_tooltip_high: "Twój dwór jest wyszydzany jako bastion złych manier i miejsce znienawidzone przez dworzan z bardziej wyrafinowanych kultur."
 dearth_of_intellectuals_modifier: "Niedobór myślicieli"
 dearth_of_intellectuals_modifier_desc: "Fanatycy wypędzili z państwa tej postaci wielu zagranicznych uczonych, misjonarzy i urzędników."
 bereft_of_intellectuals_modifier: "Brak myślicieli"
 bereft_of_intellectuals_modifier_desc: "Fanatycy wypędzili z państwa tej postaci praktycznie wszystkich zagranicznych uczonych, misjonarzy i urzędników."
 bp2_yearly.6187.notification_high: "Reformy: odpływ zagranicznych specjalistów"
 bp2_yearly.6187_notification_tooltip_high: "[zealot_vassal.GetTitledFirstName] staje na czele fanatyków i wypędza z państwa uczonych, misjonarzy i urzędników"
 bp2_yearly.6187_no_vassal_notification_tooltip_high: "Podburzeni niedawno fanatycy wypędzają z państwa uczonych, misjonarzy i urzędników"
 bp2_yearly.6188.notification_high: "Reformy: dominacja lokalnej szlachty"
 bp2_yearly.6188_notification_tooltip_high: "Drobna szlachta w hrabstwie o nazwie [isolating_county.GetName] zyskuje nowe wpływy i utrudnia rozwój miasta, dławi handel oraz gromadzi bogactwa."
 bp2_yearly.6189.notification_high: "Reformy: zbyt prędka budowa"
 bp2_yearly.6189_notification_tooltip_high: "[affected_province.GetName] – tutejsze wspaniałe budowle inspirowane tymi, jakie wznosi ludność [advanced_culture.GetName|l], zostały nieprawidłowo zaprojektowane, a wcieleni do wojska ludzie ciężko pracują, aby zapobiec katastrofie."
 grand_buildings_collapsed_modifier: "Problemy z budową"
 grand_buildings_collapsed_modifier_desc: "W tym hrabstwie panuje niezadowolenie z powodu zamieszania, jakie spowodowały ambitne projekty budowlane."
 conscripted_warriors_modifier: "Pobór wojowników"
 conscripted_warriors_modifier_desc: "Wszyscy tutejsi sprawni mężczyźni są wycieńczeni ciężkimi, pospiesznymi pracami budowlanymi."
 bp2_yearly.6190.notification_high: "Reformy: [ROOT.Char.GetFaith.HouseOfWorship] i problem z plądrowaniem"
 bp2_yearly.6190_notification_tooltip_high: "Hrabstwo o nazwie [affected_county.GetName] cierpi, ponieważ [ROOT.Char.GetFaith.AltPriestTermPlural|l], kierując się fanatyzmem, niszczą drogocenne ikony i wota, jakie ma w posiadaniu kultura [advanced_culture.GetName|l]."
 bp2_yearly.6191.notification_high: "Reformy: coraz dalej od kuzynostwa"
 bp2_yearly.6191_notification_tooltip_high: "Znakomite osobistości czują się wyobcowane przez panujące na twoim dworze zwyczaje, coraz bardziej różniące się od tych, które wpoiła im kultura [annoyed_culture.GetName|l]."
 cultural_acceptance_diverging_court: "[cultures|E] na [Concept('court', 'dworze')|E] oddalają się"
 bp2_yearly.6192.notification_high: "Reformy: koniec zaufania wasala"
 bp2_yearly.6192_notification_tooltip_high: "[vassal.GetTitledFirstName] ma poczucie zagubienia w obliczu gwałtownych zmian w twoim państwie i nie widzi już korzyści w stałości i lojalności."
 bp2_yearly.6193.notification_high: "Reformy: rządy silnej ręki"
 bp2_yearly.6193_notification_tooltip_high: "Magnaci nie będą już ukrywać przed tobą swego bogactwa! Infrastruktura w stylu, jakim cechuje się kultura [advanced_culture.GetName|l], wzmacnia twój autorytet."
 bp2_yearly.6194.notification_high: "Reformy: wdzięczność wasala"
 bp2_yearly.6194_notification_tooltip_high: "[vassal.GetTitledFirstName] chwali twe imię przed swoimi towarzyszami, pałając wdzięcznością za hojne dary i potwierdzenie łączących was więzi."
 bp2_yearly.6195.notification_high: "Reformy: boskie oznaki zmian"
 bp2_yearly.6195_notification_tooltip_high: "Choć wielu w ciebie zwątpiło, znaki od [ROOT.Char.GetFaith.KnowledgeGodNamePossessive] wskazują, że twoje duchowe praktyki, jakie stosuje społeczność [advanced_culture.GetName|l], są słuszne."
 bp2_yearly.6196.notification_high: "Reformy: cudowne odkrycie"
 bp2_yearly.6196_notification_tooltip_high: "[priest.GetTitledFirstName] przekazuje ci zasoby bogactw: albo to kosztowności, które chowają [ROOT.Char.GetFaith.HouseOfWorshipPlural]… albo błogosławieństwo [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp2_yearly.6197.notification_high: "Reformy: zachwycające rezultaty"
 bp2_yearly.6197_notification_tooltip_high: "Dochodzą mnie słuchy, że [vassal.GetTitledFirstName] inspiruje się mym dworem, stosując rozwiązania, które opracowała ludność [advanced_culture.GetName|l]. To nie jedyna taka reakcja na moje wybitne reformy."
 custom.every_non_advanced_culture_courtier: "Każdy [courtier|El], którego kultura jest inna niż [advanced_culture.GetName|l]"
 bp2_yearly.6198.notification_high: "Reformy: obrońca dworu"
 bp2_yearly.6198_notification_tooltip_high: "W imieniu twoich dworzan [courtier.GetTitledFirstName] składa przysięgę niezachwianej wierności wobec twojego rodu. Udowadniasz, że osoby uzurpujące sobie prawo do władzy nie mają z tobą szans."
 bp2_yearly.6199.notification_high: "Reformy: [ROOT.Char.Custom('KnightCultureNoTooltip')|l] i moc adaptacji"
 bp2_yearly.6199_notification_tooltip_high: "[knight.GetTitledFirstName] opanowuje sztuki walki, jakie opracowała kultura [advanced_culture.GetName|l], i błyskawicznie zaczyna stosować je w boju."
 bp2_yearly.6210.notification_high: "Reformy: inspirująca przysięga"
 bp2_yearly.6210_notification_tooltip_high: "Ponieważ przysięgasz wstrzymać rozlew krwi osób, których kulturą jest kultura [ruler.GetCulture.GetName|l], [ruler.GetTitledFirstName] odwzajemnia to przyrzeczenie, ogłaszając nawiązanie między waszymi narodami braterstwa."
 cultural_acceptance_embracing_identity: "Wymiana pochlebstw dotyczących wspólnej [Concept('heritage', 'spuścizny')|E]"
 bp2_yearly.6211.notification_high: "Reformy: zadowolone kuzynostwo"
 bp2_yearly.6211_notification_tooltip_high: "[pleased_culture.GetName] społeczność, w tym lordowie i plebejusze, inspiruje się nowym zapałem wśród swojego kuzynostwa, w którego żyłach płynie [ROOT.Char.GetCulture.GetName|l] krew, dlatego migruje licznie do twojego państwa."
 cultural_acceptance_reformer_migration: "Migracja i gwałtowne przyjmowanie różnych praktyk"
 bp2_yearly.6212.notification_high: "Reformy: kultura [advanced_culture.GetName|l] i jej wpływ"
 bp2_yearly.6212_notification_tooltip_high: "Wytworne rodziny, w których żyłach płynie [advanced_culture.GetName|l] krew, stworzyły w twojej stolicy nową społeczność, podczas gdy migranci z chłopstwa osiedlają się na wsi."
 bp2_yearly.6212_2_notification_tooltip_high: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] – w codziennym zarządzaniu tym miejscem stosowane są metody, które praktykuje kultura [advanced_culture.GetName|l]. To fakt, który skwapliwie komentują podróżni."
 bp2_yearly.6213.notification_high: "Reformy: brutalny postęp"
 bp2_yearly.6213_notification_tooltip_high: "Twoi podwładni postanowili położyć kres opowieściom, których tematem są [advanced_culture.GetName|l] indoktrynacja twojej osoby i twoje okrutne metody."
 bp2_yearly.6213_notification_2_tooltip_high: "Specjalni urzędnicy egzekwują twoją wolę, w wyniku czego kultura [ROOT.Char.GetCulture.GetName|l] wraz z jej wartościami została odrzucona, a tradycyjne prawa są łamane."
 bp2_yearly.6214.notification_high: "Reformy: przemiany społeczne"
 bp2_yearly.6214_notification_1_tooltip_high: "[affected_county.GetName] – kupcy i rzemieślnicy z tego hrabstwa pracują zgodnie z nowymi ustaleniami i przepisami, aby zdobyć wprowadzone niedawno do obrotu monety podobne do tych, jakich używa społeczność [advanced_culture.GetName|l]."
 bp2_yearly.6214_notification_2_tooltip_high: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')] o małym znaczeniu oraz krnąbrni wolni posiadacze ziemscy pochodzący z hrabstwa o nazwie [affected_county.GetName] zgadzają się na warunki służby i lenna, jakie stosuje społeczność [advanced_culture.GetName|l]. Dzięki temu w okolicy spada poziom przemocy i społecznych niepokojów."
 bp2_yearly.6214_notification_3_tooltip_high: "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] i wiejskie parafie w hrabstwie o nazwie [affected_county.GetName] nadzorowane są teraz przez ludzi wyrafinowanych i uczonych, którzy wspierają edukację i zarządzanie w stylu, jaki stosuje społeczność [advanced_culture.GetName|l]."
 bp2_yearly.6215.notification_high: "Reformy: [ROOT.Char.GetTitleAsNameNoTooltip] czynu"
 bp2_yearly.6215_notification_1_tooltip_high: "Pragnący się wzbogacić magnaci wzywają swoich panów, aby tak jak ty zainteresowali się regułami życia społecznego i handlu, jakie stosuje społeczność [ROOT.Char.GetCulture.GetName|l]."
 bp2_yearly.6215_notification_2_tooltip_high: "Wojowniczy duch twojego orszaku, hartowany przez zaangażowanie, z jakim pracujesz nad odrodzeniem miejsca znanego pod nazwą [ROOT.Char.GetPrimaryTitle.GetNameNoTier], darzy się powszechnie uznaniem."
 bp2_yearly.6215_notification_3_tooltip_high: "O ceremoniach w słynnych salach twojej posiadłości krążą legendy, a ludność dyskutuje żywo o dualistycznej naturze, jaką przejawia twoja [ROOT.Char.GetCulture.GetName|l] dusza."
 bp2_yearly.6216.notification_high: "„Reformy: czy [ROOT.Char.GetSheHe] jest #EMP naszym#! władcą?”"
 bp2_yearly.6216_notification_tooltip_high: "Twoi wspólnicy donoszą o pomrukach i plotkach krążących wśród szlachty… Czy osoba, w której żyłach płynie nieczysta, [advanced_culture.GetName|l] krew, zasługuje na ich szacunek?"
 bp2_yearly.6216_notification_2_tooltip_high: "Słychać plotki o obcym spisku… O marionetce, którą [advanced_culture.GetCollectiveNoun] skorumpowali i posadzili na tronie [ROOT.Char.GetPrimaryTitle.GetAdjective]…"
