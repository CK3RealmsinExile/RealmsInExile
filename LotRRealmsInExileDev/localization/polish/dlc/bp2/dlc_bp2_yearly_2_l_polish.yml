 #Devil Imaginary Friend Conclusion
 bp2_yearly.2025.t: "[ROOT.Char.GetTitleAsNameNoTooltip] z umysłem szaleńca"
 bp2_yearly.2025.desc: "– O to chodzi, [ROOT.Char.GetFirstNameNoTooltip]! Rozpiera mnie duma! – [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] pojawia się przede mną.\n\nMogę sobie tylko wyobrazić, jak #EMP cudowne#! dźwięki wydawała z siebie nasza ofiara przed wyzionięciem swojego żałosnego ducha!\n\n– Moja rola chyba jest tu skończona – mówi.\n\nJa jednak słabo słyszę te słowa, gdyż zagłusza je mój własny histeryczny rechot."
 bp2_yearly.2025.a: "Żądam #EMP krwi!#!"
 imaginary_friend_mad_modifier_bribe_discount: "Zapraszanie [Concept('agents', 'wspólników')|E] do [Concept('schemes', 'spisków')|E] będzie o 50% tańsze."
 #Angle Imaginary Friend Conclusion
 bp2_yearly.2030.t: "Posłaniec"
 bp2_yearly.2030.desc: "– #EMP [ROOT.Char.GetFirstNameNoTooltip]…#!\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] pojawia się za mną z wyraźnym spokojem na twarzy.\n\n– Muszę ci się do czegoś przyznać. Przez te wszystkie lata było mi dane po cichu prowadzić cię jako ktoś, kogo można nazwać przyjacielem. Ale jestem też kimś więcej – posłańcem [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n– Mam zatem ostatnią prośbę. Musisz zapalić świecę na moją cześć w świątyni w miejscu o nazwie [target_holy_site.GetNameNoTier]. Tylko wtedy uzyskam dostęp do wiecznego spokoju w zaświatach, które znamy jako [ROOT.Char.GetFaith.PositiveAfterLife]."
 bp2_yearly.2030.a: "Rozumiem, co muszę uczynić."
 bp2_yearly.2030.a.tt: "Twoja kolejna wyprawa ([GetActivityType('activity_pilgrimage').GetNameNoTooltip|l]) do świętego miejsca o nazwie [target_holy_site.GetNameNoTier] będzie o 50% tańsza"
 bp2_yearly.2030.b: "Naprawdę? Może warto przemyśleć swoje stanowisko w tych sprawach…"
 bp2_yearly.2030.c: "Niebiosa i [ROOT.Char.GetFaith.HighGodName] na pewno usłyszą moje modły."
 imaginary_friend_pilgrimage_discount: "Na cześć zmyślonego przyjaciela"
 bp2_yearly.2031.t: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] zasługuje na cześć"
 bp2_yearly.2031.desc: "Docieram do miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Czas najwyższy, aby złożyć należne honory osobie, która była ze mną przez te wszystkie lata i wpierała mnie w trudnych chwilach. [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], to był prawdziwy honor cię znać. Bez ciebie osiągnięcie tego wszystkiego, co dziś mam, nie byłoby możliwe.\n\nChociaż odchodzisz, pamięć o tobie pozostanie ze mną na zawsze. Gdy zapalam świecę, czuję delikatny dotyk na moim ramieniu. Płomień świecy lekko drga, a w uszach szepcze znajomy głos. – #EMP Żegnaj…#!\n\nDziękuję ci. Za wszystko."
 bp2_yearly.2031.a: "Oby twój duch odnalazł spokój."
 imaginary_friend_pilgrimage_log_title: "[CHARACTER.GetName] oddaje cześć wymyślonej przez siebie bliskiej osobie"
 imaginary_friend_pilgrimage_log: "[CHARACTER.GetName] oddaje cześć swojemu wymyślonej przez siebie bliskiej osobie w miejscu o nazwie [PROVINCE.GetBaronyNameExplicitly]"
 honored_imaginary_friend_memory: "upamiętnienie wymyślonej bliskiej osoby"
 honored_imaginary_friend_memory_desc: "oddaję cześć wymyślonej przeze mnie bliskiej osobie o imieniu [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] w miejscu o nazwie [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_second_perspective: "oddajesz cześć wymyślonej przez siebie bliskiej osobie o imieniu [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] w miejscu o nazwie [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_third_perspective: "[owner.GetFirstName] oddaje cześć wymyślonej przez siebie bliskiej osobie o imieniu [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] w miejscu o nazwie [ROOT.Var('location').Province.GetNameNoTooltip]"
 #Neutral Imaginary Friend Conclusion
 bp2_yearly.2040.t: "Odejście przyjaciela"
 bp2_yearly.2040.desc: "– [ROOT.Char.GetFirstNameNoTooltip], jako [ROOT.Char.GetTitleAsNameNoTooltip] sprawujesz się wybitnie – mówi do mnie [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] ze łzami w oczach.\n\n– Już mnie nie potrzebujesz. Nadszedł czas, aby odejść i pozwolić ci cieszyć się twoim chwalebnym życiem. Masz wokół siebie wielu przychylnych ci ludzi, u których możesz szukać wsparcia.\n\n"
 bp2_yearly.2040.desc.lover: "– [ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )|U] [lover.GetFirstNameNoTooltip] patrzy na ciebie maślnymi oczami. Być może o tym nie wiesz, ale to prawda. Tylko czeka na twój dotyk.\n\n"
 bp2_yearly.2040.desc.friend: "– Ty i [friend.GetFirstNameNoTooltip] przyjaźnicie się już [ROOT.Char.Custom( 'GetPeriodOfTimeWord' )]. Może na początku nie było to oczywiste, ale obecnie [friend.Custom('PL_jego_jej')] oddanie wobec ciebie nie zna granic, a [friend.Custom('PL_jego_jej')] wsparcie dla ciebie jest niezachwiane."
 bp2_yearly.2040.a: "[lover.GetFirstNameNoTooltip] osłodzi mi twoją absencję."
 bp2_yearly.2040.b: "Oddanie osoby, którą jest [friend.GetFirstNameNoTooltip], nie było mi znane!"
 bp2_yearly.2100.t: "Fundamenty"
 bp2_yearly.2100.desc: "Luźny żwir trzeszczy pod moimi stopami, zagłuszając rozmowę, którą [interlocutor.GetFirstName] prowadzi ze mną podczas przechadzki. Widok tej powierzchni przywodzi mi na myśl skaliste fasady budynków, jakimi obsiane jest całe państwo.\n\n– Chcę tu coś zbudować! – wyrzuca z siebie [interlocutor.GetFirstNameNoTooltip], podzielając mój tok myślenia. – Wznieśmy coś tutaj, w tym ogrodzie! Model lub coś na ten kształt! – mówi, po czym zaczyna szukać wzrokiem materiałów.\n\n– Co #EMP konkretnie#! chcesz tu zbudować? – zastanawiam się, podczas gdy [interlocutor.GetFirstNameNoTooltip] biegnie w stronę pobliskiego stosu drewna."
 bp2_yearly.2100.a: "[ROOT.Char.Custom('GetDiplomacyBuilding')] to może być dobry wybór."
 bp2_yearly.2100.b: "[ROOT.Char.Custom('GetMartialBuilding')]! Będziemy tu ostrzyć nasze miecze!"
 bp2_yearly.2100.c: "[ROOT.Char.Custom('GetStewardshipBuilding')] – aby móc posiąść wiedzę o finansach?"
 bp2_yearly.2100.d: "Niech to będzie coś dużego – [ROOT.Char.Custom('GetIntrigueBuilding')|l]!"
 bp2_yearly.2100.e: "Nasze własne centrum nauki! Coś jak [ROOT.Char.Custom('GetLearningBuilding')|l]!"
 bp2_yearly.2100.a.tt: "To pogłębi twój [education_focus|El] nakierowany na [Concept('diplomacy', 'dyplomację')|E]"
 bp2_yearly.2100.b.tt: "To pogłębi twój [education_focus|El] nakierowany na [Concept('martial', 'walkę')|E]"
 bp2_yearly.2100.c.tt: "To pogłębi twój [education_focus|El] nakierowany na [stewardship|E]"
 bp2_yearly.2100.d.tt: "To pogłębi twój [education_focus|El] nakierowany na [Concept('intrigue', 'intrygę')|E]"
 bp2_yearly.2100.e.tt: "To pogłębi twój [education_focus|El] nakierowany na [Concept('learning', 'naukę')|E]"
 bp2_yearly.2110.t: "[GetTrait('humble').GetNameNoTooltip( ROOT.Char )] czy [GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2110.desc: "[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )|U] [interlocutor.GetFirstName] i ja ćwiczymy walkę na dziedzińcu.\n\n– #EMP Uch!#! – dycha ciężko, gdy powalam [interlocutor.Custom('PL_go_ja')] na ziemię. Podnosi wzrok i z podziwem patrzy w moją stronę. – Naprawdę dobrze władasz bronią. Szkoda, że ja nie mam takich umiejętności."
 bp2_yearly.2110.a: "– Kiedyś i tobie się uda. No dalej, spróbujmy ponownie!"
 bp2_yearly.2110.b: "– Moim przeznaczeniem jest zostać najznamienitszym wojownikiem rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp2_yearly.2110.c: "Pozostaw to bez komentarza."
 bp2_yearly.2120.t: "[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )] czy [GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2120.desc: "Moja łyżka ze #EMP stukotem#! skrobie o dno miski, gdy pożeram kolejną porcję potrawki. Gaszę pragnienie obfitymi łykami z kielicha, który wkrótce będzie wymagał napełnienia. Nie mogę wprost przestać się opychać.\n\n– [ROOT.Char.GetFirstNameNoTooltip]! Jak ty się zachowujesz? Nie uważasz, że ostatnio… cóż, #EMP pochłaniasz#! zbyt wiele jedzenia?"
 bp2_yearly.2120.a: "– Masz rację. Muszę okiełznać moje obżarstwo."
 bp2_yearly.2120.b: "– [ROOT.Char.GetTitleAsNameNoTooltip] #EMP musi#! ucztować!"
 bp2_yearly.2130.t: "[GetTrait('generous').GetNameNoTooltip( ROOT.Char )] czy [GetTrait('greedy').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2130.desc: "Udaje mi się przemknąć obok wszystkich moich współtowarzyszy i zapewnić sobie kilka cennych chwil w samotności. To rzadka okazja, aby w końcu poczuć się jak każde inne dziecko.\n\nDzierżąc w rękach moją ukochaną zabawkę, którą jest [ROOT.Char.Custom( 'child_favorite_toy' )], przemierzam ulice miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] i chłonę każdy widok i każdy zapach. Wokół ludzie krzątają się, kupcy sprzedają swoje towary.\n\nNagle natrafiam na chorowicie wyglądające chłopskie dziecko ukryte w rogu alejki."
 bp2_yearly.2130.a: "– Proszę, niech [ROOT.Char.Custom( 'child_favorite_toy' )] ci służy w trudnych chwilach."
 bp2_yearly.2130.a.flavor: "Oddajesz dziecku swoją zabawkę."
 bp2_yearly.2130.b: "– Ci, którym się nie poszczęściło, nie zasługują na moją szczodrość."
 bp2_yearly.2140.t: "[GetTrait('honest').GetNameNoTooltip( ROOT.Char )] czy [GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2140.desc: "Idę nocą na palcach przez korytarz, w dłoni trzymając ulubiony smakołyk. W kuchni przygotowują je zawsze późno w nocy, aby były gotowe na rano. Nie ma nic lepszego niż delektowanie się świeżo przygotowanymi pysznościami takimi jak [ROOT.Char.Custom( 'FavoriteTreat' )].\n\nGdy wychodzę zza rogu, wpadam na kogoś: to [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )] [interlocutor.GetFirstName]. Dostrzega mnie swoimi zaspanymi oczami i mówi: – [ROOT.Char.GetFirstNameNoTooltip]! #EMP Znowu#! buszujesz w kuchni?\n\nZe wstydem chowam przed [interlocutor.Custom('PL_nim_nia')] moją zdobycz."
 bp2_yearly.2140.a: "– Tak, [ROOT.Char.Custom2( 'RelationToMeShortVocative', interlocutor )]. To było silniejsze ode mnie."
 bp2_yearly.2140.b: "– W życiu! Ja po prostu mam problemy ze snem."
 bp2_yearly.2150.t: "[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )] czy [GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2150.desc: "Przez ostatnie dwa tygodnie [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], [interlocutor.GetFirstName], uczy mnie wszystkiego o uprawie roślin, a także o ich zastosowaniu w medycynie.\n\nDzisiaj z kolei prosi mnie o przypilnowanie swoich książek.\n\n– [interlocutor.Custom2( 'RelationToMeShortVocative', ROOT.Char )|U], robisz niesamowite postępy. Nadszedł jednak czas, aby wybrać kierunek studiów. Czy wolisz skupić się na samej sztuce ogrodnictwa, czy może bardziej pociąga cię praktyczne zastosowanie roślin?"
 bp2_yearly.2150.a: "Zioła są bezużyteczne bez odpowiedniej wiedzy o ich zastosowaniu."
 bp2_yearly.2150.b: "Nic mnie tak nie ekscytuje, jak pielęgnowanie nowego życia."
 bp2_yearly.2150.c: "Nie będę już marnować czasu na rośliny."
 bp2_yearly.2160.t: "[GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )] czy [GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2160.desc: "Przechadzając się po miejscu, którym jest [ROOT.Char.Custom('GetCourtyard')], widzę, jak [interlocutor.GetFirstNameNoTooltip] ćwiczy walkę z innymi dziećmi. Ich poczynania bacznie obserwuje [marshal.GetTitledFirstName]. [interlocutor.GetFirstNameNoTooltip] nie radzi sobie niestety zbyt dobrze i rychło pada na ziemię, prawie przewracając także i mnie.\n\n– Przepraszam, [interlocutor.Custom2( 'RelationToMeShortVocative', ROOT.Char )]… – mówi, wstając i otrzepując się z kurzu.\n\nNa ciele ma świeżą ranę."
 bp2_yearly.2160.a: "– Nie martw się, praktyka czyni mistrza!"
 bp2_yearly.2160.b: "– Może kilka kolejnych batów sprawi, że zapamiętasz tę lekcję lepiej?"
 bp2_yearly.2160.b.flavor: "Wcierasz garść kurzu w [interlocutor.Custom('PL_jego_jej')] rany"
