l_polish:
 bp2_yearly.2000.t: "Śladami przodków"
 bp2_yearly.2000.desc_dynasty: "– …i tak oto, [story_teller.Custom2( 'RelationToMeShortVocative', ROOT.Char )], powstał wielki ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. A to dzięki temu, że [root_house_founder.GetTitledFirstName], a więc dla ciebie [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], to był ktoś, o kim mówiło się: [target_trait.GetName( GetPlayer )|l].\n\nTymi słowami [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.GetTitledFirstName], kończy swą opowieść o początkach naszego rodu. Opowiadanie o historii ziem, które dziś znamy pod nazwą [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], zawsze sprawia [story_teller.Custom('PL_mu_jej')] niemałą radość, dziś jednak nasza rozmowa wypełniła się inspirującymi anegdotami o powstaniu naszego rodu."
 bp2_yearly.2000.desc: "– …i tak oto, drogie dziecko, powstał ród [ROOT.Char.GetHouse.GetBaseName]. A to dzięki temu, że [root_house_founder.GetTitledFirstName] to był ktoś, o kim mówiło się: [target_trait.GetName( ROOT.Char )|l].\n\nTymi słowami [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.GetTitledFirstName], kończy swą opowieść o początkach mojego rodu. Często raczy mnie opowieściami o historii miejsca, które dziś znamy pod nazwą [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], dziś jednak nasza rozmowa wypełniła się inspirującymi anegdotami o osobie takiej jak [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )] [root_house_founder.GetFirstNameNoTooltip], która założyła ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp2_yearly.2000.a: "Mądrze byłoby pójść w [root_house_founder.Custom('PL_jego_jej')] ślady…"
 bp2_yearly.2000.a.negative: "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] przezwyciężył wiele na drodze do swej świetności…"
 bp2_yearly.2000.b: "Muszę zdystansować się od moich przodków."
 bp2_yearly.2000.c: "Będę dzierżyć insygnia moich przodów z dumą!"
 bp2_yearly.2000.c.tt: "[GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip|U], czyli [artificer.GetName], otrzymuje od ciebie polecenie stworzenia biżuterii z twoim herbem rodu [GetPlayer.GetHouse.GetBaseNameNoTooltip]."
 bp2_yearly.2000.d: "Ja po prostu chcę pobawić się na zewnątrz!"
 bp2_yearly.2001.desc: "– …i tak oto, drogie dziecko, [ancestor.GetTitledFirstName], czyli dla ciebie [ROOT.Char.Custom2( 'RelationToMe', ancestor )], na stałe pozostanie już w annałach historii. To był ktoś, o kim mówiło się: [target_trait.GetName( GetPlayer )|l].\n\nTymi słowami [ROOT.Char.Custom2( 'RelationToMe', story_teller )], [story_teller.GetTitledFirstName], kończy swą opowieść o moim przodku. Opowiadanie o historii mojego rodu sprawia [story_teller.Custom('PL_mu_jej')] niemałą radość, dziś jednak nasza rozmowa wypełniona jest fantastycznymi i inspirującymi anegdotami o triumfach mojej rodziny."
 bp2_yearly.2001.a: "Mądrze byłoby pójść w [ancestor.Custom('PL_jego_jej')] ślady…"
 bp2_yearly.2002.desc: "[ROOT.Char.Custom2( 'RelationToMe', artificer )|U] [artificer.GetFirstName] wytwarza ostatecznie rzecz zgodnie z moim poleceniem i prezentuje mi efekt swoich starań. [newly_created_artifact.GetNameNoTooltip|U] to prawdziwe cudo.\n\n– Oto i jest: [newly_created_artifact.GetDesc|l]."
 bp2_yearly.2002.a: "Doskonała robota!"
 house_founder_ring_name: "$artifact_ring$ rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_ring_desc: "Ręcznie wykonany, elegancki pierścień. Na jego widocznym miejscu zawarto herb rodu [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "$artifact_necklace$ rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\nNa środku wygrawerowano herb rodu [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "$artifact_brooch$ rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\nNa środku wygrawerowano herb rodu [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: "Na rewersie drobnym pismem wygrawerowano słowa: „#EMP [ROOT.Char.GetHouse.GetMotto]#!”."
 #Imaginary Friend Events
 gained_imaginary_friend: "Zyskano zmyślonego przyjaciela"
 imaginary_friend_significantly_increase_relationship: "Twoja przyjaźń z osobą, którą jest [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], #difficulty_easy znacznie się rozwinie#!"
 imaginary_friend_increase_relationship: "Twoja przyjaźń z osobą, którą jest [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], #p rozwinie się#!"
 imaginary_friend_decrease_relationship: "Twoja przyjaźń z osobą, którą jest [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], #n pogorszy się#!"
 please_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] ucieszy się"
 displease_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] nie ucieszy się"
 bp2_yearly.2010.t: "Nowy, tajemniczy przyjaciel"
 bp2_yearly.2010.desc: "Siedzę w samotności – towarzyszy mi tylko moja ulubiona zabawka: [ROOT.Char.Custom( 'child_favorite_toy' )]… Znowu.\n\nŻycie, które wiedzie [ROOT.Char.GetTitleAsNameNoTooltip], jest bardzo dostatnie… ale najwięcej pod dostatkiem mam samotności. "
 bp2_yearly.2010.desc.landed: "Zwłaszcza odkąd [ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )] sprawuje rządy nad miejscem o nazwie [ruler_parent.GetPrimaryTitle.GetNameNoTier], podczas gdy mi przypadają ziemie znane jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 bp2_yearly.2010.desc.parents_dead: "Zwłaszcza odkąd oboje moich rodziców odeszło."
 bp2_yearly.2010.outro: "\n\nDo moich uszu dociera nagle dźwięk cichych kroków. Spoglądam w górę i widzę nieznane mi dziecko będące mniej więcej w moim wieku. Jego zaciekawiony wzrok pada na moją zabawkę.\n\n– Nie mogę przypomnieć sobie własnego imienia… – mamrocze ze łzami w oczach.\n\n– Nie przejmuj się, nazwę cię…"
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"
 bp2_yearly.2011.t: "Gra wyobraźni"
 bp2_yearly.2011.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] i ja rozgrywamy ekscytującą partyjkę w [ROOT.Char.Custom('BG_GameType_Generic')]. Nagle [ROOT.Char.Custom2( 'RelationToMe', participant )] [participant.GetFirstName] zbliża się do mnie z wielkim uśmiechem samozadowolenia na twarzy.\n\n– Grasz w [ROOT.Char.Custom('BG_GameType_Generic')] w samotności? #EMP Jakie to smutne!#! Ale cóż… tak to jest, gdy się nie ma przyjaciół…\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] patrzy na tę scenę z cichym niezrozumieniem…"
 bp2_yearly.2011.a: "Uważaj na słowa! [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] to nie przedmiot, aby [ROOT.Char.Custom('PL_go_ja')] ignorować!"
 bp2_yearly.2011.b: "Nie masz nic lepszego do roboty?"
 bp2_yearly.2011.c: "Tylko sobie ćwiczę…"
 bp2_yearly.2011.bully.toast: "Zyskano dręczyciela"
 bp2_yearly.2012.t: "Odnowa autorytetu"
 bp2_yearly.2012.desc: "[ROOT.Char.Custom2( 'RelationToMe', regent_scope )|U] [regent_scope.GetFirstName] podgryza mnie na każdym kroku. Męczą mnie już [regent_scope.Custom('PL_jego_jej')] spiski mające na celu przejęcie władzy, która prawnie należy do mnie. Niestety to w [regent_scope.Custom('PL_jego_jej')] kieszeni siedzi większość radnych.\n\n– Musisz [regent_scope.Custom('PL_mu_jej')] się przeciwstawić – mówi [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], niespodziewanie pojawiając się przy mnie. – Albo przynajmniej jakoś [regent_scope.Custom('PL_go_ja')] skompromitować."
 bp2_yearly.2012.a: "Czas pokazać dworzanom moje kompetencje."
 bp2_yearly.2012.a.success: "Przypominasz dworowi o swojej władzy"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip] ośmiesza cię"
 bp2_yearly.2012.b: "Dokonam sabotażu [regent_scope.Custom('PL_jego_jej')] siodła."
 bp2_yearly.2012.b.success: "Ośmieszasz osobę, którą jest [regent_scope.GetFirstNameNoTooltip]"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip] odkrywa sabotaż"
 bp2_yearly.2012.c: "Zaburzenie równowagi sił jest zbyt ryzykowne."
 bp2_yearly.2013.t: "Czy na pewno?"
 bp2_yearly.2013.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] dręczy mnie cały dzień z powodu mojego zachowania. Wygląda na to, że nasza kłótnia w końcu osiąga punkt kulminacyjny.\n\n– Widzę, że coraz częściej zachowujesz się jak [target_trait.GetNameNoTooltip( ROOT.Char )|l]… Czy nie mądrzej przyjąć zachowania, którymi kieruje się [opposite_trait.GetNameNoTooltip( ROOT.Char )|l], jeśli chce się być w przyszłości tak ważną personą, jak [ROOT.Char.GetTitleAsNameNoTooltip]?"
 bp2_yearly.2013.a: "Jeśli skończę jako [target_trait.GetNameNoTooltip( ROOT.Char )|l], nie będę mieć z tym problemu."
 bp2_yearly.2013.b: "Połowicznie możesz mieć rację…"
 bp2_yearly.2013.c: "Masz rację – [opposite_trait.GetNameNoTooltip( ROOT.Char )|l] bardziej mi pasuje."
 bp2_yearly.2014.t: "Potencjalna sympatia"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], podczas naszej wspólnej przechadzki po ogrodach, zaskakuje mnie pytaniem na temat miłości i pożądania.\n\n– Wiem, że [crush.GetFirstName] to twój sekretny obiekt westchnień. Wypadałoby wysłać [crush.Custom('PL_mu_jej')] liścik miłosny wychwalający pod niebiosa [crush.Custom('PL_jego_jej')] wdzięk i intelekt.\n\nJeśli chcesz zagrać ostrzej, możesz nawet wprost wyjawić, jak [crush.GetSheHe] na ciebie działa…"
 bp2_yearly.2014.a: "Moja miłość już niedługo pozna, co mi w duszy gra!"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip] zakochuje się w tobie"
 bp2_yearly.2014.b: "Lepiej [crush.Custom('PL_go_jej')] nie wystraszyć."
 bp2_yearly.2014.c: "Bardziej interesujesz mnie #EMP ty#!…"
 bp2_yearly.2014.d: "To nie do pomyślenia!"
 bp2_yearly.2015.t: "Wspierający przyjaciel"
 bp2_yearly.2015.desc: "– Czy już nigdy nie uwolnię się od tej kanalii?! – lamentuję głośno ze spuszczoną głową, cierpiąc po raz kolejny publiczne katusze ze strony dręczącej mnie osoby, którą jest [bully.GetFirstName].\n\nGorące łzy spływają po mojej twarzy. Nagle czuję na moim ramieniu delikatny dotyk. To [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], jak zawsze przy mnie w czasie próby.\n\n– Najwyższy czas, aby ta wstrętna kreatura, [bully.GetFirstNameNoTooltip], dostała zasłużoną karę. Proponuję rozpuścić plotkę na temat tego, do czego służy [bully.Custom('PL_mu_jej')] [bully.Custom('PL_jego_jej')] ukochana zabawka, [bully.Custom('child_favorite_toy')], w chwilach w samotności w swoich komnatach…"
 bp2_yearly.2015.a: "Postawię się i uratuję swój honor."
 bp2_yearly.2015.a.success: "Uderzasz osobę, którą jest [bully.GetFirstNameNoTooltip]"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip] uderza cię"
 bp2_yearly.2015.b: "Plotki podróżują szybciej od wiatru!"
 bp2_yearly.2015.b.success: "Udało ci się rozpowszechnić sprośną plotkę"
 bp2_yearly.2015.b.failure: "Twoja plotka się nie przyjęła"
 bp2_yearly.2015.c: "Konsekwencje byłyby zbyt straszne…"
 bp2_yearly.2016.t: "Kwitnąca przyjaźń"
 bp2_yearly.2016.desc: "Lubię spokojne spacery po ogrodach.\n\nCiesząc się pełną gamą przyjemnych zapachów, żałuję jedynie braku towarzystwa, z którym można byłoby dzielić się tymi zmysłowymi rozkoszami. [ROOT.Char.GetTitleAsNameNoTooltip] wiedzie jednak dość samotne życie.\n\nMoje rozmyślania przerywa [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], wyskakując zza kwietnika: – Zerwijmy [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] i uplećmy z nich wianki!"
 bp2_yearly.2016.a: "Niczego innego nie pragnę!"
 bp2_yearly.2016.b: "Nie mam nastroju na taką frywolność."
 bp2_yearly.2017.t: "Praca do późna"
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] i ja spędzamy większą część dnia nad książkami. Ku mojemu zdumieniu nastaje już późna godzina – zdecydowanie za dużo czasu zeszło mi na słowie pisanym, co spowodowało zaniedbanie innych obowiązków.\n\nZamykam księgę, napotykając ostre spojrzenie towarzyszącej mi osoby.\n\n– [ROOT.Char.GetFirstNameNoTooltip], proszę, zostań i czytaj dalej ze mną. Masz taki chłonny umysł, nie chcę, aby twój potencjał marnował się na sprawy inne niż wiedza."
 bp2_yearly.2017.a: "Myślę, że jeszcze trochę nie zaszkodzi…"
 bp2_yearly.2017.a.tt: "Dzięki temu znacznie pogłębi się twój [education_focus|El] nakierowany na [Concept('learning', 'naukę')|E]"
 bp2_yearly.2017.b: "Nie – ciało potrzebuje ćwiczeń równie mocno, jak umysł."
 bp2_yearly.2017.b.tt: "Dzięki temu znacznie pogłębi się twój [education_focus|El] nakierowany na [Concept('martial', 'walkę')|E]"
 bp2_yearly.2018.t: "Bliski powiernik"
 bp2_yearly.2018.desc: "Czując zmęczenie spowodowane długim dniem pełnym zadań i obowiązków, siedzę i pocieram skronie w samotności.\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] pojawia się przy mnie i zwraca się do mnie cichym głosem.\n\n– Tak ciężko pracujesz ostatnimi czasy. Musisz wygospodarować dla siebie więcej czasu lub znaleźć kogoś, komu możesz się zwierzyć, gdy przytłaczają cię trudny dnia codziennego.\n\n– Zawsze jestem w pobliżu, aby cię wysłuchać. W końcu od czego ma się przyjaciół? Wiem jednak, że czasami ciężko jest wyrazić swoje niepokoje na głos. Być może poezja byłaby dla ciebie właściwym sposobem na złagodzenie stresu?"
 bp2_yearly.2018.a: "Zaufany powiernik jest dokładnie tym, czego potrzebuję."
 bp2_yearly.2018.b: "Spróbuję przelać myśli w jakąś kompozycję…"
 bp2_yearly.2018.c: "Dobry plan treningowy to wszystko, czego mi trzeba!"
 bp2_yearly.2019.t: "Dziwactwa"
 bp2_yearly.2019.desc.intro: "[ROOT.Char.Custom2( 'RelationToMe', target_councilor )|U] [target_councilor.GetTitledFirstName], podchodzi do mnie, przerywając rozmowę, którą prowadzimy ja i [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip].\n\n– Czy poświęci mi [ROOT.Char.GetLadyLord] chwilę? – pyta [target_councilor.GetFirstNameNoTooltip], marszcząc brwi w zadumie. – Pragnę omówić"
 bp2_yearly.2019.desc.chaplain: "stan posiadłości świątynnych naszego państwa."
 bp2_yearly.2019.desc.chaplain_unlanded: "stan kapliczki rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp2_yearly.2019.desc.steward: "nasze strategie dotyczące poboru podatków."
 bp2_yearly.2019.desc.steward_unlanded: "nasze strategie dotyczące finansów rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp2_yearly.2019.desc.marshal: "plany szkolenia nowych rekrutów."
 bp2_yearly.2019.desc.marshal_unlanded: "plany szkolenia nowych rekrutów."
 bp2_yearly.2019.desc.spymaster: "umieszczenie niektórych kluczowych agentów w zagranicznych dworach."
 bp2_yearly.2019.desc.spymaster_unlanded: "umieszczenie niektórych kluczowych wspólników w państwie."
 bp2_yearly.2019.desc.chancellor: "nasze relacje z ościennymi państwami."
 bp2_yearly.2019.desc.chancellor_unlanded: "nasze relacje z ościennymi rodami."
 bp2_yearly.2019.desc.outro: "\n\n– Oczywiście! [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], dołącz do nas! Chętnie usłyszę twoją opinię na ten temat.\n\n– Ależ… – marszczy brwi – jesteśmy tu tylko my…"
 bp2_yearly.2019.a: "Głupstwo! [ROOT.Char.Custom('PL_jego_jej')|U] rady cenię sobie najbardziej!"
 bp2_yearly.2019.a.tt: "Pogłębiasz swoją przyjaźń z osobą, którą jest [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2019.b: "#EMP To znaczy…#! To było przejęzyczenie. Pomówmy w cztery oczy."
 bp2_yearly.2019.b.tt: "Nadszarpujesz swoją przyjaźń z osobą, którą jest [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2020.t: "Powrót tajemniczej znajomej osoby"
 bp2_yearly.2020.desc: "– [ROOT.Char.GetFirstNameNoTooltip]… To wielka radość znów cię widzieć… Wiele wody upłynęło od naszej ostatniej rozmowy. – Znajomy głos odbija się echem od ścian ciemnego korytarza.\n\nWzdrygając się, zaczynam przypominać sobie, do kogo należy… tylko że… To niemożliwe! #EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]?!#! Wymyślona przeze mnie najbliższa mi osoba z lat dzieciństwa?\n\n– To właśnie ja. Przez te wszystkie lata nie sposób nas było rozdzielić. Dzisiaj znów potrzebujmy siebie nawzajem.\n\n– Proszę cię o małą przysługę… to #EMP dla nas#! ważne. [ROOT.Char.Custom2( 'RelationToMeShort', murder_target )|U] [murder_target.GetFirstName] musi zginąć. Zaufaj mi, to wyjdzie wszystkim na dobre."
 bp2_yearly.2020.a: "Jak mus, to mus…"
 bp2_yearly.2020.b: "Nie, nie mogę tego uczynić!"
 imaginary_friend_first_murder_scheme_tt: "Zyskujesz #EMP ogromną#! premię do [Concept('schemes', 'spisków')|E] (rodzaj: [GetScheme('murder').GetTypeName|l]) przeciwko osobie, którą jest [murder_target.GetName]"
 imaginary_friend_future_murder_scheme_tt: "Zyskujesz #EMP ogromną#! premię do [Concept('schemes', 'spisków')|E] (rodzaj: [GetScheme('murder').GetTypeName|l]) przeciwko osobie, którą jest [new_murder_target.GetName]"
 #Why haven't you started your murder scheme yet?
 bp2_yearly.2021.t: "Opóźnione morderstwo"
 bp2_yearly.2021.desc: "– #EMP Nieładnie…#!\n\n– Mieliśmy umowę, [ROOT.Char.GetFirstNameNoTooltip]. [new_murder_target.GetTitledFirstName] wciąż żyje, a ja nie widzę żadnych przesłanek, aby to się wkrótce miało zmienić. – [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] prawi mi reprymendy za moją opieszałość.\n\n– Sprawiasz mi tym spory zawód…"
 bp2_yearly.2021.a: "Działam natychmiast."
 bp2_yearly.2021.b: "Potrzebuję tylko więcej czasu…"
 bp2_yearly.2021.c: "Mam cię już #EMP dość#!, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]!"
 #Murder Successful
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: "– #EMP Doskonale… wybornie…#!\n\n– Koronkowa robota. – [ROOT.Char.Custom2( 'RelationToMeShort', target )|U] [target.GetFirstName] nie żyje, a [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] gratuluje mi pomyślnego zabójstwa.\n\n– Ta nikczemna kanalia zasłużyła sobie na to. Stanowimy #EMP doskonały#! zespół – kontynuuje. – Jak się czujesz? Od razu lepiej, co? Zgodnie z obietnicą…\n\n"
 bp2_yearly.2022.desc.next_target: "– Nie zasypiajmy jednak gruszek w popiele, ponieważ przed nami jeszcze sporo zabawy. – [new_murder_target.GetFirstName] już #EMP planuje kolejne morderstwa#!."
 bp2_yearly.2022.a: "To było… #EMP świetne#!."
 bp2_yearly.2022.b: "Nie! Błagam, idź już sobie…"
 #Murder Invalidated
 bp2_yearly.2023.t: "Udaremnione morderstwo"
 bp2_yearly.2023.desc: "– Najwyraźniej nasze plany zabójstwa osoby, którą jest [target.GetTitledFirstName], zostały udaremnione przez… #EMP nieprzewidziane okoliczności#!… Nic to. Jeszcze naprawimy ten mały błąd w sztuce.\n\n"
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "Mam już tego dość…"
