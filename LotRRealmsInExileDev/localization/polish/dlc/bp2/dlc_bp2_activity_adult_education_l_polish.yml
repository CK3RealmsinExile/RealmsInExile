 activity_adult_education_province_desc: "Rozpoczyna się twoja [GetActivityType( 'activity_adult_education' ).GetName|l] na terenie miejsca znanego jako [ROOT.Province.GetName]\nNa twoją sumienność w nauce będzie mieć wpływ wiele czynników"
 #EVENTS
 goliardic_shenanigans_effect_tt: "Bierzesz udział w [Concept( 'goliardic_shenanigans', 'waganckich wybrykach' )|E]!"
 bp2_adult_education.0005.t: "Unieważnienie"
 bp2_adult_education.0005.desc: "Moje nadzieje i marzenia o rozwoju osobistym legły w gruzach.\n\nSiedząc w celi, mogę tylko z tęsknotą wyobrażać sobie całą wiedzę, którą można było zdobyć. Będzie to musiało zaczekać na inną okazję."
 bp2_adult_education.0005.a: "Już niedługo."
 bp2_adult_education.0009.t: "Podsumowanie"
 bp2_adult_education.0009.desc: "To było niezwykłe doświadczenie!\n\nZanim udało mi się przybyć tu, do miejsca o nazwie [province.GetName], liczba tutejszych uczonych była mi zupełnie nieznana, a o głębi ich przemyśleń i zakresie badań ani mi się śniło. Samo przebywanie w tym samym środowisku, co oni, uczyniło mnie lepszą osobą, a dzięki nowo zdobytej wiedzy do domu mogę wrócić z ogromną satysfakcją."
 bp2_adult_education.0009.desc_teacher_1: "\n\nPobyt w tym miejscu zbliżył mnie jednakowoż do pewnej osoby z kadry nauczycielskiej o imieniu [teacher_1.GetFirstName]. Już teraz odczuwam ból naszej potencjalnej rozłąki."
 bp2_adult_education.0009.desc_teacher_2: "\n\nDoskonałe wrażenie wywarła na mnie również inna osoba z kadry nauczycielskiej, [teacher_2.GetFirstName]. Wspaniale byłoby spędzić razem więcej czasu."
 bp2_adult_education.0009.a: "Wiedza to potęga!"
 bp2_adult_education.0009.b: "[teacher_1.GetFirstNameNoTooltip] będzie doskonałym uzupełnieniem świty, której domem jest mój [ROOT.Char.Custom('GetCourt')]."
 bp2_adult_education.0009.c: "[teacher_2.GetFirstNameNoTooltip], potrzebuję kolejnych lekcji!"
 bp2_adult_education.0009.d: "Miejsce nauczyciela jest przy uczniach."
 bp2_adult_education.0009.e: "Pozostaniemy w kontakcie."
 imprisoned_adult_education: "[GetActivityType('activity_adult_education').GetName] przerwana przez pobyt w więzieniu"
 imprisoned_adult_education_desc: "moja [GetActivityType('activity_adult_education').GetName|l] zostaje przerwana przez pobyt w więzieniu, do którego wtrąca mnie [jailor.GetTitledFirstName]"
 imprisoned_adult_education_desc_second_perspective: "twoja [GetActivityType('activity_adult_education').GetName|l] zostaje przerwana przez pobyt w więzieniu, do którego wtrąca cię [jailor.GetTitledFirstName]"
 imprisoned_adult_education_desc_third_perspective: "[GetActivityType('activity_adult_education').GetName|l] odbywana przez osobę, którą jest [owner.GetTitledFirstName], zostaje przerwana przez pobyt w więzieniu, do którego wtrąca ją [jailor.GetTitledFirstName]"
 completed_adult_education: "[GetActivityType('activity_adult_education').GetName] zakończona"
 completed_adult_education_desc: "moja [GetActivityType('activity_adult_education').GetName|l] w miejscu o nazwie [ROOT.Var('education_destination').GetProvince.GetName] została zakończona"
 completed_adult_education_desc_second_perspective: "twoja [GetActivityType('activity_adult_education').GetName|l] w miejscu o nazwie [ROOT.Var('education_destination').GetProvince.GetName] została zakończona"
 completed_adult_education_desc_third_perspective: "[GetActivityType('activity_adult_education').GetName|l], którą [owner.GetTitledFirstName] odbywa w miejscu o nazwie [ROOT.Var('education_destination').GetProvince.GetName], została zakończona"
 bp2_adult_education.0010.t: "Przybycie do [location.GetTitle.GetAdjectiveNoTooltip]"
 bp2_adult_education.0010.desc_uni: "Oto jestem w końcu u bram miejsca znanego jako [location.GetBaronyNameExplicitly], gdzie znajduje się ten słynny uniwersytet.\n\nCała wiedza jest gromadzona w tych uświęconych salach, a uczeni ze wszystkich stron świata zbierają się w tych samych korytarzach, aby zachować i zwiększyć prawdziwe bogactwo mądrości. Wkrótce do nich dołączę!"
 bp2_adult_education.0010.desc_religious: "Nareszcie kroczę po osławionych salach miejsca o nazwie [location.GetBaronyNameExplicitly], uznanej kolebki wszelakiej wiedzy, jaką zna [location.GetCounty.GetFaith.GetName|l] i poddany tej religii świat!\n\nTak dużo mądrości muszę wchłonąć od uświęconych mężczyzn i kobiet zebranych między tymi czcigodnymi ścianami! Ach, nie wspomnę już nawet o tych wszystkich pradawnych zwojach i księgach!"
 bp2_adult_education.0010.desc_end: "\n\nGłówne ośrodki kulturowe tętnią życiem nie tylko w bibliotekach – oferują wszelakie #EMP rozrywki#!, o których mogliby marzyć studenci."
 bp2_adult_education.0010.desc_very_very_far: "\n\nPodczas gdy rozważam stojące przede mną możliwości, miejscowi przypatrują mi się z pewną dozą ciekawości, ale też konsternacji. Najwyraźniej [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] to dla nich niecodzienny widok."
 bp2_adult_education.0010.a: "Czas zacząć."
 #An Intellectual Debate
 bp2_adult_education.1000.t: "Debata intelektualna"
 bp2_adult_education.1000.desc: "[location.GetBaronyNameExplicitly] to często miejsce żarliwych debat zarówno między nauczycielami, jak i uczniami. Pewnego dnia [teacher.GetTitledFirstName] wygłasza szczególnie pouczający wykład, a ja, bazując na zgłębionych podczas niego naukach, daję się wciągnąć w dyskusję z innym studentem.\n\n– NIE! Prawisz od rzeczy! Przekłamujesz wnioski tego wielkiego filozofa! – krzyczę.\n\n– Chyba #EMP ty#!! – odgryza się [student.GetFirstName].\n\nKątem oka widzę, że [teacher.GetFirstNameNoTooltip] obserwuje nas z wyrysowaną na twarzy zadumą."
 bp2_adult_education.1000.a: "Jednakowoż zdaniem mistrza…"
 bp2_adult_education.1000.a.tt: "Cytujesz klasyków"
 bp2_adult_education.1000.b: "Ja mam rację, a ty – błędną narrację!"
 bp2_adult_education.1000.b.tt: "Próbujesz skołować [student.Custom('PL_go_ja')] prowokacyjnymi rymowankami"
 bp2_adult_education.1000.b.success: "[student.GetFirstNameNoTooltip] nie potrafi ci się odgryźć"
 bp2_adult_education.1000.b.success.tt: "[student.GetFirstNameNoTooltip] daje ci się przegadać"
 bp2_adult_education.1000.b.failure: "[student.GetFirstNameNoTooltip] nie daje się przekonać"
 bp2_adult_education.1000.b.failure.tt: "[student.GetFirstNameNoTooltip] nie daje ci się przekonać"
 bp2_adult_education.1000.c: "Nieważne. Mam do przeczytania jeszcze parę książek."
 bp2_adult_education.1000.a.success: "[student.GetFirstNameNoTooltip] daje się przekonać"
 bp2_adult_education.1000.a.success.tt: "[student.GetFirstNameNoTooltip] przekonuje się do twojej opinii"
 bp2_adult_education.1000.a.failure: "Przyznajesz, że [student.GetFirstNameNoTooltip] ma rację"
 bp2_adult_education.1000.a.failure.tt: "[student.GetFirstNameNoTooltip] z tobą wygrywa"
 university_debate_won_log: "[CHARACTER.GetTitledFirstName|U] wygrywa debatę intelektualną; [TARGET_CHARACTER.GetTitledFirstName] ją przegrywa"
 university_debate_won_log_title: "Wygrywasz debatę intelektualną"
 #The Language of the People/of Knowledge/of the Master
 bp2_adult_education.1010.t: "Język ludu"
 bp2_adult_education.1010.desc: "Moje studia w miejscu o nazwie [location.GetBaronyNameExplicitly] przebiegają dobrze, ale nie mogę oprzeć się wrażeniu, że nie należę w pełni do tutejszej społeczności.\n\nObcy na obcej ziemi – a dodatkowo język [location.GetCounty.GetCulture.GetLanguage.GetName|l], którym posługują się miejscowi w karczmach i na targowiskach w mieście, jest bardzo egzotyczny i tajemniczy. Nawet wielu moich znajomych ze studiów i nauczycieli urodziło się i wychowało w tym miejscu. Z pewnością lepiej by mi szła nauka, gdybyśmy mogli się dzielić wiedzą w sposób bardziej bezpośredni."
 learned_language_of_uni_log: "[CHARACTER.GetTitledFirstName|U] opanowuje język używany na uniwersytecie"
 learned_language_of_uni_log_title: "Opanowano język uniwersytecki"
 bp2_adult_education.1010.a: "Muszę przyłożyć się do nauki, by zintegrować się ze społecznością!"
 bp2_adult_education.1010.b: "Poezja będzie moją nauczycielką!"
 bp2_adult_education.1010.c: "Nie mogę się przez to rozpraszać."
 bp2_adult_education.1010.d: "Nauka przebiega najlepiej dzięki interakcji z drugim człowiekiem, czyż nie?"
 bp2_adult_education.1010.d.tt: "Próbujesz opanować lokalny język dzięki wizytom w burdelach, karczmach i na targowiskach."
 bp2_adult_education.1010.b.success: "Opanowujesz lokalny język"
 bp2_adult_education.1010.b.success.tt: "Opanowano lokalny język"
 bp2_adult_education.1010.b.failure: "W dalszym ciągu nie rozumiesz lokalnego języka"
 bp2_adult_education.1010.b.failure.tt: "Nie rozumiesz lokalnego języka!"
 bp2_adult_education.1011.t: "Język wiedzy"
 bp2_adult_education.1011.desc: "Ludzie z całego znanego świata gromadzą się na uniwersytetach i w centrach religijnych, aby zdobywać wiedzę i dzielić się nią, ale jest to możliwe tylko dzięki znajomości wspólnego języka, zwykle jakiegoś starożytnego języka liturgicznego, który niesie ze sobą pewien tradycyjny autorytet.\n\nNiestety, nie posługuję się w zadowalającym stopniu językiem używanym w miejscu o nazwie [location.GetBaronyNameExplicitly], co utrudnia mi naukę na studiach.\n\nNie jest to łatwe zadanie, ale czyż nie na tym polega nauka na uczelni wyższej?"
 learned_language_of_lithurgy_log: "[CHARACTER.GetTitledFirstName|U] opanowuje uniwersytecki język liturgiczny"
 learned_language_of_lithurgy_log_title: "Opanowano język liturgiczny"
 bp2_adult_education.1011.a: "Pora sięgnąć po książki."
 bp2_adult_education.1011.b: "Zajęcia dużo ci dają."
 bp2_adult_education.1011.b.failure: "Zajęcia nie wystarczają"
 bp2_adult_education.1011.b.tt: "Ale przynajmniej masz trochę wolnego czasu, by oddawać się innym zainteresowaniom"
 bp2_adult_education.1011.d: "Będą mnie uczyć mistrzowie we własnej osobie!"
 bp2_adult_education.1011.d.success: "Opanowujesz język liturgiczny"
 bp2_adult_education.1011.d.success.tt: "Opanowano język liturgiczny"
 bp2_adult_education.1011.d.failure: "Robisz z siebie głupca"
 bp2_adult_education.1011.d.failure.tt: "Nie udało ci się nauczyć języka liturgicznego"
 bp2_adult_education.1012.t: "Język mistrza"
 bp2_adult_education.1012.desc: "[teacher.GetFirstName|U], osoba należąca do jednych z najbardziej poważanych nauczycieli w miejscu o nazwie [location.GetBaronyNameExplicitly], z pewnością pochodzi z innego kraju: zdradził [teacher.Custom('PL_go_ja')] [teacher.GetHerHis] akcent.\n\nChociaż to nie jest całkowicie konieczne w kontekście mojej nauki, opanowanie języka, którym posługuje się [teacher.GetFirstNameNoTooltip], wzmocniłoby naszą relację, co byłoby dobrą inwestycją na przyszłość."
 learned_language_of_teacher_log: "[CHARACTER.GetTitledFirstName|U] opanowuje język używany przez jedną z osób z grona nauczycielskiego na uniwersytecie"
 learned_language_of_teacher_log_title: "Opanowano język mistrza"
 bp2_adult_education.1012.a: "Dzięki temu ja i magister zbliżymy się do siebie!"
 bp2_adult_education.1012.b: "Będzie mi potrzebna czyjaś pomoc…"
 bp2_adult_education.1012.b.tt: "Wszystko jest możliwe dzięki odpowiednim znajomościom!"
 bp2_adult_education.1012.a.success: "Uczysz się języka, którym posługuje się [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.success.tt: "Opanowujesz język, którym posługuje się [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.failure: "Nie udało ci się opanować języka, którym posługuje się [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.failure.tt: "Nie nauczono się języka, którym posługuje się [teacher.GetFirstNameNoTooltip]"
 #The Goliards
 bp2_adult_education.1020.t: "Waganci"
 bp2_adult_education.1020.desc: "Kiedy wychodzę po głębokich, skłaniających do refleksji zajęciach, które prowadzi [teacher.GetFirstName], moją uwagę przyciągają chaotyczne śmiechy i krzyki dochodzące z zewnątrz."
 bp2_adult_education.1020.desc.lusty_poetry: "\n\nZbliża się głośna grupa studentów, którym przewodzi [student.GetFirstName]. Wszyscy śpiewają #EMP zbereźną#! piosenkę o swoich seksualnych przygodach – nie szczędzą przy tym szczegółów, jeśli mogę tak powiedzieć."
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.GetFirstName] jest widocznie pod wpływem i ledwo trzyma się na nogach, niemniej jednak zachwyca wiwatujący tłum zgrabnymi rymami na temat radości płynącej z picia – dobrze znanymi miejscowemu duchowieństwu."
 bp2_adult_education.1020.desc.satyre_poetry: "\n\nCoś, co mogę opisać #EMP procesją#! składającą się ze studentów, na czele której stoi [student.GetFirstName], zbliża się właśnie w moją stronę. Starając się zachować poważną minę, recytują fragmenty z dzieła o nazwie [location.GetCounty.GetFaith.ReligiousText] i w bluźnierczy sposób je parodiują."
 bp2_adult_education.1020.desc.carmina_burana: "\n\n– #EMP O Fortuna velut luna statu variabilis, semper crescis aut decrescis#! – śpiewa [student.GetFirstName] wśród wiwatującego tłumu."
 bp2_adult_education.1020.desc.dice: "\n\n[student.GetFirstName] oraz inna osoba, której nie rozpoznaję, grają w kości na schodach prowadzących do [location.Custom('GetLocationFaithTemple')]. Otacza ich głośna grupa studentów."
 bp2_adult_education.1020.desc.donkey: "\n\n[student.GetFirstName] prowadzi #EMP osiołka#! i śpiewa na jego cześć. Grupa studentów dodaje co każdą zwrotkę: – Ihaha, możny panie, ihaha!"
 bp2_adult_education.1020.desc.end: "Gdy mnie zauważają, skandują w moją stronę: – DOŁĄCZ DO NAS! DOŁĄCZ DO NAS!\n\n[teacher.GetFirstNameNoTooltip] robi minę, która mówi wiele o tym, co myśli na temat całej tej sytuacji."
 participated_in_goliardy_log: "[CHARACTER.GetTitledFirstName|U] dołącza do głośnej zabawy, w której uczestniczą [TARGET_CHARACTER.GetFirstName] i inni waganci"
 participated_in_goliardy_log_title: "Dołączono do wagantów"
 bp2_adult_education.1020.a: "To jest #EMP OBURZAJĄCE#!!"
 bp2_adult_education.1020.b: "Dlaczego nie…?"
 bp2_adult_education.1020.c: "Czy to pytanie jest konieczne?"
 bp2_adult_education.1020.d: "Może następnym razem."
 goliard_shenanigans_get_lovers_pox.tt: "Zarażasz się chorobą o nazwie [GetTrait('lovers_pox').GetName( GetNullCharacter )|l]"
 bp2_adult_education.1020.c.tt: "Bierzesz udział w prawdziwych wybrykach!"
 bp2_adult_education.1020.b.tt: "Wagancki styl życia chyba nie jest taki zły, czyż nie?"
 #One of the GirlsBoys
 bp2_adult_education.1030.t: "[ROOT.Char.Custom('GirlBoyPlural')|U] i ja"
 bp2_adult_education.1030.desc: "Uniwersytety i ośrodki szkolnictwa wyższego to tętniące życiem miejsca, w których można poznawać innych ludzi.\n\nW tych pustych salach wszyscy studenci są na równi, wszyscy poszukują wiedzy, dlatego warto nawiązywać przyjaźnie, by zyskać poczucie przynależności."
 bp2_adult_education.1030.desc_alcohol: "\n\nPrzynajmniej takie są moje pierwsze myśli, gdy podchodzi do mnie [student.GetFirstName]. W [student.GetHerHis] oddechu czuć jakiś alkohol – to [student.Custom('RegionalAlcoholicDrink')].\n\n– Przyłącz się do mnie i moich przyjaciół, [ROOT.Char.GetFirstNameNoTooltip]! Wychyl najwięcej trunków i pokaż, jak pije [ROOT.Char.GetTitleAsNameNoTooltip] z prawdziwego zdarzenia! Może wtedy pozwolimy ci dołączyć do naszej grupy!"
 bp2_adult_education.1030.desc_fallback: "\n\nPrzynajmniej takie są moje pierwsze myśli, gdy [student.GetFirstName] podchodzi do mnie z podejrzanym uśmieszkiem.\n\n– Dołącz do mnie i moich przyjaciół, [ROOT.Char.GetFirstNameNoTooltip]! Spędź całą noc, oddając się zabawie, i pokaż, jak to robi [ROOT.Char.GetTitleAsNameNoTooltip] z prawdziwego zdarzenia! Może wtedy pozwolimy ci dołączyć do naszej grupy!"
 bp2_adult_education.1030.a: "…może?"
 bp2_adult_education.1030.b: "Dawaj!"
 bp2_adult_education.1030.b.tt: "Są pod wrażeniem twojej osoby!"
 bp2_adult_education.1030.a.success: "Pozostali studenci skandują twoje imię"
 bp2_adult_education.1030.a.success.tt: "Polubili cię"
 bp2_adult_education.1030.a.failure: "Pozostali studenci wyśmiewają twoje żałosne starania"
 bp2_adult_education.1030.a.failure.tt: "Nie są pod wrażeniem twojej osoby"
 bp2_adult_education.1030.c: "Nie, dzięki."
 one_of_the_boys_log: "[TARGET_CHARACTER.GetFirstName] jest pod wrażeniem tego, że [CHARACTER.GetTitledFirstName] potrafi się tak bawić"
 one_of_the_boys_log_title: "Przynależność do nas"
 #Schools of Thought
 bp2_adult_education.1040.t: "Sposoby myślenia"
 bp2_adult_education.1040.desc: "Sale uniwersytetu w miejscu o nazwie [location.GetBaronyNameExplicitly] znane są z debat studentów i nauczycieli – niektóre z nich zmieniają się nawet w słynne spory, czego przykładem jest debata, w której wzięła udział dwójka nauczycieli: [teacher_1.GetFirstName] i [teacher_2.GetFirstName].\n\nKiedy ich dzisiaj spotykam, jak zwykle przekrzykują się nawzajem, próbując udowodnić, czyja dziedzina nauki daje lepsze przygotowanie do dyskusji na różne tematy, takie jak [teacher_1.Custom('EruditeTopic')]. Wydarzyło się jednak coś nietypowego, ponieważ postanawiają zapytać #EMP mnie#! o zdanie, by zająć stanowisko w tej kwestii."
 bp2_adult_education.1040.a: "[teacher_1.GetFirstNameNoTooltip] ma rację."
 bp2_adult_education.1040.b: "[teacher_2.GetFirstNameNoTooltip] dąży do najbardziej wartościowej wiedzy."
 bp2_adult_education.1040.c: "Obie dyscypliny mają swoje zalety."
 bp2_adult_education.1040.c.success: "Twoja teza przekonuje ich i zadowala"
 bp2_adult_education.1040.c.success.tt: "Nauczyciele są pod wrażeniem twojej osoby"
 bp2_adult_education.1040.c.failure: "Uważają, że tworzysz problemy z niczego"
 bp2_adult_education.1040.c.failure.tt: "Nauczyciele nie są pod wrażeniem twojej osoby"
 bp2_adult_education.1040.d: "Może dokończymy tę dyskusję w karczmie?"
 bp2_adult_education.1040.d.success: "Dzięki tobie dochodzą do porozumienia"
 bp2_adult_education.1040.d.success.tt: "Twoje starania uspokoiły nauczycieli"
 bp2_adult_education.1040.d.failure: "Dyskusja eskalowała"
 bp2_adult_education.1040.d.failure.tt: "Nauczyciele zrzucili na ciebie winę"
 bp2_adult_education.1040.d.tt: "Dzięki twoim staraniom [teacher_1.GetFirstNameNoTooltip] i [teacher_2.GetFirstNameNoTooltip] mogą się odprężyć przy dobrej strawie i trunku"
 bp2_adult_education.1040.e: "Czy to w ogóle ma znaczenie?"
 sided_with_teacher_log: "[CHARACTER.GetTitledFirstName|U] i [TARGET_CHARACTER.GetFirstName] stanęli po jednej stronie podczas debaty naukowej"
 sided_with_teacher_log_title: "Po stronie nauczyciela"
 balanced_teachers_opinions_log: "[CHARACTER.GetTitledFirstName|U] swoim wysiłkiem sprawia, że nauczyciele dochodzą do porozumienia podczas debaty naukowej"
 balanced_teachers_opinions_log_title: "Zadbano o zgodę między nauczycielami"
 #Foreigners in This Land
 bp2_adult_education.1050.t: "Obcy na tych ziemiach"
 bp2_adult_education.1050.desc: "[location.GetBaronyNameExplicitly] to centrum nauki, które przyciąga uczniów z całego świata!\n\nUderza mnie świadomość tego faktu, gdy rozmyślam o tym, że ja i wielu moich kolegów, którzy poszukują wiedzy, w tym [student_1.GetFirstName] i [student_2.GetFirstName], jesteśmy tu obcokrajowcami. Zastanawiam się, czy jest jakiś sposób, aby to wykorzystać…"
 bp2_adult_education.1050.a: "Możemy uczyć się od siebie nawzajem!"
 bp2_adult_education.1050.b: "Wznieśmy toast za nasze różnice!"
 bp2_adult_education.1050.c: "Jestem tu tylko po to, by się uczyć."
 #Yes and No
 bp2_adult_education.1060.t: "Tak i Nie"
 bp2_adult_education.1060.desc: "Moje dogłębne studia nad doktryną wiary znanej jako [ROOT.Char.GetFaith.GetName|l] w miejscu o nazwie [location.GetBaronyNameExplicitly] postawiły mnie przed wieloma nowymi pytaniami, z których nie wszystkie wydają się mieć jednoznaczne odpowiedzi. Wydaje się, że wyjaśnienia niektórych z nich mogą być wręcz sprzeczne!\n\nCzy wiarę można wyjaśnić rozumem?\nCzy wiara dotyczy tylko tego, co niewidzialne?\nCzy w ogóle wiemy, co to znaczy, że coś jest niewidzialne?\n\n#EMP Tak czy nie?#!"
 bp2_adult_education.1060.a: "W sprzecznościach musi być sens…"
 bp2_adult_education.1060.b: "Odpowiedź musi pochodzić z doświadczenia empirycznego!"
 bp2_adult_education.1060.c: "Boli mnie głowa."
 bp2_adult_education.1060.a.tt: "Zdobywasz artefakt książkę "
 sic_et_non_log: "[CHARACTER.GetTitledFirstName|U] kończy pisać książkę o teologii na podstawie własnych notatek ze studiów"
 sic_et_non_log_title: "Napisano książkę"
 bp2_adult_education.1060.a.crit_success: "Twoje refleksje są tak pouczające, że mogą pomóc także przyszłym badaczom"
 bp2_adult_education.1060.a.crit_success.tt: "To wszystko ma teraz sens"
 bp2_adult_education.1060.a.success: "Zdobywasz wiedzę i czujesz, że jesteś bliżej prawdy"
 bp2_adult_education.1060.a.success.tt: "Dokonujesz postępów"
 bp2_adult_education.1060.a.failure: "Masz wrażenie, że wiesz jeszcze mniej niż wcześniej"
 bp2_adult_education.1060.a.failure.tt: "Zupełnie nic z tego nie rozumiesz"
 sic_et_non_book_name: "Tak i Nie"
 sic_et_non_book_desc: "Autor[Select_CString( book_creator.IsFemale, 'ką', 'em' )] tej książki jest [book_creator.GetTitledFirstName]. Powstała ona wskutek teologicznych i filozoficznych przemyśleń podczas [Select_CString( book_creator.IsFemale, 'jej', 'jego' )] studiów w miejscu znanym jako [location.GetBaronyNameExplicitly].\n\nZawiera głęboką i dobrze opracowaną dyskusję na temat sprzeczności teologicznych z jakimi zmaga się [book_creator.GetFaith.GetName|l] oraz wskazań, jak temu zaradzić."
 bp2_adult_education.1060.b.tt: "Jakie było pytanie?"
 #The Debate
 bp2_adult_education.1070.t: "Debata"
 bp2_adult_education.1070.desc: "Nauczanie w miejscu o nazwie [location.GetBaronyNameExplicitly] odbywa się w większości ustnie. Zachęca się studentów, by rozwijali umiejętności oratorskie i prezentowali postępy w nauce podczas debat przed swoimi rówieśnikami i nauczycielami.\n\nDzisiaj [teacher.GetFirstName] prosi, byśmy ja i [student.GetFirstName] zajęli przeciwne strony w dyskusji na następujący temat: [teacher.Custom('EruditeTopic')]."
 bp2_adult_education.1070.a: "Na początek [ROOT.Char.GetFaith.ReligiousText|U]. Jak każdy wie…"
 bp2_adult_education.1070.b: "Nie mogę powiedzieć, że się nie mylisz, ale czy byłoby to wtedy kłamstwem?"
 bp2_adult_education.1070.c: "Wydawało mi się, że [student_2.GetFirstNameNoTooltip] chce spróbować!"
 won_a_debate_log: "[TARGET_CHARACTER.GetFirstName] przegrywa debatę naukową podczas zajęć. Wygrywa przeciwnik: [CHARACTER.GetTitledFirstName]"
 won_a_debate_log_title: "Debata na zajęciach"
 bp2_adult_education.1070.a.success: "Twoja pozycja zyskuje na sile"
 bp2_adult_education.1070.a.success.tt: "Wygrywasz debatę!"
 bp2_adult_education.1070.a.failure: "Nie masz szans"
 bp2_adult_education.1070.a.failure.tt: "Przegrywasz debatę!"
 bp2_adult_education.1070.b.success: "W elokwentny sposób komplikujesz sytuację na tyle, by przeciwnik się poddał"
 bp2_adult_education.1070.b.failure: "[student.GetFirstNameNoTooltip] nie daje ci się zdezorientować"
 #A Matter of Faith?
 bp2_adult_education.1080.t: "Kwestia wiary?"
 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly] to sławne centrum nauki, w którym goszczą zarówno nauczyciele, jak i studenci z daleka i bliska.\n\nNigdy za bardzo nie zaprzątało mi to głowy – aż do dzisiaj, a to za sprawą bluźnierczych słów, których autorem jest [teacher.GetFirstName]. Stoją one w sprzeczności ze wszystkim, czego mnie uczono przez całe życie. Okazuje się, że [teacher.GetFirstName] to [teacher.GetFaith.GetAdherentNameNoTooltip|l]. Kogoś takiego można określić tylko trzema słowami: [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)] jakich mało. Nie wiem, co o tym wszystkim myśleć."
 bp2_adult_education.1080.a: "Dopóki [teacher.GetFirstName] może nauczyć nas czegoś ciekawego, nie obchodzi mnie to."
 bp2_adult_education.1080.b: "Moja religia, [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l], nakazuje mi wykręcić komuś takiemu numer. Co za [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]!"
 bp2_adult_education.1080.c: "Jakim cudem [teacher.GetFaith.GetAdherentNameNoTooltip|l] może przekazać mi coś wartościowego?!"
 bp2_adult_education.1080.d: "Może ma odpowiedzi, które mi umykają…"
 bp2_adult_education.1080.e: "A więc [teacher.GetFirstNameNoTooltip] ma pewnie wiele do zaoferowania w kwestii nauczania!"
 bp2_adult_education.1080.b.tt: "Żart przyniósł nieoczekiwane rezultaty"
 #To Have a Gander
 bp2_adult_education.1090.t: "Rzut okiem z bliska"
 bp2_adult_education.1090.desc: "– Dzisiaj – zaczyna nasz nauczyciel, [teacher.GetFirstName] – przyjrzymy się anatomii sokoła.\n\nPo sali wykładowej rozchodzi się pomruk podekscytowania. Z podziwem patrzymy na ptaka z kapturkiem na oczach siedzącego dumnie na zabezpieczonej rękawicą ręce nauczyciela.\n\n– Już w starożytności wiedzieli, że można się wiele nauczyć, badając ciało zwierząt. Czy ktoś chce pomóc mi przeprowadzić wnikliwą analizę i demonstrację?"
 bp2_adult_education.1090.a: "Zgłaszam się do pomocy!"
 bp2_adult_education.1090.a.tt: "To działanie stoi w sprzeczności z twoimi przekonaniami"
 bp2_adult_education.1090.b: "Proszę mi pozwolić zająć się zwierzęciem…"
 bp2_adult_education.1090.b.tt: "Szybko ściągasz kapturek z głowy ptaka, a ten uwalnia się, zaczyna latać po klasie i sieje zamęt!"
 bp2_adult_education.1090.c: "Wysoce interesujące."
 #APAs
 apa_leveraging_language_skills_title: "[first.GetShortUINameNotMe] dokonuje interpretacji dzieła, którym jest [second.Custom('GetFaithSacredLanguage')|l] manuskrypt, za co otrzymuje pochwałę"
 apa_bonded_during_studies_title: "[first.GetShortUINameNotMe] i [second.GetShortUINameNotMe] zbliżają się do siebie podczas badań"
 apa_procrastination_title: "[first.GetShortUINameNotMe] zawala naukę do ważnego egzaminu"
 apa_university_discussions_title: "[first.GetShortUINameNotMe] i [second.GetShortUINameNotMe] omawiają temat [second.Custom('education_conversation_subject')]"
 apa_night_on_books_title: "[first.GetShortUINameNotMe|U] spędził[Select_CString( first.IsFemale, 'a', '' )] noc nad książkami"
 apa_student_disagreement_title: "[first.GetShortUINameNotMe] i [second.GetShortUINameNotMe] nie zgadzają się w temacie [second.Custom('education_conversation_subject')]"
 apa_rowdy_student_title: "[first.GetShortUINameNotMe] wpada w stanie nietrzeźwości na zajęcia, które prowadzi [second.GetShortUINameNotMe]"
 apa_impromptu_poetry_title: "[first.GetShortUINameNotMe] pisze improwizowaną poezję, która została dobrze przyjęta"
 apa_impressed_teacher_title: "[first.GetShortUINameNotMe] ma wiedzę, a [second.GetShortUINameNotMe] jest pod jej wrażeniem"
 apa_revelry_hangover_title: "Po nocy pełnej zabawy [first.GetShortUINameNotMe] cierpi z powodu kaca"
 apa_local_food_title: "[first.GetShortUINameNotMe] dzieli się z każdym przysmakiem ze swojej ojczyzny"
 apa_aced_homework_title: "[first.GetShortUINameNotMe] celująco wykonuje zadanie"
 apa_pangur_ban_title: "[first.GetShortUINameNotMe] pisze wierszyk: kotek szuka myszki, a [first.GetShortUINameNotMe] – wiedzy"
 bp2_adult_education.9000.t: "Gościnny prelegent"
 bp2_adult_education.9000.desc: "– Studenci, dołączy do nas dziś szanowany prelegent! – wykrzykuje [teacher.GetFirstName]. – Powitajmy niesamowity autorytet, przed którym doktryna [guest_speaker.GetFaith.GetAdjective|l] w miejscu, które znamy jako [location.GetName], nie skrywa żadnych tajemnic. Oto [guest_speaker.GetFullName]!\n\n– Witam – zaczyna poważnie [guest_speaker.GetFirstNameNoTooltip], [guest_speaker.Custom('quirk_pos_pp')]. – Dzisiaj zgłębimy temat [guest_speaker.Custom('education_conversation_subject')] i jego powiązanie z opatrznością.\n\nPozostali studenci prostują plecy i chwytają za pióra. To trochę potrwa."
 bp2_adult_education.9000.a: "Co? Toż to herezje!"
 bp2_adult_education.9000.a.success: "[guest_speaker.GetFirstNameNoTooltip] ginie pod naporem przytaczanych przez ciebie #EMP faktów#! i #EMP logiki#!"
 bp2_adult_education.9000.a.failure: "Wyprowadzono cię bezceremonialnie z audytorium"
 defeated_guest_speaker_log: "[TARGET_CHARACTER.GetShortUINameNotMe] sromotnie przegrywa debatę z osobą, którą jest [CHARACTER.GetShortUINameNotMe]"
 defeated_guest_speaker_log_title: "Pokonany gościnny prelegent"
 defeated_by_guest_speaker_log: "[CHARACTER.GetShortUINameNotMe] sromotnie przegrywa debatę z osobą, którą jest [TARGET_CHARACTER.GetShortUINameNotMe]"
 defeated_by_guest_speaker_log_title: "Gościnny prelegent wygrywa"
 bp2_adult_education.9000.b: "#EMP *Wściekle gryzmolisz notatki*#!"
 bp2_adult_education.9000.c: "– Każdy wie, w jaku sposób ten temat i [guest_speaker.GetFaith.random_EvilGodNames] łączą się ze sobą!"
 bp2_adult_education.9000.d: "Nie mogę zostać, mam spotkanie, na którym [ROOT.Char.Custom('GetExpensiveDrink_Singular')] będzie się lać strumieniami!"
 bp2_adult_education.9000.e: "Aha? Hmm. Och? Fascynujące, tak, tak…"
 you_learn_something: "Uczysz się czegoś nowego"
 you_are_hampered: "Utrudniono ci naukę"
 bp2_adult_education.9100.t: "Chłopi na imprezie"
 bp2_adult_education.9100.desc: "W pewnym momencie głośny #EMP huk#!, ogłuszające #EMP trzaskanie#! i solidne #EMP gruchotanie#! przerywają mi nocną naukę. Co się, u licha, dzieje?!\n\nWygląda na to, że dwóch chłopów, nie wiadomo jakim cudem, dostało się do środka i łapczywie zeruje uniwersyteckie beczki, w których leżakuje [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!\n\n– To ich – #EMP *hep*#! – nauczy – krzyczy jeden z nich. – Myślą, że są od nas lepsi, bo umieją #EMP czytać#!. Wtóruje drugi."
 bp2_adult_education.9100.read: "Biedne, nieszczęsne dusze… Dopilnuję, żebyście nauczyli się czytać!"
 bp2_adult_education.9100.a: "Przydaliby mi się służący do noszenia wszystkich książek…"
 bp2_adult_education.9100.b: "– Chłopi, przynieście więcej kielichów, już idę po resztę studentów!"
 bp2_adult_education.9100.c: "Lepiej powiedzmy nauczycielom, zanim ci ludzie zniszczą to miejsce…"
 changed_my_life_opinion: "Zmiana życia"
 bp2_adult_education.9200.t: "Namiętna przerwa w nauce"
 bp2_adult_education.9200.desc: "Biblioteka jest pusta, jestem tu tylko ja i [student_flirt.GetFirstName]. Nie mogę skończyć czytać strony w tekście pod tytułem „[SCOPE.Custom('RandomInformativeTextName')]” – nie mogę się skupić.\n\nNie, kiedy [student_flirt.GetFirstName] lekko przygryza koniuszek pióra i subtelnie muska palcem [student_flirt.Custom('ObjectifiedFeature')] – i robiąc to, ciągle patrzy mi #EMP prosto w oczy!#!\n\n– Chyba zasługujemy na… przerwę, słonko? – mruczy cichutko [student_flirt.GetFirstName]."
 bp2_adult_education.9200.a: "Muszę. Skupić. Się. Na. Książce."
 bp2_adult_education.9200.b: "– Chcesz to zrobić na dachu uniwersytetu?"
 bp2_adult_education.9200.c: "Chyba nadszedł czas na naukę anatomii w praktyce!"
 bp2_adult_education.9200.d: "To bez sensu… Muszę odpocząć…"
 blew_off_some_steam_opinion: "Wspólne rozładowanie emocji"
 bp2_adult_education.9300.t: "Ekscentryczne pomysły"
 bp2_adult_education.9300.desc: "– Posłuchaj mnie! – krzyczy maniakalnie [eccentric_student.GetFirstName]. – Czytaj między wierszami dzieła pod tytułem „[SCOPE.Custom('RandomInformativeTextName')]”, a zdasz sobie sprawę, że jedyne, czego potrzebujesz, to [eccentric_student.Custom('ThrowableObjectArticle')] i [eccentric_student.Custom('GetObjectToBalanceOnNose')]. A, no i skołuj też [eccentric_student.Custom('RandomWeirdObject')]. Najważniejszy jest jeden temat: [eccentric_student.Custom('EruditeTopic')]. Postępuj zgodnie z jego zasadami, a zobaczysz, że to #EMP zadziała#!, zaufaj mi!\n\nTo chyba nie był dobry pomysł, żeby pozwolić na trzydziestosześciogodzinną sesję wkuwania. [eccentric_student.GetFirstNameNoTooltip] musi przestać…"
 bp2_adult_education.9300.eccentric: "To przecież jasne!"
 bp2_adult_education.9300.a: "Nie mam czasu na twoje bzdury, [eccentric_student.GetFirstNameNoTooltip]."
 bp2_adult_education.9300.b: "Powiedz więcej! Powiedz #EMP wszystko!#!"
 bp2_adult_education.9300.c: "Ja… już pójdę."
 bp2_adult_education.9400.t: "[local_ruler.GetTitleAsNameNoTooltip] wpada z wizytą"
 bp2_adult_education.9400.desc: "– Uwaga, studenci! – krzyczy mój nauczyciel, [teacher.GetFirstName], a przy [teacher.Custom('PL_nim_niej')] stoi [local_ruler.GetTitledFirstName]. – Dziś wizytę składa nam [local_ruler.GetTitledFirstNameNoTooltip] w swojej dobroczynnej osobie. To [local_ruler.GetSheHe] rządzi tą ziemią, więc zachowujcie się jak najlepiej!\n\n– Ach, debatujecie na temat [local_ruler.Custom('education_conversation_subject')]? Ja też lubię o tym dyskutować! Mam nadzieję, że nauka idzie dobrze – mówi [local_ruler.GetTitleAsNameNoTooltip], [local_ruler.Custom('quirk_pos_pp')].\n\n[local_ruler.GetTitleAsNameNoTooltip] może nadawać specjalne przywileje studentom takim jak ja – może dobrze byłoby skorzystać z okazji i zabrać głos…"
 bp2_adult_education.9400.friend: "– Miło cię znów spotkać!"
 bp2_adult_education.9400.liege: "– Ach, mój lojalny poddany. Przypomnij wszystkim, kim jestem."
 bp2_adult_education.9400.tier: "– Odwiedziny osoby takiej jak [root_scope.GetTitleAsNameNoTooltip] to zaszczyt!"
 bp2_adult_education.9400.tier.toast: "[root_scope.GetTitleAsNameNoTooltip] odwiedza twój uniwersytet"
 bp2_adult_education.9400.gold_lots: "– Chcę przekazać szczodrą darowiznę!"
 bp2_adult_education.9400.gold_lots.toast: "Student z uniwersytetu przekazuje mnóstwo złota"
 bp2_adult_education.9400.drink: "– Jakież to nudne. Idę do miasta!"
 bp2_adult_education.9400.gold: "– Przyjmij ten skromny podarunek."
 bp2_adult_education.9400.gold.toast: "Student z uniwersytetu przekazuje złoto"
 bp2_adult_education.9400.nothing: "– Jesteś niezwykle [local_ruler.Custom('ComplimentAdjective')]."
 available_friend_lover: "Ta opcja jest dostępna, ponieważ jesteście [Concept('friends', 'przyjaciółmi')|E] lub [Concept('lovers', 'kochankami')|E]"
 available_liege: "Ta opcja jest dostępna, ponieważ jesteś [Concept('liege', 'seniorem')|E] następującej postaci: [local_ruler.GetFirstName]"
