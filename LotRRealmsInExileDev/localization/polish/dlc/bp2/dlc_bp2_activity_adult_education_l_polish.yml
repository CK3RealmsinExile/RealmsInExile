 university_revelry_intent: "Wagancki styl życia"
 university_revelry_intent_desc: "Zamierzasz doświadczyć życia studenckiego, zarówno w murach uniwersytetu, jak i poza nimi."
 activity_adult_education_predicted_cost: "To, ile jaki koszt pociąga za sobą [GetActivityType('activity_adult_education').GetName|l], zależy przede wszystkim od wybranych [Concept( 'activity_options', 'opcji aktywności' )|E]."
 activity_adult_education_desc: "Spędź semestr w renomowanym ośrodku naukowym i ucz się od największych umysłów z okolicznych krain.\n\nJest to okazja do uzupełnienia braków w wykształceniu z dzieciństwa i ogólnej poprawy umiejętności, zdobycia nowych zdolności i nawiązania ważnych kontaktów."
 activity_adult_education_host_desc: "$BULLET_WITH_TAB$Można ulepszyć swoją [Concept( 'education_trait', 'cechę edukacji' )|El]\n$BULLET_WITH_TAB$Można zyskać punkty [Concept( 'skill', 'umiejętności' )|E]\n$BULLET_WITH_TAB$Można zyskać [lifestyle_experience|El]\n$BULLET_WITH_TAB$Można zyskać [lifestyle_traits|El]\n$BULLET_WITH_TAB$Można zyskać książki [artifacts|El]\n$BULLET_WITH_TAB$Można rekrutować postacie o wysokich umiejętnościach"
