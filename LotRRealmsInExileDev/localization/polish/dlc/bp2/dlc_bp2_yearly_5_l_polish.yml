l_polish:
 bp2_yearly.5000.t: "Luźny koniec"
 bp2_yearly.5000.desc: "Moja władza na stanowisku regenta jest prawie absolutna, ale wciąż nie mogę pozbyć się wrażenia, że ​​jest zbudowana na niestabilnych fundamentach. W końcu każdy uzurpator musi nierzadko podejmować drastyczne kroki.\n\nW moim boku znajduje się jeden szczególny cierń, który przy odpowiedniej ostrożności można usunąć. [tower_prince.GetFirstName] ma niewiele lat, ale wciąż zachowuje pierwszeństwo w dziedziczeniu tronu jako [tower_prince.GetTitleAsNameNoTooltip]. Nawet jeśli mój uścisk na dobre zamknie się wokół tego państwa, znajdą się tacy, którzy zakwestionują moją pozycję, gdy szczenię będzie wchodzić spokojnie w dorosłość.\n\nMoże w takim razie mogłoby zostać oddane pod moją kontrolę? Wystarczy kilka łapówek tu i tam…"
 bp2_yearly.5000.a: "Trzeba to zrobić!"
 bp2_yearly.5000.a.flavor: "#WEAK [tower_prince.Custom('GetPrincessPrince')|U] polubi swoją celę w potężnej wieży!#!"
 bp2_yearly.5000.a.success: "Podstęp kończy się sukcesem"
 bp2_yearly.5000.a.failure: "Podstęp kończy się fiaskiem"
 bp2_yearly.5000.a.tt: "Wszyscy wasale osoby, którą jest [tower_prince.GetFirstName], tracą #negative_value 15#! punktów opinii na #value twój#! temat"
 bp2_yearly.5000.b: "Nie jestem potworem."
 bp2_yearly.5001.t: "[tower_prince.Custom('GetPrincessPrince')|U] w wieży"
 bp2_yearly.5001.desc: "Ryzyko się opłaciło, a [tower_prince.GetFirstName] gnije sobie wesoło w wieży, z dala od natrętnych oczu. Mój autorytet jest niemal w pełni niekwestionowany. Wciąż jednak słyszę na dworze szepty niepokoju i modlitwy żądające odpowiedzi: #EMP gdzie jest dziecko? Gdzie jest [tower_prince.GetTitleAsNameNoTooltip]?#!\n\nPozostawienie dziecka przy życiu i wykorzystanie do wzmocnienia mojej pozycji mogłoby być właściwym posunięciem, ale sprowadzenie go z powrotem mogłoby ośmielić moich przeciwników do wykonania ruchu.\n\nJest jednak trzecia droga. Ludzie wszak kupią każdą bzdurę. Jak szybko zatem zapomną o swoim oczku w głowie, gdy okaże się, że ma ono… pewne wady?"
 bp2_yearly.5001.a: "Żegnaj. Wreszcie zaznam spokojnego snu…"
 bp2_yearly.5001.a.flavor: "[tower_prince.Custom('GetPrincessPrince')|U] zobaczy jeszcze słońce, aczkolwiek z zupełnie innej perspektywy…"
 bp2_yearly.5001.b: "Może teraz uda mi się wymusić kilka działań…"
 bp2_yearly.5001.b.tt: "Wszyscy [vassals|E] osoby, którą jest [tower_prince.GetFirstName], zyskują #P 25#! punktów opinii na #value twój#! temat"
 bp2_yearly.5001.b.flavor: "Znaczna ilość monet we właściwych rękach da podwaliny pod zamach stanu!"
 bp2_yearly.5001.b.bypass: "#WEAK Umożliwi to ominięcie wszelkich wymagań dotyczących czasu [Concept('regency', 'regencji')|E] w przypadku podjęcia [Concept('decision', 'decyzji')|E] „Próba obalenia seniora”#!"
 bp2_yearly.5001.c: "Mogę [tower_prince.Custom('PL_go_ja')] uwolnić za poparcie mojej pozycji."
 bp2_yearly.5005.t: "Piękność z obcych stron"
 bp2_yearly.5005.desc: "[foreign_hostage.GetFirstName] coraz mocniej urzeka mnie swoją obecnością. Podczas wspólnej gonitwy po ogrodzie próbuje przemknąć obok mnie, wykonując rzuty i obroty, gdy promienie słońca padają na [foreign_hostage.Custom('PL_jego_jej')] jego twarz.\n\nMoje serce bije teraz szybciej nie tylko z wysiłku. Zwalniam kroku, aż w końcu się zatrzymuję. Co się ze mną dzieje?\n\n– Czy coś się stało? – [foreign_hostage.GetFirstName] staje obok mnie z przejętym wzrokiem.\n\nZaczynam się #EMP mocno#! denerwować…"
 bp2_yearly.5005.a: "Ja…"
 bp2_yearly.5005.a.tt: "Może to odwzajemnione uczucie?"
 bp2_yearly.5005.b: "To… nic takiego."
 bp2_yearly.5006.t: "Czułe słówka"
 bp2_yearly.5006.desc: "[crusher.GetFirstName] i ja spędzamy miło czas w ogrodzie na wspólnych zabawach i gonitwach, gdy nagle zdaję sobie sprawę z [crusher.Custom('PL_jego_jej')] opieszałości. Odwracam się, żeby zapytać o przyczynę, ale [crusher.GetFirstName] unika mojego wzroku, wpatrując się w ziemię.\n\n– Ja… ja… – wyjąkuje po kilku sekundach. Przełknąwszy głośno ślinę, podnosi głowę i patrzy bezpośrednio w punkt tuż nad moją głową.\n\n– Bardzo… cię lubię! – Ledwo wydobywa z siebie te słowa, trzęsąc się ze zdenerwowania."
 bp2_yearly.5006.a: "Ja też cię lubię!"
 bp2_yearly.5006.b: "Dziwnie się zachowujesz."
 bp2_yearly.5007.t: "Szczenięca miłość"
 bp2_yearly.5007.desc: "Ku mej nieskończonej uldze [foreign_hostage.GetFirstName] rozciąga usta w uśmiechu, kiwając głową nieśmiało, acz entuzjastycznie. Ani ja, ani [foreign_hostage.GetSheHe] nie możemy znaleźć odpowiednich dla tej sytuacji słów.\n\nMiast coś powiedzieć, [foreign_hostage.GetFirstNameNoTooltip] wyciąga rękę i delikatnie łapie mnie za dłoń, a potem znów się uśmiecha.\n\nIdziemy wzdłuż zdobiącej ogród kolumnady, zapomniawszy o całym bożym świecie. Skrycie pragnę, aby ta chwila trwała wiecznie."
 bp2_yearly.5007.a: "Mam dla ciebie prezent."
 bp2_yearly.5007.b: "Udało się! To najlepszy dzień w moim życiu!"
 bp2_yearly.5008.t: "Przeszyte serce"
 bp2_yearly.5008.desc: "Ku mojemu przerażeniu [foreign_hostage.GetFirstName] wykrzywia twarz w niejednoznacznym grymasie.\n\n– Co masz na myśli? Dlaczego tak dziwacznie się zachowujesz? – pyta wzgardliwie.\n\nMe serce pękło w drobny mak, a jego odłamki wymieszały się ze żwirem pod naszymi nogami. Skrywam twarz, aby nie pokazać swoich łez.\n\n– To nieistotne. Muszę iść."
 bp2_yearly.5008.a: "Może… może [foreign_hostage.GetFirstName] zmieni zdanie?"
 bp2_yearly.5008.b: "[foreign_hostage.GetFirstNameNoTooltip], skąd to #EMP okrucieństwo#!?"
 bp2_yearly.5009.t: "Snucie planów na przyszłość"
 bp2_yearly.5009.desc: "Słońce radośnie oblewa ogród strugami ciepła. Ja i [marry_crush.GetFirstName] spacerujemy po alejkach, gdy [marry_crush.GetSheHe] obraca się nagle w moją stronę.\n\n– Czy weźmiemy kiedyś ślub? – pyta poważnym tonem. Mój zaciekawiony wyraz twarzy najwyraźniej skłania [marry_crush.Custom('PL_go_ja')] do kontynuowania wypowiedzi. – Gdy osiągniemy odpowiedni wiek, to zdecydowanie powinniśmy się pobrać. To nasze przeznaczenie!\n\nW milczeniu dumam nad otrzymaną propozycją. [marry_crush.GetFirstNameNoTooltip] rozpala moje zmysły jasnym płomieniem. Nie wyobrażam sobie bez [marry_crush.Custom('PL_niego_niej')] przyszłości."
 bp2_yearly.5009.a: "Oczywiście, że się pobierzemy!"
 bp2_yearly.5009.b: "Do tego czasu wiele może się zmienić…"
 bp2_yearly.5010.t: "Namiętności z przeszłości"
 bp2_yearly.5010.desc: "– Jak za dawnych czasów, prawda?\n\nZ zadumy wyrywa mnie [marry_crush.GetFirstName]. Siada obok mnie z szerokim uśmiechem na ustach – sam fakt, że jesteśmy razem tutaj, w tym ogrodzie, przywołuje wspomnienia z czasów naszej młodości i żenującego wzajemnego oddania.\n\n– Czy pamiętasz, co tu zaszło? Jeśli nie połączy nas z nikim węzeł małżeński, to zwiążemy nim siebie nawzajem; takie oto słowa padły z naszych ust! – [marry_crush.GetFirstName] śmieje się głośno na samą myśl o dawnych wydarzeniach. To było z naszej strony tak naiwne.\n\nChociaż…"
 bp2_yearly.5010.a: "Może to dobry pomysł?"
 bp2_yearly.5010.a.flavor: "Wciąż tli się we mnie ten żar z dzieciństwa…"
 bp2_yearly.5010.a.tt: "Prosisz [marry_crush.Custom('PL_go_ja')] o rękę"
 bp2_yearly.5010.b: "To były dobre czasy, prawda?"
 bp2_yearly.5011.t: "Przyzwoite oświadczyny"
 bp2_yearly.5011.desc: "– Czy pamiętasz – [root_crush.GetFirstName] odwraca się do mnie, podczas gdy rozmawiamy w ogrodzie – naszą dziecięcą obietnicę? O tym, co zrobimy, gdy jako dorośli nie znajdziemy nikogo do ślubnego kobierca?\n\nZ zaskoczeniem przetrząsam zakamarki mojej pamięci. Tak, #EMP faktycznie#!. Ogród, prawie taki, jak ten, był niemym świadkiem naszych naiwnych, dziecięcych przyrzeczeń. Ach, ta młodość i namiętność… Wspomnienie sprawia, że mimowolnie się uśmiecham.\n\n– Pamiętam. [root_crush.GetFirstNameNoTooltip] ma zaskakująco poważny ton. Wyciąga rękę i chwyta mnie za dłoń. – To nie były dziecięce obiecanki. Teraz nie mamy nikogo, a było nam razem dobrze."
 bp2_yearly.5011.a: "…tak. Zróbmy to."
 bp2_yearly.5011.b: "Co za dziecinne bzdury! Weź się w garść!"
 bp2_yearly.5012.t: "Wzniecony żar"
 bp2_yearly.5012.desc: "[marry_crush.GetFirstName] ma przez chwilę nieodgadnioną minę, lecz [marry_crush.Custom('PL_jego_jej')] zaduma szybko przynosi mi miłą niespodziankę.\n\n– Oczywiście! Tak, wyjdę za ciebie! – mówi i rzuca się w me ramiona. Przez moment czujemy się jak za szczenięcych lat i wracamy do labiryntu zagmatwanych, niezrozumiałych uczuć.\n\nChwytam [marry_crush.Custom('PL_jego_jej')] dłoń i prowadzę moje słońce do wyjścia z ogrodu. Mamy do zorganizowania wielkie wydarzenie."
 bp2_yearly.5012.a: "Już zawsze będziemy razem!"
 bp2_yearly.5012.b: "…chyba muszę to ponownie rozważyć."
 bp2_yearly.5013.t: "Ugaszony żar"
 bp2_yearly.5013.desc: "[marry_crush.GetFirstName] ma przez chwilę nieodgadnioną minę, a wkrótce zmienia się ona w wyraz zakłopotania.\n\n– Co? Mówisz poważnie? – pyta, marszcząc brew. – Po co przywołujesz te głupie szczenięce obietnice?\n\nUsiłuję coś z siebie wydusić, lecz [marry_crush.GetFirstName] odchodzi już, potrząsając prześmiewczo głową."
 bp2_yearly.5013.a: "Och…"
 bp2_yearly.5050.t: "Poliglotyzm"
 bp2_yearly.5050.desc: "Kroczę środkiem dziedzińca, gdy nagle dostrzegam wirujący na wietrze świstek pergaminu. Łapię go, ale osobliwe napisy, jakie na nim widnieją, nie przypominają nic, co znam.\n\n– Ach! Mój liścik! – odzywa się ktoś nagle, a ja podskakuję, nie spodziewając się towarzystwa. Żeby mnie uspokoić, [polyglot.GetFirstName] wskazuje palcem kartkę.\n\n– To w innym języku. Niech się [ROOT.Char.GetLadyLord] tym na razie nie kłopocze, potrafię odczytać ten tekst."
 bp2_yearly.5050.a: "– Znam już niejeden język, więc naucz mnie i tego!"
 bp2_yearly.5050.b: "Ale… kiedy ja chcę wiedzieć, co tam napisano!"
 bp2_yearly.5050.c: "No cóż, teraz wiem chociaż coś."
 bp2_yearly.5051.t: "A kuku!"
 bp2_yearly.5051.desc: "[ROOT.Char.Custom('ResidenceBuilding')|U] wypełnia się jakimiś odgłosami. Słyszę delikatne chichoty, które od czasu do czasu zmieniają się w donośne salwy śmiechu. Odwiedzam [ROOT.Char.Custom('GetRoom')], a moim oczom ukazują się winowajcy tych hałasów.\n\nTo [child.GetFirstName] – chyba ma na dzisiaj dość nauki, bo książki ma rozrzucone niedbale na stole, a w ramionach trzyma brzdąca, którym jest [baby.GetFirstName]. [child.Custom2('RelationToMe', baby)|U] gaworzy wesoło, gdy [child.GetFirstNameNoTooltip] to się chowa, to wyziera przez dziecięce paluszki. Znowu rozlega się radosny śmiech."
 bp2_yearly.5051.a: "Dobrze, że spędzają razem czas!"
 bp2_yearly.5051.b: "– [child.GetFirstNameNoTooltip]! Pamiętaj, że musisz się pouczyć!"
 bp2_yearly.5052.t: "Opowieści z dawnych czasów"
 bp2_yearly.5052.desc: "Zbliżam się do miejsca, którym jest [ROOT.Char.Custom('GetRoom')], i spowalniam krok, słysząc jakiś głos. A więc to tak!\n\nWidzę, jak [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('grandparent'))] [grandparent.GetFirstName] dumnie trzyma w rękach zachwyconego snutą opowieścią wnuka, którym jest [child.GetFirstName]. Wsłuchuję się w wypowiadane słowa, lecz udaje mi się dosłyszeć jedynie pourywane zdania.\n\n[grandparent.GetFirstNameNoTooltip] wspomina wydarzenia ze swego obfitującego w emocje życia, a [child.GetFirstNameNoTooltip], wnioskując po otwartej z zaciekawienia buzi, chłonie opowieści z czasów dawnych i obecnych niczym gąbka."
 bp2_yearly.5052.a: "– Opowiedzieć ci, co się zadziało #EMP potem#!?"
 bp2_yearly.5052.b: "– Mogę dołączyć do waszej wesołej gromadki?"
 bp2_yearly.5052.c: "Uroczy widok. Lepiej nie będę im przeszkadzać."
 bp2_yearly.5053.t: "Serce nie sługa"
 bp2_yearly.5053.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))|U] [ward.GetFirstName] uśmiecha się w reakcji na mój dowcipny komentarz i macha mi czule na do widzenia, po czym wraca do nauki. Nagle podbiega do mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))] [angry_kid.GetFirstName].\n\n– Przyznaj to w końcu! – krzyczy z wściekłością. – To #EMP obca#! osoba, a zaczynasz ją coraz bardziej lubić! Dbasz o [ward.Custom('PL_niego_nia')] bardziej niż o #EMP mnie#!, twoją krew z krwi!\n\nNajwyraźniej moje przekonanie, że [ward.GetFirstNameNoTooltip] coraz lepiej się tu #EMP wpasowuje#!, było błędne…"
 bp2_yearly.5053.a: "– [angry_kid.GetFirstNameNoTooltip], przecież wiesz, że nikt nie zastąpi mi rodziny."
 bp2_yearly.5053.b: "– Wiesz, że to nie byłoby w moim stylu!"
 bp2_yearly.5053.b.success: "[angry_kid.GetFirstName] daje się przekonać"
 bp2_yearly.5053.b.failure: "[angry_kid.GetFirstName] nie wierzy ci"
 bp2_yearly.5053.c: "[ward.GetFirstNameNoTooltip] jest dla mnie niczym dziecko, i to lepsze od ciebie!"
 bp2_yearly.5054.t: "Mocna przyjaźń"
 bp2_yearly.5054.desc: "Moje komnaty napełniają się śmiechem i radością – to [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] i [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] wbiegają do środka, wesoło ganiając za sobą z zabawkami w rękach.\n\nDzieciaki bawią się niewinnie pomimo odmiennych środowisk, z których pochodzą, a miast baczyć na różniące ich sprawy, szukają w sobie podobieństw.\n\nMoże to dobrze?"
 bp2_yearly.5054.a: "Dobrze widzieć, że się dogadują."
 bp2_yearly.5054.b: "– [child.GetFirstNameNoTooltip]! Poczekaj no i posłuchaj…"
 bp2_yearly.5054.b.tt: "[child.GetFirstName] musi zrozumieć, że nie każdemu można zaufać."
 bp2_yearly.5100.t: "Nadciąga śmiałek"
 bp2_yearly.5100.desc: "#EMP Świst! Trach!#! Na dźwięk przecinającego powietrze drewnianego miecza i trzasku, z jakim uderza w cel, po ciele przebiegają mi dreszcze. Przygotowuję się do kolejnego zamachu, gdy wtem pojawia się konkurencja. [challenger.GetFirstName] schodzi po stopniach, wymachując swoim mieczem.\n\n– [ROOT.Char.GetFirstNameNoTooltip]! Sprawdźmy, czy poradzisz sobie #EMP ze mną#!!\n\nTaksuję [challenger.Custom('PL_go_ja')] wzrokiem. Te miecze, choć stanowią zaledwie atrapy prawdziwych, wciąż mogą wyrządzić sporą krzywdę, a [challenger.GetFirstNameNoTooltip] wydaje się mieć zbyt… #EMP entuzjastyczne#! nastawienie."
 bp2_yearly.5100.a: "No dobrze. Stań do walki!"
 bp2_yearly.5100.a.tt: "Ty i [challenger.GetFirstNameNoTooltip] rozpoczynacie pojedynek."
 bp2_yearly.5100.b: "Może powalczymy na niby?"
 bp2_yearly.5100.b.tt: "Jeżeli skupimy się na samej sztuce wyprowadzania ciosów, to nie obijemy sobie aż tak głów…"
 bp2_yearly.5101.t: "Wio, koniku"
 bp2_yearly.5101.desc: "Drzwi otwierają się z hukiem, kiedy ja i [child.GetFirstName] wbiegamy galopem do środka, siedząc okrakiem na zabawkowych konikach i zanosząc się śmiechem. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] [councillor.GetFirstName] podnosi zmęczony wzrok znad sterty przeglądanych przed chwilą pergaminów.\n\n– Czy musicie robić tu tak piekielny raban? – wykrzykuje, wskazując nas ręką. – Niech [ROOT.Char.GetLadyLord] zważa, że #EMP ktoś#! musi pomagać rządzić państwem, a potrzeba do tego ciszy i spokoju!\n\nPatrzę, jak [child.GetFirstNameNoTooltip] wciąż krąży w podskokach po komnacie."
 bp2_yearly.5101.a: "Jak #EMP śmiesz#! mi rozkazywać?"
 bp2_yearly.5101.b: "[child.GetFirstNameNoTooltip], pościgajmy się na zewnątrz!"
 bp2_yearly.5101.b.tt: "Nikt nie zauważy, że robię to tylko po to, żeby stąd wyjść…"
 bp2_yearly.5101.b.success: "Wygrywasz wyścig"
 bp2_yearly.5101.b.failure: "Przegrywasz wyścig"
 bp2_yearly.5101.c: "– [councillor.GetFirstNameNoTooltip], przepraszam. Już nie będziemy."
 bp2_yearly.5102.t: "Natychmiastowe konsekwencje"
 bp2_yearly.5102.desc: "Bawimy się na dziedzińcu. Tym razem goni [sibling.GetFirstName], a ja z bijącym ciężko sercem brykam między klombami.\n\n[sibling.GetFirstNameNoTooltip] traci równowagę i ląduje na czworakach, a ja, bez chwili zastanowienia, korzystam z okazji i popycham [sibling.Custom('PL_go_ja')]. [sibling.GetFirstNameNoTooltip] przewraca się gwałtownie… prosto w ciernisty krzew róż!\n\nSzlochanie rozległo się natychmiastowo, a było równie głośne, co przewidywalne. [sibling.GetFirstNameNoTooltip] gramoli się na nogi i natychmiast truchta w stronę komnaty, w której przebywa – co uświadamiam sobie z przerażeniem – [parent.GetMotherFather]!"
 bp2_yearly.5102.a: "Zaczekaj, proszę! Kupię ci… kupię ci zabawkę!"
 bp2_yearly.5102.a.tt: "[sibling.GetFirstNameNoTooltip] dostaje od ciebie prezent – to [newly_created_artifact.GetName]"
 bp2_yearly.5102.b: "Nie, [parent.GetMotherFather] nie może się o tym dowiedzieć!"
 bp2_yearly.5102.b.success: "Sprawiasz, że [sibling.GetFirstNameNoTooltip] zmienia swoje zamiary"
 bp2_yearly.5102.b.failure: "[sibling.GetFirstNameNoTooltip] nie daje się ubłagać"
 bp2_yearly.5102.c: "– Weź się w garść i przestań beczeć!"
 bp2_yearly.5103.t: "Przemycanie łakoci"
 bp2_yearly.5103.desc: "Przechodzę nieopodal kuchni, a do moich nozdrzy dolatuje wspaniały aromat. Burczący brzuch prowadzi mnie prosto pod drzwi. Zerkam ostrożnie przez szparę i widzę dokładnie to, na co liczę.\n\n[ROOT.Char.Custom('FavoriteTreatDemand')|U] bez żadnego nadzoru! A przynajmniej #EMP tak mi się wydaje#!. Kolejny raz omiatam wzrokiem pomieszczenie – nie widzę niczego podejrzanego. Muszę się wślizgnąć, a potem…\n\n– [ROOT.Char.GetFirstNameNoTooltip]! – Zamieram w bezruchu z wyciągniętą ręką, a od smakowej ekstazy dzieli mnie odległość zaledwie kilku palców. – Co ty wyczyniasz? – pyta [ROOT.Char.Custom2('RelationToMeShort', parent)] [parent.GetFirstName], a głos ma równie stanowczy, co łamiący me serce."
 bp2_yearly.5103.a: "– Nie powstrzymasz mnie! Wkrótce to #EMP ja#! będę rządzić!"
 bp2_yearly.5103.b: "Pora porwać smakołyk!"
 bp2_yearly.5103.b.success: "Udaje ci się uciec z przysmakiem w garści"
 bp2_yearly.5103.b.failure: "[child.Custom2('RelationToMeShort', parent)|U] łapie cię i spuszcza ci lanie"
 bp2_yearly.5103.c: "– Przepraszam, to się więcej nie powtórzy."
 bp2_yearly.5104.t: "Samotne dziecko"
 bp2_yearly.5104.desc: "Wbiegam na dziedziniec z zabawką w ręce. Nareszcie trochę czasu na zabawę na świeżym powietrzu! Moja radość jest, niestety, chwilowa, i szybko zastępuje ją zmieszanie.\n\n[child.GetFirstName] siedzi na ławce, patrząc na okolicę, a w otaczającym [child.Custom('PL_go_ja')] powietrzu gęstnieje znudzenie. Kiedy podchodzę, ledwo zdobywa się na apatyczne powitanie. Wskazuję przyjaźnie przestrzeń na dziedzińcu, oferuję nawet moją zabawkę, lecz [child.GetFirstNameNoTooltip] wzdycha jeno i potrząsa głową.\n\nDrapię się z zakłopotaniem po głowie. Cóż uczynić?"
 bp2_yearly.5104.a: "Usiądę tu i po prostu z [child.Custom('PL_nim_nia')] pobędę."
 bp2_yearly.5104.b: "– Chodź, [child.GetFirstNameNoTooltip], pobawimy się!"
 bp2_yearly.5104.b.success: "[child.GetFirstNameNoTooltip] daje się przekonać do zabawy i wkrótce się rozchmurza"
 bp2_yearly.5104.b.failure: "[child.GetFirstNameNoTooltip] nie daje się rozchmurzyć w żaden sposób"
 bp2_yearly.5104.c: "Cóż… Może lepiej zostawić [child.Custom('PL_go_ja')] w spokoju."
 bp2_yearly.5104.c.tt: "To może być dla mnie lekcja…"
 bp2_yearly.5105.t: "Za honor i chwałę!"
 bp2_yearly.5105.desc: "– [ROOT.Char.GetFirstNameNoTooltip]! – na dziedzińcu rozbrzmiewa przenikliwy głos. – Wyzywam cię na pojedynek w obronie twego honoru! Wybierz rumaka i podnieś no lancę, potężny wojowniku!\n\n[child.GetFirstName] wymachuje gałęzią, dosiadając okrakiem zabawkowego konika. Mój wierzchowiec stoi oparty o pobliską ławkę, a obok niego leży patyk o rozmiarze podobnym do tego, który spoczywa w dłoni mego przeciwnika.\n\nWygląda na to, że [child.GetFirstNameNoTooltip] ma już wszystko przygotowane!"
 bp2_yearly.5105.a: "– Dobrze więc! Niech [child.GetLadyLord] [child.GetFirstNameNoTooltip] skruszy ze mną kopie!"
 bp2_yearly.5105.a.tt: "Rozpoczyna się konna walka na kopie!"
 bp2_yearly.5105.a.success: "Trafiasz przeciwnika"
 bp2_yearly.5105.a.failure: "[child.GetFirstNameNoTooltip] wymierza pierwszy cios"
 bp2_yearly.5105.b: "Odwagi ci nie brak, ale gorzej z rozsądkiem."
 bp2_yearly.5106.t: "Odnotowany cios"
 bp2_yearly.5106.desc.winning: "[child.GetFirstName] otrzymuje cios w pierś moją improwizowaną kopią. Oddalam się od [child.Custom('PL_niego_niej')] triumfalnie, podczas gdy [child.GetSheHe] rozciera z rozżaleniem zadartą skórę."
 bp2_yearly.5106.desc.losing: "[child.GetFirstName] trafia mnie improwizowaną kopią prosto w pierś, przewracając mnie, a potem oddala się triumfalnym krokiem."
 bp2_yearly.5106.ending: "\n\nPierwsza próba jest zwykle nierozstrzygająca. Teraz muszę przypomnieć sobie przyswojoną wiedzę i godziny praktyki, a także zastanowić się nad taktyką.\n\nLiście szeleszczą na wietrze, kiedy ustawiamy się do kolejnego – tym razem pewnie decydującego – starcia."
 bp2_yearly.5106.a: "Zobaczmy, jak pójdzie mi teraz…"
 bp2_yearly.5106.a.tt: "Ta runda jest kluczowa. Muszę ją wygrać albo chociaż nie dać się wyeliminować…"
 bp2_yearly.5106.a.success: "Twoja kopia trafia obrany cel"
 bp2_yearly.5106.a.failure: "[child.GetFirstNameNoTooltip] trafia cię patykiem"
 bp2_yearly.5106.b: "– Możemy na tym zakończyć?"
 bp2_yearly.5107.t: "Odwzajemniony cios"
 bp2_yearly.5107.desc.winning: "Czubek mojego kija to unosi się, to opada, a kiedy jestem blisko, trafia mój cel prosto w brzuch! [child.GetFirstNameNoTooltip] z trudem utrzymuje wyprostowaną sylwetkę, usiłując złapać oddech."
 bp2_yearly.5107.desc.losing: "[child.GetFirstName] nie jest takim popychadłem, jak można by się tego po [child.Custom('PL_nim_niej')] spodziewać. Zamiast zwijać się z bólu, dźga mnie patykiem w przeponę. Zginam się w pół, usiłując ukryć swoje zirytowanie, a [child.GetFirstName] szczerzy zęby w uśmiechu."
 bp2_yearly.5107.ending: "Nasze ciała noszą ślady przebytej walki – prawdziwe trofea wojowników.\n\nPierwsza runda uspokaja nerwy, druga pozwala wprowadzić do życia taktykę, ale trzecia runda… W niej chodzi o przejrzenie intencji przeciwnika, wykorzystanie zdobytej wiedzy i uderzenie tam, gdzie zaboli najbardziej.\n\nJestem w gotowości."
 bp2_yearly.5107.a: "Za zwycięstwo!"
 bp2_yearly.5107.a.success: "Trafiasz w cel i wygrywasz walkę"
 bp2_yearly.5107.a.failure: "[child.GetFirstNameNoTooltip] działa szybciej"
 bp2_yearly.5107.b: "– I ty, i ja mamy za sobą jedną wygraną. Uznajmy to za remis, co?"
 bp2_yearly.5107.b.tt: "– To była ciężka i zaiste wyrównana walka."
 bp2_yearly.5107.b.tt_success: "Może kolejny turniej okaże się tym zwycięskim"
 bp2_yearly.5107.b.tt_fail: "To była tylko zabawa"
 bp2_yearly.5107.b_tt_fail: "Nie wyciągasz żadnych wniosków"
 bp2_yearly.5108.t: "Zacna walka!"
 bp2_yearly.5108.desc.winning: "Chwilę przed uderzeniem niemalże zamykam oczy, lecz i tak ponownie trafiam swój cel, widowiskowo rozszczepiając na drzazgi czubek patyka.\n\n[child.GetFirstName] obrywa w mostek, a potem przewraca się z impetem na ziemię. Stoję chwilę nad [child.Custom('PL_jego_jej')] bezbronnym ciałem, patrząc, jak usiłuje się podnieść.\n\nZwycięstwo należy do mnie i smakuje #EMP naprawdę#! wybornie."
 bp2_yearly.5108.desc.losing: "[child.GetFirstName] przez moment kołysze patykiem, lecz to raczej próba uśpienia mojej czujności, nie przypadkowe zachwianie. Patyk trafia mnie w tułów i pozbawia tchu, a ja ląduję na ziemi.\n\n[child.GetFirstNameNoTooltip] przygląda się bezczynnie, jak gramolę się na nogi. Przegrana jest bardziej bolesna niż wszystkie moje zadrapania i siniaki."
 bp2_yearly.5108.a: "– [child.GetFirstNameNoTooltip], twoje umiejętności są godne podziwu."
 bp2_yearly.5108.b: "– Ha! Właśnie dlatego #EMP nikt#! nie zdoła mnie pokonać!"
 bp2_yearly.5108.c: "– To była zacna walka, [child.GetFirstNameNoTooltip]!"
 bp2_yearly.5108.d: "Jeszcze się zrewanżuję…"
 bp2_yearly.5109.t: "Wiecznie złamane serce"
 bp2_yearly.5109.desc: "Po dziedzińcu niesie się ciche łkanie. [child.GetFirstName] siedzi na ławce, a po twarzy ściekają [child.Custom('PL_mu_jej')] łzy. Kiedy pochodzę, próbuje powstrzymać płacz, a potem wskazuje mi posępnie miejsce na ławce.\n\n"
 bp2_yearly.5109.desc_unrelated: "– Odkąd [parent.GetMotherFather] nie jest już wśród nas, nie mogę przestać o [parent.Custom('PL_nim_niej')] myśleć. Straszliwie tęsknię…\n\n[child.Custom('PL_jego_jej')|U] [parent.GetMotherFather] [parent.GetFirstName] nie żyje już od pewnego czasu, ale [child.GetSheHe] wciąż mocno odczuwa stratę."
 bp2_yearly.5109.desc_sibling: "– Odkąd [parent.GetMotherFather] nie jest już wśród nas, nie mogę przestać o [parent.Custom('PL_nim_niej')] myśleć. Straszliwie tęsknię…\n\n[parent.GetMotherFather|U] [parent.GetFirstName] nie żyje już od jakiegoś czasu, ale [child.GetSheHe] wciąż mocno odczuwa stratę, z jaką przyszło nam się zmierzyć."
 bp2_yearly.5109.a: "– Pamiętaj, że [parent.GetSheHe] zawsze będzie nad tobą czuwać."
 bp2_yearly.5109.b: "Spróbuję odwrócić [child.Custom('PL_jego_jej')] uwagę od tej sprawy."
 bp2_yearly.5109.b.success: "Udaje ci się [child.Custom('PL_go_ja')] pocieszyć"
 bp2_yearly.5109.b.failure: "[child.GetFirstNameNoTooltip] nie daje się pocieszyć"
 bp2_yearly.5109.c: "Ja… nie wiem, co powiedzieć."
 bp2_yearly.5109.c.tt: "Spróbuję po prostu stąd czmychnąć…"
