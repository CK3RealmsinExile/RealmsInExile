 ##Misc
 teeming_horde_of_cats_modifier: "Żwawa horda kotów"
 teeming_horde_of_cats_modifier_desc: "Wydaje się, że ta postać jest wiecznie otoczona przez wędrującą sforę aroganckich kotów. Dostojne zwierzęta dbają o to, by w ich otoczeniu nie pojawił się żaden szkodnik."
 loyal_pack_of_hounds_modifier: "Lojalna sfora psów"
 loyal_pack_of_hounds_modifier_desc: "Tej postaci zawsze towarzyszą lojalne psy. Gdziekolwiek się nie uda, zwierzęta idą za nią – dosyć dziwnie to wygląda na dworze, ale przynajmniej sprawia, że prowadzenie kampanii jest znośne."
 frequent_daydreamer_modifier: "Marzenia na jawie"
 frequent_daydreamer_modifier_desc: "Ta postać często zdaje się odpływać dokądś myślami."
 bp2_yearly_0641_vs_courtly_modifier: "Dobra reputacja: Dworscy wasale"
 bp2_yearly_0641_vs_courtly_modifier_desc: "Wygląda na to, że ktoś chwalił tę postać u jej wasali."
 bp2_yearly_0641_vs_glory_hound_modifier: "Dobra reputacja: Żądni chwały wasale"
 bp2_yearly_0641_vs_glory_hound_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
