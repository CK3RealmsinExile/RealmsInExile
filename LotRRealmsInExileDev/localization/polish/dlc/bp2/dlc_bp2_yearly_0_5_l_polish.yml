 bp2_yearly_0641_vs_zealot_modifier: "Dobra reputacja: Fanatycznie religijni wasale"
 bp2_yearly_0641_vs_zealot_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_minority_modifier: "Dobra reputacja: Mniejszościowi wasale"
 bp2_yearly_0641_vs_minority_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_baron_modifier: "Dobra reputacja: wasale baronowie"
 bp2_yearly_0641_vs_baron_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_dynasty_modifier: "Dobra reputacja: Dynastia"
 bp2_yearly_0641_dynasty_modifier_desc: "Wygląda na to, że ktoś chwalił tę postać u jej rodziny."
 bp2_yearly_0641_fellow_vassals_modifier: "Dobra reputacja: znajomi wasale"
 bp2_yearly_0641_fellow_vassals_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_powerful_vassal_modifier: "Dobra reputacja: wasale wpływowi"
 bp2_yearly_0641_powerful_vassal_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_hof_modifier: "Dobra reputacja: Głowa wiary"
 bp2_yearly_0641_hof_modifier_desc: "Wygląda na to, że ktoś chwalił tę postać u jej duchowieństwa."
 bp2_yearly_0641_realm_priest_modifier: "Dobra reputacja: kapłan koronny"
 bp2_yearly_0641_realm_priest_modifier_desc: "$bp2_yearly_0641_hof_modifier_desc$"
 bp2_yearly_0641_maa_maintenance_modifier: "Skąpstwo"
 bp2_yearly_0641_maa_maintenance_modifier_desc: "Ktoś zarządza żołnierzami tej postaci przy ograniczonym budżecie – lecz efektywnie."
 bp2_yearly_0641_cowed_vassal_modifier: "Uprzejme przypomnienia"
 bp2_yearly_0641_cowed_vassal_modifier_desc: "Wasale tej postaci nauczyli się bardzo, ale to bardzo dobrze czytać aluzje."
 bp2_yearly_0641_war_income_modifier: "Podatek wojenny"
 bp2_yearly_0641_war_income_modifier_desc: "Okoliczności polityczne sprawiły, że wojna okazała się korzystna dla tej postaci."
 next_free_ho_hire_modifier: "Darmowy najem zakonu rycerskiego"
 next_free_ho_hire_modifier_desc: "Następny najem zakonu rycerskiego przez tę postać będzie darmowy."
 bp2_yearly_0641_mercenary_cost_reduction_modifier: "Merkantylizm najemników"
 bp2_yearly_0641_mercenary_cost_reduction_modifier_desc: ""
 bp2_yearly_0641_raid_speed_modifier: "Mistrzowie grabieży"
 bp2_yearly_0641_raid_speed_modifier_desc: "Armie tej postaci składają się z jednych z najbardziej doświadczonych złodziei wojennych na świecie."
 ##################################################
 ##Flavour Events
 bp2_yearly.0601.t: "Słuszne rządy"
 bp2_yearly.0601.desc.intro: "Wygląda na to, że mój [ROOT.Char.GetDiarchTitle|l], [regent.Custom2('MyCharacterIntroduction', ROOT.Char)|l], za wszelką cenę chce nauczyć mnie preferowanych przez siebie metod rządzenia."
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "Jako [ROOT.Char.GetDiarchTitle|l] może i zachowuje się w sposób nieprzewidywalny, ale przejawia wyraźne zainteresowanie nauczaniem.\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "Jako [ROOT.Char.GetDiarchTitle|l] może i nie przejawia dużego zaangażowania, ale potrafi wygospodarować czas, by mnie uczyć, kiedy tylko może.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "Podczas lekcji bardzo często przypomina mi o przysiędze złożonej mojemu poprzednikowi.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "Zawsze zaczyna każdą lekcję od przypomnienia mi, że zgodnie z przysięgą będzie wykazywać się lojalnością wobec mnie we wszystkim, co robi, wliczając w to nauczanie.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.honourable: "Metody nauczania zawsze dotyczą w pewnym sensie honoru, przestrzegania zasad, według których można go wyegzekwować, i sposobów na jego dostąpienie.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.fallback: "Lekcje trwają długo, ale wydaje mi się, że wynika to z dobroci [regent.GetHerHis] serca lub przyjemniej sympatii do mojej osoby.\n\n"
 bp2_yearly.0601.desc.rationale.fallback: "Nie mogę rozpracować, dlaczego [regent.GetSheHe] się tak zachowuje, ale czasami nalega.\n\n"
 bp2_yearly.0601.desc.skill.boilerplate: "Dzisiejsza lekcja dotyczy #EMP w dalszym ciągu#!"
 bp2_yearly.0601.desc.diplomacy.arrogant: "umiejętności rządzenia państwem. [regent.GetFirstNameNoTooltip] chyba uważa, że wszystko sprowadza się do pokazywania ludziom ich miejsca, przekazywania władzy i wzmacniania majestatu. To dzięki słowom potrafi ustanowić prawdziwą dominację."
 bp2_yearly.0601.desc.diplomacy.humble: "umiejętności rządzenia państwem. [regent.GetFirstNameNoTooltip] chyba uważa, że wszystko sprowadza się do empatii; skromność w dyplomacji staje się wielkodusznością, a wielkoduszność wynika z pozycji siły – nawet, jeżeli ktoś jest niżej od ciebie w hierarchii."
 bp2_yearly.0601.desc.diplomacy.fallback: "umiejętności rządzenia państwem. Dobrej postawy, pięknych przemówień, retoryki, zawiłości negocjacji – wszystkiego, na punkcie czego dorośli politycy mają obsesję."
 bp2_yearly.0601.desc.martial.wrathful: "teorii wojskowej. [regent.GetFirstNameNoTooltip] żarliwie podkreśla, że gdy dojdzie do bitwy, należy jak najszybciej zastosować dużą ilość przemocy, aby zadbać o zwycięstwo. Litość niesie ze sobą porażkę – tłumaczy rozwlekle."
 bp2_yearly.0601.desc.martial.calm: "teorii wojskowej. [regent.GetFirstNameNoTooltip] koncentruje się na korzyściach płynących z powściągliwości w planowaniu, prowadzeniu szczupłej armii, stosowaniu strategii w celu zminimalizowania liczby ofiar śmiertelnych w walce. Uważa, że źródłem zwycięstwa są troska i spokój."
 bp2_yearly.0601.desc.martial.fallback: "teorii wojskowej. Gdzie rozbić obóz, jak dbać o dużą liczbę koni podczas kampanii, które formacje najlepiej sprawdzają się przeciwko tradycyjnym wrogom i tak dalej, i tak dalej…"
 bp2_yearly.0601.desc.stewardship.greedy: "handlu i podatków. Żaden inny temat [regent.Custom('PL_go_jej')] tak nie ekscytuje. Daje wyraz swojej radości i chciwości, wręcz wpada w trans, opowiadając o rozmaitych sposobach na pozyskiwanie srebra i godzinami wyliczając je jeden po drugim."
 bp2_yearly.0601.desc.stewardship.generous: "handlu i podatków. [regent.GetFirstNameNoTooltip] uważa, że srebro to środek do celu, a cel ten jest ważniejszy niż posiadanie bogactwa dla samego faktu posiadania go. Rządzący muszą zbierać podatki, ale tylko wtedy, gdy jest to konieczne, i powinni je zawsze szczodrze zwracać."
 bp2_yearly.0601.desc.stewardship.fallback: "handlu i podatków. Handel, podatki – podatki, handel. Niekończący się, niezmienny wywód na temat szczegółów systemu monetarnego, najlepszych metod bogacenia się i niezliczonych sposobów, dzięki którym zarówno plebejusze, jak i szlachta mogą próbować ukryć swoje należności wobec mnie."
 bp2_yearly.0601.desc.intrigue.compassionate: "manewrów politycznych. [regent.GetFirstNameNoTooltip] uważa, że trzeba sobie odpowiedzieć na pytanie, jak przebić się przez gniazdo żmij, nie raniąc sobie przy tym dłoni, chyba że jest to absolutnie konieczne."
 bp2_yearly.0601.desc.intrigue.callous: "manewrów politycznych. [regent.GetFirstNameNoTooltip] mówi krótkimi zdaniami, jakby głosząc prawdę absolutną, i zawsze szybko wydaje osądy. Z rywalami należy rozprawiać się rychło, siłą lub urokiem, nie stosując ani niepotrzebnych kar, ani głupiej litości."
 bp2_yearly.0601.desc.intrigue.sadistic: "manewrów politycznych. [regent.GetFirstNameNoTooltip] spędza większość czasu, rozkoszując się pomysłowymi opisami kar dla rywali, omawiając najdrobniejsze szczegóły dbania o reputację i powtarzając, że łatwiej jest siać postrach, niż zyskać czyjąś miłość."
 bp2_yearly.0601.desc.intrigue.fallback: "manewrów politycznych. Ochrony przed spiskami, sprawowania władzy poprzez uwikłania, wiedzy o tym, które urzędy wywierają tajne wpływy i tak dalej. Co gorsza – znaczna część samej lekcji to nawarstwienie dwuznaczności i domysłów."
 bp2_yearly.0601.desc.learning.shy: "scholastyki i teologii. Chociaż [regent.GetFirstNameNoTooltip] wypowiada się gładko, ledwo słyszę [regent.Custom('PL_jego_jej')] rozwlekłe wywody na temat zasad rządzenia, które można znaleźć w dziełach dawnych luminarzy."
 bp2_yearly.0601.desc.learning.gregarious: "scholastyki i teologii. [regent.GetFirstNameNoTooltip] gromko i namiętnie recytuje z pamięci listę swoich ulubionych historyków i filozofów, zyskujących uznanie autorytetów akademickich i intensywnie dyskutowanych teorii, a także wymienia korzyści płynące z nauki zarówno dla władców, jak i ich poddanych."
 bp2_yearly.0601.desc.learning.fallback: "scholastyki i teologii. Słucham elaboratu o historii, filozofii, dziwnie pachnących naukowcach z odległych ziem – nuda jak flaki z olejem. Chociaż wydaje się, że [regent.GetFirstNameNoTooltip] zmierza do tego, że wykształcony władca może zapewnić ludziom szczęście."
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\nTo jest po prostu złe. To straszne, że [regent.GetFirstNameNoTooltip] traktuje gorszych od siebie w ten sposób i że uważa takie postępowanie za coś #EMP dobrego.#!"
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\nJest w tym coś, co wydaje mi się zasadniczo słuszne. [regent.GetFirstNameNoTooltip] rozumie prawdziwy porządek rzeczy. Tak #EMP powinna#! zachowywać się szlachta."
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\nUważam, że [regent.GetFirstNameNoTooltip] ma #EMP kompletnie#! nudne poglądy, ale chyba nie mogę uciec z tego wykładu. Będę mieć z pewnością dużo czasu, by nauczyć się tego wszystkiego samodzielnie, gdy już będzie ze mnie [ROOT.Char.GetTitleAsNameNoTooltip]?"
 bp2_yearly.0601.option.skill: "Skup się na szczegółach."
 bp2_yearly.0601.option.perk: "Skup się na sednie tej rady."
 bp2_yearly.0601.a: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.b: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.c: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.d: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.e: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.f: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.g: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.h: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.i: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.j: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.k: "Odpłyń myślami podczas popołudniowej lekcji."
 bp2_yearly.0611.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] i druga stolica"
 bp2_yearly.0611.desc.intro.bad_history: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] to ciągle mój [ROOT.Char.GetDiarchTitle|l] – nawet pomimo rzeczy, których osoba ta dopuściła się wobec mnie i moich bliskich w przeszłości. Ciekawe jednak, że rzadko opuszcza miasto znane jako [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pracuje bardzo ciężko jako mój [ROOT.Char.GetDiarchTitle|l] w swoim biurze w miejscu, które zwie się [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.regent_opinion.positive: "Wiem, że ma mnie chronić, dopóki nie będzie ze mnie [ROOT.Char.GetWomanMan], ale gdy mnie odwiedza, to mam wrażenie, że zawsze tylko po to, aby"
 bp2_yearly.0611.desc.regent_opinion.negative: "Wiem, że nie przejawia zbyt wielkiej troski wobec mojej osoby, ale niezmiernie smuci mnie to, że gdy mnie odwiedza, to zawsze wyłącznie po to, aby"
 bp2_yearly.0611.desc.regent_opinion.fallback: "Wiem, że ma mnie za dziecko, ale chyba jednak warto poświęcić mi chociaż trochę czasu? Zamiast tego na każdej wizycie zjawia się tylko po to, aby"
 bp2_yearly.0611.desc.government.tribal: "porozmawiać z wpływową starszyzną albo skonsultować coś z radą, albo nająć urzędowych posłańców, albo… albo…"
 bp2_yearly.0611.desc.government.fallback: "odebrać jakieś ważne dokumenty albo użyć pieczęci rodowych, albo porozmawiać z urzędnikami, albo… albo…"
 bp2_yearly.0611.desc.outro: "\n\nByłoby miło, gdyby raz na jakiś czas [regent.Custom('PL_jego_jej')] głowę zaprzątnęło coś innego niż tylko [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] – na przykład #EMP ja#!."
 bp2_yearly.0611.a: "Może szczerze napisany list coś zmieni…"
 bp2_yearly.0611.b: "#BER Jako [ROOT.Char.GetTitleAsNameNoTooltip] domagam się, aby mnie wysłuchano!"
 bp2_yearly.0611.b.tt: "Wpadasz w histerię, aż w końcu [regent.GetFirstNameNoTooltip] zabiera cię ze sobą na ważne spotkania"
 bp2_yearly.0611.c: "Kogo to obchodzi? Będzie więcej czasu na zabawę na zewnątrz!"
 bp2_yearly.0611.d: "Wyczuwam szansę."
 bp2_yearly.0611.d.tt.success: "Egzekwujesz obiecaną rekompensatę od osoby, którą jest [regent.GetFirstName]"
 bp2_yearly.0611.d.tt.failure: "[regent.GetFirstName] irytuje się twoim marudzeniem."
 bp2_yearly.0611.d.tt.failure.deceitful: "[regent.GetFirstNameNoTooltip] szanuje starania ze względu na swoją [personality|El]"
 bp2_yearly.0611.e: "Ciekawe, co [regent.GetFirstNameNoTooltip] trzyma w swoich prywatnych komnatach, gdy jest poza domem…"
 bp2_yearly.0611.f.young: "Znajdę kogoś innego, kto mi poczyta!"
 bp2_yearly.0611.f.fallback: "Bzdura, dam radę poczytać o historii i bez [regent.Custom('PL_niego_niej')]."
 bp2_yearly.0611.g: "Ekhem, nikt nie musi mi organizować rozrywki."
 bp2_yearly.0611.g.tt: "Twoja następna [activity|El] ([GetActivityType('activity_playdate').GetName|l]) jest darmowa, a [characters|El] chętniej się do niej przyłączą"
 bp2_yearly.0621.t.close_family: "[ROOT.Char.GetTitleAsNameNoTooltip] otrzymuje podarunki"
 bp2_yearly.0621.t.fallback: "[regent.Custom('GetAuntUncle')|U] [regent.GetFirstNameNoTooltip] wręcza podarunki"
 bp2_yearly.0621.desc.intro.bad_history: "Osoba, którą jest [regent.Custom2('MyCharacterIntroduction', ROOT.Char)], wyrządziła mi w przeszłości wiele krzywd i najwyraźniej próbuje mi wynagrodzić to wyrafinowanymi podarunkami.\n\n"
 bp2_yearly.0621.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ostatnimi czasy bardzo się stara. Zawsze przynosi mi najlepsze podarunki – to [ROOT.Char.GetDiarchTitle|l] jakich mało, nikt [regent.Custom('PL_mu_jej')] pod tym względem nie dorównuje.\n\n"
 bp2_yearly.0621.desc.midtro: "– O, tu jesteś – śmieje się [regent.GetFirstNameNoTooltip], gdy wpadam na dziedziniec. [regent.GetWomanMan|U] czeka z czymś przykrytym płachtą materiału. – Mam tutaj coś wyjątkowego dla ciebie – szepcze konspiracyjnie.\n\nMateriał opada, ukazując"
 bp2_yearly.0621.desc.gift.gold: "wysokie stosy srebrnych i złotych monet ułożone w kształt korony."
 bp2_yearly.0621.desc.gift.prestige: "grupę śpiewaków i tancerzy, którzy skaczą do przodu, wirują i prezentują skomponowaną na mój temat piosenkę."
 bp2_yearly.0621.desc.gift.piety: "dopracowany model budynku, którym jest [ROOT.Char.GetFaith.HouseOfWorship], a także tabliczkę z informacją, że dzięki mojej darowiźnie zostanie zbudowane nowe skrzydło."
 bp2_yearly.0621.desc.gift.event_troops: "odzianego w zbroję służącego, który klęczy i ofiaruje mi swoją wierność."
 bp2_yearly.0621.desc.gift.dog: "zadbanego szlachetnego psa, który zawzięcie macha ogonem."
 bp2_yearly.0621.desc.gift.cat: "eleganckiego kota z jedną nogą uniesioną do góry – i ja, i on patrzymy na siebie w szoku."
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName] rychło znajduje więcej podarunków"
 bp2_yearly.0621.extra_stuff.failure: "Nic więcej nie dostaniesz – ciesz się z tego, co masz"
 bp2_yearly.0621.a: "Jaka piękna niespodzianka!"
 bp2_yearly.0621.b: "Hmm… siłujemy się na rękę o podwójną stawkę?"
 bp2_yearly.0621.c: "Nie sądzisz, że o czymś zapominasz?"
 bp2_yearly.0621.d: "Na pewno chowasz coś jeszcze…"
 bp2_yearly.0621.e: "Podobno dawanie dużych podarunków przynosi szczęście…"
 bp2_yearly.0621.f: "I to wszystko?"
 bp2_yearly.0621.g.bad_blood: "Nie kupisz mej miłości, #EMP [regent.GetFirstNameNoTooltip]#!."
 bp2_yearly.0621.g.good_terms: "Dziękuję, ale to już mam. Najprawdopodobniej."
 bp2_yearly.0631.t: "Szeptane słowa"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString( regent.IsFemale, 'wykazała się lojalnością', 'wykazał się lojalnością' )] jako [ROOT.Char.GetDiarchTitle], a [regent.GetHerHis] rady zawsze miały na uwadze moje dobro.\n\nDlatego gdy mówi mi o wszystkich brzydkich, drobnych grzechach, których rzekomo dopuścił[Select_CString( rival_successor.IsFemale, 'a', '' )] się [rival_successor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], sprawa wydaje się jeszcze bardziej poważna i niepokojąca.\n\n"
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ma… mieszane osiągnięcia jako mój [ROOT.Char.GetDiarchTitle]. [Select_CString( regent.IsFemale, 'Miała', 'Miał' )] być moją tarczą i oparciem, a spędza znacznie więcej czasu na osobistym wzbogacaniu się.\n\nDlatego też nie dziwi mnie, gdy opowiada mi o wszystkich brzydkich, drobnych grzechach, których rzekomo dopuścił[Select_CString( rival_successor.IsFemale, 'a', '' )] się [rival_successor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n"
 bp2_yearly.0631.desc.intro.vague: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jako mój [ROOT.Char.GetDiarchTitle] nie wypełnia wszystkich podjętych przez siebie obowiązków. Fakt, od czasu do czasu mi pomaga, ale znacznie częściej wydaje się dbać tylko o siebie.\n\nDlatego czuję się bardzo zmieszan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy opowiada mi o brzydkich, drobnych grzechach, których rzekomo dopuścił[Select_CString( rival_successor.IsFemale, 'a', '' )] się [rival_successor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n"
 bp2_yearly.0631.desc.rationale.nemesis: "– [ROOT.Char.GetFirstNameNoTooltip]! Ten wstrętny, mały robak z pewnością chce doprowadzić nas do upadku, a także zniszczyć całe miejsce o nazwie [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]!"
 bp2_yearly.0631.desc.rationale.warmonger: "– …[ROOT.Char.GetFirstNameNoTooltip] podżega do wojny i ma bezgraniczny apetyt na bezsensowne niszczenie. Jeśli dać [rival_successor.Custom('PL_mu_jej')] ku temu sposobność, wpędzi obszar znany jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] w wojnę domową!"
 bp2_yearly.0631.desc.rationale.rival: "„…to niegodziwy człowiek niemający sobie równych, [ROOT.Char.GetFirstNameNoTooltip]. Kłamca, złodziej i parszywiec zamierzający siać spory i niezgodę w twoim państwie”."
 bp2_yearly.0631.desc.rationale.revenge: "– …ta skrzekliwa sługa, której dyspozycje wydaje [regent.GetFaith.DevilName], popełniła niewymowne zbrodnie przeciwko mnie i mojej domenie, [ROOT.Char.GetFirstNameNoTooltip]. Nie mam wątpliwości, że gniew tej zgniłej duszy dotknie również opinii, którą cieszy się [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], jeśli tylko nadarzy się ku temu okazja."
 bp2_yearly.0631.desc.rationale.criminality: "„…jest [Select_CString( rival_successor.IsFemale, 'jest znaną przestępczynią, która', 'jest znanym przestępcą, który' )] bez wątpienia szuka kolejnych okazji do grzechu i występku, [ROOT.Char.GetFirstNameNoTooltip]. Tylko pomyśleć, co by [Select_CString( rival_successor.IsFemale, 'zrobiła, gdyby zaczęła rządzić jako', 'zrobił, gdyby zaczął rządzić jako' )] [ROOT.Char.GetDiarchTitle]…”"
 bp2_yearly.0631.desc.rationale.opposing_traits: "„…nawet krótka rozmowa z [Select_CString( rival_successor.IsFemale, 'nią', 'nim' )] może doprowadzić człowieka do szaleństwa, [ROOT.Char.GetFirstNameNoTooltip]. To zdumiewające, jak jedna osoba może tak bardzo mylić się #EMP we wszystkim#!”."
 bp2_yearly.0631.desc.rationale.sins: "„…i nie mogę tolerować obecności tego człowieka przy jednym stole. Żaden porządny [regent.GetFaith.GetAdherentName|l] by nie tolerował – i ty też nie [Select_CString( ROOT.Char.IsFemale, 'powinnaś', 'powinieneś' )], [ROOT.Char.GetFirstNameNoTooltip], chyba że chcesz, aby [rival_successor.GetHerHis] grzechy odcisnęły piętno na twoim kruchym, młodym sercu”."
 bp2_yearly.0631.desc.rationale.petty_opinions: "– …i nie chodzi nawet o coś konkretnego, [ROOT.Char.GetFirstNameNoTooltip]. To po prostu przez [rival_successor.Custom('PL_jego_jej')] sposób bycia. Nie minie wiele czasu, zanim wszyscy mieszkańcy ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] zwrócą się przeciwko tobie z czystej irytacji."
 bp2_yearly.0631.desc.rationale.hideousness: "„…tylko #EMP spójrz#! na tego człowieka! O ile można nazwać [Select_CString( rival_successor.IsFemale, 'ją', 'go' )] w ogóle człowiekiem; [Select_CString( regent.IsFemale, 'widziałam', 'widziałem' )] ropuchy zmiażdżone przez koła wozów, które wyglądały bardziej atrakcyjnie. Taka brzydota bez wątpienia mówi o wszelkiego rodzaju grzechach czających się pod tą nikczemną skorupą”."
 bp2_yearly.0631.desc.rationale.generic: "„…gdziekolwiek się nie pojawi, przysparza sobie wrogów, w tym mnie, [ROOT.Char.GetFirstNameNoTooltip]. Spróbuj traktować tego człowieka nader uprzejmie, a na pewno wykorzysta twoją wielkoduszność i wkrótce cię zdradzi”."
 bp2_yearly.0631.desc.outro: "\n\n„Jeśli nie wystąpisz teraz otwarcie przeciwko [Select_CString( rival_successor.IsFemale, 'niej', 'niemu' )], może znaleźć sposób, by pozbawić mnie stanowiska, a tobie wyrządzić #EMP nieodwracalną#! krzywdę”."
 bp2_yearly.0631.a: "Jeśli… tak będzie najlepiej…"
 bp2_yearly.0631.b: "Zapomnij! To tylko twoje bezczelne kłamstwa!"
 bp2_yearly.0631.b.tt: "Postanawiasz nie negować zachowania postaci [rival_successor.GetFirstNameNoTooltip]"
 bp2_yearly.0631.c.rowdy: "Żyję wystarczająco długo, by dostrzec osobisty konflikt."
 bp2_yearly.0631.c.charming: "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [Select_CString( rival_successor.IsFemale, 'ja', 'go' )] odwiodę od tego pomysłu, jeśli do tego dojdzie."
 bp2_yearly.0631.c.curious: "Nie mogę ufać żadnemu z was na słowo, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0631.c.pensive: "Ja… muszę to przemyśleć…"
 bp2_yearly.0631.c.bossy: "Nie wciągaj #EMP mnie#! w swoje osobiste problemy."
 bp2_yearly.0641.t: "Coś za coś"
 bp2_yearly.0641.desc.intro.request_boilerplate: "– Niech jaśnie [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitleAsNameNoTooltip], mnie wysłucha. Jako [ROOT.Char.GetDiarchTitle] potrzebuję nieco większego autorytetu, aby zająć się pewną ważną sprawą."
 bp2_yearly.0641.desc.intro.tribal: "Do małego gabinetu wchodzi [regent.Custom2('MyCharacterIntroduction', ROOT.Char)], a za [regent.Custom('PL_nim_nia')] podąża jeden ze starszych radców.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Ten świadek potwierdzi twoją przysięgę.\n\n"
 bp2_yearly.0641.desc.intro.fallback: "Do małego gabinetu wchodzi pewnym krokiem [regent.Custom2('MyCharacterIntroduction', ROOT.Char)], trzymając zwoje pergaminu.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Proszę o łaskawe przypieczętowanie i podpisanie tych dokumentów.\n\n"
 bp2_yearly.0641.desc.midtro: "– Oczywiście nigdy nie przychodzę z pustymi rękami! W zamian za tę drobną przysługę"
 bp2_yearly.0641.desc.vs_courtly: "porozmawiam z twoimi najbardziej wpływowymi wasalami i dopilnuję, żeby nieprzerwanie darzyli cię łaską."
 bp2_yearly.0641.desc.vs_glory_hound: "porozmawiam z twoimi najbardziej żądnymi krwi wasalami i zapewnię ich o twoim chwalebnym przeznaczeniu."
 bp2_yearly.0641.desc.vs_parochial: "porozmawiam z twoimi najbardziej zdystansowanymi wasalami i dam im do zrozumienia, że stolica bierze pod uwagę ich obawy."
 bp2_yearly.0641.desc.vs_zealot: "porozmawiam z twoimi najbardziej gorliwymi wasalami i zapewnię ich, że żyjesz pobożnie zgodnie z wolą [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp2_yearly.0641.desc.vs_minority: "porozmawiam z bardziej eklektycznymi spośród twoich wasal, by różnorodność w twoim państwie utrzymała się na stałym poziomie."
 bp2_yearly.0641.desc.vs_baron: "porozmawiam z twoimi pomniejszymi wasalami, by utrzymać najniżej urodzonych w ryzach."
 bp2_yearly.0641.desc.dynasty: "wyślę pochlebne listy w twoim imieniu do twojej najdalszej rodziny."
 bp2_yearly.0641.desc.fellow_vassals: "wyślę pochlebne listy do innych wasali osoby znanej jako [ROOT.Char.GetLiege.GetTitledFirstName], by nawiązać przyjaźnie na ziemiach, które zwą się [ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]."
 bp2_yearly.0641.desc.powerful_vassal: "porozmawiam z największymi magnatami na twoich ziemiach i zapewnię ich, że ich głos zostanie wysłuchany."
 bp2_yearly.0641.desc.hof: "wyślę górnolotny list do osoby znanej jako [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName], aby wzmocnić twoją pozycję u pomazańca [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp2_yearly.0641.desc.realm_priest: "porozmawiam z osobą, którą jest [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName|l], i dopilnuję, by twoje stosunki z duchowieństwem pozostały dobre."
 bp2_yearly.0641.desc.maa_maintenance: "zobaczę, czy uda się nam znaleźć dodatkowe środki dla twoich żołnierzy."
 bp2_yearly.0641.desc.cowed_vassal: "postaram się o większe #EMP kontrybucje#! od twoich budzących największy postrach wasali."
 bp2_yearly.0641.desc.war_income: "zadbam o pobór podatku wojennego w tych trudnych czasach."
 bp2_yearly.0641.desc.free_ho_hire: "zadbam o to, aby najzacieklejsi wojownicy naszej wiary walczyli dla ciebie, gdy osiągniesz pełnoletniość."
 bp2_yearly.0641.desc.mercenary_cost_reduction: "zadbam o zniżki u najemników, którzy przebywają na terenie twoich ziem. Będą ci służyć – oczywiście gdy osiągniesz pełnoletność."
 bp2_yearly.0641.desc.raid_speed: "zadbam o to, aby do twoich oddziałów zbrojnych dołączyli doświadczeni najeźdźcy, którzy będą sprowadzać bogate łupy z zagranicy."
 bp2_yearly.0641.desc.outro.tribal: "\n\nWystarczy, że powiem słowo."
 bp2_yearly.0641.desc.outro.fallback: "\n\nWystarczy, że przygotuję list."
 bp2_yearly.0641.a: "Skoro tak mówisz…"
 bp2_yearly.0641.b: "Licz siły na zamiary, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0641.c.rowdy: "Ktoś taki jak [ROOT.Char.GetDiarchTitle|l] powinien sobie z tym poradzić – zajmij się tym samodzielnie!"
 bp2_yearly.0641.c.charming: "Znasz się przecież na tym najlepiej – nie możesz #EMP ty#! się tym zająć?!"
 bp2_yearly.0641.c.curious: "Strasznie to nudne – czy nie możemy porozmawiać o czymś innym?"
 bp2_yearly.0641.c.pensive: "Obawiam się, że muszę zająć się nauką."
 bp2_yearly.0641.c.bossy: "To nie jest godne mojej osoby – ty się tym zajmij."
 bp2_yearly.0641.c.tt: "[regent.GetFirstNameNoTooltip] otrzymuje od ciebie wolną rękę, ale nie otrzymuje poparcia"
 bp2_yearly.0651.t: "Na każde zawołanie"
 bp2_yearly.0651.desc.intro: "[ROOT.Char.GetDiarchTitle] [regent.GetFirstName] słucha z zaangażowaniem mojej opowieści, a w [regent.Custom('PL_jego_jej')] oczach widać zaciekawienie i sympatię."
 bp2_yearly.0651.desc.story.rowdy.invented_game: "Ze szczegółami opowiadam o zasadach wymyślonej przeze mnie nowej gry w piłkę. Napawa mnie to #EMP wielką#! dumą."
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "Ze szczegółami opowiadam o drodze, którą trzeba było pokonać, aby wejść na nową wieżę – to było niebezpiecznie, ale przecież wspinam się najlepiej ze wszystkich osób zamieszkujących ziemie o nazwie [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.rowdy.prank: "Ze śmiechem opowiadam o moim ostatnim psikusie – i chyba tylko mnie to bawi, ale przynajmniej ubaw był z tego naprawdę #EMP niezły#!."
 bp2_yearly.0651.desc.story.charming.composed_poem: "Opowiadam o symbolach i znaczeniu mojego wiersza. To chyba mój najlepszy, ale nie wiem, czy moje dzieła można już nazwać poezją."
 bp2_yearly.0651.desc.story.charming.new_friend: "Opowiadam o dziecku służącego, które zachwyciło się moimi grami. Chyba mam przyjaciela – przynajmniej na jakiś czas."
 bp2_yearly.0651.desc.story.charming.new_word: "Opowiadam o sposobie wymowy nowego wymyślonego przeze mnie słowa. Niedługo zyska na popularności, gdy poddani usłyszą, jak #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! go używa."
 bp2_yearly.0651.desc.story.curious.distant_land: "Opowiadam o dziwnej odległej krainie, o której niedawno było mi dane się dowiedzieć, i o ludziach, którzy ją zamieszkują."
 bp2_yearly.0651.desc.story.curious.book_gift: "Szczegółowo opowiadam o treści książki, którą dał mi jeden z pomniejszych wasali – nie jest to co prawda najlepsze dzieło, ale szybko się je czyta."
 bp2_yearly.0651.desc.story.curious.strange_bird: "Opowiadam o moim szkicu przedstawiającym ptaka, który się niesamowicie dziwnie poruszał, oraz o jego upierzeniu. Staram się też naśladować jego śpiew."
 bp2_yearly.0651.desc.story.pensive.distant_letter: "Opowiadam o moim pieczołowicie napisanym liście do pewnego szlachcica z daleka. Nie wiem, czy mój list dotrze do tej osoby, ale sama myśl o tym, że mogłaby odpisać, jest bardzo przyjemna."
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "Opowiadam [regent.Custom('PL_mu_jej')] o pewnym obcym zwyczaju, który niedawno było mi dane poznać, i o tym, że nasze ziemie – [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] – też mogłyby go przyjąć."
 bp2_yearly.0651.desc.story.pensive.draft_law: "Opowiadam o prawie, które tworzę. Nie jest #EMP jeszcze#! skończone, ale czuję dumę, ponieważ robię duże postępy."
 bp2_yearly.0651.desc.story.bossy.servants_caught: "Opowiadam [regent.Custom('PL_mu_jej')] o służących, którzy się obijali w pracy i o sposobie, dzięki któremu udało mi się ich zdyscyplinować."
 bp2_yearly.0651.desc.story.bossy.court_protocol: "Szczegółowo opisuję i demonstruję nowy dworski protokół, który chcę wprowadzić. Myślę, że dzięki niemu pokażę moją godność jako [ROOT.Char.GetTitleAsName] ziem o nazwie [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.bossy.organised_game: "Wyjaśniam, jak udało mi się zorganizować grę z innymi dziećmi na dworze i podzielić je na kilka drużyn, i jak wszystko przebiegło zgodnie z moimi poleceniami."
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n– [ROOT.Char.GetFirstNameNoTooltip], dziecko, kiedy mówisz w ten sposób, jesteś kropka w kropkę jak [predecessor.GetFirstName] – wzdycha [regent.GetWomanMan], najwyraźniej gubiąc się we wspomnieniach. – Kropka w kropkę jak [ROOT.Char.Custom2('RelationToMeShort', predecessor)]."
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n– Czuję dumę, kiedy na ciebie patrzę, wiesz? Czuję dumę, bo mogę chronić cię teraz, gdy jesteś dzieckiem, a pewnego dnia, gdy dorośniesz, będę ci służyć z jeszcze większą dumą."
 bp2_yearly.0651.desc.rationale.compassion: "\n\n– Czuję wielkie szczęście, że mogę ci służyć, [ROOT.Char.GetFirstNameNoTooltip] – wzdycha [regent.GetFirstName]. – Bardzo się cieszę, że mogę patrzeć, jak dorastasz."
 bp2_yearly.0651.desc.rationale.fallback: "\n\n– [ROOT.Char.GetFirstNameNoTooltip], dziecko, pewnego dnia będzie z ciebie [ROOT.Char.GetTitleAsNameNoTooltip]. Będziesz takim władcą, jakiego nasze ziemie, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier], jeszcze nigdy nie widziały. Czuję wielką dumę, że mogę patrzeć, jak dorastasz."
 bp2_yearly.0651.desc.outro: "\n\n– Będę zawsze przy tobie. Może [ROOT.Char.GetTitleAsNameNoTooltip] na mnie liczyć nawet wtedy, gdy nadejdzie najgorsze."
 bp2_yearly.0651.a: "I przysięgasz, że nigdy mnie nie zdradzisz?"
 bp2_yearly.0651.b: "[ROOT.Char.GetFirstNameNoTooltip] i [regent.GetFirstNameNoTooltip] – na zawsze w przyjaźni!"
 bp2_yearly.0651.c: "To miłe, ale ja właśnie opowiadam historię."
 bp2_yearly.0651.d: "Chodź, opowiemy na dworze o moim dniu!"
 bp2_yearly.0661.t: "Jak narzędzie"
 bp2_yearly.0661.desc: "– #EMP To dla mnie ktoś bardzo bliski – [offended_family.Custom2('RelationToMeShort', ROOT.Char)]!#! – krzyczy [offended_family.GetFirstName]. [offended_family.GetSheHe|U] i [ROOT.Char.GetDiarchTitle|l] [regent.GetFirstName] stają twarzą w twarz w jednej z pustych sal w miejscu, które zwie się [ROOT.Char.GetCapitalLocation.GetName]. – Nie możesz trzymać mnie na dystans.\n\nPodsłuchiwanie tej rozmowy nie było moim zamiarem. Jestem tu przypadkiem, gdyż akurat ganiam za służbą, ale teraz zostaję tu poza zasięgiem wzroku, podczas gdy ta dwójka się kłóci.\n\n– [offended_family.Custom2('RelationToMeShort', ROOT.Char)|U] czy też nie, jest pod #EMP moim#! nadzorem, dopóki nie uznam, że może samodzielnie zarządzać własnymi sprawami. Do tego momentu [ROOT.Char.GetTitledFirstName] będzie robić to, co każę. Poza tym moim zdaniem ludzie twojego pokroju mają najgorszy wpływ na młode umysły."
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip] ma rację, wstydź się, [offended_family.GetFirstNameNoTooltip]!"
 bp2_yearly.0661.b: "[offended_family.GetFirstNameNoTooltip] to bliska mi osoba, więc masz [offended_family.Custom('PL_mu_jej')] okazywać szacunek."
 bp2_yearly.0661.c.rowdy: "Niech się dogadają, ja mam co innego do roboty."
 bp2_yearly.0661.c.charming: "Wytypowanie faworyta nie przyniesie mi żadnego zysku."
 bp2_yearly.0661.c.curious: "Fascynujące, ale w sprawie tej służby…"
 bp2_yearly.0661.c.pensive: "Nie chcę brać udziału w tym sporze."
 bp2_yearly.0661.c.bossy: "Zajmę się tą dwójką, gdy już będzie ze mnie [ROOT.Char.GetTitleAsNameNoTooltip] z prawdziwego zdarzenia."
