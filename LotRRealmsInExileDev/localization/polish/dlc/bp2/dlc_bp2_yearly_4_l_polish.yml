l_polish:
 bp2_yearly.4000.t: "Zmory przeszłości"
 bp2_yearly.4000.desc: "Kiedy kołyszę moje nowo narodzone dziecko o imieniu [first_babby.GetName], ekstatyczna radość miesza się ze smutkiem i ukłuciem strachu przebiegającym po moim kręgosłupie.\n\nCzy moi rodzice także tulili moje małe ciało w ten sposób przed tym, jak odeszli i osierocili mnie?\n\nCzy to klątwa? Czy podły świat także mojemu najsłodszemu dziecku odbierze rodziców?"
 bp2_yearly.4000.a: "Nigdy cię nie opuszczę, obiecuję!"
 bp2_yearly.4000.a.flavor: "Czy dotrzymam danego słowa?"
 bp2_yearly.4000.b: "Świat to podłe miejsce, moje dziecko."
 bp2_yearly.4000.b.flavor: "Każdy idzie przez to życie w samotności."
 bp2_yearly.4000.c: "Niechaj niebiosa i [ROOT.Char.GetFaith.HighGodNameAlternate] mają nas w opiece."
 bp2_yearly.4001.t: "Sprawiedliwość na raty"
 bp2_yearly.4001.desc: "[ROOT.Char.Custom2('RelationToMeShort', murdered_relative)] [murdered_relative.GetName] to osoba, która zakończyła swój żywot za sprawą rozkazu wydanego przez kreaturę, którą jest [imprisoned_murderer.GetName], wiele lat temu – gdy ze mnie było jeszcze dziecko. Powstrzymanie tego wydarzenia czy też wymierzenie sprawiedliwości było wtedy poza moim zasięgiem.\n\nDzisiaj jednak role się odwróciły – [imprisoned_murderer.GetNameNoTooltip] w powrozach jest całkowicie w moim ręku. Zastanawiam się, jaka byłaby wola mojego zmarłego przodka. Czy [murdered_relative.GetFirstNameNoTooltip] to osoba, która domagałaby się pomsty za swoje krzywdy? A może aktu miłosierdzia?"
 bp2_yearly.4001.a: "[murdered_relative.GetFirstNameNoTooltip] już mi o tym nie powie. Dzięki tobie, kanalio!"
 bp2_yearly.4001.b: "Siła tkwi w przebaczeniu i właściwym wyborze."
 bp2_yearly.4002.t: "Zew pijaństwa"
 bp2_yearly.4002.desc: "Kolejna noc, a ja konsumuję kolejne porcje alkoholu. Jak długo trwa już to pijaństwo? Dni? Tygodnie? Czy to ważne? Nagle w wirującej pianie w moim do połowy opróżnionym kuflu zauważam najdziwniejszą i najbardziej osobliwą rzecz na świecie: zmartwione twarze moich dawno nieżywych krewnych – to [first_aa_relative.GetFirstNameNoTooltip] i [second_aa_relative.GetFirstNameNoTooltip].\n\nPrzez odurzony alkoholem umysł przebiegają dawno wyparte dziecięce wspomnienia. Przypominam sobie chwilę, w której przyszło mi znaleźć wzdęte zwłoki tych krewnych. Zgon spowodowany był przedawkowaniem alkoholu.\n\nCzy mam podzielić ich los?"
 bp2_yearly.4002.a: "Przodkowie, dodajcie mi sił! Nigdy więcej nie tknę tego płynu!"
 bp2_yearly.4002.b: "[first_aa_relative.GetFirstNameNoTooltip], [second_aa_relative.GetFirstNameNoTooltip] – na zdrowie!"
 bp2_yearly.4003.t: "Droga władcy"
 bp2_yearly.4003.desc: "[child_ruler.GetName] jest teraz w tym samym wieku, co ja, gdy przyszło mi objąć władzę. Moja ścieżka była pełna trudów. Odpowiedzialność za całe państwo w tak młodym wieku to ogromny wysiłek, ale to uczyniło mnie osobą, którą jestem dzisiaj. Moje dzieciństwo bardzo różniło się od dzieciństwa moich rówieśników – zamiast dziecięcych zabaw, głowę zaprzątały mi gierki dorosłych. I dziś potrafię rozgrywać je jak mało kto.\n\n[giveaway_county.GetDefinitiveName] to odpowiednia ziemia dla tak młodego władcy, jak [child_ruler.GetFirstNameNoTooltip]. Tam z pewnością nauczy się rządzić, ale czy to już [child_ruler.Custom('PL_jego_jej')] czas? Czy podążanie moją ścieżką to jedyne rozwiązanie przygotowujące dziecko na trudną przyszłość?"
 bp2_yearly.4003.a: "Podążysz moimi krokami, dziecko."
 bp2_yearly.4003.b: "Nie będziemy powtarzać błędów z przeszłości."
 bp2_yearly.4003.c: "To hrabstwo jest cenniejsze niż edukacja tego dziecka!"
 #parental prestige event chain
 bp2_yearly.4010.t: "Cień sławy: zmierzch"
 bp2_yearly.4010.desc: "[famous_parent.GetTitledFirstName], a dla mnie [famous_parent.GetMotherFather], to był człowiek, którego można opisać tak: [ROOT.Char.Custom('ParentPrestigeLevelText')|l]. Gdzie nie pójdę, wszędzie słyszę szepty o [famous_parent.GetHerHis] opowieściach i czynach. Słyszał o [famous_parent.Custom('PL_nim_niej')] chyba każdy.\n\nCzy dane jest mi na wieki pozostać w [famous_parent.GetHerHis] cieniu? Czy też może zasłużę na to, aby moje imię było równie wielkie? Jak daleko zajdę w tym życiu?"
 bp2_yearly.4010.a: "Nie ma we mnie krzty pokory!"
 bp2_yearly.4010.b: "Pewnego dnia będę jak ty!"
 bp2_yearly.4010.b.flavor: "Zdobędę sławę i będę świecić jasno niczym gwiazdy na niebie, bez względu na cenę."
 bp2_yearly.4010.c: "Jak dobrze mieć tak słynnych przodków!"
 bp2_yearly.4010.c.flavor: "Życie w [famous_parent.Custom('PL_jego_jej')] cieniu mi nie przeszkadza."
 bp2_yearly.4011.t: "Cień sławy: świt"
 bp2_yearly.4011.desc: "[famous_dead_parent.GetTitledFirstName], a dla mnie [famous_dead_parent.GetMotherFather], to osoba, która nie żyje już od wielu lat – [famous_dead_parent.GetDeathReason]. Mimo to [famous_dead_parent.GetHerHis] gwiazda wciąż świeci jasno. Splendor spłynął z rodzica na dziecko i podąża za mną przez życie.\n\nLudzie wciąż patrzą na mnie przez pryzmat mojego sławnego przodka, nie skupiając się na moich osiągnięciach! Wczoraj jakiś chłop wychwalał [famous_dead_parent.Custom('PL_go_ja')] niby wciąż żywą osobę!\n\nNajwyższy czas wyjść z cienia cudzej przeszłości – czas, aby odcisnąć własne piętno na tej ziemi! Niech nikt nie myśli, że [ROOT.Char.GetTitledFirstName] nie ma żadnych zasług!"
 bp2_yearly.4011.a: "Świat zapamięta, że to #EMP ja#! jestem wybitną osobą, a [famous_dead_parent.GetFirstNameNoTooltip] to tylko mój rodzic!"
 bp2_yearly.4011.b: "Niestety, już na zawsze będą mnie postrzegać jako [famous_dead_parent.GetHerHis] dziecko."
 bp2_yearly.4011.c: "Już dość mam sukcesów w życiu."
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"
 bp2_yearly.4012.t: "Cień sławy: czyste niebo"
 bp2_yearly.4012.desc: "[famous_dead_parent.GetMotherFather|U] nie żyje już od wielu lat, a ja mam wrażenie, że jeszcze więcej czasu minęło, odkąd próbuję się skupić na naśladowaniu [famous_dead_parent.Custom('PL_go_jej')]. Wyjście z cienia sławnego przodka to stresujące i wymagające zadanie. Wciąż czuję, że świat ocenia mnie nie na podstawie moich czynów, ale przede wszystkim porównuje mnie z [famous_dead_parent.Custom('PL_nim_nia')].\n\nOczywiście mam posłuch i poklask, ale czy to wystarczy? Co jeszcze mogę uczynić, aby lud zapamiętał mnie jako kogoś więcej niż jedynie dziecko osoby takiej jak [famous_dead_parent.GetTitledFirstName]?"
 bp2_yearly.4012.a: "Tak wiele jeszcze jest do osiągnięcia."
 bp2_yearly.4012.b: "Po co się starać – i tak nigdy nie wyjdę z [famous_dead_parent.GetHerHis] cienia."
 bp2_yearly.4012.c: "Moja sława już jest równa [famous_dead_parent.GetHerHis] sławie."
 bp2_yearly.4012.d: "Nigdy nie jest dość! Nigdy!"
 bp2_yearly.4013.t: "Cień sławy: zenit"
 bp2_yearly.4013.desc_success: "Dziś po raz pierwszy w życiu dotarło do mnie, że moja sława nie zna granic i nie jestem jedynie dzieckiem słynnego rodzica. Mogę roztaczać wokół siebie własny splendor i wreszcie wyjść z cienia osoby takiej jak [famous_dead_parent.GetTitledFirstName].\n\nCzy nastał już czas, aby przerwać moją nieustanną pogoń za uznaniem? A może warto płonąć i lśnić jeszcze bardziej, aby ostatecznie każde dziecko znało moje imię? Aby powtarzały je całe pokolenia?"
 bp2_yearly.4013.desc_failure: "Dzisiejszy poranek powitał mnie ponurą konstatacją: pomimo lat wysiłków moje osiągnięcia życiowe wciąż bledną w porównaniu z dokonaniami mojego rodzica. Nieustanne próby nie przyniosły efektów – [famous_dead_parent.GetTitledFirstName] nadal mnie przyćmiewa i nie mogę wyjść z długiego cienia [famous_dead_parent.Custom('PL_jego_jej')] sławy.\n\nCzy to klątwa, którą [famous_dead_parent.GetMotherFather] zawsze musi sprowadzić na swoje dzieci? Czy wszyscy tkwimy w daremnym pościgu za gigantami przeszłości?"
 bp2_yearly.4013.a: "Przynoszę hańbę sobie i swoim przodkom."
 bp2_yearly.4013.b: "[ROOT.Char.GetFirstNameNoTooltip] – [ROOT.Char.Custom('PrestigeLevelText')|l]. Ładnie to brzmi."
 bp2_yearly.4013.c: "Nie spocznę, dopóki moje imię nie będzie znane w najdalszych zakątkach świata!"
 #parental piety event chain
 bp2_yearly.4020.t: "Cień wiary: zmierzch"
 bp2_yearly.4020.desc: "Cóż to za radość być dzieckiem wzorowego sługi [ROOT.Char.GetFaith.HighGodNamePossessive]! Zapał, który czuję w sercu, gdy słyszę z ust wiernego ludu określenia takie jak [ROOT.Char.Custom('ParentPietyLevelText')|l], jest wielki! [pious_parent.GetTitledFirstName] zasługuje na te słowa. [ROOT.Char.GetFaith.PriestNeuterPlural|U] oraz pobożni [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] darzą wielkim szacunkiem [pious_parent.Custom('PL_jego_jej')] cnotliwą naturę.\n\nCzasem zastanawiam się, czy dane mi jest pokornie trwać w cieniu własnego rodzica. A może stanę się jeszcze bardziej pobożną osobą? Czy dostąpię równie wielkiej łaski [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 bp2_yearly.4020.b: "Pewnego dnia będę jak ty!"
 bp2_yearly.4020.b.flavor: "Będę prowadzić cnotliwe życie w imię [ROOT.Char.GetFaith.HighGodNamePossessive], bez względu na wszystko."
 bp2_yearly.4020.c: "Jak dobrze mieć tak pobożnych przodków!"
 bp2_yearly.4020.c.flavor: "Życie w [pious_parent.Custom('PL_jego_jej')] cieniu mi nie przeszkadza."
 bp2_yearly.4021.t: "Cień wiary: świt"
 bp2_yearly.4021.desc: "[pious_dead_parent.GetTitledFirstName], a dla mnie [pious_dead_parent.GetMotherFather], to osoba, która nie żyje już od wielu lat – [pious_dead_parent.GetDeathReason]. Wierzę, że [pious_dead_parent.GetHerHis] dusza trafiła do miejsca, które znamy jako [ROOT.Char.GetFaith.PositiveAfterLife|U], gdzie zaznała łaski [ROOT.Char.GetFaith.HighGodNamePossessive]. Jednak [pious_dead_parent.Custom('PL_jego_jej')] świadectwo wiary wciąż porusza żywych, stanowiąc inspirację i wyzwanie jednocześnie. Mnie zaś pobożni [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] nadal postrzegają jako [pious_dead_parent.GetHerHis] dziecko. Wczoraj jedna starsza osoba – [ROOT.Char.GetFaith.PriestNeuter|l] – wychwalała [pious_dead_parent.Custom('PL_go_ja')] jak obecnie panującego władcę!\n\nZastanawia mnie, czy ja też zaznam takiego wsparcia od [ROOT.Char.GetFaith.HighGodNamePossessive]. Czuję palącą potrzebę udowodnienia, że jestem człowiekiem wiary. Muszę wyjść z cienia mojego rodzica!"
 bp2_yearly.4021.a: "Będę żyć własnym życiem w oczach [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 bp2_yearly.4021.b: "Niestety, jedyne, co mogę zrobić, to chwalić [ROOT.Char.GetFaith.HighGodNamePossessive] i uczcić pamięć mojego rodzica, żyjąc w jego cieniu."
 bp2_yearly.4021.c: "Już dość mam sukcesów w życiu."
 bp2_yearly.4021.d: "Sprawię, że w oczach [ROOT.Char.GetFaith.HighGodNamePossessive] [pious_dead_parent.GetFirstNameNoTooltip] będzie jedynie #EMP moim #!rodzicem!"
 bp2_yearly.4022.t: "Cień wiary: czyste niebo" #I feel hashtag blessed and moisturized, but is it enough?
 bp2_yearly.4022.desc: "Światło [ROOT.Char.GetFaith.HighGodNamePossessive] prowadzi mnie w moim świętym przeznaczeniu – tak, jak niegdyś prowadziło mojego rodzica, którym była osoba znana jako [pious_dead_parent.GetTitledFirstName]. Życie w wierze nie jest proste, ale pomimo to chcę osiągnąć w nim więcej niż [pious_dead_parent.GetMotherFather].\n\nCzy mądrym jest, aby jako [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] starać się zadowolić nie tylko lud, ale i [ROOT.Char.GetFaith.HighGodNamePossessive]? Czy droga, którą wytyczył mój rodzic, to cel w sam sobie, czy jedynie kierunek?"
 bp2_yearly.4022.a: "Tak wiele jeszcze jest do osiągnięcia."
 bp2_yearly.4022.b: "Po co się starać – mam nadzieję, że zaznam przebaczenia [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp2_yearly.4022.c: "Moja sława już jest równa [pious_dead_parent.GetHerHis] sławie."
 bp2_yearly.4022.d: "Nigdy nie jest dość! Nigdy!"
 bp2_yearly.4023.t: "Cień wiary: zenit"
 bp2_yearly.4023.desc_success: "Niechaj imię [ROOT.Char.GetFaith.FateGodNamePossessive] będzie chwalone! Dzisiejszego ranka spłynęło na mnie olśnienie: moje dokonania już dawno wyprzedziły osiągnięcia, jakimi może poszczycić się nie tylko typowy [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], ale i dziecko kogoś takiego jak [pious_dead_parent.GetTitledFirstName]. Nie muszę już chować się w cieniu rodzica – kąpię się w blasku [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nCzy to czas, aby w końcu móc skupić się bardziej na przyziemnych sprawach ze świadomością, że siła wyższa nade mną czuwa? Czy może prawdą jest, że wysłannik wiary nie może nigdy się zatrzymać w dążeniu ku łasce [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 bp2_yearly.4023.desc_failure: "Dzisiejszy poranek powitał mnie ponurą konstatacją: pomimo lat wysiłków i życia w pobożności wciąż blednę przy moim rodzicu, którym była osoba znana jako [pious_dead_parent.GetTitledFirstName]. [pious_dead_parent.GetMotherFather|U] nadal mnie przyćmiewa, przez co nie mogę dostąpić światła [ROOT.Char.GetFaith.HighGodNamePossessive]. Czy taka jest wola [ROOT.Char.GetFaith.FateGodNamePossessive]?\n\nCzy to klątwa, którą [pious_dead_parent.GetMotherFather] zawsze musi sprowadzić na swoje dzieci? Czy wszyscy tkwimy w daremnym pościgu za gigantami przeszłości? Czy taki jest boski zamiar?"
 bp2_yearly.4023.a: "Przynoszę hańbę! Niech niebiosa i [ROOT.Char.GetFaith.HighGodName] mi wybaczą."
 bp2_yearly.4023.b: "[ROOT.Char.GetFirstNameNoTooltip] – [ROOT.Char.Custom('PietyLevelText')|l]. Ładnie to brzmi."
 bp2_yearly.4023.c: "[ROOT.Char.GetFaith.PositiveAfterLife|U] oraz cała ziemia – moje imię dotrze wszędzie!"
 bp2_yearly.4030.t: "Pewnego śnieżnego popołudnia"
 bp2_yearly.4030.desc: "Tylko [frosty_knight.GetFaith.CreatorName] wie, ile już maszerujemy przez te zamarznięte tereny! Tymczasem w miejscu, które znamy jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], ludzie nie pracują, tylko smacznie sobie śpią w ciepłych posłaniach! – $knight_culture_player_no_tooltip$ o imieniu [frosty_knight.GetFirstName] nie przestaje narzekać, trzęsąc się z zimna. Jak długo jeszcze? Dni są krótkie i ciemne, ograbione z najmniejszego nawet promienia słońca.\n\nZamykam oczy. Słońce! Uderza mnie wspomnienie pierwszego słońca wychodzącego po długiej zimie, która zdawała się trwać w nieskończoność. Wspomnienia z dzieciństwa rozchodzą się w moich żyłach jak ciepła woda, oferując komfort i ukojenie.\n\nSkoro wtedy słońce i wiosna wróciły, nadejdą w końcu i teraz!"
 bp2_yearly.4030.a: "A wraz ze słońcem – zwycięstwo!"
 bp2_yearly.4030.b: "– Kto tego pragnie? $knight_culture_player_no_tooltip$ [frosty_knight.GetFirstNameNoTooltip]?"
 bp2_yearly.4030.b.flavor: "Usłyszcie mnie, wojownicy! Noc będzie długa, ale słońce nadejdzie! A wraz z nim zwycięstwo! Powrócimy z wieczną chwałą! Żadne trudności nas nie powstrzymają!"
 bp2_yearly.4030.c: "Jeszcze jedna ostra zima? To dobry trening przed kolejną!"
 bp2_yearly.4030.c.tt: "Zahartowanie dzięki srogiej zimie"
 bp2_yearly.4031.t: "Krąg niewoli"
 bp2_yearly.4031.desc_first: "Po raz kolejny w życiu doświadczam pozbawienia wolnej woli i zakucia w kajdany. W latach dzieciństwa więziła mnie ta kanalia, [old_imp.GetTitledFirstName]."
 bp2_yearly.4031.desc_base: "Teraz w niewoli trzyma mnie [new_imp.GetTitledFirstName].\n\nCzy to los ponownie sprowadza mnie tutaj? Czy nawet łańcuchy są takie same? Czy moja wolność była w rzeczywistości tylko krótką przerwą od niewoli? "
 bp2_yearly.4031.desc_same_captor: "Dzisiaj ponownie wpadam w [old_imp.Custom('PL_jego_jej')] podłe łapy!\n\nTa stara gnida ma nawet #EMP czelność#! przetrzymywać mnie w tej samej celi, co kiedyś! Czy to wyłącznie za sprawą [old_imp.Custom('PL_jego_jej')] złej woli trafiam ponownie do więzienia? Czy może to sam los sprawia, że moja wolność była w rzeczywistości tylko krótką przerwą od niewoli?\n\n"
 bp2_yearly.4031.desc_last: "Czy zawsze będę już podlegać czyimś kaprysom?\n\nNie! Już raz, za szczenięcych lat, udało mi się odzyskać wolność. Co powstrzymuje mnie teraz?"
 bp2_yearly.4031.a: "Nigdy więcej! Wolność będzie moja!"
 bp2_yearly.4031.a.flavor: "Zerwij te przeklęte łańcuchy!"
 bp2_yearly.4031.a.ct: "Próby ucieczki mają większą szansę powodzenia, ale niepowodzenia stają się niebezpieczniejsze…"
 bp2_yearly.4031.b: "Cierpliwość jest cnotą. Wtedy udało się wytrzymać."
 bp2_yearly.4031.b.flavor: "Wytrzymam także i teraz."
 bp2_yearly.4032.t: "Zakładnicy dawniej i dziś"
 bp2_yearly.4032.desc: "Nadszedł czas: [hostage_kiddo.GetFirstName] odchodzi. Patrzę [hostage_kiddo.Custom('PL_mu_jej')] głęboko w oczy i widzę w nich siebie z lat dziecięcych, kiedy to mnie również wysyłano jako zakładnika na dwór osoby, którą jest [new_papa.GetTitledFirstName]. Pamiętam spojrzenie własnych rodziców, ale nie pomnę słów, jakie wtedy padły. Jakie myśli towarzyszyły im po moim odejściu?\n\nCzy [hostage_kiddo.GetFirstNameNoTooltip] pewnego dnia wyśle i swoje dzieci jako zakładników? Co mogę [hostage_kiddo.Custom('PL_mu_jej')] zaoferować na odejście?"
 bp2_yearly.4032.a: "[ROOT.Char.GetHouse.GetMotto], moje dziecko."
 bp2_yearly.4032.a.flavor: "Zapamiętaj te słowa. Każdy członek rodu [ROOT.Char.GetDynasty.GetNameNoTooltip] zostaje w końcu powołany do służby. Twój dzień nadszedł dzisiaj."
 bp2_yearly.4032.b: "Pewnego dnia wrócisz do domu, tak jak ja."
 parental_conviction: "Rodzicielska determinacja"
 parental_conviction_desc: "Ta postać jest mocno zdeterminowana, aby wspierać swoje dziecko."
 drinking_binge: "Pijaństwo"
 drinking_stop: "Nagła abstynencja"
 drinking_stop_desc: "Ta postać nagle przestała pić."
 focused_on_realm: "Zarządzanie państwem"
 focused_on_realm_desc: "Ta postać porzuciła swoje obowiązki kuratora i skupiła się na zarządzaniu państwem."
 famed_parent_lvl_1: "Cień sławy: zmierzch"
 famed_parent_lvl_1_desc: "Ta postać jest zdeterminowana, aby dorównać legendzie jej rodzica."
 famed_parent_lvl_2: "Cień sławy: świt"
 famed_parent_lvl_2_desc: "Ta postać jest mocno zdeterminowana, aby stać się sławną."
