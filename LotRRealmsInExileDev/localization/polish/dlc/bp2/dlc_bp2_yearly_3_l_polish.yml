l_polish:
 #What's a Study Day Worth?
 bp2_yearly.3000.t: "Ile wart jest dzień nauki?"
 bp2_yearly.3000.desc: "[educator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wciąż przynudza, po raz enty wykładając mi, jak się zachowywać i przeplatając to surowymi cytatami z jakiejś książki, której tytuł to [educator.GetFaith.ReligiousText|U] czy coś."
 bp2_yearly.3000.desc_no_educator: "Gdy przewracam kolejną stronę, spoglądam ze smutkiem na inne dzieci bawiące się w ogrodzie miejsca, którym jest [ROOT.Char.Custom('GetCourt')]. Śmiech, radosne krzyki… Tymczasem ta szmira, [ROOT.Char.GetFaith.ReligiousText|U], wciąż leży na moim biurku."
 bp2_yearly.3000.desc_ending: "\n\nOczywiście, to wszystko jest bardzo ważne dla mojej przyszłości, ale… Czy ktokolwiek zauważyłby, gdybym wymkn[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] się raz – a może dwa – żeby się pobawić?"
 bp2_yearly.3000.a: "Wiedza jest kluczem do Wszechświata!"
 bp2_yearly.3000.a.tt: "Istnieje szansa, że twoja edukacja przyniesie lepsze rezultaty"
 bp2_yearly.3000.b: "Trochę wysiłku nie zaszkodzi."
 bp2_yearly.3000.c: "Po co się uczyć, skoro można się #EMP bawić#!?"
 #SheHe Knows This Room
 bp2_yearly.3010.t: "Zna to pomieszczenie"
 bp2_yearly.3010.desc: "Moje serce ściska się, gdy widzę, jak [Select_CString(child.IsFemale, 'moja ukochana córka', 'mój ukochany syn' )], [child.GetFirstName], wpatruje się pustym wzrokiem w otaczające [Select_CString(child.IsFemale, 'ją', 'go' )] ściany, nie rozpoznając ich.\n\nSwoje pierwsze kroki stawiał[Select_CString(child.IsFemale, 'a', '' )] właśnie w tych komnatach, ale to było dawno temu. Wiele lat spędzonych za granicą jako zakładni[Select_CString(child.IsFemale, 'czka', 'k' )] musiało wymazać wspomnienia z [child.GetHerHis] młodego umysłu.\n\nPo raz kolejny rozgląda się i wzdycha."
 bp2_yearly.3010.a: "Muszę z [Select_CString(child.IsFemale, 'nią', 'nim' )] porozmawiać."
 bp2_yearly.3010.b: "Z czasem [child.GetHerHim] przejdzie."
 #I've Walked This Floor
 bp2_yearly.3011.t: "Chodził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tędy wcześniej"
 bp2_yearly.3011.desc: "W jakimś zakątku mojego umysłu #EMP wiem#! że już tu był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], ale wspomnienia są bardziej mgliste niż sny, a sny o domu okłamały mnie już wcześniej. Po tylu latach spędzonych za granicą jako zakładni[Select_CString(ROOT.Char.IsFemale, 'czka', 'k' )], trudno jest nawet odróżnić, co jest #EMP domem#! a co #EMP nie#!…\n\nCzy to palenisko zawsze tu było? Czy ten korytarz zawsze był taki ciemny? Po prostu nie wiem."
 bp2_yearly.3011.desc_parent: "\n\nGdy patrzę w oczy [Select_CString(parent.IsFemale, 'mojej matki', 'mojego ojca' )] po drugiej stronie pokoju, widzę swój własny smutek odzwierciedlony w [parent.GetHerHis] oczach i przytulamy się mocno."
 bp2_yearly.3011.desc_no_parent: "\n\nGdy patrzę w oczy [Select_CString(parent.IsFemale, 'mojej matki', 'mojego ojca' )] po drugiej stronie pokoju, [parent.GetSheHe] tylko wzdycha i odwraca wzrok."
 bp2_yearly.3011.a: "Jestem teraz kimś obcym."
 bp2_yearly.3011.b: "Wciąż należę do tego miejsca!"
 bp2_yearly.3010.a.tt: "[child.GetFirstNameNoTooltip] zaakceptował[Select_CString(child.IsFemale, 'a', '' )] swoją odmienność"
 bp2_yearly.3010.b.tt: "[child.GetFirstNameNoTooltip] trzymał[Select_CString(child.IsFemale, 'a', '' )] się swoich korzeni"
