l_polish:
 destiny_child.0001.t: "Dziecko przeznaczenia"
 destiny_child.0001.desc: "[destiny_child.GetFirstName] ma oczy, w których wiecznie tańczą ogniki.\n\nCo więcej, [destiny_child.Custom('PL_jego_jej')] chód jest władczy, a sposób wysławiania się – dystyngowany i składny, z wyraźną nutą stanowczości. Osoby pięć razy starsze od [destiny_child.Custom('PL_niego_niej')] spijają słowa z [destiny_child.Custom('PL_jego_jej')] ust, przyciągane niczym ćmy do płomienia.\n\nW tym dziecku jest coś szczególnego. Stare pieśni mówią o naznaczonych przywódcach, gotowych prowadzić swój lud ku lepszej przyszłości – postaciach o wielkiej postawie i jeszcze większych zdolnościach.\n\nCzy taką przyszłość otrzyma od losu [destiny_child.GetFirstNameNoTooltip]?"
 destiny_child.0001.a: "To dziecko potrzebuje opieki."
 destiny_child.0001.a.tt: "#EMP Coś#! istotnie jest na rzeczy…"
 destiny_child.0001.b: "Nonsens, życie [destiny_child.Custom('PL_go_ja')] naprostuje."
 destiny_child.1000.t: "Rosły młodzieniec"
 destiny_child.1000.desc: "Gdy obserwuję, jak [destiny_child.GetFirstName] ćwiczy ciosy mieczem, uświadamiam sobie, że to dziecko staje się wzorem wysokiej sprawności fizycznej.\n\n[destiny_child.GetFirstNameNoTooltip] z opanowaniem i determinacją wykonuje kolejny cios, a ostrze przecina powietrze. Myśl o konsekwencji takiego ataku mrozi mi krew w żyłach. Jakaś część mnie zastanawia się jednak, czy skupianie się na mocy jest istotnie korzystne."
 destiny_child.1000.a: "– Świetna robota, oby tak dalej!"
 destiny_child.1000.b: "– Nie zaniedbuj swojej wytrzymałości!"
 destiny_child.1005.t: "Myślenie kreatywne"
 destiny_child.1005.desc: "Wychodzę zza węgła i widzę, jak [destiny_child.GetFirstName] i [realm_priest.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] żywo debatują. O ile dobrze rozumiem, nie jest to kłótnia, a raczej intensywna wymiana poglądów.\n\n[destiny_child.GetFirstNameNoTooltip] z blaskiem w oczach, żarliwie i szczegółowo omawia pewne religijne aspekty. [realm_priest.GetFirstNameNoTooltip|U], pomimo różnicy wieku, zdaje się traktować [realm_priest.Custom('PL_go_ja')] jak osobę równą sobie."
 destiny_child.1005.a: "Cóż za elokwencja, cóż za mądrość!"
 destiny_child.1005.b: "– [realm_priest.GetFirstNameNoTooltip] odciąga [destiny_child.Custom('PL_go_ja')] od wojennych zainteresowań."
 destiny_child.1005.c: "[destiny_child.GetFirstNameNoTooltip] wiele się dzięki temu nauczy."
 destiny_child.1010.t: "Umysł żołnierza"
 destiny_child.1010.desc: "Ja oraz [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] zagłębiamy się w grę wojenną, wpatrując się w stół, na którym rozłożono małe figurki reprezentujące różne wojska. W skupieniu nieomal nie zauważam, jak [destiny_child.GetFirstName] wślizguje się do komnaty, a [destiny_child.Custom('PL_jego_jej')] skupiony wzrok natychmiast zdradza, że również osądza sytuację na stole.\n\n– Tutaj! – [destiny_child.Custom('PL_jego_jej')] nagły okrzyk wybija mnie z zamyślenia. – Ta grupa jest zaangażowana na przodzie. Gdyby użyć tego lasu do osłony swojego podejścia, można by ich całkowicie zaskoczyć…\n\n[marshal.GetFirstNameNoTooltip] unosi brwi nad [destiny_child.Custom('PL_jego_jej')] plecami, podczas gdy [destiny_child.GetFirstName] już sięga po figurki, aby przesunąć je na planszy."
 destiny_child.1010.a: "– To prawda, ale ten manewr sprawi, że będą odsłonięci. Widzisz?"
 destiny_child.1010.a.tt: "[destiny_child.GetFirstNameNoTooltip] ma już sporą wiedzę w strategiach wojennych, lecz wciąż czeka [destiny_child.Custom('PL_go_ja')] długa droga."
 destiny_child.1010.b: "Coś podobnego! [destiny_child.GetFirstNameNoTooltip] ma rację!"
 destiny_child.1010.c: "– Powtórzysz swój pomysł, proszę.?"
 destiny_child.1015.t: "Praktyka czyni…"
 destiny_child.1015.desc: "Dwa ostrza zderzają się ze sobą w jasnym świetle słońca, wydając przy tym metaliczny #EMP chrzęst#!.\n\n[destiny_child.GetFirstName] płynnie odskakuje, dzierżąc oręż tak pewnie, jakby był przedłużeniem [destiny_child.Custom('PL_jego_jej')] ramienia. Z kolei [knight.GetFirstName], [destiny_child.Custom('PL_jego_jej')] przeciwnik w starciu, zatacza się niezdarnie i próbuje złapać oddech.\n\nChociaż trening trwa już dość długo, [destiny_child.GetFirstNameNoTooltip] nie zdradza oznak zmęczenia. Ciekawe, czy w ogóle się #EMP stara?#!"
 destiny_child.1015.a: "– Musisz starać się bardziej, [destiny_child.GetFirstNameNoTooltip]!"
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip] wynosi swoje umiejętności na nowy poziom"
 destiny_child.1015.a.failure: "[destiny_child.GetFirstNameNoTooltip] zbytnio się przemęcza"
 destiny_child.1015.a.critfailure: "[destiny_child.GetFirstNameNoTooltip] z powodu presji popełnia straszny błąd"
 destiny_child.1015.b: "Może ja się tym zajmę?"
 destiny_child.1015.b.success: "Okazujesz się być nauczycielem lepszym niż [knight.GetFirstNameNoTooltip]"
 destiny_child.1015.b.failure: "Okazujesz się być nauczycielem tak samo dobrym jak [destiny_child.GetFirstNameNoTooltip]"
 destiny_child.1015.c: "– Dobra robota! [knight.GetFirstNameNoTooltip], oto garść monet za twój trud."
 destiny_child.1020.t: "Nauki pozalekcyjne"
 destiny_child.1020.desc: "Dziwne sytuacje mają to do siebie, że pojawiają się w najmniej spodziewanych momentach. Tak jest i tym razem, gdy przychodzą do mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))] o imieniu [physician.GetFirstName] oraz [herbalist.GetFirstName], osoba doświadczona w sztuce uzdrawiania. Towarzyszy im [destiny_child.GetFirstName], nie kryjąc ekscytacji.\n\n– [destiny_child.GetFirstNameNoTooltip] pragnie nauczyć się jednej z naszych profesji – zaczyna [physician.GetFirstNameNoTooltip]. – Chętnie weźmiemy [destiny_child.Custom('PL_go_ja')] pod nasze skrzydła. Wypowiedź przerywa z wyraźną irytacją [herbalist.GetFirstNameNoTooltip].\n\n– Potrzebujemy jednak twojego pozwolenia, bowiem nie zamierzam nadstawiać karku za fakt, iż dziecko to zostanie odciągnięte od swoich nauk."
 destiny_child.1020.a: "Czas spędzony z lekarzem mógłby być dobrze wykorzystany…"
 destiny_child.1020.b: "Ziołolecznictwo jest ciekawą dziedziną badań!"
 destiny_child.1020.c: "– Tylko… nie pozwólcie, aby dzieciak zaniedbał inne nauki."
 destiny_child.1025.t: "Słowo rozchodzi się daleko"
 destiny_child.1025.desc: "Rżenie konia wybija mnie z zamyślenia. Oto [famous_knight.Custom('KnightCultureNoTooltip')|l] podjeżdża z wolna na rumaku w moim kierunku.\n\n– [ROOT.Char.GetTitledFirstName]! To ty? – wita mnie i pochyla głowę z szacunkiem. – Szukam dziecka o imieniu [destiny_child.GetFirstNameNoTooltip]. Znajduje się pod twoją opieką, prawda? – pyta. Gdy kiwam głową, podchodzi do nas czujny strażnik.\n\n– Nie obawiaj się. Choć sam jestem sławną postacią… nie dorównuję [destiny_child.Custom('PL_jego_jej')] legendzie, która roznosi się po świecie. Byłoby dla mnie zaszczytem móc poznać to dziecko i być może pomóc w urzeczywistnieniu jego potencjału."
 destiny_child.1025.a: "#EMP – Przepadnij!#! Chcesz zgładzić to dziecko! #EMP Straże!#!"
 destiny_child.1025.b: "Chcesz [destiny_child.Custom('PL_go_ja')] trenować? Cóż za wspaniały pomysł!"
 destiny_child.1025.c: "– Być może zechcesz tu osiąść?"
 destiny_child.1030.t: "Kto następny?"
 destiny_child.1030.desc: "[destiny_child.GetFirstName] to naprawdę utalentowane dziecko. Wypowiada się z mądrością osoby o dekadę starszej, a ludzie instynktownie za nim podążają. Nie ma wątpliwości: przyszłość mojego królestwa leży w dobrych rękach. Lecz mimo to…\n\nBez względu na [destiny_child.Custom('PL_jego_jej')] urok i umiejętności obowiązuje mnie prawo miejsca, którym jest [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'land')]: dziecko to nie jest moim głównym dziedzicem. Po mojej śmierci talent ten posłuży jedynie machinacjom, którym odda się [destiny_child.Custom('PL_jego_jej')] [destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))], [current_heir.GetFirstName].\n\nW zakamarkach mojego umysłu ścierają się prawo i interes. Czeka mnie decyzja, od której będzie zależeć moje dziedzictwo."
 destiny_child.1030.a: "Jeśli wykorzystam wszystkie swoje sztuczki, może się uda…"
 destiny_child.1030.a.success: "Twoje ciche machinacje odnoszą sukces"
 destiny_child.1030.a.failure: "Twoje plany zostają zauważone i wybucha zamieszanie"
 destiny_child.1030.b: "Nie mogę pozwolić, aby [destiny_child.Custom('PL_jego_jej')] talent przepadł."
 destiny_child.1030.c: "Prawa są jak kamień. Nie można ich podważać."
 destiny_child.1030.c.tt: "Muszę przygotować prawowitego dziedzica, ale także wyposażyć to cudowne dziecko, którym jest [destiny_child.GetFirstNameNoTooltip], w umiejętności, dzięki którym będzie w stanie się chronić."
 destiny_child.1035.t: "Szczenięca miłość"
 destiny_child.1035.desc: "Zdolności, jakie posiada [destiny_child.GetFirstName], są przeogromne. Czasami łatwo zapomnieć, ile ma lat. Gdy przechodzimy wspólnie przez [ROOT.Char.Custom('GetCourtyard')], słyszę obok nas chichotanie dwójki maluchów i nagle przypominam sobie, że dzieci są jednak dziećmi.\n\nDwójka chichoczących pacholąt jest wyraźnie zauroczona – do tego stopnia, że gdy tylko [destiny_child.GetFirstNameNoTooltip] radośnie je wita, natychmiast wbijają wzrok w ziemię."
 destiny_child.1035.interested: "\n\nChociaż ma więcej rozumu niż lat, nie mogę zignorować uśmiechu, jaki pojawił się w kąciku [destiny_child.Custom('PL_jego_jej')] ust…"
 destiny_child.1035.notinterested: "\n\nKu mojemu zaskoczeniu na tym się jednak skończyło i [destiny_child.GetFirstNameNoTooltip] kroczy śmiało dalej, wskakując po stopniach prowadzących do środka schodów."
 destiny_child.1035.a: "[destiny_child.GetFirstNameNoTooltip] bardzo lubi osobę, którą jest [flirter_1.GetFirstNameNoTooltip]…"
 destiny_child.1035.b: "[destiny_child.GetFirstNameNoTooltip] przejawia chyba uczucia względem osoby, którą jest [flirter_2.GetFirstNameNoTooltip]!"
 destiny_child.1035.c: "– Dobrze, że nie przejmujesz się takimi drobiazgami."
 destiny_child.1035.d: "– Musisz się skoncentrować!"
 destiny_child.1035.d.tt: "Na #EMP to#! przyjdzie czas w późniejszych latach…"
 destiny_child.9999.t: "Spełnione przeznaczenie"
 destiny_child.9999.desc: "[destiny_child.GetFirstName] to dziecko, które dorosło niezwykle szybko. Ani się spostrzegam, a już patrzę na [destiny_child.Custom('PL_niego_nia')] oczami rówieśnika. Przez cały ten czas dane mi było obserwować i pielęgnować ten potencjał. Chociaż wtedy przyszłość była niepewna, dzisiaj nie mam już żadnych wątpliwości: moje wysiłki nie poszły na marne.\n\nDziś [destiny_child.GetFirstNameNoTooltip] stoi ze mną twarzą w twarz, uśmiechając się szczerze i roztaczając wokół przedziwny blask, którego nie sposób zignorować. Ta osoba w jakiś tajemniczy sposób zaiste jest przeznaczona do wielkich czynów.\n\nTeraz mam pewność, że moja pomoc na [destiny_child.Custom('PL_jego_jej')] zdradliwie utkanej ścieżce przeznaczenia nie była bezowocna."
 destiny_child.9999.a: "To był prawdziwy zaszczyt."
