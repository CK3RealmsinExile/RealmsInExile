l_polish:
 ##EVENTS
 #Parent/Guardian: Your child/ward walks in on you performing your stress trait
 bp2_yearly.1000.t: "Kto z kim przestaje…"
 bp2_yearly.1000.desc_drunkard: "– Jeszsze… jedna kolejka, szługo, jeśli moszna… #EMP *hep*!#!\n\n[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] psuje mi przemowę, ale jest mi zbyt dobrze, by się teraz tym przejmować. By się czymkolwiek przejmować.\n\nNagle alkohol postanawia uciec z mojego ciała – prosto na moją kolację! Otaczający mnie goście prychają z obrzydzeniem."
 bp2_yearly.1000.desc_hashishiyah: "Tym razem haszysz okazuje się doskonałej jakości – tak mocny, że zaczyna mnie swędzieć skóra, a ubrania zdają się #EMP zbyt ciasne!#!\n\nNatychmiast zrzucam je z siebie i w przypływie nagłego kaprysu zaczynam gonić za śpiewem ptaków do drzwi. Po chwili odwracam się…"
 bp2_yearly.1000.desc_reclusive: "– Przeklęci głupcy! Kanalie! Wszyscy! – mamroczę, gdy w końcu odnajduję ciche i puste miejsce. Zamykam oczy, masując skronie.\n\nNieoczekiwany hałas sprawia, że wraca mi świadomość. Otwieram oczy i klnę cicho. #EMP Czy nie mogę zaznać chociaż chwili spokoju?!#!"
 bp2_yearly.1000.desc_irritable: "Jest późny wieczór. Nieistotni pochlebcy wciąż o mnie plotkują. W głowie tętni mi tępy ból.\n\nUpuszczony dzbanek rozbija się na podłodze tuż obok mnie.\n\nCoś we mnie pękło. Zaczynam obrażać sługę, wrzeszcząc:\n\n– Ale z ciebie #EMP [dummy_gender.Custom('InsultNounClumsy')]!#! Wychowały cię ogry?!"
 bp2_yearly.1000.desc_flagellant: "#EMP *TRZASK!*#! Bicz uderza w moje ciało #EMP raz#! za #EMP razem#!. Intensywny, palący ból pomaga mi zebrać myśli.\n\nZadaję mojemu ciału ból jeszcze kilkukrotnie, a każde uderzenie przybliża mnie odrobinę do słodkiego rozgrzeszenia."
 bp2_yearly.1000.desc_profligate: "#EMP Hmm…#! to wygląda dobrze. Tak, to także. A zatem postanowione! Rzucam moje zakupione wspaniałości w stronę sług.\n\nOdwracam się i widzę górę głupot, za które właśnie trzeba zapłacić. Problem w tym, że moja sakiewka jest już… całkiem pusta."
 bp2_yearly.1000.desc_improvident: "Świetne kazanie i doskonale poprowadzony rytuał. Gdy opuszczamy przybytek, którym jest [ROOT.Char.GetFaith.HouseOfWorship], upewniam się, że [ROOT.Char.Custom('DefaultPriestTitle')|l] otrzyma ode mnie nie tylko monety, ale również wszelką zbędną biżuterię.\n\nNiektórzy patrzą na mnie z ukosa, ale ja wiem, że złoto przeminie, podczas gdy ciężar winy i wstydu jest wieczny…"
 bp2_yearly.1000.desc_contrite: "[other_guest.GetTitledFirstName] wpatruje się we mnie z przerażeniem wywołanym intymną informacją, którą właśnie wyznaję [other_guest.Custom('PL_mu_jej')] podczas kolacji. – Że #EMP co#! proszę?! – Powtarza w zdumieniu.\n\nOkazywanie skruchy ma swoje zalety, ale także i wady. Zrzucam kamień z własnego serca… ale czy przypadkiem nie prosto na nogi innych?"
 bp2_yearly.1000.desc_comfort_eater: "Wyciągam się na krześle. #EMP Prawdopodobnie#! mam już dość obżarstwa, ale mimo to kolejny zmysłowy smakołyk wpada do moich ust. Niemal nie pamiętam już o trudach mojego pracowitego poranka.\n\nZauważam wokół siebie niezliczone puste talerze, na których jeszcze chwilę temu leżał mój ulubiony przysmak: [ROOT.Char.Custom('FavoriteTreat')]."
 bp2_yearly.1000.desc_inappetetic: "Szturcham leżące przede mną danie, od niechcenia przesuwając je po talerzu. Nie chcę budzić zmartwień – udaję więc, że jem.\n\nKto ma na to czas? Za dnia muszę panować nad państwem, w nocy zaś rozstrzygać problemy natury politycznej. Jak mogę czerpać radość z jedzenia, będąc osobą przytłoczoną obowiązkami?"
 bp2_yearly.1000.desc_journaller: "Wzdycham z ulgą, odkładając przybory do pisania. Mój wzrok błądzi po niewielkim, wysłużonym dzienniczku. Te strony wchłonęły już wiele moich osobistych zapisków.\n\nPodnoszę głowę i zauważam, jak słońce chyli się ku zachodowi. #EMP Jak#! długo trwała ta podróż przez słowa, zdania i akapity?"
 bp2_yearly.1000.desc_confider: "[confider_friend.GetTitledFirstName] to ktoś, kogo mogę nazwać moim powiernikiem. Często dzielę się z [confider_friend.Custom('PL_nim_nia')] swoim punktem widzenia na pewne sprawy – czy to przy porannym posiłku, czy podczas nieformalnej uroczystości.\n\nMóc usłyszeć własne myśli i zaufać opinii przyjaciół to wspaniałe uczucie! Wysłuchawszy jednej z takich rad, którą [confider_friend.GetFirstNameNoTooltip] dzieli się ze mną w pewnej drobnej sprawie, patrzę na suto zastawiony stół…"
 bp2_yearly.1000.desc_athletic: "Pot spływa mi po karku podczas kolejnego okrążenia wokół miejsca, którym jest [ROOT.Char.Custom('ResidenceBuilding')]. W zdrowym ciele, zdrowy duch – nawet, jeśli ceną są zdziwione spojrzenia przechodniów.\n\nZatrzymuję się, chwytam duży kamień i z rykiem podnoszę go do piersi."
 bp2_yearly.1000.outro_bad: "\n\n…Wtem zauważam, jak [appropriate_child.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], przygląda mi się uważnie. #EMP Hmm.#!"
 bp2_yearly.1000.outro: "\n\n…Wtem zauważam, że [appropriate_child.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], przygląda mi się z wyraźnym zaintrygowaniem."
 bp2_yearly.1000.a: "To nie najlepszy moment…"
 bp2_yearly.1000.a_good: "Na czym stanęło…"
 bp2_yearly.1000.a.flavor: "[appropriate_child.GetFirstNameNoTooltip] z pewnością jakoś to przeżyje…"
 bp2_yearly.1000.a.flavor_good: "Nie wszystkie nawyki są złe, prawda?"
 bp2_yearly.1000.a.tt: "Twój pokaz może mieć trwały wpływ na osobę, którą jest [appropriate_child.GetShortUINameNotMe]"
 bp2_yearly.1000.b: "Może zechcesz do mnie dołączyć?"
 bp2_yearly.1000.b_drunkard: "Może zechcesz do mnie #EMP *hep*#! dołączyć?"
 bp2_yearly.1000.b_contrite: "Czy #EMP ty#! chcesz coś wyznać, moje dziecko?"
 bp2_yearly.1000.b_inappetetic: "Jedzenie jest dla zwierząt."
 bp2_yearly.1000.b_us: "Może zechcesz do nas dołączyć?"
 bp2_yearly.1000.b_hashishiyah: "…Chcesz spróbować?"
 bp2_yearly.1000.b_reclusive: "Błagam, #EMP wyjdź#!."
 bp2_yearly.1000.b_flagellant: "Czasami bicz jest jedyną pociechą."
 bp2_yearly.1000.b_improvident: "Moja sakiewka jest lekka, ale serce – jeszcze lżejsze."
 bp2_yearly.1000.b_athletic: "Prześcignę każdego. Nawet [ROOT.Char.GetFaith.WitchGodName] mnie nie dogoni."
 bp2_yearly.1000.b_agitated: "Na co się #EMP gapisz#!?!"
 bp2_yearly.1000.b.flavor: "Im więcej nas będzie, tym weselej!"
 bp2_yearly.1000.b.flavor_contrite: "Sekrety są jak zakażone rany…"
 bp2_yearly.1000.b.flavor_inappetetic: "Chyba trzeba wrócić do prawdziwej pracy."
 bp2_yearly.1000.b.flavor_confider: "Zwierzanie się jest sztuką!"
 bp2_yearly.1000.b.flavor_flagellant: "Taka jest prawda."
 bp2_yearly.1000.b.flavor_improvident: "Musimy zwracać uwagę na tych, którym wiedzie się gorzej."
 bp2_yearly.1000.b.flavor_athletic: "…Nie żeby było mi dane się przekonać."
 bp2_yearly.1000.b.flavor_agitated: "Niektórzy to mają #EMP tupet#!!"
 #Follow-up; the child is mimicking your stress behavior
 bp2_yearly.1001.t: "…takim się staje"
 bp2_yearly.1001.desc_drunkard: "Magazyny #EMP zazwyczaj#! pozostają zabezpieczone. Zdaje się jednak, że zaszła pod tym względem zmiana w wyniku nieustannego narzekania kucharza na szczury. [ROOT.Char.Custom('GetRoom')|U] spowija mrok, a ja ostrożnie podchodzę do otwartego wejścia.\n\nMoim oczom ukazuje się [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]. [appropriate_child.Custom('PL_jego_jej')|U] usta są otwarte, a oczy zamglone. Czuć od [appropriate_child.Custom('PL_niego_niej')] dwie wonie – [ROOT.Char.Custom('RegionalAlcoholicDrink')] i kradzione smakołyki."
 bp2_yearly.1001.desc_hashishiyah: "[ROOT.Char.Custom('GetRoom')|U] zdaje się ziać pustką, jednak z wnętrza dobiega mnie cichy chichot. Ostrożnie zbliżam się do niego i dostrzegam, jak [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] chowa się w kącie.\n\nChociaż próbuje powstrzymać swoją wesołość, #EMP wszędzie#! rozpoznam ten krzywy uśmiech, nie wspominając o przekrwionych oczach oraz wyczuwalnym zapachu haszyszu!"
 bp2_yearly.1001.desc_reclusive: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))|U] [appropriate_child.GetFirstName] już od dni kilku nie pokazuje się nikomu w rezydencji. Służba zaczyna plotkować, a krewni okazują zaniepokojenie. Zbliżam się więc do [appropriate_child.Custom('PL_jego_jej')] sypialni i wchodzę do środka – to w końcu #EMP moje#! włości.\n\n[appropriate_child.GetFirstNameNoTooltip] odwraca się w moją stronę i bez żadnych formalności czy uprzejmości warczy na mnie, każąc mi wyjść i zostawić [appropriate_child.Custom('PL_go_ja')] w spokoju."
 bp2_yearly.1001.desc_irritable: "Gdy idę z jadalni w stronę wychodka, wpada na mnie [appropriate_child.GetFirstName] – w #EMP wyraźnie#! złym nastroju.\n\n– #EMP Ale z ciebie [appropriate_child.Custom('InsultNounClumsy')]!#!– wrzeszczy. – Widzisz to?! Moja zabawka, [appropriate_child.Custom('child_object_of_interest')], jest cała poplamiona! Zrób światu przysługę i zapij się w końcu na śmierć!"
 bp2_yearly.1001.desc_flagellant: "Moje [ROOT.Char.Custom('GetDungeonPlural')] rozbrzmiewają… #EMP młodzieńczymi#! okrzykami bólu. Przyspieszam kroku.\n\nMrużę oczy w ciemności i dostrzegam, jak [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]… #EMP smaga się jednym z moich biczy?#! Okalecza się, licząc na to, że niebiosa i [ROOT.Char.GetFaith.HighGodNameAlternate] dostrzegą tę ofiarę. Moje zdumienie nie ma końca."
 bp2_yearly.1001.desc_profligate: "[appropriate_child.GetFirstName] już po raz trzeci w ciągu kilku tygodni błaga mnie o nową, drogą zabawkę. Przysięgam, że handlarze śledzą każdy nasz ruch w miejscu, którym jest [ROOT.Char.Custom('FortifiedBuilding')].\n\nNiepokoi mnie zachowanie tego dziecka – co to będzie, gdy pewnego dnia otrzyma własny skarbiec? Takie wydatki…\n\nA cóż to? [ROOT.Char.Custom('GetAccessory')|U]? Chyba mamy podobny gust."
 bp2_yearly.1001.desc_improvident: "Ostatnio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] rozdaje mnóstwo swoich zabawek innym dzieciom.\n\nCo więcej, kiedy przebywamy wśród pospólstwa, nieustannie namawia mnie na daniny dla żebraków i roni łzę wzruszenia, słysząc opowieść każdej biednej wdowy o jej nieszczęściu!"
 bp2_yearly.1001.desc_contrite: "[appropriate_child.GetFirstName] stoi na skrzyni w otoczeniu grupki dzieci i raczy ich najbardziej przyziemnymi sekretami, jakie można sobie wyobrazić. W zamian oczekuje, że rówieśnicy ujawnią swoje przewinienia.\n\nJedno dziecko, drżąc, przyznaje się do zjedzenia ostatniej porcji przysmaku, podczas gdy inne – do zabicia szczura."
 bp2_yearly.1001.desc_comfort_eater: "Wykonując swoje codzienne obowiązki, natrafiam na niezwykły widok: [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] siedzi w swojej kryjówce po brzegi wypełnionej ulubionymi łakociami, które z zapałem pałaszuje.\n\nOstatnio #EMP dużo#! się tu działo, a [appropriate_child.Custom('PL_jego_jej')] sylwetka #EMP stała#! się nieco bardziej… pulchna."
 bp2_yearly.1001.desc_inappetetic: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))|U] [appropriate_child.GetFirstName] w trakcie obiadu zawsze się niecierpliwi, gestem nakazując służącej niosącej tace oddalenie się.\n\nByć może inne zajęcia są dla [appropriate_child.Custom('PL_niego_niej')] ciekawsze niż wspólny posiłek? I czy mi się wydaje, czy ma zapadnięte policzki i bladą cerę?"
 bp2_yearly.1001.desc_journaller: "Ostatnio w miejscu, którym jest mój [ROOT.Char.Custom('GetCourt')] pojawiło się mnóstwo odręcznie zapisanych notatek. Okazuje się, że [ROOT.Char.Custom('GetChamber')], gdzie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] kuli się nad kartką, świeci pustkami, nie licząc masowo produkowanych przez [appropriate_child.Custom('PL_niego_nia')] zapisków.\n\nByć może dziecko przejęło coś z mojego własnego nawyku – wszakże mój dziennik również pęka od obfitości zapisanych w nim refleksji."
 bp2_yearly.1001.desc_confider: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))|U] [appropriate_child.GetFirstName] ostatnio trochę inaczej się zachowuje. Spędza coraz więcej czasu ze swoimi bliskimi przyjaciółmi na wspólnych plotkach i śmiechach.\n\n[appropriate_child.Custom('PL_jego_jej')|U] grono znajomych wie o [appropriate_child.Custom('PL_nim_niej')] chyba więcej niż ja. Ich więź wydaje się silna. Tacy zaufani przyjaciele, z którymi można szczerze porozmawiać, to prawdziwy dar."
 bp2_yearly.1001.desc_athletic: "Wychodzę na zewnątrz i obok mnie przebiegają dzieci – jedno z nich jest wyraźnie szybsze i zwinniejsze od swoich rówieśników.\n\nTo [appropriate_child.GetFirstName], moja duma i chluba!\n\nUśmiecham się zachęcająco, pozostając pod wrażeniem tego nieoczekiwanego pokazu woli i wytrwałości. Duma płonie w moim sercu mocniej, gdy widzę, jak reszta szkrabów w końcu potyka się i rezygnuje przedwcześnie z zabawy!"
 bp2_yearly.1001.outro_bad: "\n\nTen widok sprawia, że moje ciało drętwieje. Czy #EMP ja#! naprawdę się tak zachowuję?"
 bp2_yearly.1001.outro: "\n\nMoże to nie jest wcale najgorszy nawyk?"
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip], chodź tutaj."
 bp2_yearly.1001.a.flavor: "Rób to, co mówię, a nie to, co robię."
 bp2_yearly.1001.a.flavor_good: "Takie zachowanie zasługuje na pochwałę!"
 bp2_yearly.1001.a.no_trait.t: "Pouczono"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip] pozbywa się nawyku"
 bp2_yearly.1001.a.trait.t: "Pozyskanie cechy"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip] popada w nawyk"
 bp2_yearly.1001.b: "Co #EMP ja#! robię?"
 bp2_yearly.1001.b.flavor: "Muszę poprawić swoje zachowanie."
 bp2_yearly.1001.c: "Ja… nie mogę teraz się tym zajmować."
 bp2_yearly.1001.c_ecc_sadist: "Moja krew!"
 bp2_yearly.1001.c_callous: "Kimże jestem, by ingerować?"
 bp2_yearly.1001.c.flavor: "Ktoś inny się tym zajmie."
 bp2_yearly.1001.c.flavor_ecc_sadist: "Niechaj ciało #EMP zaśpiewa.#!"
 bp2_yearly.1001.c.flavor_callous: "Kto powiedział, że wychowywanie dzieci jest trudne?"
 #Child: You notice your parent/guardian performing a stress trait
 bp2_yearly.1005.t: "Dzieci lubią naśladować"
 bp2_yearly.1005.intro: "[stressed_adult.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))],"
 bp2_yearly.1005.desc_drunkard: "zbyt często nadużywa lokalnego alkoholu, którym jest [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\nTym razem leży gdzieś w kącie w miejscu, którym jest [stressed_adult.Custom('ResidenceBuilding')], w kałuży… wątpliwego pochodzenia. Jest w stanie zupełnej nieprzytomności.\n\nAbstrahując od tego, jak wygląda, #EMP w istocie#! wydaje się czuć spokój."
 bp2_yearly.1005.desc_hashishiyah: "ostatnio często się wymyka, żeby palić haszysz.\n\nRaz zastaję [stressed_adult.Custom('PL_go_ja')] w pozycji leżącej na podłodze w miejscu, którym jest [stressed_adult.Custom('PL_jego_jej')] [stressed_adult.Custom('GetChamber')], podczas całodniowej „usilnej kontroli stanu powały”.\n\nOczy ma zamglone, ale zachowuje się całkiem spokojne."
 bp2_yearly.1005.desc_reclusive: "ostatnio zamyka się często w miejscu, którym jest [stressed_adult.Custom('PL_jego_jej')] [stressed_adult.Custom('GetChamber')].\n\n[stressed_adult.Custom('PL_jego_jej')|U] najdłuższe posiedzenie trwało kilka dni bez przerwy. Posiłki donosiliśmy [stressed_adult.Custom('PL_mu_jej')] pod drzwi.\n\nNie zauważam w tym nic niepokojącego, ale odbywa się to kosztem zaniedbywania pewnych spraw w miejscu, którym jest [stressed_adult.Custom('GetCourt')]."
 bp2_yearly.1005.desc_irritable: "ostatnimi czasy wygłasza wokół surowe wykłady i wytyka drobnostki.\n\nPewnego dnia jeden ze służących niemal nie stracił głowy za nieprawidłowe złożenie pościeli.\n\nPóźniej jednak [stressed_adult.Custom('PL_jego_jej')] humor nieco się poprawił."
 bp2_yearly.1005.desc_flagellant: "ostatnio często się okalecza.\n\nPewnego dnia trzask bicza o [stressed_adult.Custom('PL_jego_jej')] skórę pomieszany z deklamacją religijnych wersetów było słychać nawet w mojej komnacie.\n\nJakkolwiek sam akt może być niepokojący, najwyraźniej pozwala [stressed_adult.Custom('PL_mu_jej')] oczyścić umysł."
 bp2_yearly.1005.desc_profligate: "wchodzi w posiadanie coraz to ciekawszych przedmiotów.\n\nSłużba zdaje się traktować je jako nic nieznaczące drobiazgi i opisuje [stressed_adult.Custom('PL_jego_jej')] zachowanie jako „wrzucanie złota do studni”.\n\nNie mam pewności, jak zareagować – [stressed_adult.GetTitledFirstName] chyba lubi zbierać te błyskotki."
 bp2_yearly.1005.desc_improvident: "w ostatnim czasie oddaje sporo złota na cele charytatywne.\n\nCo więcej, niektórzy dworzanie uważają to za wadę, określając [stressed_adult.Custom('PL_jego_jej')] zachowanie nieumiejętnym obchodzeniem się z pieniędzmi.\n\nAle jeśli sprawia [stressed_adult.Custom('PL_mu_jej')] to radość, nie może być czymś złym… prawda?"
 bp2_yearly.1005.desc_contrite: "ostatnio otwarcie przyznaje się do najmniejszych niedyskrecji.\n\nKilka dni temu jedna z osób ze służby dowiedziała się, że [stressed_adult.GetTitledFirstName] nie przykłada wagi do jej ubioru ubiór i że ma z tego powodu wyrzuty sumienia.\n\nProblem wydaje się trywialny, ale jeśli [stressed_adult.Custom('PL_go_ja')] to uspokaja…"
 bp2_yearly.1005.desc_comfort_eater: "ostatnio dosłownie pochłania ogromne ilości swojego ulubionego przysmaku.\n\nChodzą słuchy, że porcje zwiększyły się nawet trzykrotnie. Służba powiada, że [stressed_adult.GetTitledFirstName] potrzebuje teraz koszuli o rozmiar większej.\n\nJednakże ten akt pobłażania wydaje się [stressed_adult.Custom('PL_go_ja')] uspokajać…"
 bp2_yearly.1005.desc_inappetetic: "ostatnio zaniedbuje posiłki.\n\nNic nie je chyba od wczorajszego ranka. Służba szepcze, że w zeszłym tygodniu nadworny krawiec był zmuszony zwęzić rozmiar ubrań, które nosi [stressed_adult.GetTitledFirstName].\n\nCzy to coś złego?"
 bp2_yearly.1005.desc_journaller: "ostatnio ma na palcach plamy atramentu.\n\nNie rusza się nigdzie bez oprawionego w skórę notatnika, w którym nieustannie coś zapisuje.\n\nPomijając atramentowe zabrudzenia, [stressed_adult.Custom('PL_jego_jej')] humor zdaje się poprawiać. Wydaje się spokojniejszą, bardziej poukładaną i… milszą osobą."
 bp2_yearly.1005.desc_confider: "ostatnio zdaje się nie rozdzielać ze swoją bratnią duszą, którą jest [confidant_friend.GetTitledFirstName].\n\nZdają się spędzać dni na powierzaniu sobie sekretów i chichotach podczas wspólnych spacerów.\n\nPosiadanie powiernika – zarówno złych, jak i dobrych sekretów – musi być czymś wspaniałym."
 bp2_yearly.1005.desc_athletic: "niezależnie od pogody, biega nieustannie wokół miejsca, którym jest [stressed_adult.Custom('ResidenceBuilding')].\n\nNiektórzy dworzanie kręcą nosem, wyczuwając zapach ciała nierozłącznie towarzyszący takiemu wysiłkowi.\n\nWygląda jednak na to, że poniżające szepty tylko utwierdzają [stressed_adult.Custom('PL_go_ja')] w swoim postanowieniu.\n\nIntryguje mnie to."
 bp2_yearly.1005.a: "Warto spróbować."
 bp2_yearly.1005.a.flavor: "Co złego może się stać?"
 bp2_yearly.1005.a.stressed.t: "Zestresowanie"
 bp2_yearly.1005.a.stressed.desc: "To #EMP nie#! było przyjemne doświadczenie"
 bp2_yearly.1005.a.trait.desc: "#EMP Bardzo#! ci się to podoba"
 bp2_yearly.1005.a.insight.t: "Spostrzeżenie"
 bp2_yearly.1005.a.insight.desc: "Znajdujesz lepsze rozwiązanie"
 bp2_yearly.1005.b: "Lepiej nie."
 #Parent/Guardian: Your child gives you a hug
 bp2_yearly.1010.t: "Bezwarunkowo"
 bp2_yearly.1010.intro: "Gdy pochylam się u siebie nad mapą, nagłe #EMP skrzypnięcie#! zwraca moją uwagę w kierunku wejścia. To [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))], [hugging_child.GetFirstName], pojawia się w progu"
 bp2_yearly.1010.desc_toddler: "drepta do mnie zaskakująco szybko jak na swój wiek.\n\nOwija się mocno wokół mojej nogi, przytulając mnie mocno i odchylając głowę do tyłu, by na mnie spojrzeć."
 bp2_yearly.1010.desc_rambler: "i biegnie jak wiatr w moją stronę, krzycząc #EMP „Przytulasy!”.#!\n\nOpiera się o moje biodra i obejmuje je mocnym uściskiem."
 bp2_yearly.1010.desc_kid: "i wchodzi do pokoju.\n\nPatrzy na mnie przez chwilę nieodgadnionym wzrokiem, po czym podchodzi do mnie, obejmując mocno."
 bp2_yearly.1010.desc_teenager: "i przechadza się po miejscu, którym jest [ROOT.Char.Custom('GetRoom')]. Wydaje się mnie nie zauważać.\n\nNastępnie zaczyna mnie mocno tulić bez żadnego ostrzeżenia. Szybko rozluźnia ramiona, a na [hugging_child.Custom('PL_jego_jej')] twarzy pojawia się wyraz zakłopotania."
 bp2_yearly.1010.outro_callous: "\n\nCo to za ciepłe uczucie w mojej piersi…?"
 bp2_yearly.1010.outro_young: "\n\nPatrzę na [Select_CString(hugging_child.IsFemale, 'nią', 'niego' )] z ukrytą łzą w oku, podczas gdy moja ręka głaszcze [hugging_child.GetHerHis] włosy, starając się odwzajemnić gest."
 bp2_yearly.1010.outro_older: "\n\nPatrzę na [Select_CString(hugging_child.IsFemale, 'nią', 'niego' )] z ukrytą łzą w oku, podczas gdy moja ręka ściska [hugging_child.GetHerHis] ramię, próbując odwzajemnić gest."
 bp2_yearly.1010.a: "Jesteś dobr[Select_CString(hugging_child.IsFemale, 'ą córką', 'ym synem' )]…"
 bp2_yearly.1010.a_callous: "Już, już."
 bp2_yearly.1010.a.flavor: "Nie płacz. NIE płacz."
 bp2_yearly.1010.a.flavor_callous: "A teraz już się odczep…"
 #Parent/Guardian: Your child/ward found a pouch of gold while exploring
 bp2_yearly.1015.t: "Złote dziecko"
 bp2_yearly.1015.intro: "Pewnego ranka, gdy przygotowuję się do swoich codziennych obowiązków, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))] [golden_child.GetFirstName] podchodzi do mnie:"
 bp2_yearly.1015.desc_guardian: "\n\n– [ROOT.Char.GetFirstNameNoTooltip],"
 bp2_yearly.1015.desc_parent: "\n\n– [golden_child.Custom2('RelationToMeShortVocative', ROOT.Char)|U],"
 bp2_yearly.1015.outro: "znaleźliśmy to podczas wczorajszej eksploracji miejsca, którym jest [ROOT.Char.Custom('ResidenceBuilding')]. Weź to. – Wręcza małą, postrzępioną sakiewkę na monety. Wydaje ona brzęczący dźwięk."
 bp2_yearly.1015.a: "Jestem zobowiązan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 bp2_yearly.1015.a.flavor: "Co za miłe dziecko."
 bp2_yearly.1015.a.flavor_greedy: "To wszystko…?"
 bp2_yearly.1015.b: "Zatrzymaj ją. Zainwestuj w coś!"
 bp2_yearly.1015.b.tt: "Dzięki temu [golden_child.GetFirstNameNoTooltip] pogłębi swój [education_focus|El] nakierowany na [stewardship|El]"
 bp2_yearly.1015.b.tt_matching: "Dzięki temu [golden_child.GetFirstNameNoTooltip] jeszcze mocniej pogłębi swój [education_focus|El] nakierowany na [stewardship|El]"
 #Parent/Guardian: Your child/ward has found a secret in court
 bp2_yearly.1020.t: "Sekrety, sekrety…"
 bp2_yearly.1020.intro: "W ciszy pochylam się, aby zasiąść do studiowania fragmentu świętego tekstu. Mój spokój zakłóca nagle [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))] [secrety_child.GetFirstName], wpadając do miejsca, którym jest [ROOT.Char.Custom('GetRoom')].\n\n"
 bp2_yearly.1020.desc_guardian: "– [ROOT.Char.GetFirstNameNoTooltip]!"
 bp2_yearly.1020.desc_parent: "– [secrety_child.Custom2('RelationToMeShortVocative', ROOT.Char)|U]!"
 bp2_yearly.1020.desc: "#EMP Nie uwierzysz#!, co wiem! Znam sekret, który skrywa [secret_keeper.GetTitledFirstName]! – wykrzykuje, po czym robi pauzę dla podkreślenia dramaturgii."
 bp2_yearly.1020.a: "No to mów!"
 bp2_yearly.1020.a.secret.t: "Poznano sekret"
 bp2_yearly.1020.a.tt: "Poznajesz sekret dotyczący jednego z twoich dworzan"
 bp2_yearly.1020.b: "Sekrety kosztują, moje drogie dziecko!"
 bp2_yearly.1020.b.tt: "Dzięki temu [secrety_child.GetFirstNameNoTooltip] pogłębi swój [education_focus|El] nakierowany na [Concept('intrigue', 'intrygę')|E]"
 bp2_yearly.1020.b.tt_matching: "Dzięki temu [secrety_child.GetFirstNameNoTooltip] jeszcze mocniej pogłębi swój [education_focus|El] nakierowany na [Concept('intrigue', 'intrygę')|E]"
 #Parent: Your child does not have the same educational trait as you. Change?
 bp2_yearly.1030.t: "Niedaleko pada jabłko…"
 bp2_yearly.1030.desc: "Ostatnio zastanawiam się nad edukacją, którą otrzymuje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))] [focus_child.GetFirstName]. Czy ścieżka [focus_child.Custom('GetChildEducationFocus')] jest na pewno właściwa?\n\nMnie wiedza z dziedziny [ROOT.Char.Custom('education_focus')] dobrze służy.\n\nPowinna zatem być użyteczna także i dla [focus_child.Custom('PL_niego_niej')], prawda?"
 bp2_yearly.1030.a: "Niech idzie w moje ślady."
 bp2_yearly.1030.a.tt_change: "[focus_child.GetFirstNameNoTooltip] zmienia swój [education_focus|El] na następującą dziedzinę: [THIS.Char.Custom('GetEducationTraitConcept')|l]"
 bp2_yearly.1030.a.tt_tutor: "Osobiście pomagasz osobie, którą jest [focus_child.GetFirstNameNoTooltip], w nadrobieniu zaległości w edukacji"
 bp2_yearly.1030.b: "Różnorodny zestaw umiejętności przyniesie jedynie korzyści."
 bp2_yearly.1030.b.tt: "Dzięki temu [focus_child.GetFirstNameNoTooltip] jeszcze mocniej pogłębi swój [education_focus|El] nakierowany na następującą dziedzinę: [focus_child.Custom('GetEducationTraitConcept')|l]"
 #Parent/Guardian: Your child/ward has a rock collection
 bp2_yearly.1035.t: "Nieoszlifowany klejnot"
 bp2_yearly.1035.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))|U] [rock_child.GetFirstName] odbywa wraz ze mną lekcję w miejscu, którym jest [rock_child.Custom('PL_jego_jej')] [ROOT.Char.Custom('GetChamber')]. Nagle mój wzrok przykuwa kolekcja kamieni starannie wyeksponowanych na półce.\n\nJeden z kamieni wyróżnia się na tle pozostałych dość szorstką teksturą, ale po bliższym przyjrzeniu się odkrywam, że kryje w sobie głęboko czerwoną, błyszczącą barwę.\n\n[rock_child.GetFirstNameNoTooltip] zauważa moje zainteresowanie, podnosi kamień i wręcza mi go."
 bp2_yearly.1035.desc_guardian: "– [ROOT.Char.GetFirstNameNoTooltip], jeśli chcesz, możesz go sobie zabrać."
 bp2_yearly.1035.desc_parent: "– Jeśli [rock_child.Custom2('RelationToMeShort', ROOT.Char)] chce, może go sobie zabrać."
 bp2_yearly.1035.a: "Och, dziękuję."
 bp2_yearly.1035.a.flavor: "Czy to… klejnot?"
 gemstone_trinket_rough: "Nieoszlifowany klejnot"
 gemstone_trinket_rough.desc: "Szorstki kamień szlachetny odnaleziony przez osobę, którą jest [rock_child.GetTitledFirstNameNoTooltip], w pobliżu miejsca o nazwie [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_modest: "Skromny klejnot"
 gemstone_trinket_modest.desc: "Kamień szlachetny odnaleziony przez osobę, którą jest [rock_child.GetTitledFirstNameNoTooltip], w pobliżu miejsca o nazwie [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_brilliant: "Oszlifowany klejnot"
 gemstone_trinket_brilliant.desc: "Lśniący kamień szlachetny odnaleziony przez osobę, którą jest [rock_child.GetTitledFirstNameNoTooltip], w pobliżu miejsca o nazwie [trinket_location.GetNameNoTooltip]."
 bp2_yearly.1035.b: "Moje dziecko, lepiej dokładnie się mu przyjrzyj."
 bp2_yearly.1035.b.tt: "Dzięki temu [rock_child.GetFirstNameNoTooltip] pogłębi swój [education_focus|El] nakierowany na [Concept('learning', 'naukę')|E]"
 bp2_yearly.1035.b.tt_matching: "Dzięki temu [rock_child.GetFirstNameNoTooltip] jeszcze mocniej pogłębi swój [education_focus|El] nakierowany na [Concept('learning', 'naukę')|E]"
 #Parent/Guardian: Your child/ward has a text about martial arts
 bp2_yearly.1040.t: "Potężne pióro"
 bp2_yearly.1040.desc: "Wynoszę miecze treningowe, gdyż ja i [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))] [sparring_child.GetFirstName] zamierzamy odbyć sparing, lecz w kącie zauważam podarty dziennik.\n\nSądząc po okładce, zdaje się zawierać zestaw ćwiczeń i dobrych praktyk związanych ze sztukami walki.\n\n[sparring_child.GetFirstNameNoTooltip] dostrzega moje znalezisko. – Ach, to? Przeglądam w nim głównie obrazki. Możesz pożyczyć, jeśli chcesz."
 bp2_yearly.1040.a: "Intrygujące."
 bp2_yearly.1040.a.flavor: "Tu piszą, aby chwytać broń za rękojeść zamiast szpiczastego końca. Ciekawe."
 bp2_yearly.1040.b: "Warto to wypróbować!"
 bp2_yearly.1040.b.tt: "Dzięki temu [sparring_child.GetFirstNameNoTooltip] pogłębi swój [education_focus|El] nakierowany na [Concept('martial', 'walkę')|E]"
 bp2_yearly.1040.b.tt_matching: "Dzięki temu [sparring_child.GetFirstNameNoTooltip] jeszcze mocniej pogłębi swój [education_focus|El] nakierowany na [Concept('martial', 'walkę')|E]"
 #Parent/Guardian: There is a brawl among some children
 bp2_yearly.1045.t: "Negocjacje"
 bp2_yearly.1045.intro: "Podczas popołudniowego spaceru po ulicach miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] podbiega do mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))] [diplomacy_child.GetFirstName]."
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent: "– [diplomacy_child.Custom2('RelationToMeShortVocative', ROOT.Char)|U]!"
 bp2_yearly.1045.desc: "Zaczęli wymachiwać w swoją stronę, kiedy nagle…\n\n[diplomacy_child.Custom('PL_jego_jej')|U] słowa przerywa głośny wrzask dobiegający z walki toczącej się na końcu ulicy.\n\nWygląda na to, że dwaj młodzieńcy zamieszkujący #EMP mój#! [ROOT.Char.Custom('GetCourt')] ścierają się ze sobą i właśnie przygotowują się do kolejnej rundy."
 bp2_yearly.1045.a: "#EMP Dość, przerwać tę farsę.#!"
 bp2_yearly.1045.a.perk.t: "Zyskano atrybut"
 bp2_yearly.1045.a.flavor: "Walka. #EMP I to obok mojego dworu#!…"
 bp2_yearly.1045.b: "#EMP Ekscytujące#!! Stawiam, że wygra…"
 bp2_yearly.1045.b.flavor: "Ten wygląda groźnie."
 bp2_yearly.1045.b.win.t: "Walka wygrana"
 bp2_yearly.1045.b.win.desc: "Obstawiona osoba wygrywa"
 bp2_yearly.1045.b.loss.t: "Walka przegrana"
 bp2_yearly.1045.b.loss.desc: "Obstawiona osoba przegrywa"
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip], pomóż im się pogodzić."
 bp2_yearly.1045.c.tt: "Dzięki temu [diplomacy_child.GetFirstNameNoTooltip] pogłębi swój [education_focus|El] nakierowany na [Concept('diplomacy', 'dyplomację')|E]"
 bp2_yearly.1045.c.tt_matching: "Dzięki temu [diplomacy_child.GetFirstNameNoTooltip] jeszcze mocniej pogłębi swój [education_focus|El] nakierowany na [Concept('diplomacy', 'dyplomację')|E]"
 #The tide/sandstorm is ruining your sandcastle!
 bp2_yearly.1050.t_builder: "Budowniczy"
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$: zamki na piasku"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$: nadchodząca burza"
 bp2_yearly.1050.desc: "Majestatyczny zamek z piasku górujący nad plażą to efekt całego popołudnia, które spędzam na rzeźbieniu jego najdrobniejszych szczegółów w mokrym i ziarnistym piasku.\n\nJednak w miarę nieubłaganego upływu czasu przypływ z każdą sekundą zbliża się do mojego arcydzieła, podmywając jego podwaliny.\n\nDesperacko wpatruję się w przypływ, próbując wymyślić sposób na zabezpieczenie mojego dzieła."
 bp2_yearly.1050.desc_desert: "Słońce nieubłaganie pali nas w plecy, ale mimo to służba przez cały dzień dzielnie dostarcza wody niezbędnej do wybudowania mojego majestatycznego zamku z piasku.\n\nDopracowuję ostatni, najważniejszy szczegół najwyższej wieży, gdy nagle zauważam na horyzoncie nadciągającą burzę piaskową.\n\nMoje czoło natychmiast wykrzywia trwoga. Próbuję wymyślić sposób na ochronę mojego dzieła przed nadchodzącą burzą, zanim się wycofam."
 bp2_yearly.1050.desc_twig: "Wspaniały zamek z gałązek i kamyków mojego autorstwa roztacza wokół siebie atmosferę splendoru.\n\nKiedy wprowadzam już ostatnie poprawki w najwyższej wieży, zrywa się nagły deszcz – to burza majacząca na horyzoncie w końcu dotarła także i do mnie.\n\nRzucam desperackie spojrzenie w niebo, próbując wymyślić sposób na zabezpieczenie mojego dzieła, zanim się wycofam."
 bp2_yearly.1050.a: "Przekupię przypływ tymi błyszczącymi kamyczkami!"
 bp2_yearly.1050.a.flavor: "Bardzo podobają mi się te kamyczki, ale poświęcam je w dobrym celu."
 bp2_yearly.1050.a_twig: "Przekupię burzę tymi błyszczącymi kamieniami!"
 bp2_yearly.1050.a.flavor_twig: "Bardzo podobają mi się te kamienie, ale poświęcam je w dobrym celu."
 bp2_yearly.1050.b: "Trzeba wzmocnić ściany zewnętrzne."
 bp2_yearly.1050.b.flavor: "#EMP Zawsze#! czuję się bezpieczniej przy ścianach."
 bp2_yearly.1050.c: "Wystarczy mała kapliczka na głównym placu."
 bp2_yearly.1050.c.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate] z pewnością obroni moje dzieło!"
 #Follow-up: Curse you, tide!
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$: ruchome piaski"
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$: to, co zostało"
 bp2_yearly.1051.desc: "Następnego dnia wracam na plażę i pędzę do miejsca, gdzie jeszcze dzień wcześniej mój majestatyczny zamek górował nad mokrym piaskiem."
 bp2_yearly.1051.desc_desert: "Gdy następnego dnia burza ucicha, pędzę na miejsce, gdzie zaledwie dzień wcześniej stanął mój majestatyczny zamek z piasku."
 bp2_yearly.1051.desc_twig: "O świcie burza w końcu ucicha, a ja wybiegam z komnaty i pędzę w krzaki, aby ocenić szkody wyrządzone mojemu wspaniałemu gałązkowemu zamkowi."
 bp2_yearly.1051.outro: "\n\nWiększa część została zmyta, ale jeden element pozostał – najwyższa wieża z maleńkimi insygniami starannie przeze mnie wyrzeźbionymi. #EMP Sukces.#!\n\nU stóp wieży znajduję mały opalizujący kamień do połowy zakopany w ziemi. Być może to tylko złudzenie, ale po dokładniejszym przyjrzeniu się dostrzegam niewyraźny kształt małego… młotka?"
 bp2_yearly.1051.a: "Tym razem #EMP wygrałaś#!, falo."
 bp2_yearly.1051.a_twig: "Tym razem #EMP wygrałaś#!, burzo."
 iridescent_stone_trinket: "Opalizujący kamień"
 iridescent_stone_trinket.desc: "Opalizujący, gładki kamień znaleziony w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Po jednej stronie ma ciemną plamę w kształcie małego młotka. Ciekawe."
 #You are challenged to a den-building competition
 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$: kto kryjówki buduje…"
 bp2_yearly.1055.desc: "Spędzam w sumie całkiem przyjemny dzień na zabawie na świeżym powietrzu, gdy nagle podchodzi do mnie"
 bp2_yearly.1055.desc_related: "[den_challenger.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))]. – [den_challenger.Custom2('RelationToMeShortVocative', ROOT.Char )|U], wyzywam cię na pojedynek w budowaniu kryjówek!"
 bp2_yearly.1055.desc_relations: "[den_challenger.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))]. – [ROOT.Char.GetFirstNameNoTooltip], wyzywam cię na pojedynek w budowaniu kryjówek!"
 bp2_yearly.1055.desc_liege: "jakieś miejscowe dziecko. – Jestem [den_challenger.GetTitledFirstName] i wyzywam cię na pojedynek w budowaniu kryjówek!"
 bp2_yearly.1055.outro: "\n\nOgłasza dumnie i uśmiecha się do mnie triumfalnie, spodziewając się zwycięstwa."
 bp2_yearly.1055.a: "Pozwól tylko, że zwerbuję kilku robotników…"
 bp2_yearly.1055.a.flavor: "Nie oszukuję, skoro im płacę."
 bp2_yearly.1055.b: "#EMP Wspólnie#! możemy zbudować mocniejszą kryjówkę!"
 bp2_yearly.1055.b.flavor: "Z wysokimi ścianami."
 bp2_yearly.1055.c: "Teraz buduję ten ołtarzyk. Idź stąd."
 bp2_yearly.1055.c.flavor: "Tylko [ROOT.Char.GetFaith.HighGodName] może oceniać #EMP moją#! pracę."
 #Follow-up: Things went down in the woods
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$: …ten ma wielu po swej stronie"
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$: …ten kompana znajdzie"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$: …ten zmoknie"
 bp2_yearly.1056.desc_economy: "[ROOT.Char.Custom('RegionalRootVegetablePlural')|U] to najwyraźniej świetna waluta! Zwerbowana przeze mnie miejscowa młodzież buduje najwspanialszą kryjówkę po tej stronie miejsca o nazwie [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n[den_challenger.GetTitledFirstName] niechętnie spogląda na moje dzieło, burcząc coś pod nosem, podczas gdy [den_challenger.Custom('PL_jego_jej')] skromna jednoosobowa konstrukcja ledwo chroni przed deszczem."
 bp2_yearly.1056.desc_martial: "[den_challenger.GetTitledFirstName] to zaskakująco silna bestia! Dzięki wspólnym wysiłkom budujemy porządną i solidną kryjówkę w samą porę, aby schronić się przed potężnym deszczem, który zesłały na nas niebiosa.\n\nPioruny błyskają po nieboskłonie, ale żaden w nas nie uderza, ponieważ chronimy się w ścianach budowli.\n\nSiedzimy w naszej kryjówce i cieszymy się z pozostania suchymi i bezpiecznymi dzięki naszej ciężkiej pracy, a ja nie mogę przestać rozmyślać o wartościach wspólnoty i koleżeństwa."
 bp2_yearly.1056.desc_pious: "Kiedy wieńczę ołtarz ostatnim detalem w postaci starego kija, zaczyna padać ulewny deszcz, zmuszając nas do poszukania schronienia. Potężny piorun nieoczekiwanie uderza z nieba prosto w mój ołtarzyk! *GRUCH*. Podbiegam bliżej, aby ocenić szkody.\n\nZ kija, poczerniałego w wyniku uderzenia sił natury, wydobywa się słaby słup dymu.\n\nPodnoszę kij i przyglądam się mu uważnie. Wciąż jest ciepły."
 bp2_yearly.1056.a_economy: "#EMP Nic#! tak nie buduje dobrobytu, jak zatrudnienie."
 bp2_yearly.1056.a_martial: "Sojusze są świetną obroną. Mury też."
 bp2_yearly.1056.a_pious: "Niebiosa i [ROOT.Char.GetFaith.HighGodNameAlternate] dają nam znaki!"
 holy_stick: "Święty patyk"
 holy_stick.desc: "Powstały w wyniku uderzenia pioruna w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Na jego części znajduje się poczerniała plama w kształcie młotka."
 #Appreciate the architecture of your capital
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$: cóż za widok!"
 bp2_yearly.1060.desc: "Nie mając żadnych planów na dzisiejszy dzień, korzystam z okazji i postanawiam dokładnie przyjrzeć się różnym aspektom naszej zacnej posiadłości o nazwie [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nPytanie brzmi: co byłoby najbardziej produktywne? Czy należałoby udać się do kompleksu wojskowego, na którego czele stoi [martial_character.GetTitledFirstName]? A może do okręgu handlowego, którym zarządza [steward_character.GetTitledFirstName]? Albo złożyć wizytę osobie, którą jest [learned_character.GetTitledFirstName], w lokalnej świątyni?"
 economical_architecture_book: "Architektura handlu"
 economical_architecture_book_desc: "Kronika portów handlowych i ich lokalizacji."
 martial_architecture_book: "Zamek i jego służba"
 martial_architecture_book_desc: "Kronika sztuki budowania zamków."
 religious_architecture_book: "Dei gratia"
 religious_architecture_book_desc: "Starannie sporządzony rejestr godnych uwagi miejsc kultu zlokalizowanych w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetCounty.GetName] i jego okolicach."
 bp2_yearly.1060.a: "[steward_character.GetTitledFirstNameNoTooltip] wydaje się osobą oczytaną."
 bp2_yearly.1060.a.flavor: "Co charakteryzuje dobre centrum handlowe?"
 bp2_yearly.1060.b: "Warto sprawdzić stan naszej obrony na terenie kompleksu."
 bp2_yearly.1060.b.flavor: "Najlepszą obroną jest atak! …Chwila."
 bp2_yearly.1060.c: "Wiara jest najważniejsza. [ROOT.Char.GetFaith.HouseOfWorship|U] to mój pierwszy cel podróży."
 bp2_yearly.1060.c.flavor: "W jaki sposób my i [ROOT.Char.GetFaith.HighGodNameAlternate] możemy być bliżej siebie?"
 #Follow-up: You spend the day with WhatsTheirFace
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$: nim zapadnie zmrok"
 bp2_yearly.1061.desc_steward: "Spędzamy dzień na kontroli domów cechowych, badając rozmieszczenie rzemieślników w stosunku do ich przestrzeni rynkowej i innych ekonomicznych aspektów rozwoju miasta.\n\n[architecture_character.GetTitledFirstName] to kompetentna osoba – opowiada o podatkach i opłatach, zręcznie kreując obraz naszego obecnego statusu gospodarczego."
 bp2_yearly.1061.desc_martial: "Dzień spędzamy na sprawdzaniu mocnych i słabych stron uzbrojenia wojskowego w prowincji o nazwie [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\n– Każdy łańcuch jest tak mocny, jak jego najsłabsze ogniwo – powtarza nieustannie [architecture_character.GetTitledFirstName], do czego zresztą nie musi mnie wcale przekonywać."
 bp2_yearly.1061.desc_religion: "Trudno mi przypomnieć sobie pogodniejszy i spokojniejszy dzień. [architecture_character.GetTitledFirstName] spaceruje wraz ze mną po świątyniach prowincji o nazwie [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nW pewnym momencie odwraca się do mnie i mówi: – Poprawnie wybudowany łuk może rozbudzić w nas pewien rodzaj duchowości, nieprawdaż?"
 bp2_yearly.1061.outro: "\n\nObchód kończy się przekazaniem przez [architecture_character.Custom('PL_niego_nia')] w moje ręce wysłużonej książki pod tytułem „[book_to_get.GetName]” na ten temat."
 bp2_yearly.1061.a: "To był dobry dzień."
 bp2_yearly.1061.a.flavor: "Udało mi się posiąść tak wiele wiedzy."
 #Your input is desired on the next building target
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$: pospólstwo"
 bp2_yearly.1065.intro_parent: "Nadszedł najwyższy czas na budowlane zmiany w prowincji o nazwie [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]. [current_regent.GetTitledFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))], zleca mi zajęcie się tą sprawą."
 bp2_yearly.1065.intro_regent: "Nadszedł najwyższy czas na budowlane zmiany w prowincji o nazwie [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]. [ROOT.Char.GetDiarchTitle], [current_regent.GetTitledFirstName], zleca mi zajęcie się tą sprawą."
 bp2_yearly.1065.intro: "Nadszedł najwyższy czas na budowlane zmiany w prowincji o nazwie [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]. Zlecono mi zajęcie się tą sprawą."
 bp2_yearly.1065.desc_parent_mayor: "\n\n[province_holder.GetTitledFirstName], osoba rządząca prowincją o nazwie [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], wraz z osobą, którą jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))], przez cały ranek prowadzą intensywne dyskusje na ten temat, ale ostatecznie nie mogą dojść do porozumienia."
 bp2_yearly.1065.desc_parent: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))|U] wraz z osobą pełniącą rolę nadwornego budowniczego w prowincji o nazwie [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] przez cały ranek prowadzą intensywne dyskusje na ten temat, ale ostatecznie nie mogą dojść do porozumienia."
 bp2_yearly.1065.desc_regent_mayor: "\n\n[province_holder.GetTitledFirstName], osoba rządząca prowincją o nazwie [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], i [current_regent.GetFirstNameNoTooltip] przez cały ranek prowadzą intensywne dyskusje na ten temat, ale ostatecznie nie mogą dojść do porozumienia."
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip] wraz z osobą pełniącą rolę nadwornego budowniczego w prowincji o nazwie [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] przez cały ranek prowadzą intensywne dyskusje na ten temat, ale ostatecznie nie mogą dojść do porozumienia."
 bp2_yearly.1065.desc_mayor: "\n\n[province_holder.GetTitledFirstName], osoba rządząca prowincją o nazwie [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], wraz ze swoim nadwornym budowniczym przez cały ranek prowadzą intensywne dyskusje na ten temat, ale ostatecznie nie mogą dojść do porozumienia."
 bp2_yearly.1065.desc: "\n\nNadworny budowniczy i kwatermistrz prowincji o nazwie [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] przez cały ranek kłócą się o to, jakie powinny być nowe usprawnienia, a dyskusje utknęły w impasie."
 bp2_yearly.1065.outro: "\n\nGdy wchodzę do komnaty, patrzą na mnie. Wyraźnie oczekują odpowiedzi na tę zagwozdkę."
 bp2_yearly.1065.a: "Trzeba skupić się na handlu i produkcji."
 bp2_yearly.1065.a.flavor: "Kwitnąca gospodarka jest dobra dla wszystkich."
 bp2_yearly.1065.b: "Te ziemie potrzebują większej siły militarnej."
 bp2_yearly.1065.b.flavor: "Trochę przemocy pomoże rozwiązać każdy problem."
 bp2_yearly.1065.c: "Trochę więcej gorliwości w naszych działaniach może przynieść wyłącznie korzyści."
 bp2_yearly.1065.c.flavor: "Wiara jest wszystkim, czego potrzebujemy."
 bp2_yearly.1065.c.tt: "#X Ta decyzja spowoduje zmianę [Concept('holding_type', 'rodzaju posiadłości')|E] oraz usunięcie wszystkich nieodpowiednich budynków w następującym miejscu: [1065_province_for_building.GetName]#!"
 #All of our efforts have culminated into _this_
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$: czym jest łuk"
 bp2_yearly.1070.intro: "Wszystkie lata spędzone na zgłębianiu sztuki budowlanej – od budowania w dzieciństwie zamków z piasku i kryjówek w dziczy przez studiowanie wspaniałej architektury ujrzanej w mieście o nazwie [sightseed_capital.GetName] aż po doradztwo, między innymi w trakcie gdy rozbudowywano miejsce takie jak [constructed_building_in.GetName] – doprowadziły mnie do punktu, w którym jestem dzisiaj."
 bp2_yearly.1070.desc: "\n\nNadszedł czas, aby odcisnąć własne piętno na tym świecie. Chcę wznieść nową posiadłość w prowincji o nazwie [1070_province_to_build_in.GetName], a decyzja o tym, co to będzie, należy tylko do mnie."
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName] to miejsce wymagające wielu usprawnień, do wdrożenia których wykorzystam posiadaną przeze mnie wiedzę."
 bp2_yearly.1070.desc_no_province_no_buff: "\n\nZarządzane przeze mnie domeny są nieskazitelne i nie wymagają żadnej dodatkowej pracy ani poprawek. Trapi mnie jednak nieustannie jedno pytanie: gdzie leży istota budownictwa? W gospodarce? A może w wierze?"
 bp2_yearly.1070.a: "Miasto to rozsądne rozwiązanie."
 bp2_yearly.1070.a_buff: "Wspieranie handlu nie może wyjść na złe."
 bp2_yearly.1070.a_none: "Postaw na gospodarkę, a reszta sama ruszy z miejsca."
 bp2_yearly.1070.a.flavor: "Zbudujemy prosperujący ośrodek gospodarczy!"
 bp2_yearly.1070.a.flavor_none: "Ciężka sakwa rozwiąże każdy problem."
 bp2_yearly.1070.b: "Więcej zamków to przyszłość."
 bp2_yearly.1070.b_buff: "Porządna obrona najlepszym zabezpieczeniem dobrobytu."
 bp2_yearly.1070.b_none: "Mury zjednoczą obywateli."
 bp2_yearly.1070.b.flavor: "Z cudownymi murami."
 bp2_yearly.1070.b.flavor_none: "…Jednocześnie pozwolą nam trzymać wrogów na dystans."
 bp2_yearly.1070.c: "[ROOT.Char.GetFaith.HighGodName] to źródło wzrostu."
 bp2_yearly.1070.c.flavor: "Ta posiadłość będzie poświęcona boskim siłom."
 bp2_yearly.1070.c.flavor_none: "Zaprawdę."
 #Follow-up: Get the sweet sweet loo... I mean, sweet sweet effects!
 bp2_yearly.1071.t_city: "Budowniczy miast"
 bp2_yearly.1071.t_castle: "Budowniczy zamków"
 bp2_yearly.1071.t_temple: "Budowniczy świątyń"
 bp2_yearly.1071.desc_city: "Zgiełk skrupulatnie zaplanowanego targowiska płynnie przechodzi w dzielnicę rzemieślniczą i handlową, w których można wysyłać i odbierać towary z zagranicy."
 bp2_yearly.1071.desc_castle: "Wieże lśnią w porannym słońcu, a imponujące mury powstrzymają każdego napastnika."
 bp2_yearly.1071.desc_temple: "Strzeliste łuki ociekające duchowością, mury o fundamencie mocnym niczym nasza wiara – wszystko na chwałę boskiej siły, którą znamy jako [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName] to naprawdę wspaniała konstrukcja, która przejdzie do historii jako dzieło nowego talentu z dziedziny architektury. Czyli mnie."
 bp2_yearly.1071.a: "To wystarczy."
 bp2_yearly.1071.a.flavor: ""
 #Clean up: You dun messed up, son
 bp2_yearly.1072.t: "$bp2_yearly.1050.t_builder$: gdzie się podziali tamci budowniczy"
 bp2_yearly.1072.desc: "Ja… nie mam pojęcia, co się stało. Posiadłość, która miała powstać w miejscu o nazwie [cancelled_holding.GetName], powoli popadała w zapomnienie, by ostatecznie zniknąć."
 bp2_yearly.1072.a: "No cóż."
 ##OPINIONS
 teaching_moment_opinion: "Udzielono mi lekcji"
 bonded_over_architecture_opinion: "Nawiązanie więzi dzięki architekturze"
 ##MODIFIERS
 changed_ways_modifier: "Zmiany, zmiany"
 changed_ways_modifier_desc: "Ta postać niedawno pozbyła się nawyku związanego ze stresem."
 stress_insight_modifier: "Wnikliwość"
 stress_insight_modifier_desc: "Ta postać doszła do źródła problemu ze stresem."
 august_presence_modifier: "Czcigodność"
 august_presence_modifier_desc: "Postać ta przedkłada sztukę dyplomacji nad walkę na pięści."
 the_city_builder_modifier: "Budowniczy miast"
 the_city_builder_modifier_desc: "Ta postać jest znanym budowniczym miast."
 the_castle_builder_modifier: "Budowniczy zamków"
 the_castle_builder_modifier_desc: "Ta postać jest znanym budowniczym zamków."
 the_temple_builder_modifier: "Budowniczy świątyń"
 the_temple_builder_modifier_desc: "Ta postać jest znanym budowniczym świątyń."
 #PROVINCE MODIFIERS
 economical_improvements_modifier: "Ekspansja gospodarcza"
 economical_improvements_modifier_desc: "Ta posiadłość została wzmocniona pod względem gospodarczym."
 martial_improvements_modifier: "Ekspansja wojskowa"
 martial_improvements_modifier_desc: "Ta posiadłość została usprawniona pod kątem obronnym."
 pious_improvements_modifier: "Ekspansja duchowa"
 pious_improvements_modifier_desc: "Mieszkańcy tej posiadłości zjednoczyli się w swej religijności."
 improved_by_the_city_builder_modifier: "Ulepszenia budowniczego miast"
 improved_by_the_city_builder_modifier_desc: "Budowniczy miast zamienił tę posiadłość w finansową twierdzę."
 improved_by_the_castle_builder_modifier: "Ulepszenia budowniczego zamków"
 improved_by_the_castle_builder_modifier_desc: "Budowniczy zamków wzmocnił tę posiadłość pod kątem militarnym."
 improved_by_the_temple_builder_modifier: "Ulepszenia budowniczego świątyń"
 improved_by_the_temple_builder_modifier_desc: "Budowniczy świątyń przywrócił ludziom tej posiadłości silną wiarę."
