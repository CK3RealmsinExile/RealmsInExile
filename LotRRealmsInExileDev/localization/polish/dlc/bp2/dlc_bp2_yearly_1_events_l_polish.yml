 UPON_HOLDING_COMPLETION: "Po zakończeniu budowy posiadłości:"
 REMINDS_OF_CHILDHOOD_DECISION: "To przypomina ci o innej decyzji z dzieciństwa…"
 REMINDED_OF_CHILDHOOD_DECISION: "To przypomniało ci o innej decyzji z dzieciństwa…"
