l_polish:
 child_personality.7300.t: "Przyjaciel zwierząt"
 child_personality.7300.desc: "W otoczeniu zwierząt z menażerii i stajni czuję się znacznie swobodniej niż wśród rówieśników i nauczycieli na dworze. Jestem znowu w stajni, oporządzam konia i dosiadam go.\n\nMam z nim więź – jak z dobrym przyjacielem. Zsiadam, szczotkuję rumaka i zastanawiam się, czy nie powinniśmy traktować naszych wierzchowców bardziej jak towarzyszy."
 child_personality.7300.a: "Chyba mówię po końsku!"
 child_personality.7300.b: "Konie są takie jak my."
 child_personality.7300.c: "Zwierzę to narzędzie, nic więcej."
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "[child.GetFirstName] spędza ostatnio niezwykle dużo czasu w stajniach i zaniedbuje rówieśników na dworze. Wygląda na to, że dziecko rozwinęło obsesję na punkcie konkretnego konia."
 child_personality.7301.eccentric.desc: "Zaczęło nawet uważać, że „mówi po końsku”.\n\nDo tego wszystkiego prycha, rży i od czasu do czasu przychodzi mi powiedzieć, o czym rozmawia z koniem."
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "Najwyraźniej zwierzęciu marzy się tytuł, którym jest [child.GetFaith.ReligiousHeadName]."
 child_personality.7301.eccentric.fallback: "Najwyraźniej ten zwierz chce zasiąść w radzie."
 child_personality.7301.compassionate.desc: "Ponadto uważa, że nawet zwierzęta zasługują na troskę i szacunek.\n\nKoń jest pod każdym względem zadbany, nie jak [child.GetFirstNameNoTooltip] – widać, że dziecko spędza czas na pracy w stajni."
 child_personality.7301.callous.desc: "Jednak gdy się je zapyta, dziecko utrzymuje, że zwierzęta to tylko narzędzia, których można się pozbyć, kiedy przestaną być użyteczne.\n\nWygląda na to, że [child.GetFirstNameNoTooltip] w ogóle nie przejmuje się bezpieczeństwem ani wygodą zwierzęcia podczas jazdy i denerwuje się, gdy zwierzę przejawia troskę o własne bezpieczeństwo."
 child_personality.7301.eccentric: "Cóż za bujna wyobraźnia."
 child_personality.7301.compassionate: "Nie czyń drugiemu…"
 child_personality.7301.callous: "– Świetnie, dbaj o to uczucie."
 child_personality.7301.change.eccentric: "– Nie, porozmawiaj z koniem. Powiedz mi, czego chce."
 child_personality.7301.change.compassionate: "– Koń też jest dobrym towarzyszem, [child.GetFirstNameNoTooltip]."
 child_personality.7301.change.callous: "– Głupie dziecko, koń to tylko narzędzie."
 child_personality.7400.t: "Zabawa czy jazda?"
 child_personality.7400.desc: "Ja i [other_child.GetFirstName] miło spędzamy czas przez większość dnia i mam wrażenie, że możemy się tak bawić aż do upadłego.\n\nAle gdy wyciągam zestaw do gry w [ROOT.Char.Custom('BG_GameType_Generic')], [other_child.GetFirstName] markotnieje.\n\n"
 child_personality.7400.desc.outro.young: "– Nie chcę grać w coś tak głupiego i nudnego. Chcę jeździć konno!"
 child_personality.7400.desc.outro.older: "– Och, daj spokój, [ROOT.Char.GetFirstNameNoTooltip], cały dzień siedzimy w pomieszczeniu. Może wybierzmy się na przejażdżkę!"
 child_personality.7400.a: "– A może to i to?"
 child_personality.7400.b: "– Nie, zagramy w MOJĄ grę po MOJEMU!"
 child_personality.7400.c: "– Zgoda, przejażdżka też brzmi dobrze…"
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName] zachowuje się dzisiaj dziwnie, więc postanawiam przezornie sprawdzić, co się dzieje. Okazuje się, że [child.GetSheHe]"
 child_personality.7401.eccentric.desc: "i [other_child.GetFirstName] są razem na terenach jeździeckich. Jeżdżą na koniach i wygląda na to, że wyliczają coś, co brzmi jak ruchy, które wykonuje się podczas gry w [child.Custom('BG_GameType_Generic')]. Po bliższym przyjrzeniu się stwierdzam, że grają w tę grę planszową na grzbietach koni – a przynajmniej próbują. Cały plac jest usiany elementami do gry, a oboje dzieci spadło ze swoich wierzchowców więcej niż raz."
 child_personality.7401.fickle.desc: "i [other_child.GetFirstName] są razem na terenach jeździeckich. Wygląda na to, że [child.GetFirstNameNoTooltip] nie cieszy się z faktu, iż musi tam być – może [other_child.GetFirstName] [child.Custom('PL_go_ja')] do tego zmusza.\n\n– Bardziej lubię grać w gry planszowe, ale [other_child.GetFirstNameNoTooltip] woli jeździć konno, co też brzmiało dobrze!"
 child_personality.7401.stubborn.desc: "i [other_child.GetFirstName] są razem w pokoju i grają w [child.Custom('BG_GameType_Generic')]. [other_child.GetFirstName] bez przekonania, a [child.GetFirstNameNoTooltip] – z dużym entuzjazmem.\n\n– [other_child.GetFirstNameNoTooltip] woli jeździć konno, ale to była moja decyzja, by zamiast tego pograć w gry planszowe!"
 child_personality.7401.eccentric: "– Wspaniały kompromis!"
 child_personality.7401.fickle: "– Zachcianki zmieniają się szybciej niż pogoda."
 child_personality.7401.stubborn: "– Twardo stój przy swoich przekonaniach."
 child_personality.7401.change.eccentric: "– A może da się robić to i to naraz?"
 child_personality.7401.change.fickle: "– Zachcianki trzeba często zmieniać."
 child_personality.7401.change.stubborn: "– Nie, zawsze tup nogą i żądaj, by to inni się dostosowywali."
 stress_threshold.2360.t: "Załamanie psychiczne: gość"
 stress_threshold.2360.desc: "W prywatnym zaciszu w końcu znajduję wytchnienie od stresów życia, którymi obdarza mnie [ROOT.Char.Custom('GetCourt')]. Już prawie zasypiam, gdy budzi mnie mocne, melodyjne stukanie.\n\nZerkam, by zobaczyć, kim jest ten nocny gość, ale moją twarz atakuje mały czarny ptak. Zazwyczaj wizyta stworzenia [ROOT.Char.GetFaith.CreatorNamePossessive] byłaby darem, jednak ten mały czarny szkodnik nieustannie fruwa po pokoju, kracząc i piszcząc na mnie. Zaciskam pięści, a serce zaczyna mi bić coraz szybciej."
 stress_threshold.2360.a.eccentric.gain: "Chyba coś do mnie mówi."
 stress_threshold.2360.a.eccentric.effect: "Ach, gość o tej porze! Porozmawiajmy."
 stress_threshold.2360.b.irritable.gain: "Dłużej już nie wytrzymam!"
 stress_threshold.2360.b.irritable.effect: "Zabiję tego przeklętego ptaka!"
 stress_threshold.2360.c: "Z pewnością w końcu odleci."
 bp2_yearly.8000.t: "Na mój obraz"
 bp2_yearly.8000.desc.intro: "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ostatnimi czasy mówi do mnie jedynie w języku, którym jest język [ROOT.Char.GetCourtLanguage.GetNameNoTooltip|l], i robi to z nadzwyczajną płynnością.\n\n"
 bp2_yearly.8000.desc.tutor: "Bez wątpienia to dzięki temu, że nadworny nauczyciel, [tutor.GetFirstName], spędza z tym dzieckiem tyle czasu, stało się ono językowym geniuszem. Nie mogę się doczekać, by zobaczyć, jak dalej opanuje język dworu."
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip] mówi mi, że to dzięki wychowawcom wśród duchowieństwa, takim jak [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)], rozwija swoją biegłość w posługiwaniu się językiem dworu."
 bp2_yearly.8000.desc.guardian: "[hostage.GetFirstNameNoTooltip] i [tutor.GetFirstName] ewidentnie nawiązują więź, a ja nie mogę się doczekać, by zobaczyć kolejne sukcesy w ramach [hostage.GetHerHis] edukacji."
 bp2_yearly.8000.a: "Będę nauczać [hostage.Custom('PL_go_ja')] osobiście."
 bp2_yearly.8000.b: "Co za godna pożałowania próba opanowania języka takiego jak [ROOT.Char.GetCourtLanguage.GetNameNoTooltip|l]."
 bp2_yearly.8000.c: "To miłe."
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip] nie będzie chcieć się dalej uczyć [Concept('court_language', 'języka dworu')|E]"
 tutor_child_in_language_tt: "[hostage.GetFirstNameNoTooltip] rozpocznie [scheme|El], aby opanować twój [court_language|El] z potężną premią"
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip] będzie chcieć rozpocząć [scheme|El], aby opanować twój [court_language|El]"
 bp2_yearly.8010.t: "Śmieszna rozmowa"
 bp2_yearly.8010.desc: "Ja i [child.Custom2('MyCharacterIntroduction', ROOT.Char)] jesteśmy w połowie lekcji, gdy zauważam, że dziecko usiłuje powstrzymać uśmiech. Zaczynam podejrzewać, że nie zwraca uwagi na to, co mówię. Co jakiś czas powtarza moje słowa dziwnym tonem.\n\n– Co ty robisz?\n\n– Co ty robisz? – mówi [child.Custom('InsultNoun')], po czym wybucha śmiechem. – Wybacz, po prostu masz bardzo śmieszny akcent!"
 bp2_yearly.8010.a: "Może lepiej będzie nauczyć [child.Custom('PL_go_ja')] podstaw języka, którym jest język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 bp2_yearly.8010.a.tt: "Spędzacie kilka następnych lekcji, prowadząc proste rozmowy w języku, którym jest język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 tutor_child_in_native_language_tt: "[child.GetFirstName] rozpocznie [scheme|El], aby opanować twój [language|El] z potężną premią"
 bp2_yearly.8010.a.success: "Udało ci się nauczyć kogoś języka, którym jest język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 bp2_yearly.8010.a.failure: "Nie udało ci się nauczyć nikogo języka, którym jest język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 bp2_yearly.8010.b: "– Nie, to #EMP ty#! brzmisz śmiesznie!"
 bp2_yearly.8010.b.success: "Udało ci się zakpić z dziecka"
 bp2_yearly.8010.b.failure: "Czujesz jeszcze większe upokorzenie"
 bp2_yearly.8010.c: "W porządku."
 bp2_yearly.8010.d: "*Naśmiewa się z hiperpoprawnego akcentu*"
 bp2_yearly.8010.d.tt: "Lekcję spędzacie na wspólnym wymyślaniu tajnego języka"
 bp2_yearly.8020.t: "Co chcesz porobić?"
 bp2_yearly.8020.desc: "Ja i [other_child.Custom2('MyCharacterIntroduction', ROOT.Char)] bawimy się przez dłuższą część dnia i bardzo miło spędzamy czas! Gramy w [ROOT.Char.Custom('BG_GameType_Generic')], ale pod koniec okazuje się, że przegrywam z kretesem i nawet nie wiem, jak się to stało.\n\n– Ale fajnie! Co teraz robimy?\n\nMam teraz szansę, by wybrać coś, w czym mogę wygrać…"
 bp2_yearly.8020.a: "Zorganizujmy wyścig na szczudłach!"
 bp2_yearly.8020.b: "Pobawmy się bączkiem!"
 bp2_yearly.8020.c: "Podczas zabawy kukiełkami wygrywa każdy."
 bp2_yearly.8021.t: "Gra"
 bp2_yearly.8021.desc.intro: "Odkładamy planszę do gry i przygotowujemy"
 bp2_yearly.8021.desc.stilts: "szczudła. Jestem wysoko – czuję się prawie jak dorosły, a moje małe nóżki walczą, by utrzymać mnie na tej wysokości. Jeszcze tylko mój przeciwnik musi znaleźć równowagę i możemy zaczynać!"
 bp2_yearly.8021.desc.teetotum: "bączek. Kręci się w kółko, a my obstawiamy wynik, używając naszych kulek. Chociaż stawką nie jest nic wartościowego, czuję, jak moje serce zaczyna szybciej bić, gdy bączek przechyla się na bok.\n\nGra trwa, kulki przechodzą z ręki do ręki, a po chwili"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip] ma problem, by przejść kilka metrów, wreszcie upada na twarz, a ja wygrywam. Góruję nad przeciwnikiem na potężnych szczudłach, mogę odebrać nagrodę."
 bp2_yearly.8021.desc.teetotum.outro: "mam je wszystkie w ręce i kończymy zabawę. [other_child.GetFirstNameNoTooltip] wzdycha ciężko, a ja z dumą wchodzę w posiadanie wszystkich kulek."
 bp2_yearly.8021.a: "To było łatwe! Przegrywasz!"
 bp2_yearly.8021.b: "Dobra gra."
 bp2_yearly.8021.c: "W końcu to z moich ust padło, że zwycięzca będzie mógł skorzystać z przysługi…"
 bp2_yearly.8022.desc.stilts.outro: "\n\nBiegnę tak szybko, jak tylko mogę na niepewnych nogach, ale po kilku metrach przewracam się na twarz i [other_child.GetFirstNameNoTooltip] wygrywa."
 bp2_yearly.8022.desc.teetotum.outro: "Skończyły mi się kulki, więc [other_child.GetFirstNameNoTooltip] wygrywa."
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetFirstNameNoTooltip] wygrywa, nie okazując mi litości – drwi ze mnie i umniejsza mi."
 bp2_yearly.8022.desc.normal_child: "\n\n– To było super!"
 bp2_yearly.8022.a: "E tam."
 bp2_yearly.8022.a.mean: "– Zamknij się! Nienawidzę cię!"
 bp2_yearly.8022.b: "– Straż!"
 bp2_yearly.8022.c: "– Musimy to powtórzyć!"
 bp2_yearly.8030.t: "Samotna lalka"
 bp2_yearly.8030.desc: "Dookoła mnie w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName] szaleją płomienie i rozbrzmiewają krzyki – moja armia plądruje w poszukiwaniu cennych towarów i jeńców. Ostry smród palonego ciała wypełnia powietrze, a na mojej twarzy zasycha mieszanina krwi i brudu.\n\nAle wtedy dostrzegam wśród szczątków małą lalkę porzuconą w błocie. Patrzę na nią, jakby coś mnie do tego zmuszało. Jej małe oczka z guzików i ręcznie wydziergany uśmiech przypominają mi o niewinności, która czeka na mnie w domu. Jej miękkie włosy są tak delikatne mimo zaschniętego błota. Nie mogę przestać myśleć, że byłby to idealny podarunek dla jednego z dzieci na dworze."
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip] na pewno bardzo się ucieszy!"
 bp2_yearly.8030.b: "Ta lalka wygląda niemal identycznie jak [child_2.GetFirstNameNoTooltip]."
 bp2_yearly.8020.a.win: "Wygrywasz!"
 bp2_yearly.8020.a.lose: "Przegrywasz…"
 bp2_yearly.8040.t: "To już [crush.GetWomanMan]"
 bp2_yearly.8040.desc.intro: "Mnie i obiektowi moich westchnień, którym jest [crush.GetFirstName], nie było dane widzieć się przez długi czas."
 bp2_yearly.8040.desc.mid.same_location: "Nagle widzę, że odwiedza [crush.GetSheHe] mój [ROOT.Char.Custom('GetCourt')], imponując mi jak zawsze. Jeśli miejsce o nazwie [ROOT.Char.GetFaith.PositiveAfterLife] istnieje naprawdę, właśnie tak muszą wyglądać zamieszkujące je istoty. Serce zaczyna mi bić szybciej i pocą mi się dłonie – zupełnie jak za czasów młodości.\n\nTrudno uwierzyć, że to ta sama osoba, która kiedyś była moją miłością. A jeszcze bardziej niewiarygodne jest to, że moje uczucia wobec [crush.Custom('PL_niego_niej')] się nie zmieniły."
 bp2_yearly.8040.desc.mid.different_location: "Po tych wszystkich latach ciągle – nawet teraz, w środku nocy – myślę o tym, że [crush.GetFirstName] to obiekt mojego dziecięcego zauroczenia.\n\nTeraz to już [crush.GetWomanMan] i gdy o [crush.Custom('PL_nim_niej')] myślę, mam ochotę chwycić za pióro."
 bp2_yearly.8040.desc.outro: "Może to dobry czas, by wyrazić uczucia."
 bp2_yearly.8040.a: "Wyznam miłość!"
 bp2_yearly.8040.b: "Muszę odłożyć na bok te dziecinne myśli."
 bp2_yearly.8040.c: "Pobierzemy się rankiem!"
 bp2_yearly.8041.t: "Teraz jest z ciebie [ROOT.Char.GetWomanMan]"
 bp2_yearly.8041.desc.intro.same_location: "Wchodzę do miejsca, którym jest [ROOT.Char.Custom('ResidenceBuilding')] i widzę, że [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] wpatruje się we mnie dziko, jak wygłodniała bestia na swoją ofiarę. Przeciska się przez tłum i"
 bp2_yearly.8041.desc.intro.different_location: "Wśród zwykłych listów dotyczących spraw państwowych znajduję coś niezwykłego: delikatnie przewiązany krwistoczerwoną wstążką list z pieczęcią ozdobioną symbolem serca.\n\nNadawca listu, [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)], szczegółowo opisuje w nim swe głębokie uczucia, które żywi do mnie."
 bp2_yearly.8041.desc.mid.same_location_marriage: "pada do mych stóp.\n\n– Och, skarbie, mam na ciebie oko już od naszych dziecięcych lat. Nie znajdziesz na tym świecie czystszej miłości niż moja. Będę z tobą na zawsze jako [crushee.Custom('WifeHusband')], jeśli mnie zechcesz!"
 bp2_yearly.8041.desc.mid.different_location_marriage: "Nadawca przez większą część listu opisuje swoje dziecięce zauroczenie moją osobą, a następnie oświadcza, że chce być ze mną jako [crushee.Custom('WifeHusband')]!\n\n– Będziemy małżeństwem od chwili, gdy odpowiesz, kochanie. Wybierz mnie, a twoje szczęście będzie moim życiowym celem."
 bp2_yearly.8041.desc.mid.same_location_lovers: "odciąga mnie na bok do cichego zakątka w miejscu, którym jest [ROOT.Char.Custom('GetCourt')], by wyszeptać mi do ucha czułe słówka.\n\n– Darzę cię głębokim uczuciem odkąd byliśmy dziećmi. Oferuję ci moją miłość, jeśli zechcesz ją przyjąć."
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n– Moje kochanie, oddycham tylko dla ciebie i nie mogę znieść dłuższej rozłąki. Kocham cię, odkąd byliśmy dziećmi. Proszę, odwzajemnij moją miłość, a obiecuję, że uszczęśliwię cię na zawsze."
 bp2_yearly.8041.a: "Odwzajemniam [crushee.GetHerHis] miłość!"
 bp2_yearly.8041.b: "Nie podzielam tego uczucia."
 bp2_yearly.8042.t: "Odwzajemnione uczucia"
 bp2_yearly.8042.desc.intro: "Wyznaję moją miłość osobie, którą jest [crush.GetFirstName]."
 bp2_yearly.8042.desc.mid.same_location: "[crush.GetSheHe|U] zaś pochyla się i szepcze mi do ucha równie czułe słówka."
 bp2_yearly.8042.desc.mid.different_location: "Robię to w formie listu, a po kilku dniach [crush.GetFirstName] odpisuje, że czuje do mnie to samo!"
 bp2_yearly.8042.desc.outro: "\n\nCzuję szczęście i wielkie zdziwienie, ponieważ nasza miłość była w stanie przetrwać szaleństwo młodości i rozkwitnąć w dojrzałe zaloty."
 bp2_yearly.8042.a: "Cudownie."
 bp2_yearly.8043.t: "Wzgardzone uczucia"
 bp2_yearly.8043.desc: "Wygląda na to, że moje uczucia nie są odwzajemnione. [crush.GetFirstName] nie myśli o mnie w ogóle jak o obiekcie miłości. Łamie mi się serce."
 bp2_yearly.8043.a: "Może [crush.GetFirstName] da się przekonać."
 bp2_yearly.8043.b: "Niestety."
 bp2_yearly_8040_confess_crush: "Ty i [crush.GetFirstName] możecie zostać kochankami"
 bp2_yearly_8042_rejection: "[crushee.GetFirstName] dowie się o twojej odmowie"
 friend_secret_language: "[CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] wymyślają razem tajny język"
 friend_gave_a_good_lesson: "Osoba, którą jest [CHARACTER.GetShortUINameNotMe], udzieliła ważnej lekcji osobie znanej jako [TARGET_CHARACTER.GetShortUINameNotMe], gdy ta była dzieckiem"
 friend_gave_a_good_lesson_corresponding: "Osoba, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], udzieliła ważnej lekcji osobie znanej jako [CHARACTER.GetShortUINameNotMe], gdy ta była dzieckiem"
 friend_played_together: "Osoby, którymi są [CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe], dobrze się bawiły, spędzając ze sobą czas w dzieciństwie"
