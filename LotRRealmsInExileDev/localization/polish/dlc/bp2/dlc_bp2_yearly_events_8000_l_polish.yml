l_polish:
 bp2_yearly.8070.t: "Czas zabawy"
 bp2_yearly.8070.desc.intro: "Nareszcie mogę pobawić się w samotności. Robię to, co zawsze:"
 bp2_yearly.8070.desc.mid.horses: "wydobywam z pudła ulubionego drewnianego konika i marzę o udziale w wielkim turnieju."
 bp2_yearly.8070.desc.mid.puppets: "wydobywam z pudła, a jakże, małe kukiełki i zaczynam się nimi bawić. Uwielbiam sprawować całkowitą kontrolę nad ich malutkim życiem i odgrywać z nimi wymyślone przez siebie scenariusze."
 bp2_yearly.8070.desc.mid.board_game: "wydobywam z pudła ulubioną grę planszową: [ROOT.Char.Custom('BG_GameType_Generic')]. Nie ma nic lepszego niż udowadnianie sobie inteligencji i obserwowanie, jak wszystko układa się we właściwym porządku. W tej grze najlepszym przeciwnikiem, z którym mogę się zmierzyć, jestem ja."
 bp2_yearly.8070.desc.mid.teetotum: "wydobywam z pudła bączek. Obserwowanie, jak wiruje, jest dziwnie satysfakcjonujące, a ja lubię zgadywać, gdzie upadnie."
 bp2_yearly.8070.desc.mid.marbles: "wydobywam z pudła przepiękne kulki. Nic tak nie jednoczy przyjaciół, jak sakiewka pełna kulek i szczypta wyobraźni."
 bp2_yearly.8070.desc.outro: "\n\nWtem nadchodzi [other_child.GetFirstName] i z napięciem pyta, czy może się ze mną pobawić."
 bp2_yearly.8070.a: "Wolę bawić się samotnie."
 bp2_yearly.8070.b: "Z przyjacielem zawsze raźniej!"
 bp2_yearly.8070.b.success: "Dobrze się bawicie"
 bp2_yearly.8070.b.failure: "Czas upłynął wam na kłótniach"
 bp2_yearly.8071.t: "Ulubiona zabawka z dzieciństwa"
 bp2_yearly.8071.desc.intro: "Przeglądając stare rzeczy w poszukiwaniu czegoś o ważkim znaczeniu państwowym, natrafiam na coś znajomego."
 bp2_yearly.8071.desc.mid.horses: "W zakamarku szafy, przysłonięty stertą ubrań, spoczywa drewniany konik. Biorę go w dłoń; jest osobliwie lekki i mały. Nic dziwnego, skoro wcześniej galopował w dziecięcych rączkach. Jak ten czas leci.\n\n"
 bp2_yearly.8071.desc.mid.puppets: "Na dnie starej skrzyni leży nieruchomo mała kolekcja zakurzonych kukiełek. Są spłowiałe, a ubranka mają podniszczone latami zabawy i długimi miesiącami zapomnienia.\n\n"
 bp2_yearly.8071.desc.mid.board_games: "Plansza, na której rozegrało się wiele partii w moją pierwszą grę planszową, [ROOT.Char.Custom('BG_GameType_Generic')], leży na dnie starej skrzyni. Jest mocno uszkodzona i brakuje w niej co najmniej połowy elementów. Każde pęknięcie, każde wyszczerbienie opowiada dawno zapomnianą historię z mej młodości.\n\n"
 bp2_yearly.8071.desc.mid.spinning_top: "Wśród listów o tematyce państwowej spoczywa mały bączek. Kiedyś nic nie było mi tak bliskie, jak on, teraz służy jeno za przycisk do papieru. Jak do tego doszło – nie wiem.\n\n"
 bp2_yearly.8071.desc.mid.marbles: "Wśród starych, dawno porzuconych przeze mnie rzeczy znajduję skórzaną, zagrzebaną w kurzu sakiewkę pełną kulek. Wiele z nich jest uszkodzonych bądź nie ma ich wcale, lecz te, które pozostały, są mi teraz droższe od złota.\n\n"
 bp2_yearly.8071.desc.mid.other_child_alive: "[other_child.GetFirstName]… Pamiętam te letnie popołudnia spędzone z [other_child.Custom('PL_nim_nia')] na zabawie, kiedy zapominało się o całym bożym świecie. Dumam nad tym, co teraz robi i czy w ogóle pamięta nasze radosne chwile.\n\n"
 bp2_yearly.8071.desc.mid.other_child_dead: "[other_child.GetFirstName]… Moje wspomnienia z dzieciństwa rozbrzmiewają [other_child.Custom('PL_jego_jej')] śmiechem podczas wspólnych zabaw. Choć już nigdy go nie usłyszę, zachowam go w pamięci na zawsze.\n\n"
 bp2_yearly.8071.desc.outro: "Kiedy trzymam w rękach ulubioną zabawkę z dzieciństwa, mam wrażenie, że otwiera się przede mną cały mój ówczesny świat."
 bp2_yearly.8071.a.puppet: "Znów mogę zostać władcą kukiełek!"
 bp2_yearly.8071.a.gambler: "Odgadywanie kolei losu zawsze dobrze mi szło."
 bp2_yearly.8071.a.marbles: "Muszę zjednoczyć lud tak, jak robiły to moje kulki."
 bp2_yearly.8071.a: "Muszę podążać za swoimi dziecięcymi marzeniami."
 bp2_yearly.8071.b: "Zobaczmy, co porabia [other_child.GetFirstNameNoTooltip]!"
 bp2_yearly.8071.c: "Nie jestem tą samą osobą, co kiedyś, lecz nie ma w tym nic złego."
 bp2_yearly.8080.t: "[ward.Custom('GirlBoy')|U] i [ward.Custom('PL_jego_jej')] urok"
 bp2_yearly.8080.desc: "Choć staram się unikać tego, jak mogę, [target.Custom2('MyCharacterIntroduction', ROOT.Char)] wciąż mąci mi w głowie swym urokiem; mimo to czuję, że jestem na dobrej drodze. Ponieważ [ward.Custom2('MyCharacterIntroduction', ROOT.Char)] to mój uczeń, me amory wciąż mogą odnieść skutek!\n\nWystarczy drobna zachęta, a [ward.GetFirstNameNoTooltip] zacznie wychwalać śpiewem moje cnoty i udowodni, że doskonale radzę sobie z dziećmi – a to cecha, której [target.GetWomanMan] nie może się oprzeć."
 bp2_yearly.8080.a: "Do dzieła!"
 bp2_yearly.8080.a.likes.tt: "[ward.GetFirstNameNoTooltip] mówi o tobie dobrze"
 bp2_yearly.8080.a.dislikes.tt: "[ward.GetFirstNameNoTooltip] mówi o tobie źle"
 bp2_yearly.8080.b: "Nie ucieknę się do czegoś takiego."
 bp2_yearly.8081.t: "Śpiewne peany"
 bp2_yearly.8081.desc: "[ward.GetFirstName] zmierza do obiektu mych westchnień, a niedługo po tym [target.GetFirstName] wdaje się w rozmowę z będącym na moim wychowaniu dzieckiem, spoglądając na mnie z urzekającym uśmiechem."
 bp2_yearly.8081.a: "Co za rozkoszne dziecię."
 bp2_yearly.8082.t: "Pogarda"
 bp2_yearly.8082.desc: "[ward.GetFirstName] zmierza do obiektu mych westchnień, a ja wyczekuję z zadowoleniem rezultatów całego przedsięwzięcia. Po chwili [target.GetFirstName] patrzy na mnie, chichocząc za każdym razem, gdy [ward.GetFirstNameNoTooltip] otwiera usta.\n\nNie słyszę dokładnie, o czym prawi, lecz docierają do mnie urywki wypowiedzi: najczęściej padają w nich słowa „[ROOT.Char.Custom('InsultAdjective')]”, „[ROOT.Char.Custom('InsultNoun')]” i śmierdziel."
 bp2_yearly.8082.a: "A niech cię, dziecko!"
 bp2_yearly.8082.b: "Śmierdziel? Muszę działać!"
 bp2_yearly.8090.t: "Znajome zabawki"
 bp2_yearly.8090.desc: "[monk.Custom2('MyCharacterIntroduction', ROOT.Char)] wprowadza mnie śpiesznie do słabo oświetlonej izby, a potem rozkłada przede mną szereg nadgryzionych zębem czasu zabawek.\n\n– Od dawna podejrzewam, że wasza wysokość to nasz odrodzony przodek, [ancestor.GetFirstNameNoTooltip], a ponieważ wiosen wasza miłość liczy sobie już [ROOT.Char.GetAge], pora sprawdzić moje podejrzenia. Oto pięć przedmiotów. Tylko jeden z nich należał do naszego zacnego przodka. Czy pamięta wasza dostojność siebie z przeszłości? Która zabawka jest wasza?"
 bp2_yearly.8090.a: "Konik."
 bp2_yearly.8090.b: "Kukiełki."
 bp2_yearly.8090.c: "Wybieram [ROOT.Char.Custom('BG_GameType_Generic')]."
 bp2_yearly.8090.d: "Bączek."
 bp2_yearly.8090.e: "Kulki."
 bp2_yearly.8090.f: "Żadna."
 ancestor_horse_guess_tt: "Czujesz, że twój przodek lubił bawić się konikiem…"
 ancestor_puppet_guess_tt: "Czujesz, że twój przodek lubił bawić się kukiełkami…"
 ancestor_board_games_guess_tt: "Czujesz, że twój przodek lubił [ROOT.Char.Custom('BG_GameType_Generic')]…"
 ancestor_spinning_tops_guess_tt: "Czujesz, że twój przodek lubił bawić się bączkiem…"
 ancestor_marbles_guess_tt: "Czujesz, że twój przodek lubił bawić się kulkami…"
 ancestor_nothing_guess_tt: "Czujesz, że twojego przodka nie cieszyła żadna z tych rzeczy…"
 bp2_yearly.8091.t: "To reinkarnacja!"
 bp2_yearly.8091.desc: "Udzielam odpowiedzi, a [monk.GetName] rozszerza ze zdumieniem oczy i upada przede mną na kolana.\n\n– Och, cudowne dziecko! Nie mam już żadnych wątpliwości. Przede mną stoi [ancestor.GetName] w nowej cielesnej powłoce!"
 bp2_yearly.8091.a: "Niesamowite! Kto to jest?"
 bp2_yearly.8091.a.knew_them: "Jestem swoim własnym przodkiem."
 bp2_yearly.8092.t: "To nie reinkarnacja"
 bp2_yearly.8092.desc: "Udzielam odpowiedzi, a [monk.GetName] osuwa się ze smutkiem na kolana.\n\n– Niestety, poniosła mnie wyobraźnia. Ten przedmiot nie należał do naszego wielkiego przodka, a ja muszę kontynuować poszukiwanie jego duszy."
 bp2_yearly.8092.a: "Czy mogę spróbować jeszcze raz?"
 bp2_yearly.8100.t: "Turlanie się"
 bp2_yearly.8100.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] – igram w tutejszych ogrodach razem z rówieśnikami, rozkoszując się niespotykaną chwilą wolności od czujnego nadzoru opiekunów i nauczycieli.\n\nWszystko dzieje się bardzo szybko; nagle tracę grunt pod nogami i turlam się w dół stromego wzgórza, a [potential_crush.GetFirstName] trzyma mnie mocno, raz za razem migając to na dole, to na górze naszej zwartej w uścisku dwójki. Kiedy lądujemy u stóp górki, [potential_crush.GetFirstName] oszałamia mnie, patrząc mi głęboko w oczy, śmiejąc się i chichocząc.\n\nOdwzajemniam spojrzenie, a w piersiach wzbiera mi osobliwe uczucie. Cóż to może oznaczać?"
 bp2_yearly.8100.a: "Miłość!"
 bp2_yearly.8100.b: "Nienawiść!"
 bp2_yearly.8100.c: "Niestrawność!"
 bp2_yearly.8110.t: "Szarmanccy dworzanie"
 bp2_yearly.8110.desc: "Rosnące pod sercem dziecko to najwspanialsze i najświętsze doświadczenie, jakie przyszło mi przeżyć, lecz codzienne czynności w tym błogosławionym stanie zdecydowanie poddają moje nerwy próbie. Mój brzuch robi się coraz większy, lecz szczęśliwie nie brakuje wokół mnie skłonnych do pomocy osób.\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zawsze trwa u mego boku, aby udowodnić swoje oddanie wobec [caretaker_1.GetFaith.HighGodNamePossessive], a także spełnić każdy mój kaprys. [caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U] również usiłuje zyskać moje względy, łagodząc nękające mnie problemy codziennego życia. [caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] imponuje lojalnością i spełnia każdą moją potrzebę, zanim w ogóle zdążę ją wyrazić."
 bp2_yearly.8110.a: "– Dziękuję wam."
 bp2_yearly.8110.b: "Wiem, że [caretaker_1.GetFirstNameNoTooltip] to ktoś, na kim zawsze mogę polegać."
 bp2_yearly.8110.c: "[caretaker_2.GetFirstNameNoTooltip] zdobywa moje względy."
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip] dobrze wie, czego mi trzeba."
 bp2_yearly.8120.t: "Brzemię brzemienności"
 bp2_yearly.8120.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest w zaawansowanej ciąży, dlatego każde zadanie sprawia [spouse.Custom('PL_mu_jej')] spory problem. Odpoczywam w łożu i obserwuję, jak [spouse.GetSheHe] usiłuje zdjąć z siebie odzienie w asyście służby.\n\nOdwraca się do mnie i spogląda na mnie melancholijnym, ale i umęczonym wzrokiem, jakby prosząc o pomoc."
 bp2_yearly.8120.a: "Dla ciebie wszystko."
 bp2_yearly.8120.b: "Czy nie od tego są słudzy?"
 bp2_yearly.8120.c: "Wiem, jak pomóc ci się zrelaksować."
