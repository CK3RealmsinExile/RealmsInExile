l_polish:
 influence_child_personality_interaction: "Ukształtuj osobowość wychowanka"
 influence_child_personality_interaction_desc: "Przekaż swojemu [Concept( 'ward', 'wychowankowi' )|E] [Concept( 'personality_trait', 'cechę charakteru' )|E]"
 had_guardian_influence_interaction: "Ta postać niedawno wdała się w interakcję ([DATE.GetStringLong])"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)|l]"
 bp2_character_interaction.1001.desc_intro: "Podchodzę do osoby, którą jest [recipient.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', recipient)]"
 bp2_character_interaction.desc_lustful: "i pytam: – Czy było ci dane zaznać miłości?\n\n– Tak. – W [recipient.Custom('PL_jego_jej')] odpowiedzi pobrzmiewa ostrożność. – Kocham moją rodzinę! Oraz… cóż… jest ktoś, o kim nie mogę przestać myśleć…\n\n– Podążaj za tym uczuciem, moje dziecko! Romans i spełnienie nie leżą na ulicy, trzeba za nimi gonić! Podejmij ten pościg. Twoje uczucia są najnaturalniejsze na świecie.\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$– Och, to wspaniale! – mówi [recipient.GetFirstName] z uśmiechem. – Być może pewnego dnia wycałuję wszystkich tutejszych mieszkańców!"
 bp2_character_interaction.desc_chaste: "i pytam: – Czy twoje serce rozpala się niekiedy na widok drugiej osoby?\n\n– Tak… – odpowiada niechętnie. – Czasami.\n\nTaki płomień musi zostać czym prędzej ugaszony, albowiem jego źródłem jest [ROOT.Char.GetFaith.NegativeAfterLife]. Czy myślisz, że [ROOT.Char.GetFaith.FertilityGodName] błogosławi tym, którzy pielęgnują w sobie ogień grzechu pożądania? Nie! Zapamiętaj moje dziecko: żądze są twoją zgubą.\n\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$– Przysięgam, że całkowicie wyzbędę się żądzy cielesnych uciech! – odpowiada [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_gluttonous_common: "i widząc [recipient.Custom('PL_jego_jej')] brudną twarz, na której maluje się wstyd, pytam: – Czyżbyśmy podjadali między posiłkami?\n\n– A co tu robi [recipient.Custom('GetLocalStreetFood')]?\n\n"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$– Czy służba przyniosła ci tego więcej? – uśmiecham się. – Bo wprost #EMP umieram z głodu!#!\n\nPodczas wspólnego posiłku zachęcam dziecko do zjadania większych porcji, aby mogło rosnąć duże i silne. – Nie wstydź się marzeń i pragnień! Delektuj się wszystkimi darami dworu.\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$– Z chęcią! – Odpowiada, bekając."
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$[recipient.Custom('GetLocalStreetFood')|U] natychmiast trafia w moje ręce. Ciskam odebranym jedzeniem w dal. – Nie potrafisz się #EMP chociaż na chwilę opanować?#! Obiecaj mi, że wyrzekniesz się wszelkiego rozpasania, dziecko. Przyrzeknij, że jedyną obfitością w twoim życiu będzie [ROOT.Char.GetFaith.HealthGodName]! Ten świat nosi już zbyt wielu degeneratów.\n\n"
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$– Przyrzekam. – W [recipient.Custom('PL_jego_jej')] głosie brzmi powaga. – Niech [recipient.Custom2('RelationToMeShort', ROOT.Char)] wierzy, że bardzo mi wstyd…"
 bp2_character_interaction.desc_greedy_common: "i widzę, jak wymachuje łukiem, wykrzykując imię innego dziecka.\n\n– To [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]… A raczej ich giermek! – mówi przez łzy. – Przeszyję mu krtań za to, że śmie sięgać po to, co moje!\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$– Zachowaj spokój, albowiem tylko chłodny i kalkulujący umysł czerpie w tym świecie zyski. Wielu jeszcze sięgnie po twoje dobra, ale jeśli zachowasz nieustępliwość, odejdą. Nie rozdawaj ani złota, ani bólu, moje dziecko.\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$– Być może… – odpowiada. – rozwiązaniem jest wymiana… na #EMP bardzo korzystnych#! warunkach…"
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$– Ile jeszcze zatargów z powodu drobnostek zniesie ten świat? Odłóż łuk, dziecko. Mądry człowiek wie, że każda darowizna wraca do niego po stokroć, a choćby wyzbył się wszelkich darów tej ziemi, honoru nigdy nie utraci.\n\n"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$[recipient.GetFirstNameNoTooltip] ciężko wzdycha. – Spróbuję żyć dla innych, tak jak i ty żyjesz dla mnie."
 bp2_character_interaction.desc_lazy_common: "i pytam: – Czy według ciebie służysz mi dobrze za każdym razem, gdy tylko o to poproszę?\n\n– Ja… robię, co mogę…\n\n"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$– Prawda jest taka, że ​​spełnianie standardów bez wysiłku jest równie dobre, co ich przekraczanie – odpowiadam, mierzwiąc [recipient.Custom('PL_mu_jej')] włosy. – I tak zostaniesz w końcu osobą, jaką masz się stać. Ta cała szopka ze służebnością jest bzdurna! Zamiast odgrywać tę farsę, lepiej ucinajmy sobie częściej drzemki.\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$– [recipient.GetFirstNameNoTooltip] kiwa głową, ziewając cicho. – O tak!"
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$– Co możesz? Na tym etapie nie oczekuję jeszcze od ciebie umiejętności, moje dziecko, tylko wytrwałości. Czyż nie odczuwasz radości z dobrze wykonanej pracy? Przestań wątpić i myśleć, a zacznij działać! Po prostu działaj!\n\n"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] staje niemal na baczność. – Nie zawiodę cię, [recipient.Custom2('RelationToMeShortVocative', ROOT.Char)]!"
 bp2_character_interaction.desc_wrathful_common: "i pytam: – Czym jest władza?\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$Gdy odpowiadam, widzę w [recipient.Custom('PL_jego_jej')] oczach tańczące ogniki. – Władza to wolność w wyrażaniu wściekłości. Możliwość powalenia i upokorzenia tych, którzy sprowadzają na siebie twój gniew.\n\n– Jak wtedy, gdy jakieś głupie dziecko rozerwało mi płaszcz! Serce nigdy nie pałało mi większą chęcią mordu! – odpowiada, a ja kiwam potakująco głową.\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$– Zobaczysz! – krzyczy – Jeszcze pokażę tym głupcom! #EMP Poczują mój palący gniew!#!"
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$– [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|U] i szlachta na każde skinienie? A gdy [recipient.Custom('GetAccessory')] diabli wzięli, to nikt nawet nie zareagował… Pomimo że to mój ukochany przedmiot…\n\n– Prawdziwa władza zaczyna się od panowania nad sobą – wyjaśniam. – Denerwując się na innych i wybuchając gniewem, zatajasz jedynie swoją bezradność i głupotę. Zamiast tego warto wziąć głęboki oddech i postawić na trzeźwy osąd.\n\n"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$– Spróbuję – wzdycha ciężko [recipient.GetFirstName] po chwili ciszy."
 bp2_character_interaction.desc_impatient_common: "i kładę [recipient.Custom('PL_mu_jej')] w dłoń jajko. – Potrzymaj je, dopóki nie wrócę.\n\nOddalam się do swoich obowiązków. Po kilku godzinach wracam i widzę, że [recipient.Custom('GirlBoy')] siedzi na tej samej ławce i wciąż trzyma powierzone [recipient.Custom('PL_mu_jej')] jajko.\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$Uderzam w [recipient.Custom('PL_jego_jej')] dłoń, rozbijając jajko, którego wnętrze spływa na ziemię. Na twarzy dziecka maluje się zdumienie.\n\n– Jak można było zmarnować tak cały dzień? – rzucam, po czym odchodzę.\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$– Nigdy już na ciebie nie zaczekam! – wyje z oddali [recipient.GetFirstNameNoTooltip]. – #EMP Przysięgam!#!"
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$Biorę je z [recipient.Custom('PL_jego_jej')] ręki, po czym obdarzam dziecko uściskiem. – Napełniasz mnie dumą! Czy teraz rozumiesz, w jaki sposób kura pielęgnuje cud życia? W jaki sposób czujny kogut chroni swoją partnerkę? Cierpliwie, ot, jak.\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] uśmiecha się. – To był czas pożytecznie spędzony na rozmyślaniu."
 bp2_character_interaction.desc_arrogant_common: "i gratuluję [recipient.Custom('PL_mu_jej')] pokonania swojego mistrza w [SCOPE.Custom('BG_GameType_Generic')].\n\n– To nic takiego – odpowiada. – W zasadzie to udało mi się pokonać większość moich dorosłych oponentów.\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$– Wspaniale! To dlatego, że pisane są ci wielkie rzeczy. Nie bój się swojej dumy, albowiem tylko tchórze nie pokazują, na co ich stać. Gdy wszyscy zobaczą, kim jesteś, zaczną cię odpowiednio szanować!\n\n"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$– A co? – [recipient.GetFirstNameNoTooltip] szydzi ze mnie lekko. – Czyżby przemawiała przez ciebie zazdrość?"
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$– A może zmierzysz się… ze mną? [ROOT.Char.GetPrimaryTitle.GetTierAsName|U] z pewnością chętnie dołączą. – Droczę się, ale [recipient.GetFirstNameNoTooltip] protestuje z oczami pełnymi strachu.\n\n– Musimy wystrzegać się próżności – podejmuję. – Potrafi ona zatruć nasze cnoty do tego stopnia, iż nie będziemy w stanie wydawać poprawnych osądów.\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$– Błagam! – skomle [recipient.GetFirstNameNoTooltip]. – Wybacz mi!"
 bp2_character_interaction.desc_deceitful_common: "i pytam: – Czy ty mnie okłamujesz?\n\n– Ja?… Ależ… nigdy!\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$– Kłamiesz – śmieję się – i to marnie. Kiedy w końcu nauczysz się formułować małe kłamstewka przyozdobione w słodki posmak prawdy? Chcesz osiągnąć wielkość? Cóż, świat to siedlisko węży i ​​tylko najsprytniejsze jednostki mogą się na nim wybić.\n\n"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$– A ty jesteś moim najukochańszym wężem w całym gnieździe! – kłamie [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$– Być może, nigdy się tego nie dowiem – wyjaśniam. – Ale czy nie #EMP czujemy#! podskórnie, gdy ktoś kłamie, moje dziecko? Kłamca to ktoś bez honoru, bez szacunku względem konsekwencji swoich słów. Czy taką osobą chcesz być?\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$– Cóż… zdarzyło mi się – przyznaje [recipient.GetFirstNameNoTooltip]. – Ale chcę, aby rządziła mną prawda i dobroć, tak jak tobą!"
 bp2_character_interaction.desc_craven_common: "i chwytam [recipient.Custom('PL_go_ja')] za kołnierz. – #EMP Uderz mnie!#!\n\n– Jak mogę uderzyć kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip]?!\n\n"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$ – Zgadza się, dziecko. Podniesienie ręki na moją osobę wiąże się z okropną karą. Pamiętaj o tym: obowiązkowość i pasja mogą cię zniszczyć. Lepiej przetrwać niż umrzeć za głupotę!\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] płaszczy się. – Błagam, nie rób mi krzywdy!"
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$– Uczyń to! – Naciskam, dopóki nie otrzymuję ciosu w twarz, na której pojawia się uśmiech.\n\n– Nie bój się, moje dziecko. Skoro zdobywasz się na taki gest, to czy masz #EMP jakiekolwiek#! granice? Walcz, padaj, powstawaj! Oto droga ku chwalebnej śmierci za honor, miłość i obowiązek! Wszystko jest lepsze niż marne życie tchórza!\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$– [recipient.GetFaith.HighGodName] i [recipient.GetPrimaryTitle.GetNameNoTier]! – woła [recipient.GetFirstNameNoTooltip]. – Nie zawiodę!"
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$– [recipient.GetFaith.HighGodName] i [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]! – woła [recipient.GetFirstNameNoTooltip]. – Nie zawiodę!"
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$– [recipient.GetFaith.HighGodName] i [ROOT.Char.GetPrimaryTitle.GetNameNoTier]! – woła [recipient.GetFirstNameNoTooltip]. – Nie zawiodę!"
 bp2_character_interaction.desc_shy_common: "gdy bawi się samotnie, co zdarza się ostatnio coraz częściej. – Dlaczego? – pytam.\n\n– A jaki jest sens tego wszystkiego? Te wszystkie plotki, chichoty… Strata czasu.\n\n"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$– Obawiam się, że to się nigdy nie zmieni – wzdycham. – Zawsze znajdzie się ktoś, z kim trzeba będzie spędzać czas, zakładać publiczną maskę, chowając duszę głęboko do kieszeni. Bądź sobą. W samotności odnajdziesz ukojenie, więc trzymaj się jej kurczowo.\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] mruczy cicho aprobatę dla moich słów, unikając kontaktu wzrokowego."
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$– Pomyśl – odpowiadam – czy z czasu spędzonego w samotności zostaną jakiekolwiek cenne wspomnienia? Czy poczujesz ekscytację, ciepło i miłość drugiej istoty? Mogę cię nauczyć towarzyskości: opowiadać historie, żartować… Chichot i ploteczki będą wszędy tam, gdzie pójdziesz!\n\n"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$[recipient.GetFirstNameNoTooltip] uśmiecha się. – W porządku, naucz mnie zatem!"
 bp2_character_interaction.desc_ambitious_common: "i pytam: – Czy podoba ci się bycie dzieckiem?\n\n– Nie – widzę, jak marszczy czoło. – Dorośli ciągle mówią mi, co mam robić. Traktują mnie jak psa!\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$– A zatem pokaż im, że jest inaczej! Okazuj zapał i staraj się być kimś więcej. Chyba że #EMP chcesz#!, aby traktowano cię jak dziecko… Nawet gdy osiągniesz starczy wiek.\n\n"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$– Nie! Wciąż jest tak wiele do zrobienia! – odpowiada [recipient.GetFirstNameNoTooltip]. – Zobaczysz, pewnego dnia wszyscy uznają moje zwierzchnictwo."
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$Odpowiadam: – Lecz czy twoim marzeniem jest uczestniczyć w sporach o majątek, liczyć podatki i czuć, jak twoi bliscy całkowicie uzależniają się od ciebie już do końca życia? Beztroska niedługo się skończy, więc delektuj się nią, moje dziecko. Ile tylko zdołasz.\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$– Moja wdzięczność za twój cenny czas nie zna granic! – mówi [recipient.GetFirstNameNoTooltip] z ognikami w oczach."
 bp2_character_interaction.desc_arbitrary_common: "i składam w [recipient.Custom('PL_jego_jej')] ręce ulubioną zabawkę innego dziecka, którą jest [recipient.Custom( 'child_favorite_toy' )]. – Możesz to zatrzymać.\n\n– Dlaczego, skoro tego nie chcę? – pyta dziecko.\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$– W takim razie wyrzuć tę zabawkę! To tylko symbol, moje dziecko. Działaj zawsze zgodnie ze swoimi uczuciami i osądami. Ignoruj ​​zasady i prawa, a będziesz wolnym człowiekiem! Możesz mieć wszystko, czego pragniesz. Robić, co tylko chcesz.\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$– Zgoda. – [recipient.GetFirstNameNoTooltip] bierze zabawkę w ręce i kiwa potakująco głową. – Po co działać zgodnie z sercem w tym bezdusznym świecie?"
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$– Dlaczego nie? Pożądanie rzeczy, które nie są nasze, to najnaturalniejsze z uczuć. Czerpiemy radość z tego, że posiadamy więcej od innych. Dlaczego by nie zagarnąć tego, co się da i pozwolić korzystać ze swej władzy wedle własnej woli?\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$– To tyrania! To niesprawiedliwe!\n\n– Owszem, niesprawiedliwe. – Uśmiecham się."
 bp2_character_interaction.desc_cynical_common: "i pytam: – Dlaczego jestem wiernym wyznawcą naszej wiary?\n\n– Ponieważ [ROOT.Char.GetFaith.HighGodName] to sprawiedliwe bóstwo. – odpowiada, niemal recytując.\n\n"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$– Nie tylko sprawiedliwe, ale także i #EMP potężne#!. [ROOT.Char.GetFaith.HighGodName] zapewnia porządek we wszystkich państwach, w którym obowiązuje wiara [recipient.GetFaith.GetAdjectiveNoTooltip|l]. Poprzez wyznawanie świętych [ROOT.Char.GetFaith.AltPriestTermPlural] udają równych bogom, a [ROOT.Char.GetFaith.DevoteeNeuterPlural] szukają pociechy w dobrach doczesności. Czy widzisz w tym siłę wyższą? Czy może ludzką ułomność?\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$– Widzę tylko… – [recipient.GetFirstNameNoTooltip] odburkuje smutno. – Ponury świat."
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$– Twoja dobroć to dobroć [ROOT.Char.GetFaith.HighGodNamePossessive]. Podobnie jak odwaga. A zatem, moje dziecko, czy chcesz czuć wieczną pustkę, czy może być narzędziem w boskich rękach? Mogę cię do tego doprowadzić.\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$– Mam ciarki na plecach! – wykrzykuje [recipient.GetFirstNameNoTooltip] w emocjach. – Czuję, jak [recipient.GetFaith.HighGodName] zsyła na mnie swe dary!"
 bp2_character_interaction.desc_paranoid_common: "i pytam: – Komu najbardziej ufasz?\n\n– Tobie, oczywiście – odpowiada sumiennie.\n\n"
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$– A zatem zaufaj mi, kiedy mówię ci, że… na dworze zawsze jesteśmy obserwowani. Zawsze nasłuchuj szeptów za plecami. Nie ufaj nikomu, nawet… mi.\n\nW pobliskim oknie pojawia się nagle ciemna sylwetka. – #EMP Szybko!#! – syczę. – Schowaj się za mną!\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] rzuca się w moją stronę, odsłaniając sprytnie ukryty sztylet."
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$– Klękam przed [recipient.Custom('PL_nim_nia')] i ujmuję [recipient.Custom('PL_jego_jej')] dłonie w moje ręce.\n\n– Nigdy cię nie zawiodę, moje dziecko. Przysięgam. Aby przetrwać na tym padole łez, #EMP musisz#! polegać na innych, a w szczególności… na mnie.\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$W [recipient.Custom('PL_jego_jej')] oczach poławiają się łzy. – Wierzę ci – odpowiada."
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$– Ich serca są dobre – mamroczę, obejmując [recipient.Custom('PL_go_ja')]. – Ale siła może oślepić każdego. Nie pozwól, aby stało się to także i tobie. Zamiast tego szukaj w ludziach dobroci.\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$– Postaram się, aby dobroć kierowała mną przez całe życie! – woła [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_callous_common: "w sercu mając obawę. Wszak dziecko to było niedawno świadkiem, jak moi [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] wymierzali brutalną karę jednemu zesług.\n\nPrzerażone pyta: – Dlaczego ludzie są tak okrutni?\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$Odpowiadam: – Tamten ukarany sługa wykonywał swoją pracę wyłącznie dlatego, że bał się kary. Bez przemocy i przymusu nasze miejsce w tym świecie nie zostanie zachowane. Poza tym… czy naprawdę zamierzasz marnować swoje życie, płacząc nad pachołkami?\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$[recipient.GetFirstNameNoTooltip] krzywi się – Nie, absolutnie."
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$– Światem rządzi przemoc – odpowiadam. – Ludzie to słabe i samolubne istoty. Co więcej, jest mnożą się na potęgę, więc ich krew nic nie znaczy. Pomyśl jednak o tym, co czuli wtedy moi [ROOT.Char.Custom('KnightCultureNoTooltip')]. To była władza. Przecież to dobrze mieć taką władzę, prawda?\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$– Tak… to prawda – odpowiada [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_stubborn: "i z pełnym przekonaniem pytam:– Jakież to wspaniałości czekają nas w ten piękny dzień?\n\n– Cóż… moi przyjaciele znowu namówili mnie na zbieranie tych głupich kwiatów.\n\n– Ależ moje dziecko! – krzyczę. – Nie możesz tracić życia na wymysły innych! Trzymaj się swoich osądów, bądź niczym [ROOT.Char.Custom('KnightCultureNoTooltip')]! Czyż największa radość nie płynie właśnie z naszych własnych wyborów?\n\n"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$– To prawda! Wiem, czego chcę! Po co mam słuchać innych?"
 bp2_character_interaction.desc_fickle: "i od niechcenia pytam:– Jakież to wspaniałości czekają nas w ten piękny dzień?\n\nLecz gdy tylko słyszę [recipient.Custom('PL_jego_jej')] plany, wstrząsa mną odraza.\n\n– Taka lista może stać się przyczynkiem do zguby! Wróg mógłby śledzić każdy twój ruch! Pomyśl, dziecko: czy można zaplanować sobie radość? Ból? Absolutnie nie! Warto pozostawić sobie swobodę w swoich poczynaniach.\n\n"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$– W porządku, i tak już mi się odechciało – odpowiada, wzruszając ramionami."
 bp2_character_interaction.desc_eccentric: "i zręcznie rzucam na [recipient.Custom('PL_jego_jej')] kolana wijącego się szczura.\n\nPo kilku chwilach krzyków i wicia się w przerażeniu, dziecko pyta: – Dlaczego?! Po co?!\n\n– Człowiek nie powinien żyć w nędznym poczuciu wstydu z powodu swoich dziwactw. A już na pewno nie ktoś taki jak [ROOT.Char.GetTitleAsNameNoTooltip]! Pogardzaj zatem oczekiwaniami i idź własną drogą. Wtedy zostaniesz kimś wielkim.\n\n"
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$Śmiejąc się, [ROOT.Char.Custom2('RelationToMeShort', recipient)] pokazuje mi język w wyrazie aprobaty."
 bp2_character_interaction.desc_vengeful: "widząc, jak w milczeniu trawi porażkę w grę o nazwie [ROOT.Char.Custom('BG_GameType_Generic')].\n\n– Ta kanalia oszukiwała! – stara się usprawiedliwić. – Czy kiedykolwiek moi przyjaciele przestaną wyprowadzać mnie w maliny?\n\nWykorzystuję tę szansę, aby powiedzieć: – To dlatego, że nie poczuli nigdy konsekwencji, moje dziecko. Ale wystarczy podbić oszustowi oko albo połamać sztachetę na jego plecach, aby pokazać, że nie wybacza się doznanych krzywd!\n\n"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$[recipient.GetFirstName] uśmiecha się zjadliwie. – Zemsta, tak? Chyba mam kilka pomysłów…"
 bp2_character_interaction.desc_forgiving: "widząc, jak w milczeniu trawi porażkę w grę o nazwie [ROOT.Char.Custom('BG_GameType_Generic')].\n\n– Ta kanalia oszukiwała! – stara się usprawiedliwić. – Zasługuje na podbicie oka, ale… nie chce się już ze mną przyjaźnić…\n\nWykorzystuję tę szansę, aby powiedzieć: – Rozważ przebaczenie. Pozwól, aby żyło zawsze w twoim sercu. Czyż oszust, któremu okazano miłosierdzie, nie staje się jednym z przyjaciół?\n\n"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$– Tak, postaram się to zapamiętać – wzdycha."
 bp2_character_interaction.1001.a: "Moja krew!"
 bp2_character_interaction.1001.a.tt: "Przekazano [Concept('trait', 'cechę')|E] [target_trait.GetNameNoTooltip(GetPlayer)|l]"
 bp2_character_interaction.1001.a.flavor: "Zaczynacie rozumieć się lepiej, a dziecko staje się coraz bardziej do ciebie podobne."
 bp2_character_interaction.1002.t: "$bp2_character_interaction.1001.t$"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$– Ale… jest tak wiele #EMP lepszych#! rzeczy do robienia… – marudzi."
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$– Ale… moje serce nigdy by mnie tak nie zawiodło! – biadoli [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$– Ale… ja pragnę tylko poczuć #EMP władzę#!…"
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$– Ale… nawet małego kęsa? – protestuje. – Przecież [ROOT.Char.GetFaith.HealthGodName] pozwala na takie przyjemności!"
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$– Ani złota, ani bólu? – duma. – Tak, chyba nikt by tego nie chciał…"
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$– Spraw mi podszytą złotem czapkę, a ja się #EMP zastanowię#!… – prosi [recipient.GetFirstNameNoTooltip]"
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$– Nie! – odpowiada [recipient.GetFirstNameNoTooltip]. – Nie mogę zawieść! Będę się mocniej starać!"
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$– Nie wiem, co robić! – łka [recipient.GetFirstNameNoTooltip]. – Błagam, daj mi spokój…"
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$– Ale… już nigdy nie chcę tak się poczuć – odpowiada."
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$– Mój osąd jest jasny! Sądzę, że to jest głupie! – stwierdza [recipient.GetFirstNameNoTooltip]"
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$Słyszę, jak [recipient.GetFirstNameNoTooltip] mamrocze coś pod nosem. – Cóż… zabawa w kurę była nawet relaksująca."
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$– Cóż… Ja nie chcę być kurczakiem – marudzi [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$– No nie wiem… być może po prostu mi się poszczęściło…"
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$– Już wkrótce… nikt mnie nie pokona – mamrocze pod nosem."
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$– To rzeczywiście gniazdo – odpowiada [recipient.GetFirstNameNoTooltip]. – Ale zalegają w nim wyłącznie węże."
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$– Ja? Oczywiście, że nie! – zarzeka się [recipient.GetFirstNameNoTooltip]. – Ja zawsze mówię prawdę!"
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$– Zostaw mnie! – krzyczy [recipient.GetFirstNameNoTooltip]. – Jako [recipient.Custom('KnightCultureNoTooltip')] szlachetnej krwi nie boję się śmierci!"
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$– Ale… ja… – mamrocze [recipient.GetFirstNameNoTooltip]. – Nie chcę umierać…"
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$– Gdyby do twoich uszu dotarło, co też ludzie wygadują, [recipient.Custom2('RelationToMeShortVocative', ROOT.Char)]… Twoja łaska mogłaby się wyczerpać."
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$– Błagam, zostaw mnie w spokoju – wzdryga się w odpowiedzi [recipient.Custom('GirlBoy')]."
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$– Nie obchodzi mnie to. W końcu wszyscy się zestarzejemy – wzdycha [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$– Pewnego dnia mieć będę o wiele więcej… – mruczy pod nosem [recipient.GetFirstNameNoTooltip]"
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$– Może ty jako [ROOT.Char.GetTitleAsNameNoTooltip] masz ten przywilej, ale mi tego #EMP nie wolno#!… – odpowiada [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$– Cóż… skoro nalegasz… – [recipient.GetFirstName] uśmiecha się zjadliwie."
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$– [recipient.GetFaith.HighGodName] zawsze wspiera prawych! Bo [recipient.GetFaith.HighGodName] to prawo! – odpowiada [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$– Uważaj, [recipient.Custom2('RelationToMeShortVocative', ROOT.Char)]. Całą twarz mam oplutą – mówi [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] chichocze."
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$– Ach, tak? #EMP Z pewnością…#! – ironizuje pod nosem [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$– Dobroci? A jak ona mnie obroni, gdy następnym razem to ja zbiorę razy?!"
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$– Cóż, ktoś musi zająć się tymi biednymi duszyczkami."
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$– Nigdy! Chcę kierować się dobrocią! – odpowiada [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$– Być może… Ale nie mam z tym problemu… – wzdycha."
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$– Ale… moi przyjaciele mają to już przyobiecane! – protestuje."
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$– Chyba jednak wolę się zaadaptować… – wzdryga się."
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$– Ale… wtedy nikt nie będzie chciał się ze mną bawić…"
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$– Nawet jeśli zdobędę kilku #EMP przyjaciół#!, to nadal będą mnie prześladowali #EMP oszuści#!! – wykrzykuje."
 bp2_character_interaction.1002.a: "Czy kiedykolwiek się zrozumiemy…?"
 bp2_character_interaction.1002.a.tt: "Przekazanie [Concept('trait', 'cechy')|E] [target_trait.GetNameNoTooltip(GetPlayer)|l] nie powiodło się."
 bp2_character_interaction.1002.a.flavor: "Twoje nauki trafiają na jałowy grunt."
 selected_sinful_trait_tt: "[recipient.GetFaith.GetName|U] uważa wybraną [Concept( 'trait', 'cechę' )|E] za [Concept( 'sinful', 'grzeszną' )|E]: $VALUE|+=0$"
 selected_virtuous_trait_tt: "[recipient.GetFaith.GetName|U] uważa wybraną [Concept( 'trait', 'cechę' )|E] za [Concept( 'virtuous', 'cnotliwą' )|E]: $VALUE|+=0$"
 has_three_traits_already: "[recipient.GetShortUINameNotMe] już ma #V 3#! [personality_traits|El]: $VALUE|+=0$"
 has_compatible_personality_tt: "[recipient.GetShortUINameNotMe] ma kompatybilną [Concept('childhood_trait', 'cechę dziecka')|E]: $VALUE|+=0$"
 has_incompatible_personality_tt: "[recipient.GetShortUINameNotMe] ma niekompatybilną [Concept('childhood_trait', 'cechę dziecka')|E]: $VALUE|+=0$"
 guardian_influenced_personality: "Ukształtuj osobowość dziecka"
 guardian_influenced_personality_desc: "[actor.GetShortUINameNotMeNoTooltip] przekazuje cechę [target_trait.GetName(recipient)] twojemu dziecku, którym jest [recipient.GetShortUINameNotMeNoTooltip]."
 guardian_influenced_personality_fail: "Nie udało się wpłynąć na osobowość dziecka"
 guardian_influenced_personality_fail_desc: "[actor.GetShortUINameNotMeNoTooltip] próbuje przekazać cechę [target_trait.GetName(actor)] twojemu dziecku, którym jest [recipient.GetShortUINameNotMeNoTooltip], ale bezskutecznie."
 influence_child_personality_interaction_trait_limit: "[CHARACTER.GetShortUINameNotMeNoTooltip] już posiada #V 4#! [personality_traits|El]"
 influence_child_personality_interaction_all_same_traits: "[CHARACTER.GetShortUINameNotMeNoTooltip] już posiada takie same [personality_traits|El] lub cechy im przeciwstawne"
