 ep1_flavor.2030.t: "Wybór strony"
 ep1_flavor.2030.desc_intro: "Administracja [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] zazwyczaj toczy się do przodu pod wpływem własnego pędu, ale bardzo rzadko pojawia się problem bez jasnego rozwiązania.\n\nDziś, to"
 ep1_flavor.2030.desc_1_monk: "[local_dispute_1.GetFirstName], znana persona wyznająca [local_dispute_1.GetFaith.GetName|l] i jednocześnie [local_dispute_1.Custom('NunMonk')|l] z obszaru o nazwie [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_bishop: "[local_dispute_1.GetFirstName], persona wyznająca [local_dispute_1.GetFaith.GetName|l] i [local_dispute_1.GetTitleAsNameNoTooltip|l] następującego obszaru: [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_baron: "[local_dispute_1.GetFirstName], [local_dispute_1.GetTitleAsNameNoTooltip|l] następującego obszaru: [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_scholar: "[local_dispute_1.GetFirstName], wyjątkowo uczona persona z obszaru o nazwie [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_culture: "[local_dispute_1.GetFirstName], persona, która w obszarze o nazwie [local_county_1.GetNameNoTier] przewodzi mniejszości, której kulturą jest kultura [local_dispute_1.GetCulture.GetName],"
 ep1_flavor.2030.desc_1_faith: "[local_dispute_1.GetFirstName], persona, która w obszarze o nazwie [local_county_1.GetNameNoTier] symbolicznie przewodzi ludności wyznającej [local_dispute_1.GetFaith.GetName|l],"
 ep1_flavor.2030.desc_1_judge: "[local_dispute_1.GetFirstName], persona, która w obszarze o nazwie [local_county_1.GetNameNoTier] uchodzi za osobę zdolną do zażegnywania wszelkich sporów,"
 ep1_flavor.2030.desc_1_captain: "[local_dispute_1.GetFirstName], persona, która w obszarze o nazwie [local_county_1.GetNameNoTier] dowodzi lokalnym garnizonem,"
 ep1_flavor.2030.desc_1_merchant: "[local_dispute_1.GetFirstName], persona, która w obszarze o nazwie [local_county_1.GetNameNoTier] z powodzeniem zajmuje się handlem,"
 ep1_flavor.2030.desc_bridge: "oraz"
 ep1_flavor.2030.desc_2_monk: "[local_dispute_2.GetFirstName], znana persona wyznająca [local_dispute_2.GetFaith.GetName|l] i jednocześnie [local_dispute_1.Custom('NunMonk')|l] z obszaru o nazwie [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_bishop: "[local_dispute_2.GetFirstName], persona wyznająca [local_dispute_2.GetFaith.GetName|l] i [local_dispute_2.GetTitleAsNameNoTooltip|l] następującego obszaru: [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_baron: "[local_dispute_2.GetFirstName], [local_dispute_2.GetTitleAsNameNoTooltip|l] następującego obszaru: [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_scholar: "[local_dispute_2.GetFirstName], słynna persona zajmująca się pisarstwem w obszarze o nazwie [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_culture: "[local_dispute_2.GetFirstName], persona, którą mniejszość [local_dispute_2.GetCulture.GetName|l] z obszaru o nazwie [local_county_1.GetNameNoTier] wybrała na swojego przedstawiciela,"
 ep1_flavor.2030.desc_2_faith: "[local_dispute_2.GetFirstName], persona, którą zamieszkująca ziemie o nazwie [local_county_2.GetNameNoTier] mniejszość wyznająca [local_dispute_2.GetFaith.GetName] wybrała na swojego przedstawiciela,"
 ep1_flavor.2030.desc_2_judge: "[local_dispute_2.GetFirstName], szanowana persona, która w obszarze o nazwie [local_county_2.GetNameNoTier] pełni następującą rolę: [local_county_2.GetTierAsNameNoTooltip|l] i arbiter,"
 ep1_flavor.2030.desc_2_captain: "[local_dispute_2.GetFirstName], dobrze znana persona pełniąca rolę rządcy w obszarze o nazwie [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant: "[local_dispute_2.GetFirstName], znacząca persona parająca się handlem w obszarze o nazwie [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_outro: "w nieustępliwości sprzeczają się ze sobą.\n\nZaczyna mi się kręcić w głowie od natłoku drobnych szczegółów i wkrótce wiem, że żadna ze stron nie ma racji, a tylko jedna wyjdzie stąd zadowolona…"
 ep1_flavor.2030.a: "„[local_dispute_1.GetTitledFirstNameNoTooltip] ma moje poparcie”."
 ep1_flavor.2030.b: "„Rację ma [local_dispute_2.GetTitledFirstNameNoTooltip]”."
 ep1_flavor.2030.c: "„[Select_CString( local_dispute_1.IsFemale, 'Taka', 'Taki' )] [local_dispute_1.Custom('GetLocalRole')|l] jak ty przyda mi się na dworze”."
 ep1_flavor.2030.c.tt: "[local_dispute_1.GetFirstNameNoTooltip] dołącza do twojego dworu"
 ep1_flavor.2030.d: "„[local_dispute_2.Custom('GetLocalRole')|U] znajdzie u mnie idealne zajęcie”."
 ep1_flavor.2030.d.tt: "[local_dispute_2.GetFirstNameNoTooltip] dołącza do twojego dworu"
