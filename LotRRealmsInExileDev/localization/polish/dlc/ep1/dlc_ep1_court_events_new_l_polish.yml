l_polish:
 court_new.0001.t: "Miecz Damoklesa"
 court_new.0001.desc.intro: "Nagle dociera do mnie trzask – część rusztowania pękła i runęła na ziemię. Gdyby nie [bodyguard_candidate.GetFirstName], spadłaby na kogoś ze służby."
 court_new.0001.desc.murdered: "Momentalnie przypominam sobie, jak osoba, którą jest [murdered_person.GetName], padła ofiarą makabrycznego morderstwa i przedwcześnie odeszła na tamten świat."
 court_new.0001.desc.murderer: "Momentalnie przypominam sobie o morderczym spisku, którego dopuściła się najgorsza szumowina, [murder_dude.GetName]."
 court_new.0001.desc.paranoid: "Ostatnimi czasy kątem oka dostrzegam jakieś cienie, diabelskie widma o niewątpliwie morderczych zamiarach. Ostatni wypadek tylko potwierdza moje przeczucia."
 court_new.0001.desc.outro: "\n\nCzy to może być kolejny podły plan? Życie, które wiedzie [ROOT.Char.GetTitleAsNameNoTooltip], może być przepełnione najgorszymi rodzajami niebezpieczeństw, zupełnie jakby nad moją głową wisiał słabo zamocowany miecz, tylko czekający, by na mnie spaść.\n\nGdybym tylko dysponował kimś, kto może o mnie zadbać. W jakiś sposób obronić moją doczesną powłokę. A [bodyguard_candidate.GetFirstName]? To osoba sumienna i krzepkiej budowy. Może to właśnie [bodyguard_candidate.Custom('PL_jego_ja')] należy wyznaczyć na to stanowisko."
 court_new.0001.a: "[bodyguard_candidate.GetFirstName] świetnie spisze się w roli strażnika."
 court_new.0001.a.murderer: "Z własnego doświadczenia wiem, jak łatwo można kogoś zabić. Natychmiast trzeba zatrudnić strażnika – zostanie nim [bodyguard_candidate.GetFirstName]."
 court_new.0001.b: "Na pewno dam sobie radę bez [bodyguard_candidate.Custom('PL_niego_niej')]."
