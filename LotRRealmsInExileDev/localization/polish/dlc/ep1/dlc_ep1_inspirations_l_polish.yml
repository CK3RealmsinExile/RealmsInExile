 adventure_inspiration_cost_tt: "Inspiracja wyprawowa opiera się na [Concept( 'prowess', 'waleczności' )|E], umiejętności [Concept( 'diplomacy', 'dyplomacji' )|E] oraz poziomie [Concept( 'learning', 'nauki' )|E]"
 artisan_inspiration_cost_tt: "Inspiracja rzemieślnicza opiera się na umiejętności w [Concept( 'stewardship', 'zarządzaniu' )|E]"
