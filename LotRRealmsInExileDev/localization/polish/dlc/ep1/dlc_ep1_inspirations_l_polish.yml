 weapon_inspiration: "Inspiracja zbrojna"
 weapon_inspiration_desc: "Postać będąca [inspired|El] miecznictwem wykuje broń w formie [Concept( 'artifact', 'artefaktu' )|E]. Do tej inspiracji zalicza się każdą broń ręczną, od mieczy po włócznie."
 armor_inspiration: "Inspiracja płatnerska"
 armor_inspiration_desc: "Postać będąca [inspired|El] płatnerstwem wykuje zbroję lub tarczę w formie [Concept( 'artifact', 'artefaktu' )|E]. Do tej inspiracji wlicza się wszystkie zbroje, od kolczugi po zbroje lamelkowe."
 book_inspiration: "Inspiracja literacka"
 book_inspiration_desc: "Postać będąca [inspired|El] twórczością literacką napisze książkę i wyda ją w formie [Concept( 'artifact', 'artefaktu' )|E]. Tematyka może być bardzo różna, podobnie jak jakość, ale rezultat będzie nadal dziełem godnym władcy."
 weaver_inspiration: "Inspiracja tkacka"
 weaver_inspiration_desc: "Postać będąca [inspired|El] tkactwem stworzy gobeliny w formie [Concept( 'artifact', 'artefaktów' )|E]. Obrazy i sceny na nich przedstawione mogą się bardzo różnić – podobnie jak jakość – lecz efektem będą gobeliny odpowiednie do ozdobienia ścian na twoim [Concept( 'royal_court', 'dworze monarszym' )|E]."
 adventure_inspiration: "Inspiracja awanturnicza"
 adventure_inspiration_desc: "Postać będąca [Concept('inspired', 'zainspirowaną')|E] wyprawą wyruszy w wielką podróż i przyniesie ze sobą [artifact|El]. Artefakty zdobyte dzięki takiej inspiracji mogą być bardzo zróżnicowane, począwszy od czaszki potężnej bestii po skradzioną pamiątkę."
 artisan_inspiration: "Inspiracja rzemieślnicza"
 artisan_inspiration_desc: "Postać będąca [inspired|El] rzemieślnictwem wykorzysta swój fach w celu stworzenia [Concept( 'artifact', 'artefaktu' )|E] o wysokim kunszcie. Stolarze i krawcy to przykłady specjalizacji rzemieślników."
 smith_inspiration: "Inspiracja złotnicza"
 smith_inspiration_desc: "Postać będąca [inspired|El] złotnictwem wytworzy coś bardziej ekstrawaganckiego i mniejszego niż miecz czy zbroja. Są to rzemieślnicy tworzący korony i kielichy, błyszczące i wysadzane klejnotami."
 alchemy_inspiration: "Inspiracja alchemiczna"
 alchemy_inspiration_desc: "Postać będąca [inspired|El] alchemią koncentruje się na odkrywaniu, oczyszczaniu i tworzeniu substancji oraz metali, a także wymyślania eliksirów. W ostateczności koncentruje się na doskonaleniu ludzkiego ciała i duszy."
 research_inspiration: "Inspiracja badawcza"
 research_inspiration_desc: "Postać będąca [inspired|El] badaniami będzie poszukiwać nowej wiedzy z korzyścią dla swojego [Concept( 'sponsor', 'fundatora' )|E]. Jeśli jej się powiedzie, będzie promować naukę w [Concept( 'dynasty', 'dynastii' )|E] swojego fundatora lub nawet odkryje nową [Concept( 'innovation', 'innowację' )|E] dla jego kultury."
 weapon_inspiration_cost_tt: "Inspiracja miecznicza opiera się na umiejętności w [Concept( 'martial', 'walce' )|E] oraz [Concept( 'prowess', 'waleczności' )|E]"
 armor_inspiration_cost_tt: "Inspiracja płatnerska opiera się na umiejętności w [Concept( 'martial', 'walce' )|E] oraz [Concept( 'prowess', 'waleczności' )|E]"
