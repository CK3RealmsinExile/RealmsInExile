l_polish:
 ep1_decision.0101.t: "Koniec z tym, co stare"
 ep1_decision.0101.desc: "Symulanci! Lenie! Nieroby!\n\nNa moim dworze #EMP roi#! się od pasożytów niczym od mszyc w ogrodzie. Zajmują każde dostępne pomieszczenie, chrapią dzień i noc, a ich zasikane nocniki zaśmiecają całe korytarze.\n\nTak nie może być. Nie mamy po prostu #EMP miejsca#! dla tych wszystkich zbłąkanych przybyszów."
 ep1_decision.0101.a: "[capital.GetNameNoTierNoTooltip] to nie austeria. Odejdźcie, pijawki!"
 ep1_decision.0101.b: "Wszyscy, którzy nie mają pracy lub mej krwi, #EMP wynocha#!!"
 ep1_decision.0101.c: "Chyba możemy wstawić kilka łóżek do stajni…"
 ep1_decision.0111.t: "Imponujące dekoracje"
 ep1_decision.0111.desc: "Pojawiło się kilka propozycji zmian wystroju, z których najbliższe i najbardziej godne uwagi są dla mnie dwory władców takich jak [option_1.GetTitledFirstName], [option_2.GetTitledFirstName] i [option_3.GetTitledFirstName].\n\nWybór stylu, który cieszy się większą sławą niż mój własny dwór, byłby dla mnie osobistym upokorzeniem, ale jednocześnie nadałby mi nieco aury wielkości tak jak u innych potęg.\n\nZ drugiej strony, naśladowanie mniejszych krajów byłoby przejawem wielkoduszności i budowałoby za granicą moją legendę, kosztem utraty reputacji w moim państwie."
 ep1_decision.0111.toast.t: "[ROOT.Char.GetTitledFirstName] odwzorował[Select_CString(ROOT.Char.IsFemale, 'a', '')] jedną z mych hal"
 ep1_decision.0111.a.greater_cgv: "Dwór [option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U] jest całkiem, całkiem okazały."
 ep1_decision.0111.a.lesser_cgv: "Ludzie z [option_1.GetPrimaryTitle.GetAdjectiveNoTooltip] #EMP mogą#! zaznać mojej dobroczynności."
 ep1_decision.0111.b.greater_cgv: "Architektura [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] urzeka mnie!"
 ep1_decision.0111.b.lesser_cgv: "Architektura [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] jest prymitywna, ale inspirująca!"
 ep1_decision.0111.c.greater_cgv: "Może sala biesiadna na wzór estetyki [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]?"
 ep1_decision.0111.c.lesser_cgv: "Może surowa sala biesiadna na wzór estetyki [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip] byłaby nowością?"
 ep1_decision.0111.d: "To wszystko wydaje się #EMP niepokojąco#! obce…"
 ep1_decision.0111.d.tt: "Twoje [gold|El] zostało zwrócone"
 promote_other_culture_development_decision_name: "Uczcij inne kultury"
 promote_other_culture_development_decision_desc: "Nagródźmy tych, którzy lojalnie nam służyli, aby mogli rosnąć i rozwijać się wraz z dynastią, której są tak bardzo oddani!"
 promote_other_culture_development_decision_tooltip: "Zwiększanie rozwoju [Concept('counties', 'hrabstw')|E] różnych [Concept('cultures', 'kultur')|E] z wysoką [Concept('cultural_acceptance', 'tolerancją kulturową')|E]"
 promote_other_culture_development_decision_not_acceptance_tt: "W twoim [Concept('realm', 'państwie')|E] nie ma [Concept('culture', 'kultury')|E] z [Concept('cultural_acceptance', 'tolerancją kulturową')|E] wyższą niż #V 75%#!"
 promote_other_culture_development_decision_confirm: "Rozdaj monety"
 promote_other_culture_development_decision_effect_summary: "Każde [county|El] w [Concept('realm', 'państwie')|E], w którym jest kultura [current_culture.GetName], otrzymuje celebrowaną kulturę na 10 lat"
 promote_other_culture_development_decision_no_effect: "Każde [county|El] w [Concept('realm', 'państwie')|E] z [Concept('culture', 'kulturą')|E] o [Concept('cultural_acceptance', 'tolerancji kulturowej')|E] wyższej niż #V 75%#! otrzymuje celebrowaną kulturę na 10 lat"
 promote_culture_leader_modifier: "Świętowanie różnorodności kulturowej"
 ep1_decision.0201.t: "Lingwista na dworze"
 ep1_decision.0201.desc: "Poszukiwania lingwisty znającego język [target_court_language.GetCourtLanguage.GetName|l] w końcu przyniosły oczekiwane rezultaty. Przedstawiono mi kandydatów, z których każdy posiada własną wiedzę na temat języków obcych."
 ep1_decision.0201.tt.aptitude: "[aptitude|E] osoby znanej jako [selected_linguist.GetUINameNotMe] są: [selected_linguist.GetCourtPositionAptitude( GetCourtPositionType( 'court_tutor_court_position' ) )|l]"
 ep1_decision.0201.a: "[good_linguist.GetNameNoTooltip] bardzo dobrze zna język [target_court_language.GetCourtLanguage.GetNameNoTooltip|l]."
 ep1_decision.0201.b: "[medium_linguist.GetNameNoTooltip] się tym zajmie."
 ep1_decision.0201.c: "[scholarly_linguist.GetNameNoTooltip] to słynn[Select_CString(scholarly_linguist.IsFemale, 'a ekspertka znająca', 'y ekspert znający')] język [target_court_language.GetCourtLanguage.GetNameNoTooltip|l]!"
 ep1_decision.0201.d: "Wiem, że [cheap_linguist.GetNameNoTooltip] będzie pracować praktycznie za darmo!"
 ep1_decision.0201.e: "Po namyśle…"
 learn_court_language_toast_title: "Zatrudniony [target_court_language.GetCourtLanguage.GetName|l] nauczyciel"
