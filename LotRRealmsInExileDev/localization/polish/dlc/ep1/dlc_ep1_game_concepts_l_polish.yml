l_polish:
 game_concept_royal_court: "Dwór monarszy"
 game_concept_royal_courts: "Dwory monarsze"
 game_concept_royal_court_desc: "Wybitni [rulers|El] są na tyle sławni, aby posiadać dwór monarszy, który daje dostęp do różnych premii i możliwości.\n\nGdy [ruler|El], u którego panuje [GetGovernment( 'feudal_government' ).GetName|l], [GetGovernment( 'clan_government' ).GetName|l], lub [GetGovernment( 'tribal_government' ).GetName|l] zostaje [Concept( 'king', 'królem' )|E] lub [Concept( 'emperor', 'cesarzem' )|E], zyskuje dostęp do własnego dworu monarszego.\n\nKażdy dwór monarszy ma [Concept( 'court_grandeur_level', 'poziom majestatu' )|E], który daje korzyści w zależności od jego poziomu oraz tego, jakiego [Concept( 'court_type', 'rodzaju' )|E] jest dwór.\n\nPetenci, [vassals|El] i [courtiers|El] mogą sami pojawić się na twoim dworze monarszym, ale możesz też [Concept( 'hold_court', 'zorganizować audiencję' )|E], aby każdy mieszkaniec [Concept( 'realm', 'państwa' )|E] mógł opowiedzieć ci o swoich problemach.\n\nNa dworze monarszym władca może również wystawiać [court_artifacts|El], a także pojawiają się [Concept( 'inspired', 'zainspirowani' )|E] [guests|El], którzy oferują tworzenie nowych [Concept( 'artifacts', 'artefaktów' )|E].\n\nKiedy umrzesz, twój [player_heir|El] odziedziczy twój dwór monarszy."
 game_concept_court_grandeur_level: "Poziom majestatu dworu"
 game_concept_court_grandeur_levels: "Poziomy majestatu dworu"
 game_concept_grandeur_level: "Poziom majestatu"
 game_concept_grandeur_levels: "Poziomy majestatu"
 game_concept_court_grandeur_level_desc: "Poziom majestatu [Concept( 'royal_court', 'dworu monarszego' )|E] zapewnia premie jego właścicielowi i jest odblokowywany wraz ze wzrostem[Concept( 'court_grandeur_value', 'wartości majestatu dworu' )|E].\n\nPoza efektami poziomów, od wielkich [Concept('realms', 'państw')|E] oczekuje się też osiągania wyższych poziomów majestatu. Jest to znane jako [court_grandeur_expectations|El]."
 game_concept_court_grandeur: "Majestat dworu"
 game_concept_grandeur: "Majestat"
 game_concept_court_grandeur_value: "Wartość majestatu dworu"
 game_concept_court_grandeur_desc: "Wartość majestatu [Concept( 'royal_court', 'dworu monarszego')|E] wskazuje, jak sławny jest dwór. Wraz z jej wzrostem możliwe jest odblokowanie nowych [Concept( 'court_grandeur_levels', 'poziomów majestatu dworu')|E].\n\nWartość ta waha się w przedziale od 0 do 100, a z czasem osiąga wartość bazową. Na wartość bazową wpływają m.in. [dynasty_perks|El], wysokość wydatków na [court_amenities|El], a także posiadanie wspaniałej jakości[Concept( 'court_artifacts', 'artefaktów dworskich' )|E].\n\nCzęść majestatu zostaje utracona w wyniku [Concept( 'succession', 'sukcesji' )|E]."
 game_concept_court_amenities: "Udogodnienia dworskie"
 game_concept_court_amenity: "Udogodnienie dworskie"
 game_concept_amenities: "Udogodnienia"
 game_concept_court_amenities_desc: "Udogodnienia dworskie to ustalone standardy życia na [Concept( 'royal_court', 'dworze monarszym')|E].\n\nSą one ustalane przez [Concept( 'ruler', 'władcę' )|E] [Concept( 'royal_court', 'dworu monarszego')|E], a każda kategoria (moda, potrawy, kwatery i służba) ma kilka poziomów. Wydając więcej na swoje udogodnienia, zazwyczaj zwiększasz[Concept( 'court_grandeur_value', 'wartość majestatu dworu' )|E].\n\nWładcy, u których panuje [GetGovernment( 'tribal_government' ).GetName|l], nie mają możliwości wybrania lepszych udogodnień."
 game_concept_court_grandeur_expectations: "Oczekiwania odnośnie majestatu dworu"
 game_concept_court_grandeur_expectation: "Oczekiwanie odnośnie majestatu dworu"
 game_concept_grandeur_expectations: "Oczekiwany majestat"
 game_concept_court_grandeur_expectations_desc: "Oczekuje się, że twój poziom [court_grandeur_level|El] jest wystarczająco wysoki w porównaniu do twojego[Concept( 'realm_size', 'rozmiaru państwa' )|E].\n\nGdy twoje [realm|El] staje się coraz większe, twoi poddani i cały świat oczekują, że twój [royal_court|El] będzie równie okazały.\n\nJeśli nie spełnisz oczekiwań, zastosowane zostaną różne kary. Z drugiej strony, jeśli przekroczysz oczekiwania, otrzymasz w zamian różne premie.\n\nOczekiwania władców, u których panuje którego panuje [GetGovernment( 'tribal_government' ).GetName|l], są zawsze takie same, jak ich obecny majestat."
 game_concept_hold_court: "$activity_hold_court$"
 game_concept_holding_court: "Organizowanie audiencji"
 game_concept_hold_court_desc: "[activity|E], podczas której [vassals|El] i [courtiers|El] z danego [Concept( 'realm', 'państwa' )|E] zbierają się na dworze monarszym, aby poprosić o audiencję u swojego [Concept( 'liege', 'władcy')|E] i przedstawić swoje skargi.\n\nSytuacje, o których osądzenie zostanie poproszony władca, mogą być różne – od drobnych sporów i nieporozumień po katastrofy obejmujące całe państwo. Większość problemów znajdzie rozwiązanie, które będzie korzystne – jeśli nie dla zaangażowanych stron, to przynajmniej dla samego władcy."
 game_concept_court_type: "Rodzaj dworu"
 game_concept_court_types: "Rodzaje dworu"
 game_concept_court_type_desc: "Jako element [Concept( 'royal_court', 'dworu monarszego')|E], [rulers|El] mogą wyznaczyć jego rodzaj.\n\nKażdy rodzaj dworu zapewnia władcy i jego [Concept( 'royal_court', 'dworowi')|E] własny zestaw bonusów, zależnych od[Concept( 'court_grandeur_level', 'poziomu majestatu')|E].\n\n[ethos|E] [Concept( 'culture', 'kultury')|E] władcy decyduje o dostępnych rodzajach dworu.\n\nRodzaje dworów, jakie występują:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_type_trait: "Cecha dworska"
 game_concept_court_type_trait_desc: "Po odbyciu [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] lat służby na [Concept( 'royal_court', 'dworze monarszym' )|E] [courtier|El] otrzymuje [Concept( 'trait', 'cechę' )|E] odzwierciedlającą [Concept( 'court_type', 'rodzaj' )|E] tego dworu.\n\nJakość tej cechy zależy od tego, jak długo [character|El] służyła na dworze jako dworzanin."
 game_concept_court_language: "Język dworu"
 game_concept_court_languages: "Języki dworu"
 game_concept_court_language_desc: "Język dworu jest oficjalnym [Concept('language', 'językiem')|E] [Concept('realms', 'dworu monarszego')|E], używanym przez szlachtę i biurokrację.\n\nWartość bazowa [Concept('court_grandeur', 'majestatu dworu')|E] jest zwiększana za każde [county|El] w [Concept('realm', 'państwie')|E], które posługuje się tym językiem, za każdy dwór monarszy, który go używa, oraz jeśli jest to język ojczysty [Concept('ruler', 'władcy')|E]."
 game_concept_inspiration: "Inspiracja"
 game_concept_inspirations: "Inspiracje"
 game_concept_inspired: "Zainspirowane"
 game_concept_inspiration_desc: "Zainspirowane [characters|El] to wykwalifikowani rzemieślnicy z własnymi [Concept( 'project', 'projektami' )|E], które mogą się urzeczywistnić, jeśli tylko zostaniesz ich[Concept( 'sponsor', 'fundatorem' )|E].\n\nMożesz użyć [Concept( 'decision', 'decyzji' )|E] „zleć wykonanie artefaktu”, aby zatrudnić taką postać do pracy nad[Concept( 'artifact', 'artefaktem' )|E].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nPo zakończeniu projektu fundator otrzymuje rezultat takiej pracy, którym najczęściej jest artefakt."
 game_concept_inspiration_desc_DLC: "\n\nPonadto, zainspirowane postacie okresowo pojawiają się na [Concept( 'royal_courts', 'dworach monarszych' )|E], zwłaszcza tych o wysokim [Concept( 'court_grandeur_level', 'poziomie majestatu' )|E]."
 game_concept_sponsor: "Fundator"
 game_concept_sponsor_desc: "Fundator to [ruler|El], który finansuje [project|El] [Concept( 'inspired', 'zainspirowanej' )|E] [Concept( 'character', 'postaci' )|E]."
 game_concept_artifact: "Artefakt"
 game_concept_artifacts: "Artefakty"
 game_concept_artifact_desc: "Artefakt to godny uwagi przedmiot, który zapewnia premie [Concept( 'character', 'postaci' )|E], która go używa.\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nNiektóre artefakty są bardziej wyjątkowe niż inne i mają większą[rarity|El].\n\nPodobnie jak w przypadku [Concept( 'titles', 'tytułów' )|E], postacie mogą zdobyć [Concept( 'artifact_claims', 'roszczenia' )|E] do artefaktu i próbować przejąć go dla siebie.\n\nArtefakty posiadają również [durability|El]: kiedy osiągnie ona zero, artefakt zostaje zniszczony.\n\nArtefakty są zawsze dziedziczone przez [Concept( 'player_heir', 'następcę' )|E] właściciela. Jeśli artefakt zostanie odziedziczony przez kogoś, kto nie jest [Concept( 'close_family_member', 'bliskim członkiem rodziny' )|E], straci on [durability|El] lub nawet zostanie zniszczony."
 game_concept_artifact_desc_NO_DLC: "Ponieważ postać nosi te artefakty przy lub na sobie, nazywa się je również [Concept( 'inventory_artifacts', 'osobistymi artefaktami' )|E]."
 game_concept_artifact_desc_DLC: "Artefakty są podzielone na dwie kategorie:\n$BULLET_WITH_TAB$[inventory_artifacts|E] są zakładane lub noszone przez postać\n$BULLET_WITH_TAB$[court_artifacts|E] znajdujące się na [Concept( 'royal_court', 'dworze monarszym' )|E] [Concept( 'ruler', 'władcy' )|E]"
 game_concept_court_artifact: "Artefakt dworski"
 game_concept_court_artifacts: "Artefakty dworskie"
 game_concept_court_artifact_desc: "Artefakt dworski to [artifact|El], który jest wystawiany na [Concept( 'royal_court', 'dworze monarszym' )|E] [Concept( 'ruler', 'władcy' )|E], np. gobeliny lub pięknie ilustrowane księgi.\n\nArtefakty dworskie są jednym z czynników określających [Concept( 'court_grandeur', 'majestat' )|E] dworu monarszego.\n\nNie ma ograniczeń co do liczby artefaktów, które może posiadać postać, ale tylko te, które są umieszczone w miejscu na artefakt danego typu, mają jakikolwiek efekt.\n\nNowe dworskie artefakty można tworzyć za pośrednictwem [Concept( 'inspired', 'zainspirowanych' )|E] [Concept( 'characters', 'postaci' )|E], za pomocą decyzji o zleceniu wykonania artefaktu lub poprzez [Concept( 'reforge', 'przekucie' )|E] [Concept( 'inventory_artifact', 'osobistych artefaktów' )|E]."
 game_concept_inventory_artifact: "Artefakt osobisty"
 game_concept_inventory_artifacts: "Artefakty osobiste"
 game_concept_inventory_artifact_desc: "Artefakty osobiste to [artifacts|El], które [character|El] zakłada lub nosi przy sobie, takie jak broń czy korona.\n\nNie ma ograniczeń co do liczby artefaktów, które może posiadać postać, ale tylko te, które są wyposażone w wyznaczonym dla nich miejscu mają jakikolwiek efekt.\n\nMożesz tworzyć nowe artefakty osobiste za pośrednictwem [Concept( 'inspired', 'zainspirowanych' )|E] [Concept( 'characters', 'postaci' )|E] lub poprzez decyzję o zleceniu wykonania artefaktu."
 game_concept_project: "Projekt"
 game_concept_project_desc: "Projekt to coś, co [Concept( 'inspired', 'zainspirowana' )|E] [character|El] podejmuje z pomocą [Concept( 'sponsor', 'fundatora' )|E], aby zrealizować swoją wizję, zazwyczaj w formie stworzenia [Concept( 'artifact', 'artefaktu' )|E]."
 game_concept_artifact_durability: "Trwałość artefaktu"
 game_concept_durability: "Trwałość"
 game_concept_artifact_durability_desc: "Każdy [artifact|El] posiada trwałość. Kiedy cała trwałość zostanie utracona, artefakt zostaje zniszczony.\n\nTrwałość spada z czasem, ale może też zostać utracona podczas pewnych wydarzeń, takich jak [sieges|El] oraz przy[Concept( 'succession', 'sukcesji' )|E].\n\nWytrzymałość może zostać przywrócona poprzez [Concept( 'reforge', 'przekucie' )|E] lub [Concept( 'repair', 'naprawę' )|E] artefaktu."
 game_concept_artifact_claim: "Roszczenie do artefaktu"
 game_concept_artifact_claims: "Roszczenia do artefaktów"
 game_concept_artifact_claim_desc: "$game_concept_artifact_claim$ reprezentuje czyjeś legalne prawa do[Concept( 'artifact', 'artefaktu' )|E].\n\nPosiadanie roszczenia do [Concept( 'artifact', 'artefaktu' )|E] oznacza, że możesz podjąć różne działania wobec tego artefaktu i jego właściciela, jeśli aktualnie go nie posiadasz (na przykład używając [Concept( 'scheme', 'spisku' )|E] „[GetScheme('steal_back_artifact').GetTypeName]”.\n\nIstnieją [personal_artifact_claims|El] dla [Concept( 'character', 'postaci' )|E] i [house_artifact_claims|El] dla[Concept( 'houses', 'rodów' )|E].\n\nRoszczenia do artefaktów są prostsze niż te dotyczące [Concept( 'title_claims', 'tytułów' )|E]; albo istnieją, albo nie. Nie są też dziedziczone po pierwszym pokoleniu."
 game_concept_personal_artifact_claim: "Osobiste roszczenie do artefaktu"
 game_concept_personal_artifact_claims: "Osobiste roszczenia do artefaktu"
 game_concept_personal_artifact_claim_desc: "$game_concept_personal_artifact_claim$ to [artifact_claim|El], które jest dla ciebie osobiste, w przeciwieństwie do[Concept( 'house_artifact_claim', 'roszczenia do osobistego artefaktu' )|E].\n\nKiedy umrzesz, twoje dzieci otrzymają roszczenia do wszystkich twoich artefaktów.\n\nOtrzymujesz również roszczenie do artefaktu, jeśli zostanie on skradziony podczas [Concept( 'siege', 'oblężenia' )|E] lub[Concept( 'raid', 'najazdu' )|E].\n\nRoszczenia do artefaktów nigdy nie są dziedziczone."
 game_concept_house_artifact_claim: "Rodowe roszczenie do artefaktu"
 game_concept_house_artifact_claims: "Rodowe roszczenia do artefaktu"
 game_concept_house_artifact_claim_desc: "Jeśli posiadasz [artifact|El] wystarczająco długo, cały twój [house|El] otrzyma do niego [Concept( 'artifact_claim', 'roszczenie' )|E] – roszczenie do rodowego artefaktu.\n\nMożesz działać w związku z roszczeniem do rodowego artefaktu tylko wtedy, gdy artefakt nie znajduje w posiadaniu członka twojego rodu.\n\nKiedy powstaje [cadet_branch|El], wszystkie istniejące roszczenia rodu do artefaktów, posiadane przez członków nowego rodu, zostają przeniesione na nich."
 game_concept_court_position: "Urząd dworski"
 game_concept_court_position_i: "@court_position_icon!"
 game_concept_court_positions: "Urzędy dworskie"
 game_concept_court_position_desc: "$game_concept_court_positions$ to wyspecjalizowane funkcje, które [courtiers|El] i [vassals|El] mogą otrzymać, aby pomagać swojemu [Concept( 'liege', 'seniorowi' )|E].\n\nKorzyści z urzędów dworskich zależą od [Concept( 'aptitude', 'kompetencji' )|E] postaci zajmującej dane stanowisko.\n\nPrzyznawanie urzędów dworskich jest darmowe, ale musisz płacić miesięczne wynagrodzenie w postaci [Concept( 'gold', 'złota' )|E], a ich odbieranie kosztuje [prestige|El]."
 game_concept_aptitude: "Kompetencje"
 game_concept_aptitude_desc: "Kompetencje [Concept( 'character', 'postaci' )|E] określają jej efektywność w różnych rolach na [Concept( 'court', 'dworze' )|E]. Obejmują one [court_positions|E], [Concept( 'diarchs', 'diarchów' )|E] i [Concept( 'tax_collectors', 'poborców podatkowych' )|E].\n\nKompetencje określa 5 poziomów, począwszy od beznadziejnych do doskonałych. Poziom kompetencji postaci decyduje o premiach, jakie [liege|El] otrzymuje za powierzenie danej roli na [Concept( 'court', 'dworze' )|E].\n\nPrzykładowo, postać, która ma cechę [GetTrait('lifestyle_physician').GetName( GetNullCharacter )|l], będzie lepiej przystosowana do pełnienia stanowiska nadwornego medyka."
 game_concept_court_event: "Wydarzenie dworskie"
 game_concept_court_events: "Wydarzenia dworskie"
 game_concept_court_event_desc: "$game_concept_court_event$ jest wydarzeniem, w którym biorą udział członkowie twojego [Concept( 'court', 'dworu' )|E]. Znajdują się oni na [Concept( 'royal_court', 'dworze monarszym')|E]."
 game_concept_petition_liege: "Prośba o audiencję"
 game_concept_petition_liege_desc: "Możliwość zwrócenia się [Concept( 'vassals', 'wasali' )|E] do swojego [Concept( 'liege', 'seniora' )|E] z prośbą o udzielenie wsparcia.\n\nMożna poruszyć wiele różnych kwestii, a decyzja o ich przyjęciu należy do [Concept( 'liege', 'seniora' )|E]."
 game_concept_pay_homage: "Hołd"
 game_concept_pay_homage_desc: "[activity|E], podczas której [vassals|El] mogą oficjalnie okazać wierność swojemu [Concept( 'liege', 'seniorowi' )|E].\n\nHołd może być złożony na wiele sposobów oraz zapewnić przyrost [Concept( 'opinion', 'opinii')|E], [Concept( 'prestige', 'prestiżu' )|E] i [Concept( 'dynasty_prestige', 'renomy' )|E] obu stronom."
 repair_or_reforge_and_repair: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge: "[reforge|E] lub [repair|El]"
 just_repair: "[Concept('repair', 'napraw')|E]"
 game_concept_reforge_artifact: "Przekuć artefakt"
 game_concept_reforge: "Przekuć"
 game_concept_reforge_artifact_desc: "Niektóre [inventory_artifacts|El] mogą zostać przekute i zamienione w [court_artifacts|El].\n\nAby przekuć [artifact|El], potrzebny ci jest [GetCourtPositionType('antiquarian_court_position').GetName()|l] oraz musisz zapłacić [gold|El], choć koszt przekucia starszych artefaktów jest mniejszy.\n\nPodobnie jak w przypadku [Concept( 'repair', 'naprawy' )|E] [Concept( 'artifact', 'artefaktu' )|E], jego [durability|El] zostaje przywrócona.\n\nTylko broń, zbroje, korony i regalia mogą być przekute i zawsze stają się obiektami na postument."
 game_concept_repair_artifact: "Naprawić artefakt"
 game_concept_repair: "Naprawić"
 game_concept_repair_artifact_desc: "Gdy [artifact|El] ma niską [Concept('durability', 'trwałość')|El], możesz go naprawić.\n\nZa naprawę artefaktu musisz zapłacić [Concept('gold', 'złotem')|E].[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC: "\n\nMożesz też [Concept( 'reforge', 'przekuć' )|E] artefakt."
