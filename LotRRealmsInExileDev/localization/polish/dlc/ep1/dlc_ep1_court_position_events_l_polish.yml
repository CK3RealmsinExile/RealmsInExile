l_polish:
 #Murder save: food taster
 court_position.9001.t: "$murder_save_header$ $food_taster_court_position$"
 court_position.9001.desc: "Moja próba morderstwa została udaremniona, a [target.GetTitledFirstName] nadal żyje!\n\nMoi wspólnicy nie wzięli pod uwagę [target.GetHerHis] degustatora jedzenia, w wyniku czego trucizna nawet nie trafiła na [target.GetHerHis] talerz."
 court_position.9001.food_taster_dies: "\n\nPrzynajmniej degustator[Select_CString(food_taster.IsFemale, 'ka poddała', ' poddał' )] się truciźnie. [food_taster.GetTitledFirstName] już nigdy więcej nie wejdzie mi w drogę."
 court_position.9002.desc: "Zabójca podjął próbę zamachu na moje życie! Na szczęście [Select_CString(food_taster.IsFemale, 'moja zaufana degustatorka', 'mój zaufany degustator' )] potraw, [food_taster.GetFirstName], wykonał[Select_CString(food_taster.IsFemale, 'a', '' )] swoje zadanie i trucizna nigdy nie trafiła na mój talerz."
 court_position.9002.food_taster_dies: "Niestety, [food_taster.GetFirstNameNoTooltip] przyj[Select_CString(food_taster.IsFemale, 'ęła', 'ął' )] zbyt dużą dawkę trucizny i nie można [Select_CString(food_taster.IsFemale, 'jej', 'go' )] było uratować."
 court_position.9002.owner_discovered: "\n\nNie ma wątpliwości, że za tym wszystkim stoi [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 #Murder save: cupbearer
 court_position.9011.t: "$murder_save_header$ $cupbearer_court_position$"
 court_position.9011.desc: "Moja próba morderstwa została udaremniona, a [target.GetTitledFirstName] nadal żyje!\n\nMoi wspólnicy nie wzięli pod uwagę [target.GetHerHis] podczaszego i chociaż trucizna trafiła do [target.GetHerHis] kielicha, [cupbearer.GetTitledFirstName] w porę ją rozpoznał[Select_CString(cupbearer.IsFemale, 'a', '' )]."
 court_position.9011.cupbearer_dies: "\n\nPrzynajmniej podczaszy poddał się truciźnie. [cupbearer.GetTitledFirstName] już nigdy więcej nie wejdzie mi w drogę."
 court_position.9012.desc: "Zabójca podjął próbę zamachu na moje życie! Na szczęście osoba dbająca o trunki na moim dworze ([cupbearer.GetFirstName]) pozwoliła sobie na łyk jednego z nich z mojego kielicha (od dawna wiemy, że [ROOT.Char.Custom('RegionalDrink')] to jej wielka słabość), zanim mnie dzisiaj obsłużyła."
 court_position.9012.cupbearer_dies: "Niestety, [cupbearer.GetFirstNameNoTooltip] połkn[Select_CString(cupbearer.IsFemale, 'ęła', 'ął' )] zbyt dużo trucizny i nie można [Select_CString(cupbearer.IsFemale, 'jej', 'go' )] było uratować. To tyle, jeśli chodzi o nadmierną swobodę…"
 #Murder save: bodyguard
 court_position.9021.t: "$murder_save_header$ $bodyguard_court_position$"
 court_position.9021.desc: "Moja próba zamachu została udaremniona, a [target.GetTitledFirstName] nadal żyje!\n\n[target.GetHerHis|U] [bodyguard.Custom('InsultAdjective')] osobist[Select_CString(bodyguard.IsFemale, 'a strażniczka pokonała', 'y strażnik pokonał' )] wysłanego przeze mnie zabójcę, a [target.GetFirstNameNoTooltip] nie otrzymał[Select_CString(target.IsFemale, 'a', '' )] nawet zadrapania!"
 court_position.9021.bodyguard_dies: "\n\nPrzynajmniej osobist[Select_CString(bodyguard.IsFemale, 'a strażniczka zmarła', 'y strażnik zmarł' )] w wyniku odniesionych obrażeń i nie będzie mi już więcej wchodzić w drogę."
 court_position.9022.desc: "Zabójca podjął próbę zamachu na moje życie!\n\nGdy późną nocą przemierzał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] puste korytarze, nagle z cienia wyskoczył zabójca. Aż strach pomyśleć, co by się stało, gdyby nie towarzyszył[Select_CString(bodyguard.IsFemale, 'a', '' )] mi [Select_CString(bodyguard.IsFemale, 'moja zaufana osobista strażniczka', 'mój zaufany osobisty strażnik' )] [bodyguard.GetTitledFirstName]."
 court_position.9022.bodyguard_dies: "\n\nNiestety, odni[Select_CString(bodyguard.IsFemale, 'osła', 'ósł' )] poważne obrażenia w walce i nie udało się [Select_CString(bodyguard.IsFemale, 'jej', 'go' )] uratować."
