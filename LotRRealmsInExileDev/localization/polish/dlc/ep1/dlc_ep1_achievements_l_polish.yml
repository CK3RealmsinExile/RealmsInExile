 ACHIEVEMENT_nobody_comes_to_fika_achievement: "Nikt nie przychodzi na Fikę"
 ACHIEVEMENT_the_true_royal_court_achievement: "Prawdziwie monarszy dwór"
 ACHIEVEMENT_DESC_patronage_achievement: "Ufunduj [project|E] [Concept( 'inspired', 'zainspirowanej' )|E] [Concept( 'character', 'postaci' )|E] i otrzymaj jego efekt końcowy"
 ACHIEVEMENT_DESC_converging_paths_achievement: "Utwórz [Concept( 'hybrid_culture', 'kulturę hybrydową' )|E]"
 ACHIEVEMENT_DESC_changing_course_achievement: "[Concept( 'divergent_culture', 'Oddziel kulturę' )|E]"
 ACHIEVEMENT_DESC_hoarder_achievement: "Wypełnij [Concept( 'artifact', 'artefaktami' )|E] wszystkie miejsca w ekwipunku i na [Concept( 'royal_court', 'dworze monarszym' )|E]"
 ACHIEVEMENT_DESC_creme_de_la_creme_achievement: "Osiągnij maksymalny poziom [Concept( 'court_grandeur', 'majestatu dworu' )|E]"
 ACHIEVEMENT_DESC_polyglot_achievement: "Naucz się osobiście 10 [Concept( 'languages', 'języków' )|E]"
 ACHIEVEMENT_DESC_inspirational_achievement: "[Concept( 'sponsor', 'Ufunduj' )|E] 30 udanych [Concept( 'inspirations', 'inspiracji' )|E] w jednej rozgrywce"
 ACHIEVEMENT_DESC_one_of_a_kind_achievement: "Zdobądź epicki [artifact|El] z inspiracji wyprawowej."
 ACHIEVEMENT_DESC_true_tolerance_achievement: "Władaj [Concept( 'realm', 'państwem' )|E] z co najmniej 10 [Concept( 'culture', 'kulturami' )|E] o [Concept( 'cultural_acceptance', 'tolerancji kulturowej' )|E] wynoszącej 95% lub więcej"
 ACHIEVEMENT_DESC_delusions_of_grandeur_achievement: "Bądź co najmniej 6 poziomów wyżej niż twój [court_grandeur_expectations|El]"
 ACHIEVEMENT_DESC_bod_chen_po_achievement: "Jako członek [Concept( 'dynasty', 'dynastii' )|E] Pugyel, odtwórz Imperium Tybetu"
 ACHIEVEMENT_DESC_turkish_eagle_achievement: "Zaczynając w 1066 roku jako dowolny członek [Concept('house', 'rodu')|E] Seldżuków (z wyjątkiem Alpa Arslana) załóż Rum i stwórz [Concept('hybrid_culture', 'kulturę hybrydową')|E], łączącą kultury Oguzów i Greków"
 ACHIEVEMENT_DESC_rise_of_the_ghurids_achievement: "Zaczynając jako książę Ghur w 867 lub 1066 roku, podbij [region|El] [GetGeographicalRegion('dlc_ep1_achievement_rise_of_the_ghurids').GetName]"
 ACHIEVEMENT_DESC_brave_and_bold_achievement: "Zaczynając jako Piastowie w 867 roku, władaj Polską, przyjmij feudalizm i posiadaj regalia, koronę, broń i zbroję o słynnej lub znamienitej rzadkości."
 ACHIEVEMENT_DESC_lingua_franca_achievement: "Niech wszystkie [royal_courts|El] na świecie mówią w [Concept( 'court_language', 'języku twojego dworu' )|E]. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_beta_israel_achievement: "Jako król żydowski w Afryce Wschodniej, oddziel swoją [Concept( 'culture', 'kulturę' )|E]. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_they_belong_in_a_museum_achievement: "Wyznacz [character|El] z ukończoną [Concept( 'inspiration', 'inspiracją' )|E] wyprawową na swojego antykwariusza"
 ACHIEVEMENT_DESC_i_made_this_achievement: "Zdobądź [artifact|El], do którego nie masz [Concept( 'artifact_claim', 'roszczeń' )|E] i przekaż go swojemu [Concept( 'heir', 'dziedzicowi' )|E]"
 ACHIEVEMENT_DESC_nobody_comes_to_fika_achievement: "Mając hrabstwo Fiki jako swój [primary_title|El], oddziel swoją [Concept( 'culture', 'kulturę' )|E] i rozpowszechnij ją w 30 [Concept( 'counties', 'hrabstwach' )|E] będących w posiadaniu twoim lub twoich [Concept( 'vassals', 'wasali' )|E]"
 ACHIEVEMENT_DESC_the_true_royal_court_achievement: "Jako [vassal|El] [Concept( 'emperor', 'cesarza' )|E], posiadaj wyższy [court_grandeur|El] niż on"
