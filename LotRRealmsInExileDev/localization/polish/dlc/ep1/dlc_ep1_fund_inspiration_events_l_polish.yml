 fund_inspiration.0044.desc: "[antiquarian.GetTitledFirstName], [Select_CString( antiquarian.IsFemale, 'moja antykwariuszka', 'mój antykwariusz' )], pojawia się zgodnie z przewidywaniami, by zebrać fundusze na moje zlecenie. „Nadszedł w końcu czas, by zmienić te dekoracje na ścianach!” – wypowiada te słowa, nieśmiało na mnie patrząc.\n\n„Ekhem, znajdę utalentowanego tkacza, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]… ale co byś chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]?” Miętoli sakiewkę w roztargnieniu i czeka na moją decyzję."
