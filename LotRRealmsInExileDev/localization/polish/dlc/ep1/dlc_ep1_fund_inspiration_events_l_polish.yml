 fund_inspiration.9002.desc_research: "dalszych innowacjach naukowych."
 fund_inspiration.9003.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nie jest już m[Select_CString( inspiration_owner.IsFemale, 'oją dworzanką', 'oim dworzaninem' )], co oznacza, że nie jestem w stanie wspierać [inspiration_owner.GetHerHis] marzenia o"
 fund_inspiration.9004.desc: "[inspiration_owner.GetTitledFirstName] krótko po swoim wyjeździe wraca już na mój dwór."
 fund_inspiration.9004.desc_adventurer_tired_of_europe: "\n\nGdy ponownie znajduje się na moim dworze, pochyla się i całuje najpierw ziemię, a potem moje buty. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], będę zawsze ci [Select_CString( inspiration_owner.IsFemale, 'dłużna', 'dłużny' )] za umożliwienie mi powrotu do cywilizacji… z dala od tej ciemnego i nieprzyjemnego miejsca zwanego Europą”."
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp: "Stera brudu, liści i błota wpełza do mojej sali tronowej. Przeczuwam, że nadszedł mój czas. To pewnie dlatego, że nie [Select_CString( ROOT.Char.IsFemale, 'modliłam', 'modliłem' )] się wystarczająco gorliwie. Jednak kiedy moi służący wylewają na to coś cebrzyk wody, spłukując zanieczyszczenia, uwidacznia się [inspiration_owner.GetTitledFirstName]. Wraca prosto z mokradeł. Natychmiast gna do mych stóp, by je ucałować. „Nie [Select_CString( inspiration_owner.IsFemale, 'mogłam', 'mogłem' )] już dłużej tego znieść. Och, jak dobrze jest być z powrotem w cywilizowanym świecie”.\n\nTak oto"
 fund_inspiration.9004.a: "Weź się w garść."
 change_artifact_quality_effect_gain: "[artifact|E], który wytwarza [artifact_quality_scope.GetShortUINameNotMe] ([inspiration.GetName|l]), będzie #P wyższej jakości#!"
 change_artifact_quality_effect_slight_gain: "[artifact|E], który wytwarza [artifact_quality_scope.GetShortUINameNotMe] ([inspiration.GetName|l]), może być #P nieco wyższej jakości#!"
 change_artifact_quality_effect_loss: "[artifact|E], który wytwarza [artifact_quality_scope.GetShortUINameNotMe] ([inspiration.GetName|l]), będzie #N niższej jakości#!"
 change_artifact_quality_effect_slight_loss: "[artifact|E], który wytwarza [artifact_quality_scope.GetShortUINameNotMe] ([inspiration.GetName|l]), może być #N nieco niższej jakości#!"
 change_artifact_book_content_quality_effect_gain: "Zawartość [Concept( 'artifact', 'artefaktu' )|E] książki prawdopodobnie będzie #P wyższej jakości#!"
 change_artifact_book_content_quality_effect_loss: "Zawartość [Concept( 'artifact', 'artefaktu' )|E] książki prawdopodobnie będzie #N niższej jakości#!"
 fund_inspiration.9005.t: "Niedokończone sprawy"
 fund_inspiration.9005.desc_intro: "Wśród panującego tumultu z powodu sukcesji, [inherited_insp_owner.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], zwraca się z prośbą o udzielenie głosu.\n\n– [ROOT.Char.GetLadyLord|U] raczy posłuchać! Wyobraź sobie, że przed swym odejściem [old_ruler.GetTitledFirstNameRegnal] daje mi zlecenie. Dzieło to, [inherited_insp_owner.Custom('InspirationTypeDescription')], jest już realizowane w trakcie intensywnych prac.\n\n"
 fund_inspiration.9005.desc_multiple: "„Nad przedsięwzięciem pracowali również inni rzemieślnicy i chcieliby wiedzieć, czy nasze wysiłki będą nadal finansowane”."
 fund_inspiration.9005.desc_single: "„Dzieło zostało już rozpoczęte i szkoda byłoby go nie dokończyć…”"
 fund_inspiration.9005.a: "Prace będą kontynuowane!"
 fund_inspiration.9005.b: "Te frywolne rozterki zakończą się."
 inherited_inspiration_continue_tt: "Ufundujesz dzieła, które zlecił[Select_CString( old_ruler.IsFemale, 'a', '' )] [old_ruler.GetTitledFirstName]"
 inherited_inspiration_end_tt: "#X Wszelkie zainwestowane złoto zostanie utracone#!"
 ###########################
 #INSPIRATION ONGOING
 fund_inspiration.title: "Inspiracja:"
 fund_inspiration.2001.t: "$fund_inspiration.title$ Prośba o przyznanie funduszy"
 fund_inspiration.2001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] upiera się, że fundusze, które [inspiration_owner.GetHerHim] przekazał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, nie wystarczą na stworzenie artefaktu godnego mojej rangi.\n\n„Z odrobiną więcej złota m[Select_CString( inspiration_owner.IsFemale, 'ogła', 'ógł' )]bym stworzyć coś #EMP naprawdę#! wspaniałego!”"
 fund_inspiration.2001.a: "Wszystko, czego potrzebujesz!"
 fund_inspiration.2001.b: "Wykorzystaj to, co już masz."
 fund_inspiration.2002.t: "$fund_inspiration.title$ Prośba o… materiały"
 fund_inspiration.2002.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ma czelność wezwać mnie do swojego nędznego i śmierdzącego pokoju.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], postępy są coraz bardziej zaawansowane, ale gdybym miał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] jeszcze jakieś części… jakieś #EMP ludzkie#! materiały, to m[Select_CString( inspiration_owner.IsFemale, 'ogła', 'ógł' )]bym stworzyć coś #EMP naprawdę oszałamiającego#!. Potrzebuję żywej osoby, przynajmniej na początku”.\n\nGdy [inspiration_owner.GetFirstName] kończy swoją prośbę,"
 fund_inspiration.2002.desc.fingernails: "mój wzrok pada na poplamione karmazynem narzędzia i poodrywane paznokcie rozrzucone po [inspiration_owner.GetHerHis] stole."
 fund_inspiration.2002.desc.potions: "mój wzrok mimowolnie wędruje na biurko i półki pełne tajemniczych części zwierząt, kolorowych płynów i groźnie wyglądających roślin."
 fund_inspiration.2002.desc.blind: "słyszę słabe jęki i szlochy pochodzące od kogoś innego znajdującego się w pokoju. Po serii czkawek następuje boleśnie brzmiący rechot wraz z mocno kwaśnym zapachem wymiocin."
 fund_inspiration.2002.a: "„Wykorzystaj tych, którzy siedzą w moich lochach według własnego uznania”."
 fund_inspiration.2002.b: "„Masz. To monety na uprowadzenie kilku chłopów”."
 fund_inspiration.2002.c: "„Rubieże są niedaleko. Idź uprowadzić kilku chłopów z sąsiedniej krainy”."
 fund_inspiration.2002.toast_outcome.negative: "Dowody wskazują na ciebie jako sprawcę zaginięcia chłopów"
 fund_inspiration.2002.toast_outcome.positive: "Uchodzi ci na sucho porywanie chłopów"
 fund_inspiration.2002.d: "Odrzuć prośbę, z jaką zwrócił[Select_CString( inspiration_owner.IsFemale, 'a', '' )] się [inspiration_owner.GetTitledFirstNameNoTooltip]"
 fund_inspiration.2003.t: "$fund_inspiration.title$ Zamęt"
 fund_inspiration.2003.desc: "– #EMP [inspiration_owner.GetFaith.HighGodName]#! cię nie kocha? Co z ciebie za [previous_inspired.GetWomanMan]! Zostaw mnie w spokoju!\n\nSpokojną atmosferę zakłóca [inspiration_owner.GetFirstName], krzycząc, gdy wpada na dziedziniec. [previous_inspired.GetFirstName] szybko podąża za [inspiration_owner.Custom('PL_nim_nia')], ale zatrzymuje się, gdy tylko mnie zauważa.\n\n– [ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U]! Proszę przemówić [inspiration_owner.Custom('PL_jemu_jej')] do rozsądku! Próbuję [inspiration_owner.Custom('PL_mu_jej')] pomóc, ponieważ mam pewne doświadczenie, które może poprawić [inspiration_owner.Custom('PL_jego_jej')] pracę!"
 fund_inspiration.2003.a: "Użyj perswazji, aby [inspiration_owner.GetFirstNameNoTooltip] wysłuchał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] tego, co [previous_inspired.GetFirstNameNoTooltip] ma do powiedzenia."
 fund_inspiration.2003.b: "„Chodź, przynajmniej [Select_CString(previous_inspired.IsFemale, 'ją', 'go' )] wysłuchaj”."
 fund_inspiration.2003.c: "Rozkaż, aby [previous_inspired.GetFirstNameNoTooltip] zostawił[Select_CString(previous_inspired.IsFemale, 'a', '' )] [Select_CString(inspiration_owner.IsFemale, 'ją', 'go' )] w spokoju."
 fund_inspiration.2003.toast_outcome.positive: "[inspiration_owner.GetFirstNameNoTooltip] słucha tego, co [previous_inspired.GetFirstNameNoTooltip] ma do powiedzenia."
 fund_inspiration.2003.toast_outcome.refusal: "[inspiration_owner.GetFirstNameNoTooltip] nie chce słuchać"
 fund_inspiration.2003.toast_outcome.negative: "[previous_inspired.GetFirstNameNoTooltip] wyraża się negatywnie"
 fund_inspiration.2004.t: "$fund_inspiration.title$ Najwyższa jakość"
 fund_inspiration.2004.desc_metal: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], spójrz na ten metal! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_fabric: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], spójrz na tę tkaninę! Te włókna, ta głębia kolorów… Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_thread: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], spójrz na tę nić! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspriation.2004.desc_paint: "– Niech jaśnie [ROOT.Char.GetLadyLord] spojrzy na ten kolor! Nigdy wcześniej nie było mi dane doświadczyć tak dobrej jakości."
 fund_inspiration.2004.desc_wood: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], spójrz na to drewno! Słoje, gęstość… Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_paper: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], spójrz na ten papier! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_ink: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], spójrz na ten atrament! Ten kolor, nasycenie… Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości!”"
 fund_inspiration.2004.desc_alchemy_metal: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], spójrz na to! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak czystej rudy”."
 fund_inspiration.2004.desc_elixirs: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], spójrz na te zlewki! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak przejrzystego szkła”."
 fund_inspiration.2004.desc_fallback: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], spójrz na to! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak pięknych materiałów”."
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oderwał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] się od naszego pochodu na rynku, aby podejść do kupca sprzedającego upragniony przedmiot i zachwycić się swoim znaleziskiem.\n\n„Dzięki temu mój projekt mógłby być naprawdę #EMP wspaniały#!! Proszę, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], obdarz mnie tym darem”. "
 fund_inspiration.2004.a: "Twój projekt jest wart zainwestowania!"
 fund_inspiration.2004.b: "Oczywiście, ale czy na pewno uda nam się uzyskać uczciwą cenę?"
 fund_inspiration.2004.b.success: "Kupiec skłonił się do obniżenia ceny"
 fund_inspiration.2004.b.failure: "Nie udało się przekonać kupca"
 fund_inspiration.2004.c: "Jak najbardziej. Straże, zabierzcie wszystko, czego [inspiration_owner.GetFirstNameNoTooltip] potrzebuje."
 fund_inspiration.2004.d: "Czy ty myślisz, że śpię na pieniądzach?"
 fund_inspiration.2005.t: "$fund_inspiration.title$ Nowa kuźnia"
 fund_inspiration.2005.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie ze zmarszczonymi, spalonymi brwiami i jakimś pogiętym metalem.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], nie chcę okazać braku szacunku, ale ta twoja kuźnia…"
 fund_inspiration.2005.desc_weapon: "Powiedzmy, że jeśli chcesz, aby [inspiration_owner.Custom('ArtifactWeaponType')] było można nazwać bronią"
 fund_inspiration.2005.desc_armor: "Powiedzmy, że jeśli chcesz, aby [inspiration_owner.Custom('ArtifactArmorTypeUppercase')|l] była w ogóle użyteczna"
 fund_inspiration.2005.desc_smith: "Powiedzmy, że jeśli chcesz [inspiration_owner.Custom('InspirationSmithType')] z przynajmniej odrobiną elegancji"
 fund_inspiration.2005.desc_ending: "będziesz musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] zainwestować w nową sztukę”."
 fund_inspiration.2005.a: "Oczywiście, zapewnię ci wszystko czego potrzebujesz."
 fund_inspiration.2005.b: "To doskonale funkcjonująca kuźnia!"
 fund_inspiration.2006.t: "$fund_inspiration.title$ Wędrując[Select_CString( scholar_character.IsFemale, 'a uczona', 'y uczony' )]"
 fund_inspiration.2006.desc: "[inspiration_owner.Custom('GetInspirationOwnerType')|U] [inspiration_owner.GetTitledFirstName] przyprowadza kogoś przed moje oblicze, szeroko się uśmiechając.\n\n– To jest [scholar_character.GetTitledFirstName], osoba niezwykle szanowana w moich kręgach.\n\n[scholar_character.GetWomanMan|U] kłania się, a na twarzy ma wyraz zarówno zadowolenia, jak i zawstydzenia. \n\n– Dziękuję, ale nie ma potrzeby tak mnie wychwalać. Jestem tutaj po to, by wam służyć – jeśli sobie tego życzycie."
 fund_inspiration.2006.a: "Tak jest. Niech [inspiration_owner.GetFirstNameNoTooltip] skorzysta z twojego wsparcia."
 fund_inspiration.2006.b: "Z pewnością. Zostaniesz mo[Select_CString( scholar_character.IsFemale, 'ją osobistą instruktorką', 'im osobistym instruktorem' )]."
 fund_inspiration.2006.c: "Nie znajdziesz tutaj domu."
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] upiera się, że aby stworzyć zbroję, którą będzie nosić [ROOT.Char.GetTitleAsNameNoTooltip|l] o mojej sławie, będzie potrzebować więcej funduszy.\n\n„[inspiration_owner.Custom('ArtifactArmorTypeUppercase')] nie jest tania w wykonaniu, sam materiał… To nie czas na oszczędzanie, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”"
 fund_inspiration.2021.a: "Otrzymasz pieniądze."
 fund_inspiration.2021.b: "Nie dam ci więcej złota."
 fund_inspiration.2030.t: "$fund_inspiration.title$ Przyjazne słowo"
 fund_inspiration.2030.desc: "[friend.GetTitledFirstName], osoba, którą darzę przyjaźnią, zatrzymuje mnie na holu z promiennym uśmiechem na twarzy.\n\n– Ach, tu jesteś, [ROOT.Char.GetFirstNameNoTooltip]! [inspiration_owner.GetTitledFirstName] i ja często rozmawiamy. [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] dla ciebie i często zaglądam do [inspiration_owner.Custom('PL_jego_jej')] pracowni. Wiesz, to [inspiration_owner.Custom('GetInspirationTypeRoom')]!\n\n– Rozmawiamy o tym, jak spełnić twoje oczekiwania. Myślę, że rezultaty cię zadowolą!"
 fund_inspiration.2030.a: "„Och, dziękuję ci, [friend.GetFirstNameNoTooltip]!”"
 fund_inspiration.2040.t: "$fund_inspiration.title$ Sabotaż"
 fund_inspiration.2040.desc: "[inspiration_owner.GetTitledFirstName] zaczyna krzyczeć z rozdrażnieniem, rujnując chwilę spokoju:\n\n– [inspiration_owner.Custom('InspirationTypeDescription')] bez czegoś tak podstawowego jak [inspiration_owner.Custom('GetInspirationTypeTool')]?! Ciągle gdzieś mi ginie!\n\nNastępnie podbiega do mnie.\n\n– [ROOT.Char.GetLadyLord|U] raczy posłuchać! Za każdym razem, gdy tylko poczynię postępy, coś zaczyna się knocić! Ktoś z dworu sabotuje moje wysiłki!\n\n[inspiration_owner.Custom('GetInspirationOwnerType')|U] prycha i wraca w gniewie do swojej pracowni. [inspiration_owner.Custom('GetInspirationTypeRoom')|U] to miejsce, gdzie ukoi swoje nerwy."
 fund_inspiration.2040.a: "Co za dyletanctwo."
 fund_inspiration.2040.b: "Płacę za jakość, a nie wrzaski!"
 fund_inspiration.2040.c: "Czy to może być… Nie… #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt: "Szkodnik zostaje aresztowany"
 fund_inspiration.2040.c.flavor: "Czas zastawić pułapkę!"
 fund_inspiration.2040.c.success: "Łapiesz sabotażystę"
 fund_inspiration.2040.c.failure: "Sabotażysta wymyka się tobie"
 ep1_fund_inspiration_2040_scheme_modifier: "Podstępne czyny"
 ep1_fund_inspiration_2040_scheme_modifier_desc: "Ta postać doskonale potrafi działać w ukryciu."
 fund_inspiration.2041.desc: "Po kolacji wraz z grupką strażników zaczajamy się w pobliżu komnat, w których mieszka [inspiration_owner.GetTitledFirstName]. Gdy bacznie obserwujemy wejście, [ROOT.Char.Custom('FortifiedBuilding')] powoli zaczyna tonąć w nocnym mroku.\n\nGdy już mam sobie odpuścić, zauważam drżące światło na końcu korytarza, a za nim sylwetkę w pelerynie.\n\nCiemna postać popycha drzwi do pracowni – to [inspiration_owner.Custom('GetInspirationTypeRoom')] – i ukradkiem sprawdza, czy nikt jej nie śledził. W tym momencie migoczący płomień lampy naftowej oświetla jej twarz – to [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a: "„Ha! Do lochów z [Select_CString( rival.IsFemale, 'nią', 'nim' )]!”"
 fund_inspiration.2041.b: "– Wyrzucić [rival.Custom('PL_go_ja')]! [ROOT.Char.Custom('FortifiedBuilding')] to nie miejsce dla takich osób!"
 fund_inspiration.2041.c: "Osobiście się tym zajmę…"
 fund_inspiration.2050.t: "$fund_inspiration.title$ Przemyślana opinia"
 fund_inspiration.2050.desc: "[inspiration_owner.Custom('GetInspirationOwnerType')|U] [inspiration_owner.GetTitledFirstName] informuje mnie o swoich postępach, rozwodząc się nad ograniczeniami [inspiration_owner.Custom('GetInspirationTypeTool')] i [inspiration_owner.Custom('GetInspirationTypeStation')]. W głowie mi się kręci od śmiałych pomysłów na [inspiration_owner.Custom('GetInspirationTypeObject')]…\n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U]… Może to i nie jest #EMP moja#! mocna strona, ale to nie znaczy, że nie mogę mieć wpływu na to, jak wydawane są moje pieniądze!"
 fund_inspiration.2050.a: "Mam kilka sugestii…"
 fund_inspiration.2050.b: "Moje doświadczenie daje mi pewne unikalne spojrzenie."
 fund_inspiration.2050.c: "Czy zastanawiał[Select_CString(inspiration_owner.IsFemale, 'aś', 'eś' )] się nad #EMP takim#! podejściem?"
 fund_inspiration.2050.d: "Pozwól mi spojrzeć na twoje szkice…"
 fund_inspiration.2050.e: "Nie, [inspiration_owner.GetFirstNameNoTooltip] wie, co robi."
 fund_inspiration.2050.success: "Twoje pomysły sprawdzają się"
 fund_inspiration.2050.nothing: "Zignorowano cię"
 fund_inspiration.2050.failure: "Twoje pomysły są kiepskie"
 fund_inspiration_half_refund_tt: "Połowa twojej inwestycji zostanie zwrócona:"
 fund_inspiration_quarter_refund_tt: "Zwrócona zostanie jedna czwarta twojej inwestycji:"
 fund_inspiration.2060.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip] i [ROOT.Char.GetHerHis] skarb"
 fund_inspiration.2060.desc.religious: "Moja pobożność jest przykładem dla każdego, od potężnego króla do pośledniego żebraka, dzięki czemu przybywa wiernych uczniów."
 fund_inspiration.2060.desc.fame: "O moich czynach mówi się z szacunkiem i zazdrością na całym świecie, od dworów innych państw po wiejskie gospody. Wraz z niosącymi się informacjami zwiększa się grono moich zwolenników."
 fund_inspiration.2060.desc.court: "Mój wystawny dwór jest szanowany i znany na całym świecie. Wszyscy marzą, by być godnym i móc cieszyć się jego splendorem, a to wiąże się z napływem wielbicieli."
 fund_inspiration.2060.desc: "\n\nDziś wprowadzona zostaje [donator.GetTitledFirstName] jako [Select_CString( donator.IsFemale, 'wysłanniczka', 'wysłannik' )]"
 fund_inspiration.2060.desc.brotherhood: "małego stowarzyszenia wyznającego [donator.GetFaith.GetNameNoTooltip|l] z miejsca o nazwie [barony_scope.GetNameNoTierNoTooltip], które działa na ziemiach znanych jako [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey: "niewielkiego miejsca, w którym obowiązuje [donator.GetFaith.GetNameNoTooltip|l] – to [donator.GetFaith.HouseOfWorship] z miejsca o nazwie [barony_scope.GetNameNoTierNoTooltip], włości w granicach ziem znanych jako [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary: "niewielkiej grupy najemników, których kultura jest [donator.GetCulture.GetNameNoTooltip|l]. Pochodzą oni z miejsca o nazwie [barony_scope.GetNameNoTierNoTooltip], włości na ziemiach znanych jako [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild: "[donator.Custom('dummy_peasant_profession')] z niewielkiej gildii z miejsca o nazwie [barony_scope.GetNameNoTierNoTooltip], włości w granicach ziem znanych jako [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.piety: "„Niech [Select_CString( ROOT.Char.IsFemale, 'najświętsza', 'najświętszy' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] wybaczy!"
 fund_inspiration.2060.saoshyant: "„[Select_CString( ROOT.Char.IsFemale, 'Niebiańska Saoszjantko', 'Niebiański Saoszjancie' )]!"
 fund_inspiration.2060.savior: "„[Select_CString( ROOT.Char.IsFemale, 'Święta zbawicielko', 'Święty zbawicielu' )]!"
 fund_inspiration.2060.saint: "„[Select_CString( ROOT.Char.IsFemale, 'Wielebna święta', 'Wielebny święty' )]!"
 fund_inspiration.2060.prestige: "„Och, niech [Select_CString( ROOT.Char.IsFemale, 'prześwietna', 'prześwietny' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] mnie wysłucha!"
 fund_inspiration.2060.grandeur: "„Och, niech [Select_CString( ROOT.Char.IsFemale, 'niezrównana', 'niezrównany' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] mnie wysłucha!"
 fund_inspiration.2060.desc_outro: "Razem z moim przyjacielem zasłyszeliśmy, że [Select_CString( inspiration_owner.IsFemale, 'twoja', 'twój' )] [inspiration_owner.Custom('GetInspirationOwnerType')] tworzy dla ciebie [inspiration_owner.Custom('GetInspirationTypeObject')], wyciskając z siebie ostatnie poty. Pragniemy również przyłożyć rękę do tego przedsięwzięcia, dlatego proszę, spraw nam ten wielki zaszczyt i przyjmij to, wasza wysokość! Odkładaliśmy miesiącami!”"
 fund_inspiration.2060.a: "„To #EMP JA#! jestem [Select_CString( ROOT.Char.IsFemale, 'zaszczycona', 'zaszczycony' )]”."
 fund_inspiration.2060.b.religious: "„Nie, proszę, niech [Select_CString( donator.IsFemale, 'zacna', 'zacny' )] [donator.Custom('NunMonk')|l] zatrzyma to dla siebie”."
 fund_inspiration.2060.b.prestige: "„O nie, odmawiam! Zachowaj to, [Select_CString( donator.IsFemale, 'przyjaciółko', 'przyjacielu' )]!”"
 fund_inspiration.2060.c: "„To wszystko?”"
 ep1_fund_inspiration_2070_accept_modifier: "Przyjęty podarunek"
 ep1_fund_inspiration_2070_accept_modifier_desc: "To hrabstwo cieszy się, że przyczyniło się do stworzenia wspaniałego artefaktu dla swojego władcy."
 ep1_fund_inspiration_2070_refuse_modifier: "Odrzucony podarunek"
 ep1_fund_inspiration_2070_refuse_modifier_desc: "To hrabstwo jest wzburzone tym, że jego dary zostały odrzucone, ale przynajmniej teraz ma nadmiar złota."
 ep1_fund_inspiration_2070_mock_modifier: "Wykpiono z podarunku"
 ep1_fund_inspiration_2070_mock_modifier_desc: "To hrabstwo jest wzburzone tym, że jego dary zostały wykpione przez władcę."
 fund_inspiration.2070.t: "$fund_inspiration.title$ Klejnot ze skazą"
 fund_inspiration.2070.desc: "[Select_CString( ROOT.Char.IsFemale, 'Pochłonięta przez dworskie sprawy, dopuściłam', 'Pochłonięty przez dworskie sprawy, dopuściłem' )], by [Select_CString( inspiration_owner.IsFemale, 'moja', 'mój' )] [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], [Select_CString( inspiration_owner.IsFemale, 'informowała', 'informował' )] mnie o postępach coraz rzadziej."
 fund_inspiration.2070.desc.stalled: "Teraz prace obejmujące [inspiration_owner.Custom('GetInspirationTypeObject')] stanęły kompletnie w miejscu i zdaje się, że nie tylko mnie można o to obarczyć winą…\n\n"
 fund_inspiration.2070.desc.wasted: "Teraz tygodnie pracy obejmujące [inspiration_owner.Custom('GetInspirationTypeObject')] zostały zaprzepaszczone i zdaje się, że nie tylko mnie można o to obarczyć winą…\n\n"
 fund_inspiration.2070.desc.lunatic: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] ma urojenia i jest [Select_CString( inspiration_owner.IsFemale, 'nieobliczalna', 'nieobliczalny' )], ciągle zmienia zdanie i zaczyna wszystko od nowa, a gdy podchodzi do [inspiration_owner.Custom('GetInspirationTypeTool')] stosuje jakieś dziwne metody."
 fund_inspiration.2070.desc.possessed: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] ma nieustanne wahania nastroju, a w najgorszych przypadkach wpada w szał, krzycząc, że jest [Select_CString( inspiration_owner.IsFemale, 'niegodna', 'niegodny' )] wykonywania tak ważnej pracy, i po prostu niszczy wszystko, co [Select_CString( inspiration_owner.IsFemale, 'zrobiła', 'zrobił' )]."
 fund_inspiration.2070.desc.depressed: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] [Select_CString( inspiration_owner.IsFemale, 'spędzała', 'spędzał' )] całe dnie w łóżku [Select_CString( inspiration_owner.IsFemale, 'pogrążona w przemożnej melancholii i nie mogła', 'pogrążony w przemożnej melancholii i nie mógł' )] znieść otaczającego [Select_CString( inspiration_owner.IsFemale, 'ją', 'go' )] świata."
 fund_inspiration.2070.desc.drunkard: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] spędza czas w karczmach w murach miasta na ziemiach o nazwie [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], błaznując i wydając przekazane fundusze na kolejne trunki ([ROOT.Char.Custom('RegionalAlcoholicDrink')] to ulubiony napitek tej osoby)."
 fund_inspiration.2070.desc.hashishiyah: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] [Select_CString( inspiration_owner.IsFemale, 'kupowała', 'kupował' )] z przekazanych funduszy ogromne ilości haszyszu, po czym [Select_CString( inspiration_owner.IsFemale, 'zamykała', 'zamykał' )] się w ciemności."
 fund_inspiration.2070.desc.rakish: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] [Select_CString( inspiration_owner.IsFemale, 'była', 'był' )] ciągle [Select_CString( inspiration_owner.IsFemale, 'nieobecna', 'nieobecny' )], a [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')] świeci pustkami. Z tego co mówią, to bardzo chętnie [Select_CString( inspiration_owner.IsFemale, 'wydawała', 'wydawał' )] przekazane fundusze w burdelach w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.profligate: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] kompulsywnie [Select_CString( inspiration_owner.IsFemale, 'marnowała', 'marnował' )] przekazane fundusze na targowisku, wydając je na bzdety i inne nic niewnoszące do sprawy rzeczy."
 fund_inspiration.2070.desc.improvident: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] kompulsywnie [Select_CString( inspiration_owner.IsFemale, 'przekazywała', 'przekazywał' )] fundusze na darowizny i temu podobne rzeczy, zamiast skupić się na swojej pracy."
 fund_inspiration.2070.desc.irritable: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] [Select_CString( inspiration_owner.IsFemale, 'dawała', 'dawał' )] się we znaki swoim obrzydliwym usposobieniem i, z powodu mojej nieobecności, nie było nikogo, kto odważyłby się poprawić [inspiration_owner.GetHerHis] błędy i nieścisłości."
 fund_inspiration.2070.desc.comfort_eater: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] ma niepohamowany apetyt i [Select_CString( inspiration_owner.IsFemale, 'roztrwaniała', 'roztrwaniał' )] na targowisku przekazane fundusze na ciasta i słodycze."
 fund_inspiration.2070.desc.reclusive: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] prawie się nie pokazuje od naszego ostatniego spotkania. Praktycznie nie opuszcza swojego miejsca pracy – [inspiration_owner.Custom('GetInspirationTypeRoom')] stała się miejscem działań bez żadnych wskazówek i lekceważenia ustalonego wcześniej planu."
 fund_inspiration.2070.desc.wounded: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] jest [Select_CString( inspiration_owner.IsFemale, 'przykuta', 'przykuty' )] do łóżka z powodu otwartych ran, które powodują u [Select_CString( inspiration_owner.IsFemale, 'niej', 'niego' )] straszną męczarnię. Żywię nadzieję, że [ROOT.Char.GetFaith.DeathDeityName] okaże cierpliwość wobec [Select_CString( inspiration_owner.IsFemale, 'niej', 'niego' )]…"
 fund_inspiration.2070.desc.pregnant: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] jest w ciąży i przez niemożność poruszania się oraz bóle, jest [Select_CString( inspiration_owner.IsFemale, 'niezdolna', 'niezdolny' )] do pracy…"
 fund_inspiration.2070.desc.sick: "Powiedziano mi, że [inspiration_owner.GetFirstNameNoTooltip] zmaga się z wyniszczającą chorobą, przez często nie ma nawet siły wstać z łóżka i pracować."
 fund_inspiration.2070.desc_outro: "\n\nW końcu żądam, by przyprowadzono [Select_CString( inspiration_owner.IsFemale, 'ją', 'go' )] do mnie."
 fund_inspiration.2070.a: "„Dopilnuj, aby aby sytuacja wróciła do normy”."
 fund_inspiration.2070.b: "„Wiem, że dajesz z siebie wszystko, [inspiration_owner.GetFirstNameNoTooltip]”."
 fund_inspiration.2070.c: "„Lepiej, aby wyszło z tego arcydzieło, i to szybko!”"
 fund_inspiration.2070.d: "– Wynoś się, natychmiast![ROOT.Char.Custom('FortifiedBuilding')|U] to nie miejsce dla ciebie!"
 fund_inspiration.2080.t: "$fund_inspiration.title$ Swoboda twórcza"
 fund_inspiration.2080.antiquarian: "– To niedorzeczne! – protestuje [rival.GetTitledFirstName]. – Jako powiernik osobistej kolekcji, której właścicielem jest [ROOT.Char.GetTitleAsNameNoTooltip], osobiście odpowiadam za jakość twojej pracy!"
 fund_inspiration.2080.artificer: "– To niedorzeczne! – protestuje [rival.GetTitledFirstName]. – [ROOT.Char.GetTitleAsNameNoTooltip] pokłada zaufanie w moich rzemieślniczych umiejętnościach! Być może zdołam pomóc, jeśli pozwolisz mi zobaczyć swoją pracę!"
 fund_inspiration.2080.desc: "\n\n„Zobaczysz, gdy skończę!” – [inspiration_owner.GetTitledFirstName] ripostuje. „Powin[Select_CString(rival.IsFemale, 'naś', 'ieneś' )] pozwolić człowiekowi pracować w spokoju, kiedy [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] dla sam[Select_CString(ROOT.Char.IsFemale, 'j monarchini', 'ego monarchy' )]!”"
 fund_inspiration.2080.a: "„[antiquarian.GetFirstNameNoTooltip] #EMP zagwarantuje#! odpowiednią jakość artefaktu, [inspiration_owner.GetFirstNameNoTooltip]”."
 fund_inspiration.2080.b: "„Zajmij się własnymi sprawami, [antiquarian.GetFirstNameNoTooltip]”."
 fund_inspiration.2080.success: "[antiquarian.GetFirstNameNoTooltip] poprawia jakość dzieła, nad którym pracuje [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.failure: "[antiquarian.GetFirstNameNoTooltip] tylko przeszkadza, przez co [inspiration_owner.GetFirstNameNoTooltip] nie może swobodnie pracować"
 fund_inspiration.2080.c: "Pora zaczerpnąć trochę świeżego powietrza."
 fund_inspiration.2090.t: "$fund_inspiration.title$ Dotyk [Select_CString(event_spouse.IsFemale, 'żony', 'męża' )]"
 fund_inspiration.2090.desc: "Zauważam jak [Select_CString(event_spouse.IsFemale, 'moja', 'mój' )] [event_spouse.GetWifeHusband], [event_spouse.GetFirstName], papla z podekscytowaniem, wymieniając pomysły i sugestie na [inspiration_owner.Custom('GetInspirationTypeObject')]. [Select_CString(event_spouse.IsFemale, 'Moja', 'Mój' )] [inspiration_owner.Custom('GetInspirationOwnerType')] ledwo ukrywa swoją pogardę, wyraźnie zirytowan[Select_CString(inspiration_owner.IsFemale, 'a', 'y' )] ingerencją moje[Select_CString(event_spouse.IsFemale, 'j małżonki', 'go małżonka' )].\n\n„…a skoro już jaśnie [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.Custom('InspirationTypeDescription')]” – kontynuuje. „To mogłoby to równie dobrze pasować do starego artefaktu [Select_CString(event_spouse.IsFemale, 'mojej babci', 'mojego dziadka' )]!”\n\n[inspiration_owner.GetFirstNameNoTooltip] zdaje się umierać w środku."
 fund_inspiration.2090.a: "„Słuchaj dobrze [inspiration_owner.GetFirstNameNoTooltip] – [Select_CString(event_spouse.IsFemale, 'moja żona musi zostać wysłuchana', 'mój mąż musi zostać wysłuchany' )]!”"
 fund_inspiration.2090.b: "„Chodź, kochanie, zostawmy to ekspertowi”."
 fund_inspiration.2090.success: "[event_spouse.GetFirstNameNoTooltip] wywiera pozytywny wpływ i [inspiration_owner.GetFirstNameNoTooltip] robi lepsze dzieło"
 fund_inspiration.2090.failure: "[event_spouse.GetFirstNameNoTooltip] tylko przeszkadza, przez co [inspiration_owner.GetFirstNameNoTooltip] z trudem pracuje"
 fund_inspiration.2100.t: "$fund_inspiration.title$ Rzemieślnicza zawiść"
 fund_inspiration.2100.desc: "[inspiration_owner.GetTitledFirstName], [Select_CString( inspiration_owner.IsFemale, 'moja', 'mój' )] [inspiration_owner.Custom('GetInspirationOwnerType')], bacznie obserwuje, co robi przy stole [other_inspiration_owner.GetTitledFirstName], [Select_CString( other_inspiration_owner.IsFemale, 'współkonkurentki', 'współkonkurenta' )] w dążeniu o mój finansowy patronat.\n\nI choć zazwyczaj zaszywa się w bezpiecznym dla siebie miejscu, kręcąc się obok [inspiration_owner.Custom('GetInspirationTypeStation')], to [inspiration_owner.GetFirstNameNoTooltip] szybko psuje nastrój, gdy przychodzi czas na jedzenie.\n\nTego wieczoru nerwy już [inspiration_owner.GetHerHim] nie wytrzymują:"
 fund_inspiration.2100.desc.funds: "„Dlaczego [other_inspiration_owner.GetFirstNameNoTooltip] [Select_CString( other_inspiration_owner.IsFemale, 'otrzymała', 'otrzymał' )] więcej złota ode mnie? »[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]«! No i co z tego?”"
 fund_inspiration.2100.desc.rival: "„Nie wierzę, że [Select_CString( other_inspiration_owner.IsFemale, 'ta', 'ten' )] [other_inspiration_owner.Custom('InsultNoun')], [other_inspiration_owner.GetFirstNameNoTooltip], dostaje cokolwiek z twojego skarbca! Już lepiej sprawiłby się szambiarz!”"
 fund_inspiration.2100.desc.fallback: "– Z całym szacunkiem, proszę pozbyć się tego piątego koła u wozu. [other_inspiration_owner.GetFirstNameNoTooltip] nie potrafi nawet trzymać [other_inspiration_owner.Custom('GetInspirationTypeTool')], nie mówiąc już o znalezieniu drogi do pracowni, którą jest [other_inspiration_owner.Custom('GetInspirationTypeRoom')|U]."
 fund_inspiration.2100.a: "„Twoja praca jest dla mnie cenna, [inspiration_owner.GetFirstNameNoTooltip]”."
 fund_inspiration.2100.b: "„Dostaniesz tyle samo, [Select_CString( inspiration_owner.IsFemale, 'zadowolona', 'zadowolony' )]?”"
 fund_inspiration.2100.c: "„No chodź. Jaki masz problem?”"
 fund_inspiration.2100.d: "„Skończ te wygłupy”."
 fund_inspiration.2100.c.leave: "[inspiration_owner.GetFirstNameNoTooltip] porzuca swoją pracę"
 fund_inspiration.2100.c.worse: "[inspiration_owner.GetFirstNameNoTooltip] traci motywację"
 fund_inspiration.2100.success: "Łagodzisz sytuację"
 fund_inspiration.2100.failure: "Pogarszasz sytuację"
 fund_inspiration.2110.t: "$fund_inspiration.title$ Znajomy znawca"
 fund_inspiration.2110.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))] [generous_vassal.GetTitledFirstName] zaczepia mnie:\n\n– Co za szczęśliwe spotkanie, [generous_vassal.Custom2('RelationToMeShortVocative', ROOT.Char)]! Doszły mnie słuchy, że [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetFirstName] korzysta z twojego patronatu. Mówią, że [inspiration_owner.Custom('InspirationTypeDescription')], a efektami [inspiration_owner.Custom('PL_jego_jej')] pracy nie wzgardzi nawet [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n– Proszę, weź to i podaruj [inspiration_owner.Custom('PL_mu_jej')]."
 fund_inspiration.2110.desc.part.2: "Nie chciał[Select_CString(generous_vassal.IsFemale, 'abym', 'bym' )] przegapić szansy na pomoc w stworzeniu arcydzieła!”\n\n"
 fund_inspiration.2110.desc.part.2.research: "Nie chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] przegapić tej szansy na wzięcie udziału w nowym odkryciu naukowym!\n\n"
 fund_inspiration.2110.desc.generous: "[generous_vassal.GetFirstNameNoTooltip] [Select_CString( generous_vassal.IsFemale, 'znana jest ze swej hojności i wygląda na to, że właśnie znalazła', 'znany jest ze swej hojności i wygląda na to, że właśnie znalazł' )] sobie nowe ujście dla swoich pieniędzy…"
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.GetFirstNameNoTooltip] interesuje się wieloma rzeczami, a pośród nich cennymi artefaktami i głowami, które je wytwarzają…"
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip] interesuje się wieloma rzeczami, a pośród nich technologią i umysłami, które je wymyślają…"
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip] uśmiecha się ciepło, a z [generous_vassal.GetHerHis] ręki wypada woreczek z monetami."
 fund_inspiration.2110.desc.rich: "Biedn[Select_CString(generous_vassal.IsFemale, 'a', 'y' )] [generous_vassal.GetFirstNameNoTooltip] musi mieć tyle pieniędzy, że nie wie, co z nimi zrobić…"
 fund_inspiration.2110.a: "„Jak wspaniałomyślnie!”"
 fund_inspiration.2110.b: "„Och, #EMP dopilnuję#!, żeby to otrzymał[Select_CString(inspiration_owner.IsFemale, 'a', '' )]!”"
 fund_inspiration.2110.b.flavor: "Powinno się przydać…"
 fund_inspiration.2110.c: "„Nie, proszę, zatrzymaj to!”"
 #( ͡° ͜ʖ ͡°)
 fund_inspiration.2120.t: "$fund_inspiration.title$ Do późna"
 fund_inspiration.2120.desc: "[inspiration_owner.Custom('GetInspirationTypeRoom')|U], gdzie codziennie pracuje [inspiration_owner.GetFirstName], to miejsce, w którym czas zamiera, gdy wspólnie wypijamy kolejne trunki ([ROOT.Char.Custom('RegionalAlcoholicDrink')] z pewnością nikomu nie zaszkodzi) i z podekscytowaniem poddajemy pod dyskusję [inspiration_owner.Custom('GetInspirationTypeObject')] – przedsięwzięcie, które dla mnie [inspiration_owner.Custom('GetInspirationTypeVerb')]. Hmm… Czy to tylko moja wyobraźnia, czy wyczuwam tutaj nieopisane… napięcie?\n\n"
 fund_inspiration.2120.desc.me: "Mój umysł szaleje, chłonąc najsubtelniejszy ruch [inspiration_owner.GetHerHis] ciała, [inspiration_owner.GetHerHis] roześmiane usta… Kładę swoją dłoń na [inspiration_owner.GetHerHis] dłoni. [inspiration_owner.GetHerHis|U] palce drżą, niemal nie wypuszczając [inspiration_owner.Custom('GetInspirationTypeTool')], gdy patrzę z upragnieniem w te [inspiration_owner.GetHerHis] piękne oczy.\n\n"
 fund_inspiration.2120.desc.them: "Jest już późno, gdy [Select_CString(inspiration_owner.IsFemale, 'moja', 'mój' )] [inspiration_owner.Custom('GetInspirationOwnerType')] odłożył[Select_CString(inspiration_owner.IsFemale, 'a', '' )] na miejsce swój egzemplarz [inspiration_owner.Custom('GetInspirationTypeTool')], [Select_CString(inspiration_owner.IsFemale, 'wzięła głęboki łyk z czary i uśmiechnęła', 'wziął głęboki łyk z czary i uśmiechnął' )] się do mnie kokieteryjnie. Czy… [inspiration_owner.GetSheHe]…?\n\n"
 fund_inspiration.2120.desc.them_into_alot: "Po czym wpada w moje ramiona jak dzikie zwierzę i posyła to, czego używa w charakterze [inspiration_owner.Custom('GetInspirationTypeStation')] na drugi koniec pomieszczenia."
 fund_inspiration.2120.desc.them_into: "Odnajduję w [Select_CString( inspiration_owner.IsFemale, 'niej', 'nim' )] tę samą desperacką żądzę; i wpada w moje ciepłe objęcie…"
 fund_inspiration.2120.desc.me_zealous_homosexuality: "To jest złe, [ROOT.Char.GetFaith.HighGodName] mi nie wybaczy. Nie mogę ulec tym grzesznym pokusom…"
 fund_inspiration.2120.desc.me_zealous_adultery: "Nie, [ROOT.Char.GetFaith.ReligiousText] mówi wyraźnie! Cudzołóstwo jest grzechem! To jest pokusa [ROOT.Char.GetFaith.DevilNamePossessive]!"
 fund_inspiration.2120.desc.me_unattracted: "Nagle, [inspiration_owner.GetFirstNameNoTooltip] robi krok do przodu i próbuje mnie objąć! Moje ręce szybko [Select_CString( inspiration_owner.IsFemale, 'ją', 'go' )] powstrzymują, może trochę zbyt brutalnie… [inspiration_owner.GetHerHis|U] ciepłość momentalnie stygnie i przekształca się w strach i zmieszanie."
 fund_inspiration.2120.desc.me_chaste: "Robi krok do przodu i okala mnie swoim ciepłym uściskiem. Moje ciało mówi „tak”, lecz serce krzyczy „nie”…"
 fund_inspiration.2120.desc.me_into: "Nie mogę zaprzeczyć własnym uczuciom. Moje serce bije coraz mocniej i nagle orientuję się, że trzymam [Select_CString( inspiration_owner.IsFemale, 'ją', 'go' )] w swoich ramionach, a [inspiration_owner.GetSheHe] przytula się do mnie… co się #EMP dzieje#!?"
 fund_inspiration.2120.desc.me_into_alot: "Nie ma wątpliwości co do [inspiration_owner.Custom('PL_jego_jej')] zamiarów! Ledwo mogę się opanować, gdy odsuwam na bok to, czego używa w charakterze [inspiration_owner.Custom('GetInspirationTypeStation')]."
 fund_inspiration.2120.a: "„Chodź tu, skarbie”."
 fund_inspiration.2120.e: "„Och… [inspiration_owner.GetFirstNameNoTooltip]…”"
 fund_inspiration.2120.f.chaste: "„To nie dla mnie…”"
 fund_inspiration.2120.f: "„Ja… muszę iść!”"
 fund_inspiration.2120.h: "„Drzwi! Zamknij je, szybko!”"
 fund_inspiration.2120.i: "„Och! Nie jestem…”"
 fund_inspiration.2120.j: "„Nie! [ROOT.Char.GetFaith.ReligiousText] zabrania tego typu związkom…”"
 fund_inspiration.2120.k.me: "„Nie! Nie mogę… Cudzołóstwo to grzech!”"
 fund_inspiration.2120.k.them: "„Nie, nie mogę nakłaniać [Select_CString( inspiration_owner.IsFemale, 'jej', 'go' )] do cudzołóstwa…”"
 fund_inspiration.2120.l: "„Czekaj… Jak #EMP śmiesz#!?!”"
 fund_inspiration.2120.m: "„Puszczaj mnie, [Select_CString( inspiration_owner.IsFemale, 'rozwiązła grzesznico', 'rozwiązły grzeszniku' )]!”"
 fund_inspiration.2120.leave_flavor: "Wychodzisz w pośpiechu"
 fund_inspiration.2130.t: "$fund_inspiration.title$ Ulotny impuls"
 fund_inspiration.2130.desc: "Podczas przechadzki wpada na mnie [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'moja', 'mój' )] [inspiration_owner.Custom('GetInspirationOwnerType')]. Mam nadzieję, że nie przynosi złych wieści oraz że wkrótce ukończy [inspiration_owner.Custom('GetInspirationTypeObject')].\n\n„O, tu jesteś, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]… W mojej pracy natrafił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na ścia… nic wielkiego! Moje pomysły poszły na marne, bo presja rośnie!” – śmieje się nerwowo. \n\n„Potrzebuję tylko nieco… inspiracji! Może tak potężn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] jak ty ma jakieś… wcześniejsze przykłady, które [Select_CString(inspiration_owner.IsFemale, 'mogłabym', 'mógłbym' )] przeanalizować?”"
 fund_inspiration.2130.a.library: "„Do biblioteki!”"
 fund_inspiration.2130.a.armory: "„Do zbrojowni!”"
 fund_inspiration.2130.a.hall: "„Do wielkiej sali!”"
 fund_inspiration.2130.a.tt: "Jakość lub postęp [Concept( 'inspiration', 'inspiracji' )|E] postaci [inspiration_owner.GetFirstNameNoTooltip] mogą zostać poprawione"
 fund_inspiration.2130.a.flavor: "Na pewno znajdziemy coś, co pomoże!"
 fund_inspiration.2130.b: "„Wiem, czego ci trzeba!”"
 fund_inspiration.2130.b.great: "[inspiration_owner.GetFirstNameNoTooltip] czuje przypływ muzy"
 fund_inspiration.2130.b.good: "[inspiration_owner.GetFirstNameNoTooltip] czuje powrót muzy"
 fund_inspiration.2130.b.nothing: "[inspiration_owner.GetFirstNameNoTooltip] czuje, że muza drzemie"
 fund_inspiration.2130.b.bad: "[inspiration_owner.GetFirstNameNoTooltip] czuje, że muza słabnie"
 fund_inspiration.2130.b.terrible: "[inspiration_owner.GetFirstNameNoTooltip] czuje, że muza wygasła"
 fund_inspiration.2130.b.flavor: "Ależ to będzie zabawa!"
 fund_inspiration.2130.c: "„Ach, tu jest ten kordiał”."
 fund_inspiration.2130.c.dead: "[inspiration_owner.GetFirstNameNoTooltip] pada martw[Select_CString(inspiration_owner.IsFemale, 'a', 'y' )]"
 fund_inspiration.2130.c.flavor: "Gdzie jest ta czerwona butelka…"
 fund_inspiration.2130.d: "„Prawdziwa inspiracja pochodzi z wewnątrz”."
 fund_inspiration.2131.t: "$fund_inspiration.title$ Precz ze starociami"
 fund_inspiration.2131.desc_library_unused: "Ostatnim tchem [inspiration_owner.GetTitledFirstName] i ja wpadamy do mojej zakurzonej biblioteki – pomieszczenia, do którego rzadko mam powód wchodzić.\n\n"
 fund_inspiration.2131.desc_library: "[inspiration_owner.GetTitledFirstName] zostaje oprowadzon[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] po mojej zadbanej bibliotece, a ja staram się ukierunkować [Select_CString( inspiration_owner.IsFemale, 'jej', 'jego' )] uwagę na godne spostrzeżenia tomy oraz eliksiry.\n\n"
 fund_inspiration.2131.desc_armory_unused: "W towarzystwie zdziwionego żołnierza ja i [inspiration_owner.GetTitledFirstName] wchodzimy do zbrojowni, która jest zupełnie zapuszczona – bo nigdy tam nie schodzę!\n\n"
 fund_inspiration.2131.desc_armory: "[inspiration_owner.GetTitledFirstName] i ja zostajemy [Select_CString( And(inspiration_owner.IsFemale, ROOT.Char.IsFemale), 'wprowadzone', 'wprowadzeni' )] do mojej obszernej zbrojowni, gdzie pokazuję kilka moich ulubionych przedmiotów, wspominając o ich historii.\n\n"
 fund_inspiration.2131.desc_great_hall_low: "Podczas gdy [inspiration_owner.GetTitledFirstName] zaspokaja swoją ciekawość krótką wycieczką, dociera do mnie, że moja wielka sala wcale nie jest taka wielka.\n\n"
 fund_inspiration.2131.desc_great_hall: "[inspiration_owner.GetTitledFirstName] idzie za mną do wielkiej sali, gdzie dumnie pokazuję [inspiration_owner.GetHerHim] swe luksusy i bogactwa, jakie się w niej znajdują."
 fund_inspiration.2131.desc_antiquarian: "[second.GetTitledFirstName] uparł[Select_CString(second.IsFemale, 'a', '' )] się, że przyjdzie i obserwuje z daleka, krzywiąc się za każdym razem, gdy jakiś przedmiot zostanie niewłaściwie wzięty lub źle nazwany.\n"
 fund_inspiration.2131.artificer: "[second.GetTitledFirstName] z przyjemnością dołącza, zawsze zainteresowan[Select_CString(second.IsFemale, 'a', 'y' )] procesem twórczym swoich rówieśników.\n\n"
 fund_inspiration.2131.desc_equipped: "[inspiration_owner.Custom('GetInspirationOwnerType')|U] zatrzymuje się, jakby oniemiała, badając mój artefakt, [artifact_1.GetName]. „Ach, bardzo dobrze, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]… Czy… czy mogę wykorzystać [inspiration_owner.Custom('GetInspirationMaterialType')]?”"
 fund_inspiration.2131.desc_unequipped: "Gdy jesteśmy w składziku, [inspiration_owner.Custom('GetInspirationOwnerType')] nagle zastyga i uważnie przygląda się miejscu, w którym leży mój artefakt, [artifact_1.GetName]. „Tak… [inspiration_owner.Custom('GetInspirationMaterialType')|U] można by wykorzystać… Czy… nadal tego chcesz? [Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]?”"
 fund_inspiration.2131.desc_fallback: "Robi kilka rundek po pokoju, po czym wraca do mnie, załaman[Select_CString(inspiration_owner.IsFemale, 'a', 'y' )]. „[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], nie ma tu nic, co według mnie, by się wyróżniało… czy jest coś jeszcze?”"
 fund_inspiration.2131.a: "„[artifact_1.GetNameNoTooltip]? Bardzo dobrze…”"
 fund_inspiration.2131.b: "„Czy [artifact_2.GetNameNoTooltip] nie nada się lepiej?”"
 fund_inspiration.2131.c: "„Musi tu leżeć kilka rupieci…”"
 fund_inspiration.2131.c.good: "Znajdujesz [inspiration_owner.Custom('GetInspirationMaterialType')] dobrej jakości"
 fund_inspiration.2131.c.nothing: "Nic nie znajdujesz"
 fund_inspiration.2131.c.bad: "Znajdujesz [inspiration_owner.Custom('GetInspirationMaterialType')] nędznej jakości"
 fund_inspiration.2131.d: "„Tylko się przyglądasz”."
 fund_inspiration.2131.d.great: "[inspiration_owner.GetNameNoTooltip] trafia na żyłę złota"
 fund_inspiration.2131.d.good: "[inspiration_owner.GetNameNoTooltip] znajduje [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing: "[inspiration_owner.GetNameNoTooltip] nic nie znajduje"
 fund_inspiration.2131.d.bad: "[inspiration_owner.GetNameNoTooltip] znajduje [inspiration_owner.Custom('GetInspirationMaterialType')] słabej jakości"
 fund_inspiration.2131.d.terrible: "[inspiration_owner.GetNameNoTooltip] znajduje [inspiration_owner.Custom('GetInspirationMaterialType')] nędznej jakości"
 fund_inspiration.2131.e: "„[second.GetFirstNameNoTooltip]! Jakieś sugestie?”"
 fund_inspiration.2131.f: "„Co za strata czasu!”"
 fund_inspiration.3001.t: "$fund_inspiration.title$ Bezbożne pismo"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] wdziera się do pokoju ze stosem papierów w rękach, a za nim wpada [inspiration_owner.GetTitledFirstName] próbując[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] [court_chaplain.GetHerHim] je wyrwać.\n\n"
 fund_inspiration.3001.desc_witch: "„W tekstach [Select_CString( inspiration_owner.IsFemale, 'tej kobiety', 'tego człowieka' )] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'opisywana', 'opisywany' )] jest [ROOT.Char.GetFaith.WitchGodName]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal: "„T[Select_CString( inspiration_owner.IsFemale, 'a kobieta', 'en człowiek' )] pisze o #EMP spożywaniu ludzkiego mięsa#!! "
 fund_inspiration.3001.desc_torturer: "„T[Select_CString( inspiration_owner.IsFemale, 'a kobieta', 'en człowiek' )] pisze o niewypowiedzianych, sadystycznych aktywnościach!"
 fund_inspiration.3001.desc_lustful: "„T[Select_CString( inspiration_owner.IsFemale, 'a kobieta', 'en człowiek' )] pisze o niewypowiedzianych, perwersyjnych aktywnościach!"
 fund_inspiration.3001.desc_other: "„T[Select_CString( inspiration_owner.IsFemale, 'a kobieta', 'en człowiek' )] pisze o bezbożnych sprawach!"
 fund_inspiration.3001.desc_ending: "I są tam nawet ilustracje! Pozostaje mi tylko wierzyć, że nic ci nie było o tym wiadomo, wasza miłość.\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] prycha i znów próbuje sięgnąć po kartki, lecz [court_chaplain.Custom('CouncilPosition')] robi unik.\n\n– Teraz, gdy plany tej nikczemnej pisarzyny wyszły na jaw, z pewnością wiesz już, komu zadedykować tę książkę. [ROOT.Char.GetFaith.HighGodName] to jedyny słuszny wybór."
 fund_inspiration.3001.a: "Absolutnie; nie miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m pojęcia, że pisze o takich rzeczach."
 fund_inspiration.3001.a_tt: "[inspiration_owner.GetShortUINameNotMe] napisze o wierze zamiast o [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b: "Wiesz, co byłoby właściwe? Zostawienie [Select_CString( inspiration_owner.IsFemale, 'jej', 'go' )] w spokoju!"
 fund_inspiration.3001.c: "Te ilustracje wyglądają nieciekawie… Weź to złoto i kup nowy atrament."
 fund_inspiration.3011.t: "$fund_inspiration.title$ Tematy dotyczące działań wojskowych"
 fund_inspiration.3011.desc_opening_1: "Zauważam, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi w otoczeniu zwojów i manuskryptów, wściekle wertując strony.\n\n"
 fund_inspiration.3011.desc_opening_2: "Zauważam, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi w otoczeniu zwojów i manuskryptów, trzymając się za głowę.\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z rękami pełnymi zwojów i manuskryptów.\n\n"
 fund_inspiration.3011.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]! Jest tak wiele obszarów dotyczących działań wojennych, które zasługują na uwagę. Strategia, składy oddziałów, sama bitwa… Nawet nie wiem, od czego zacząć!”"
 fund_inspiration.3011.a: "Chcę, aby książka miała charakter edukacyjny i była przydatna dla wojska."
 fund_inspiration.3011.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych ze strategią i składami oddziałów"
 fund_inspiration.3011.b: "Może coś nawiązującego do szlachetniejszych obszarów tego tematu."
 fund_inspiration.3011.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych rycerstwem i walecznością"
 fund_inspiration.3011.d: "Jaki temat szepcze ci muza?"
 fund_inspiration.3011.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] będzie mieć swobodę w zakresie decydowania o tematyce książki"
 fund_inspiration.3012.t: "$fund_inspiration.title$ Tematy dotyczące dyplomacji"
 fund_inspiration.3012.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Jest tak wiele dziedzin dyplomacji, które zasługują na uwagę. Etykieta dworska, relacje, #EMP poezja#!… Nawet nie wiem, od czego zacząć!”"
 fund_inspiration.3012.a: "Może coś związanego z życiem dworskim?"
 fund_inspiration.3012.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych z sojuszami i elokwencją"
 fund_inspiration.3012.b: "Chcę, żeby książka była zajmująca!"
 fund_inspiration.3012.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych z przygodą i rozrywką"
 fund_inspiration.3013.t: "Tematy dotyczące nauki"
 fund_inspiration.3013.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]! Jest tak wiele dziedzin, które zasługują na uwagę: religia, edukacja… Nie mówiąc już o samej sztuce pisania!”"
 fund_inspiration.3013.a: "To przedsięwzięcie powinno służyć istocie wyższej, którą jest [ROOT.Char.GetFaith.HighGodName]!"
 fund_inspiration.3013.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych teologią i modlitwami"
 fund_inspiration.3013.b: "Chcę, aby książka miała charakter edukacyjny lub przynajmniej była zajmująca!"
 fund_inspiration.3013.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych historią i poezją"
 fund_inspiration.3014.t: "$fund_inspiration.title$ Tematy dotyczące zarządzania"
 fund_inspiration.3014.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], jest tak wiele obszarów zarządzania, które są warte twojej uwagi. Prawa, handel, #EMP pieniądze#!… Nawet nie wiem od czego zacząć!”"
 fund_inspiration.3014.a: "Skup się na sprawach dotyczących rządzenia państwem."
 fund_inspiration.3014.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych z prawem oraz administracją"
 fund_inspiration.3014.b: "Interesuje mnie rozwój!"
 fund_inspiration.3014.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych z budowlami oraz podatkami"
 fund_inspiration.3015.t: "$fund_inspiration.title$ Tematy związane z intrygą"
 fund_inspiration.3015.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]! Jest tyle dziedzin intrygi, które zasługują na uwagę. Spiski, uwodzenie, manipulacja… Nawet nie wiem, od czego zacząć!”"
 fund_inspiration.3015.a: "Chcę być o jeden krok przed #EMP wszystkimi#!!"
 fund_inspiration.3015.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych ze spiskowaniem oraz manipulacją"
 fund_inspiration.3015.b_men: "Chcę, aby mężczyźni padali mi do stóp!"
 fund_inspiration.3015.b_women: "Chcę, aby kobiety padały mi do stóp!"
 fund_inspiration.3015.b_both: "Chcę, aby wszyscy mnie pożądali!"
 fund_inspiration.3015.b_none: "Chcę do perfekcji opanować uwodzenie innych."
 fund_inspiration.3015.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych z pożądaniem i sztuką uwodzenia"
 fund_inspiration.3030.t: "$fund_inspiration.title$ Przygaszona nienawiść"
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString( inspiration_owner.IsFemale, 'zaprosiła', 'zaprosił' )] mnie, aby omówić temat książki, którą dla mnie pisze.\n\n"
 fund_inspiration.3030.desc: "„Nie mogę nie dostrzec, że ty i [prev_nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] nie żywicie do siebie już takiej wrogości jak wcześniej. Czy nadal chcesz poświęcić tę książkę nienawiści, którą do [Select_CString( prev_nemesis.IsFemale, 'niej', 'niego' )] czujesz?”"
 fund_inspiration.3030.desc_dead: "„Teraz gdy [prev_nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] [Select_CString( prev_nemesis.IsFemale, 'umarła', 'umarł' )], czy wciąż chcesz poświęcić tę książkę nienawiści, którą do [Select_CString( prev_nemesis.IsFemale, 'niej', 'niego' )] [Select_CString( ROOT.Char.IsFemale, 'czułaś', 'czułeś' )]?”"
 fund_inspiration.3030.a: "Nienawiść, którą czuję, aż tak bardzo nie zelżała."
 fund_inspiration.3030.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] nie przestaje pisać o tym, jak bardzo [prev_nemesis.GetTitledFirstName] jest przez ciebie nienawidzon[Select_CString( prev_nemesis.IsFemale, 'a', 'y' )]"
 fund_inspiration.3030.b: "[prev_nemesis.GetSheHe|U] nie jest już wart wysiłku."
 fund_inspiration.3031.t: "$fund_inspiration.title$ Uschnięta miłość"
 fund_inspiration.3031.desc: "„Nie mogę nie dostrzec, że [prev_soulmate.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] nie cieszy się już twoim #EMP dawniejszym#! uczuciem, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Czy nadal chcesz poświęcić tę książkę miłości, którą do [Select_CString( prev_soulmate.IsFemale, 'niej', 'niego' )] czujesz?”"
 fund_inspiration.3031.desc_dead: "„Powstała rana po tym, jak [prev_soulmate.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] [Select_CString( prev_soulmate.IsFemale, 'odeszła', 'odszedł' )] z tego świata, nadal musi być świeża… Czy wciąż chcesz poświęcić tę książkę miłości, którą do [Select_CString( prev_soulmate.IsFemale, 'niej', 'niego' )] [Select_CString( ROOT.Char.IsFemale, 'czułaś', 'czułeś' )]?”"
 fund_inspiration.3031.a: "Czymże jest miłość bez tęsknoty i utraty?"
 fund_inspiration.3031.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] nie przestaje pisać o twojej miłości, którą jest [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.b: "[prev_soulmate.GetSheHe|U] nie jest już wart starań."
 fund_inspiration.4001.t: "$fund_inspiration.title$ Kanwa i nić"
 fund_inspiration.4001.desc: "„[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] #EMP zniszczył[Select_CString( inspiration_owner.IsFemale, 'a', '' )]#! mój nowy strój!”\n\nDo pokoju wdziera się [courtier.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], a za ni[Select_CString( courtier.IsFemale, 'ą', 'm' )] tkacz. Kawałek ubrania, który trzyma w rękach, jest tak mocno pocięty, że nie jestem w stanie stwierdzić, czym to kiedyś było.\n\n„Przesadzasz! Po prostu zgłębiał[Select_CString( inspiration_owner.IsFemale, 'a', 'e' )]m splot tkaniny, to ważne dla mojego projektu”."
 fund_inspiration.4001.a: "Posuwasz się za daleko, interesuj się własnymi ubraniami jak już!"
 fund_inspiration.4001.b: "Jeśli mówi, że jest to konieczne, to znaczy, że tak jest."
 #Weaver is being too much of a modernist
 fund_inspiration.4010.t: "$fund_inspiration.title$ Niebieski, czerwony i [ROOT.Char.GetTitleAsNameNoTooltip|l] to dobra kompozycja"
 fund_inspiration.4010.desc: "Zaglądam do pracowni tkackiej, aby sprawdzić, jak postępuje praca nad moim gobelinem. W środku zastaję kilku dworzan. Wszyscy oglądają ściany z rękami założonymi za plecami. Znajdujące się tam gobeliny to osobliwe wariacje rozmytych kolorów. Jeden z nich pokryty jest plamami o niezrozumiałych kształtach. Następny jest biały z kilkoma kwadracikami. Inny zaś ma wijące się, poplątane linie. Co to za sztuka?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] wskazuje na fragment, który wygląda jak skaza. „Czy ten brudny brąz na tle bieli nie sugeruje wrodzonej u człowieka przemocy?”\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] przytakuje. „Myślę, że [inspiration_owner.GetTitledFirstNameNoTooltip] pokazuje w ten sposób jak trudne miał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] dzieciństwo. Ta plama wyglądem sugeruje, iż jest to [inspiration_owner.GetHerHis] matka”."
 fund_inspiration.4010.a: "Kiwnij głową ze zrozumieniem i pochwal artystę."
 fund_inspiration.4010.b: "„Obrzydliwość! Muszę teraz zobaczyć jakąś sztukę tradycyjną”."
 fund_inspiration.4010.b.tt: "Prace zostają anulowane, a koszta zwrócone"
 fund_inspiration.4010.c: "„[child.GetTitledFirstNameNoTooltip] m[Select_CString( child.IsFemale, 'ogła', 'ógł' )] to zrobić!”"
 fund_inspiration.5011.desc: "„Nadszedł czas, abym wyruszył[Select_CString( inspiration_owner.IsFemale, 'a', '' )] na swoją wyprawę, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się najlepiej, jak tylko potrafi, będąc obciążon[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] ciężkimi torbami.\n\n„Zanim wyruszę, powiedz proszę, czy jest coś szczególnego, na co chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś, abym zwracał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] uwagę podczas swojej podróży?”"
 fund_inspiration.5011.a: "Przynieś mi coś z egzotycznego zwierzęcia, czaszkę lub skórę."
 fund_inspiration.5011.b: "Chcę ozdobę wykonaną z materiału, którego nie można tutaj znaleźć."
 fund_inspiration.5011.c: "Gobelin lub dzieło sztuki, które sprawi, iż będę żałować, że mnie tam nie było."
 fund_inspiration.5011.d: "Zaufam twojemu instynktowi. Przynieś mi coś wspaniałego."
 fund_inspiration.5011.e: "Chcę mieć coś naprawdę wyjątkowego!"
 fund_inspiration.5021.t: "$fund_inspiration.title$ Zmiana kierunku"
 fund_inspiration.5021.desc: "Podróżnik twierdzący, że zatrudnia go [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] zostaje przyprowadzony przed moje oblicze, niosąc wiadomość od poszukiwacza przygód.\n\n„Nie obawiaj się [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], gdyż [inspiration_owner.GetTitledFirstNameNoTooltip] jest w dobrym zdrowiu. Przynoszę ci wieści o możliwości ufundowania jeszcze większej wyprawy! Widzisz, [inspiration_owner.GetTitledFirstNameNoTooltip] gdzieś źle skręcił[Select_CString(inspiration_owner.IsFemale, 'a', '' )] i obecnie znajduje się w pobliżu [adventuring_location.GetAdjective]”.\n\n[inspiration_owner.GetHerHis|U] towarzysz podróży rozwija brudną mapę, aby pokazać mi, gdzie skończyli. „Ma wystarczająco dużo funduszy, aby zgodnie z planem dotrzeć do celu, którym jest [inspiration_owner.Custom('InspirationAdventureDestination')], ale sugeruje, że z paroma dodatkowymi funduszami może pogonić za lokalną plotką i przywieźć do domu wspaniały artefakt!”."
 fund_inspiration.5021.a: "To absurd! Nie zamierzam finansować ich #EMP samolubnego wypadu#!!"
 fund_inspiration.5021.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] powraca do tego, co sobie założył[Select_CString(inspiration_owner.IsFemale, 'a', '' )]."
 fund_inspiration.5021.b: "Życie jest przygodą, zbadaj ten teren w poszukiwaniu artefaktów!"
 fund_inspiration.5021.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] eksploruje tereny [adventuring_location.GetAdjectiveNoTooltip]."
 ## Postcards from your Adventurer by Isabella Welch
 #Steppe
 fund_inspiration.6001.t: "Step i jazda w siodle wstrząsają moim sercem"
 fund_inspiration.6001.desc: "Od kilku miesięcy podróżuję konno, przez co mój tyłek chyba nigdy nie dojdzie do siebie! Ale [Select_CString( inspiration_owner.IsFemale, 'polubiłam', 'polubiłem' )] sfermentowane mleko klaczy i spanie pod gołym niebem.\n\nWraz z posłańcem, wysyłam Ci również wyrzeźbioną część morin khuur – to ozdobny koń, który umieszczony był na szczycie instrumentu. Może Ty zrobisz z niego pożytek."
 fund_inspiration.6001.a: "Zatrzymam to!"
 fund_inspiration.6001.b: "Wysłać to nadwornemu muzykowi."
 #India
 fund_inspiration.6002.t: "Moja podróż po Indiach trwa!"
 fund_inspiration.6002.desc: "Moje oczy prawie oślepły od blasku klejnotów na dworach lokalnych władców, które [Select_CString( inspiration_owner.IsFemale, 'odwiedziłam', 'odwiedziłem' )]. Aż tęsknię za brudem ulicy.\n\nWysłał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] Ci posłańca z wyjątkowo niesmacznym prezentem, który mi podarowano – pierścień ozdobiony głową tygrysa, z klejnotami jako oczami. Czy widział[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] kiedyś coś tak krzykliwego?"
 fund_inspiration.6002.a: "Mnie się podoba, to czyjaś strata."
 fund_inspiration.6002.b: "Straszne! Rozbierz go na części i sprzedaj klejnoty."
 #Africa
 fund_inspiration.6003.t: "Marzę o pustyni,"
 fund_inspiration.6003.desc: "M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], moja podróż do Afryki właśnie trwa, a ja dołączył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] do wielbłądziej karawany przemierzającej cały kraj.\n\nPrzesył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] Ci biżuterię, którą podarował mi jeden z moich współtowarzyszy podróży – bardzo delikatny naszyjnik zrobiony ze skorupek strusich jaj. Przypuszczam, że nie widział[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] strusia."
 fund_inspiration.6003.a: "Wspaniałe znalezisko! Będę to nosić."
 fund_inspiration.6003.b: "[event_spouse.GetTitledFirstNameNoTooltip] to ode mnie otrzyma."
 #Middle East
 fund_inspiration.6004.t: "Ach, być pielgrzymem,"
 fund_inspiration.6004.desc: "Moja podróż przez Bliski Wschód polegała głównie na walce z tłumami handlarzy na szlakach pielgrzymkowych.\n\nCzęsto, aby nie opóźniać zbytnio mojej wyprawy, poddaję się i kupuję jeden z ich drobiazgów. Wysłał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] do ciebie posłańca z tym cackiem. Być może dostarczy ono trochę rozrywki."
 fund_inspiration.6004.a: "Jaki jest pożytek z poszukiwacza przygód, który podąża zwykłą ścieżką?"
 fund_inspiration.6004.b: "To są dopiero piękne błyskotki…"
 #Europe
 fund_inspiration.6005.t: "Moje wyprawy ociekają wilgocią,"
 fund_inspiration.6005.desc: "[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], jak dotąd podczas swoich wypraw znalazł[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] kilka błahych reliktów, które wysłałł[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] wraz z tym posłańcem, ale nie mam pewności, co mogę jeszcze odkryć.\n\nEuropejczycy to najbardziej śmierdzące istoty, jakie kiedykolwiek spotkał[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )]. Jako dziecko marzył[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] o zielonych i przyjemnych łąkach, ale mam pewność, że połowa tego świata jest pokryta błotem. Jeśli masz w sobie choć odrobinę miłosierdzia, pozwól mi wrócić."
 fund_inspiration.6005.a: "Nie czas na odpoczynek! Szukaj dalej!"
 fund_inspiration.6005.b: "Biedaczysko, przypuszczam, że te nagrody wystarczą."
 fund_inspiration.6005.b.tt: "Pozwalasz, by [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'mogła', 'mógł' )] wrócić do domu"
 #Asia minor
 fund_inspiration.6006.t: "Pozdrowienia z Anatolii,"
 fund_inspiration.6006.desc: "Moje podróże po Azji Mniejszej sprawiły, że bardzo zasmakował[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] w jagnięcinie, jogurcie i bakłażanach, dlatego wraz z tym posłańcem przesyłam kilka przepisów.\n\nOd jednego z gospodarzy otrzymał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] złotą broszkę ozdobioną wizerunkiem konika morskiego, którą również przesyłam. Jestem pew[Select_CString( inspiration_owner.IsFemale, 'na', 'ien' )], że moje podróże przyniosą w odpowiednim czasie kolejne cuda."
 fund_inspiration.6006.a: "Poleć naszym kucharzom, aby byli gotowi na przygotowanie tych potraw!"
 fund_inspiration.6006.b: "Wygląda na to, że za dobrze się bawi podczas tej wyprawy…"
 #Miniature furniture events by Isabella Welch
 #Artisan gives you a tiny chest and loses the tiny key
 fund_inspiration.6100.t: "$fund_inspiration.title$ Figurka władcy"
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] triumfując, przykuwa moją uwagę. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], ukończył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] miniaturowy prototyp skrzyni, którą [Select_CString( ROOT.Char.IsFemale, 'zleciłaś', 'zleciłeś' )], wraz z działającym zamkiem”.\n\nNastępnie wyciąga dłoń, na której znajduje się maleńka skrzynka ozdobiona złotym liściem i klucz wielkości ziarna.\n\n„W środku kryje się klejnot, sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zobacz”. Gdy podaje mi klucz, wyślizguje się między palcami i gdzieś upada. Pomimo poszukiwań, [inspiration_owner.GetFirstNameNoTooltip] nie daje rady go odnaleźć."
 fund_inspiration.6100.a: "Skończ tę farsę. Zniszcz skrzynię i zwróć mi mój kamień!"
 fund_inspiration.6100.b: "Nadal jest w niej coś urzekającego. Chyba ją zatrzymam."
 #The tiny box
 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trzyma w ręku maleńkie pudełko, w którym wygrawerowano najdrobniejsze, cienkie jak włos rzeźby. „Prototyp twojego najnowszego zlecenia. Nie chcę, żeby się zmarnował. Moglibyśmy znaleźć zastosowanie dla tego kosztownego przedmiotu”.\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ożywia się. „Moglibyśmy umieścić w nim relikt naszych czasów i gdzieś go zakopać – stworzyć pamiątkę, którą dzieci przyszłości będą mogły odkryć!”"
 fund_inspiration.6101.a: "Schowam w nim swój miniaturowy portret."
 fund_inspiration.6101.b: "Napiszę mały wierszyk i zapieczętuję go w środku."
 fund_inspiration.6101.c: "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym to zatrzymać dla siebie."
 #Stepping on the tiny sculpture
 fund_inspiration.6102.desc: "Przygotowuję swoje łóżko do snu, gdy nagle w stopie czuję przeszywający ból.\n\nPo przyjrzeniu się stwierdzam, że w podeszwie mojej stopy tkwi miniaturowa rzeźba, z której wystają jej własne stopy.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] spogląda na mnie z zakłopotaniem, stojąc w najbliższym wejściu do pokoju. „Przepraszam, to jest prototyp twojego najnowszego zlecenia. Musiał[Select_CString( inspiration_owner.IsFemale, 'a', 'e' )]m to upuścić”."
 fund_inspiration.6102.a: "„Wyciągnij to i zejdź mi z oczu!” "
 fund_inspiration.6102.b: "„Medyk powinien to obejrzeć”."
 fund_inspiration.6102.c: "Wyciągnij to [Select_CString( ROOT.Char.IsFemale, 'sama', 'sam' )] i włóż do kieszeni."
 fund_inspiration.6102.cure_toast: "Miniatura została bezpiecznie wyciągnięta"
 fund_inspiration.6102.failure_toast: "Uparta miniatura"
 fund_inspiration.6102.failure_toast_desc: "Kawałek ręki utkwił w twojej stopie"
 #Being shown the tiny cabinet
 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się. „Bardzo proszę o krytykę szafki, którą właśnie tworzę dla ciebie, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”.\n\nPo czym zabiera mnie do swojego miejsca pracy, gdzie znajduje się tylko zakurzona, zniszczona szafka.\n\n„Och, to nie ta”. Otwiera podrapany mebel, a w środku nie znajduje się nic poza malutką wersją szafki – ozdobną, z kamieniami i złoceniami, ale będącą mniej więcej wysokości mojego palca. „I co o tym sądzisz?”"
 fund_inspiration.6103.a: "Dla twojego dobra lepiej, żeby to był tylko prototyp."
 fund_inspiration.6103.b: "Jest idealna! Uwielbiam ją!"
 #Artisan gives you the tiny throne
 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z uśmiechem na twarzy i wręcza mi małe pudełko.\n\nKiedy otwieram prezent, spodziewam się klejnotu, pierścienia lub rzeźby, ale ku mojemu zaskoczeniu, w środku znajduje się miniaturowy tron, tak mały, że mogłaby na nim usiąść tylko mysz.\n\n„To prototyp twojego nowego siedziska, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Pomyślał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )], że cię to rozbawi”."
 fund_inspiration.6104.a: "Jakie to urocze! Zatrzymam to dla siebie!"
 fund_inspiration.6104.b: "Wszystko pięknie, ale zajmij się tym projektem."
 fund_inspiration.6104.c: "Jestem #EMP zbyt#! dorosł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby bawić się zabawkami."
 #Artisan and ROOT play with their miniatures
 fund_inspiration.6105.desc: "Dumnie niosę swoje pudełko z miniaturowym meblem przez budynek, którym jest [ROOT.Char.Custom('FortifiedBuilding')], rozmyślając, gdzie mogę go umieścić, gdy nagle przede mną pojawia się [inspiration_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], przez co na [inspiration_owner.Custom('PL_niego_nia')] wpadam.\n\nGdy zauważa, co jest w środku pudełka, nie może powstrzymać łez radości.\n\n– Masz gust, chodź ze mną.\n\nZabiera mnie do swojej pracowni i wyciąga zagadkową skrzynkę. W środku niej znajdują się dziesiątki miniaturowych dekoracji, figurek i makiet.\n\n– Mam taką grę własnego autorstwa, to wymyślna walka oblężnicza. Czy zechcesz zagrać ze mną?"
 fund_inspiration.6105.a: "[Select_CString( ROOT.Char.IsFemale, 'Myślałam', 'Myślałem' )], że już nigdy nie zapytasz!"
 fund_inspiration.6105.b: "Ee, może następnym razem."
 #Weaver is being too much of a modernist
 fund_inspiration.6200.t: "$fund_inspiration.title$ Niebieski, czerwony i [ROOT.Char.GetTitleAsNameNoTooltip|l] to dobra kompozycja"
 fund_inspiration.6200.desc: "Zaglądam do pracowni tkackiej, by zobaczyć, jak postępują prace nad moim gobelinem. W środku zastaję kilku dworzan, którzy przyglądają się ścianom z rękami złożonymi za plecami. Zawieszone gobeliny stanowią ciekawe połączenie kolorów. Jeden pokryty jest plamami o niezrozumiałych kształtach. Kolejny jest biały z narysowanymi kwadratami. Jeszcze inny przedstawia plątaninę przeplatających się linii. Co to za sztuka?\n\n[artistic_courtier_1.GetTitledFirstName] wskazuje na część gobelinu, która wygląda jak brudna plama. „Czyż ten nieczysty brąz na bieli nie symbolizuje okrucieństwa żyjącego w ludziach?”\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] przytakuje. „Myślę, że to [ROOT.Char.GetTitledFirstNameNoTooltip] buntuje się przeciwko swojemu dzieciństwu – ten kleks kształtem przypomina mi [ROOT.Char.GetHerHis] matkę”."
 fund_inspiration.6200.a: "Przytaknij na znak zrozumienia i pochwal artystę"
 fund_inspiration.6200.b: "„Obrzydliwość! Muszę teraz zobaczyć jakąś sztukę tradycyjną”."
 fund_inspiration.6200.b.tt: "Prace zostają anulowane, a koszta zwrócone"
 fund_inspiration.6200.c: "„[child.GetTitledFirstNameNoTooltip] m[Select_CString( child.IsFemale, 'ogła', 'ógł' )] to zrobić!”"
 #Poet is uninspired, does not feel they understand love at the moment by Isabella Welch
 fund_inspiration.6300.t: "$fund_inspiration.title$ Nieszczęśliwa stanca"
 fund_inspiration.6300.intro: "Widzę, jak [inspiration_owner.GetTitledFirstName] siedzi przy swoim biurku i wpatruje się w okno, a wokół [Select_CString( inspiration_owner.IsFemale, 'niej', 'niego' )] leżą jakieś nabazgrane szkice.\n\n"
 fund_inspiration.6300.no_relationship_desc: "„Myśl, że ktoś mógłby mnie kochać, wydaje się niemożliwa. Nigdy nie udało mi się wyszeptać swoich uczuć i usłyszeć słów odwzajemnienia”.\n\n„Dlatego nie piszę do ciebie, tylko liczę wieczory, które spędzam samotnie i popadam w rozpacz”."
 fund_inspiration.6300.no_love_desc: "„Pomimo tego, że zazwyczaj nic nie pobudza mnie bardziej niż słowo pisane, zadziwiające jest to, że obecnie nie targają mną żadne pożądliwe uczucia”.\n\n„Przepraszam, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], nie mogę pisać o miłości; muza mnie opuściła”."
 fund_inspiration.6300.homosexual_desc: "„Ach, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. Choć przez wiele godzin próbował[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] skomponować romantyczny utwór godny twego patronatu, okazało się, że nie robię nic innego, jak tylko płaczę nad swoim pergaminem”.\n\n„Prosisz mnie o dokonanie czegoś niemożliwego. Moja miłość nie może zostać przelana na papier”.\n"
 fund_inspiration.6300.a: "Dobrze! Przekształć ten słodko-gorzki gniew!"
 fund_inspiration.6300.a.failure: "Sprawiasz, że [inspiration_owner.GetShortUINameNotMe] gardzi miłością."
 fund_inspiration.6300.a.success: "[inspiration_owner.GetShortUINameNotMe] za twoją namową pisze o miłości."
 fund_inspiration.6300.b: "Cóż, mam jeszcze pół godziny."
 fund_inspiration.6300.c: "Niemożliwe! Czy to normalne, że świat nie dostrzega uroku twojej elokwencji?"
 fund_inspiration.6300.d: "Ale miłością trzeba żyć."
 fund_inspiration.6300.e: "Napisz swoją prawdę, pobłogosławię każdą muzę."
 fund_inspiration.6300.f: "Wymyśl coś! Wszyscy, którzy piszą o miłości, są oszustami."
 #Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch
 #fund_inspiration.6301.lover_t: "My [ROOT.Custom('LoverPetName')],"
 #fund_inspiration.6301.friend_t: "My dearest ally,"
 fund_inspiration.6301.t: "$fund_inspiration.title$ [Select_CString( ROOT.Char.IsFemale, 'Moja Droga Towarzyszko', 'Mój Drogi Towarzyszu' )],"
 fund_inspiration.6301.lover_desc: "Tej nocy, gdy powiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś mi, by serce kierowało moim piórem, uświadomił[Select_CString( inspiration_owner.IsFemale, 'a', 'e' )]m sobie, że mogę pisać tylko o Tobie. Pozwól mi odgrywać [Select_CString( inspiration_owner.IsFemale, 'tą złą', 'tego złego' )], jeśli wiara nazywa naszą miłość niegodziwą."
 fund_inspiration.6301.friend_desc: "Nigdy moje słowa nie płynęły swobodniej niż wówczas, gdy powiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś mi, by pisać o miłości tak, jakbym [Select_CString( inspiration_owner.IsFemale, 'sama jej doświadczała', 'sam jej doświadczał' )]."
 fund_inspiration.6301.female_desc: "\n\nOto wiersz o czarownicy zakochanej w królewnie, która zgubiła się w zagajniku w pobliżu swojego domu."
 fund_inspiration.6301.male_desc: "\n\nOto ballada o księciu, który wraz z ukochaną archiwistką co noc na szczycie wieży bibliotecznej wpatruje się w gwiazdy, marząc o wzajemnej miłości w niebie."
 fund_inspiration.6301.crime_desc: "Cóż za piękna zbrodnia."
 fund_inspiration.6301.a: "Wezmę to dzieło i ukryję jak skarb."
 fund_inspiration.6301.b: "Do diabła ze światem, zorganizuję czytanie!"
 #Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t: "$fund_inspiration.title$ Karczemne włóczęgostwo"
 fund_inspiration.6400.desc: "Podczas wizyty w karczmie w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], wypatruję [Select_CString( inspiration_owner.IsFemale, 'jedną z bywalczyni, która', 'jednego z bywalców, który' )] skupia na sobie uwagę wszystkich obecnych.\n\nJest bardziej [Select_CString( inspiration_owner.IsFemale, 'wybredna', 'wybredny' )] niż inni goście i śmierdzi, jakby [Select_CString( inspiration_owner.IsFemale, 'siedziała', 'siedział' )] tu od urodzenia. Gdy podchodzę bliżej, ku mojemu przerażeniu dostrzegam, że jest to [inspiration_owner.GetTitledFirstName], [Select_CString( inspiration_owner.IsFemale, 'poszukiwaczka przygód, która po miesiącach finansowania nawet nie wyruszyła', 'poszukiwacz przygód, który po miesiącach finansowania nawet nie wyruszył' )] do innego kraju!\n\n„A w następnej podróży jednym tchem przepłynę Morze Czerwone!” – mówi, po czym wypija jednym haustem cały kielich czerwonego wina ku aprobującym okrzykom zebranych."
 fund_inspiration.6400.a: "Wynoś się stąd i ruszaj w drogę!"
 fund_inspiration.6400.b: "Szarlatan[Select_CString( inspiration_owner.IsFemale, 'ka', '' )]! Nie zapłacę więcej za twój napitek!"
 fund_inspiration.6400.a.success: "Nakłaniasz poszukiwacz[Select_CString( inspiration_owner.IsFemale, 'kę', 'a' )] przygód, by wzi[Select_CString( inspiration_owner.IsFemale, 'ęła', 'ął' )] się w garść"
 fund_inspiration.6400.a.success_continue: "Wyprawa trwa!"
 fund_inspiration.6400.a.failure: "Poszukiwacz[Select_CString( inspiration_owner.IsFemale, 'ka', '' )] przygód ucieka ze złotem!"
 fund_inspiration.6500.t: "$fund_inspiration.title$ Niosąc muzykę do dżungli"
 fund_inspiration.6500.introduction: "Otrzymuję list od moje[Select_CString(inspiration_owner.IsFemale, 'j poszukiwaczki przygód, której', 'go poszukiwacza przygód, którego' )] słowa są tak barwne, że jestem w stanie dostrzec [Select_CString(inspiration_owner.IsFemale, 'ją', 'go' )] w teatrze mojego umysłu."
 fund_inspiration.6500.desc: "\n\n„Dotarł[Select_CString(inspiration_owner.IsFemale, 'a', 'e' )]m do dżungli. Moją głowę rozsadzają przeraźliwe wrzaski ptaków, które przywodzą na myśl pieśni żałobne. Niektórzy miejscowi mówią mi, że dla nich jest to prawdziwa muzyka dla uszu. Najwyraźniej niedane było im usłyszeć tego, jak gra [court_musician.GetTitledFirstNameNoTooltip]”.\n\n„Próbował[Select_CString(inspiration_owner.IsFemale, 'a', 'e' )]m zagrać jedną z [court_musician.GetHerHis] melodii na ich piszczałce, lecz przegonili mnie z wioski i zranili zatrutym ostrzem. Choć udało mi się uciec przed śmiercią, to pomyślał[Select_CString(inspiration_owner.IsFemale, 'a', 'e' )]m: jeśli umrę, przynosząc muzykę kameralną do dżungli, to niech tak będzie!”"
 fund_inspiration.6500.action: "\n\n„Może już się domyślasz, co zrobił[Select_CString(inspiration_owner.IsFemale, 'a', 'e' )]m potem…”"
 fund_inspiration.6500.a: "[Select_CString(inspiration_owner.IsFemale, 'Zaczęłaś', 'Zacząłeś' )] śpiewać i ich [Select_CString(inspiration_owner.IsFemale, 'zblatowałaś', 'zblatowałeś' )]!"
 fund_inspiration.6500.b: "Uciekł[Select_CString(inspiration_owner.IsFemale, 'a', 'e' )]ś do bardziej ucywilizowanego miejsca."
 fund_inspiration.6500.c: "Wielki kot wskoczył miedzy ciebie a twoich napastników!"
 fund_inspiration.6500.a.success: "Poszukiwacz[Select_CString(inspiration_owner.IsFemale, 'ka', '' )] przygód oczarowuje mieszkańców dżungli"
 fund_inspiration.6500.a.failure: "Poszukiwacz[Select_CString(inspiration_owner.IsFemale, 'ka', '' )] przygód rozwściecza mieszkańców dżungli"
 fund_inspiration.6500.b.success: "Poszukiwacz[Select_CString(inspiration_owner.IsFemale, 'ka', '' )] przygód ucieka, gdzie pieprz rośnie"
 fund_inspiration.6500.b.failure: "Poszukiwacz[Select_CString(inspiration_owner.IsFemale, 'ka', '' )] przygód nie ucieka wystarczająco szybko"
 fund_inspiration.6500.c.tt: "Poszukiwacz[Select_CString(inspiration_owner.IsFemale, 'ka', '' )] przygód pomaga odeprzeć lamparta"
 fund_inspiration.6500.c.tt_failure: "Poszukiwacz[Select_CString(inspiration_owner.IsFemale, 'ka', '' )] przygód zostaje [Select_CString(inspiration_owner.IsFemale, 'zraniona', 'zraniony' )] podczas próby ucieczki"
 fund_inspiration.6501.t: "$fund_inspiration.title$ Podróż przez ląd"
 fund_inspiration.6501.desc: "\n\n„Płynęliśmy w górę rzek wokół krętych wzgórz. Po suszy miejscowi powiedzieli nam, że rzeka, którą płynęliśmy, wyschła przed naszym statkiem”.\n\n„Zamiast się poddać lub zawrócić, spróbowaliśmy dokonać niemożliwego. Rozkazał[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] mojej załodze rozpocząć budowę toru i systemu bloczków, a następnie zaczęliśmy ciągnąć nasz statek przez ląd w kierunku następnej rzeki. Płynął w morzu trawy i stokrotek”."
 fund_inspiration.6501.a: "Mam nadzieję, że zawróciliście i ograniczyliście straty."
 fund_inspiration.6501.b: "Statek ledwo przetrwał podróż."
 fund_inspiration.6501.b.success: "Poszukiwacz[Select_CString(inspiration_owner.IsFemale, 'ka', ' ' )] przygód wciąga łódź na klif"
 fund_inspiration.6501.b.failure: "Poszukiwacz[Select_CString(inspiration_owner.IsFemale, 'ka przygód utknęła', ' przygód utknął' )], naprawiając zepsuty statek"
 fund_inspiration.6501.c: "Miejscowi zlitowali się i dali ci zniżkę na nowy statek"
 fund_inspiration.6502.t: "$fund_inspiration.title$ Palące pragnienie"
 fund_inspiration.6502.desc: "\n\n„To nie pustynia, to kraina snów. Różnica między jawą a snem zatarła się całkowicie. Mój przewodnik twierdzi, że moje halucynacje przedstawiają to, czego pragnę najbardziej. Raj, woda lśniąca niczym diamenty, a na brzegach bezmiar skarbów…”\n\n„Ale to nie to, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Co widzę, to Ciebie razem ze mną. Zawsze jesteś o jedną wydmę przede mną. I wzywasz mnie, bym [Select_CString( inspiration_owner.IsFemale, 'szła', 'szedł' )] dalej. Jest mi bardzo ciężko, gdy wiem, że każdy krok w stronę mirażu oddala mnie od Ciebie”."
 fund_inspiration.6502.a: "Och, sam czuję pragnienie, choć nie jestem na pustyni."
 fund_inspiration.6502.b: "Rozważę spełnienie tego marzenia, jeśli przyniesiesz mi coś bardzo kosztownego."
 fund_inspiration.6502.c: "Winię za to gorąc, i pal licho te słowa."
 fund_inspiration.6503.t: "$fund_inspiration.title$ Pontyjskie szepty"
 fund_inspiration.6503.desc: "\n\n„Wchodzę w głąb kurhanu, starożytnego miejsca pochówku z czasów Scytów. Setki od dawna martwych koni, wypchanych, zakonserwowanych i przybitych do ścian tak, by mogły stać. Każde z wierzchowców dostało własne pomieszczenie. To stajnia potępionych, zagubiona w czasie”.\n \n„Wiedząc o swoim obowiązku poszukiwania wiedzy dla naszego państwa, [Select_CString( inspiration_owner.IsFemale, 'rozważałam', 'rozważałem' )] wykraść dla Ciebie relikwię, gdyby tylko oczy mojego przewodnika odwróciły się ode mnie”."
 fund_inspiration.6503.a: "Przywłaszczył[Select_CString( inspiration_owner.IsFemale, 'a', 'e' )]ś sobie jedną z ozdób."
 fund_inspiration.6503.b: "Dostarczył[Select_CString( inspiration_owner.IsFemale, 'a', 'e' )]ś jedno z siodeł – w celach badawczych."
 fund_inspiration.6503.c: "Nie waż się zakłócać spokoju zmarłym."
 fund_inspiration.6504.t: "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNameNoTooltip] i [inspiration_owner.GetHerHis] kochan[Select_CString(adventurer_lover.IsFemale, 'ka', 'ek' )]"
 fund_inspiration.6504.desc: "\n\n„Eee, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], podczas swojej podróży zatrzymał[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] się w gospodarstwie, którym zajmuje się [adventurer_lover.GetTitledFirstName]”."
 fund_inspiration.6504.pregnant: "\n\n„Podczas pobytu na farmie stworzył[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] wspaniały artefakt! Mianowicie, dziecko! Choć może to być uciążliwe, w swoim obecnym stanie [adventurer_lover.GetTitledFirstName] nie może udać się ze mną w podróż w swoim obecnym stanie. Ma niewielki majątek i mam nadzieję, że będziemy mogli zaopiekować się [Select_CString(adventurer_lover.IsFemale, 'nią', 'nim' )] na dworze”."
 fund_inspiration.6504.female_lover: "\n\n„Po wielu miesiącach spędzonych samotnie w drodze, [adventurer_lover.GetSheHe] porusza moje serce jak fantastyczne stworzenie. Nie mogę oprzeć się wrażeniu, że to właśnie tam miała mnie zaprowadzić moja misja."
 fund_inspiration.6504.male_lover_homosexual: "\n\n„Uwolnion[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] od spojrzeń dworu, mogł[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] całymi nocami leżeć w ramionach mężczyzny."
 fund_inspiration.6504.male_lover: "\n\n„Jestem zakochan[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] i wolał[Select_CString( inspiration_owner.IsFemale, 'a', '' )]bym patrzeć, jak [adventurer_lover.GetSheHe] rozrzuca koński nawóz, niż uczestniczyć w bankiecie na dworze."
 fund_inspiration.6504.lover_ultimatum: "Nie mogę odejść z tej farmy, wiedząc, że już nigdy [adventurer_lover.GetHerHis] nie pocałuję. Albo [adventurer_lover.GetSheHe] uda się do ciebie i dołączy do naszego dworu, albo moja podróż zakończy się tutaj”."
 fund_inspiration.6504.a: "Precz z tobą, jeśli nie szanujesz mojego patronatu."
 fund_inspiration.6504.a.tt: "[inspiration_owner.GetTitledFirstName] zostanie na farmie."
 fund_inspiration.6504.b: "Pozwolę na to, ale nie wińcie mnie za skandal."
 fund_inspiration.6504.c: "Dziecko nie zasługuje na ubóstwo."
 fund_inspiration.6504.d: "CHŁOPI? Na MOIM dworze? NIE MA MOWY."
 fund_inspiration.6505.t: "$fund_inspiration.title$ Wątek plażowy"
 fund_inspiration.6505.desc: "\n\n„Pośród mojego dyszenia w pustynnym upale [Select_CString( inspiration_owner.IsFemale, 'natknęłam', 'natknąłem' )] się na źródło najczystszej wody, którego sam widok sprawił, że [Select_CString( inspiration_owner.IsFemale, 'zrzuciłam', 'zrzuciłem' )] z siebie wszystkie ubrania. Mój przewodnik, zamiast uznać to za obrazę, zaśmiał się ze zrozumieniem i zaczął mnie szkicować. Moi towarzysze podróży zaczęli wtedy machać liśćmi palmowymi, aby mnie schłodzić jako spełnienie moich życzeń”.\n\n„Spędziliśmy wiele szczęśliwych godzin na pluskaniu się. W następnej wiosce [Select_CString( inspiration_owner.IsFemale, 'zleciłam', 'zleciłem' )] tkaczowi uwiecznienie tej rajskiej chwili, którą wysyłam Ci jako pamiątkę mojej przygody”."
 fund_inspiration.6505.a: "Moje oczy! Moje oczy!"
 fund_inspiration.6505.a_blind: "Wydłubał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] sobie oczy, gdybym nie był[Select_CString(ROOT.Char.IsFemale, 'a już ślepa', ' już ślepy' )]."
 fund_inspiration.6505.a_one_eyed: "Moje oko! Moje oko!"
 fund_inspiration.6505.b: "Zawieszę to w swojej sypialni!"
 fund_inspiration.6505.c: "O tej egzotycznej rozrywce musi wiedzieć cały dwór!"
 fund_inspiration.6505.d: "Ach, stanie się ona świętym obrazem dla naszego narodu!"
 #Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t: "$fund_inspiration.title$ Uargumentowane nieszczęście"
 fund_inspiration.6506.introduction: "Otrzymuję list od [Select_CString( inspiration_owner.IsFemale, 'mojej poszukiwaczki przygód', 'mojego poszukiwacza przygód' )]. Jest tak zabłocony, że muszę go rozciąć nożem.\n\n"
 fund_inspiration.6506.desc: "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], jestem na bagnach, a całe lata mojej nauki nie przygotowały mnie na taką sytuację. Dzień i noc brodzę w chlupoczącej mazi. Zeszłej nocy [Select_CString( inspiration_owner.IsFemale, 'miałam sen, w którym byłam w objęciach kochanka, ale gdy się obudziłam, znalazłam', 'miałem sen, w którym byłem w objęciach kochanki, ale gdy się obudziłem, znalazłem' )] traszkę na moich ustach zamiast pocałunku”.\n\n„[Select_CString( inspiration_owner.IsFemale, 'Zastanawiałam się, czy istnieje niewielka szansa, że mogłabym', 'Zastanawiałem się, czy istnieje niewielka szansa, że mógłbym' )] udać się tam, gdzie panuje większa #EMP cywilizacja#!. Aby pokazać, jak obrzydliwe jest to miejsce, wraz z tą wiadomością wysyłam żabi skrzek w słoju, który został złożony w moich przemoczonych butach”."
 fund_inspiration.6506.a: "To wzmacnia charakter!"
 fund_inspiration.6506.b: "Możesz udać się na bardziej osiadłe ziemie."
 #Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t: "$fund_inspiration.title$ Tylko nie pszczoły!"
 fund_inspiration.6507.introduction: "Otrzymuję list od [Select_CString( inspiration_owner.IsFemale, 'mojej poszukiwaczki przygód', 'mojego poszukiwacza przygód' )] – zapisane zdania wymieszane są z plamami krwi."
 fund_inspiration.6507.desc: "\n\n„Wędrując po równinach i łąkach, [Select_CString( inspiration_owner.IsFemale, 'zostałam zauroczona', 'zostałem zauroczony' )] przez dziką zwierzynę, która pięknie ozdabiała te tereny. Gdy [Select_CString( inspiration_owner.IsFemale, 'zsiadłam z mojego rumaka i schyliłam się, by powąchać jeden z kwiatów, zauważyłam', 'zsiadłem z mojego rumaka i schyliłem się, by powąchać jeden z kwiatów, zauważyłem' )], że rzuca na mnie cień [grumpy_liege.GetTitledFirstName], [Select_CString( grumpy_liege.IsFemale, 'władczyni', 'władca' )] tych ziem i człowiek, który raczej nie ma zbyt wysokiego mniemania o Tobie”.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip|U] nie będzie wysyłać tu swoich czerwi, by sączyły nektar z owoców mych łąk” – to powiedziawszy, [Select_CString( grumpy_liege.IsFemale, 'zsiadła z konia i nakazała strażnikom mnie pojmać', 'zsiadł z konia i nakazał strażnikom mnie pojmać' )]. Następnie owa straż przyniosła skrzynię z ulem, którą siłą wcisnęła mi na głowę! [Select_CString( inspiration_owner.IsFemale, 'Zostałam #EMP zapszczołowana#!', 'Zostałem #EMP zapszczołowany#!' )]! W moim oku nadal tkwi żądło!”"
 fund_inspiration.6507.a: "Otwarcie [Select_CString( grumpy_liege.IsFemale, 'ją', 'go' )] za to potępię!"
 fund_inspiration.6507.b: "Zapłaci za to swoją głową!"
 fund_inspiration.6507.c: "Blizny są dość pociągające!"
 #Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t: "$fund_inspiration.title$ Naturalni architekci"
 fund_inspiration.6508.introduction: "Otrzymuję list od [Select_CString( inspiration_owner.IsFemale, 'mojej poszukiwaczki przygód, która', 'mojego poszukiwacza przygód, który' )] przebywa w rześkich lasach tajgi.\n\n"
 fund_inspiration.6508.desc: "„Udało mi się spędzić trochę czasu w najlepszym towarzystwie dla [Select_CString( inspiration_owner.IsFemale, 'każdej podróżniczki', 'każdego podróżnika' )]: w środku kolonii bobrów! Wraz z posłańcem wysyłam Ci książkę ze schematami konstrukcji, których używają do łapania ryb w swoich wodach! Och, być wodnolądowym gryzoniem!”\n\n"
 fund_inspiration.6508.architect_desc: "„Jestem [Select_CString( inspiration_owner.IsFemale, 'przekonana', 'przekonany' )], że przynajmniej [court_architect.GetTitledFirstName] [Select_CString( court_architect.IsFemale, 'mogłaby', 'mógłby' )] nauczyć się jednej rzeczy lub dwóch od zwierząt mądrzejszych nich [Select_CString( court_architect.IsFemale, 'ona sama', 'on sam' )]”."
 fund_inspiration.6508.a: "Zastanowię się nad tym wnikliwie."
 fund_inspiration.6508.b: "Istotnie, [court_architect.GetTitledFirstNameNoTooltip] [Select_CString( court_architect.IsFemale, 'mogłaby', 'mógłby' )] się czegoś nauczyć."
 fund_inspiration.6508.b.tt: "[court_architect.GetTitledFirstName] jest nieznacznie [Select_CString( court_architect.IsFemale, 'kompetentniejsza jako architektka', 'kompetentniejszy jako architekt' )]"
 fund_inspiration.6508.c: "Co za #EMP przeurocze#! zwierzęta! [child.GetFirstName] [Select_CString( child.IsFemale, 'powinna', 'powinien' )] dostać tę książkę!"
 fund_inspiration.6508.d: "Dobra robota, wyślę fundusze na twoje dalsze podróże."
 #Adventurer massively exaggerating what an alligator looks like-floodplains
 fund_inspiration.6509.t: "$fund_inspiration.title$ Szepty bestii"
 fund_inspiration.6509.intro_desc: "Otrzymuję list od [Select_CString( inspiration_owner.IsFemale, 'mojej poszukiwaczki przygód, która', 'mojego poszukiwacza przygód, który' )] dryfuje na tratwie przez rozlewiska."
 fund_inspiration.6509.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], podczas naszej podróży polowało na nas stworzenie tak przerażające, że boję się nawet o nim pisać”.\n\n„Ten krokodyl może mieć aż pięćdziesiąt kroków długości i jest potworem, który połknął w całości jednego z naszych mułów. To smukła bestia, o ciele w kształcie strzały, mająca z przodu dziób, a z tyłu grzechoczący ogon. Pokrywające go kolce i wypustki są trujące w dotyku”."
 fund_inspiration.6509.a: "Zachwycimy gości gobelinem z tego potwora!"
 fund_inspiration.6509.b: "O, to zbyt straszne, by było prawdziwe!"
 fund_inspiration.6509.c: "Wiem, co to jest krokodyl, półgłówku!"
 #Adventurer meeting a vigilante band who hide in the forest
 fund_inspiration.6510.t: "$fund_inspiration.title$ Zgraja w rajtuzach"
 fund_inspiration.6510.intro_desc: "Otrzymuję list od [Select_CString( inspiration_owner.IsFemale, 'mojej poszukiwaczki przygód, która', 'mojego poszukiwacza przygód, który' )] ukrywa się w leśnej ściółce."
 fund_inspiration.6510.desc: "\n\n„Wybacz mi, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], w lesie [Select_CString( inspiration_owner.IsFemale, 'napotkałam', 'napotkałem' )] samozwańczych stróżów prawa, którzy napadają na takich jak Ty. Buntują się przeciwko autorytarnym rządom, jakie sprawuje [Select_CString( enemy_liege.IsFemale, 'tutejsza władczyni', 'tutejszy władca' )], [enemy_liege.GetTitledFirstName], i kradną, ile się da, urządzając zasadzki na szlachtę. Moje serce dość mocno związało się z tą rożnorodną zgrają i nie sądzę, bym [Select_CString( inspiration_owner.IsFemale, 'miała', 'miał' )] powrócić na dwór”.\n\n„A ich rajstopy wyglądają o wiele lepiej niż Twoje dworskie szaty i bardzo mi odpowiadają”."
 fund_inspiration.6510.a: "Może pomożesz mi zrobić więcej dla biednych?"
 fund_inspiration.6510.b: "Jeśli nie wrócisz, wyślę za tobą zabójcę!"
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.GetTitledFirstNameNoTooltip] jest zastraszon[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )]"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "Wyprawa trwa"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[Select_CString( inspiration_owner.IsFemale, 'Poszukiwaczka', 'Poszukiwacz' )] przygód na stałe opuszcza twój dwór."
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.GetTitledFirstNameNoTooltip] jest niewzruszon[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )]"
 fund_inspiration.6510.c: "Ciesz się życiem w nędzy!"
 fund_inspiration.6511.t: "$fund_inspiration.title$ Wędrowiec wśród morza śniegu"
 fund_inspiration.6511.intro_desc: "Otrzymuję list od [Select_CString( inspiration_owner.IsFemale, 'mojej poszukiwaczki przygód', 'mojego poszukiwacza przygód' )] i już po pierwszych kilku zdaniach wiem, że będzie on ostatnim."
 fund_inspiration.6511.old_age: "\n\n„Moja starość przyniosła mi wiele cudów. Udało mi się dotrzeć na ośnieżony szczyt góry, z którego piszę teraz te słowa, i gdzie jako jedyna żywa istota ponad morzem mgły wiem, że nie ma w świecie piękniejszego miejsca.\n\nWiem też, że nigdy stąd nie powrócę. Gdy czytasz te słowa, jestem już jednością z lodem. Nie płacz, bo nie można było postąpić inaczej. [inspiration_owner.GetFaith.PositiveAfterLife|U] to moje przeznaczenie, niezachwiane jak lodowiec."
 fund_inspiration.6511.poor_health: "\n\n„Dziś jestem jedynie zrujnowaną i powykręcaną wersją tego, co kiedyś można było nazwać człowiekiem, gdyż zdrowie i ciało mnie zdradzają. Nie przyszło mi jednak do głowy, że w takim stanie mogę zobaczyć to śnieżne królestwo, te chmury i mgłę ze szczytu góry. Więdnący kwiat nie zasługuje na takie piękno”.\n\n„Wiem, że moja godzina może nadejść w każdej chwili, więc zostawiam swoje ciało na łasce lodu. Być może zimno pozwoli mi zachować pozory siebie w nienaruszonym stanie”."
 fund_inspiration.6511.winter: "\n\n„Znajduję się na szczycie góry w najgorszych chwilach mego życia. Każdy płatek śniegu jest jak bezlitosny śmiech złowrogiej zimy. [Select_CString( inspiration_owner.IsFemale, 'Widziałam', 'Widziałem' )] wiele okrutnych bitew, lecz żadna nie może równać się z tą, w której przeciwnikiem jest krew we własnym ciele. Moja dominująca ręka nadal się porusza, aby napisać te słowa, w przeciwieństwie do drugiej”.\n\n„Miej na uwadze, że [Select_CString( inspiration_owner.IsFemale, 'byłam naprawdę szczęśliwa, widząc świat takim, jakim go ujrzałam', 'byłem naprawdę szczęśliwy, widząc świat takim, jakim go ujrzałem' )], i czuję, że inni nie doświadczyli tak wiele, jak ja”."
 fund_inspiration.6511.a: "Doprawdy opisane niebezpieczeństwa jak nigdzie indziej!"
 fund_inspiration.6512.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] góry"
 fund_inspiration.6512.intro_desc: "Otrzymuję list od [Select_CString( inspiration_owner.IsFemale, 'mojej poszukiwaczki przygód', 'mojego poszukiwacza przygód' )], który jest pokryty rudawym pyłem pustynnych gór."
 fund_inspiration.6512.desc: "\n\n„Wspinając się na kolejną skalną bestię pośród tysięcy płaskowyżów, nie [Select_CString( inspiration_owner.IsFemale, 'zauważyłam', 'zauważyłem' )] śladu bytności innych ludzi w tym miejscu. Dzisiejszy szczyt przewyższa wszystkie te dotychczas przeze mnie zdobyte”.\n\n„Myślę, że ten wierch woła o godne imię, by upamiętnić owo dokonanie, nad którym czuwa [Select_CString( ROOT.Char.IsFemale, 'najwspanialsza', 'najwspanialszy' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] na świecie”."
 fund_inspiration.6512.a: "Na pewno tamtejsi miejscowi już dawno nazwali tę górę."
 fund_inspiration.6512.b: "„Skałownik” – ale głupia nazwa!"
 fund_inspiration.6512.c: "„Ostrze [ROOT.Char.GetFaith.WarGodNamePossessive]”."
 fund_inspiration.6512.d: "„Rękawica [ROOT.Char.GetFaith.FateGodNamePossessive]”."
 fund_inspiration.6512.e: "[lover.GetFirstNameNoTooltip], po [Select_CString( lover.IsFemale, 'mojej najdroższej', 'moim najdroższym' )]."
 fund_inspiration.6512.f: "„Ząb władcy” z moim imieniem w nazwie!"
 fund_inspiration.6512.g: "„Pała władcy” z moim imieniem w nazwie!"
 fund_inspiration.6512.h: "„Zmora wrogów”, takich jak [rival.GetFirstName]!"
 fund_inspiration.6512.i: "To nieważne, przynieś mi trochę kamieni stamtąd!"
 #Artifact modifications: dedication
 fund_inspiration.7001.t: "$fund_inspiration.title$ Pamiętne imię"
 fund_inspiration.7001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z zamyślonym wyrazem twarzy. „Czy jest dla ciebie ktoś szczególny, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”\n\nMusi widzieć moją irytację tak osobistym pytaniem, bo kontynuuje: „Chodzi mi o to, czy jest ktoś, komu chciał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )] zadedykować zamówiony artefakt? Praca jest już na ukończeniu, ale napis na artefakcie sprawi, że będzie on bardziej osobisty!”."
 fund_inspiration.7001.a: "[dedication_a.GetFirstNameNoTooltip], [Select_CString(dedication_a.IsFemale, 'moja ukochana', 'mój ukochany' )]!"
 fund_inspiration.7001.b: "[dedication_b.GetFirstNameNoTooltip], pamiętam o tobie…"
 fund_inspiration.7001.c: "Tylko [ROOT.Char.GetFaith.HighGodNameAlternate] mnie prowadzi!"
 fund_inspiration.7001.d: "Dedykacja nie jest konieczna."
 artifact_dedication_inscribed_a: "[newly_created_artifact.GetDesc]\n\nZ boku widnieje niewielka, lecz zgrabna dedykacja: „Tobie, [dedication_a.GetFirstName], moja miłości”."
 artifact_dedication_written_a: "[newly_created_artifact.GetDesc]\n\nNa pierwszej stronie znajduje się krótka, lecz zgrabna dedykacja: „[Select_CString( dedication_a.IsFemale, 'Moja ukochana', 'Mój ukochany' )] [dedication_a.GetFirstName], dla Ciebie…”."
 artifact_dedication_woven_a: "[newly_created_artifact.GetDesc]\n\nPod główną scenerią widnieje niewielka, lecz zgrabna dedykacja: „[Select_CString( dedication_a.IsFemale, 'Moja ukochana', 'Mój ukochany' )] [dedication_a.GetFirstName]. Tobie dedykuję…”"
 artifact_dedication_inscribed_b: "[newly_created_artifact.GetDesc]\n\nZ boku widnieje niewielka, lecz zgrabna dedykacja: „[dedication_b.GetFirstName], ku Twojej pamięci…”."
 artifact_dedication_written_b: "[newly_created_artifact.GetDesc]\n\nNa pierwszej stronie zapisana jest krótka, lecz zgrabna dedykacja: „[dedication_b.GetFirstName], ku Twojej pamięci…”."
 artifact_dedication_woven_b: "[newly_created_artifact.GetDesc]\n\nPod główną scenerią widnieje niewielka, lecz zgrabna dedykacja: „[dedication_b.GetFirstName], ku Twojej pamięci…”."
 artifact_dedication_inscribed_c: "[newly_created_artifact.GetDesc]\n\nZ boku widnieje krótki, lecz zgrabny napis, który dumnie głosi: „[owner.GetFaith.HighGodName] jest moją siłą”."
 artifact_dedication_written_c: "[newly_created_artifact.GetDesc]\n\nNa pierwszej stronie jest krótki, lecz zgrabny napis, który dumnie głosi: „[owner.GetFaith.HighGodName] jest moją siłą”."
