 fund_inspiration.9002.desc_book: "napisaniu książki."
 fund_inspiration.9002.desc_weaver: "utkaniu arcydzieła."
 fund_inspiration.9002.desc_adventurer: "ruszeniu na wyprawę."
 fund_inspiration.9002.desc_artisan: "stworzeniu czegoś wspaniałego."
 fund_inspiration.9002.desc_smith: "wykuciu arcydzieła."
