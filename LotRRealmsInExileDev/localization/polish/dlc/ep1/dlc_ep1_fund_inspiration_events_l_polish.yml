 #Weapon
 fund_inspiration.0011.desc: "[inspiration_owner.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))], po czym się kłania. „To dla mnie zaszczyt i przywilej, że mogę wykuć dla ciebie broń” – mówi z godnością, jednakże w [inspiration_owner.GetHerHis] oczach widać podekscytowanie, które zdradza powagę.\n\n„Powiedz mi, jaki jest twój preferowany sposób walki z bronią? Chciał[Select_CString( inspiration_owner.IsFemale, 'a', '' )]bym wykuć coś, co najbardziej by ci odpowiadało”."
 fund_inspiration.0011.a: "Coś, co może zarówno ciąć, jak i przebijać ciało."
 fund_inspiration.0011.b: "Chcę mieć broń, która w pełni wykorzysta moją siłę!"
