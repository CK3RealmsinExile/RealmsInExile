 #INSPIRATION COMPLETED
 fund_inspiration.1001.t: "Inspiracja zrealizowana"
 fund_inspiration.1001.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z szerokim uśmiechem na twarzy. „Pracował[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wiele dni i nocy, aż wreszcie moje dzieło zostało ukończone!”\n\nNastępnie podaje mi przedmiot zawinięty w tkaninę, a kiedy odsłaniam to, co jest w niej ukryte, moje oczy się rozszerzają.\n\n"
 fund_inspiration.1001.a: "To jest cudowne!"
 fund_inspiration.1011.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z szerokim uśmiechem, pot spływa [inspiration_owner.GetHerHim] po czole, a cała [inspiration_owner.GetHerHis] twarz pokryta jest sadzą. „Przepracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] w kuźni wiele dni i nocy, ale moje dzieło w końcu zostało ukończone!”\n\nNastępnie wręcza mi przedmiot zawinięty w tkaninę, a gdy odsłaniam to, co jest w niej ukryte, moje oczy robią się wielkie.\n\n"
 fund_inspiration.1021.desc_opening_1: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] macha do mnie z szerokim uśmiechem, gestykulując w stronę stojaka z zakrytą zbroją. „Przepracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] w kuźni wiele dni i nocy, ale w końcu moje dzieło zostało ukończone!”"
 fund_inspiration.1021.desc_opening_2: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prowadzi mnie do zakrytego stojaka ze zbroją. Bardzo stara się zachować oficjalną postawę, ale widzę ogień w [inspiration_owner.GetHerHis] oczach, gdy mówi mi, że ukończył[Select_CString( inspiration_owner.IsFemale, 'a', '' )] swoje dzieło."
 fund_inspiration.1021.desc: "\n\nZ rozmachem zrywa materiał, a moje oczy robią się wielkie.\n\n"
 fund_inspiration.1021.a: "Wspaniałe!"
 fund_inspiration.1031.desc_opening: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] uśmiecha się i macha do mnie poplamionymi atramentem rękoma."
 fund_inspiration.1031.desc_crime: "„Tematyka książki jest nieco kontrowersyjna, ale to arcydzieło. Spójrz!”\n\n"
 fund_inspiration.1031.desc_soulmate_died: "„[Select_CString(soulmate.IsFemale, 'Twoja ukochana', 'Twój ukochany' )] [soulmate.GetTitledFirstName] może i [Select_CString(soulmate.IsFemale, 'odeszła', 'odszedł' )] z tego świata, ale ta książka jest świadectwem miłości, jaka was łączyła”.\n\n"
 fund_inspiration.1031.desc_nemesis_died: "„[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] może i nie żyje, ale ta książka jest świadectwem nienawiści, jaką do [Select_CString(nemesis.IsFemale, 'niej', 'niego' )] czuł[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]”.\n\n"
 fund_inspiration.1031.desc_cat_died: "„[Select_CString(EqualTo_string( inspiration_owner.Custom('CatStorySheHe'), 'ona' ), 'Twoja ukochana kotka co prawda już zdechła', 'Twój ukochany kot co prawda już zdechł' )], ale ta książka powinna sprawić, że nikt nigdy nie zapomni, jakim zwierzakiem [Select_CString(EqualTo_string( inspiration_owner.Custom('CatStorySheHe'), 'ona' ), 'była', 'był' )] [inspiration_owner.Custom('CatStoryName')]!”\n\n"
 fund_inspiration.1031.desc_dog_died: "„[Select_CString(EqualTo_string( inspiration_owner.Custom('DogStorySheHe'), 'ona' ), 'Twoja ukochana suka co prawda już zdechła', 'Twój ukochany pies co prawda już zdechł' )], ale ta książka powinna sprawić, że nikt nigdy nie zapomni, jakim zwierzakiem [Select_CString(EqualTo_string( inspiration_owner.Custom('DogStorySheHe'), 'ona' ), 'była', 'był' )] [inspiration_owner.Custom('DogStoryName')]!”\n\n"
 fund_inspiration.1031.desc_low_content_quality: "„Książka została napisana. Mam nadzieję, że dzieło to uzupełni mój brak wiedzy na ten temat. Spójrz, proszę!”\n\n"
 fund_inspiration.1031.desc: "„Moja książka… moje #EMP arcydzieło#! jest ukończone! Przyjrzyj się”.\n\n"
 fund_inspiration.1031.a: "Jestem pod wrażeniem!"
 fund_inspiration.1032.t: "Uczucia pisane"
 fund_inspiration.1032.desc: "„[ROOT.Char.Custom('LoverPetName_possessive')|U], mam dla ciebie niespodziankę!”\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wręcza mi piękną książkę, a gdy ją przeglądam, ledwo mogę uwierzyć własnym oczom. Ta książka jest o #EMP nas#!!\n\n„Oprawa blednie wobec twej urody, a treść jest niczym w porównaniu z twym towarzystwem, lecz na stronach tych kryje się esencja mej miłości do ciebie”."
 fund_inspiration.1032.a: "Ach, [inspiration_sponsor.Custom('LoverPetName_possessive')]!"
 fund_inspiration.1033.desc: "„Mam dla ciebie niespodziankę!”\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wręcza mi piękną książkę, ale kiedy ją przeglądam, nie mogę uwierzyć własnym oczom. Zlecił[Select_CString( inspiration_sponsor.IsFemale, 'a', '' )] napisanie książki tylko po to, żeby #EMP mnie#! oczernić!\n\n„Chociaż żadne słowa na tej ziemi nie są w stanie oddać pogardy, jaką do ciebie czuję, i żadna ilustracja nie jest w stanie dokładnie przedstawić zarazy, jaką jest twoja twarz, podj[Select_CString( inspiration_sponsor.IsFemale, 'ęłam', 'ąłem' )] próbę. Cały świat to przeczyta i będzie wiedział, jak nikczemną postacią jesteś”."
 fund_inspiration.1033.a: "Co za [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.a_proud: "Przynajmniej #EMP będą#! o mnie wiedzieć!"
 fund_inspiration.1041.desc: "„Tutaj, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wskazuje drzwi do swojej pracowni, gdzie od miesięcy pracuje nad moim zleceniem. Wchodząc przez drzwi, zdumiewam się, patrząc na wiszące przede mną dzieło.\n\n"
 fund_inspiration.1051.desc: "– [ROOT.Char.GetLadyLord|U] raczy posłuchać! – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] oznajmia swoje przybycie zaskakująco donośnym głosem. W ręku dumnie trzyma pakunek bezpiecznie zawinięty w materiał.\n\n– Wracam z ziem znanych jako [inspiration_owner.Custom('InspirationAdventureDestination')], przynosząc artefakt ze swej wyprawy!\n\nBiorę do rąk tłumok i rozwiązuję sznurki, po czym ściągam warstwę za warstwą tkaniny. W środku"
 fund_inspiration.1051_throne.desc: "– [ROOT.Char.GetLadyLord|U] raczy posłuchać! – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] oznajmia swoje przybycie zaskakująco donośnym głosem. Dumnie prowadzi orszak do twojego tronu wraz z wozem przetaczającym się przez salę audiencyjną.\n\n– Wracam z ziem znanych jako [inspiration_owner.Custom('InspirationAdventureDestination')] i przywożę wielki symbol cnoty monarszej!\n\nGdy powóz podjeżdża bliżej, zdaję sobie sprawę, że znajduje się na nim tron."
 fund_inspiration.1051_ark_covenant.desc: "– [ROOT.Char.GetLadyLord|U] raczy posłuchać! – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] oznajmia swoje przybycie zaskakująco donośnym głosem. Dumnie prowadzi orszak do twojego tronu wraz z kilkoma pomocnikami niosącymi jakąś ogromnych rozmiarów skrzynię.\n\n– Wracam z ziem znanych jako [inspiration_owner.Custom('InspirationAdventureDestination')], przynosząc coś wartościowego ze swej wyprawy!\n\nPodchodzę do gigantycznej skrzyni, w czasie gdy jeden z pomocników zrywa deski i ujawnia skrywający się w niej skarb. W środku"
 fund_inspiration.1051_cupboard.desc: "– [ROOT.Char.GetLadyLord|U] raczy posłuchać! – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] oznajmia swoje przybycie zaskakująco donośnym głosem i z dumą wskazuje na mebel niesiony przez dwóch pomocników.\n\n– Wracam, zdobywszy artefakt ze swej wyprawy!\n\nPodchodzę bliżej i dokładnie sprawdzam artefakt, który przybył do mnie z ziem znanych jako [inspiration_owner.Custom('InspirationAdventureDestination')]."
 fund_inspiration.1051.desc.skull: "znajduje się czaszka [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. Po zapytaniu się o szczegóły [inspiration_owner.GetFirstNameNoTooltip] raczy mnie opowieścią o tym, jak [Select_CString( inspiration_owner.IsFemale, 'powaliła', 'powalił' )] ogromną bestię."
 fund_inspiration.1051.desc.goblet: "znajduje się czara. Po zapytaniu się, gdzie ją [Select_CString( inspiration_owner.IsFemale, 'zdobyła', 'zdobył' )], [inspiration_owner.GetFirstNameNoTooltip] opowiada mi o jeżącym włosy na głowie zakładzie z nieznajomym, w wyniku którego oponent przegrał, wypiwszy truciznę."
 fund_inspiration.1051.desc.box: "znajduje się pudełko. [inspiration_owner.GetFirstNameNoTooltip] [Select_CString( inspiration_owner.IsFemale, 'otrzymała', 'otrzymała' )] je od [Select_CString( dummy_gender.IsFemale, 'miejscowej rzemieślniczki', 'miejscowego rzemieślnika' )] po tym, jak [Select_CString( inspiration_owner.IsFemale, 'uratowała', 'uratował' )] [Select_CString( dummy_gender.IsFemale, 'ją', 'go' )] przed stadem dzikich zwierząt. Opowiada o tym, jak [Select_CString( inspiration_owner.IsFemale, 'zwabiła i przechytrzyła', 'zwabił i przechytrzył' )] agresywne zwierzęta, rzucając się na nie z góry i zabijając."
 fund_inspiration.1051.desc.hide: "znajduje się skóra [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.GetFirstNameNoTooltip] opowiada o tym, jak [Select_CString( inspiration_owner.IsFemale, 'powaliła', 'powalił' )] agresywną bestię, a ja w międzyczasie podziwiam skórę niegdyś majestatycznego zwierzęcia."
 #fund_inspiration.1051.desc.pillow: "is a soft pedestal pillow. [inspiration_owner.GetFirstNameNoTooltip] tells me of how [inspiration_owner.GetSheHe] helped a master weaver gather all the required materials to make this pillow and all the dangers [inspiration_owner.GetSheHe] faced while doing so."
 fund_inspiration.1051.desc.tapestry: "znajduje się gobelin. [inspiration_owner.GetFirstNameNoTooltip] wypina pierś i snuje opowieść o swoim towarzyszu podróży, który był mistrzem krawiectwa. Ich wspólna wyprawa była inspiracją dla wybranych wzorów na tym gobelinie."
 #Epic Artifacts
 fund_inspiration.1051.desc.epic: "znajduje się artefakt, jakiego wcześniej jeszcze nie [Select_CString( ROOT.Char.IsFemale, 'spotkałam', 'spotkałem' )].\n\n[inspiration_owner.GetFirstNameNoTooltip] uśmiecha się dumnie: „[epic.GetDesc]”"
 fund_inspiration.1051.desc.epic.ark: "znajduje się duża kamienna skrzynia, a w środku mieści się kilka kamiennych tablic.\n\n[inspiration_owner.GetFirstNameNoTooltip] promienieje z dumy.\n\n– To Arka Przymierza! Zawiera kamienne tablice przekazane izraelitom przez Mojżesza.\n\n[inspiration_owner.GetFirstNameNoTooltip] następnie kontynuuje opowieść o swojej wyprawie do ziem znanych jako [inspiration_owner.Custom('InspirationAdventureDestination')] przed zgromadzonym dworem. Nie zabrakło w niej adwersarzy wyznających mroczne doktryny czy też malowniczych krajobrazów."
 fund_inspiration.1051.desc.epic.throne: "\n\n[inspiration_owner.GetFirstNameNoTooltip] wyniośle ogłasza: „[epic.GetDesc]”"
 fund_inspiration.1051.desc.epic.cupboard: "\n\nZ wielkim uśmiechem na twarzy [inspiration_owner.GetFirstNameNoTooltip] obwieszcza: „[epic.GetDesc]”"
 fund_inspiration.1051.desc.regalia: "spoczywają regalia godne monarszego dworu.\n\n[inspiration_owner.GetFirstNameNoTooltip] uśmiecha się dumnie i tłumaczy, jak [Select_CString( inspiration_owner.IsFemale, 'zaskarbiła', 'zaskarbił' )] sobie przychylność lokalnego władcy na ziemiach miejsca znanego jako [inspiration_owner.GetCurrentLocation.GetNameNoTooltip]. To długa historia, której zwieńczeniem jest ofiarowanie przez owego władcę artefaktu – [newly_created_artifact.GetName] – po to, by [inspiration_owner.GetFirstNameNoTooltip] [Select_CString( inspiration_owner.IsFemale, 'mogła', 'mógł' )] przekazać go [Select_CString( ROOT.Char.IsFemale, 'swojej pani', 'swojemu panu' )]."
 fund_inspiration.1051.desc.regalia_2: "spoczywają regalia godne monarszego dworu.\n\n[inspiration_owner.GetFirstNameNoTooltip] uśmiecha się dumnie i tłumaczy, że jest to podarunek od władcy z dalekiej krainy, który słyszał o świetności twojego dworu i pragnął wywrzeć na tobie wrażenie."
 fund_inspiration.1051.desc.armor: "spoczywa zestaw zbroi.\n\n[inspiration_owner.GetFirstNameNoTooltip] opowiada przed dworem, jak [Select_CString( inspiration_owner.IsFemale, 'weszła', 'wszedł' )] w posiadanie tego niespotykanego kompletu, który teraz zostanie ofiarowany tobie."
 fund_inspiration.1051.desc.weapon: "spoczywa [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] opowiada o tym, jak broń trafiła w [inspiration_owner.GetHerHis] ręce. Historia jest pełna niespodziewanych zwrotów akcji i nie we wszystkie chce się wierzyć."
 fund_inspiration.1051.desc.necklace: "spoczywa naszyjnik.\n\n[inspiration_owner.GetFirstNameNoTooltip] wygląda na [Select_CString( inspiration_owner.IsFemale, 'zadowoloną, że może wręczyć ci tę kosztowność, ale nie chce powiedzieć, jak go zdobyła', 'zadowolonego, że może wręczyć ci tę kosztowność, ale nie chce powiedzieć, jak go zdobył' )]."
 fund_inspiration.1051.a: "Wspaniały dar!"
 fund_inspiration.1051.b: "Powinni pilnować tego moi „najlepsi ludzie”."
 fund_inspiration.1061.desc_floor_bound_artifact: "– Niech [ROOT.Char.GetLadyLord] spojrzy! – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] z szerokim uśmiechem na twarzy wskazuje okryty tkaniną przedmiot. – Po wielu dniach i nocach ciężkiej pracy moje dzieło nareszcie zostało ukończone!\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zdziera płachtę, a ja nie dowierzam własnym oczom.\n\n"
 fund_inspiration.1061.desc: "„Tutaj, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|l] macha w moją stronę, szeroko się przy tym uśmiechając. „Pracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] wiele dni i nocy, aż moje dzieło w końcu zostało ukończone!”\n\nPokazuje mi przedmiot zawinięty w tkaninę, a kiedy go podnoszę, moje oczy robią się wielkie.\n\n"
 fund_inspiration.1081.desc_opening: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|l] z szerokim uśmiechem na twarzy przywołuje mnie do swojego zawalonego biurka."
 fund_inspiration.1081.immortality_fail_desc_opening: "„Wiem, że mówił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )], iż mogę odkryć sposób na przedłużenie życia w nieskończoność, ale niestety nie było mi to pisane."
 fund_inspiration.1081.immortality_fail_desc_young: "Udało mi się jednak stworzyć eliksir, który zapobiegnie procesowi starzenia się! Do pewnego stopnia. Proszę, spróbuj, a przynajmniej obejrzyj owoc mojej pracy”.\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "Udało mi się jednak stworzyć eliksir, który przywróci ci część utraconego wigoru! Proszę, spróbuj lub przynajmniej obejrzyj owoc mojej pracy”.\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: "„Moje eksperymenty przyniosły oczekiwane rezultaty. Oto eliksir, który zapobiega starzeniu się! Do pewnego stopnia, oczywiście. Proszę, zobacz, a może nawet skosztuj”.\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: "„Moje eksperymenty przyniosły oczekiwane rezultaty. Oto eliksir, który przywróci ci część utraconego wigoru! Proszę, zobacz, a może nawet skosztuj”.\n\n"
 fund_inspiration.1081.panacea_desc: "„Jest to panaceum oparte na recepturze sprawdzonego, tradycyjnego teriaku, zawierające mirrę, szafran, opium, ciało żmii i wiele innych składników. Od wieków sprawdza się jako najskuteczniejsze, a ja udoskonalił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] je jeszcze bardziej! Proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: "„Udało mi się! Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kamień filozoficzny! To jest moje magnum opus, moje złote dziedzictwo. Proszę, spójrz!”\n\n"
 fund_inspiration.1081.metals_mercury_desc: "„Podgrzał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] w kolbie mieszaninę rtęci z siarką, co spowodowało jej odparowanie i ponowne zagęszczenie. Kiedy rozbił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kolbę i zmielił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] powstałą mieszankę, otrzymał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] cynober, jaskrawoczerwony i żywy! Tutaj zapisałem moje odkrycia”.\n\n "
 fund_inspiration.1081.metals_arsenic_desc: "„Podgrzał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] rudę arsenu i otrzymał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] biały proszek, który można rozpuścić w wodzie. Jestem przekonan[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )], że jego spożycie jest śmiertelne i jednocześnie nie pozostawi po sobie żadnych śladów smaku ani zapachu! Tutaj zapisał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] moje odkrycia”.\n\n"
 fund_inspiration.1081.metals_gold_desc: "„Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] złoto! Tak jak uważały wybitne umysły przeszłości, problemem z ołowiem okazał się być brak wilgoci i niewielka ilości ciepła”.\n\nKiedy proszę o pokazanie mi przebiegu procesu, upiera się, że mały kawałek złota na stole jest dowodem samym w sobie. „Ale oczywiście uwiecznił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] swoje odkrycia, proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_silver_desc: "„Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] srebro! Tak jak uważały wybitne umysły przeszłości, powstaje ono w wyniku podgrzania miedzi i innych metali nieszlachetnych do momentu, aż uzyskają biały kolor”.\n\nKiedy proszę o pokazanie mi przebiegu procesu, upiera się, że mały kawałek srebra na stole mówi sam za siebie. „Ale oczywiście uwiecznił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] swoje odkrycia, proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_fallback_desc: "„W tym tomie zebrał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wszystkie swoje spostrzeżenia na temat metali nieszlachetnych i wiedzę o transmutacji. Proszę spojrzeć”.\n\n"
 fund_inspiration.1081.a_elixirs: "Muszę wziąć łyk już teraz!"
 fund_inspiration.1081.a: "Fascynujące!"
