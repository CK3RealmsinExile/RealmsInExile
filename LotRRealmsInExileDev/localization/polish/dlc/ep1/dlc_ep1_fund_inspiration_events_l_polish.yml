 fund_inspiration.1042.desc: "„Tutaj, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] daje znak dwóm służącym, którzy wyłaniają się z pracowni tkackiej, niosąc belę tkaniny.\n\nPo chwili przytakuje. Sztandar się rozwija, zwisając z drewnianej lagi. Na widok drobnych szczegółów i nieskazitelnych szwów nie mogę powstrzymać swojego podziwu.\n\n"
 fund_inspiration.0043.desc: "„Tak, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], utkam dla ciebie wspaniały sztandar!” [inspiration_owner.GetTitledFirstName] jest naprawdę [Select_CString( inspiration_owner.IsFemale, 'podekscytowana', 'podekscytowany' )] pracą dla mnie. „[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] zna moje dzieła, a szlachta je uwielbia, ale to będzie coś jeszcze bardziej zachwycającego!”\n\n„Zaufaj mi, nie będziesz [Select_CString( ROOT.Char.IsFemale, 'miała', 'miał' )] do czynienia ze zwykłymi tkaninami. Skorzystam z najbardziej królewskich draperii! Pozostaje tylko pytanie: co [Select_CString( inspiration_owner.IsFemale, 'powinnam', 'powinienem' )] na nim wyhaftować?”"
