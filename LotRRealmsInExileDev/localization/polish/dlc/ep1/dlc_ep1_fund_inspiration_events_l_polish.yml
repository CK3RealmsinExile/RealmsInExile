 #Armor
 fund_inspiration.0021.desc: "„Nie pożałujesz swojej decyzji o wsparciu mnie, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!”\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zapewnia mnie, że stworzy arcydzieło, jednakże nie obejdzie się bez mojego cennego wkładu.\n\n„Powiedz mi, proszę, jakiego rodzaju zbroję sobie życzysz?”"
 fund_inspiration.0021.mail: "Chcę giętką kolczugę."
 fund_inspiration.0021.mail.tt: "Niezbyt krzykliwa, lecz niezawodna"
 fund_inspiration.0021.plate: "Pełna zbroja płytowa zapewni mi bezpieczeństwo!"
 fund_inspiration.0021.plate.tt: "Świetna pod względem ochrony i stylu, ale bardzo niewygodna i droga"
 fund_inspiration.0021.scale: "Niezawodna zbroja łuskowa to jest to, czego potrzebuję."
 fund_inspiration.0021.scale.tt: "Zapewnia dobrą ochronę, ale jest nieco mniej wygodna niż niektóre alternatywne rozwiązania"
 fund_inspiration.0021.lamellar: "Wykonasz solidną zbroję lamelkową."
 fund_inspiration.0021.lamellar.tt: "Giętka zbroja zapewniająca doskonałą ochronę w korzystnej cenie"
 fund_inspiration.0021.laminar: "Wykonaj zbroję laminarną."
 fund_inspiration.0021.laminar.tt: "Wytrzymała i niezawodna zbroja"
 fund_inspiration.0021.brigandine: "Chcę zbroję folgową."
 fund_inspiration.0021.brigandine.tt: "Bardzo elastyczna i modna zbroja"
 fund_inspiration.0022.t: "Ufundowana inspiracja płatnerska"
 #Book
 fund_inspiration.0031.desc: "„Dziękuję, że we mnie wierzysz, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] uśmiecha się [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)], po czym przechyla swoją głowę.\n\n„Nie jestem jednak pew[Select_CString( inspiration_owner.IsFemale, 'na', 'ien' )] o czym mam napisać. Ostatnio skupiam się na [SCOPE.Custom('ArtifactBookSubject')] i zastanawiam się, czy w twojej ocenie byłby to temat dobry na książkę?” "
 fund_inspiration.0031.education: "Temat książki może dotyczyć [ROOT.Char.Custom('education_focus')]."
 fund_inspiration.0031.lifestyle_reveler: "Napisz o radości, #EMP życiu#! oraz ucztach!"
 fund_inspiration.0031.lifestyle_blademaster: "Żaden temat nie jest tak ekscytujący, jak ten skupiający się na ostrzach!"
 fund_inspiration.0031.lifestyle_hunter: "Niech będą w niej opisane szczegóły polowań i zwierzyny!"
 fund_inspiration.0031.lifestyle_mystic: "Książki będą odkrywały moje niekonwencjonalne podejście do życia!"
 fund_inspiration.0031.lifestyle_herbalist: "Książka będzie zawierać wszystko o ziołach i innych roślinach!"
 fund_inspiration.0031.lifestyle_physician: "Ludzkie ciało to temat, w który warto się zagłębić!"
 fund_inspiration.0031.lifestyle_cannibal: "Nic tak nie pobudza mojego #EMP głodu#! poszukiwań, jak ludzkie ciało."
 fund_inspiration.0031.lifestyle_torturer: "Udokumentuj wiele sposobów na złamanie czyjegoś umysłu i ciała."
 fund_inspiration.0031.lifestyle_witch: "Poświęcę to dzieło sile wyższej, którą jest [ROOT.Char.GetFaith.WitchGodName]."
 fund_inspiration.0031.lifestyle_deviant: "Książka powinna dotyczyć #EMP przyjemności#!!"
 fund_inspiration.0031.lifestyle_lunatic: "Książka objaśni rzeczywistość. Jedną z nich."
 fund_inspiration.0031.focus: "Odzwierciedli mój styl życia. Będzie na temat [ROOT.Char.Custom('LifestyleFocus')]!"
 fund_inspiration.0031.skill_option: "Napisz o czymś, do czego mam talent…"
 fund_inspiration.0031.skill_option_martial: "$fund_inspiration.0031.skill_option$ O walce."
 fund_inspiration.0031.skill_option_diplomacy: "$fund_inspiration.0031.skill_option$ O dyplomacji."
 fund_inspiration.0031.skill_option_stewardship: "$fund_inspiration.0031.skill_option$ O zarządzaniu."
 fund_inspiration.0031.skill_option_learning: "$fund_inspiration.0031.skill_option$ O zagadnieniach naukowych."
 fund_inspiration.0031.skill_option_intrigue: "$fund_inspiration.0031.skill_option$ O intrydze."
 fund_inspiration.0031.relationship_soulmate: "[relationship_scope.GetTitledFirstName]… Moja miłość do [Select_CString( relationship_scope.IsFemale, 'niej', 'niego' )] jest jak z legend!"
 fund_inspiration.0031.relationship_nemesis: "[relationship_scope.GetTitledFirstName] jest tak [Select_CString( relationship_scope.IsFemale, 'niegodziwa, że moja nienawiść do niej', 'niegodziwy, że moja nienawiść do niego' )] wypełniłaby wiele tomów!"
 fund_inspiration.0031.dynasty: "Napiszesz o pełnej chwały dynastii [ROOT.Char.GetDynasty.GetName]."
 fund_inspiration.0031.mystical_animal: "Ponownie opowiem historię łowów na białe stworzenie, którym jest [ROOT.Char.Custom('GetAnimalType')|l]."
 fund_inspiration.0031.pet_option_cat: "Napisz o tym, jak bardzo [Select_CString( EqualTo_string( ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'kochana była moja kotka', 'kochany był mój kot' )], [ROOT.Char.Custom('CatStoryName')]!"
 fund_inspiration.0031.pet_option_dog: "Napisz o tym, jak bardzo [Select_CString( EqualTo_string( ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'kochana była moja suka', 'kochany był mój pies' )], [ROOT.Char.Custom('DogStoryName')]!"
 fund_inspiration.0031.c: "Podkreśl moje wysiłki poczynione podczas jednoczenia ziem, które dziś znamy pod nazwą [united_title.GetNameNoTier]!"
 fund_inspiration.0031.d: "Utworzenie przeze mnie imperium, które dziś znamy pod nazwą [created_title.GetNameNoTier]! To będzie dobry temat!"
 fund_inspiration.0031.e: "Odbudowanie przeze mnie ziem, które dziś znamy pod nazwą [restored_title.GetNameNoTier], powinno zostać spisane!"
 fund_inspiration.0031.f: "Ufam twojemu rozsądkowi."
 fund_inspiration.0032.t: "Ufundowana inspiracja literacka"
 #Tapestry
 fund_inspiration.0041.desc: "„Dziękuję, że mi zaufał[Select_CString( ROOT.Char.IsFemale, 'aś, moja pani', 'eś, mój panie' )]!” – [inspiration_owner.GetTitledFirstName] uśmiecha się i kontynuuje. „Obdarzenie mnie zaufaniem nie jest niczym niestosownym, jako że spędził[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wiele lat na doskonaleniu własnych technik i stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kilka naprawdę wspaniałych dywanów i zasłon”.\n\n„Myślę jednak, że najlepszym rozwiązaniem dla ciebie będzie gobelin – dobrze utkany może do prawdy przykuć uwagę w pomieszczeniu i powiedzieć coś o jego [Select_CString( ROOT.Char.IsFemale, 'właścicielce', 'właścicielu' )]. Pytanie tylko, co ten gobelin miałby przedstawiać?”"
 fund_inspiration.0041.option_battle: "Hołd dla mojego zwycięstwa w bitwie na ziemiach miejsca znanego jako [ROOT.Var('epic_battle_location').Province.GetNameNoTooltip]."
 fund_inspiration.0041.option_abstract: "Dzieło przedstawiające abstrakcyjne, artystyczne piękno."
 fund_inspiration.0041.option_nature: "Coś, co ukazuje nieokiełznane piękno przyrody."
 fund_inspiration.0041.option_history: "Coś, co zobrazuje historię ziem znanych jako [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 fund_inspiration.0041.option_life: "Niech przedstawi to, jak wygląda życie w moim państwie."
 #fund_inspiration.0042.desc: ""Thank you for putting your trust in me, my [ROOT.Char.GetLadyLord]! [inspiration_owner.GetTitledFirstName] smiles and continues "The idea I have for [inspiration_owner.Custom('InspirationTypeDescription')] is glorious indeed, and is sure to impress all of your courtiers and foreign guests!"\n\n"As soon as I am done, I shall send word to you so that you may be the first to gaze upon my work."
 fund_inspiration.0042.t: "Ufundowana inspiracja tkacka"
 #Adventurer
 fund_inspiration.0051.desc: "„Niech [Select_CString( ROOT.Char.IsFemale, 'moja wspaniała', 'mój wspaniały' )] [ROOT.Char.GetTitleTierName|l] się nie obawia” – [inspiration_owner.GetTitledFirstName] kłania się koturnowo i [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))].\n\n„Wyruszę w podróż i zwiedzę świat w twoim imieniu, podczas gdy ty nadal będziesz [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] władać swoim państwem. Wrócę z takimi przeżyciami, że opowiadając je, będą #EMP przenikać#! przez ciebie i dosłownie poczujesz je na sobie!”\n\n[inspiration_owner.GetFirstNameNoTooltip] na chwilę milknie, po czym kontynuuje: „A skoro jesteśmy przy temacie podróży, jaka część świata cię interesuje, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”."
 fund_inspiration.0051.africa: "Udaj się w podróż do Afryki!"
 fund_inspiration.0051.africa_west: "Chcę, abyś zwiedził[Select_CString(inspiration_owner.IsFemale, 'a', '' )] Afrykę Zachodnią!"
 fund_inspiration.0051.africa_north: "Zwiedź północne rejony Afryki!"
 fund_inspiration.0051.africa_east: "Eksploruj Afrykę Wschodnią w moim imieniu!"
 fund_inspiration.0051.europe: "Udaj się do Europy!"
 fund_inspiration.0051.europe_north: "Udaj się do Europy Północnej!"
 fund_inspiration.0051.europe_south: "Zobacz, co ma do zaoferowania Europa Południowa!"
 fund_inspiration.0051.europe_west: "Podróżuj do Europy Zachodniej!"
 fund_inspiration.0051.europe_east: "Eksploruj Europę Wschodnią!"
 fund_inspiration.0051.middle_east: "Podróżuj na Bliski Wschód!"
 fund_inspiration.0051.middle_east_jerusalem: "Chcę, abyś odwiedził[Select_CString(inspiration_owner.IsFemale, 'a', '' )] Jerozolimę!"
 fund_inspiration.0051.middle_east_arabia: "Chcę, żebyś udał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] się do Arabii Wschodniej!"
 fund_inspiration.0051.middle_east_persia: "Persja to dobry cel podróży!"
 fund_inspiration.0051.india: "Indie zawsze mnie fascynowały!"
 fund_inspiration.0051.india_deccan: "Powin[Select_CString(inspiration_owner.IsFemale, 'naś', 'ieneś' )] odwiedzić wyżynę Dekan w Indiach!"
 fund_inspiration.0051.india_bengal: "Powin[Select_CString(inspiration_owner.IsFemale, 'naś', 'ieneś' )] zwiedzić Bengal!"
 fund_inspiration.0051.india_rajastan: "Wybierz się w podróż do Radżastanu i poznaj jego cuda!"
 fund_inspiration.0051.steppe: "Będziesz odkrywać Wielki Step!"
 fund_inspiration.0051.steppe_west: "Udaj się na Step Pontyjski!"
 fund_inspiration.0051.steppe_east: "Udaj się na Step Mongolsko-Mandżurski!"
 fund_inspiration.0051.steppe_tarim: "Powin[Select_CString(inspiration_owner.IsFemale, 'naś', 'ieneś' )] zwiedzić Kotlinę Kaszgarską!"
 fund_inspiration.0051.asia_minor: "Podróżuj do Azji Mniejszej!"
 fund_inspiration.0051.burma: "Do dżungli Birmy!"
 fund_inspiration.0051.tibet: "Udaj się do Tybetu, na dach świata!"
 fund_inspiration.0051.d: "Świat jest twój, przyjaci[Select_CString(inspiration_owner.IsFemale, 'ółko', 'elu' )]!"
 fund_inspiration.0052.t: "Ufundowana inspiracja wyprawowa"
 activity_adventure: "Wyprawa"
 #Artisan
 fund_inspiration.0061.desc: "„Dziękuję za sfinansowanie tego przedsięwzięcia, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stara się zachować opanowanie, ale w [inspiration_owner.GetHerHis] oczach widzę podekscytowanie.\n\n„Pudła, rzeźby, #EMP trony#!… Jest tyle rzeczy, które mogę wykonać! Masz jakieś życzenie?”"
 fund_inspiration.0061.chest: "Chcę wspaniałą skrzynię do przechowywania rzeczy."
 fund_inspiration.0061.box: "Eleganckie pudełko, w którym można przechowywać biżuterię lub skarby."
 fund_inspiration.0061.sculpture: "Chcę mieć wspaniały posąg!"
 fund_inspiration.0061.cabinet: "Zrób szafkę, piękną i praktyczną."
 fund_inspiration.0061.diwan: "Piękny i komfortowy dywan."
 fund_inspiration.0061.table: "Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym mieć ozdobny, ale i solidny stół."
 fund_inspiration.0061.throne: "Stwórz wielki tron, który będzie pasował do moich sal!"
 fund_inspiration.0061.scientific_apparatus: "Może jakiś przyrząd pomagający w nauce?"
 fund_inspiration.0061.urn: "Ozdobna urna dopełniłaby moje sale."
 fund_inspiration.0061.icon: "Moją ścianę winna zdobić przepiękna ikona."
 fund_inspiration.0062.t: "Ufundowana inspiracja rzemieślnicza"
 #(Metal)Smith
 fund_inspiration.0071.desc: "„Dziękuję za sfinansowanie tego przedsięwzięcia, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stara się zachować opanowanie, ale [inspiration_owner.GetHerHis] oczach widzę podekscytowanie, gdy kontynuuje. „Potrafię z metalu zrobić #EMP cuda#!. Masz jakieś życzenie?”"
 fund_inspiration.0071.brooch: "Chcę piękną broszkę!"
 fund_inspiration.0071.regalia: "Wykonaj regalia odpowiednie dla mojej rangi."
 fund_inspiration.0071.crown: "Monarszą koronę, godną spoczywania na mej głowie!"
 fund_inspiration.0071.goblet: "Wspaniałą czarę."
 fund_inspiration.0071.aquamanile: "Bogato zdobioną akwamanilę, dla obrzędowego oczyszczania."
 fund_inspiration.0071.incense_burner_sculpture: "Misternie wykonaną kadzielnicę."
 fund_inspiration.0072.t: "Ufundowana inspiracja złotnicza"
 #Alchemist
 fund_inspiration.0081.desc: "„Nie pożałujesz swojej decyzji o wsparciu mnie, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się, po czym [inspiration_owner.Custom('quirk_pos_pp')].\n\n„A teraz, czy mogę dostać zlewki oraz siarkę? Mam wiele do zbadania. Czy jest jakiś konkretny obszar, nad którym chcesz, abym niezwłocznie [Select_CString( inspiration_owner.IsFemale, 'zaczęła', 'zaczął' )] pracę?”"
 fund_inspiration.0081.elixirs: "Słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] plotki o cudownych eliksirach!"
 fund_inspiration.0081.metals: "Metale zawsze mnie fascynowały."
 fund_inspiration.0081.panacea: "Lekarstwo na wszystkie choroby, panaceum!"
 fund_inspiration.0081.immortality: "Chcę żyć wiecznie."
 fund_inspiration.0081.you_decide_option_tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] rozpocznie badania i stworzy [artifact|El] bazując na twoich instrukcjach"
 fund_inspiration.0081.they_decide_option_tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] rozpocznie badania i stworzy [artifact|El] zgodnie z własną wolą"
 fund_inspiration.0082.t: "Ufundowana inspiracja alchemiczna"
