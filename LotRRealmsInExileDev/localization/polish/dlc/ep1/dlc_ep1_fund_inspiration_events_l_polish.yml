 fund_inspiration.7003.t: "$fund_inspiration.title$ Ktoś, kto robi wrażenie"
 fund_inspiration.7003.desc: "Ostatnio moje starania, by zrobić wrażenie, spełzły na niczym…"
 fund_inspiration.7003.desc_e: "Ja i [dedication_e.GetTitledFirstName] nadal się przyjaźnimy, jednakże wszystko idzie w złym kierunku."
 fund_inspiration.7003.desc_f: "[dedication_f.GetTitledFirstName|U] nadal mnie odtrąca."
 fund_inspiration.7003.desc_end: "Jest naprawdę źle.\n\nMam jednak genialny pomysł. Niech [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] dołączy dedykację do tworzonego przez siebie arcydzieła! Adresat dedykacji będzie głęboko poruszony moją szczodrością i hojnością, i nie będzie miał innego wyboru, jak tylko polubić mnie bardziej!"
 fund_inspiration.7003.a: "Z dedykacją dla [dedication_e.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.b: "Z dedykacją dla [dedication_f.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.c: "Znajdę inne sposoby, aby zrobić wrażenie na kimkolwiek zechcę."
 artifact_dedication_inscribed_e: "[newly_created_artifact.GetDesc]\n\nZ boku widnieje krótka, lecz zgrabna dedykacja: „Dla Ciebie, [dedication_e.GetFirstName], [Select_CString( dedication_e.IsFemale, 'niezłomna przyjaciółko', 'niezłomny przyjacielu' )]”."
 artifact_dedication_written_e: "[newly_created_artifact.GetDesc]\n\nNa pierwszej stronie zapisana jest krótka, lecz zgrabna dedykacja: „Dla Ciebie, [dedication_e.GetFirstName], [Select_CString( dedication_e.IsFemale, 'niezłomna przyjaciółko', 'niezłomny przyjacielu' )]”."
 artifact_dedication_woven_e: "[newly_created_artifact.GetDesc]\n\nPod główną scenerią widnieje niewielka, lecz zgrabna dedykacja: „Dla Ciebie, [dedication_e.GetFirstName], [Select_CString( dedication_e.IsFemale, 'niezłomna przyjaciółko', 'niezłomny przyjacielu' )]”."
 artifact_dedication_inscribed_f: "[newly_created_artifact.GetDesc]\n\nZ boku widnieje krótka, lecz zgrabna dedykacja: „Tobie, [dedication_f.GetFirstName], moja miłości”."
 artifact_dedication_written_f: "[newly_created_artifact.GetDesc]\n\nNa pierwszej stronie zapisana jest krótka, lecz zgrabna dedykacja: „Tobie, [dedication_f.GetFirstName], moja miłości”."
 artifact_dedication_woven_f: "[newly_created_artifact.GetDesc]\n\nPod główną scenerią widnieje niewielka, lecz zgrabna dedykacja: „Tobie, [dedication_f.GetFirstName], moja miłości”."
 fund_inspiration.7004.t: "$fund_inspiration.title$ Wasal godny zapamiętania?"
 fund_inspiration.7004.desc: "[dedication_g1.GetTitledFirstName|U] i [dedication_g2.GetTitledFirstName] są jednymi z najpotężniejszych wasali w moim państwie. Nigdy nie wiem, jak sprawić, by byli zadowoleni oraz nie sprawiali kłopotów. Może pomogłaby odrobina pochlebstw?\n\nKażdy byłby zadowolony, gdyby coś zostało wykonane na jego cześć, prawda? A ja mam właśnie coś takiego w przygotowaniu! Niech [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] wie, że chcę zadedykować [inspiration_owner.GetHerHis] arcydzieło moim #EMP godnym zaufania#! wasalom i doradcom.\n\nZ drugiej strony, jest to #EMP mój#! artefakt, więc może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] po prostu…?"
 fund_inspiration.7004.a: "Nie! [dedication_g1.GetFirstNameNoTooltip] i [dedication_g2.GetFirstNameNoTooltip], dedykuje go wam!"
 fund_inspiration.7004.b: "A dlaczego nie? DEDYKUJĘ GO SOBIE!"
 fund_inspiration.7004.c: "Dedykacje i tak są przereklamowane."
 artifact_dedication_inscribed_g: "[newly_created_artifact.GetDesc]\n\nZ boku widnieje krótka, lecz zgrabna dedykacja, która głosi: „[owner.GetTitledFirstNameNoTooltip|U] dedykuje to dzieło swoim zaufanym doradcom, którymi są [dedication_g1.GetTitledFirstName] oraz [dedication_g2.GetTitledFirstName]”."
 artifact_dedication_written_g: "[newly_created_artifact.GetDesc]\n\nNa pierwszej stronie zapisana jest krótka, lecz zgrabna dedykacja, która głosi: „[owner.GetTitledFirstNameNoTooltip|U] dedykuje to dzieło swoim zaufanym doradcom, którymi są [dedication_g1.GetTitledFirstName] oraz [dedication_g2.GetTitledFirstName]”."
 artifact_dedication_woven_g: "[newly_created_artifact.GetDesc]\n\nPod główną scenerią widnieje niewielka, lecz zgrabna dedykacja, która głosi: „[owner.GetTitledFirstNameNoTooltip|U] dedykuje to dzieło swoim zaufanym doradcom, którymi są [dedication_g1.GetTitledFirstName] oraz [dedication_g2.GetTitledFirstName]”."
 artifact_dedication_inscribed_h: "[newly_created_artifact.GetDesc]\n\nZ boku widnieje krótka, lecz zgrabna dedykacja: „Dla Wiecznej Świetności, którą jest [owner.GetTitledFirstName|U]”."
 artifact_dedication_written_h: "[newly_created_artifact.GetDesc]\n\nNa pierwszej stronie zapisana jest krótka, lecz zgrabna dedykacja: „Dla Wiecznej Świetności, którą jest [owner.GetTitledFirstName|U]”."
 artifact_dedication_woven_h: "[newly_created_artifact.GetDesc]\n\nPod główną scenerią widnieje niewielka, lecz zgrabna dedykacja: „Dla Wiecznej Świetności, którą jest [owner.GetTitledFirstName|U]”."
 #Artifact modifications: motto
 fund_inspiration.7010.t: "$fund_inspiration.title$ Dewiza na wieki"
 fund_inspiration.7010.desc: "Słyszę, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mruczy do siebie z drugiego końca sali: „Potrzebuję czegoś wspaniałego, czegoś #EMP epickiego#!, co sprawi, że moje dzieło wyróżni się spośród niezainspirowanych mas, ale czego, po prostu CZEGO?”.\n\nKiedy [inspiration_owner.GetHerHis] pełne ducha oczy spotykają się z moimi, pojawia się na nich ogromny uśmiech, po czym macha do mnie. „[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Co za wspaniały pomysł! Po prostu #EMP świetny#!! Co sądzisz o dodaniu dewizy swojego rodu do swojego zlecenia?”"
 fund_inspiration.7010.a: "Oczywiście, to brzmi cudownie!"
 fund_inspiration.7010.b: "To głupie i niepotrzebne."
 artifact_motto_inscribed: "[newly_created_artifact.GetDesc]\n\nDewiza rodu [owner.GetHouse.GetName], #EMP „[owner.GetHouse.GetMotto]”#!, została zgrabnie zapisana na jednej stronie."
 artifact_motto_written: "[newly_created_artifact.GetDesc]\n\nDewiza rodu [owner.GetHouse.GetName], #EMP „[owner.GetHouse.GetMotto]”#!, w bardzo ozdobnym stylu została zapisana na pierwszej stronie."
 artifact_motto_woven: "[newly_created_artifact.GetDesc]\n\nDewiza rodu [owner.GetHouse.GetName], #EMP „[owner.GetHouse.GetMotto]”#!, została zgrabnie utrwalona nad główną scenerią."
 #Artifact modification: choose modifiers - weapons and armors
 fund_inspiration.7100.t: "$fund_inspiration.title$ Kierunek twórczy"
 fund_inspiration.7100.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Prace nad twoim cennym artefaktem przebiegają pomyślnie!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wydaje się dziś w bardzo dobrym nastroju.\n\n„Nie składam żadnych obietnic, ale… gdyby udało mi się stworzyć prawdziwe arcydzieło, jaki motyw chciał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )], aby kierował moją ręką?”"
 fund_inspiration.7100.a: "Zwiększenie liczby ofiar po #EMP ich#! stronie, a zmniejszenie liczby #EMP naszych#! ofiar."
 fund_inspiration.7100.a.tt: "Twój artefakt może zyskać modyfikator związany z ofiarami podczas bitew."
 fund_inspiration.7100.b: "Wzbudzenie strachu w ludziach, na których najeżdżam."
 fund_inspiration.7100.b.tt: "Twój artefakt może zyskać modyfikator związany z najazdami."
 fund_inspiration.7100.c: "Zachęcenie moich $knight_culture_player_plural_possessive_no_tooltip_lowercase$ do wielkości."
 fund_inspiration.7100.c.tt: "Twój artefakt może zyskać modyfikator związany z rycerstwem."
 fund_inspiration.7100.d: "Lepsze wykorzystanie zalet terenu."
 fund_inspiration.7100.d.tt: "Twój artefakt może zyskać modyfikator związany z terenem."
 fund_inspiration.7100.e: "Wszystko jedno."
 fund_inspiration.7100.e.tt: "Otrzymane modyfikatory artefaktu będą losowe."
 #Artifact modification: choose modifiers - regalia and crowns
 fund_inspiration.7110.a: "By każdy władca był zazdrosny o mnie!"
 fund_inspiration.7110.a.tt: "Twój artefakt może zyskać modyfikator związany z opinią władców."
 fund_inspiration.7110.b: "Przyniesienie chwały mojej dynastii."
 fund_inspiration.7110.b.tt: "Twój artefakt może zyskać modyfikator związany z dynastią."
 fund_inspiration.7110.c: "Wzbudzenie szacunku u moich podwładnych."
 fund_inspiration.7110.c.tt: "Twój artefakt może zyskać modyfikator związany z postrachem lub tyranią."
 fund_inspiration.7110.d: "Aby zaimponować moim kochankom!"
 fund_inspiration.7110.d.tt: "Twój artefakt może zyskać modyfikator związany z atrakcyjnością."
 fund_inspiration.7110.e: "Zaimponowanie moim wasalom!"
 fund_inspiration.7110.e.tt: "Twój artefakt może zyskać modyfikator związany z opinią wasali."
 fund_inspiration.7110.g: "Zaimponowanie całemu mojemu dworowi."
 fund_inspiration.7110.g.tt: "Twój artefakt może zyskać modyfikator związany z opinią dworzan."
 #Artifact modification: choose modifiers - sculptures and thrones
 fund_inspiration.7120.a: "Legitymizacja moich rządów."
 fund_inspiration.7120.a.tt: "Twój artefakt może zyskać modyfikator związany z „krótkim panowaniem”."
 #Alchemy
 fund_inspiration.8001.t: "$fund_inspiration.title$ Fascynacja metalami"
 fund_inspiration.8001.desc: "Zauważam, że [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] pochyla się nad zlewką zawierająca dziwny żółty proszek. Wokół [Select_CString( inspiration_owner.IsFemale, 'niej', 'niego' )] wala się pełno pergaminów i próbek różnych rud.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Proszę spojrzeć. Widzisz, jak ta siarka zmienia kolor? Jest to zjawisko transmutacji. Dzięki temu można uzyskać srebro, a nawet złoto! Albo tutaj, widzisz tę reakcję na rtęć? To niesamowite… A ta ruda tutaj, to arsen, który… ekhem, przepraszam, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Jest jeszcze tyle do zbadania! Może nawet za dużo”."
 fund_inspiration.8001.a: "[Select_CString( inspiration_owner.IsFemale, 'Wspomniałaś', 'Wspomniałeś' )] coś o złocie, prawda?"
 fund_inspiration.8001.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] poświęci swoje badania na stworzenie złota"
 fund_inspiration.8001.b: "Srebro powiadasz?"
 fund_inspiration.8001.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] poświęci swoje badania na stworzenie srebra"
 fund_inspiration.8001.c: "Rtęć jest doprawdy fascynująca."
 fund_inspiration.8001.c.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] poświęci swoje badania na poznawanie rtęci"
 fund_inspiration.8001.d: "[Select_CString( inspiration_owner.IsFemale, 'Powiedziałaś', 'Powiedziałeś' )] arsen?"
 fund_inspiration.8001.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] poświęci swoje badania na poznawanie arsenu"
 fund_inspiration.8011.t: "$fund_inspiration.title$ Złote marzenia"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString( inspiration_owner.IsFemale, 'wezwała', 'wezwał' )] mnie do swojego laboratorium, ekscytując się z powodu przełomu w swoich badaniach.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], już jesteś! Doskonale. Proszę, wypij to” – [inspiration_owner.GetFirstNameNoTooltip] zaprasza mnie do pracowni i kieruje w stronę stołu wyłożonego pergaminami i utensyliami laboratoryjnymi. To właśnie tam znajduje się zlewka z jakimś złotym płynem, którą każe mi wypić jednym haustem. „Oczywiście prace nie są jeszcze zakończone, ale efekt #EMP powinien#! już być zdumiewający!”\n\nPo godzinach czekania czuję jedynie pulsujący ból głowy, mdłości i zawroty."
 fund_inspiration.8011.a: "Lepiej, żeby ta farsa nauczyła cię czegoś pożytecznego."
 fund_inspiration.8011.b: "Wtrącić [Select_CString( inspiration_owner.IsFemale, 'tę szarlatankę', 'tego szarlatana' )] do lochu!"
 fund_inspiration.8011.c: "[Select_CString( inspiration_owner.IsFemale, 'Śmiałaś', 'Śmiałeś' )] mnie otruć?! Zawiśniesz za to!"
 fund_inspiration.8012.t: "$fund_inspiration.title$ Kościół i szarlatani"
 fund_inspiration.8012.desc: "Pochylając się nad stołem, słucham, jak [Select_CString( inspiration_owner.IsFemale, 'moja alchemiczka', 'mój alchemik' )] [inspiration_owner.GetTitledFirstName] tłumaczy swój ostatni eksperyment, gdy nagle do pokoju wpada [court_chaplain.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n„A więc to prawda, że #EMP spędzasz#! czas w towarzystwie [Select_CString( inspiration_owner.IsFemale, 'tej... tej #EMP poganki#!', 'tego... tego #EMP poganina#!' )]!” – [court_chaplain.GetFirstNameNoTooltip] rzuca spojrzenie na rozłożone przed nami misy i szkice, a [court_chaplain.GetHerHis] spojrzenie robi się jeszcze chłodniejsze.\n\n„To musi się skończyć, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. [Select_CString( inspiration_owner.IsFemale, 'Ta szarlatanka', 'Ten szarlatan' )] sprowadzi cię na błędną drogę!”"
 fund_inspiration.8012.a: "To prawda? Jak [Select_CString( inspiration_owner.IsFemale, 'śmiałaś', 'śmiałeś' )]?! Wynoś się z mojego państwa!"
 fund_inspiration.8012.b: "[inspiration_owner.GetSheHe|U] prowadzi mnie ku oświeceniu!"
 fund_inspiration.8012.b.success: "[court_chaplain.GetFirstNameNoTooltip] ci wierzy"
 fund_inspiration.8012.b.failure: "[court_chaplain.GetFirstNameNoTooltip] ci nie wierzy"
 fund_inspiration.8012.c: "[inspiration_owner.GetSheHe|U] z całą pewnością [Select_CString( inspiration_owner.IsFemale, 'nią', 'nim' )] nie jest."
 fund_inspiration.8013.t: "$fund_inspiration.title$ Alchemiczny skarb"
 fund_inspiration.8013.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – podbiega do mnie m[Select_CString( inspiration_owner.IsFemale, 'oja alchemiczka', 'ój alchemik' )], [inspiration_owner.GetTitledFirstName], uradowan[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] jak dziecko.\n\n„Znalazł[Select_CString( inspiration_owner.IsFemale, 'a', 'e' )]m tę książkę, odwiedzając rynek w miejscu znanym jako [barony_market.GetName]. Jest to książka przypisywana słynnemu alchemikowi Dżabirowi ibn Hajjanowi – samemu mistrzowi! Przynajmniej według kupca… Niemniej jednak wyobraź sobie, jakie bogactwo wiedzy jest w niej zawarte!”"
 fund_inspiration.8013.a: "Dziękuję, postaram się to przeanalizować."
 fund_inspiration.8013.a_tt: "Zachowujesz książkę"
 fund_inspiration.8013.b: "Ufam, że dobrze wykorzystasz tę książkę."
 fund_inspiration.8013.b_tt: "[inspiration_owner.GetShortUINameNotMeNoTooltip] otrzymuje od ciebie książkę"
 fund_inspiration.8013.c: "Co za znalezisko! Z pewnością dużo za to uzyskam!"
 fund_inspiration.8014.t: "$fund_inspiration.title$ Myśliciel[Select_CString( inspiration_owner.IsFemale, 'ka', '' )]"
 fund_inspiration.8014.desc: "Zdaje się, że [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nie prowadzi żadnych eksperymentów czy też notatek. Po prostu siedzi przy oknie, wyglądając przez nie dzień i noc.\n\nKiedy żądam odpowiedzi na pytanie, za co właściwie płacę, [inspiration_owner.GetSheHe] zwyczajnie wzrusza ramionami i wskazuje palcem na okno. „Zastanawiam się nad naturą świata, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Świat to duże miejsce, więc jest o czym myśleć!”"
 fund_inspiration.8014.a: "Nie płacę ci, żebyś tu sobie po prostu siedział[Select_CString( inspiration_owner.IsFemale, 'a', '' )]!"
 fund_inspiration.8014.b: "Nie śpiesz się."
 fund_inspiration.8014.c: "Nie będę dłużej marnować złota na ten nonsens!"
 fund_inspiration.8014.c.tt: "Sprzedajesz wszystkie zakupione przez siebie alchemiczne utensylia"
 fund_inspiration.8015.t: "$fund_inspiration.title$ W żałobie"
 fund_inspiration.8015.desc: "„Alchemicy mają władzę nad wszelką materią i mogą czynić cuda. Czymże więc różni się od tego życie? W jaki sposób [loved_one.GetFirstName] jest inn[Select_CString( loved_one.IsFemale, 'a', 'y' )]?!”\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tylko kręci głową, nie wiedząc, jak odpowiedzieć na mój żal. Na co komu nauka, jeśli nie może spełnić mojego jedynego życzenia?\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], nie jestem w stanie stworzyć takiego cudu. Jednakże wiem, że uważny słuchacz może być swego rodzaju magią dla kogoś, komu doskwiera smutek. Proszę, usiądź”."
 fund_inspiration.8015.a: "A-ale… J-ja… Masz rację… Dziękuję."
 fund_inspiration.8015.b: "Nie. Sprowadzisz [Select_CString( loved_one.IsFemale, 'ją', 'go' )] z powrotem do mnie!"
 fund_inspiration.8015.b.tt: "[inspiration_owner.GetShortUINameNotMeNoTooltip] spróbuje niemożliwego"
 fund_inspiration.8016.desc: "W drodze do laboratorium, w którym pracuje [inspiration_owner.GetTitledFirstName], moje kroki są tak lekkie, że czuję się, jakbym się wznosił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]. Ach, [loved_one.GetFirstName], wreszcie znów cię ujrzę! Jednak gdy [inspiration_owner.GetTitledFirstNameNoTooltip] otwiera drzwi, moje radosne nastawienie szybko gaśnie na widok wyrazu [inspiration_owner.GetHerHis] twarzy. I dlaczego nie pozwala mi zajrzeć do pracowni?\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [Select_CString( inspiration_owner.IsFemale, 'zawiodłam', 'zawiodłem' )] cię. Proszę, nie…”\n\nOdpycham [Select_CString( inspiration_owner.IsFemale, 'ją', 'go' )] i wdzieram się do środka, a to, co widzę… Nie da się tego pojąć. Ścięgna, kawałki mięsa, jakieś proszki i zioła; wszystko we krwi i rozłożone w narysowanym na podłodze okręgu. A na wierzchu tego obrzydlistwa leży pojedynczy pukiel włosów – taki sam, jaki [Select_CString( loved_one.IsFemale, 'miała', 'miał' )] [loved_one.GetFirstNameNoTooltip]."
 fund_inspiration.8016.a: "Ja… Chyba mi niedobrze."
 fund_inspiration.8016.b: "Ośmielasz się kpić z mego nieszczęścia? Straże, pojmać [Select_CString( inspiration_owner.IsFemale, 'ją', 'go' )]!"
 fund_inspiration.8017.t: "$fund_inspiration.title$ Koło badawcze"
 fund_inspiration.8017.desc: "Zauważam, że [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] oraz [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzą razem przy stole, porównując coś, co wygląda jak rozdrobnione kamienie.\n\n„Widzisz” – zaczyna [inspiration_owner.GetFirstNameNoTooltip]. „Kiedy podgrzejesz ten miał, najpierw zrobi się czarny, ale #EMP potem#!… Och, dzień dobry, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”.\n\n[court_tutor.GetFirstNameNoTooltip] podnosi wzrok przy przywitaniu i ma na tyle przyzwoitości, by wyglądać na nieco [Select_CString( court_tutor.IsFemale, 'zawstydzoną. Zamiast tu siedzieć, powinna', 'zawstydzonego. Zamiast tu siedzieć, powinien' )] przygotowywać się na jutrzejsze wykłady."
 fund_inspiration.8017.a: "Cieszy, że dzielisz się swoją wiedzą."
 fund_inspiration.8017.b: "Wstydźcie się [Select_CString( And( inspiration_owner.IsFemale, court_tutor.IsFemale ), 'obie', Select_CString( And( Not( inspiration_owner.IsFemale), Not( court_tutor.IsFemale) ), 'obaj', 'oboje' ) )], wracajcie do pracy!"
 fund_inspiration.9000.t: "$fund_inspiration.title$ Bandyci na drodze"
 fund_inspiration.9000.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], poszukiwacz[Select_CString(adventurer.IsFemale, 'ka', '' )] przygód [adventurer.GetFirstName] przysyła wieści!” – woła sługa, wyciągając list.\n\n„Przez dziesięć dni i nocy ukrywaliśmy się z moją drużyną. [Select_CString(bandit.IsFemale, 'Przywódczyni', 'Herszt' )] bandytów [bandit.GetFirstName] ustawił[Select_CString(bandit.IsFemale, 'a', '' )] blokadę na drodze, którą musimy przebyć – co radzisz? Ostrożność? A może powinniśmy z nimi walczyć, ufając, że [adventurer.GetFaith.HighGodName] zapewni nam bezpieczeństwo? Podpisano, [adventurer.GetFirstName]” – czytamy w pergaminie.\n\nWygląda na to, że znajduje się w dość trudnej sytuacji."
 fund_inspiration.9000.a: "Nie wychylajcie się, w końcu się wyniosą."
 fund_inspiration.9000.b: "Bez odwagi nie ma chwały! Niech zapłacą za marnowanie mojego czasu."
 fund_inspiration.9000.c: "To złoto powinno wystarczyć jako łapówka, abyście mogli przejść."
 artifact_bandit_skull: "Czaszka [Select_CString( killed.IsFemale, 'przywódczyni', 'herszta' )] bandytów o imieniu [killed.GetTitledFirstName]. Rabusia [Select_CString( creator.IsFemale, 'zabiła poszukiwaczka przygód', 'zabił poszukiwacz przygód' )], [creator.GetTitledFirstName], przebywając na ziemiach [background_wilderness_scope.GetTitle.GetName]. Następnie [owner.GetTitledFirstName] otrzymał[Select_CString( owner.IsFemale, 'a', '' )] ją jako prezent. Czaszka ma upiorny grymas i puste, pozbawione życia oczodoły."
 fund_inspiration.9000.b.critical_success: "[adventurer.GetFirstNameNoTooltip] dzielnie uśmierca postać [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.boil_skull: "[adventurer.GetFirstNameNoTooltip] wygotowuje i oczyszcza czaszkę postaci [bandit.GetFirstNameNoTooltip], a następnie wysyła ją do ciebie jako [court_artifact|El]"
 fund_inspiration.9000.b.success: "[adventurer.GetFirstNameNoTooltip] z sukcesem przepędza bandytów"
 fund_inspiration.9000.b.failure: "[adventurer.GetFirstNameNoTooltip] zostaje [Select_CString( adventurer.IsFemale, 'zraniona', 'zraniony' )] przez postać [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.critical_failure: "[adventurer.GetFirstNameNoTooltip] zostaje [Select_CString( adventurer.IsFemale, 'zabita', 'zabity' )] przez postać [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.a.critical_success: "[adventurer.GetFirstNameNoTooltip] wymyka się w nocy… i kradnie złoto, bandyty, którym jest [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.a.success: "[adventurer.GetFirstNameNoTooltip] wymyka się w nocy"
 fund_inspiration.9000.a.failure: "[adventurer.GetFirstNameNoTooltip] zostaje [Select_CString( adventurer.IsFemale, 'złapana', 'złapany' )] podczas próby przedostania się przez obóz"
 fund_inspiration.9100.t: "$fund_inspiration.title$ [adventurer.Custom('GetAnimalAdjective')|U] [adventurer.Custom('GetAnimalType')] ([background_wilderness_scope.Custom('TerrainTypeProvince')])"
 fund_inspiration.9100.desc: "– [ROOT.Char.GetLadyLord|U], [adventurer.GetFirstName] przesyła wiadomość – oświadcza służący, wręczając mi zwój.\n\n„Moje poszukiwania doprowadziły mnie do miejsca znanego jako [background_wilderness_scope.Custom('TerrainTypeProvince')] [background_wilderness_scope.GetName]. Licznie występuje tam jeden z poznanych przez nas gatunków ([adventurer.Custom('GetAnimalType')]), jednakże mam powody ku temu, by sądzić, iż mój cel jest blisko! Oczekuj mojego powrotu w niedalekiej przyszłości. Podpisano, [adventurer.GetFirstNameNoTooltip]” – czytam w zwoju.\n\nTo ambitna osoba i to z pewnością ta właśnie ambicja nakazała wybrać jej tak ryzykowną drogę…"
 fund_inspiration.9100.a: "[adventurer.GetFirstNameNoTooltip] ma wystarczającą wiedzę, by podróżować bezpiecznie…"
 fund_inspiration.9100.b: "Najwyraźniej [ROOT.Char.GetFaith.HighGodName] tak chce. Mam nadzieję, że nie zajdzie potrzeba walki."
 fund_inspiration.9100.c: "[adventurer.GetFirstNameNoTooltip] jest ostrożn[Select_CString( adventurer.IsFemale, 'a', 'y' )], pójdzie dłuższą drogą na około."
 fund_inspiration.9100.a.success: "[adventurer.GetFirstNameNoTooltip] i [adventurer.Custom('GetAnimalPlural')] nie wchodzą sobie w drogę"
 fund_inspiration.9100.a.failure: "[adventurer.GetFirstNameNoTooltip] zostaje ofiarą ataku. Okazało się, że to [adventurer.Custom('GetAnimalType')]!"
 fund_inspiration.9100.b.success: "[adventurer.GetFirstNameNoTooltip] zabija szarżującą dziką bestię. Okazało się, że to [adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b.failure: "[adventurer.GetFirstNameNoTooltip] pada pod naporem szarżującej dzikiej bestii. Okazało się, że to [adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b.maimed: "[adventurer.GetFirstName] odnosi poważne rany w starciu z bestią. Okazało się, że to [adventurer.Custom('GetAnimalType')]"
