l_polish:
 order_mass_eviction_decision: "Zarządź masową eksmisję"
 order_mass_eviction_decision_desc: "Nie jest żadną tajemnicą, iż na dworze położonym na ziemiach [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] brakuje wolnych pokoi, i że mamy też kilku upierdliwych „gości”, którzy ciągle nadużywają mojej – #EMP naszej#! – gościnności.\n\nOczywiście, niegrzecznie byłoby żądać, aby takie obiboki się wyniosły, ale jeśli udamy, że nie mamy gdzie ich przyjąć…"
 order_mass_eviction_decision.tt.courtier_option: "Ze względu na poważne braki w zakwaterowaniu, możesz również zdecydować się na eksmisję mało istotnych dworzan."
 order_mass_eviction_decision_tooltip: "Wyślij swoich [Concept( 'guests','gości')|E] do domu"
 order_mass_eviction_decision_confirm: "Przestrzeń jest bardzo cenna!"
 AT_LEAST_ONE_GUEST_TRIGGER: "Masz co najmniej 1 [Concept( 'guest', 'gościa' )|E]"
 AT_LEAST_ONE_UNIMPORTANT_COURTIER_TRIGGER: "Masz 1 nieistotnego [Concept('courtier','dworzanina')|E]"
 exoticise_a_grand_hall_decision: "Nadaj wielkiej sali egzotyczny charakter"
 exoticise_a_grand_hall_decision_desc: "Mój dwór jest wypełniony niezliczoną ilości pokoi i komnat. Jest ich tak wiele, że nawet bardziej imponujące z nich przez większą część roku stoją puste.\n\nMając tyle możliwej architektury do zaprojektowania i udekorowania, z pewnością możemy sobie pozwolić, aby pewna jej część była w zupełnie innym stylu, prawda?"
 exoticise_a_grand_hall_decision_tooltip: "Zmień wystrój części swojego pałacu na wzór innego [Concept( 'royal_court', 'dworu monarszego' )|E]"
 exoticise_a_grand_hall_decision.tt.you_ponder: "Zastanawiasz się nad innymi [Concept( 'kingdoms', 'królestwami' )|E] i [Concept( 'empires', 'cesarstwami' )|E]…"
 exoticise_a_grand_hall_decision_confirm: "Wezwać murarzy!"
 exoticise_a_grand_hall_decision.tt.any_valid_empire: "Każde [empire|El] posiadające [royal_court|El] znajduje się w [Concept( 'diplomatic_range', 'zasięgu dyplomatycznym' )|E]"
 exoticise_a_grand_hall_decision.tt.any_valid_kingdom: "Każde [kingdom|El] posiadające [royal_court|El] znajduje się w [Concept( 'diplomatic_range', 'zasięgu dyplomatycznym' )|E]"
 invite_a_linguist_self: "Znajdź lingwistę znającego język [ROOT.Char.GetCourtLanguage.GetNameNoTooltip|l]"
 invite_a_linguist_liege: "Znajdź nauczyciela znającego język [ROOT.Char.GetLiege.GetCourtLanguage.GetNameNoTooltip|l]"
 invite_a_linguist_desc: "Ważne jest, aby moje dzieci i ja posługiwaliśmy się językiem szlachty. Mogę sprowadzić na dwór doświadczonego lingwistę, który tego dopilnuje."
 invite_a_linguist_for_children_desc: "Najwyższy czas, aby moje dzieci nauczyły się mówić w języku szlachty. Mogę sprowadzić na dwór doświadczonego lingwistę, który ich tego nauczy."
 invite_a_linguist_self_tooltip: "Znajdź kogoś, kto będzie nauczać [Concept('court_language', 'języka twojego dworu')|E]"
 invite_a_linguist_liege_tooltip: "Znajdź kogoś, kto będzie nauczać [Concept('court_language', 'języka dworu')|E] twojego [Concept('liege','seniora')|E]"
 invite_a_linguist_self_confirm: "Rozpocznij poszukiwania"
 invite_a_linguist_liege_confirm: "$invite_a_linguist_self_confirm$"
 invite_a_linguist_tt_self: "Rozpoczniesz poszukiwania kogoś, kto zna język [target_court_language.GetCourtLanguage.GetName|l], będący [Concept( 'court_language', 'językiem twojego dworu' )|E]"
 invite_a_linguist_tt_liege: "Rozpoczniesz poszukiwania kogoś, kto zna język [target_court_language.GetCourtLanguage.GetName|l] – [court_language|El], którym posługuje się twój [liege|El], [target_court_language.GetTitledFirstNameRegnal]"
 learn_language_will_cancel_ongoing_schemes_tt: "@warning_icon! #X Jeśli nie masz wolnego miejsca, trwający [personal_scheme|El] zostanie anulowany#!"
 linguist_already_present: "Na twoim dworze jest już lingwista"
 scheming_already: "Uczysz się już języka obcego"
