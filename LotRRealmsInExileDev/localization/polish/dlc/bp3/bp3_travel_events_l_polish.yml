l_polish:
 travel_events_bp3.1.t: "Pory zmian"
 travel_events_bp3.1.desc: "Przygotowując się o poranku do wypłynięcia zauważam, że [friendly_character.GetFirstName] stoi samotnie poza obozem. Kiedy do [friendly_character.Custom('PL_niego_niej')] podchodzę, czuję, że wiatr się zmienia.\n\n"
 travel_events_bp3.1.desc.spring: "Zaskakująco ciepła bryza przez chwilę omiata moją twarz. To zauważalna różnica, względem chłodnej pogody, której ostatnio doświadczaliśmy. Nareszcie nadeszła wiosna."
 travel_events_bp3.1.desc.summer: "Ciepły wiatr przez chwile szarpie moim ubraniem, a ja zauważam, że na obóz padają piękne, przyjemne promienie słońca. To znak, że nadchodzą cieplejsze dni."
 travel_events_bp3.1.desc.autumn: "Odświeżający jesienny wiatr szemrze w obozie, unosząc z ziemi kurz i liście. Lato minęło, musimy przygotować się na nadchodzący chłód jesieni i zimy."
 travel_events_bp3.1.desc.autumn_desert: "Odświeżający jesienny wiatr szemrze w obozie, unosząc z ziemi kurz i piasek. Lato minęło, musimy przygotować się na nadchodzący chłód jesieni i zimy."
 travel_events_bp3.1.desc.winter: "Otulam się ciaśniej swoim ubraniem, kiedy zimny podmuch wiatru uderza w moje plecy. W zimnych podmuchach da się odczuć, że znów nadchodzi zima."
 travel_events_bp3.1.desc.winter_snow: "Otulam się ciaśniej swoim ubraniem, kiedy zimny podmuch wiatru uderza w moje plecy, a dokoła widać pierwszy śnieg. W zimnych podmuchach da się odczuć, że znów nadchodzi zima."
 travel_events_bp3.1.desc.dry_season: "Suchy wiatr szemrze w obozie, pozostawiając za sobą uniesiony kurz. Nadchodzi pora sucha. Mam nadzieję, że nie wpłynie zbyt mocno na naszą podróż."
 travel_events_bp3.1.desc.rainy_season: "Podmuch wiatru wpada na moment w poły mojego ubrania, a z nieba zaczyna delikatnie padać deszcz. Ciemnoszare chmury nad głowami zwiastują, że niedługo nadejdzie burza."
 travel_events_bp3.1.a: "Chyba znów nadchodzi [ROOT.Char.Custom('GetSeason')]. Najwyższy czas, prawda?"
 travel_events_bp3.1.b: "[friendly_character.GetFirstNameNoTooltip], wskakuj z powrotem na swojego konia."
 travel_events_bp3.1.b.flavor: "Będziemy mieli więcej niż wystarczająco czasu, by podziwiać krajobraz, podczas naszej podróży, której celem jest [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]."
 travel_events_bp3.5.t: "Złapani na zewnątrz"
 travel_events_bp3.5.desc.snow: "Na krótką chwilę przed wyruszeniem w drogę zaczyna padać śnieg. Przeklinam swojego pecha, choć chmury na horyzoncie zbierały się już od jakiegoś czasu. I nie wygląda na to, żeby pogoda miała się wkrótce poprawić.\n\nJeśli chcemy zdążyć na czas, musimy ruszać, ale jazda w burzy śnieżnej jest w najlepszym przypadku ryzykowna."
 travel_events_bp3.5.desc.rain: "Na krótką chwilę przed wyruszeniem w drogę zaczyna padać deszcz. Jak okiem sięgnąć, całe niebo zasnute jest deszczowymi chmurami. Przeklinam swojego pecha, choć chmury na horyzoncie zbierały się już od jakiegoś czasu. I nie wygląda na to, żeby pogoda miała się wkrótce poprawić.\n\nJeśli chcemy zdążyć na czas, musimy ruszać, ale jazda w taką pogodę jest ryzykownym wyborem."
 travel_events_bp3.5.a: "Potraktujmy to jako okazję na odpoczynek."
 travel_events_bp3.5.b.snow: "Odrobina śniegu jeszcze nikomu nie zaszkodziła."
 travel_events_bp3.5.b.rain: "Kilka kropel deszczu jeszcze nikomu nie zaszkodziło."
 travel_events_bp3.5.b.tt: "Członkowie [Concept('entourage', 'świty')|E] mogą uzyskać [Concept('trait', 'cechę')|E] #color_white [GetTrait('ill').GetName(GetNullCharacter)]#!"
 travel_events_bp3.10.t: "Pielgrzymka do miejsca znanego jako [holy_location.GetNameNoTooltip]"
 travel_events_bp3.10.desc: "Kiedy po długim dniu siedzimy przy ognisku, z ciemności podchodzi ku nam grupa podróżników."
 travel_events_bp3.10.desc.holy_order: "To grupa rycerzy, którym przewodzi [holy_order_character.GetWomanMan] z wypisaną na twarzy dumą. Każdy z rycerzy wygląda okazalej niż poprzedni.\n\n– To przyjemność poznać waszą czcigodność. Nazywam się [holy_order_character.GetName] z miejsca znanego jako [grandmaster.GetPrimaryTitle.GetName]. Podróżujemy już bardzo długo do miejsca o nazwie [holy_location.GetName] i z chęcią odpoczniemy, przed ostatnim odcinkiem drogi. Czy podzielicie się z nami ciepłem swojego ogniska?"
 travel_events_bp3.10.desc.pilgrims: "Wyglądają jak hałaśliwa grupa zagubionych pielgrzymów. Dowodzi nimi [pilgrim_character.GetWomanMan] o mizernym wyglądzie. Mimo odniesionego pierwszego wrażenia zauważam, że każde z nich niesie ze sobą przeróżne kosztowności.\n\n– Czy wasza czcigodność podzieli się z nami ciepłem swojego ogniska? Mamy za sobą bardzo długą podróż…"
 travel_events_bp3.10.a: "Chodźcie, usiądźcie! Ogrzejcie się przy naszym ognisku i opowiedzcie nam o swoich podróżach!"
 travel_events_bp3.10.b: "Wasz cel to [holy_location.GetNameNoTooltip]? Możemy zatem podróżować razem."
 travel_events_bp3.10.c.holy_order: "#emp Zasadzka! Brońcie obozu!#!"
 travel_events_bp3.10.c.pilgrims: "Och, chętnie uwolnię was od waszych kłopotów…"
 travel_events_bp3.10.c.flavor: "Nikt nie zauważy, jak kilku pielgrzymów zaginie w podróży, prawda?"
 travel_events_bp3.10.d: "Nie, nie ma tu dla was miejsca."
 holy_pilgrims_travel_modifier: "Przewodzenie pielgrzymom"
 holy_pilgrims_travel_modifier_desc: "Ta świta chroni grupę pielgrzymów w ich podróży do świętego miejsca."
 holy_knights_travel_modifier: "Podróż w gronie rycerzy"
 holy_knights_travel_modifier_desc: "Ta świta jest chroniona przez grupę dzielnych rycerzy."
 travel_events_bp3.15.t: "Pieśni o osobie znanej jako [liege.GetTitledFirstNameNoTooltip]"
 travel_events_bp3.15.desc: "Podróżując przez obrzeża miejsca znanego jako [location.GetName], zauważamy w oddali wesołą postać. Podskakuje, tańczy i śpiewa sama do siebie, wygląda na to, że niezły z niej gagatek.\n\n– Chcecie usłyszeć jak śpiewam o osobie, którą jest "
 travel_events_bp3.15.desc.murderer: "#emp „[liege.GetFirstName] – tyraniczna [liege.GetCulture.GetName|l] ropucha”#!"
 travel_events_bp3.15.desc.lustful.man: "#emp „[liege.GetFirstName] – dziwkarz z miejsca znanego jako [liege.GetPrimaryTitle.GetName]”#!"
 travel_events_bp3.15.desc.lustful.woman: "#emp „[liege.GetFirstName] – dziwka z miejsca znanego jako [liege.GetPrimaryTitle.GetName]”#!"
 travel_events_bp3.15.desc.gluttonous: "#emp „[liege.GetFirstName] – nienażarta, [liege.GetCulture.GetName|l], dworska świnia”#!"
 travel_events_bp3.15.desc.fool: "#emp „[liege.GetFirstName] – dureń z miejsca znanego jako [liege.GetPrimaryTitle.GetName]”#!"
 travel_events_bp3.15.desc.craven: "#emp „[liege.GetFirstName] – [liege.GetTitleAsNameNoTooltip] o tchórzliwym sercu”#!"
 travel_events_bp3.15.desc.outro: "?! – Krzyczy do nas, kiedy znajdujemy się w zasięgu jej głosu. Zanim cokolwiek odpowiadamy, zaczyna śpiewać wesołą pieśń o deprawacjach, których dopuszcza się [liege.GetTitledFirstNameNoTooltip]."
 travel_events_bp3.15.a: "Powiedz mi coś więcej o osobie, którą jest [liege.GetTitleAsNameNoTooltip]."
 travel_events_bp3.15.a.tt: "Możesz poznać jeden z [Concept('secrets', 'sekretów')|E], które skrywa [liege.GetFirstName]"
 travel_events_bp3.15.b: "Zdajesz się być bardzo interesującą osobą, może chcesz do mnie dołączyć?"
 travel_events_bp3.15.c: "Zawrzyj dziób, nikczemny wieśniaku!"
 travel_events_bp3.20.t: "[SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.20.desc: "Podczas podróży z moją świtą przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetName], nawiązujemy rozmowę z entuzjastyczną i charyzmatyczną osobą o imieniu [merchant_character.GetFirstName], która reprezentuje stowarzyszenie, jakim jest lokalna [SCOPE.Custom('LocalGuildsLoc')|l].\n\n– Z miejsca o nazwie [ROOT.Char.GetPrimaryTitle.GetNameNoTier], powiadasz? Właściwie interesuje nas założenie warsztatu w miejscu znanym jako [new_home_province.GetName]. Nie możesz przypadkiem wyświadczyć nam małej przysługi? – mruga do mnie porozumiewawczo i rzuca na stół pieniądze."
 travel_events_bp3.20.a: "W miejscu znanym jako [new_home_province.GetNameNoTooltip]? Pewnie, czemu nie!"
 travel_events_bp3.20.b: "Podaj mi pieniądze do ręki, a ja postaram się coś załatwić…"
 travel_events_bp3.20.b.tt: "Z pewnością nikt nie będzie miał nam za złe, jeśli pominiemy kilka praw i regulacji, żeby się to udało."
 travel_events_bp3.20.c: "Wolę usłyszeć więcej na temat twoich interesów i miasteczka kupieckiego."
 travel_events_bp3.25.t: "Znoje wojny"
 travel_events_bp3.25.desc: "Kiedy przechadzamy się ulicami miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName], z bocznej ulicy wyłania się pochód żołnierzy. Większość z nich jest ranna i w marszu pomagają im poniewierani cywile.\n\nHerald stoi dumnie na czele zbierającego się wokół rynku tłumu i mówi donośnym głosem: – Znów rozgromiliśmy te kundle z miejsca znanego jako [opponent.GetPrimaryTitle.GetName]! Nasze zwycięstwo jest tylko kwestią czasu!\n\n"
 travel_events_bp3.25.desc.outro: "A jednak wypowiadane przez niego uroczyste słowa bledną, kiedy spoglądam na rannych żołnierzy i ich rozpaczających krewnych."
 travel_events_bp3.25.desc.outro.sadistic: "A jednak nie mogę się powstrzymać od śmiechu, kiedy patrzę na tych głupców, którzy zrujnowali sobie życie."
 travel_events_bp3.25.a: "Ofiaruję tym nieszczęśnikom trochę pieniędzy."
 travel_events_bp3.25.b: "Może mogą się podzielić wiedza, którą zdobyli podczas bitew?"
 travel_events_bp3.25.b.insulted: "Obrażasz tych, którzy przetrwali"
 travel_events_bp3.25.b.stories: "Słuchasz historii na temat bitew"
 travel_events_bp3.25.b.martial: "Słuchasz o wpadkach jakie podczas opracowywania strategii popełnia [liege.GetPrimaryTitle.GetNameNoTooltip]"
 travel_events_bp3.25.b.prowess: "Słuchasz o tym, jak walczy [liege.GetPrimaryTitle.GetNameNoTooltip]"
 travel_events_bp3.25.c: "Cóż… wystarczy tych przygnębiających historii, musimy udać się w pewne miejsca."
 travel_events_bp3.30.t: "Najemnicy z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events_bp3.30.desc: "Siedzimy w pustej, spokojnej karczmie, położonej w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName], kiedy głośna grupa niechlujnie wyglądających żołnierzy wpada do środka. Ich przywódca, pewny siebie brutal, odpycha na bok jednego z moich strażników i ma czelność usiąść przy moim stoliku.\n\n– Niech [ROOT.Char.GetWomanMan] posłucha, a nie, nie… niech [ROOT.Char.GetLadyLord] posłucha? Czy mogę zainteresować waszą czcigodność usługami najlepszej grupy najemników, jaką widziało miejsce znane jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]? Nie znajdziesz bardziej lojalnych ludzi! Oczywiście jeśli odpowiednio nam zapłacisz…"
 travel_events_bp3.30.a: "#emp Najlepszej#!? Słucham uważnie…"
 travel_events_bp3.30.b: "Czy chcecie dołączyć do mojej grupy?"
 travel_events_bp3.30.c: "Mam dla was #emp idealne#! zadanie."
 travel_events_bp3.30.d: "Nie, robię tutaj tylko małą przerwę."
 travel_events_bp3.30.e: "#bold #emp Że co proszę? #!#!"
 mercenary_army_default: "Najemnicy"
 travel_events_bp3.35.t: "Nauczyciel rycerzy"
 travel_events_bp3.35.desc.traveling: "Kiedy przechadzamy się ulicami w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], [kid_character.GetFirstName] nagle wbiega w jedną z bocznych uliczek. Cała świta jest zupełnie zaskoczona i wszyscy biegniemy za [kid_character.GetHerHim], tylko po to, by zobaczyć jak macha zniekształconym, drewnianym mieczem w kierunku jakiejś starszej osoby.\n\n– Czy to wszystko co potrafisz, dziecko? Czy to wszystko, co potrafi [kid_character.Custom('GetPrincessPrince')]? – odwraca się w naszym kierunku po tym, jak drażni wściekłą osobę, którą jest [kid_character.GetFirstNameNoTooltip],"
 travel_events_bp3.35.desc.home: "Kiedy przechadzamy się ulicami w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], widzimy grupę chłopskich dzieci tłoczących się wokół jakiejś starszej osoby w niewielkiej, bocznej uliczce. Kilkoro z nich wymachuje zniekształconymi drewnianymi mieczami i krzyczy, jakby chcieli uderzyć stojącą przed nimi postać.\n\n– Komu chcesz zaimponować taką pracą nóg, co? – odwraca się w naszym kierunku po tym, jak drażni jedno z dzieci,"
 travel_events_bp3.35.outro.non_martial_gender: "wykonując delikatny ukłon. – Potrzebuje [ROOT.Char.GetLadyLord] mojej pomocy? Mam nadzieję, że nikt nie poczuł się urażony, po prostu uczę niektóre dzieci posługiwania się mieczem."
 travel_events_bp3.35.outro.martial_gender: "i pyta z zawadiackim uśmiechem: – Chce [ROOT.Char.GetLadyLord] także dołączyć? Zazwyczaj uczę jednak nieco młodsze grupy."
 travel_events_bp3.35.a.travel: "Kontynuuj lekcję, [kid_character.GetFirstNameNoTooltip]."
 travel_events_bp3.35.a.home: "Czy przyjedziesz nauczać do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]?"
 travel_events_bp3.35.a.tt: "Zwiększa rezultaty [Concept('education', 'edukacji')|E] [Concept('ward', 'wychowanka')|E], którym jest [kid_character.GetFirstName]"
 travel_events_bp3.35.b.martial: "Oczywiście, chętnie spróbuję."
 travel_events_bp3.35.b.non_martial: "Szczerze mówiąc, chętnie sprawdzę jak mi pójdzie…"
 travel_events_bp3.35.b.win: "Wygrywam pojedynek"
 travel_events_bp3.35.b.lose: "Przegrywam pojedynek, ale dostaję cenne wskazówki"
 travel_events_bp3.35.c.travel: "Dziękuję, że udało ci się znaleźć moje dziecko."
 travel_events_bp3.35.c.home: "Nie, ja tylko obserwuję."
 knight_teacher_modifier: "Nauczyciel rycerzy"
 knight_teacher_modifier_desc: "Stary rycerz, który spędził całe życie na walce i nauczaniu innych.\n\nZwiększa [Concept('education', 'edukację')|E] [Concept('ward', 'wychowanka')|E]"
 travel_events_bp3.40.t: "Konkurs walki"
 travel_events_bp3.40.desc: "Kiedy przechodzimy przez rynek w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], słyszymy głośny krzyk dobiegający zza rogu za jednym ze straganów. Grupa ludzi obserwuje tam dwójkę walczących. Kiedy podchodzimy bliżej, widzimy jak jeden z uczestników bójki przelatuje kilka metrów w powietrzu, wyrzucony przez swojego przeciwnika. Towarzyszy temu głośny aplauz i przekazywanie pieniędzy z rąk do rąk.\n\n– Kto następny?! – [soldier_character.GetWomanMan] krzyczy w kierunku ludzi, a kiedy przebiega wzrokiem przez tłum, [soldier_character.Custom('PL_jego_jej')] oczy zatrzymują się na naszej grupie. Kiedy na nas patrzy, [soldier_character.Custom('PL_jego_jej')] twarz wykrzywia złowieszczy grymas."
 travel_events_bp3.40.a: "Ja stanę do walki."
 travel_events_bp3.40.b: "Dawaj, [challenger_character.GetFirstNameNoTooltip], dasz radę!"
 travel_events_bp3.40.c: "Chyba pora opuścić to miejsce…"
 travel_events_bp3.40.win: "Wygraj pojedynek"
 travel_events_bp3.40.lose: "Przegraj pojedynek"
 travel_events_bp3.45.t: "Wędrujący rycerz"
 travel_events_bp3.45.desc: "Kiedy przechadzamy się ulicami miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName], słyszymy głośną kłótnię dochodzącą z jednego ze straganów, przy którym dwie osoby krzyczą na siebie nawzajem. Zanim udaje nam się tam dotrzeć, [knight_character.GetWomanMan] wtrąca się w rozmowę i uspokaja kłócące się osoby.\n\n– Spójrz, tyle wystarczy? – mówi do osoby stojącej za straganem i wręcza jej [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]. Ten prosty gest uprzejmości i hojności sprawia, że wszystko powraca do normalności.\n\n[knight_character.GetWomanMan|U] obraca się w naszym kierunku, kiedy się zbliżamy. Nie ma sztandaru ani nie nosi znaków żadnego z seniorów. Może to wędrujący rycerz?"
 travel_events_bp3.45.a: "Tak honorowy rycerz powinien służyć komuś takiemu, jak ja."
 travel_events_bp3.45.b: "Mogę zaoferować ci napitek?"
 travel_events_bp3.45.diplomacy: "Opowieści o waleczności"
 travel_events_bp3.45.prowess: "Opowieści o męstwie"
 travel_events_bp3.45.piety: "Opowieści o rycerskości"
 travel_events_bp3.45.prestige: "Opowieści o odwadze"
 travel_events_bp3.45.b.flavor: "Może [knight_character.GetSheHe] podzieli się z nami jakimiś opowieściami?"
 travel_events_bp3.45.c: "Nie mam czasu dla tego przybłędy."
 travel_events_bp3.50.t: "Grupa dwojga"
 travel_events_bp3.50.desc: "Przechodząc przez boczną uliczkę w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], zauważam samotne dziecko, siedzące ze swoim psem w rogu, za niewielką ścianą. – Trzymaj, Śmiałek. – mówi do psa, podając mu mały kawałek chleba i nie zatrzymując ani kęsa dla siebie.\n\nPatrząc na tę dwójkę nie da się nie zauważyć, że pies jest zdecydowanie bardziej zadbany, niż jego właściciel. Najwyraźniej dziecko oddaje mu wszystko, co uda mu się znaleźć."
 travel_events_bp3.50.a: "Masz tutaj trochę jedzenia, dziecko."
 travel_events_bp3.50.b: "Chodź, zaopiekuję się tobą."
 travel_events_bp3.50.c: "Twój pies? #bold Mój#! pies."
 travel_events_bp3.50.d: "Nie mam czasu dla obrzydliwych sierot."
 heartless_modifier: "Okrutny"
 heartless_modifier_desc: "Okrutny władca, który okrada sieroty."
 kind_ruler_modifier: "Łaskawy władca"
 kind_ruler_modifier_desc: "Znany z tego, że nawet najbardziej zaniedbane sieroty traktuje z życzliwością."
 travel_events_bp3.55.t: "Podróżujący kupcy"
 travel_events_bp3.55.desc: "Kiedy przechadzam się po rynku w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], z pobliskich straganów dobiega mnie jakieś głośne zamieszanie. [merchant_character.GetWomanMan|U] z furią w oczach w ożywieniu wymachuje rękoma. – [republic_ruler.GetTitledFirstName] każe cię za to ściąć! – krzyczy na innego kupca, który – o ile to w ogóle możliwe – wygląda na jeszcze bardziej wściekłego.\n\n– Niech tylko spróbuje! Właściciel straganu odsyła kupca, machając na niego dłonią. Kupiec w gniewie odwraca się do swoich ochroniarzy – najwyraźniej chce dobić targu w taki czy inny sposób."
 travel_events_bp3.55.a: "Pomóżmy [merchant_character.Custom('PL_mu_jej')], zanim sprawy wymkną się spod kontroli."
 travel_events_bp3.55.a.flavor: "Idealna okazja, aby zbudować relację z osobą, którą jest [republic_ruler.GetTitledFirstName], jeśli zdecydujemy się wesprzeć [republic_ruler.Custom('PL_jego_jej')] sługę."
 travel_events_bp3.55.a.tt: "Stwórz [alliance|El] z osobą, którą jest [republic_ruler.GetName]"
 travel_events_bp3.55.b: "Wygląda na to, że nadarzyła się świetna okazja, aby trochę zarobić…"
 travel_events_bp3.55.b.flavor: "Zobaczmy, czy uda nam się wycisnąć z [merchant_character.Custom('PL_niego_niej')] trochę towarów po niskiej cenie."
 travel_events_bp3.55.b.win: "Wykorzystaj sytuację"
 travel_events_bp3.55.b.lose: "Daj się wykorzystać"
 travel_events_bp3.55.c: "Obejrzę to widowisko."
 travel_events_bp3.60.t: "Mała transakcja"
 travel_events_bp3.60.desc: "Kiedy przechadzamy się przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetName], zatrzymujemy się w tłumie osób, które czekają aż wielki wóz z materiałami potrzebnymi do budowy zjedzie z drogi.\n\n– Nie potrzebuję twoich materiałów, kto inny sprzedał mi je taniej! – [merchant_character.GetWomanMan] krzyczy na kogoś. Ta druga osoba wygląda na przybitą i zmieszaną.\n\n– Ale… ale… co ja mam teraz z tym wszystkim zrobić? – pyta słabym głosem, bardziej siebie niż zgromadzonych."
 travel_events_bp3.60.a: "Ja kupię wszystkie twoje materiały."
 travel_events_bp3.60.b: "Przywieź swoje towary do miejsca znanego jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]!"
 travel_events_bp3.60.c: "Zjedź wreszcie z drogi!"
 travel_extra_building_resources_modifier: "Dodatkowe materiały budowlane"
 travel_extra_building_resources_modifier_desc: "Ta prowincja posiada bardzo dużo pozostałych materiałów, które mogą zostać wykorzystane na nowe projekty budowlane.\n\n"
 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp Używane do konstruowania nowych budowli#!\nPozostałe materiały, z których można stworzyć [Concept('building', 'budowlę')|E]: #bold $MULTIPLIER|0$/3#!"
 modifier_extra_building_resources_desc: "\t#weak Zmniejsza się za każde pozostałe użyciu#!"
 travel_extra_building_resources_character_modifier: "Wymiana zasobów"
 travel_extra_building_resources_character_modifier_desc: "Wartościowy szlak handlowy, który daje łatwy dostęp do materiałów budowlanych."
 travel_events_bp3.65.t: "Pościg za sakiewką"
 travel_events_bp3.65.desc: "Kiedy przyglądam się oferowanym na straganach towarom w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], czuję, jak ktoś odcina moją sakiewkę. Pomimo natychmiastowej reakcji, złodziej znika w tłumie.\n\nCałkowity zbieg okoliczności sprawia, że jeden z moich strażników zauważa, jak [thief_character.GetWomanMan] wbiega w boczną uliczkę. – Zatrzymaj się, albo rozwalę ci łeb! – krzyczy do [thief_character.Custom('PL_niego_niej')] jeden z moich strażników, a złodziej odwraca się i patrzy na nas gniewnym, przebiegłym wzrokiem."
 travel_events_bp3.65.a: "Mam dla ciebie pracę, niech te pieniądze będą twoją pierwszą zapłatą."
 travel_events_bp3.65.b: "Ty ohydny złodzieju, myślisz że możesz #bold #emp mnie#!#! okradać?"
 travel_events_bp3.65.c: "Oddaj pieniądze i zapomnijmy o całej sprawie."
 travel_events_bp3.70.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] uroczystość"
 travel_events_bp3.70.desc: "Kiedy wkraczamy do miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName], zauważam, że ludzie są w radosnym nastroju, a odświętne dekoracje zdobią miasto. Ani się obejrzeliśmy, a mnie i moją świtę pochłonęło świętowanie.\n\n"
 travel_events_bp3.70.desc.entourage: "– Cóż za przyjazne miejsce, nie sądzisz? – pyta mnie [dancing_partner.GetFirstName], kiedy tańczymy razem pośród tłumu."
 travel_events_bp3.70.desc.local: "– Witaj w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]! – z entuzjazmem mówi do mnie [local_character.GetWomanMan] kiedy tańczymy i kładzie swoją dłoń na mojej."
 travel_events_bp3.70.desc.outro: " Dookoła siebie słyszę głośny aplauz, kiedy muzycy kończą jeden utwór i zaczyna się kolejny."
 travel_events_bp3.70.a: "Szkoda, że w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] nie jest tak przyjaźnie…"
 travel_events_bp3.70.a.cultural_acceptance: "[cultural_acceptance|E] potrzebna do [Concept('hybridize', 'hybrydyzacji')|E] z kulturą, jaką jest kultura [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] zostaje zmniejszona o #color_white 25%#!"
 travel_events_bp3.70.a.counties: "Kultura [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName], może być [Concept('hybridize', 'hybrydyzowana')|E] nawet jeśli żadne z [Concept('counties', 'hrabstw')|E] w twoim [Concept('realm', 'państwie')|E] nie wyznaje tej [Concept('culture', 'kultury')|E]"
 travel_events_bp3.70.b: "Tu jest jak w domu!"
 travel_events_bp3.75.t: "Warzące się marzenia"
 travel_events_bp3.75.desc: "Przechodząc przez niewielki rynek w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName], widzę jak [brewmaster_character.GetWomanMan] rozdaje napitki wszystkim przechodzącym. – Napije się [brewmaster_character.GetLadyLord]? – pyta wręczając mi puchar. Aromat piwa natychmiast dociera do mojego nosa i kiedy przyjmuję puchar, widzę, jak w środku wiruje ciemna ciecz. Jak wszyscy, wypijam całą zawartość za jednym podejściem i z radością zauważam, że jest #emp zadziwiająco#! dobre.\n\n– Czy zadowala cię nasze piwo? – pyta z błyskiem ciekawości w oku, zerka na mnie wymownie i kontynuuje – Gdyby tylko mieć miejsce, w którym można by warzyć więcej takiego piwa…"
 travel_events_bp3.75.a: "[target_barony.GetNameNoTierNoTooltip] potrzebuje kogoś takiego jak ty."
 travel_events_bp3.75.b: "Przenieś swój interes na moje ziemie i dołącz do mojego dworu."
 travel_events_bp3.75.c: "Dziękuję, było wyborne!"
 travel_events_bp3.80.t: "Życie w służbie"
 travel_events_bp3.80.desc.holy_order: "Kiedy odwiedzamy budowlę jaką jest [ROOT.Char.Custom('GetFaithTemple')] w miejscu o nazwie [ROOT.Char.GetCurrentLocation], zauważam, że [monk_character.GetFirstName] pogrąża się w rozmowie z osobą, którą jest podróżujący [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. [monk_character.GetFirstName] zdaje się wsłuchiwać w skupieniu w każde słowo, a [monk_character.Custom('PL_jego_jej')] oczy aż płoną z zainteresowania.\n\n– [monk_character.Custom2('RelationToMeShortVocative', ROOT.Char)|U], wiem już czemu chcę poświęcić swoje życie – mówi mi ceremonialnym tonem, kiedy podchodzę. [ROOT.Char.Custom('KnightCultureNoTooltip')] aprobuje [monk_character.Custom('PL_jego_jej')] słowa skinieniem głowy i delikatnie klepie [monk_character.Custom('PL_go_ja')] po plecach, wyraźnie próbując okazać wsparcie – zarówno osobie, którą jest [ROOT.Char.Custom2('RelationToMeShort', monk_character)], jak i decyzji, którą podejmuje. – Chcę spędzić życie służąc stwórcy, którym jest [ROOT.Char.GetFaith.HighGodName], a także służąc miejscu znanemu jako [grandmaster.GetPrimaryTitle.GetName]."
 travel_events_bp3.80.desc.monk: "Kiedy odwiedzamy budowlę jaką jest [ROOT.Char.Custom('GetFaithTemple')] w miejscu o nazwie [ROOT.Char.GetCurrentLocation], zauważam, że [monk_character.GetFirstName] pogrąża się w rozmowie z członkiem miejscowego kleru. Zdaje się wsłuchiwać w skupieniu w każde słowo, a [monk_character.Custom('PL_jego_jej')] oczy aż płoną z zainteresowania.\n\n– [monk_character.Custom2('RelationToMeShortVocative', ROOT.Char)|U], wiem już czemu chcę poświęcić swoje życie – mówi mi ceremonialnym tonem, kiedy podchodzę. Kleryk uśmiecha się do mnie delikatnie, wyraźnie próbując okazać wsparcie – zarówno osobie, którą jest [ROOT.Char.Custom2('RelationToMeShort', monk_character)], jak i decyzji, którą podejmuje."
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$\n\n– Chcę spędzić życie w służbie [ROOT.Char.GetFaith.HighGodNamePossessive] tutaj, w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$\n\n– Chcę spędzić życie w służbie [ROOT.Char.GetFaith.HighGodNamePossessive]."
 travel_events_bp3.80.a: "Jeśli to cię uszczęśliwi…"
 travel_events_bp3.80.b: "[monk_character.GetFirstNameNoTooltip], pomyśl o swojej przyszłości!"
 travel_events_bp3.85.t: "Sławni piwowarzy"
 travel_events_bp3.85.desc.monk: "Przejeżdżając w pobliżu miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] musieliśmy odwiedzić mieszczący się w lokalnym opactwie, słynny browar. Jak tylko wchodzimy do budynku, zauważamy grupę ludzi, którzy są obsługiwani przy niewielkim stoliku. Mnisi kontynuują swoją pracę na zapleczu."
 travel_events_bp3.85.desc: "Przejeżdżając w pobliżu miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] musieliśmy odwiedzić mieszczący się w lokalnym opactwie, słynny browar. Jak tylko wchodzimy do budynku, zauważamy grupę ludzi, którzy są obsługiwani przy niewielkim stoliku. Piwowarzy kontynuują swoją pracę na zapleczu."
 travel_events_bp3.85.desc.outro: "\n\nPo chwili oczekiwania grupa będąca w browarze przed nami wychodzi, a my wreszcie dostajemy swoje napoje. Wiruję delikatnie zawartością kufla i czuję unoszący się z niego wyraźny aromat piwa. Widząc jak wszyscy dokoła mnie smakują piwo, w końcu decyduję się go spróbować."
 travel_events_bp3.85.a: "Tradycyjne piwo z miejsca o nazwie [brewery_county.GetNameNoTooltip] jest znacznie lepsze."
 travel_events_bp3.85.a.tt: "Z powodu piwowarskiej tradycji w miejscu znanym jako [brewery_county.GetName], która istnieje dłużej niż (liczba lat: #color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#!)"
 travel_events_bp3.85.b: "Kupię kilka butelek i zabiorę je do domu."
 travel_events_bp3.85.c: "Nic dziwnego, że jest tak dobrze znane."
 popular_beer_character_modifier: "Popularne piwo"
 popular_beer_character_modifier_desc: "Dobrze znane piwo z odległych krain, które stało się bardzo popularne na dworze."
 travel_events_bp3.90.t: "Patron i jego [ROOT.Char.Custom('GetFaithTemple')]"
 travel_events_bp3.90.desc: "W samym centrum miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] stoi duży budynek – [ROOT.Char.Custom('GetFaithTemple')] – otoczony przez pozostałe struktury miejskie. Jak tylko przekraczamy próg świętego budynku, ktoś do nas podbiega.\n\n– Wygląda [ROOT.Char.GetLadyLord] na zamożną osobę… Czy możemy liczyć na ofiarę? [ROOT.Char.Custom('GetFaithTemple')|U] jest w potrzebie. – [priest_character.GetWomanMan|U] kłania się i korzy, bezwstydnie trzymając wyciągniętą przed siebie dłoń. Widzę, że w budynku trwają jakieś drobne prace, ale to zdecydowanie za mało, by miejsce to odzyskało utracony blask."
 travel_events_bp3.90.a: "Tak, [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] będzie pod moim patronatem!"
 travel_events_bp3.90.a.flavor: "Może z moim wsparciem uda się sprawić, że to miejsce znów będzie godnym miejscem kultu."
 travel_events_bp3.90.b: "Oczywiście, niewielka ofiara jest jak najbardziej na miejscu."
 travel_events_bp3.90.c: "Chyba pora ruszyć dalej…"
 church_investment_modifier: "Pobożny patron"
 church_investment_modifier_desc: "Ta postać odłożyła na bok dążenie do osobistego bogactwa i zamożności i wsparła miejscowe duchowieństwo.\n\n"
 church_investment_cost_modifier: "Pobożne inwestycje"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp Modyfikator można usunąć podejmując [Concept('decision', 'decyzję')|E] #color_white „Zakończ pobożne inwestycje”#!#!"
 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "Modyfikator zwiększa się co dwa lata, obecnie mnożony jest razy #bold $MULTIPLIER|0$#!"
 modifier_church_investments_desc: "\t#weak Zwiększa się co dwa lata#!"
 end_investments_minor_decision: "Zakończ pobożne inwestycje"
 end_investments_minor_decision_desc: "Czy te pijawki nie otrzymały już dość mojego bogactwa? Mam inne rzeczy, na które mogę je wydawać!"
 end_investments_minor_decision_tooltip: "Zakończ inwestycje w budynek jakim jest [ROOT.Char.Custom('GetFaithTemple')]"
 end_investments_minor_decision_confirm: "Zakończ inwestycje"
 travel_events_bp3.95.t: "Opowieść pielgrzyma"
 travel_events_bp3.95.desc: "Kiedy przechadzamy się po wnętrzu budynku jakim jest [ROOT.Char.Custom('GetFaithTemple')] w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName], podsłuchuję cichą rozmowę grupy podróżników. Słyszę, jak [pilgrim_character.GetWomanMan] zaczyna opisywać i porównywać ten kościół do podróży do miejsca znanego jako [unvisited_holy_site.GetNameNoTier].\n\nNie mogę się powstrzymać i nadal słucham rozmowy, podczas której [pilgrim_character.GetWomanMan] coraz bardziej wchodzi w szczegóły i opisuje fantastyczne rzeczy, które można zobaczyć w miejscu o nazwie [unvisited_holy_site.GetProvince.GetCounty.GetName]. Rozglądam się wokół i mogę sobie jedynie wyobrazić, o ile piękniejsze musi być tamto miejsce od tego skromnego widoku…"
 travel_events_bp3.95.a: "Powiedz mi coś więcej o miejscu znanym jako [unvisited_holy_site.GetNameNoTierNoTooltip]!"
 travel_events_bp3.95.a.tt: "[pilgrimage|E] do miejsca znanego jako [unvisited_holy_site.GetName] zwiększy twoją [piety|El] i wpłynie na [Concept('stress_loss', 'redukcję stresu')|E]"
 travel_events_bp3.95.a.tt.wanderer: "[pilgrimage|E] do miejsca znanego jako [unvisited_holy_site.GetName] zwiększy twoją [piety|El], wpłynie na [Concept('stress_loss', 'redukcję stresu')|E] i pozwoli doświadczyć [Concept('wanderer_lifestyle', 'wędrownego stylu życia')|E]"
 travel_events_bp3.95.a.flavor: "Może uda mi się [pilgrim_character.Custom('PL_go_ja')] przekonać do dłuższej opowieści o miejscu znanym jako [unvisited_holy_site.GetProvince.GetCounty.GetName]?"
 travel_events_bp3.95.b: "Cóż za interesująca opowieść."
 travel_events_bp3.100.t: "Ziemie mlekiem i… rybami płynące?"
 travel_events_bp3.100.desc: "Budzę się wcześnie rano i nie mogę się powstrzymać przed głośnym ziewnięciem. Rozciągam się wychodząc z namiotu i widzę, że ludzie już kręcą się po obozie.\n\nZauważam, że [friend_character.GetFirstName] idzie dokądś z czymś, co wygląda jak prowizoryczna wędka. – Dokąd idziesz? – pytam.\n\n– To dobry dzień na ryby. – odpowiada, nonszalancko wzruszając ramionami."
 travel_events_bp3.100.a: "Właściwie to świetny pomysł."
 travel_events_bp3.100.a.flavor: "To #emp naprawdę#! dobry dzień na ryby."
 travel_events_bp3.100.b: "Odpocznijmy tu kilka dni."
 travel_events_bp3.100.b.flavor: "To dobre miejsce, by odpocząć przed dalszą podróżą."
 travel_events_bp3.100.c: "[friend_character.GetFirstNameNoTooltip], wskakuj z powrotem na swojego konia, przed nami kawał drogi!"
 travel_events_bp3.105.t: "[lifestyle_character.GetWomanMan|U] o niezwykłych umiejętnościach"
 travel_events_bp3.105.desc: "Po jakimś czasie naszych wspólnych podróży zauważam, że [lifestyle_character.GetFirstName] ma coś w sobie."
 travel_events_bp3.105.desc.reveler: "Kiedykolwiek się zatrzymujemy, to [lifestyle_character.GetSheHe] zawsze pędzi, żeby rozejrzeć się po nieodwiedzanym wcześniej mieście czy wsi.\n\nNawet dziś wieczór znów wdaje się w dyskusje z każdym, kogo napotka. Jakimś cudem zawsze sprawia, że wszyscy czują się jak w domu, nawet w podróży. Może mogę się czegoś od [lifestyle_character.Custom('PL_niego_niej')] nauczyć?"
 travel_events_bp3.105.desc.blademaster: "Każdego ranka trenuje, wymachując swoim mieczem.\n\nNawet dziś wieczór, kiedy wszyscy cieszą się posiłkiem, [lifestyle_character.GetSheHe] zajmuje się sobą, oddając się wzbudzającym podziw ćwiczeniom. Nie mogę się oprzeć pokusie naśladowania [lifestyle_character.Custom('PL_jego_jej')] stylu życia."
 travel_events_bp3.105.desc.hunter: "Kiedyś, na moich oczach, udało [lifestyle_character.Custom('PL_mu_jej')] się ustrzelić lecącego ptaka w trakcie podróży, jakby było to coś banalnie prostego.\n\nDziś, wraz z kilkoma innymi osobami poluje na jedzenie dla nas wszystkich i oczywiście wraca ze zdobyczą. Popularność, ilość ludzi których wokół siebie gromadzi… Nic na to nie poradzę, że też chcę tego spróbować."
 travel_events_bp3.105.desc.mystic: "Ma wiedzę o nawet najdziwniejszych sprawach i często prowadzi ciekawe rozmowy z otaczającymi [lifestyle_character.Custom('PL_go_ja')] osobami.\n\nNiektóre z [lifestyle_character.Custom('PL_jego_jej')] przemyśleń ocierają się o herezję, często kwestionując to, co większość z nas uważa za pewnik… A pomimo tego czuję, że w większości swoich wypowiedzi i opinii, ma słuszność."
 travel_events_bp3.105.desc.physician: "Często pomaga innym przy opatrywaniu drobnych ran i zadrapań, tworząc małe okłady, jakby było to coś banalnie prostego.\n\nKiedy przejeżdżamy przez miejsce znane jako [ROOT.Char.GetCurrentLocation.GetName], zauważam jak pędzi do dziecka w bocznej alejce, które ma siną twarz i ewidentne problemy z oddychaniem. Nie mija więcej niż chwila, kiedy twarz dziecka z powrotem nabiera właściwych kolorów. Jak [lifestyle_character.GetSheHe] to robi?"
 travel_events_bp3.105.desc.herbalist: "Zawsze zbiera zioła i kwiaty podczas podróży i skrupulatnie gromadzi je, żeby móc je później wykorzystać.\n\nDziś udało mi się usłyszeć, jak opowiada o cudownych właściwościach jednego z ziół, które udało [lifestyle_character.Custom('PL_mu_jej')] się zebrać. O tym, jak można go użyć zarówno w dobrym, jak i złym celu. Może ta pasja nie jest wcale bezużyteczna?"
 travel_events_bp3.105.desc.gardener: "Zauważam, że zawsze kiedy odwiedzamy nieznane miasto lub wieś, to [lifestyle_character.GetSheHe] rwie się do zwiedzania w pierwszej kolejności.\n\nDziś udało mi się dostrzec, jak bada pobliski ogród, w miejscu o nazwie [ROOT.Char.GetCurrentLocation.GetName]. Potrzeba było całkiem dużo czasu, żeby w ogóle dotarło do [lifestyle_character.Custom('PL_niego_niej')], że tam jestem, i że próbuję z [lifestyle_character.Custom('PL_nim_nia')] porozmawiać."
 travel_events_bp3.105.a.reveler: "Możesz nauczyć mnie takiej otwartości?"
 travel_events_bp3.105.a.blademaster: "Możesz nauczyć mnie jak lepiej posługiwać się mieczem?"
 travel_events_bp3.105.a.hunter: "Możesz nauczyć mnie jak posługiwać się łukiem?"
 travel_events_bp3.105.a.mystic: "Chętnie dowiem się więcej na temat twoich poglądów."
 travel_events_bp3.105.a.physician: "Skąd masz tak dużą wiedzę o różnych dolegliwościach i chorobach?"
 travel_events_bp3.105.a.herbalist: "Możesz powiedzieć mi coś więcej na temat ziół, które udało ci się znaleźć?"
 travel_events_bp3.105.a.gardener: "Co takiego jest w tych roślinach, że tak bardzo cię interesują?"
 travel_events_bp3.105.b: "[lifestyle_character.GetFirstNameNoTooltip], jesteś dumą tej świty."
 bp3_skill_travel_skill_learn_win: "Przyjmij [lifestyle_character.Custom('PL_jego_jej')] sposób bycia"
 bp3_skill_travel_skill_learn_fail: "Nie potrafię tego zrobić."
 travel_events_bp3.110.t: "Szczera rozmowa"
 travel_events_bp3.110.desc.intro: "Długo po tym jak wszyscy udali się na spoczynek, ja nadal siedzę przy ognisku. – Wszystko w porządku? – pyta [friend_character.GetFirstName], siadając obok mnie ze zmartwionym wyrazem twarzy.\n\nNa początku nie wiem, co powiedzieć, ale za chwilę, całkowicie naturalnie, wszystko zaczyna się ze mnie wylewać – moje zmartwienia, stres i trudy dnia codziennego. – Nie mogę przestać myśleć "
 travel_events_bp3.110.desc.negative_memory: "o czasach, kiedy [negative_memory.GetDescription]. "
 travel_events_bp3.110.desc.fallback: "o moich ostatnich decyzjach. "
 travel_events_bp3.110.desc.outro: "Zastanawiam się, czy nie należało postąpić inaczej."
 travel_events_bp3.110.a: "A ty? Jak się masz?"
 travel_events_bp3.110.a.flavor: "Może wysłuchanie [friend_character.Custom('PL_jego_jej')] problemów zdejmie trochę ciężaru z moich barków?"
 travel_events_bp3.110.b: "Nie uwierzysz, przez co muszę przechodzić…"
 travel_events_bp3.110.b.flavor: "Tym razem chodzi o mnie i moje problemy, nie o osobę, którą jest [friend_character.GetFirstName]."
 travel_events_bp3.115.t: "Noc przy ognisku"
 travel_events_bp3.115.desc.intro: "Długo po zapadnięciu zmroku wciąż siedzimy przy ognisku, śmiejąc się, opowiadając historie i pijąc. Towarzyszy mi "
 travel_events_bp3.115.desc.3_characters: "[character_number_1.GetFirstName], [character_number_2.GetFirstName] i [character_number_3.GetFirstName]."
 travel_events_bp3.115.desc.2_characters: "[character_number_1.GetFirstName] i [character_number_2.GetFirstName]."
 travel_events_bp3.115.desc.1_character: "[character_number_1.GetFirstName]."
 travel_events_bp3.115.desc.outro: "Nie sądziłem, że [character_number_1.GetFirstNameNoTooltip] zdobędzie się na coś takiego, ale opowiada wyjątkowo sprośną historię o czterech chłopach, których udało [character_number_1.Custom('PL_mu_jej')] się podejrzeć w miejscu znanym jako [ROOT.Char.GetCapitalLocation.GetName].\n\nŚmialiśmy się do łez. Doprowadzam się do porządku, popijam łyk trunku i oczyszczam gardło. Teraz…"
 travel_events_bp3.115.a: "ja opowiem własną historię…"
 travel_events_bp3.115.b: "… nieco podkoloryzowaną!"
 travel_events_bp3.115.b.impressed: "Imponujesz im"
 travel_events_bp3.115.b.unimpressed: "Nie udało ci się im zaimponować"
 travel_events_bp3.115.c: "poproszę, żeby osoba znana jako [character_number_1.GetFirstNameNoTooltip] opowiedziała mi kolejną historię!"
 travel_events_bp3.120.t: "Rozbita łódź"
 travel_events_bp3.120.desc.intro.coast: "Kiedy płyniemy wzdłuż wybrzeża miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName],"
 travel_events_bp3.120.desc.intro.river: "Kiedy płyniemy wzdłuż rzeki o nazwie [river_province.Custom('RiverNameLoc')GetName],"
 travel_events_bp3.120.desc: "zauważamy jak [merchant_character.GetWomanMan] głośno przeklina swoje życie i narzeka na swoją zdradziecką załogę. Podpływamy bliżej i widzimy, że stoi przy pozostałościach małej łodzi kupieckiej.\n\n– Czy może [ROOT.Char.GetLadyLord] poświęcić mi chwilę? Z chęcią zapłacę za trochę jedzenia i pomoc w naprawieniu mojej łodzi. – mówi z przepełnionym bólem uśmiechem na twarzy. Z tego co widzę, większość przewożonych przez [merchant_character.Custom('PL_niego_nia')] towarów wydaje się nienaruszona. To szczęście w nieszczęściu."
 travel_events_bp3.120.a: "Oczywiście, że możemy ci pomóc."
 travel_events_bp3.120.b: "Pomożemy, za odpowiednią opłatą…"
 travel_events_bp3.120.c: "Przypomnij mi – ile masz pieniędzy?"
 travel_events_bp3.120.d: "Wybacz, ale niestety spieszy nam się."
 RiverNameTheNile: "[ROOT.Province.GetName]"
 RiverNameNotTheNile: "[ROOT.Province.GetName]"
