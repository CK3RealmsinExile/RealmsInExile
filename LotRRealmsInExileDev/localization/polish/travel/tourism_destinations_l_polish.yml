l_polish:
 building_holy_site_mahabodhi_temple_destination_desc: "Wędrując przez uświęcone tereny budowli znanej jako [GetBuilding('holy_site_mahabodhi_temple_01').GetName|l], jestem pod wrażeniem spokoju, jaki tam panuje. W miejscu, w którym Budda osiągnął oświecenie pod drzewem Bodhi, panuje idealna równowaga. Misterne rzeźby przedstawiające jego podróż ku oświeceniu przypominają mi o duchowej ścieżce, którą wszyscy musimy podążać."
 building_holy_site_imam_ali_mosque_destination_desc: "Wchodząc do miasta, złota kopuła budowli znanej jako [GetBuilding('holy_site_imam_ali_mosque_01').GetName|l] jaśnieje niczym latarnia morska. To święte miejsce, w którym spoczywa imam [ali.GetFirstName], jest wypełnione pielgrzymami oddającymi [ali.Custom('PL_mu_jej')] hołd. Powietrze jest gęste od adoracji, a misterna kaligrafia na ścianach mówi o głębokiej czci dla boskości."
 building_holy_site_great_mosque_of_mecca_destination_desc: "Gdy patrzę na [GetBuilding('holy_site_great_mosque_of_mecca_01').GetName], moje serce wypełnia się podziwem. Widok Kaaby, świętego sanktuarium istniejącego od niepamiętnych czasów, jest świadectwem wytrzymałości religii, którą jest [GetReligionByKey('islam_religion').GetName|l]. Tłumy pielgrzymów, z których każdy szuka bliskości z boskością, w swym oddaniu poruszają się jak jedna istota."
 building_holy_site_great_mosque_of_cordoba_destination_desc: "Gdy wędruję przez rozległe sale budowli znanej jako [GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName], las kolumn oraz czerwonych i białych łuków przywodzi na myśl cud architektonicznej pomysłowości. [GetReligionByKey('islam_religion').GetName] i kultura [visigothic_culture.GetName|l] łączą się, świadcząc o krainie bogatej w historię i kulturę."
 building_holy_site_great_mosque_of_djenne_destination_desc: "[GetBuilding('holy_site_great_mosque_of_djenne_01').GetName] majestatycznie wznoszący się z serca miasta to widok godny podziwu. Jego unikatowa struktura stworzona z cegły suszonej na słońcu odzwierciedlająca krajobraz Sahelu jest dumnym symbolem wiary i umiejętności jego budowniczych."
 building_holy_site_great_mosque_of_samarra_destination_desc: "Gdy stoję przed budowlą znaną jako [GetBuilding('holy_site_great_mosque_of_samarra_01').GetName], jego wyjątkowy spiralny minaret góruje nad krajobrazem. Jego wyjątkowy styl architektoniczny wyróżnia go jako klejnot świata, który wyznaje [GetReligionByKey('islam_religion').GetName|l]."
 building_holy_site_cologne_cathedral_destination_desc: "Podchodzę do budowli znanej jako [GetBuilding('holy_site_cologne_cathedral_01').GetName|l]. Jej niedokończone wieże i trwająca budowa są świadectwem ambicji epoki. Pośród rusztowań i kamieni widzę wizję wielkości nabierającą kształtu, symbol wiary, który przetrwa stulecia."
 building_holy_site_canterbury_cathedral_destination_desc: "Spacerując po świętych korytarzach budowli znanej jako [GetBuilding('holy_site_canterbury_cathedral_01').GetName|l], czuję wokół ciężar historii. Ta podwalina wiary chrześcijańskiej jest przesiąknięta opowieściami o męczennikach i świętych. Misterne rzeźby i uroczysta atmosfera stanowią echo modlitw niezliczonych pielgrzymów."
 building_holy_site_prophetic_mosque_destination_desc: "[GetBuilding('holy_site_prophetic_mosque_01').GetName] ze swoimi zacisznymi dziedzińcami i eleganckimi łukami jest miejscem o głębokim znaczeniu duchowym. Tu, gdzie prorok Mahomet przechadzał się i wygłaszał kazania, powietrze wydaje się być wypełnione spokojem. Wierni gromadzą się z szacunkiem, a ich modlitwy są cichym szmerem pod rozległym niebem."
 building_doges_palace_destination_desc: "Majestat budowli znanej jako [GetBuilding('doges_palace_01').GetName|l] pozbawia mnie słów. Jego ozdobna fasada i wystawne komnaty są symbolem potęgi i dobrobytu Wenecji. Misterne dzieła sztuki i luksusowy wystrój świadczą o potędze i bogactwie jej przywódców."
 building_walls_of_genoa_destination_desc: "Ogromne [GetBuilding('walls_of_genoa_01').GetName|l] stanowiące potężne bariery chroniące miasto są przykładem wojskowej sprawności i strategicznego zmysłu jego przywódców."
 building_visby_ringmur_destination_desc: "[GetBuilding('visby_ringmur_01').GetName] otaczające miasto to kamienny dowód jego znaczenia w handlu i obronie. Spacerując wzdłuż tych murów, podziwiam umiejętności budowniczych i dalekowzroczność przywódców, zapewniających bezpieczeństwo i dobrobyt swoim ludziom."
 building_walls_of_benin_destination_desc: "Potężne [GetBuilding('walls_of_benin_01').GetName|l] rozciągają się daleko, jak okiem sięgnąć i stanowią monumentalny wysiłek miejscowej ludności. Ta masywna budowla ziemna, większa niż wiele, które dane mi było oglądać, stoi jako dumny symbol siły i pomysłowości tej ziemi."
 building_theodosian_walls_destination_desc: "Imponujące [GetBuilding('theodosian_walls_01').GetName] chroniące Konstantynopol to cud inżynierii. Ich potężna konstrukcja i wielowarstwowość świadczą o tym, że miasto jest przygotowane na każde oblężenie. Przezorność w konstruowaniu takich zabezpieczeń jest oczywista."
 building_aurelian_walls_destination_desc: "Otaczający wieczne miasto [GetBuilding('aurelian_walls_01').GetName] jest odporny na upływ czasu i zawieruchy. Te rozbudowywane i wzmacniane przez lata starożytne fortyfikacje kryją w sobie bogatą i złożoną historię. To bastion trwałego dziedzictwa Rzymu."
 building_the_colosseum_destination_desc: "Przede mną leży [GetBuilding('the_colosseum_01').GetName], olbrzymie ruiny z minionej epoki. Niegdyś miejsce widowisk i chwały, teraz stoi częściowo rozsypane, przypominając o potędze i zasięgu imperium znanego jako [GetTitleByKey('e_roman_empire').GetNameNoTier], rozbrzmiewając opowieściami o przeszłości przesiąkniętej zarówno wielkością, jak i konfliktami."
 building_iron_pillar_of_delhi_destination_desc: "[GetBuilding('iron_pillar_of_delhi_01').GetName] stawia czoło zniszczeniom dokonanym przez czas, a jej odporna na rdzę kompozycja to prawdziwy cud metalurgii. Wzniesiona na cześć króla Ćandragupty II jest świadectwem zaawansowanej wiedzy i umiejętności rzemieślników jego epoki."
 building_iron_pillar_of_dhar_destination_desc: "[GetBuilding('iron_pillar_of_dhar_01').GetName] to mniej znana, ale równie fascynująca siostra swojej odpowiedniczki w Delhi. Stanowi świadectwo pomysłowości starożytnych rzemieślników, pozostając ciekawym tematem dla wielu podróżnych i uczonych."
 building_the_pyramids_destination_desc: "Starożytne i majestatyczne [GetBuilding('the_pyramids_01').GetName|l] wyłaniają się z piasków, jak to miało miejsce przez tysiąclecia. Te grobowce faraonów, obecnie pozbawione polerowanego wapienia, wciąż budzą podziw i szacunek, pozostając wspomnieniem niegdyś wielkiej cywilizacji."
 building_stonehenge_destination_desc: "Tajemnicza budowla znana jako [GetBuilding('stonehenge_01').GetName] stoi na równinie Salisbury, a jej przeznaczenie przepadło wraz z upływającym czasem. Te wielkie kamienie ułożone w skomplikowaną formację świadczą o starożytnej wiedzy i połączeniu z niebem, które miało miejsce na długo przed naszą epoką."
 building_offas_dyke_destination_desc: "Przemierzając krajobraz, można zobaczyć [GetBuilding('offas_dyke_01').GetName] – niezwykły szaniec, granicę stworzoną w czasach, gdy rządził Król [offa.GetFirstName]. Ta olbrzymia przegroda, obecnie częściowo zniszczona, ale wciąż dostrzegalna, wyznacza starożytną linię obrony i demarkacji, wskazując na walkę o władzę w tamtych czasach."
 building_hadrians_wall_destination_desc: "Idąc wzdłuż pozostałości budowli znanej jako [GetBuilding('hadrians_wall_01').GetName], rozmyślam o potędze przodków kultury, którą jest kultura [roman_culture.GetName|l]. Ta niegdyś potężna przeszkoda, obecnie stanowiąca kupę gruzu, służyła jako północna granica, dowód zasięgu i granic imperium."
 building_petra_destination_desc: "Starożytne miasto [GetBuilding('petra_01').GetName] wyrzeźbione w różowo-czerwonych klifach to niesamowity widok. Jego sławna część Al-Chazna, choć straciła na swojej dawnej świetności, wciąż odzwierciedla dobrobyt minionej epoki, cud inżynierii i sztuki."
 building_buddhas_of_bamian_destination_desc: "Kolosalne [GetBuilding('buddhas_of_bamian_01').GetName|l] wyrzeźbione w ścianie klifu stanowią ciche świadectwo religijnej i kulturowej historii tej ziemi. Pomimo upływu czasu kunszt i oddanie starożytnych rzemieślników są nadal widoczne w tych wspaniałych rzeźbach."
 building_alhambra_destination_desc: "[GetBuilding('alhambra_01').GetName] ze swoją misterną architekturą mauretańską i bujnymi ogrodami to prawdziwy klejnot Granady. Zespół pałacowy łączący formę i funkcję odzwierciedla wyrafinowany gust i władzę jego władców."
 building_citadel_of_aleppo_destination_desc: "Imponująca [GetBuilding('citadel_of_aleppo_01').GetName|l], forteca na szczycie wzgórza, dominuje nad miastem. Jej masywne mury i solidne konstrukcje, które ewoluowały na przestrzeni wieków, świadczą o niezliczonych oblężeniach i odporności tego starożytnego miasta."
 building_house_of_wisdom_destination_desc: "[GetBuilding('house_of_wisdom_01').GetName] w Bagdadzie stanowi synonim wiedzy i nauki. Ta wspaniała biblioteka i centrum nauki – miejsce założone przez kalifów Abbasydów – przyciąga uczonych ze wszystkich krajów, którzy chętnie zagłębiają się w jej rozległą kolekcję tekstów i dyskursów."
 building_the_tower_of_london_destination_desc: "[GetBuilding('the_tower_of_london_01').GetName] ze swoją imponującą strukturą służy zarówno jako pałac królewski, jak i więzienie. W środku w powietrzu czuć ciężar historii – wyrytych w kamieniach opowieści o królach, królowych i jeńcach."
 building_london_bridge_destination_desc: "[GetBuilding('london_bridge_01').GetName] z solidnymi łukami i gwarnymi sklepami rozciąga się nad potężną Tamizą jak linia życia biegnąca przez serce Londynu. Służy nie tylko jako przeprawa, ale także jako tętniący życiem ośrodek handlu i aktywności, gdzie spotykają się kupcy, podróżni i mieszkańcy miasta."
 building_notre_dame_destination_desc: "Majestatyczna [GetBuilding('notre_dame_01').GetName|l] ze strzelistymi iglicami i okazałą fasadą stanowi arcydzieło architektury gotyckiej. Wewnątrz powietrze rozbrzmiewa echem pobożności, a każdy witraż i rzeźba opowiadają świętą historię."
 building_brihadeeswarar_temple_destination_desc: "[GetBuilding('brihadeeswarar_temple_01').GetName], monumentalna granitowa budowla, góruje majestatycznie nad Tańdźawurem. Jej wysoka wimana i misterne płaskorzeźby mówią o wielkości dynastii [chola_dynasty.GetName] z czasów, gdy sztuka i oddanie zyskały wzniosły sposób ekspresji."
 building_shwedagon_pagoda_destination_desc: "[GetBuilding('shwedagon_pagoda_01').GetName] ze złotą iglicą sięgającą nieba to cud warty zobaczenia. To święte miejsce, w którym podobno znajdują się relikwie Buddy, jest miejscem pielgrzymek i oddania stanowiącym duchowe serce Birmy."
 building_ananda_temple_destination_desc: "[GetBuilding('ananda_temple_01').GetName] z lśniącą sikharą i wspaniałymi tarasami to świadectwo kunsztu architektonicznego dynastii [pagan_dynasty.GetName]. Ta ozdobiona misternymi rzeźbami i malowidłami ściennymi niezwykła świątynia jest symbolem buddyzmu therewady."
 building_the_friday_mosque_destination_desc: "[GetBuilding('the_friday_mosque_01').GetName] o imponującej strukturze i eleganckich minaretach to centralne miejsce kultu. Co tydzień staje się ośrodkiem aktywności i modlitwy, gdzie wierni gromadzą się licznie, potwierdzając siłę i jedność społeczności, którą jest społeczność [GetReligionByKey('islam_religion').GetAdjective|l]."
 building_khajuraho_destination_desc: "[GetBuilding('khajuraho_01').GetName] o wykwintnych i odważnych rzeźbach to celebracja życia, miłości i czci. Te architektoniczne cuda zbudowane przez władców z rodu Ćandelów stanowią świadectwo artystycznej i duchowej wizji tamtych czasów."
 building_palace_of_aachen_destination_desc: "[GetBuilding('palace_of_aachen_01').GetName] to dziedzictwo osoby znanej jako [charlemagne.GetFirstNameNicknamed]. Wielka kaplica o ośmiokątnym kształcie i kopulastym dachu odzwierciedla ambicję cesarza, by [GetTitleByKey('e_roman_empire').GetNameNoTier] odzyskało dawną chwałę."
 building_hagia_sophia_christian_destination_desc: "Gdy wędruję po wspaniałej budowli znanej jako [GetBuilding('hagia_sophia_01').GetName], jej okazałość napawa mnie zachwytem. Ogromna kopuła wydaje się dotykać niebios, a misterne mozaiki mienią się w świetle. Czuję duchową głębię tego miejsca rezonującą z wiekami chrześcijańskiego kultu i bizantyjskim majestatem."
 building_hagia_sophia_islamic_destination_desc: "Wchodząc do wielkiej budowli znanej jako [GetBuilding('hagia_sophia_02').GetName|l] zachwyca mnie przemiana, jaka tam zaszła. Strzeliste minarety sięgają nieba, stanowiąc dopełnienie majestatycznej kopuły. Wewnątrz islamska kaligrafia i ornamentyka harmonijnie łączą się z architekturą bizantyjską, tworząc atmosferę głębokiego szacunku i kulturowej fuzji."
 building_dome_of_the_rock_destination_desc: "[GetBuilding('dome_of_the_rock_01').GetName] mieniąca się w słońcu złotem to powszechnie poważany punkt orientacyjny w Jerozolimie. Ta świątynia, w której znajduje się święty kamień, jest miejscem o głębokim znaczeniu duchowym, czczonym zarówno przez muzułmanów, jak i żydów."
 building_temple_in_jerusalem_destination_desc: "Pozostałości budowli znanej jako [GetBuilding('temple_in_jerusalem_01').GetName], świętej zarówno dla żydów, jak i chrześcijan, przywołują głębokie poczucie przeszłości i duchowości. Ściana Płaczu – czyli wszystko, co pozostało z tej niegdyś wspaniałej świątyni – jest przejmującym przypomnieniem burzliwej przeszłości miasta."
 building_rammelsberg_mines_destination_desc: "[GetBuilding('rammelsberg_mines_01').GetName] to ośrodek aktywności zagłębiający się w ziemię w poszukiwaniu cennych rud. Pomysłowość i wytrwałość tutejszych górników są kluczowe dla dobrobytu i rzemiosła regionu."
 building_kutna_hora_mines_destination_desc: "[GetBuilding('kutna_hora_mines_01').GetName] to ważne źródło srebra stymulującego handel i gospodarkę walutową. Sieć tuneli i szybów wykopanych przez zdeterminowanych górników jest przykładem pomysłowości i pracy, które napędzają gospodarkę regionu."
 building_kremnica_mines_destination_desc: "Miejsce znane jako [GetBuilding('kremnica_mines_01').GetName|l] słynie ze swoich złóż złota. Wydobycie tego cennego metalu, symbolu bogactwa i władzy, pozwala na bicie monet i dodaje splendoru dworom władców."
 building_falun_mines_destination_desc: "[GetBuilding('falun_mines_01').GetName] to labirynt tuneli wyrytych w poszukiwaniu miedzi. Pochodzący z kopalni żywy, czerwony pigment – czerwień faluńska – zdobi wiele tutejszych budynków i stanowi przypomnienie znaczenia kopalni dla lokalnej społeczności."
 building_konasamudram_mines_destination_desc: "[GetBuilding('konasamudram_mines_01').GetName] to miejsce znane z bogatej w diamenty ziemi. Blask tych drogocennych kamieni odzwierciedla nie tylko bogactwo, jakie przynoszą, ale także umiejętności i trud tych, którzy je wydobywają."
 building_dean_mines_destination_desc: "[GetBuilding('dean_mines_01').GetName] to znaczące źródło żelaza. W okolicy nieustannie słychać brzęk młotów, a żar w piecach nie gaśnie, ponieważ górnicy i kowale pracują niestrudzenie, przekuwając materiały w sprzęt na potrzeby wojska i budownictwa."
 building_schwaz_mines_destination_desc: "[GetBuilding('schwaz_mines_01').GetName] to zagłębie produkcji srebra. Bogactwo wydobywane z tych głębin przekształciło miasto w kwitnący ośrodek handlu, przyciągając kupców i rzemieślników z wielu zakątków świata."
 building_argentiera_mines_destination_desc: "[GetBuilding('argentiera_mines_01').GetName] to miejsce, które słynie z bogatych żył ołowiu i srebra. Trudne warunki, w jakich pracują tu górnicy, uwydatniają nieustanną pogoń za tymi cennymi zasobami."
 building_srebrenica_mines_destination_desc: "[GetBuilding('srebrenica_mines_01').GetName] to kluczowe źródło srebra. Ciągła praca górników drążących ziemię napędza dobrobyt regionu, czyniąc go ważnym ośrodkiem handlu."
 building_kollur_mines_destination_desc: "[GetBuilding('kollur_mines_01').GetName] położone w gęstych lasach tej okolicy słyną z wyjątkowych diamentów. Klejnoty z tych kopalni nie tylko zdobią korony królów, ale także symbolizują bogactwo ziem i umiejętności tych, którzy je wydobywają."
 building_siderokausia_mines_destination_desc: "[GetBuilding('siderokausia_mines_01').GetName] to miejsce, które tętni życiem, a prace tutaj skupiają się na wydobyciu żelaza niezbędnego dla potrzeb regionu. Niestrudzeni górnicy z olbrzymią determinacją dążą do wykorzystania zasobów ziemi."
 building_zawar_mines_destination_desc: "[GetBuilding('zawar_mines_01').GetName] to starożytne źródło cynku i ołowiu. Pomysłowość górników, którzy schodzą w podziemia, by wydobywać te metale, miała kluczowe znaczenie dla rozwoju regionu."
 building_pansjhir_mines_destination_desc: "[GetBuilding('pansjhir_mines_01').GetName] to miejsce znane z cennego lazurytu. Ten intensywnie niebieski kamień poszukiwany ze względu na swoje piękno i rzadkość jest skarbem tych ziem pożądanym zarówno przez rzemieślników, jak i handlarzy."
 building_nishapur_mines_destination_desc: "[GetBuilding('nishapur_mines_01').GetName] słyną z przepięknych turkusów. Ten jaskrawy kamień szlachetny ceniony w biżuterii i dekoracjach odzwierciedla bogactwo kultury i rzemiosła kultury, którą jest kultura [persian_culture.GetName|l]."
 building_ratnapura_mines_destination_desc: "[GetBuilding('ratnapura_mines_01').GetName] mienią się obietnicą szafirów i rubinów. Te głęboko zakopane w ziemi klejnoty są poszukiwane na całym świecie, co świadczy o bogactwie tych ziem."
 building_allaq_mines_destination_desc: "Położone w górach miejsce znane jako [GetBuilding('allaq_mines_01').GetName|l] jest najważniejszym źródłem miedzi. Dźwięk kilofów uderzających o skały rozbrzmiewa w powietrzu, gdy górnicy pracują niestrudzenie, aby zapewnić dostawy tego niezbędnego metalu."
 building_takkeda_mines_destination_desc: "Tętniące życiem miejsce znane jako [GetBuilding('takkeda_mines_01').GetName|l] słynie z bogatych żył srebra. Wydobyty tutaj metal nie tylko napędza lokalne rzemiosło, ale także znacząco zasila skarbiec regionu."
 building_turda_mines_destination_desc: "[GetBuilding('turda_mines_01').GetName] są kluczowym źródłem soli. To „białe złoto”, niezbędne zarówno do konserwacji, jak i handlu, uczyniło z kopalni ważny ośrodek gospodarczy."
 building_taghaza_mines_destination_desc: "W sercu Sahary leży miejsce znane jako [GetBuilding('taghaza_mines_01').GetName|l] – surowe, ale kluczowe źródło soli. Karawany pokonują olbrzymie odległości do tego odludnego miejsca, by zdobyć surowiec, który w tej okolicy jest cenniejszy niż złoto."
 building_phocaea_mines_destination_desc: "[GetBuilding('phocaea_mines_01').GetName] to miejsce znane z ałunu. Proces wydobywania tego ważnego minerału używanego w farbowaniu i garbowaniu wymaga umiejętności i wiedzy przekazywanej z pokolenia na pokolenie."
 building_verespatak_mines_destination_desc: "[GetBuilding('verespatak_mines_01').GetName] to bogate źródło złota. Jego obfitość zamieniła ten obszar w tętniący życiem ośrodek działalności górniczej, przyciągając poszukiwaczy przygód i kupców zwabionych pokusą bogactwa."
 building_khetri_mines_destination_desc: "[GetBuilding('khetri_mines_01').GetName] to miejsce znane ze znacznych złóż miedzi. Wytężone wysiłki miejscowych górników i kowali, którzy wydobywają i przetwarzają ten podstawowy metal, zapewniają źródło utrzymania regionu."
 building_trepca_mines_destination_desc: "[GetBuilding('trepca_mines_01').GetName] to znaczące źródło ołowiu i srebra. Miejscowa społeczność górnicza, biegła w poruszaniu się po trudnym terenie, odgrywa kluczową rolę w dobrobycie tego obszaru."
 building_rudnik_mines_destination_desc: "[GetBuilding('rudnik_mines_01').GetName] to gwarne miejsce, gdzie wydobywa się cenne srebro. Pracowici miejscowi górnicy i bogactwo, które zapewniają, uczyniły ten region ośrodkiem aktywności gospodarczej i rozwoju."
 building_ijil_mines_destination_desc: "Ogromne [GetBuilding('ijil_mines_01').GetName|l] to miejsce bogate w złoża soli. Wykwalifikowani górnicy sprawili, że obszar ten ma kluczowe znaczenie dla handlu i rozwoju regionu."
 building_cevennes_mines_destination_desc: "[GetBuilding('cevennes_mines_01').GetName] wraz z miejscowymi kopalniami to kluczowe źródło srebra. Wytężona praca górników i wynikające z niej zyski odgrywają zasadniczą rolę w zapewnieniu środków do życia w regionie."
 building_mali_mines_destination_desc: "Na rozległych terytoriach Mali znanych jako [GetBuilding('mali_mines_01').GetName|l] można znaleźć drogocenne rudy – źródło wielkiego bogactwa i dumy. Wykwalifikowani górnicy i rzemieślnicy z tego regionu od dawna wykorzystują te zasoby, wspierając lokalną gospodarkę i handel."
 building_al_azhar_university_destination_desc: "[GetBuilding('al_azhar_university').GetName] w Kairze to symbol nauki w świecie religii, którą jest [GetReligionByKey('islam_religion').GetName|l]. Uświęcone sale tej instytucji wykształciły całe pokolenia uczonych, wnosząc wielki wkład w intelektualne i kulturalne bogactwo regionu."
 building_sankore_university_destination_desc: "W legendarnym mieście Timbuktu wznosi się [GetBuilding('sankore_university').GetName] – ośrodek nauki i erudycji. Uczeni i studenci gromadzą się tam, zagłębiając się w badanie różnorodnych zagadnień, od teologii po astronomię."
 building_siena_university_destination_desc: "Uniwersytet w Sienie, położony w sercu Toskanii i reprezentowany przez uczelnię znaną jako [GetBuilding('siena_university').GetName], to ośrodek edukacji i rozważań. Jego znani wykładowcy i gorliwi studenci tworzą tętniącą życiem społeczność akademicką, odgrywając kluczową rolę w życiu intelektualnym lokalnej ludności."
 building_nalanda_university_destination_desc: "[GetBuilding('nalanda_university').GetName] to wielki ośrodek nauki wedyjskiej. Ta starożytna instytucja przyciągała uczonych z całej Azji, a jej dziedzictwo było cenione przez miejscową ludność, która czciła ją jako symbol swojej spuścizny historycznej i kulturowej."
 building_hotin_fort_destination_desc: "Potężna budowla znana jako [GetBuilding('hotin_fort_01').GetName|l] góruje nad rzeką Dniestr. Jej grube mury i strategiczne położenie świadczą o determinacji miejscowej ludności w obronie swoich ziem przed najeźdźcami."
 building_heddal_stave_church_destination_desc: "W spokojnej norweskiej scenerii [GetBuilding('heddal_stave_church_01').GetName|l] stanowi wspaniały przykład średniowiecznego rzemiosła. Misterne drewniane rzeźby i górująca nad miastem konstrukcja odzwierciedlają oddanie i umiejętności miejscowych rzemieślników."
 building_temple_of_uppsala_destination_desc: "[GetBuilding('temple_of_uppsala_01').GetName] to spowite aurą świętości czczone miejsce, w którym starożytne tradycje nordyckie łączą się z teraźniejszością. Ta szanowana sala od dawna stanowi miejsce spotkań, a o jej początkach usłyszeć można od przeróżnych pielgrzymów."
 building_lund_cathedral_destination_desc: "[GetBuilding('lund_cathedral_01').GetName] zachwyca architekturą romańską i dominuje nad panoramą miasta. To duchowy ośrodek słynący z krypty i zegara astronomicznego. Stanowi centralny punkt życia religijnego miejscowej społeczności chrześcijańskiej."
 building_danevirke_destination_desc: "Wzdłuż Półwyspu Jutlandzkiego rozciąga się potężna fortyfikacja ziemna znana jako [GetBuilding('danevirke_01').GetName]. Ta starożytna budowla obronna, stworzona i rozbudowana przez miejscową ludność, symbolizuje ich determinację do ochrony swoich ziem i utrzymania autonomii."
 building_roman_wall_of_lugo_destination_desc: "[GetBuilding('roman_wall_of_lugo_01').GetName] okrążające stare miasto stanowią niezwykłe świadectwo inżynierii kultury, którą jest kultura [roman_culture.GetName|l]. Miejscowa ludność jest dumna z tego zabytku, który wciąż jest solidnym symbolem starożytnej przeszłości ich miasta."
 building_rock_of_gibraltar_destination_desc: "Wznosząca się majestatycznie nad morzem [GetBuilding('rock_of_gibraltar_01').GetName] to strategiczny i symboliczny punkt orientacyjny. Miejscowi ludzie świadomi jego militarnego znaczenia umacniali go przez stulecia, czyniąc z niego bastion u bram między dwoma światami."
 building_aljaferia_palace_destination_desc: "[GetBuilding('aljaferia_palace_01').GetName] w Saragossie to położony w sercu Aragonii klejnot architektury charakterystycznej dla religii, którą jest [GetReligionByKey('islam_religion').GetName|l]. Zdobione łuki i zaciszne dziedzińce odzwierciedlają niezwykłe połączenie kulturowe Maurów i chrześcijan, dziedzictwo cenione przez miejscową ludność."
 building_tower_of_hercules_destination_desc: "Na wybrzeżu wysoko w niebo wbija się [GetBuilding('tower_of_hercules_01').GetName], starożytna latarnia morska, która od wieków prowadzi żeglarzy. Ta [roman_culture.GetName|l] budowla, przesiąknięta legendą i przeszłością, jest symbolem wytrzymałości i wskazówką dla lokalnej społeczności żeglarzy."
 building_city_wall_of_toledo_destination_desc: "Potężne [GetBuilding('city_wall_of_toledo_01').GetName|l] otaczające to historyczne miejsce stanowią świadectwo jego bogatej przeszłości. Kultury [roman_culture.GetName|l], [visigothic_culture.GetName|l] i mauretańska łączą się, tworząc styl murów obronnych, które są źródłem dumy i bezpieczeństwa dla mieszkańców."
 building_alcazar_of_segovia_destination_desc: "Wznoszący się na skalistym urwisku nad miastem [GetBuilding('alcazar_of_segovia_01').GetName] to bajkowy zamek, który naprawdę istnieje. Twierdza o charakterystycznym kształcie i bogatej przeszłości rozpala wyobraźnię zarówno miejscowych, jak i gości."
 building_holy_site_basilica_santiago_destination_desc: "[GetBuilding('holy_site_basilica_santiago_01').GetName] to symbol dla pielgrzymów świata chrześcijańskiego. Ta wspaniała katedra, punkt końcowy Camino de Santiago, jest poważana ze względu na znajdujące się tam święte relikwie i oszałamiającą architekturę romańską głęboko czczoną przez wiernych."
 building_cilician_gates_destination_desc: "[GetBuilding('cilician_gates').GetName] od wieków stanowią strategiczne miejsce. Ten naturalny korytarz wykorzystywany zarówno przez kupców, jak i armie, ma ogromne znaczenie dla lokalnych społeczności, które od dawna przemierzają te ścieżki."
 building_fairy_chimneys_destination_desc: "[GetBuilding('fairy_chimneys').GetName] w Kapadocji rzeźbione są wiatrem i wodą. Te imponujące formacje skalne o unikatowych kształtach nie tylko przyciągają ciekawskich podróżnych, ale także służą jako domy i miejsca kultu miejscowej ludności."
 building_sofia_ohrid_destination_desc: "Gdy dostrzegam [GetBuilding('sofia_ohrid').GetName|l], oczarowuje mnie jej spokojne piękno. Każdy fresk i mozaika opowiada historię wiary i sztuki, dziedzictwo, które przetrwało próbę czasu i nadal inspiruje zarówno wiernych, jak i odwiedzających."
 building_hosios_loukas_destination_desc: "Położony w górach środkowej Grecji klasztor [GetBuilding('hosios_loukas').GetName] jest klejnotem sztuki bizantyjskiej. Jego oszałamiająca architektura i piękne freski są czczone przez miejscowych wiernych i stanowią symbol prawosławnego chrześcijaństwa."
 building_cattolica_stilo_destination_desc: "[GetBuilding('cattolica_stilo').GetName] to niezwykły przykład architektury bizantyjskiej we Włoszech. Ten mały, ale fascynujący kościół z charakterystycznym planem w kształcie krzyża zajmuje szczególne miejsce w sercach lokalnej społeczności."
 building_etchmiadzin_cathedral_destination_desc: "[GetBuilding('etchmiadzin_cathedral').GetName] to święte miejsce uważane za duchowe centrum Ormian z całego świata. Ta starożytna katedra o bogatej historii i znaczeniu religijnym jest źródłem dumy i duchowego pocieszenia dla lokalnej społeczności ormiańskiej."
 building_jvari_monastery_destination_desc: "Położony na szczycie wzgórza [GetBuilding('jvari_monastery').GetName|l] góruje nad zbiegiem rzek poniżej. Ten gruziński prawosławny klasztor o harmonijnej architekturze to spokojne schronienie i symbol trwałej wiary chrześcijańskiej w tym regionie."
 building_saint_catherine_destination_desc: "U stóp góry Synaj stoi twierdza wiary – starożytny [GetBuilding('saint_catherine').GetName|l] z bezcennymi manuskryptami i świętymi relikwiami. To miejsce refleksji dla lokalnej społeczności prawosławnej i odwiedzających."
 building_apollinare_nuovo_destination_desc: "W historycznym mieście Rawenna [GetBuilding('apollinare_nuovo').GetName|l] stanowi świadectwo wczesnej sztuki i architektury chrześcijańskiej. Niesamowite mozaiki kościoła przedstawiające sceny biblijne są źródłem podziwu i inspiracji zarówno dla miejscowych wiernych, jak i miłośników historii."
 building_mount_athos_destination_desc: "[GetBuilding('mount_athos_01').GetName], półwysep w północnej Grecji, to wyjątkowa wspólnota monastyczna. Ta święta góra, na której znajdują się liczne klasztory, jest duchowym rajem przesiąkniętym prawosławną tradycją chrześcijańską czczonym zarówno przez mnichów, jak i pielgrzymów."
 building_meteora_destination_desc: "[GetBuilding('meteora_01').GetName], klasztory w Tesalii usytuowane na szczytach wysokich filarów skalnych, stanowią widok godny podziwu. Te sanktuaria pozornie zawieszone między ziemią a niebem symbolizują dążenie miejscowych mnichów do duchowego uniesienia."
 building_despot_palace_destination_desc: "[GetBuilding('despot_palace').GetName] to miejsce, które trzeba zobaczyć. Jego wielkie sale i wytworne dziedzińce tętnią gwarem dworzan i melodiami wędrownych pieśniarzy. Pałac jako ośrodek aktywności politycznej i artystycznej jest dumnym symbolem potęgi i wyrafinowania."
 building_maiden_tower_destination_desc: "[GetBuilding('maiden_tower').GetName] stoi na straży cieśniny Bosfor. Jej przesiąknięte legendami mury były świadkiem wzlotów i upadków imperiów. Obecnie jest punktem strategicznym i pilnie czuwa nad przepływem statków przez te legendarne wody."
 building_patras_castle_destination_desc: "[GetBuilding('patras_castle').GetName] stał na straży przez całe stulecia. Jego solidne mury i wieże noszące ślady różnych epok są świadectwem historycznego znaczenia miasta i jego strategicznej wartości."
 building_sumela_monastery_destination_desc: "Wyrzeźbiony w klifach prowincji Trabzon [GetBuilding('sumela_monastery_01').GetName|l] jest cudem architektury monastycznej. To odległe miejsce odosobnienia przyczepione do zbocza góry oferuje zapierające dech w piersiach widoki i poczucie głębokiego spokoju tym, którzy je odwiedzają."
 building_saint_lazarus_destination_desc: "W sercu Larnaki stoi czcigodne miejsce kultu – [GetBuilding('saint_lazarus').GetName|l]. Ta piękna budowla ze skomplikowaną ikonografią i świętymi relikwiami zajmuje szczególne miejsce w życiu duchowym miejscowej społeczności prawosławnej."
 building_kassiopi_castle_destination_desc: "[GetBuilding('kassiopi_castle').GetName] majestatycznie wznosi się nad Morzem Jońskim i stanowi znak ostrzegawczy. Jako ośrodek aktywności morskiej i wojskowej odgrywa kluczową rolę w bezpieczeństwie i dobrobycie okolicznych ziem, a jego historia splata się ze wzlotami i upadkami samego Cesarstwa Wschodniorzymskiego."
 building_hagios_demetrios_destination_desc: "Kościół [GetBuilding('hagios_demetrios').GetName] w Salonikach jest sanktuarium duchowym poświęconym patronowi miasta. Ozdobione wspaniałymi mozaikami uświęcone sale rozbrzmiewają modlitwami i pieśniami pobożnej miejscowej kongregacji."
 building_church_of_the_theotokos_destination_desc: "W cieniu murów Konstantynopola symbolem wiary jest [GetBuilding('church_of_the_theotokos').GetName|l]. Ta starożytna świątynia wraz ze swoją błogą atmosferą i świętymi ikonami stanowią podwaliny religijnego i kulturalnego życia miejscowej społeczności."
 building_parthenon_destination_desc: "[GetBuilding('parthenon').GetName] na szczycie Akropolu w Atenach to trwały symbol starożytnej cywilizacji greckiej. Choć ta majestatyczna świątynia częściowo popadła w ruinę, nadal zachwyca odwiedzających swoim architektonicznym blaskiem i historycznym znaczeniem."
 building_imam_reza_shrine_destination_desc: "[GetBuilding('imam_reza_shrine_01').GetName] to miejsce o ogromnym znaczeniu duchowym. Wspaniały kompleks ze złotą kopułą i minaretami przyciąga niezliczonych pielgrzymów, którzy szukają ukojenia i duchowej odnowy w tej świętej przestrzeni."
 building_soltaniyeh_destination_desc: "[GetBuilding('soltaniyeh_01').GetName] to arcydzieło architektoniczne epoki Ilchanidów. Jej innowacyjna konstrukcja i oszałamiające turkusowe płytki sprawiają, że jest to obiekt, który naprawdę się wyróżnia."
 building_palace_of_ctesiphon_destination_desc: "[GetBuilding('palace_of_ctesiphon_01').GetName] przywołują na myśl świetność imperium Sasanidów. Łuk Taq Kasra, który mimo spustoszeń jakich dokonał czas wciąż stoi, jest dojmującym przypomnieniem o architektonicznym kunszcie tej starożytnej cywilizacji."
 building_falak_ol_aflak_citadel_destination_desc: "Górująca nad miastem Chorramabad [GetBuilding('falak_ol_aflak_citadel_01').GetName] to twierdza o niezwykłej sile i pięknie. Potężne blanki tej historycznej cytadeli i jej strategiczne położenie stanowią symbol wspaniałego dziedzictwa i nieprzemijającego ducha regionu."
 building_minarets_and_remains_of_jam_destination_desc: "Gdy podchodzę i widzę [GetBuilding('minarets_and_remains_of_jam_01').GetName|l], czuję zachwyt. Potężne budowle stanowiące pozostałości dynastii Ghurydów stoją jak samotni strażnicy w surowym krajobrazie, a ich misterna ceglana konstrukcja jest świadectwem zapomnianej epoki."
 building_great_wall_of_gorgan_destination_desc: "Gdy przemierzam okolicę, pokornieję wobec wielkości budowli znanej jako [GetBuilding('great_wall_of_gorgan_01').GetName]. Ta kolosalna fortyfikacja rozciągająca się dalej, niż sięga wzrok, to potężne przypomnienie o potrzebie ochrony granic starożytnego królestwa przed najeźdźcami."
 building_maharloo_lake_destination_desc: "Widok jeziora [GetBuilding('maharloo_lake_01').GetName] w pobliżu miasta Sziraz jest zachwycający. Jego różowe wody tworzą niemal surrealistyczny krajobraz. To wyjątkowe zjawisko naturalne urzeka mnie swoim niezwykłym pięknem i spokojem."
 building_rainbow_mountains_destination_desc: "[GetBuilding('rainbow_mountains_01').GetName] zadziwiają mnie swoimi żywymi, wielobarwnymi warstwami, gdy na nie spoglądam. Te oszałamiające naturalne formacje stanowiące geologiczny cud wprawiają mnie w zdumienie wywołane naturalnym kunsztem Ziemi."
 building_mount_damavand_destination_desc: "Górująca nad otaczającym krajobrazem majestatyczna [GetBuilding('mount_damavand_01').GetName|l] budzi zarówno podziw, jak i szacunek. To najwyższy szczyt w miejscu znanym jako [GetGeographicalRegion('world_persian_empire').GetName], a jego ośnieżony wierzchołek i mityczne skojarzenia porywają moją wyobraźnię."
 building_tomb_of_cyrus_destination_desc: "Gdy stoję przed miejscem znanym jako [GetBuilding('tomb_of_cyrus_01').GetName|l] w Pasargadach, przepełnia mnie głębokie poczucie historii. Ten prosty, ale elegancki pomnik poświęcony matce króla Salomona rezonuje z potężnym dziedzictwem."
 building_ark_of_bukhara_destination_desc: "Gdy przechodzę przez imponujące bramy miejsca znanego jako [GetBuilding('ark_of_bukhara_01').GetName|l], nie mogę nie poczuć ciężaru stuleci. Od czasu swojego powstania wieki temu ta starożytna forteca była siedzibą władzy miejscowych emirów, a jej grube mury gościły niezliczone karawany podróżujące wzdłuż Jedwabnego Szlaku."
 building_shah_i_zinda_destination_desc: "Zwiedzanie nekropolii [GetBuilding('shah_i_zinda_01').GetName] w Samarkandzie to podróż w czasie i obcowanie ze sztuką. Każde mauzoleum swoją wykwintną mozaiką opowiada jakąś historię, przywołując głębokie poczucie szacunku dla bogatego dziedzictwa kulturowego i duchowego regionu."
 building_alamut_castle_destination_desc: "[GetBuilding('alamut_castle_01').GetName] położony na szczycie góry w Dolinie Alamut wywołuje poczucie tajemnicy i intrygi. Kiedyś był twierdzą asasynów, a jego strategiczne położenie i bogata przeszłość wciąż fascynują zarówno mnie, jak i miejscowych gości."
 building_golden_gate_of_kiev_destination_desc: "Zbliżając się do budowli znanej jako [GetBuilding('golden_gate_of_kiev_01').GetName], oszałamia mnie jej wspaniałość. Służące za wejście do miasta wrota rozbrzmiewają dźwiękami handlu. Solidna konstrukcja budowli stanowiąca świadectwo potęgi miasta wciąż budzi szacunek i poczucie związku ze wspaniałą przeszłością Kijowa."
 building_sar_i_sang_mines_01_destination_desc: "W miejscu znanym jako [GetBuilding('sar_i_sang_mines_01').GetName|l] powietrze jest gęste od pyłu lazurytu. Ciemnoniebieski kamień ceniony za intensywny kolor jest starannie wydobywany przez wykwalifikowanych górników. Kopalnie przypominają o historii handlu i luksusu, gdy lazuryt zdobił najwspanialsze skarby imperiów."
 legendary_watchtower_destination_desc: "[GetBuilding('legendary_watchtower').GetName] wznosi się wysoko, przyglądając się ziemi nieustępliwym spojrzeniem. Jej potężna konstrukcja stanowiąca punkt orientacyjny w promieniu wielu mil to świadectwo czujności jej twórców. Służy nie tylko jako posterunek obserwacyjny, ale także jako symbol ochrony przed każdym, kto ośmieli się zagrozić pokojowi państwa."
 legendary_hunting_ground_destination_desc: "[GetBuilding('legendary_hunting_lodge').GetName] to miejsce, w którym dzicz rządzi niepodzielnie. Jego rozległe tereny pełne różnorodnej flory i fauny oferują dziewicze sanktuarium dla szlachetnej sztuki łowieckiej. Tu przeplatają się tradycja i natura, zapewniając wymagające, ale satysfakcjonujące doświadczenie tym, którzy chcą sprawdzić swoje umiejętności w dziczy."
 legendary_palace_destination_desc: "Majestatyczny [GetBuilding('legendary_palace').GetName|l] to arcydzieło architektury, które oczarowuje każdego, kto wchodzi na jego teren. Jego luksusowe sale i ogrody są świadectwem szczytu osiągnięć artystycznych. Centrum potęgi i piękna, jakim jest ten pałac, budzi podziw i zachwyt w sercach odwiedzających."
 legendary_statue_destination_desc: "[GetBuilding('legendary_statue').GetName] to nieśmiertelny hołd dla heroizmu i cnót, które reprezentuje. Wyrzeźbiony w kamieniu, ale przesiąknięty duchem legendy przyciąga wzrok wszystkich, którzy przechodzą obok. Jest najważniejszym punktem napawającym dumą i stanowiącym źródło inspiracji ucieleśniającym zbiorową pamięć i aspiracje ludzi."
 legendary_shrine_destination_desc: "Położona w zacisznym miejscu [GetBuilding('legendary_shrine').GetName|l] to święta oaza, która przyciąga zarówno wiernych, jak i ciekawskich. Jest to miejsce refleksji i oddania, gdzie rytuały i modlitwy rozbrzmiewają na przekór upływającemu czasowi. Kaplica ta oferuje ukojenie i więź z boskością, służąc za pomost między tym, co ziemskie, a tym, co niebiańskie."
 building_generic_destination_desc: "Gdy docieram na miejsce, jego wyjątkowy charakter i historyczny przekaz, którym emanuje, są natychmiast widoczne. To miejsce stanowi świadectwo trwałego dziedzictwa tej ziemi, a każdy jego aspekt opowiada historię czekającą na odkrycie."
 building_castle_arrival_01_desc: "Moje podekscytowanie wzrasta, gdy zbliżam się do miejsca znanego jako [location.GetTitle.GetNameNoTier]. Perspektywa zobaczenia jego wspaniałości napełnia mnie niecierpliwym wyczekiwaniem."
 building_castle_arrival_02_desc: "Gdy zbliżam się do miejsca znanego jako [location.GetTitle.GetNameNoTier], moje serce zaczyna bić szybciej. To z radości na myśl o odkrywaniu legend, które skrywają jego mury."
 building_castle_arrival_03_desc: "Gdy tylko miejsce znane jako [location.GetTitle.GetNameNoTier] pojawia się w zasięgu mego wzroku, budzi się we mnie chęć przygody."
 building_castle_arrival_04_desc: "Widok miejsca znanego jako [location.GetTitle.GetNameNoTier] napawa mnie podziwem i ogromną ciekawością odnośnie do historii, które skrywa."
 building_castle_arrival_05_desc: "Gdy zbliżam się do miejsca znanego jako [location.GetTitle.GetNameNoTier], nie mogę się doczekać, by odkryć historie, których świadkiem było na przestrzeni wieków."
 building_city_arrival_01_desc: "Gdy przybywam do miejsca znanego jako [location.GetTitle.GetNameNoTier], czuję dreszcze emocji na samą myślą o odkrywaniu jego ukrytych skarbów i ekscytującej kultury."
 building_city_arrival_02_desc: "Zgiełk panujący w miejscu znanym jako [location.GetTitle.GetNameNoTier] dodaje mi energii i nie mogę się doczekać, aż zagłębię się w jego tętniące życiem ulice."
 building_city_arrival_03_desc: "Gdy wchodzę do miejsca znanego jako [location.GetTitle.GetNameNoTier], ogarnia mnie uczucie zachwytu. Cieszę się, że mogę odkrywać skarby kultury i legendarne uliczki tego miejsca."
 building_city_arrival_04_desc: "Gdy przybywam do miejsca znanego jako [location.GetTitle.GetNameNoTier], nie mogę się doczekać, by zobaczyć jego gwarne rynki i zabytki o znaczeniu historycznym."
 building_city_arrival_05_desc: "Przenika mnie energia miejsca znanego jako [location.GetTitle.GetNameNoTier], rozpalając moją ciekawość i chęć zagłębienia się w jego barwne zwyczaje i bogatą przeszłość."
 building_temple_arrival_01_desc: "Gdy wchodzę do miejsca znanego jako [location.GetTitle.GetNameNoTier], z niecierpliwością wyczekuję duchowych cudów, które się w nim kryją."
 building_temple_arrival_02_desc: "Łagodna atmosfera miejsca znanego jako [location.GetTitle.GetNameNoTier] przyciąga mnie, obiecując podróż do krainy spokoju i starożytnej mądrości."
 building_temple_arrival_03_desc: "Gdy podchodzę do miejsca znanego jako [location.GetTitle.GetNameNoTier], ogarnia mnie głębokie poczucie szacunku. Wyczekuję uświęconej przenikliwości, jaką to miejsce oferuje."
 building_temple_arrival_04_desc: "Gdy wchodzę do miejsca znanego jako [location.GetTitle.GetNameNoTier], czuję gotowość na doświadczenia duchowej głębi i piękna, jakie ono skrywa."
 building_temple_arrival_05_desc: "Przede mną miejsce znane jako [location.GetTitle.GetNameNoTier], sanktuarium wiary. Nie mogę się doczekać, by zanurzyć się w jego uświęconej atmosferze."
 building_tribal_holding_arrival_01_desc: "Gdy zbliżam się do miejsca znanego jako [location.GetTitle.GetNameNoTier], wita mnie poczucie wspólnoty i ducha zżytej społeczności."
 building_tribal_holding_arrival_02_desc: "Ożywiona atmosfera miejsca znanego jako [location.GetTitle.GetNameNoTier] wita mnie jaskrawymi kolorami i bogatym przekazem kulturowym."
 building_tribal_holding_arrival_03_desc: "Gdy zbliżam się do miejsca znanego jako [location.GetTitle.GetNameNoTier], od razu widzę harmonijne połączenie natury i tradycji."
 building_tribal_holding_arrival_04_desc: "Rustykalny urok miejsca znanego jako [location.GetTitle.GetNameNoTier] napełnia mnie niecierpliwym wyczekiwaniem i chęcią uczenia się."
 building_tribal_holding_arrival_05_desc: "Gdy wchodzę do miejsca znanego jako [location.GetTitle.GetNameNoTier], uderza mnie prostota i ciepło miejscowej społeczności."
 building_religious_learning_outro_01_desc: "Wizyta ta pogłębiła moją wiedzę na temat wierzeń i praktyk duchowych, które ukształtowały cywilizacje."
 building_religious_learning_outro_02_desc: "Zwiedzanie tego świętego miejsca pogłębiło moją wiedzę na temat przemożnego wpływu wiary na historię i kulturę ludzkości."
 building_religious_learning_outro_03_desc: "Moja podróż tutaj rzuciła światło na różnorodne sposoby wyrażania czci i pobożności religijnej na przestrzeni dziejów."
 building_diplomatic_learning_outro_01_desc: "To doświadczenie poszerzyło moje wyobrażenie o złożoności i niuansach stosunków dyplomatycznych i umiejętnościach rządzenia krajem."
 building_diplomatic_learning_outro_02_desc: "Opuszczam to miejsce z większym uznaniem dla skomplikowanej sztuki dyplomacji i subtelności sojuszy politycznych."
 building_diplomatic_learning_outro_03_desc: "Pobyt tutaj pozwolił mi lepiej zrozumieć delikatną równowagę sił i kluczową rolę, jaką dyplomacja odgrywa w kształtowaniu historii."
 building_martial_learning_outro_01_desc: "Umiejętność walki i strategiczne spostrzeżenia, jakie udało mi się zdobyć podczas tej wizyty, znacznie poszerzyły moją wiedzę na temat wojny."
 building_martial_learning_outro_02_desc: "Zwiedzanie tego miejsca dostarczyło mi cennych lekcji w zakresie taktyki wojskowej i sztuki wojennej, które są niezwykle istotne dla każdego przywódcy."
 building_martial_learning_outro_03_desc: "Udało mi się zdobyć znaczącą wiedzę na temat strategii bitewnych i znaczenia umiejętności walki w kształtowaniu biegu historii."
 building_economic_learning_outro_01_desc: "Moja wizyta pozwoliła mi lepiej zrozumieć zasady ekonomii i kluczową rolę, jaką handel odgrywa w dobrobycie narodów."
 building_economic_learning_outro_02_desc: "Zwiedzanie tego miejsca pogłębiło moją wiedzę na temat zawiłości rozwoju gospodarczego."
 building_economic_learning_outro_03_desc: "Opuszczam to miejsce z bogatszą perspektywą na kluczowe znaczenie obycia ekonomicznego w utrzymaniu potęgi państw."
 building_man_made_wonder_learning_outro_01_desc: "Pomysłowość i kunszt, które tu można zaobserwować, pozostawiły we mnie niezatarte wrażenie ludzkiej kreatywności i ambicji."
 building_man_made_wonder_learning_outro_02_desc: "Ten cud architektury sprawił, że bardziej doceniam, jak wiele można osiągnąć dzięki ludzkiemu wysiłkowi."
 building_man_made_wonder_learning_outro_03_desc: "Opuszczam to miejsce, czerpiąc inspiracje z niezwykłego dziedzictwa kunsztu architektonicznego, które jest świadectwem naszego potencjału."
 building_natural_wonder_learning_outro_01_desc: "Zapierające dech w piersiach piękno i majestat tego naturalnego cudu niezwykle pogłębiły moje uznanie dla wspaniałości świata."
 building_natural_wonder_learning_outro_02_desc: "Wizyta ta wywołała we mnie głęboki podziw dla świata przyrody i niezliczonych jej cudów."
 building_natural_wonder_learning_outro_03_desc: "Opuszczam to miejsce, odzyskawszy szacunek dla budzących podziw mocy i piękna natury oraz jej zdolności kształtowania naszego świata i perspektyw."
 building_exploration_01_desc: "Z niecierpliwością rozpoczynam zwiedzanie!"
 building_exploration_02_desc: "Niecierpliwie ruszam przed siebie, otwierając szeroko oczy z ciekawości!"
 building_exploration_03_desc: "Już nie mogę się doczekać, by zagłębić się w cuda tego miejsca!"
 building_exploration_04_desc: "Z zachwytem ruszam, by odkrywać każdy zakamarek!"
 building_exploration_05_desc: "Czuję dreszczyk emocji. Wyruszam, by chłonąć wiedzę, którą obiecuje to miejsce!"
 building_exploration_06_desc: "Z radością rozpoczynam zwiedzanie!"
 building_exploration_07_desc: "Z uśmiechem rozpoczynam wędrówkę po tym miejscu!"
 building_exploration_08_desc: "Przepełnia mnie poczucie przygody. Towarzyszy mi ono, gdy ruszam, by zwiedzić to miejsce!"
 building_exploration_09_desc: "Z niecierpliwością rozpoczynam zwiedzanie, a każdy krok jest pełen oczekiwania!"
 building_exploration_10_desc: "Z wielkim entuzjazmem przemierzam to miejsce!"
 building_exploration_11_desc: "Czuję ducha przygody. Chętnie odkryję bogatą historię tego miejsca!"
 building_exploration_12_desc: "Z entuzjazmem zaczynam zwiedzanie!"
 building_exploration_13_desc: "Z niecierpliwością wyruszam w podróż po tym miejscu, wypatrując odkryć, które na mnie czekają!"
 building_exploration_14_desc: "Przepełnia mnie poczucie ekscytacji. Zagłębiam się w to miejsce, nie mogąc doczekać się widoków, które oferuje!"
 building_exploration_15_desc: "Rozpoczynam zwiedzanie z poczuciem szacunku. Chcę poznać dziedzictwo tego miejsca!"
 building_exploration_16_desc: "Czuję niebywałą ekscytację. Wędruję, czekając, aż piękno tego miejsca mnie oczaruje!"
 building_exploration_17_desc: "Rozpoczynam zwiedzanie w świetnym nastroju!"
 building_exploration_18_desc: "Rozpoczynam moją wędrówkę po tym miejscu z olbrzymim zaciekawieniem!"
 building_exploration_19_desc: "Z wielką radością wyruszam zwiedzać!"
 building_exploration_20_desc: "Rozpoczynam zwiedzanie, czując przemożną chęć doświadczenia wspaniałości, którą ucieleśnia to miejsce!"
 travel_destinations.1000.t: "Zwiedzanie miejsca o nazwie [location.GetNameNoTooltip]"
 travel_destinations.1000.desc: "[location.Custom('GetTouristHoldingIntro')]\n\n[location.Custom('GetSpecialBuildingTouristDescriptor')]\n\n[location.Custom('GetTouristStartEventOutro')]"
