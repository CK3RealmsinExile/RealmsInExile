 #Historical Battles
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical: "#T $TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name$#!\n$TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc$\n\n"
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name: "[Province.Custom('BattlePoiNameHistorical')]"
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc: "[Province.Custom('BattlePoIDescriptionHistorical')]"
 travel_point_historical_name_visit_message: "[ROOT.Char.GetCurrentLocation.Custom('BattlePoiNameHistorical')]"
 BattlePoIHistoricalNameTours: "Bitwa pod Tours"
 BattlePoIHistoricalDescTours: "#emp Zwycięzca: [GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\nPokonany: Abd ar-Rahman Ghafiki\nData: 10 października 732 n.e.#!\n#weak Bitwa, w której Karol Młot odparł inwazję Umajjadzich na Francję nad rzekami Clain i Vienne. Mówi się, że ludzie Karola byli niewzruszeni niczym mur, ścinając szarżującą ciężką kawalerię przeciwnika. Gdy wytropili i zabili dowódcę Umajjadzich, ci uciekli z pola bitwy.#!"
 BattlePoIHistoricalNameLechfeld: "Bitwa na Lechowym Polu"
 BattlePoIHistoricalDescLechfeld: "#emp Zwycięzca: [GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\nPokonany: [GetScriptedCharacterByHistoryID( '460' ).GetFirstName] z rodu [GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\nData: 10 sierpnia 955 n.e.#!\n#weak Brutalna bitwa pomiędzy siłami saskiego króla Ottona a siłami węgierskimi. Po odniesieniu druzgocących strat przez obie strony Węgrzy uciekli, gdy mieli zostać otoczeni i zobaczyli, że przebieg bitwy obraca się przeciwko nim.\n\nPo zakończeniu bitwy schwytano i stracono wielu węgierskich dowódców oraz ostatecznie wyeliminowano zagrożenie ze strony Madziarów dla zachodniej Europy.#!"
 BattlePoIHistoricalNameHastings: "Bitwa pod Hastings"
 BattlePoIHistoricalDescHastings: "#emp Zwycięzca: [GetScriptedCharacterByHistoryID( '140' ).GetFirstName] z rodu [GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\nPokonany: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nData: 14 października 1066 n.e.#!\n#weak Bitwa pod Hastings była jedną z kluczowych bitew w drodze Wilhelma do władzy nad Anglią. Zmuszona do walki pod górę, armia normańska z trudem robiła postępy, a nawet w pewnym momencie zaczęła się wycofywać, lecz Wilhelmowi udało się zreorganizować kontratak na wojska angielskie.\n\nPrzytłoczony przez siły wroga, Harold zginął wraz ze swoimi dwoma braćmi o imionach [GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip] i [GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip], pozostawiając angielski tron bez władcy.#!"
 BattlePoIHistoricalNameStamfordBridge: "Bitwa pod Stamford Bridge"
 BattlePoIHistoricalDescStamfordBridge: "#emp Zwycięzca: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nPokonany: [GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\nData: 25 września 1066 n.e.#!\n#weak Bitwa pod Stamford Bridge była jednym z kluczowych starć pomiędzy trzema pretendentami do angielskiego tronu: Wilhelmem z Normandii, Haraldem z Norwegii i Haroldem z Anglii. Pędząc na północ ze swoimi ludźmi, Harold zdołał zaskoczyć wojska norweskie i zmusić je do bitwy, na którą nie były przygotowane.\n\nHarald zginął, trafiony strzałą w tchawicę, a na polu walki poległ też jego angielski sojusznik – [GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip], brat Harolda. Pozbawiona dowódców armia norweska została po bitwie unicestwiona.#!"
 BattlePoIHistoricalNameManzikert: "Bitwa pod Manzikertem"
 BattlePoIHistoricalDescManzikert: "#emp Zwycięzca: [GetScriptedCharacterByHistoryID( '3040' ).GetFirstName] z rodu [GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\nPokonany: [GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\nData: 26 sierpnia 1071 n.e.#!\n#weak Roman, koronowany na cesarza Imperium Bizantyjskiego w 1068 r., poprowadził kampanię przeciwko tureckim najazdom na Anatolię. Po umiarkowanych sukcesach próbował odnieść decydujące zwycięstwo w bitwie z Arp Arslanem z Imperium Seldżuków w pobliżu Manzikert.\n\nRomanos został zdradzony przez jednego ze swoich dowódców, który wycofał się z dużą częścią swojej armii, a następnie schwytany przez wojska muzułmańskie. Później, choć uwolniony przez wroga, został zdetronizowany, oślepiony i wygnany, a po wszystkim zmarł z powodu odniesionych ran.#!"
 BattlePoIHistoricalNameYarmuk: "Bitwa nad rzeką Jarmuk"
 BattlePoIHistoricalDescYarmuk: "#emp Zwycięzca: [GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\nPokonany: [GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\nData: 20 sierpnia 636 n.e.#!\n#weak Bitwa nad rzeką Jarmuk jest jedną z najważniejszych bitew w historii Bizancjum. Zdecydowana porażka doprowadziła do odniesienia przez to imperium strat w Syrii i Egipcie oraz wielkiej ekspansji imperium arabskiego.\n\nTrwająca sześć dni bitwa początkowo toczyła się na niekorzyść muzułmańskich najeźdźców, lecz gdy nad rzeką Jarmuk wzeszedł piąty dzień, zmienili oni strategię z defensywnej na ofensywną, a szóstego dnia zaangażowali swoją kawalerię do śmiałej szarży, która rozbiła bizantyjską armię.\n\nMorale bizantyjskich żołnierzy upadły, a ci wpadali do wąwozów, tonęli lub ginęli, miażdżeni przez żołnierzy wroga, gdy uciekali z pola bitwy.#!"
 BattlePoIHistoricalNameDandanaqan: "Bitwa pod Dandankanem"
 BattlePoIHistoricalDescDandanaqan: "#emp Zwycięzca: [GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\nPokonany: [GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\nData: 23 maja 1040 n.e.#!\n#weak Ważna bitwa między rosnącą potęgą Seldżuków w północnej Persji a imperium Ghaznawidów. Po pokonaniu sił Seldżuków w pierwszych bitwach wojska Ghaznawidów zaczęły kłócić się o pozostawione łupy.\n\nZdezorganizowane i nieprzygotowane do bitwy oddziały zostały zaskoczone powrotem sił Seldżuków. Nękane, wygłodzone i zdemoralizowane wojska Ghaznawidów upadły, zmiażdżone przez swoich przeciwników.#!"
 BattlePoIHistoricalNameAror: "Bitwa pod Aror"
 BattlePoIHistoricalDescAror: "#emp Zwycięzca: Muhammad ibn al-Kasim\nPokonany: radża Dahir\nData: 711 n.e.#!\n#weak Bitwa mająca miejsce podczas inwazji Umajjadzich na Indie, stoczona pomiędzy radżą Sindhów a cesarstwem Umajjadzich.\n\nChociaż jego przeciwnicy byli początkowo liczniejsi, dowódca Umajjadów zdołał uzyskać lepszą pozycję dla swojej armii przed przystąpieniem do bitwy. W trakcie konfliktu ta nierównowaga doprowadziła do powolnego przejmowania kontroli nad przebiegiem bitwy przez siły muzułmańskie, a ich zwycięstwo zostało zapewnione w momencie śmierci radży Dahira.#!"
 BattlePoIHistoricalNameSvolder: "Bitwa pod Svold"
 BattlePoIHistoricalDescSvolder: "#emp Zwycięzca: [GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\nPokonany: [GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\nData: 9 września 999 n.e.#!\n#weak Bitwa między siłami norweskimi Olafra Tryggvasona a koalicją sił duńskich i szwedzkich dowodzonych przez króla Danii Sveinna.\n\nMimo ogromnej przewagi liczebnej przeciwnika norweski król odmówił ucieczki przed wrogą koalicją i zaangażował Szwedów i Duńczyków w bitwę, nazywając ich „pożeraczami koni” i „leśnymi kozami”.\n\nOstatecznie armia norweska, choć zadała ciężki cios wrogowi, została zmiażdżona. Olafr zaginął w bitwie i najprawdopodobniej zmarł.#!"
 BattlePoIHistoricalNameCivitate: "Bitwa pod Civitate"
 BattlePoIHistoricalDescCivitate: "#emp Zwycięzca: [GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\nPokonany: [GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\nData: 18 czerwca 1053 n.e.#!\n#weak Bitwa między Normanami a koalicją dowodzoną przez papieża, w tym Niemcami i miejscowymi Włochami.\n\nPomimo przewagi liczebnej koalicja papieska nie była w stanie przebić się przez normańską piechotę w centrum bitwy, a jej kawaleria przegrała bitwę z kawalerią normańską.\n\nNiedługo po bitwie sam papież został pojmany przez Normanów, co doprowadziło do zakończenia konfliktu.#!"
 BattlePoIHistoricalNameTalas: "Bitwa nad rzeką Tałas"
 BattlePoIHistoricalDescTalas: "#emp Zwycięzca: kalifat Abbasydów\nPokonany: dynastia Tangów\nData: 751 n.e.#!\n#weak Przedłużający się konflikt między kalifatem Abbasydów, rozszerzającym się na Transoksanię od południowego zachodu, a dynastią Tangów rozszerzającą się na kalifat od wschodu.\n\nPoczątkowo ciężka piechota dynastii Tangów i jej tureccy najemnicy odgrywali ważną rolę w odpieraniu sił Abbasydów, ale gdy najemnicy zmienili strony, a wielu sojuszników ich zdradziło, Tangowie zostali zmuszeni do odwrotu.\n\nKonflikt ten oznaczał koniec ekspansji Tangów na zachód, a Transoksania na jakiś czas znalazła się w rękach muzułmanów.#!"
