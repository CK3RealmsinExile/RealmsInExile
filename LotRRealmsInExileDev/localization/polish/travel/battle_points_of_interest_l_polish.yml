 #Intro
 BattlePoiDescriptionIntro1: "Obie strony starły się w miejscu znanym jako $BattlePoiProvince$. Jednej przewodziła osoba znana jako $BattlePoiCommander$, natomiast drugiej – $BattlePoiEnemyCommander$."
 BattlePoiDescriptionIntroAttacker2: "$BattlePoiCommander$ przeprowadza przytłaczający atak na armię, na czele której stoi $BattlePoiEnemyCommander$."
 BattlePoiDescriptionIntroDefender2: "$BattlePoiCommander$ organizuje doskonałą obronę przed nadciągającą armią, na czele której stoi $BattlePoiEnemyCommander$."
 BattlePoiDescriptionIntroAttackerFallback: "$BattlePoiCommander$ dzielnie prowadzi swoje oddziały w szarży, której celem jest $BattlePoiEnemyCommanderCulture$ armia osoby znanej jako $BattlePoiEnemyCommander$."
 BattlePoiDescriptionIntroDefenderFallback: "$BattlePoiCommander$ dzielnie prowadzi swoje oddziały w działaniach obronnych przeciwko najeźdźcy, którym jest $BattlePoiEnemyCommanderCulture$ armia osoby znanej jako $BattlePoiEnemyCommander$."
 #Key Moment
 BattlePoiDescriptionLocArchers: "Kluczowym wydarzeniem bitwy był moment, gdy $BattlePoiCommanderCulture$ grupa łuczników zdołała obejść siły wroga,"
 BattlePoiDescriptionLocHeavyInfantry: "Losy bitwy zostały rozstrzygnięte, gdy $BattlePoiCommanderCulture$ grupa piechoty ciężkiej przebiła się przez linie wroga,"
 BattlePoiDescriptionLocLightCavalry: "Wynik bitwy został rozstrzygnięty, gdy $BattlePoiCommanderCulture$ grupa kawalerii zdołała przedostać się na tyły wroga,"
 BattlePoiDescriptionLocHeavyCavalry: "Bitwa dobiegła końca, gdy $BattlePoiCommanderCulture$ grupa kawalerii przebiła się przez linię frontu i wdarła się w samo serce formacji wroga,"
 BattlePoiDescriptionLocPikemen: "Ich zwycięstwo zostało przypieczętowane, gdy $BattlePoiCommanderCulture$ grupa pikinierów odparła szarżę wroga,"
 BattlePoiDescriptionLocArchersKnight: "Kluczowym wydarzeniem bitwy był moment, gdy $BattlePoiCommanderCulture$ grupa łuczników, dowodzona przez osobę znaną jako $BattlePoiBraveKnight$, zdołała obejść siły wroga,"
 BattlePoiDescriptionLocHeavyInfantryKnight: "Losy bitwy zostały rozstrzygnięte, gdy $BattlePoiCommanderCulture$ grupa piechoty ciężkiej, dowodzona przez osobę znaną jako $BattlePoiBraveKnight$, przebiła się przez linie wroga,"
 BattlePoiDescriptionLocLightCavalryKnight: "Wynik bitwy został rozstrzygnięty, gdy $BattlePoiCommanderCulture$ grupa kawalerii, dowodzona przez osobę znaną jako $BattlePoiBraveKnight$, zdołała przedostać się na tyły wroga,"
 BattlePoiDescriptionLocHeavyCavalryKnight: "Bitwa dobiegła końca, gdy $BattlePoiCommanderCulture$ grupa kawalerii, dowodzona przez osobę znaną jako $BattlePoiBraveKnight$, przebiła się przez linię frontu i wdarła się w samo serce formacji wroga,"
 BattlePoiDescriptionLocPikemenKnight: "Ich zwycięstwo zostało przypieczętowane, gdy $BattlePoiCommanderCulture$ grupa pikinierów, dowodzona przez osobę znaną jako $BattlePoiBraveKnight$, odparła szarżę wroga,"
 BattlePoiDescriptionLocVarangian: "Bitwa dobiegła końca, gdy grupa Waregów, dowodzona przez osobę znaną jako $BattlePoiBraveKnight$, przebiła się przez linię frontu i wdarła się do wnętrza formacji wroga,"
 BattlePoiDescriptionLocBerserker: "Bitwa przybrała nieoczekiwany obrót, gdy osoba znana jako $BattlePoiBraveKnight$ pokonała zaporę, którą była $BattlePoiEnemyCommanderCulture$ linia obrony,"
 BattlePoiDescriptionLocMidFallback: "Obie strony doprowadziły się nawzajem na skraj wyczerpania, lecz $BattlePoiCommanderCulture$ armia w końcu otoczyła wroga,"
 #Outcome
 BattlePoiDescriptionLocOutcomeBerserker: "zabijając tuziny wojowników przeciwnika i niszcząc jego morale,"
 BattlePoiDescriptionLocOutcomeBerserkerFled: "zabijając tuziny wojowników przeciwnika i niszcząc jego morale."
 BattlePoiDescriptionLocOutcomeDevastation: "niszcząc swojego przeciwnika,"
 BattlePoiDescriptionLocOutcomeDevastationFled: "niszcząc swojego przeciwnika."
 BattlePoiDescriptionLocOutcomeChaos: "zadając znaczne straty swoim przeciwnikom,"
 BattlePoiDescriptionLocOutcomeChaosFled: "zadając znaczne straty swoim przeciwnikom."
 BattlePoiDescriptionLocOutcomeLoss: "niszcząc morale swoich przeciwników,"
 BattlePoiDescriptionLocOutcomeLossFled: "niszcząc morale swoich przeciwników."
 #Outro
 BattlePoiDescriptionLocOutroImprisoned: "pojmując osobę znaną jako $BattlePoiEnemyCommander$."
 BattlePoiDescriptionLocOutroSlain: "zabijając osobę znaną jako $BattlePoiEnemyCommander$."
 BattlePoiDescriptionLocOutroFledChaos: "W całym tym zgiełku osobie znanej jako $BattlePoiEnemyCommander$ udało się zbiec w towarzystwie najbliższej świty."
 BattlePoiDescriptionLocOutroFledOrganized: "Pomimo znacznych strat osobie znanej jako $BattlePoiEnemyCommander$ udało się zorganizować strategiczny odwrót."
