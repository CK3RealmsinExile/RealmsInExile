 travel_events_oltner_2.1200.t: "Anioł stróż"
 travel_events_oltner_2.1200.desc: "Przedzierając się przez obszar znany jako [location.Custom('TerrainTypeProvince')] w miejscu o nazwie [location.GetName], [entourage_member_2.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )], [location.Custom('GetRandomHazardAndRescue')] [entourage_member_2.Custom('PL_go_ja')] [entourage_member_1.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )].\n\n– [entourage_member_2.GetFirstNameNoTooltip], musisz bardziej uważać – [entourage_member_1.GetFirstNameNoTooltip] upomina z troską w głosie. W odpowiedzi na to [entourage_member_2.GetFirstNameNoTooltip] uśmiecha się nieśmiało, ale z wdzięcznością.\n\n– Dziękuję, mam u ciebie dług!"
 travel_events_oltner_2.1200.a: "Niezły refleks, [entourage_member_1.GetFirstNameNoTooltip]!"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip], nie masz u [entourage_member_1.Custom('PL_niego_niej')] żadnego długu."
 travel_events_oltner_2.1200.c: "Przez jakiś czas poruszajmy się z najwyższą ostrożnością."
 travel_events_oltner_2.1200.d: "Och, musimy się pospieszyć!"
