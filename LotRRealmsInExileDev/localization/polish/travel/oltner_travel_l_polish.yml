 travel_events_oltner_2.1180.t: "Wyznania w blasku księżyca"
 travel_events_oltner_2.1180.desc: "W blasku księżyca w miejscu znanym jako [location.GetName] podsłuchuję intymną rozmowę między [entourage_member_1.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )], i [entourage_member_2.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )].\n\n– Och [entourage_member_1.GetFirstNameNoTooltip], miłości moja, [entourage_member_1.Custom('RomanticComplimentNoun')], sprawiasz, że te rozgwieżdżone noce są niezapomniane – wyznaje [entourage_member_2.GetFirstNameNoTooltip], a głos [entourage_member_2.Custom('PL_mu_jej')] drży.\n\n– Nigdy nie przyszło mi do głowy, że znajdę kogoś, kto tak dobrze będzie mnie rozumieć – odpowiada [entourage_member_1.GetFirstNameNoTooltip].\n\nWygląda na to, że w moim otoczeniu rozkwita miłość…"
 travel_events_oltner_2.1180.a: "Urocze, ale [seduced_entourage.GetFirstNameNoTooltip] nie może się oprzeć #EMP mnie.#!"
 travel_events_oltner_2.1180.b: "Cześć! O czym rozmawiacie? Mogę dołączyć?!"
 travel_events_oltner_2.1180.c: "Tragedia… Byłoby #EMP bardzo szkoda,#! gdyby to wyszło na jaw…"
 travel_events_oltner_2.1180.d: "Ileż w tym czułości! Zostawię ich w spokoju."
