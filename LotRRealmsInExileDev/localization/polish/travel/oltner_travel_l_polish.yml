 travel_events_oltner_2.1190.t: "Skradziona pamiątka"
 travel_events_oltner_2.1190.desc: "Ciszę naszego obozu w pobliżu miejsca znanego jako [location.GetName] przerywa donośny zgiełk. [entourage_member_1.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )], oskarżycielsko spogląda na osobę znaną jako [entourage_member_2.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )], trzymając w dłoni [entourage_member_1.Custom('GetRandomSmallPreciousItem')] o znacznej wartości.\n\n– To zwykłe złodziejstwo! To należało do mojej matki! – wykrzykuje [entourage_member_1.GetFirstNameNoTooltip], a oczy płoną [entourage_member_1.Custom('PL_mu_jej')] gniewem. [entourage_member_2.GetFirstNameNoTooltip] stanowczo zaprzecza.\n\n– Ale z ciebie [entourage_member_1.Custom('InsultNoun')]! Kłamiesz! To zawsze należało do mnie!"
 travel_events_oltner_2.1190.a: "Przedmiot należy do osoby znanej jako [entourage_member_1.GetFirstNameNoTooltip]."
 travel_events_oltner_2.1190.b: "[entourage_member_2.GetFirstNameNoTooltip] zatrzyma przedmiot."
 travel_events_oltner_2.1190.c: "Zachowujecie się jak dzieci! Oddajcie to!"
 travel_events_oltner_2.1190.d: "Naprawdę #EMP nie#! mamy na to czasu!"
