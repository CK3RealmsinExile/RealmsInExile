 travel_events_oltner_2.1210.c.failure: "Nie jesteś w stanie nauczyć się zbyt wiele"
 lover_serenaded_on_the_road: "Przebywając w miejscu o nazwie [PROVINCE.GetName] jako część świty osoby znanej jako [TARGET_CHARACTER_2.GetFirstName], [CHARACTER.GetShortUINameNotMe] śpiewa romantyczną serenadę dla osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe]."
 lover_serenaded_on_the_road_corresponding: "Przebywając w miejscu o nazwie [PROVINCE.GetName] jako część świty osoby znanej jako [TARGET_CHARACTER_2.GetFirstName], [TARGET_CHARACTER.GetShortUINameNotMe] śpiewa romantyczną serenadę dla osoby znanej jako [CHARACTER.GetShortUINameNotMe]."
 travel_events_oltner_2.1220.t: "Koniec rywali"
 travel_events_oltner_2.1220.desc: "W środku nocy niedaleko miejsca znanego jako [location.GetName] cicho wychodzę z naszego obozu. Co to był za dźwięk?\n\nI wtedy to widzę: [location.Custom('GetTerrainMurderMethod')]\n\n[entourage_member_1.GetFirstNameNoTooltip] szybko rozgląda się po okolicy, nie mając świadomości, że jestem świadkiem całego zajścia."
 travel_events_oltner_2.1220.a: "Hm. Fascynująca technika."
 travel_events_oltner_2.1220.b: "#EMP STRAŻ!#!"
 travel_events_oltner_2.1220.c: "Nie udało mi się… niczego zobaczyć…"
 assassination_scenario_desert: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], cicho podchodzi do osoby śpiącej pod palmą. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. Nagle [entourage_member_1.GetFirstNameNoTooltip] zatapia ręce w piasku wokół [entourage_member_2.Custom('PL_jego_jej')] gardła, dusząc [entourage_member_2.Custom('PL_go_ja')] w ciszy."
 assassination_scenario_desert_mountains: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], przemieszcza się chyłkiem w stronę osoby znanej jako [entourage_member_2.GetFirstName]. To dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. Śpi w pobliżu krawędzi klifu, a [entourage_member_1.GetFirstName] szybkim pchnięciem posyła [entourage_member_2.Custom('PL_go_ja')] w dół stromego zbocza góry."
 assassination_scenario_drylands: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], podkrada się do osoby odpoczywającej przy wyschniętym krzaku. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. [entourage_member_1.GetFirstNameNoTooltip] chwyta kamień i uderza [entourage_member_2.Custom('PL_go_ja')] w głowę ze śmiertelną siłą, nie pozostawiając żadnego śladu oprócz ciemnej plamy na ziemi."
 assassination_scenario_farmlands: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], zbliża się do osoby śpiącej obok pługa. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. W nagłym, gwałtownym akcie [entourage_member_1.GetFirstNameNoTooltip] nadziewa [entourage_member_2.Custom('PL_go_ja')] na ostre zęby pługa, zapewniając [entourage_member_2.Custom('PL_mu_jej')] szybki koniec."
 assassination_scenario_floodplains: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], podkrada się do kogoś brzegiem rzeki. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. Nagłym pchnięciem [entourage_member_1.GetFirstNameNoTooltip] zatapia [entourage_member_2.Custom('PL_go_ja')] w mętnej, rwącej wodzie."
 assassination_scenario_forest: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], cicho podchodzi do osoby śpiącej pod drzewem. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. Używając liny, [entourage_member_1.GetFirstNameNoTooltip] szybko [entourage_member_2.Custom('PL_go_ja')] dusi, pozostawiając [entourage_member_2.Custom('PL_jego_jej')] ciało wiszące na gałęzi drzewa."
 assassination_scenario_hills: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], podkrada się na palcach do osoby drzemiącej na zboczu. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. [entourage_member_1.GetFirstNameNoTooltip] spycha [entourage_member_2.Custom('PL_go_ja')] w dół zbocza, gdzie ostre skały zapewniają szybką i bolesną śmierć."
 assassination_scenario_jungle: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], cicho zbliża się do osoby śpiącej pod gęstym listowiem. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. [entourage_member_1.GetFirstNameNoTooltip] używa winorośli, by [entourage_member_2.Custom('PL_go_ja')] udusić, pozostawiając [entourage_member_2.Custom('PL_jego_jej')] ciało pośród lian bez życia."
 assassination_scenario_mountains: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], podkrada się do osoby odpoczywającej na skraju urwiska. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. Nagłe, silne pchnięcie sprawia, że [entourage_member_2.GetFirstNameNoTooltip] spada w przepaść."
 assassination_scenario_oasis: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], cicho zbliża się do osoby śpiącej nad brzegiem wody. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. [entourage_member_1.GetFirstNameNoTooltip] szybko zanurza [entourage_member_2.Custom('PL_jego_jej')] głowę pod wodą, a [entourage_member_2.GetFirstNameNoTooltip] tonie cicho."
 assassination_scenario_plains: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], cicho zbliża się do osoby śpiącej na otwartym polu. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. [entourage_member_1.GetFirstNameNoTooltip] ciężkim kamieniem miażdży [entourage_member_2.Custom('PL_mu_jej')] czaszkę, pozostawiając na trawie plamę krwi."
 assassination_scenario_steppe: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], obserwuje osobę śpiącą pod rozległym niebem. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. [entourage_member_1.GetFirstNameNoTooltip] szybko skręca [entourage_member_2.Custom('PL_mu_jej')] kark i [entourage_member_2.GetFirstNameNoTooltip] pozostaje nieruchomo na rozległym stepie."
 assassination_scenario_taiga: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], podchodzi do osoby śpiącej wśród sosen. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. [entourage_member_1.GetFirstNameNoTooltip] dźga [entourage_member_2.Custom('PL_go_ja')] soplem lodu, a krew topi lód, który wsiąka w pokrytą śniegiem ziemię."
 assassination_scenario_wetlands: "[entourage_member_1.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_1 )], bezszelestnie podchodzi do osoby śpiącej na podmokłej ziemi. To [entourage_member_2.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]. [entourage_member_1.GetFirstNameNoTooltip] dusi się [entourage_member_2.Custom('PL_go_ja')] błotem i [entourage_member_2.GetFirstNameNoTooltip] pozostaje bez ruchu na bagiennym terenie."
 travel_events_oltner_2.1230.t: "Makabryczny poranek"
 travel_events_oltner_2.1230.desc: "– W imię [ROOT.Char.GetFaith.HighGodNamePossessive], doszło do #EMP morderstwa!#!\n\n– Kto chciałby śmierci osoby znanej jako [entourage_member_2.GetFirstName]? I dlaczego ten ktoś działał tak #EMP brutalnie?!#!– kontynuuje [corpse_finder.GetFirstName], a dla mnie [player_scope.Custom2('RelationToMeShort', corpse_finder )].\n\n– Tak, w rzeczy samej… Kto by #EMP kiedykolwiek pomyślał#! o zrobieniu czegoś takiego biednej i niewinnej osobie znanej jako [entourage_member_2.GetFirstNameNoTooltip]? – mówi [entourage_member_1.GetFirstName]. Kątem oka dostrzegam, że powstrzymuje chichot."
 travel_events_oltner_2.1230.a: "To [corpse_finder.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip], #EMP zabij [corpse_finder.Custom('PL_go_ja')].#!"
 travel_events_oltner_2.1230.b: "Udało mi się dostrzec, jak [corpse_finder.GetFirstNameNoTooltip] przyczaja się w nocy. Brać [corpse_finder.Custom('PL_go_ja')]!"
 travel_events_oltner_2.1230.c: "To z pewnością [ROOT.Char.Custom('RegionalFerociousAnimal')]. Nie mam żadnych wątpliwości."
 travel_events_oltner_2.1230.d: "My… musimy ruszać dalej…"
 might_strike_again: "[entourage_member_1.GetFirstName] może znów zaatakować… ale znam [entourage_member_1.Custom('PL_jego_jej')] [secret|El] i mogę go ujawnić, kiedy tylko zechcę."
 travel_events_oltner_2.1240.t: "Wędrująca trupa"
 travel_events_oltner_2.1240.desc: "Gdy wchodzimy do miejsca znanego jako [location.GetTitle.GetNameNoTier] wita nas trupa artystów. W ofercie mają pokazy kukiełkowe, tańce i śpiew!\n\n[entourage_member_1.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))], wydaje się doceniać muzykę, a szczególnie zachwyca [entourage_member_1.Custom('PL_go_ja')] jeden błazen! [local_character.GetWomanMan|U] wykonuje niezwykły pokaz – żongluje kilkoma instrumentami, jednocześnie na nich grając!"
 travel_events_oltner_2.1240.a: "Może [entourage_member_1.GetFirstNameNoTooltip] zasługuje na to, by spędzić z [entourage_member_1.Custom('PL_nim_nia')] trochę czasu."
 travel_events_oltner_2.1240.b: "Przydałby mi się błazen. Na pewno przypadłby do gustu osobie znanej jako[entourage_member_1.GetFirstNameNoTooltip], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))]!"
 travel_events_oltner_2.1240.c: "Wszyscy zasłużyliśmy na odpoczynek."
