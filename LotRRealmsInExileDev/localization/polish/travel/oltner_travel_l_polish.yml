 travel_events_oltner_2.1210.t: "Nocna serenada"
 travel_events_oltner_2.1210.desc: "Pod rozgwieżdżonym niebem miejsca znanego jako [location.GetName] obóz staje się świadkiem niespodziewanego występu. [entourage_member_2.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )], zaskakuje wszystkich pełną emocji melodią, a [entourage_member_2.Custom('PL_jego_jej')] głos rozbrzmiewa pochwałami dla osoby o imieniu [entourage_member_1.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )].\n\n[entourage_member_1.GetFirstName] słucha uważnie, a na [entourage_member_1.Custom('PL_jego_jej')] twarzy widać wyraźne zmieszanie. Gdy pieśń dobiega końca, dochodzi między nimi do cichego porozumienia."
 travel_events_oltner_2.1210.a: "Jeśli między nimi coś jest, dowiem się…"
 travel_events_oltner_2.1210.b: "[entourage_member_2.GetFirstNameNoTooltip], świat powinien usłyszeć jak grasz i śpiewasz!"
 travel_events_oltner_2.1210.c: "Możesz… możesz nauczyć mnie tak grać?"
 travel_events_oltner_2.1210.d: "Ach, jaka piękna melodia."
