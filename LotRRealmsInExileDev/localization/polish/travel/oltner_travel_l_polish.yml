l_polish:
 travel_events_oltner_2.1000.t: "Uprawiane piaski"
 travel_events_oltner_2.1000.desc: "Słońce pali wydmy miejsca znanego jako [location.GetName], sprawiając, że każdy krok świadczy o niezwykłej wytrzymałości. Jednak pośród tej jałowej przestrzeni rozkwita oaza zieleni – rolniczy cud w sercu pustyni.\n\nPodziwiamy tę anomalię, a zarządca tych ziem zbliża się ze znużonym od słońca uśmiechem.\n\n– Podróżni – woła – chodźcie zobaczyć owoce naszej pracy. Może zaniesiecie opowieści o naszym triumfie nad piaskami w swoje rodzinne strony!"
 travel_events_oltner_2.1000.option.a: "Pokaż nam, jak udaje wam się uprawiać coś na pustyni."
 travel_events_oltner_2.1000.option.b: "Dziękujemy, ale musimy odmówić."
 travel_events_oltner_2.1000.option.c: "Może przekażecie nam próbkę swoich zbiorów, by nas pokrzepić?"
 travel_events_oltner_2.1000.option.d: "Chętnie posłucham więcej o waszym życiu."
 cultural_acceptance_gain_travel_stories: "Historie opowiadane podczas [Concept('travel', 'podróży')|E]"
 travel_events_oltner_2.1010.t: "Gościnne hospicja"
 travel_events_oltner_2.1010.desc: "Podczas podróży przez tereny znane jako [location.Custom('TerrainTypeProvince')] w miejscu o nazwie [location.GetName] przy drodze widzimy pięknie zdobione hospicjum. To sztuka [location.GetCulture.GetNameNoTooltip|l].\n\n– Podróżni, wyglądacie na zmęczonych. Nasze drzwi stoją otworem. Oferujemy odpoczynek i opiekę – mówi medyk z łagodnym uśmiechem. W środku powietrze jest spokojne, wypełnione kojącym aromatem ziół.\n\n– Proszę, spróbujcie mojego słynnego #EMP wywaru.#! Jego podstawowy składnik to[location.Custom('get_region_flower_type')]. Na pewno doda wam energii!"
 travel_events_oltner_2.1010.b: "Ach, chętnie skosztuję wywaru!"
 travel_events_oltner_2.1010.c: "Mój [ROOT.Char.Custom('GetCourtType')|l] potrzebuje medyka. Może do nas dołączysz?"
 travel_events_oltner_2.1010.d: "Oto datek. Wykorzystaj go na pomoc chorym."
 well_funded_hospices_modifier: "Odpowiednio finansowane hospicja"
 well_funded_hospices_modifier_desc: "Hospicja w tych okolicach prosperują dzięki hojnym datkom przekazywanym przez podróżnych."
 local_character_aptitude_physician: "[aptitude|E] osoby znanej jako [local_character.GetUINameNotMe] na stanowisku, którym jest [GetCourtPositionType('court_physician_court_position').GetName()|l], są następujące: [local_character.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )|l]"
 travel_events_oltner_2.1020.t: "Uczta pasterza wielbłądów"
 travel_events_oltner_2.1020.desc: "Gdy wraz ze świtą przemierzamy rozległe tereny miejsca znanego jako [location.GetName], moim oczom ukazuje się charakterystyczny zarys gospodarstwa zajmującego się hodowlą wielbłądów. Zapada zmrok i wówczas podchodzi do nas pasterz.\n\n– Witajcie, szanowni goście – uśmiecha się promiennie. – Tutejsze wielbłądy zapewniają nam byt, zatem dziś wieczorem czcimy te szlachetne bestie. Dołączycie do nas na ucztę pod gwiazdami i posłuchać opowieści o pustyni?"
 travel_events_oltner_2.1020.a: "Niech zabawa tej nocy ożywi nasze dusze!"
 travel_events_oltner_2.1020.b: "Intryguje mnie wytrzymałość wielbłądów."
 travel_events_oltner_2.1020.c: "Chcę kupić od was najlepszego wielbłąda dla mojej armii."
 travel_events_oltner_2.1020.d: "Niestety słyszę zew podróży. Muszę odmówić."
 travel_hardy_camels_modifier: "Silne wielbłądy"
 travel_hardy_camels_modifier_desc: "W tej podróży pomaga grupa wyjątkowo silnych i niezawodnych wielbłądów."
 war_camel_modifier: "Potężny wielbłąd bojowy"
 war_camel_modifier_desc: "Ta postać ma szczególnie imponującego wielbłąda bojowego."
 travel_events_oltner_2.1030.t: "Karawana pełna towarów"
 travel_events_oltner_2.1030.desc: "Gdy podróżujemy przez piaski miejsca znanego jako [location.GetName], naszą drogę przecina karawana obładowanych wielbłądów. Mistrz karawany zauważa naszą świtę i zatrzymuje pochód.\n\n– Szlachetni podróżni – woła z przenikliwym błyskiem w oku – może chcecie rzucić okiem na skarby, które niosą te wytrzymałe bestie? Za odpowiednią cenę cuda pustyni mogą towarzyszyć wam w waszych podróżach."
 travel_events_oltner_2.1030.a: "Chętnie zobaczę twoje towary. Możemy się potargować."
 travel_events_oltner_2.1030.b: "Nie ma takiej potrzeby, ale może moglibyśmy przez jakiś czas podróżować razem?"
 travel_events_oltner_2.1030.c: "Pokaż mi coś wyjątkowego, prawdziwy skarb miejsca znanego jako [location.GetNameNoTooltip]."
 travel_events_oltner_2.1030.d: "Już i tak dźwigamy wystarczająco dużo…"
 traveling_with_camel_merchants_modifier: "Podróż z handlarzami wielbłądów"
 traveling_with_camel_merchants_modifier_desc: "Świta dołącza do grupy wędrownych kupców, dzięki czemu podróż jest bezpieczniejsza."
 artifact_purchased: "Zakupiony artefakt"
 purchase_artifact_trinket_tt: "Zyskujesz losowy ozdobny [artifact|El]"
 purchase_artifact_famed_tt: "Zyskujesz losowy słynny [artifact|El]"
 travel_events_oltner_2.1040.t: "Oaza spokoju"
 travel_events_oltner_2.1040.desc: "Gdy przemierzamy jałowe równiny miejsca znanego jako [location.GetName], naszym oczom ukazuje się spokojna oaza otoczona stadem wielbłądów.\n\nStarsza mądra osoba odpoczywająca nad wodą zauważa nasze podejście i wykonuje zapraszający gest.\n\n– Zmęczeni podróżni – zaczyna głosem łagodnym jak wieczorny wiatr – duch pustyni bywa surowy. Odpocznijcie nad naszymi wodami. Niech spokojna energia wielbłądów przywróci wam siły."
 travel_events_oltner_2.1040.a: "W imię [ROOT.Char.GetFaith.HighGodNamePossessive], pozwól nam tu zostać na kilka dni!"
 travel_events_oltner_2.1040.b: "Wyglądasz na mądrą osobę. Może do nas dołączysz?"
 travel_events_oltner_2.1040.c: "Może powinniśmy się potargować?"
 travel_events_oltner_2.1040.d: "Twoja oaza to widok, który cieszy oczy, ale czas ma dla nas kluczowe znaczenie."
 travel_events_oltner_2.1050.t: "Konni emisariusze"
 travel_events_oltner_2.1050.desc: "Gdy przemierzamy obrzeża miejsca znanego jako [location.GetName], ciszę przerywa tętent kopyt. Zbliża się grupa pięknych koni i ich jeźdźców, co stanowi majestatyczny widok. Jego tłem jest [location.Custom('TerrainTypeProvincePrefix')] miejsce znane jako [location.Custom('TerrainTypeProvince')].\n\n– Witajcie, podróżni! – woła ich przywódca. – Jesteśmy emisariuszami. Przybywamy z miejsca o nazwie [location.GetTitle.GetNameNoTier]. Zechcecie zobaczyć dzielność naszych rumaków?"
 travel_events_oltner_2.1050.a: "Z przyjemnością!"
 travel_events_oltner_2.1050.b: "Ile sztuk złota chcecie za najsilniejszego z nich?"
 travel_events_oltner_2.1050.c: "Bardziej interesują mnie #EMP wasze#! umiejętności, jakimi możecie się pochwalić jako $knight_culture_player_plural_no_tooltip_lowercase$!"
 travel_events_oltner_2.1050.d: "Piękne stworzenia, ale moja podróż jest dla mnie priorytetem."
 prefix_verdant: "zielone"
 prefix_rolling: "rozwinięte"
 prefix_mighty: "potężne"
 prefix_endless: "bezkresne"
 prefix_lush: "atrakcyjne"
 prefix_rich: "wspaniałe"
 travel_events_oltner_2.1060.t: "Zarządca stajni"
 travel_events_oltner_2.1060.desc: "Zapach siana i odgłos rżenia prowadzą nas do słynnych stajni w miejscu znanym jako [location.GetName]. Masztalerz, szanowana postać w tej okolicy, wita nas serdecznie.\n\n– Witajcie. Moje konie należą do najszybszych, jakie istnieją. Może rozważycie zakup tak szlachetnego zwierzęcia, by towarzyszył wam w podróżach?"
 travel_events_oltner_2.1060.a: "Pokaż swojego najszybszego konia."
 travel_events_oltner_2.1060.b: "Chcę kupić wszystkie twoje najlepsze konie!"
 travel_events_oltner_2.1060.c: "Interesuje cię kupno naszych zapasowych klaczy?"
 travel_events_oltner_2.1060.d: "Niestety musimy #EMp szybko#! ruszać w drogę…"
 swift_horse_modifier: "Szybki koń"
 swift_horse_modifier_desc: "Przywódca tej wyprawy ma wyjątkowo szybkiego konia."
 swift_horses_modifier: "Szybkie konie"
 swift_horses_modifier_desc: "Ta postać wyposaża swoją świtę wyłącznie w najszybsze rumaki."
 sold_horses_modifier: "Sprzedane konie"
 sold_horses_modifier_desc: "Świta sprzedała swoje zapasowe wierzchowce."
 travel_events_oltner_2.1070.t: "Uzdrowiciel koni"
 travel_events_oltner_2.1070.desc: "Pośród spokojnych pastwisk miejsca znanego jako [location.GetName] widzę postać, która zajmuje się koniem ze zranioną nogą. Gdy się zbliżamy, uzdrowiciel podnosi wzrok, a [local_character.Custom('PL_jego_jej')] oczy odzwierciedlają wieloletnią wiedzę.\n\n– Prosty błąd – wyjaśnia – ale i tak znów ucieknie.\n\nPoruszeni opieką, którą zapewnia koniowi, przerywamy naszą podróż."
 travel_events_oltner_2.1070.a: "Możemy pomóc ci uzdrowić to szlachetne zwierzę?"
 travel_events_oltner_2.1070.b: "Musisz zostać moim koniuszym!"
 travel_events_oltner_2.1070.c: "Możesz nauczyć mnie tej sztuki?"
 travel_events_oltner_2.1070.d: "Mam nadzieję, że szybko wróci do zdrowia. Bywaj."
 free_court_position: "Darmowa praca"
 master_of_the_horse_free: "[local_character.GetFirstName] znajduje u ciebie zatrudnienie jako [GetCourtPositionType('master_of_horse_court_position').GetName()|l] i nie będzie pobierać wynagrodzenia"
 excellent_horse_care_modifier: "Doskonała opieka nad końmi"
 excellent_horse_care_modifier_desc: "Ta postać jest dobrze obeznana w sztuce opieki nad końmi."
 travel_events_oltner_2.1080.t: "Gryzący cud"
 travel_events_oltner_2.1080.desc: "Gdy mijamy gospodarstwa zajmujące się hodowlą wielbłądów w miejscu znanym jako [location.GetName], nasze zmysły atakuje gryzący odór. Wielbłądy, choć są niezbędne do przeżycia, wydzielają smród, który przenika w każdy zakamarek.\n\nNagle jeden z naszych koni ucieka w dal najwyraźniej przerażony zapachem.\n\n– Przepraszam, wasza czcigodność – krzyczy rolnik. – Możesz wybrać sobie jednego z moich najlepszych wielbłądów, aby zrekompensować tę stratę."
 travel_events_oltner_2.1080.a: "Wybieram twojego najwspanialszego wielbłąda."
 travel_events_oltner_2.1080.b: "Życzę sobie najwytrzymalszego okazu."
 travel_events_oltner_2.1080.c: "Najszybsza bestia mi wystarczy."
 travel_events_oltner_2.1080.d: "Wolę zapłatę w złocie…"
 exchange_camel_fast_modifier: "Szybki wielbłąd"
 exchange_camel_fast_modifier_desc: "Jeden z koni należących do tej grupy podróżnych uciekł i został zastąpiony szybkim wielbłądem."
 exchange_camel_sturdy_modifier: "Wytrzymały wielbłąd"
 exchange_camel_sturdy_modifier_desc: "Jeden z koni należących do tej grupy podróżnych uciekł i został zastąpiony wytrzymałym wielbłądem."
 travel_events_oltner_2.1090.t: "Strażnik cichych wydm"
 travel_events_oltner_2.1090.desc: "W spokojnym miejscu znanym jako [location.GetName], gdzie gorące wiatry rzeźbią piaski, stoi samotna strażnica. Jej opiekun, surowy wartownik, wita nas serdecznie.\n\n– Szanowni goście! – krzyczy z góry. – Czy mogę coś dla was zrobić? Może chcecie dołączyć do mnie, by spojrzeć na spokój okolicy znanej jako [location.Custom('TerrainTypeProvince')]?"
 travel_events_oltner_2.1090.a: "Pozwól nam odpocząć pod twoją opieką, przyjacielu."
 travel_events_oltner_2.1090.b: "Powiedz, czy podążamy właściwą drogą."
 travel_events_oltner_2.1090.c: "Może zostaniesz naszym przewodnikiem po tych ziemiach?"
 travel_events_oltner_2.1090.d: "Musimy szybko ruszać."
 watchtower_guidance_modifier: "Wskazówki ze strażnicy"
 watchtower_guidance_modifier_desc: "Świta otrzymała wskazówki od strażnika, którego wzrok sięga daleko."
 watchman_guidance_modifier: "Strażnik pustynny"
 watchman_guidance_modifier_desc: "Świcie towarzyszy doświadczony strażnik, który doskonale zna okoliczny teren."
 travel_events_oltner_2.1100.t: "Dary bydła"
 travel_events_oltner_2.1100.desc: "Podróż przez miejsce znane jako [location.GetName] prowadzi przez rozległe pastwiska pełne bydła. Gdy mój orszak zatrzymuje się na skraju zielonego pola, zbliża się pasterz. Radośnie brzdąkając na lutni, obdarza nas szerokim uśmiechem na powitanie.\n\n– Wasza czcigodność – zaczyna – te bestie to duma naszej prowincji! Zechcecie dołączyć do mnie, by przyjrzeć się naszej pracy, uzupełnić zapasy i skosztować naszego sera pleśniowego, z którego słynie miejsce znane jako [location.GetTitle.GetNameNoTierNoTooltip]?"
 travel_events_oltner_2.1100.a: "Pokaż, jak zajmujesz się swoimi stadami."
 travel_events_oltner_2.1100.b: "Uzupełnijmy zapasy i napełnijmy brzuchy!"
 travel_events_oltner_2.1100.c: "Ser pleśniowy, z którego słynie miejsce znane jako [location.GetTitle.GetNameNoTierNoTooltip], brzmi #EMP pysznie!#!"
 travel_events_oltner_2.1100.d: "Musimy się pospieszyć."
 extra_supplies_modifier: "Dodatkowe zapasy"
 extra_supplies_modifier_desc: "Ta grupa podróżnych ma przy sobie mnóstwo zapasów."
 herding_insights_modifier: "Spostrzeżenia dotyczące wypasania stada"
 herding_insights_modifier_desc: "Władca tych ziem stosuje zaawansowane techniki pasterskie, które nabył w czasie swoich podróży."
 travel_events_oltner_2.1110.t: "Szczęk kowala"
 travel_events_oltner_2.1110.desc: "Nasza podróż prowadzi nas do miejsca znanego jako [location.GetName], gdzie rytmiczne uderzenia młotów kowalskich stanowią najważniejszy element miejscowego handlu. Dym bucha z kominów, gdy pokryci potem i sadzą kowale przekształcają surowce w niezwykłe przedmioty.\n\nJeden z kowali ociera czoło i przywołuje mnie bliżej.\n\n– Witaj, wasza czcigodność – oświadcza. – Nasz fach to [local_character.GetCulture.GetNameNoTooltip|l] sztuka kowalska. Jesteśmy mistrzami. Lepszych od nas próżno szukać! Zapraszam do obejrzenia naszych towarów."
 travel_events_oltner_2.1110.a: "Nie zawadziłoby nowe uzbrojenie."
 travel_events_oltner_2.1110.b: "Szukam broni."
 travel_events_oltner_2.1110.c: "Czy robicie tarcze?"
 travel_events_oltner_2.1110.d: "Wolę korzystać z usług własnych kowali. Bywaj."
 purchase_artifact_common_armor_tt: "Kupujesz [artifact|El] o nieznanej [Concept('rarity', 'rzadkości')|E] będący częścią uzbrojenia"
 purchase_artifact_common_weapon_tt: "Kupujesz [artifact|El] o nieznanej [Concept('rarity', 'rzadkości')|E] będący bronią"
 purchase_artifact_common_shield_tt: "Kupujesz [artifact|El] o nieznanej [Concept('rarity', 'rzadkości')|E] będący tarczą na ścianę"
 travel_events_oltner_2.1120.t: "Załamany kowal"
 travel_events_oltner_2.1120.desc: "Gdy nasza świta przechadza się po miejscu znanym jako [location.GetName], natrafiamy na zdewastowany warsztat kowala. Pokryty sadzą kowal wygląda na zrozpaczonego, lamentując nad roztrzaskanym piecem.\n\n– Och, nad osobą znaną jako [local_character.GetTitledFirstName] ciąży klątwa [local_character.GetFaith.HighGodNamePossessive]! Na moje kowadło spadło wielkie nieszczęście! – wyjaśnia. – Jeśli tego nie naprawię, cała moja sztuka – i moje źródło utrzymania – zniknie. Biada mi!"
 travel_events_oltner_2.1120.a: "Proszę, weź to złoto. Pomoże ci stanąć na nogi."
 travel_events_oltner_2.1120.b: "Dołącz do nas, przyda nam się kowal."
 travel_events_oltner_2.1120.c: "To straszne, ale cóż…"
 becomes_inspired: "Postać staje się [Concept('inspired', 'zainspirowana')|E]"
 travel_events_oltner_2.1130.t: "Strażnik obszaru znanego jako [location.Custom('TerrainTypeProvince')]"
 travel_events_oltner_2.1130.desc: "Gdy przed nami wyłania się zarys miejsca znanego jako [location.GetName], ponad krajobrazem dominują surowe kontury fortów na wzgórzach.\n\nZbliża się grupa brutalnie wyglądających wojowników, a ich przywódca jest największy ze wszystkich.\n\n– Wasza czcigodność – kiwa głową – należymy do garnizonu osoby, którą jest [location.GetTitle.GetHolder.GetTitledFirstName]. Za niewielką opłatą możemy was chronić w podróży. Co ty na to?"
 travel_events_oltner_2.1130.a: "Przeprowadźcie nas bezpiecznie przez obszar znany jako [location.Custom('TerrainTypeProvince')]."
 travel_events_oltner_2.1130.b: "Wyglądacie na silnych. Może dołączycie do mnie?"
 travel_events_oltner_2.1130.c: "Wyglądacie naprawdę groźnie. Zapłacę wam dwa razy tyle, ile płaci wam [location.GetTitle.GetHolder.GetFirstNameNoTooltip]!"
 travel_events_oltner_2.1130.d: "Nie ma takiej potrzeby, ale dziękuję."
 hill_fort_guards_modifier: "Strażnicy z garnizonu z forcie na wzgórzu"
 hill_fort_guards_modifier_desc: "Ta świta zatrudnia zaprawionych w bojach strażników z fortu na wzgórzu."
 toll_payed: "Uregulowana opłata za podróż"
 travel_events_oltner_2.1140.t: "Drobni obrońcy"
 travel_events_oltner_2.1140.desc: "U stóp wyjątkowo imponującego fortu na wzgórzu w miejscu znanym jako [location.GetName] grupa dzieci bawi się w wojowników. Ich śmiech stanowi kontrapunkt dla powagi kamienia.\n\nJedno dziecko, śmiałe i o bystrych oczach, zbliża się z drewnianym mieczem.\n\n– Stać! Nikt nie może przejść obok fortu osoby znanej jako [local_character.GetFirstName] i [local_character.Custom('PL_jego_jej')] bandy! – wykrzykuje radośnie. – Och, chwila… [ROOT.Char.GetTitleAsNameNoTooltip]? To naprawdę ty?!"
 travel_events_oltner_2.1140.a: "Zgadza się! A teraz idź i opowiedz o mnie w swojej wiosce!"
 travel_events_oltner_2.1140.b: "Odważni obrońcy, powiedzcie nam, jak najszybciej przejść przez ten obszar znany jako [location.Custom('TerrainTypeProvince')]."
 travel_events_oltner_2.1140.c: "#EMP *Dobądź broni i wystrasz dzieci*#!"
 travel_events_oltner_2.1140.d: "Bawcie się dobrze. Musimy iść."
 travel_hastened: "Przyspieszona podróż"
 travel_delayed: "Opóźniona podróż"
 famous_visit_modifier: "Słynny gość"
 famous_visit_modifier_desc: "Okoliczne wsie huczą od wieści o odwiedzinach szlachty. Takie informacje przyciągają ludzi z całego świata, którzy chcą ich zobaczyć i wykorzystać okazję do handlu. Przyciągają również bandytów poszukujących królewskich arystokratów obładowanych złotem."
 child_scouts_modifier: "Dzieci-zwiadowcy"
 child_scouts_modifier_desc: "Świtę prowadzi grupa dzieci o dobrych intencjach."
 extra_patrols_modifier: "Dodatkowe patrole"
 extra_patrols_modifier_desc: "Baronia podwoiła liczbę patroli po tym, jak miejscowe dzieci padły ofiarą gróźb ze strony podróżnych."
 travel_events_oltner_2.1150.t: "Echo rogów"
 travel_events_oltner_2.1150.desc: "Echo dźwięku rogów wypełnia powietrze, gdy przemierzamy obszar znany jako [location.Custom('TerrainTypeProvince')] w pobliżu miejsca o nazwie [location.GetName]. W fortach na wzgórzach słychać wezwanie do broni, które rozbrzmiewa od pokoleń.\n\nKilka sekund po pierwszym ryku z najbliższej fortyfikacji wyłaniają się [local_character.GetCulture.GetCollectiveNoun] i atakują grupę przerażonych rozbójników i bandytów."
 travel_events_oltner_2.1150.a: "Musimy im pomóc. Do boju!"
 travel_events_oltner_2.1150.b: "Czekamy, a potem zajmiemy się ciałami."
