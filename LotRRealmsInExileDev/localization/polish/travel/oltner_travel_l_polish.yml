 travel_events_oltner_2.1160.t: "Więzi na szlaku"
 travel_events_oltner_2.1160.desc: "Podczas przemierzania trudnej ścieżki w miejscu znanym jako [location.GetName] słyszę śmiech. [entourage_member_1.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )], i [entourage_member_2.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )], współpracują, by pokonać [location.Custom('GetRandomCrossingToBridge')].\n\n– [entourage_member_1.GetFirstNameNoTooltip], twój pomysł, by zbudować prowizoryczny most był genialny! – wykrzykuje [entourage_member_2.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip] uśmiecha się w odpowiedzi.\n\n– A twój pomysł, by użyć [location.Custom('GetRandomImprovisedBridgeMaterial')], sprawił, że wszystko udało się połączyć w całość!\n\nWygląda na to, że ta przeszkoda zaowocowała początkiem nowej przyjaźni!"
 travel_events_oltner_2.1160.a: "Twoja pomysłowość jest godna pochwały!"
 travel_events_oltner_2.1160.b: "Trzeba równać do najlepszych!"
 travel_events_oltner_2.1160.c: "To z pewnością przyspieszy naszą podróż."
