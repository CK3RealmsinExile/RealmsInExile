 travel_events_oltner_2.1170.t: "Ścieżka rywalizacji"
 travel_events_oltner_2.1170.desc: "Podróżując przez surowy teren miejsca znanego jako [location.GetName], stajemy przed wyzwaniem, gdy [location.Custom('GetPrecariousTerrainFeature')].\n\n[entourage_member_1.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )], i [entourage_member_2.GetFirstName], a dla mnie [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )], zaczynają kłócić się, jak najlepiej przedostać się przez ten zdradliwy szlak.\n\n– [entourage_member_1.GetFirstNameNoTooltip], twój pomysł jest lekkomyślny! – wykrzykuje [entourage_member_2.GetFirstNameNoTooltip] z widoczną frustracją.\n\n– A twój to przejaw tchórzostwa! – odpowiada [entourage_member_1.GetFirstNameNoTooltip].\n\nWygląda na to, że mamy patową sytuację…"
 travel_events_oltner_2.1170.a: "Posłuchajcie, musicie #EMP współpracować.#!"
 travel_events_oltner_2.1170.b: "[entourage_member_1.GetFirstNameNoTooltip] ma rację, nie możemy się ociągać."
 travel_events_oltner_2.1170.c: "Zachowajmy ostrożność, jak sugeruje [entourage_member_2.GetFirstNameNoTooltip]."
 travel_events_oltner_2.1170.d: "W imię [ROOT.Char.GetFaith.HighGodNamePossessive], jak dzieci…"
 rival_conflict_on_the_road: "Będąc częścią świty osoby o imieniu [TARGET_CHARACTER_2.GetFirstName], [CHARACTER.GetShortUINameNotMe] i [TARGET_CHARACTER.GetShortUINameNotMe] poważnie się kłócą w kwestii tego, którą trasę obrać, by przejść przez obszar znany jako [PROVINCE.Custom('TerrainTypeProvince')] w miejscu o nazwie [PROVINCE.GetName]."
