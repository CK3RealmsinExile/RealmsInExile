 court_position_fp1_performative_honour: "[GetCultureTradition('tradition_fp1_performative_honour').GetName] ([tradition|El])"
 akolouthos_court_position: "Akolutos"
 akolouthos_employer_custom_effect_description: "$BULLET$Zwiększa [aptitude|El] postaci z cechą [GetTrait('varangian').GetName( GetNullCharacter )|l] na stanowisku, którym jest [GetCourtPositionType('bodyguard_court_position').GetName()|l] (w zależności od [Concept('aptitude', 'kompetencji')|E])\n$BULLET$Odpowiedniejsi [courtiers|El] zyskują [Concept('trait', 'cechę')|E] [GetTrait('varangian').GetName( GetNullCharacter )|l] i [GetTrait('loyal').GetName( GetNullCharacter )|l]\n$BULLET$Będzie się pojawiać więcej Waregów\n@warning_icon! #X Waregowie zdobędą trochę [gold_i] złota po śmierci Bazyleusa.#!"
 akolouthos_court_position_desc: "$akolouthos_court_position$ dowodzi większością bizantyjskiej straży cesarskiej, łącznie z osławionymi Waregami, którzy najchętniej poniosą honorową śmierć za swojego pana."
 court_position_akolouthos_bonus: "[GetCourtPositionType('akolouthos_court_position').GetName()]"
 court_brewmaster_court_position: "Nadworny piwowar"
 court_brewmaster_court_position_desc: "Nadworny piwowar jest przedstawicielem wybranym do bezpośredniej interakcji z piwowarami królestwa, aby zapewnić seniorowi dostęp do najlepszych trunków."
 court_brewmaster_employer_custom_effect_description: "$BULLET$Ograniczenie kosztu aktywności, którą jest [GetActivityType( 'activity_feast' ).GetName|l]: z #positive_value @gold_icon! -5%#! do #positive_value @gold_icon! -25%#! (w oparciu o [aptitude|El])\n$BULLET$Zwiększenie nagród za aktywność, którą jest [GetActivityType( 'activity_feast' ).GetName|l]: z #positive_value +5%#! do #positive_value +25%#! (w oparciu o [aptitude|El])"
 court_brewmaster_popular_opinion: "Opróżnienie piwnic"
 court_brewmaster_popular_opinion_desc: "Zwiększ produkcję w całym państwie, abyśmy mogli regularnie dzielić się z naszymi ludźmi lepszymi trunkami."
 court_brewmaster_court_opinion: "Dzielenie się z dworem"
 court_brewmaster_court_opinion_desc: "Zaprezentuj kilka najlepszych piw, aby ludzie na dworze mogli zobaczyć, co mamy."
 court_brewmaster_experimental_brew: "Eksperymentalny trunek"
 court_brewmaster_experimental_brew_desc: "Piwowar stworzył coś naprawdę wyjątkowego i zapadającego w pamięć… choć niekoniecznie smacznego."
 court_brewmaster_experimental_brew_tt: "Otrzymujesz „#color_yellow Eksperymentalny trunek#!” na #color_white 6 miesięcy#!\n#color_yellow Eksperymentalny trunek#! będzie zmieniał się co #color_white 6 miesięcy#!"
 court_brewmaster_explanation: "[GetCourtPositionType('court_brewmaster_court_position').GetName]"
 court_brewmaster_task_cooldown: "Nie można rozpocząć zadania do #color_white [GetCurrentDateWithDiff( GetVarTimeRemaining( liege.MakeScope, 'experimental_brew_cooldown') )]#!"
