 camp_cook_camp_officer: "Główny kucharz"
 camp_cook_camp_officer_desc: "$camp_cook_camp_officer$ pichci syte posiłki, zapewniając całemu obozowi pełne żołądki i dobre samopoczucie. Jest też odpowiedzialny za przygotowywanie posiłków dla przedstawicieli."
 master_bard_camp_officer: "Mistrz-bard"
 master_bard_camp_officer_desc: "$master_bard_camp_officer$ zabawia balladami i wielkimi opowieściami nie tylko obóz, ale i jego przedstawicieli. Jego wysiłki mogą również po części unieśmiertelnić największe czyny poszukiwacza przygód."
 master_bard_camp_officer_employer_custom_effect_description: "$BULLET$Odblokowuje [Concept('interaction', 'interakcję')|E] „$send_poem_interaction$”"
 stooge_camp_officer: "Pachołek"
 stooge_camp_officer_desc: "$stooge_camp_officer$ to mimowolny adresat wszelkiej obozowej irytacji i podłych żartów. Maltretowanie go to świetne źródło morale i źródło wielu śmiesznych opowieści, które opowiadane są później przy ognisku."
 master_of_arms_camp_officer: "Mistrz broni"
 master_of_arms_camp_officer_desc: "$master_of_arms_camp_officer$ ma za zadanie utrzymywanie porządku pośród wojowników, zarówno w obozie, jak i na polu bitwy. Jest odpowiedzialny za dyscyplinę i treningi."
 master_of_arms_employer_custom_effect_description: "$BULLET$Odblokowuje [Concept('decision', 'decyzję')|E] „$train_for_tournament_decision_name$”#!"
 light_cavalry_captain_camp_officer: "Kapitan kawalerii lekkiej"
 light_cavalry_captain_camp_officer_desc: "$light_cavalry_captain_camp_officer$ jest dowódcą najszybszych jeźdźców w obozie. Jest odpowiedzialny za dowodzenie kontyngentem, a także za jego treningi i taktyki."
 camelry_captain_camp_officer: "Kapitan kawalerii wielbłądziej"
 camelry_captain_camp_officer_desc: "$camelry_captain_camp_officer$ dowodzi obozowymi jeźdźcami wielbłądów. Jest odpowiedzialny za dowodzenie kontyngentem, a także za jego treningi i taktyki."
 elephantry_captain_camp_officer: "Kapitan kawalerii słoniowej"
 elephantry_captain_camp_officer_desc: "$elephantry_captain_camp_officer$ dowodzi kornakami w obozie. Jest odpowiedzialny za dowodzenie kontyngentem, a także za jego treningi i taktyki."
 heavy_cavalry_captain_camp_officer: "Kapitan kawalerii ciężkiej"
 heavy_cavalry_captain_camp_officer_desc: "$heavy_cavalry_captain_camp_officer$ dowodzi szarżami opancerzonych w obozie. Jest odpowiedzialny za dowodzenie kontyngentem, a także za jego treningi i taktyki."
 horse_archer_captain_camp_officer: "Kapitan łuczników konnych"
 horse_archer_captain_camp_officer_desc: "$horse_archer_captain_camp_officer$ dowodzi obozowymi harcownikami na rumakach. Jest odpowiedzialny za dowodzenie kontyngentem, a także za jego treningi i taktyki."
 archer_captain_camp_officer: "Kapitan łuczników"
 archer_captain_camp_officer_desc: "$archer_captain_camp_officer$ dowodzi łucznikami w obozie. Jest odpowiedzialny za dowodzenie kontyngentem, a także za jego treningi i taktyki."
 heavy_infantry_captain_camp_officer: "Kapitan piechoty ciężkiej"
 heavy_infantry_captain_camp_officer_desc: "$heavy_infantry_captain_camp_officer$ dowodzi opancerzoną piechotą w obozie. Jest odpowiedzialny za dowodzenie kontyngentem, a także za jego treningi i taktyki."
 light_infantry_captain_camp_officer: "Kapitan piechoty lekkiej"
 light_infantry_captain_camp_officer_desc: "$light_infantry_captain_camp_officer$ dowodzi harcownikami w obozie. Jest odpowiedzialny za dowodzenie kontyngentem, a także za jego treningi i taktyki."
 pike_captain_camp_officer: "Kapitan pikinierów"
 pike_captain_camp_officer_desc: "$pike_captain_camp_officer$ dowodzi obozowymi oddziałami pikinierów. Jest odpowiedzialny za dowodzenie kontyngentem, a także za jego treningi i taktyki."
 master_of_spoils_camp_officer: "Mistrz łupów"
 master_of_spoils_camp_officer_desc: "$master_of_spoils_camp_officer$ jest odpowiedzialny za zbieranie i dystrybucję zdobyczy w obozie. Pilnuje, aby łupy były rozdzielane po równo między wszystkich."
 master_of_spoils_camp_officer_employer_custom_effect_description: "$BULLET$Zwiększa [gold_i] [gold|El], [prestige_i] [prestige|El], i [piety_i] [piety|El] otrzymywane za wygrywanie [Concept('battles', 'bitew')|E] i [Concept('sieges', 'oblężeń')|E] (w zależności od [Concept('aptitude', 'kompetencji')|E])\n$BULLET$Zwiększa szansę na kradzież [Concept('artifact', 'artefaktu')|E] po [Concept('siege', 'oblężeniu')|E] (na podstawie [Concept('aptitude', 'kompetencji')|E])"
