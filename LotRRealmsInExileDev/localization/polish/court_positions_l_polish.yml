 does_not_have_a_full_time_job: "#bold Nie#! jest już zatrudniony na [Concept( 'court_position','urzędzie dworskim' )|E] lub na stanowisku [Concept( 'councillor','radnego' )|E]"
 clan_tax_collector_court_position: "Poborca podatkowy"
 clan_tax_collector_court_position_desc: "$clan_tax_collector_court_position$ otrzymuje zadanie organizacji i poboru podatków, aby [vassals|El] z [Concept('clan', 'klanu')|E] sumiennie płacili należne opłaty."
 court_position_khvarenah_legacy_4: "[dynasty|E] pracodawcy ma atrybut: [GetDynastyPerk( 'fp3_khvarenah_legacy_4' ).GetName|l]"
 court_position_khvarenah_legacy_1: "[dynasty|E] ma atrybut: [GetDynastyPerk( 'fp3_khvarenah_legacy_1' ).GetName|l]"
 court_position_innovation_mural_sextant: "[dynasty|E] ma innwowację: [GetInnovation('fp3_innovation_mural_sextant').GetName]"
 capable_magistrates_modifier: "Zdolni sędziowie"
 opinion_of_liege: "Opinia o [Concept( 'liege', 'seniorze' )|E]"
 cave_hermit_court_position: "Ogrodowy pustelnik"
 cave_hermit_court_position_desc: "$cave_hermit_court_position$ to osoba, która mieszka na terenie twojego zamku i zabawia gości przepowiedniami i zagadkami. Niektórzy twierdzą, że może być prawdziwym mistykiem."
 cave_hermit_court_position_tt: "Podczas swoich podróży spotykasz ogrodowego pustelnika"
 travel_leader_court_position: "Mistrz karawany"
 travel_leader_court_position_desc: "$travel_leader_court_position$ pomaga w podróży i przejmuje odpowiedzialność za wszystkie trasy. Jego zadaniem jest zapewnienie, że dotrzesz do celu bezpiecznie i na czas."
 hire_travel_leader_decision: "Poszukuj mistrza karawany"
 hire_travel_leader_decision_tooltip: "Twoi służący zaproponują ci kilku kandydatów na stanowisko, którym jest [GetCourtPositionType('travel_leader_court_position').GetName()|l]"
 hire_travel_leader_decision_desc: "Odpowiedni mistrz karawany jest kluczem do udanej podróży. Poproszę o zaproponowanie mi kilku odpowiednich kandydatów."
 hire_travel_leader_decision_confirm: "Rozpocznij poszukiwania"
 wet_nurse_court_position: "Mamka"
 wet_nurse_court_position_desc: "$wet_nurse_court_position$ dba o twoje [children|El] i dzieci, które są twoimi [Concept('hostages', 'zakładnikami')|E]."
 wet_nurse_employer_custom_effect_description: "$BULLET$Zmniejsza ryzyko, że [children|El] zapadną na [illnesses|El]\n$BULLET$Możliwość wystąpienia zdarzeń pozwalających na rozwój [Concept('child', 'dziecka')|E]"
 find_wet_nurse_decision: "Poszukuj mamki"
 find_wet_nurse_decision_desc: "Mamka jest symbolem bogactwa i dobrobytu dworu. Odpowiada za opiekowanie się dziećmi, chroniąc je przed chorobami i czuwając nad ich rozwojem. Kandydatka musi być silna i zdrowa."
 find_wet_nurse_decision_tooltip: "Twoi służący zaproponują ci kilku kandydatów na stanowisko, którym jest [GetCourtPositionType('wet_nurse_court_position').GetName()|l]"
