 court_position_traveling_friend: "Podróżujący kamrat posiada inny [court_position|El]"
 camp_priest_camp_officer: "Kapłan obozowy"
 camp_priest_camp_officer_desc: "$camp_priest_camp_officer$ zapewnia obozowi duchowe wsparcie."
 laureate_camp_officer: "Laureat"
 laureate_camp_officer_desc: "$laureate_camp_officer$ to mieszkający na stałe w obozie poeta na każdą okazję. Jego praca znana jest wzdłuż i wszerz i przyciąga do niego całkiem sporo poetów chętnych do nauki u jego boku."
 laureate_camp_officer_employer_custom_effect_description: "$master_bard_camp_officer_employer_custom_effect_description$\n$BULLET$Odblokowuje [Concept('decision', 'decyzję')|E] „Zaproś poetów”"
