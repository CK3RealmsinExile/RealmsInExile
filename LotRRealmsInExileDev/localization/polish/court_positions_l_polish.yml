 #CAMP OFFICERS
 officer_positions: "Stanowiska [Concept('officer', 'przedstawicieli')|E]"
 second_camp_officer: "Zastępca dowódcy"
 second_camp_officer_desc: "$second_camp_officer$ jest najbardziej zaufanym przedstawicielem w obozie, i pomaga dowódcy jako jego prawa ręka. Jest odpowiedzialny za wydawanie rozkazów i organizację podczas nieobecności dowódcy."
 quartermaster_camp_officer: "Kwatermistrz"
 quartermaster_camp_officer_desc: "$quartermaster_camp_officer$ jest odpowiedzialny za zapewnienie obozowi wystarczających ilości jedzenia i wody. Zależnie od potrzeb wydziela zapasy, zarządza nimi, a także ich broni."
 armorer_camp_officer: "Zbrojmistrz"
 armorer_camp_officer_desc: "$armorer_camp_officer$ jest kowalem, który specjalizuje się w hełmach i kolczugach. Jest odpowiedzialny za wytwarzanie i naprawianie strojów zarówno zbrojnych, jak i koni."
 chief_forager_camp_officer: "Główny zbieracz"
 chief_forager_camp_officer_desc: "$chief_forager_camp_officer$ ma za zadanie uzupełniać zapasy obozowe. Jest odpowiedzialny za organizowanie grup zbierających strawę w okolicy."
 chief_forager_camp_officer_employer_custom_effect_description: "$BULLET$Może pomagać w [Concept('decisions', 'decyzjach')|E] „Zbierania zapasów”"
 master_thief_camp_officer: "Mistrz-złodziej"
 master_thief_camp_officer_desc: "$master_thief_camp_officer$ to łotr, który para się wszelkimi moralnie wątpliwymi zadaniami i kradzieżami. Może dosięgać rzeczy, które normalnie pozostawałyby poza zasięgiem."
 master_thief_camp_officer_employer_custom_effect_description: "$BULLET$Odblokowuje [Concept('interaction', 'interakcję')|E] „$steal_back_artifact$”"
 head_porter_camp_officer: "Główny tragarz"
 head_porter_camp_officer_desc: "$head_porter_camp_officer$ zajmuje się transportem obozu i wszystkich zapasów. Sprawia, że wszystko dociera na miejsce w jednym kawałku."
 head_groom_camp_officer: "Główny stajenny"
 head_groom_camp_officer_desc: "$head_groom_camp_officer$ pilnuje stajni, w których trzymane są obozowe konie i zwierzęta juczne. Jest odpowiedzialny za paszę, uprzęże i ogólną opiekę nad zwierzętami."
 huntperson_camp_officer: "Myśliwy"
 huntperson_camp_officer_desc: "$huntperson_camp_officer$ to akolita rogu, ogarów i łuku. Jest odpowiedzialny za planowanie obozowych wypraw łowieckich i przewodzenie im."
 huntperson_camp_officer_employer_custom_effect_description: "$BULLET$[hunt_success_chance_no_prefix|E] na udane [GetActivityType('activity_hunt').GetName|l] zwiększają się wraz z [Concept('aptitude', 'kompetencjami')|E]\n$BULLET$Poprawia wyniki [Concept('education', 'edukacji')|E] [Concept('martial', 'wojskowej')|E] wszystkim [Concept('children', 'dzieciom')|E] w twoim [Concept('camp', 'obozie')|E]\n$BULLET$Może pomagać w [Concept('decisions', 'decyzjach')|E] „Zbierania zapasów”"
 kennelperson_camp_officer: "Psiarz"
 kennelperson_camp_officer_desc: "$kennelperson_camp_officer$ ma za zadanie opiekować się sforami obozowych psów oraz je trenować. Upewnia się, że psy są zdrowe i dobrze karmione – przez większość czasu."
 kennelperson_camp_officer_employer_custom_effect_description: "$BULLET$Odblokowuje metodę [Concept('execution', 'egzekucji')|E] [Concept('prisoners', 'więźniów')|E] „Rzuć psom na pożarcie”"
 chief_engineer_camp_officer: "Główny inżynier"
 chief_engineer_camp_officer_desc: "$chief_engineer_camp_officer$ jest odpowiedzialny za wszelkie zadania, które wymagają wiedzy o mechanizmach i maszynach. Konstruuje i naprawia machiny oblężnicze oraz tłumaczy ludziom, jak ich używać."
 witness_camp_officer: "Świadek"
 witness_camp_officer_desc: "$witness_camp_officer$ ma bardzo ważne zadanie, którym jest potwierdzanie wszelkich czynów i prawomocnych roszczeń przywódcy obozu. Poświadcza dokonania i problemy obozu."
 person_haggler_camp_officer: "Dozorca żywego towaru"
 person_haggler_camp_officer_desc: "$person_haggler_camp_officer$ jest odpowiedzialny za wartościowych więźniów i uzyskiwanie z nich jak najwyższego możliwego dochodu. Opiekuje się jeńcami i zajmuje się negocjowaniem okupów."
 person_haggler_camp_officer_employer_custom_effect_description: "$BULLET$[gold|E] z okupów za [Concept('prisoners', 'więźniów')|E]: [gold_i] #P +7%#! do [gold_i] #P +33%#! (w zależności od [Concept('aptitude', 'kompetencji')|E])\n$BULLET$[gold|E] potrzebne do opłacenia okupu za twoich [Concept('followers', 'towarzyszy')|E]: [gold_i] #P -9%#! do [gold_i] #P -33%#! (na podstawie [Concept('aptitude', 'kompetencji')|E])"
