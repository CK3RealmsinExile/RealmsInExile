 court_physician_not_employed_or_away_tt: "Nie masz osoby, która pełniłaby rolę o nazwie [GetCourtPositionType('court_physician_court_position').GetName()], lub nie ma jej przy tobie chwilowo"
 hire_physician_decision: "Poszukuj medyka"
 hire_physician_decision_tooltip: "Twoi służący zaproponują ci kilku odpowiednich kandydatów do pracy jako [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 hire_physician_decision_desc: "Nadworny medyk jest niezbędny, aby opiekować się chorymi i rannymi na [ROOT.Char.Custom('GetCourtLower')]. Poproszę swoich służących, aby przedstawili kilku odpowiednich kandydatów."
 hire_physician_decision_effect_tooltip: "Zostanie ci przedstawiona grupa kandydatów do pracy jako [GetCourtPositionType('court_physician_court_position').GetName()|l] i będziesz mieć możliwość zatrudnienia jednego z nich za opłatą i miesięcznym wynagrodzeniem w wysokości [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 hire_physician_decision_confirm: "Rozpocznij poszukiwania"
 antiquarian_employer_custom_effect_description: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'antiquarian_employer_custom_effect_reforge_description', '' )]$BULLET$Odblokowuje [Concept('decision', 'decyzję')|E] #V „$commission_artifact_decision$”#!\n$BULLET$Chroni [artifacts|El] podczas [Concept('sieges', 'oblężeń')|E] i [Concept('raids', 'najazdów')|E]"
 antiquarian_employer_custom_effect_reforge_description: "$BULLET$Pozwala [Concept('reforge', 'przekuwać')|E] [artifacts|El]\n"
 chief_eunuch_court_position: "Główny eunuch"
 chief_eunuch_court_position_desc: "$chief_eunuch_court_position$ to zaufany sługa odpowiedzialny za eunuchów na dworze. Niewiele dzieje się bez jego wiedzy, zarówno wśród służby, jak i w otoczeniu monarchy."
 keeper_of_swans_court_position: "Opiekun łabędzi"
 keeper_of_swans_court_position_desc: "$keeper_of_swans_court_position$ jest odpowiedzialny za łabędzie monarchy, prowadzi ewidencję pierzastych cudów swojego pana i opiekuje się nimi. Stanowisko to wiąże się z dużą odpowiedzialnością."
 master_of_horse_court_position: "Koniuszy"
 master_of_horse_court_position_desc: "$master_of_horse_court_position$ odpowiada za majestatyczne rumaki oraz stajnie swojego pana. Ma on dużo pracy, ponieważ zadbany wierzchowiec jest skarbem zarówno na polu bitwy, jak i w podróży."
 court_jester_court_position: "Nadworny błazen"
 court_jester_employer_custom_effect_description: "$BULLET$Możliwość organizowania wydarzeń redukujących [stress|El]"
 court_jester_court_position_desc: "$court_jester_court_position$ – głupek – jego zadaniem jest zabawiać zarówno swojego władcę, jak i gości odwiedzających dwór. Choć od czasu do czasu można docenić sprytny zwrot akcji, to feralny upadek zawsze wywołuje salwy śmiechu."
 master_of_hunt_court_position: "Łowczy"
 master_of_hunt_employer_custom_effect_description: "$BULLET$[hunt_success_chance_no_prefix|E] w wydarzeniu, jakim jest [GetActivityType('activity_hunt').GetName|l] i częstotliwość [Concept( 'hunt_sightings_no_prefix', 'dostrzeżeń' )|E] wrasta wraz z [Concept( 'aptitude', 'kompetencjami' )|E]"
 master_of_hunt_court_position_desc: "$master_of_hunt_court_position$ jest odpowiedzialny za wszelkie polowania, które organizują członkowie dworu swojego władcy. Odpowiada również za hodowlę i znajdujące się w niej psy."
 high_almoner_court_position: "Wielki jałmużnik"
 high_almoner_court_position_desc: "Wielki jałmużnik jest odpowiedzialny za rozdzielanie jałmużny zasługującym na nią ubogim oraz innym potrzebującym."
 cupbearer_court_position: "Podczaszy"
 cupbearer_employer_custom_effect_description: "$BULLET$Szansa na powstrzymanie [Concept( 'schemes', 'spisków' )|E] „[GetScheme('murder').GetTypeName]”, w których planuje się otrucie"
 cupbearer_court_position_desc: "Podczaszy jest odpowiedzialny za nalewanie napojów przy monarszym stole i pilnowanie, aby nikomu nie zabrakło napitku."
 seneschal_court_position: "Seneszal"
 seneschal_court_position_desc: "Seneszal pełni ważną funkcję w codziennym życiu domu monarchy, zarządzając służbą i dbając o to, by wszystko przebiegało bez zakłóceń."
 antiquarian_court_position: "Antykwariusz"
 antiquarian_court_position_desc: "$antiquarian_court_position$ jest odpowiedzialny za utrzymanie, opiekę i pozyskiwanie artefaktów."
 court_tutor_court_position: "Tutor"
 court_tutor_employer_custom_effect_description: "$BULLET$Poprawia wyniki w [Concept( 'education', 'nauce' )|E]\n$BULLET$Odblokowuje [Concept( 'interaction', 'interakcję' )|E] #V $make_child_learn_language_interaction$#!"
 court_tutor_court_position_desc: "$court_tutor_court_position$ odpowiada za [Concept( 'education', 'edukację' )|E] wszystkich dzieci na dworze, a jego umiejętności wpływają na efekty nauki osiągane przez uczniów. Dzieci nadal mogą mieć indywidualnych [Concept( 'guardians', 'opiekunów' )|E]."
 royal_architect_court_position: "Dworski architekt"
 royal_architect_court_position_desc: "$royal_architect_court_position$ nadzoruje wszelkie prestiżowe projekty budowlane w państwie. Bez jego wyraźnej zgody nie zostanie położona ani jedna cegła, ani poświęcona sekunda pracy."
 court_poet_court_position: "Nadworny poeta"
 court_poet_employer_custom_effect_description: "$BULLET$Może przypadkowo znaleźć [Concept( 'inspired', 'inspirację' )|E]"
 court_poet_court_position_desc: "$court_poet_court_position$ to koneser słowa i wiersza, dostarczający swojemu seniorowi i wszystkim na dworze rozrywki, intelektualnej stymulacji oraz emocjonalnych przeżyć.\n"
 poet_inspired_message: "Napływ inspiracji!"
 poet_inspired_effect: "Twój [GetCourtPositionType('court_poet_court_position').GetName()|l] [inspired_poet.GetFirstName] zyskał[Select_CString( inspired_poet.IsFemale, 'a', '' )] [Concept( 'inspiration','inspirację')|E]"
 bodyguard_court_position: "Osobisty strażnik"
 bodyguard_employer_custom_effect_description: "$BULLET$Ma szansę zapobiec [Concept('schemes', 'spiskom')|E] dotyczącym zamachu ([GetScheme('murder').GetTypeName])#!\n#indent_newline:3 $BULLET$Zmniejsza ryzyko śmierci lub wzięcia w niewolę w [Concept('battles', 'bitwach')|E], w których oboje walczycie#!#!"
 stooge_employer_custom_effect_description: "$BULLET$Odblokowuje specjalne opcje podczas wydarzeń\n#indent_newline:3 $BULLET$Odblokowuje [Concept('decision', 'decyzję')|E] „$humiliate_the_stooge_decision$”#!#!"
 bodyguard_court_position_desc: "$bodyguard_court_position$ jest ostatnią linią obrony przed wszelkimi napastnikami. Towarzyszy swojemu monarsze wszędzie, gdzie ten się udaje i nie zawaha się stanąć na drodze każdemu zagrożeniu, które może na niego czyhać."
 champion_court_position: "Osobisty czempion"
 champion_employer_custom_effect_description: "$BULLET$Może zastąpić cię w niektórych [Concept( 'single_combat_duel_plural','pojedynkach')|E]\n[AddLocalizationIf( HasDlcFeature( 'tours_and_tournaments' ), 'champion_employer_custom_effect_description_TOTO_DLC' )]"
 champion_employer_custom_effect_description_TOTO_DLC: "$BULLET$Zdobywa dla ciebie [prestige|El], biorąc udział w wydarzeniu, jakim jest [GetActivityType( 'activity_tournament' ).GetName|l]"
 champion_court_position_desc: "$champion_court_position$ jest wykwalifikowanym i śmiertelnie niebezpiecznym wojownikiem, który może reprezentować swojego władcę w pojedynkach."
 court_musician_court_position: "Nadworny muzyk"
 court_musician_employer_custom_effect_description: "$BULLET$Zwiększa przyrost [Concept( 'opinion','opinii')|E], gdy zostanie zorganizowana [GetActivityType('activity_feast').GetName|l]"
 court_musician_court_position_desc: "$court_musician_court_position$ to artysta, który śpiewa i gra na instrumentach, aby zabawiać swojego pana i dwór."
 food_taster_court_position: "Degustator potraw"
 food_taster_employer_custom_effect_description: "$BULLET$Szansa na powstrzymanie [Concept( 'schemes', 'spisków' )|E] „[GetScheme('murder').GetTypeName]”, w których planuje się otrucie\n$BULLET$Szybciej stracisz na wadze#!"
 food_taster_court_position_desc: "$food_taster_court_position$ ma zaszczytny obowiązek dopilnować, aby żadna trucizna nie dostała się talerz jego pana. A jeśli jakiś nikczemny proszek lub płyn mimo wszystko trafi do posiłku… Cóż, dlatego właśnie degustator musi spróbować go w pierwszej kolejności."
 lady_in_waiting_court_position: "Dama dworu"
 lady_in_waiting_court_position_desc: "Dama dworu jest asystentką i towarzyszką królowej lub cesarzowej, spełniającą każdą jej potrzebę i kaprys."
 executioner_court_position: "Kat"
 executioner_employer_custom_effect_description: "$BULLET$Może publicznie [Concept( 'execute','stracić' )|E] [Concept( 'prisoners','więźniów')|E] w celu zwiększenia [Concept( 'control','kontroli')|E] i [Concept( 'county_opinion','powszechnej opinii')|E]\n\n@warning_icon! #X Zbrodnie tej postaci zostaną wybaczone#!"
 executioner_court_position_desc: "Kaci to przestępcy, którzy w zamian za swoją wolność muszą wykonać egzekucję wszystkich wrogów tronu. Niektórzy nazwaliby to zaszczytem, inni ciężarem."
 garuda_court_position: "Garuda"
 garuda_employer_custom_effect_description: "$BULLET$Zmniejsza ryzyko śmierci lub dostania się do niewoli w bitwach, w których oboje walczycie"
 garuda_court_position_desc: "Ten rycerz poprzysiągł wypełnić wolę swego władcy lub zginąć próbując. Tak jak mityczny ptak $garuda_court_position$ niósł ciężar Wisznu, tak wojownicy Garudy niosą suwerenność monarchy."
 court_gardener_court_position: "Nadworny ogrodnik"
 court_gardener_court_position_desc: "$court_gardener_court_position$ jest odpowiedzialny za utrzymanie ogrodów swojego władcy, dokładając wszelkich starań, by kwitły."
 chief_qadi_court_position: "Najwyższy kadi"
 chief_qadi_court_position_desc: "Najwyższy kadi jest ostatecznym sędzią państwa, odpowiedzialnym za stosowanie prawa islamskiego w różnych sporach i sprawach prawnych."
 cultural_emissary_court_position: "Emisariusz kulturowy"
 cultural_emissary_court_position_desc: "$cultural_emissary_court_position$ działa na rzecz nawiązywania i wzmacniania relacji międzykulturowych, osiągania wzajemnego szacunku i organizowania wspólnych uroczystości."
 court_artificer_court_position: "Nadworny rzemieślnik"
 court_artificer_court_position_desc: "$court_artificer_court_position$ to ktoś, kto udowodnił, że potrafi tworzyć wspaniałe rzeczy. Chociaż przeważnie tylko kręci się po dworze, jest nadzieja, że zostanie znów czymś zainspirowana."
 court_artificer_employer_custom_effect_description: "$BULLET$Ma szansę na ponowne zyskanie [Concept('inspired','inspiracji')|E] (w zależności od [Concept('aptitude','kompetencji')|E])\n@alert_icon! #alert_trial Opuści [court|El], jeśli zostanie zwolniony#!"
 court_artificer_inspired_effect: "Twój [GetCourtPositionType('court_artificer_court_position').GetName()|l] [artificer.GetFirstName] zyskał[Select_CString( artificer.IsFemale, 'a', '' )] [Concept( 'inspiration', 'inspirację' )|E]"
 has_an_inspiration: "Ma aktywną [Concept( 'inspiration', 'inspirację' )|E]"
 has_a_completed_inspiration: "Ma zrealizowaną już jakąś wcześniejszą [Concept( 'inspiration', 'inspirację' )|E]"
