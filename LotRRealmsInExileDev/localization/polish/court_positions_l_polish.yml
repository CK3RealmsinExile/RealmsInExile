 chronicler_court_position: "Nadworny kronikarz"
 court_position_chronicler: "[GetCourtPositionType('chronicler_court_position').GetName()]"
 chronicler_court_position_desc: "Zadaniem nadwornego kronikarza jest przelać na papier czyny swojego chlebodawcy."
 chronicler_generate_seeds: "Poszukuj legend"
 chronicler_generate_seeds_desc: "Twój nadworny kronikarz przeszuka kroniki, aby znaleźć powody, dla których warto uwiecznić cię jako legendę."
 yearly_legend_seed_tt: "Każdego roku będziesz mieć losową szansę na zdobycie [Concept( 'legend_seed', 'zalążka legendy' )|E]. Wyższe poziomy [Concept( 'aptitude', 'kompetencji' )|E] zwiększą prawdopodobieństwo wystąpienia takiej sytuacji."
 chronicler_espouse_legend: "Wychwalaj legendę za granicą"
 chronicler_espouse_legend_desc: "Ta postać będzie podróżować po twoim państwie i poza nim, aby przekonać [Concept( 'vassals', 'wasali' )|E] i sąsiednich [Concept( 'rulers', 'władców' )|E] do uczynienia twojej legendy ich [Concept( 'promoted_legend', 'własną' )|E]."
 yearly_legend_spread_tt: "Co roku jeden z twoich [Concept( 'vassals', 'wasali' )|E] lub sąsiednich [Concept( 'rulers', 'władców' )|E] może uczynić twoją legendę swoją [Concept( 'promoted_legend', 'własną' )|E]. Wyższe poziomy [Concept( 'aptitude', 'kompetencji' )|E] zwiększą prawdopodobieństwo wystąpienia takiej sytuacji."
 court_position_tourney_participant_trait: "$tourney_participant_horse$"
 charioteer_court_position: "Mistrz rydwanów"
 charioteer_court_position_desc: "$charioteer_court_position$ to osoba, która zawodowo powozi rydwanami i jest opłacana przez swojego pracodawcę."
 charioteer_employer_custom_effect_description: "$BULLET$Zajęcie 3. miejsca lub wyższego podczas aktywności, którą są [GetActivityType( 'activity_chariot_race' ).GetName|l], zapewnia [influence|El]"
 bookmaker_court_position: "Bukmacher"
 bookmaker_court_position_desc: "$bookmaker_court_position$ to osoba, która zawodowo zajmuje się hazardem od strony księgowej, gdy odbywają się [GetActivityType( 'activity_chariot_race' ).GetName|l]."
 bookmaker_employer_custom_effect_description: "$BULLET$Zmniejsza koszt generowany przez [GetActivityType( 'activity_chariot_race' ).GetName|l] (w zależności od [Concept('aptitude', 'kompetencji')|E])\n$BULLET$Zapewnia [gold|El] z zakładów, którymi obstawiono [GetActivityType( 'activity_chariot_race' ).GetName|l]"
 bookmaker_cook_the_books: "Dopisz kilka zer"
 bookmaker_cook_the_books_desc: "Ta postać sprawi, że wyniki zakładów, którymi obstawiono [GetActivityType('activity_chariot_race').GetName|l], zawsze będą dla ciebie korzystne."
 bookmaker_cook_the_books.tt: "Następne [GetActivityType('activity_chariot_race').GetName|l], których będziesz gospodarzem, będą wykorzystywać specjalną, kreatywną arytmetykę, którą opracuje [GetCourtPositionType('bookmaker_court_position').GetName()], by zmniejszyć ilość [Concept('gold', 'złota')|E] wypłacanego za dobrze obstawione zakłady, co oznacza oszczędności dla korony."
 bookmaker_distribute_bribes: "Wręcz łapówki"
 bookmaker_distribute_bribes_desc: "Ta postać dyskretnie wręczy łapówki w twoim imieniu, zwiększając twój wpływ w państwie."
 charioteer_training: "Trening na rydwanie"
 charioteer_training_desc: "Ta postać będzie trenować dzień i noc, by poprawić swoje umiejętności powożenia rydwanem i zyskać cenne doświadczenie."
 charioteer_training_tt: "$charioteer_court_position$ będzie z czasem zyskiwać doświadczenie w swojej [Concept('trait', 'cesze')|E] #high woźnicy#!"
