 person_haggler_aptitude_effect_2: "$BULLET$[gold_i] [gold|E] z okupów za [Concept('prisoners', 'więźniów')|E]: #P +13%#!\n$BULLET$[gold_i] [gold|E] potrzebne do opłacenia okupu za twoich [Concept('followers', 'towarzyszy')|E]: #P -17%#!"
 person_haggler_aptitude_effect_3: "$BULLET$[gold_i] [gold|E] z okupów za [Concept('prisoners', 'więźniów')|E]: #P +20%#!\n$BULLET$[gold_i] [gold|E] potrzebne do opłacenia okupu za twoich [Concept('followers', 'towarzyszy')|E]: #P -23%#!"
 person_haggler_aptitude_effect_4: "$BULLET$[gold_i] [gold|E] z okupów za [Concept('prisoners', 'więźniów')|E]: #P +27%#!\n$BULLET$[gold_i] [gold|E] potrzebne do opłacenia okupu za twoich [Concept('followers', 'towarzyszy')|E]: #P -29%#!"
