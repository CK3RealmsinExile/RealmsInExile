l_polish:
 #court.4500 Fake artifacts and trinkets
 blood_brooch_name: "Krwawa broszka"
 blood_brooch_description: "Ta broszka ma szklaną kulkę wypełnianą krwią, którą niegdyś w swoich żyłach miał[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] [ROOT.GetCharacter.GetTitledFirstName]."
 cuckoldry_psalter_name: "Psałterz cudzołóstwa"
 cuckoldry_psalter_description: "Przekazywana od wieków dziwakom i łgarzom, księga ta uważana jest za najlepszy prezent dla małżonka. Przynajmniej przedstawione na okładce postacie z kości słoniowej wyglądają na zadowolone ze swojego małżeństwa."
 chastity_belt_name: "Pas cnoty"
 chastity_belt_description: "Ten pas cnoty ma kolce zarówno wewnątrz, jak i na zewnątrz, aby chronić ciebie i innych."
 holy_needle_name: "Święta igła z Antiochii"
 holy_needle_description: "Cóż, można by nią wykonać ładny haft przedstawiający ukrzyżowanie."
 finger_bones_name: "Kości palców świętego"
 finger_bones_description: "Wszystkie jedenaście!"
 dead_chicken_name: "Tarcza tchórza"
 dead_chicken_description: "Nikt nie będzie chciał przebywać w twoim otoczeniu, jeśli będziesz nosić tę martwą kurę, a już na pewno nie twoi wrogowie."
 worm_on_a_string_name: "Robaczek na sznurku"
 worm_on_a_string_description: "Zabawka, która prawdopodobnie zrobiłaby wrażenie na małym dziecku."
 #court.4750 Book commissions
 pope_joan_book_name: "Opowieści o papieżycy Joannie"
 pope_joan_book_desc: "Książka, w której [ROOT.Char.GetTitledFirstNameNoTooltip] jest przedstawion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jako papieżyca Joanna. Pobożna, bluźniercza, a może uwodzicielska?"
 lady_godiva_book_name: "Opowieści o Lady Godivie"
 lady_godiva_book_desc: "Przynajmniej [ROOT.Char.GetTitledFirstNameNoTooltip] jeżdżąc[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] nago jest przedstawion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] pochlebnie."
 caligula_book_name: "Pięćset uderzeń bicza"
 caligula_book_desc: "Pięćset stron, na których [ROOT.Char.GetTitledFirstNameNoTooltip] jest chłostan[Select_CString(ROOT.Char.IsFemale, 'a', '' )] przez Kaligulę"
 nasreddin_book_name: "Opowieści o Nasreddinie"
 nasreddin_book_desc: "W którym [ROOT.Char.GetTitledFirstNameNoTooltip] dostąpił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] zaszczytu wyśmiania przez Nasreddina"
 valmiki_book_name: "Epigramy Walmikiego"
 valmiki_book_desc: "Seria dowcipów od najwcześniejszego poety, Walmikiego, które niespodziewanie opowiada [ROOT.Char.GetTitledFirstNameNoTooltip]"
 ruler_hero_book_name: "[ROOT.Char.GetTitledFirstNameNoTooltip] – opowieści"
 ruler_hero_book_desc: "W pierwszym wierszu [ROOT.Char.GetTitledFirstNameNoTooltip] zwraca się do swojego dworu mówiąc: „Muszę usiąść, bo nie mogę cię znieść”."
 sinbad_book_name: "Podróże Sindbada"
 sinbad_book_desc: "Książka, w której różne bestie, z którymi mierzy się Sinbad, mają taką samą twarz jak [ROOT.Char.GetTitledFirstNameNoTooltip]"
 #court.4806 fan relics
 purple_underwear_name: "Cesarska purpurowa bielizna"
 purple_underwear_description: "Nadaje się tylko dla cesarza.\n\nSic itur ad astra…?"
 fake_reichskrone_name: "Fałszywa korona Rzeszy"
 fake_reichskrone_description: "Załóż ją, aby naprawdę stać się #EMP pretendentem#! do tronu"
