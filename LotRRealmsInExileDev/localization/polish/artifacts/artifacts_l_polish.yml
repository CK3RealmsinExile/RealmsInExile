 merchants_sword_description: "Doskonałe ostrze zakupione u podróżującego handlarza pochodzącego z ziem, w których króluje kultura [merchant_character_scope.GetCulture.GetNameNoTooltip|l]."
 jewelled_slippers: "Kapcie z biżuterią"
 jewelled_slippers_description: "Piękna para kapci wysadzanych klejnotami. Coś w ich noszeniu sprawia, że zawsze możesz znaleźć drogę do domu."
 witchcraft_book: "Zbiór leków ziołowych"
 witchcraft_book_description: "Księga należąca niegdyś do wiedźmy zamieszkującej miejsce znane jako [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]. Jego strony opisują proste leki ziołowe stworzone w celu poprawienia humoru."
