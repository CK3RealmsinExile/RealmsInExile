 lucky_coin.desc: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] moneta, pochodząca z miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nNiegdyś wytłoczona powierzchnia jest teraz gładka z powodu częstego dotykania."
