 seahorse_brooch_description: "Broszka z delikatnymi łańcuszkowymi frędzlami pod konikiem, który ma zarówno skrzydła, jak i płetwiasty ogon. [owner.GetTitledFirstNameNoTooltip] otrzymał[Select_CString( owner.IsFemale, 'a', '' )] ją od postaci [inspiration_owner.GetTitledFirstNameNoTooltip] podczas [inspiration_owner.GetHerHis] wyprawy."
 #fund_inspiration.6500- trinkets from your adventurer
 leopard_hat_name: "Lamparcia czapka"
 leopard_hat_description: "Czapka wykonana z głowy lamparta, którego zabił[Select_CString(inspiration_owner.IsFemale, 'a', '' )] [inspiration_owner.GetTitledFirstName]."
 kurgan_ornament_name: "Figurka scytyjskiej pantery"
 kurgan_ornament_description: "Kamienna figurka, którą zrabował[Select_CString(inspiration_owner.IsFemale, 'a', '' )] [inspiration_owner.GetTitledFirstName] ze starego scytyjskiego kurhanu."
 kurgan_saddle_name: "Siodło z kurhanu"
 kurgan_saddle_description: "Siodło, które [inspiration_owner.GetTitledFirstName] wyni[Select_CString(inspiration_owner.IsFemale, 'osła', 'ósł' )] ze scytyjskiego kopca pogrzebowego. Liczy sobie ponad tysiąc lat, ale zachowało się w uwięzionym powietrzu grobowca, pośród ciał dziesiątek zabalsamowanych koni. Być może możemy się czegoś nauczyć od tych starożytnych jeźdźców."
 naked_tapestry_name: "Gobelin z golizną"
 naked_tapestry_description: "Obraz przedstawia brzeg oazy, na którym [inspiration_owner.GetTitledFirstName], [Select_CString( inspiration_owner.IsFemale, 'całkowicie naga i połyskująca', 'całkowicie nagi i połyskujący' )] od krystalicznie czystych kropel wody, schładza się, machając liściem palmowym."
 frogspawn_jar_name: "Słój ze skrzekiem"
 frogspawn_jar_description: "Słój wypełniony jakimś chlupoczącym skrzekiem. Zdążyło się w nim wykluć już kilka kijanek. [ROOT.Char.GetTitledFirstNameNoTooltip] [Select_CString( ROOT.Char.IsFemale, 'otrzymała', 'otrzymał' )] go, by zobaczyć, z jakimi okropnościami [Select_CString( inspiration_owner.IsFemale, 'musiała', 'musiał' )] mierzyć się [inspiration_owner.GetTitledFirstName] w trakcie swojej podróży.\n\nObrzydlistwo!"
 beaver_book_name: "Pałace bobrów"
 beaver_book_description: "Książka o architekturze i technikach budowlanych bobrów, które opisał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] [inspiration_owner.GetTitledFirstName] podczas swoich podróży."
 crocodile_tapestry_name: "Gobelin z krokodyla"
 crocodile_tapestry_description: "Gobelin przedstawiający krokodyla, który stworzył[Select_CString( inspiration_owner.IsFemale, 'a', '' )] [inspiration_owner.GetTitledFirstName]. Stwór jest jaskrawoczerwony, ma kilka rzędów kłów, krosty pełne jadu i kolczasty ogon. Można go znaleźć w jaskini za wodospadem, w otoczeniu wielu jaj."
 mountain_rock_name: "Górska skała"
 mountain_rock_description: "Duży kamień, który [inspiration_owner.GetTitledFirstName] mozolnie dźwigał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] przez całą drogę powrotną z miejsca znanego jako [mountain_location.GetName]."
 #Game start additional unique artifacts
 reichskrone_name: "Korona Rzeszy"
 reichskrone_description: "Jest to symbol urzędu Świętego Cesarza Rzymskiego. Gwarantuje, że przyciągnie uwagę każdego przechodzącego księcia."
 nikephoros_crown_name: "Korona Nicefora II Fokasa"
 nikephoros_crown_description: "To korona jednego z najwspanialszych taktyków, jakich widział ród cesarzy. Poniósł porażkę w wojnach na zachodzie cesarstwa, ale na wschodzie był zdobywcą."
 skull_cap_charlemagne_name: "Czubek głowy Karola Wielkiego"
 skull_cap_charlemagne_description: "W tym pudełku znajduje się czubek głowy Karola Wielkiego. Być może jego mądrość zstąpi na właściciela."
 papal_tiara_name: "Papieska tiara"
 papal_tiara_description: "Jest to wysadzana klejnotami mitra ze złotą koroną, która symbolizuje urząd papieski. Ale czyż nie wyglądałaby ona szczególnie imponująco na twojej głowie?"
 essen_crown_name: "Korona dziecięca Ottona III"
 essen_crown_description: "Niektórzy twierdzą, że była to korona wykonana z okazji koronacji Ottona III w Essen, inni zaś, że miała służyć do koronacji posągu Matki Bożej. Tak czy inaczej, jest ona bardzo mała, ale jeśli się postarasz, być może uda ci się ją wcisnąć na głowę."
 monomachus_crown_name: "Korona Monomacha"
 monomachus_crown_description: "Jest to korona składająca się z malowideł na złotych płytach przedstawiających Konstantyna IX Monomacha, jego żonę Zoe, siostrę Teodorę oraz alegoryczne tańczące postacie."
 edmund_head_name: "Głowa św. Edmunda Męczennika"
 edmund_head_description: "Edmund od urodzenia deklarował, że zostanie świętym. Legendy mówią, że był on królem Anglii Wschodniej, który wolał dobrowolnie złożyć siebie w ofierze wikingom niż pozwolić, by jego ludzie zostali przez nich wyrżnięci."
 dhammapada_name: "Dhammapada"
 dhammapada_description: "Jest to zbiór mów Buddy w formie pięknego manuskryptu zapisanego na palmowych liściach."
 excalibur_name: "Excalibur"
 excalibur_description: "Nie ma w Brytanii władcy, który nie twierdziłby, że posiada prawdziwy Excalibur. Wojny opłacane są poprzez sprzedaż Excaliburów, a ty możesz mieć tylko nadzieję, że nikt inny nie pochwali się tym samym mieczem twoim gościom."
 vinaya_pitaka_name: "Winaja Pitaka"
 vinaya_pitaka_description: "Buddyjskie pismo będące jednym z trzech dzieł kanonu palijskiego. Tekst ten jest instrukcją dla mnichów i mniszek w klasztornych konwencjach zachowania."
 sutta_pitaka_name: "Sutta Pitaka"
 sutta_pitaka_description: "Tekst buddyzmu therawadyjskiego oparty na naukach zebranych podczas pierwszego soboru buddyjskiego, który odbył się po śmierci Buddy. Zawiera wiele wierszy i kazań przypisywanych Buddzie i jego uczniom. Część kanonu palijskiego."
 abhidhamma_pitaka_name: "Abhidhamma Pitaka"
 abhidhamma_pitaka_description: "Szczegółowe dzieło naukowe analizujące nauki Buddy. Część kanonu palijskiego."
