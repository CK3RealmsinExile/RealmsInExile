 #FP3 artifacts
 artifact_oxus_bracelet_name: "Bransoletka amudarska"
 artifact_oxus_bracelet_description: "Ta kunsztownie wykonana bransoletka pochodzi z krainy znanej jako $k_transoxiana$. Choć jej wykończenie z emalii i kamieni półszlachetnych zniknęło już dawno temu, złoto nadal utrzymuje swój blask. Tego typu ozdoby były honorowymi podarunkami na dworach Króla królów w starożytności, więc być może nosił ją kiedyś jakiś wielki babiloński władca."
 fp3_incense_burner_sculpture: "Kadzielnica-rzeźba"
 fp3_incense_burner_sculpture_desc: "Ta kadzielnica w kształcie kota wypuszcza pachnące opary z wielu otworów na korpusie. Głowa z oczami wysadzanymi klejnotami ma zawias, dzięki czemu można w niej umieścić płonące kadzidło."
 fp3_ancient_drinking_vessel: "Kielich Achemenidów"
 fp3_ancient_drinking_vessel_desc: "Ten kielich ozdobiony został wizerunkiem kozy. Choć wykonano go w zapomnianych już czasach, to jego piękno nie wyblakło."
 artifact_sassanian_sword_name: "Miecz Sasanidów"
 artifact_sassanian_sword_description: "Mówi się, że miecz ten stanowi pamiątkę po starej erze sasanidzkiej; $sassanian_sword_description_base$, co sprawia, że wspaniale się go ogląda. Choć w dzisiejszych czasach jest zbyt kruchy, by nim walczyć, być może władał nim kiedyś bohater, o którym dziś już nie pamiętamy."
 artifact_sassanian_replica_sword_name: "Miecz w stylu Sasanidów"
 sassanian_sword_description_base: "jest zdobiony kilkoma kamieniami szlachetnymi i ma misterne wzory"
 famed_replica_sassanian_sword_description: "Ten miecz jest inspirowany wizją wspaniałej minionej epoki, nawiązując do bohaterskiej przeszłości przodków jego twórcy. Miecz $sassanian_sword_description_base$, co sprawia, że wspaniale się go ogląda. Gdy człowiek trzyma go w ręku, może wyobrazić sobie legendarnych królów z dawnych czasów."
 masterwork_replica_sassanian_sword_description: "Miecz ten wyraźnie imituje broń z dawnych czasów, nawiązując do bohaterskiej przeszłości przodków jego twórcy. Miecz $sassanian_sword_description_base$. Choć jest to odległe echo przeszłości, dzierżąc go, można poczuć się jak potężny władca minionej epoki."
 common_replica_sassanian_sword_description: "Ta kiepska imitacja to kpina z przodków twórcy. Jest inkrustowana tanimi kamieniami i zdobiona nierównymi, chropowatymi wzorami. Nosząc go w pochwie, człowiek wygląda jak żyjący mrzonkami głupiec pragnący powrócić do czasów, które już dawno minęły."
 #CE1 Artifacts
 artifact_magnificent_crown_name: "Wspaniała korona"
 artifact_magnificent_crown_description: "Piękna filigranowa korona i precyzyjnie wykonane wzory służą podkreśleniu prawdziwego powodu jej istnienia: wygrawerowane reliefy przodków osoby o imieniu [ROOT.Char.GetFirstName] przywołują na myśl ich autorytet i przeplatają go z [ROOT.Char.Custom('PL_jego_jej')] własnym."
 artifact_splendid_necklace_name: "Piękny naszyjnik"
 artifact_splendid_necklace_description: "Ten wspaniały naszyjnik jest zwieńczony herbem rodu [artifact.GetOwner.GetHouse.GetBaseName], nie pozostawiając wątpliwości co do legitymacji jego posiadacza."
 artifact_fine_brooch_name: "Wspaniała broszka"
 artifact_fine_brooch_description: "Subtelna inwokacja nazwy rodu [artifact.GetOwner.GetHouse.GetBaseName] wokół krawędzi tej broszki sprawia, że wieści o ich legitymacji szybko się rozchodzą."
 medicine_jar: "Słój z lekarstwami"
 medicine_jar_desc: "To cienkie naczynie ceramiczne zawiera rzadkie i silne zioła, lecznicze minerały i różne suszone części zwierząt – wszystkie używane przez medyków do leczenia chorób i rozchwiania nastroju."
 whale_fat_candles_name: "Świece z wielorybiego tłuszczu"
 whale_fat_candles_description: "Te spiczaste świece zostały wykonane z tłuszczu przerażającego lewiatana."
 warenne_coin: "Moneta Warenneʼów"
 warenne_coin_description: "Na awersie tej monety znajduje się niebiesko-żółta szachownica, będąca symbolem dynastii Warenneʼów, a jej brzeg zdobi pociemniały ślad krwi."
 traitors_head: "Głowa zdrajcy"
 traitors_head_description: "Głowa sprawnie odcięta od reszty ciała jej właściciela. Stanowi raczej komunikat niźli pamiątkę."
