 immaculate_witchy_bones: "Niepokalane kości wiedźmy"
 immaculate_witchy_bones_description: "Stos kości należących niegdyś do wiedźmy zamieszkującej miejsce znane jako [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]. Kości zachowały się w doskonałym stanie nawet po spaleniu ciała nieboszczki."
 mysterious_lamp: "Tajemnicza lampa"
 mysterious_lamp_description: "Lśniąca złota lampa inkrustowana klejnotami. Kiedy ją trzymasz, czujesz fenomenalną kosmiczną moc."
 mysterious_puzzle: "Tajemnicza łamigłówka"
 mysterious_puzzle_description: "Ekstrawagancka złota łamigłówka pokryta rycinami w obcym języku. Mówi się, że kiedyś należała do potężnego mistrza gry."
 lunchbox: "Pudełko konserwujące"
 lunchbox_description: "Szczelnie zamknięte pudełko, które zdaje się przedłużać okres przydatności do spożycia żywności umieszczonej w środku."
