 #Easter eggs
 easteregg_artifact_elisabeth_plush: "Wypchany lis Elżbiety"
 easteregg_artifact_elisabeth_plush_description: "Wypchany lis Elżbiety był jej ulubioną zabawką, która towarzyszyła jej przez większość życia. Często widziano, jak Elżbieta porozumiewała się z lisem, sporządzając wymyślne szyfrogramy dla swojego pracodawcy. Zabawka jest pocieszająca i inspiruje jej posiadacza do naśladowania sprytu lisa."
 easteregg_artifact_nicks_redolence: "Ostatnie perfumy"
 easteregg_artifact_nicks_redolence_description: "Niewielki flakonik, w którym kołysze się [ROOT.Char.Custom('GetComplexColor')]. To perfumy, które z pewnością oszołomią zarówno lorda, jak i lady. Mały napis na korku głosi: #EMP „A teraz koniec jest już bliski…”#!"
 easteregg_artifact_chad_book: "Eneida z adnotacjami"
 easteregg_artifact_chad_book_description: "Ukochany i bogato ilustrowany egzemplarz Eneidy Wergiliusza, pełny jakichś bazgrołów – niektórych niedorzecznych, innych wnikliwych."
 easteregg_artifact_chad_dagger: "Sztylet"
 easteregg_artifact_chad_dagger_description: "Jego blask zmatowiał od plam zaschniętej krwi, mimo to pragnie jej więcej."
 easteregg_artifact_veronica_book: "Pierścienie Władcy"
 easteregg_artifact_veronica_book_description: "Delikatnie peryfrastyczne nawiązanie, w postaci książki. Napisana w nienagannym języku portugalskim."
 easteregg_artifact_map_lohmander: "Stary plan podróży"
 easteregg_artifact_map_lohmander_description: "Ta niewielka, oprawiona w skórę księga zawiera opowieści skandynawskiego skryby i opis jego podróży z zachodu do Indii. Znajdują się w niej szczegółowe informacje na temat niebezpieczeństw, dróg i niezbędnego ekwipunku, począwszy od miejsc, do których należy zabrać wodę, a skończywszy na miejscach, w których potrzebne będzie odpowiednie obuwie. Można się w niej również natknąć na wiele informacji na temat lokalnej żywności i tańców.\n\nWewnątrz znajduje się też mnóstwo składanych map przedstawiających subkontynent, a także wiele innych miejsc, wraz z notatkami na temat odległych lokalizacji i ich nazw używanych w minionych epokach."
 easteregg_artifact_jason_sword: "Miecz św. Marcina"
 easteregg_artifact_jason_sword_description: "Wzdłuż zbrocza ostrza ktoś niechlujnie wyskrobał słowa „Jestem, który jest”."
