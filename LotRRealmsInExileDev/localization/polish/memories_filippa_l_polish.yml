 treasure_map_divine_scenery_memory_desc_third_perspective: "w boskich źródłach znajdujących się w miejscu o nazwie [ROOT.Var('treasure_map_divine_scenery').GetProvince.GetName] osobie, którą jest [owner.GetName], ukazuje się transcendentalny widok"
 foggy_hill_memory: "ma niespokojny sen o ukrytym we mgle kopcu"
 foggy_hill_repented_memory_desc: "śniło mi się, że godzę się z tym, że z mojej ręki zginęło tak wiele osób, oraz że okazuję za to skruchę"
 foggy_hill_repented_memory_desc_second_perspective: "śniło ci się, że godzisz się z tym, że z twojej ręki zginęło tak wiele osób, oraz że okazujesz za to skruchę"
 foggy_hill_repented_memory_desc_third_perspective: "osobie znanej jako [owner.GetName] śniło się, że godzi się z tym, że z jej ręki zginęło tak wiele osób, oraz że okazuje za to skruchę"
 foggy_hill_denial_memory_desc: "śniło mi się, że nie zmieniam zdania co do tego, że odebranie przeze mnie życia tak wielu osobom było koniecznością"
 foggy_hill_denial_memory_desc_second_perspective: "śniło ci się, że nie zmieniasz zdania co do tego, że odebranie przez ciebie życia tak wielu osobom było koniecznością"
 foggy_hill_denial_memory_desc_third_perspective: "osobie znanej jako [owner.GetName] śniło się, że nie zmienia zdania co do tego, że odebranie przez nią życia tak wielu osobom było koniecznością"
 wall_hole_memory: "w niewytłumaczalny sposób wkładam rękę w dziurę o średnicy ramienia w ścianie"
 wall_hole_memory_desc: "w niewytłumaczalny sposób wkładam rękę w dziurę o średnicy ramienia, która pojawiła się w murze posiadłości"
 wall_hole_memory_desc_second_perspective: "w niewytłumaczalny sposób wkładasz rękę w dziurę o średnicy ramienia, która pojawiła się w murze posiadłości"
 wall_hole_memory_desc_third_perspective: "osoba znana jako [owner.GetName] w niewytłumaczalny sposób wkłada rękę w dziurę o średnicy ramienia, która pojawiła się w murze jej posiadłości"
