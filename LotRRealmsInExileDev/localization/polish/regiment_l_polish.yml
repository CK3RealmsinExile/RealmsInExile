 #Accolade MaA
 accolade_maa_archers: "Poczet łuczników"
 accolade_maa_archers_flavor: "[retinue_maa|E]\n#F Ta grupa elitarnych łuczników nie jest bandą kłusowników. Są nieustannie szkoleni, by celnie i szybko miotać strzałami.#!"
 accolade_maa_skirmishers: "Poczet harcowników"
 accolade_maa_skirmishers_flavor: "[retinue_maa|E]\n#F Grupa lekko uzbrojonych elitarnych wojowników oraz doświadczonych najemników, wzbudzających strach ze względu na swoje umiejętności organizowania zasadzek i prowadzenia niestandardowej wojny.#!"
 accolade_maa_pikes: "Poczet pikinierów"
 accolade_maa_pikes_flavor: "[retinue_maa|E]\n#F Odziani w piękne zbroje i dzierżący długie piki, piechurzy stanowią niezłomny trzon armii swego pana.#!"
 accolade_maa_outriders: "Poczet zwiadowców"
 accolade_maa_outriders_flavor: "[retinue_maa|E]\n#F Na szybkich wierzchowcach ci elitarni jeźdźcy są w stanie wyprzedzić każdego wroga i uderzyć zawsze tam, gdzie jest to najmniej oczekiwane i niemile widziane.#!"
 accolade_maa_vanguards: "Poczet awangardy"
 accolade_maa_vanguards_flavor: "[retinue_maa|E]\n#F Ta zdyscyplinowana i niezwykła piechota ciężka walcząca w samym sercu walki stanowi siłę, z którą niewielu wrogów może się równać.#!"
 accolade_maa_lancers: "Poczet lansjerów"
 accolade_maa_lancers_flavor: "[retinue_maa|E]\n#F Wkraczając do walki z gromkim okrzykiem i prawdziwą szlachetnością, szeregi tych jeźdźców wzbudzają przerażenie na każdym polu bitwy.#!"
 accolade_maa_crossbowers: "Poczet kuszników"
 accolade_maa_crossbowers_flavor: "[retinue_maa|E]\n#F Rycerz lub nędzarz: każdy z nich może zostać przebity przez starannie wymierzone żelazne bełty tych doskonale wyszkolonych kuszników.#!"
 accolade_maa_cameliers: "Poczet wielbłądzich jeźdźców"
 accolade_maa_cameliers_flavor: "[retinue_maa|E]\n#F Na Bliskim Wschodzie i w Afryce Północnej obawiają się, że nie postało już na świecie zbyt wielu dobrze wyszkolonych jeźdźców kawalerii wielbłądziej.#!"
 accolade_maa_elephantiers: "Poczet na słoniach bojowych"
 accolade_maa_elephantiers_flavor: "[retinue_maa|E]\n#F Z wysoko umieszczonych na grzbietach wieżyczek, zwanych howdahami, doświadczeni kornacy tych bestii udowadniają, że jedyną rzeczą trudniejszą do zatrzymania od szarżującego słonia jest inny, #EMP większy#! słoń.#!"
 accolade_maa_horse_archers: "Poczet łuczników konnych"
 accolade_maa_horse_archers_flavor: "[retinue_maa|E]\n#F Zwykli stepowi jeźdźcy uczą się przez całe życie, a ci weterani jeszcze dłużej. Przeciwstawienie się im jest niebezpieczne, pogoń za nimi to pewna śmierć.#!"
