 doctrine_parameter_enables_temporal_head_parameter: "Umożliwia wybór [Concept( 'doctrine', 'doktryny' )|E] świeckiej głowy wiary"
 tenet_communal_identity_chosen_people_name: "Naród wybrany"
 tenet_communal_identity_chosen_people_desc: "Jesteśmy wybrańcami [ROOT.Faith.HighGodNamePossessive] do świętego przymierza. I chociaż jednoczy to naszych ludzi we wspólnym celu, zapobiega również nawróceniom."
