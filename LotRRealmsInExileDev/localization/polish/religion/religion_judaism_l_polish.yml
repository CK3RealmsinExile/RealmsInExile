 #Rabbinism
 rabbinism: "Rabinizm"
 rabbinism_adj: "Rabiniczna"
 rabbinism_adherent: "rabinista"
 rabbinism_adherent_plural: "rabiniści"
 rabbinism_desc: "Rabinizm kładzie nacisk na rolę rabinów jako interpretatorów prawa religijnego zawartego w Halasze. Prawa i tradycje są podstawą przymierza zawartego z Bogiem, a rabini jego strzegą."
 #Karaite
 karaism: "Karaimizm"
 karaism_adj: "Karaimska"
 karaism_adherent: "karaim"
 karaism_adherent_plural: "karaimi"
 karaism_desc: "W sprawach prawa religijnego Tanach jest jedynym i ostatecznym źródłem. Rolą rabinów nie jest ocena i adaptacja zasad, na których opiera się przymierze, lecz ich dosłowna wykładnia."
 #Haymanot
 haymanot: "Hajmanot"
 haymanot_adj: "Hajmanocka"
 haymanot_adherent: "hajmanota"
 haymanot_adherent_plural: "hajmanoci"
 haymanot_desc: "Rabini, lub kahenowie, wydają osądy w kwestiach prawa religijnego, lecz w kwestiach tradycji i etyki obradują wspólnie ze zgromadzeniem starszych."
 haymanot_religious_text: "Orit"
 haymanot_religious_text_2: "$haymanot_religious_text$" #Optional translation alt
 haymanot_religious_text_3: "$haymanot_religious_text$" #Optional translation alt
 haymanot_religious_head_title: "Liqa Kahnet"
 haymanot_devotee: "Monkosa"
 haymanot_devotee_plural: "Monkosi"
 haymanot_priest: "Kahen"
 haymanot_priest_plural: "Kaheni"
 haymanot_bishop: "Szmagle"
 haymanot_bishop_plural: "Szmagle"
 #Malabar
 malabarism: "Malabaryzm"
 malabarism_adj: "Malabarska"
 malabarism_adherent: "malabar"
 malabarism_adherent_plural: "malabarzy"
 malabarism_desc: "Gdy potomkowie dwunastu plemion Izraela rozproszyli się po świecie, zbudowali oni mniejsze społeczności od wschodu do zachodu, zakładając własne plemiona. Zwani również Żydami z Koczin założyli swój nowy dom w Królestwie Koczin w południowych Indiach. Gdzie mieszając się z lokalną populacją, wzbogacali swoją kulturę."
 #Samaritan
 samaritan: "Samarytanizm"
 samaritan_adj: "Samarytańska"
 samaritan_adherent: "samarytanin"
 samaritan_adherent_plural: "samarytanie"
 samaritan_desc: "Pochodząc z plemion osiadłych w Samarii, Samarytanie kierują się naukami zawartymi w oryginalnej, niezmienionej Torze. Dzięki temu praktykują pierwotną religię Mojżesza, spełniając obowiązki nałożone bezpośrednio przez Boga."
 #Kabarism
 kabarism: "Kuzaryzm"
 kabarism_adj: "Kuzarycka"
 kabarism_adherent: "kuzaryta"
 kabarism_adherent_plural: "kuzaryci"
 kabarism_desc: "Społeczność nawróconych Kuzarytów podąża za wspólną rabiniczną interpretacją Halachy. Nawet długo po nawróceniu nadal z religijną czcią kultywują niektóre lokalne wierzenia i tradycje."
 #Merkabah
 merkabah: "Merkawa"
 merkabah_adj: "Merkawska"
 merkabah_adherent: "merkawista"
 merkabah_adherent_plural: "merkawiści"
 merkabah_desc: "Mistyka Merkawy to sekta judaistycznego mistycyzmu, mająca pewne wpływy nauk gnostyckich. Wiara koncentruje się na wizjach, przyjmując ascetyczny styl życia, aby dołączyć do Tronu Boga."
 doctrine_temple_authority_name: "Autorytet halachy"
 doctrine_temple_authority_desc: "Halacha odnosi się do zbioru praw i zasad, według których Żydzi muszą żyć. Po wiekach diaspory grupy żydowskie podzieliły się na liczne szkoły myślenia o tym, jak właściwie interpretować halachę."
 temple_authority_rabbinic_doctrine_name: "Rabinizm"
 temple_authority_rabbinic_doctrine_desc: "Żydzi rabiniczni wierzą, że halacha może być interpretowana wyłącznie przez rabinów. Wierzą w Torę pisaną i Torę ustną, przekazywaną przez rabinów. Wszystkie wierzenia rabiniczne są skodyfikowane w Talmudzie Babilońskim, który jest uważany za główne źródło, z którego interpretuje się i rozpowszechnia halachę."
 temple_authority_toric_doctrine_name: "Toraizm"
 temple_authority_toric_doctrine_desc: "Judaizm torański odrzuca Talmud i Torę ustną, przekazując autorytet wyłącznie Torze spisanej. Rabini nie mogą zmieniać ani dostosowywać halachy, a ich obowiązkiem jest wyłącznie interpretacja dosłownego znaczenia Tory."
 temple_authority_kohanim_doctrine_name: "Kohenizm"
 temple_authority_kohanim_doctrine_desc: "Judaizm kohenimiczny twierdzi, że kohen jest najwyższym autorytetem we wszystkich sprawach religijnych, w tym w halasze. Kohen musi być patrylinearnym potomkiem Aarona, brata Mojżesza."
 temple_authority_samaritan_torah_doctrine_name: "Samarytanizm"
 temple_authority_samaritan_torah_doctrine_desc: "Samarytanie całkowicie odrzucają autorytet Tory, polegając na Torze samarytańskiej. Odrzucenie przez nich Tory powoduje, że są powszechnie postrzegani przez resztę Żydów jako heretycy."
 doctrine_parameter_hostility_override_temple_authority_samaritan_torah_doctrine: "Uważa, że każda [faith|El] z doktryną samarytanizmu jest [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]"
 doctrine_parameter_hostility_override_temple_authority_rabbinic_doctrine: "Uważa, że każda [faith|El] z doktryną rabinizmu jest [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]"
 doctrine_parameter_hostility_override_temple_authority_toric_doctrine: "Uważa, że każda [faith|El] z doktryną toraizmu jest [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]"
