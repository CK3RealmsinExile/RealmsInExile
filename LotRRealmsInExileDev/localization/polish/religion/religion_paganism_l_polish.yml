 north_african_religion_desc: "Tradycyjne wierzenia Berberów opierają się na kulcie zmarłych. Wierzą oni, że kiedy ktoś odchodzi z tego świata, staje się bóstwem wśród własnej rodziny. Kult kamieni i budowa megalitów zbliża wyznawców do bogów, a głównymi bóstwami, obok Stwórcy, są bogowie słońca i księżyca. Nawet wśród wyznawców innych religii powszechny jest synkretyzm z ludowymi tradycjami Afryki Północnej."
