 bosnian_church_adherent_plural: "patareni"
 bosnian_church_desc: "Dawno zapomniani zarówno przez katolików, jak i prawosławnych, Krstjani z bośniackich wyżyn tworzą społeczność o znacznie swobodniejszych zwyczajach, pozbawioną formalnej struktury. Zachowując wiele archaicznych elementów wczesnego chrześcijaństwa, traktowani są pogardliwie przez współwyznawców, jeśli w ogóle pamiętani"
