 catholic_desc: "Kościół rzymskokatolicki opiera się na wierze, że Jezus przekazał klucze królestwa niebieskiego świętemu Piotrowi, a jego następca – papież – jest wobec tego najwyższym duchowym zwierzchnikiem całego chrześcijańskiego świata."
