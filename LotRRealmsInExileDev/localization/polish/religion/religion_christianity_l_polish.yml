 waldensian: "Waldyzm"
 waldensian_adj: "Waldeńska"
 waldensian_adherent: "waldens"
 waldensian_adherent_plural: "waldensi"
 waldensian_desc: "Uważając, że gromadzenie bogactw jest przeszkodą w osiągnięciu zbawienia, waldensi nawołują do życia w apostolskim ubóstwie jako drodze do spełnienia oraz wierzą, że księża nie powinni dzierżyć żadnych doczesnych tytułów bądź też nadań ziemskich."
 lollard: "Lollardyzm"
 lollard_adj: "Lollardzka"
 lollard_adherent: "lollard"
 lollard_adherent_plural: "lollardzi"
 lollard_desc: "Odrzucając wiele sakramentów, takich jak chrzest czy spowiedź, lollardzi uważają że Biblia powinna być jedynym źródłem chrześcijańskiej doktryny, a wszystkie nauki nie bazujące bezpośrednio na niej są wobec tego błędne."
 insular_celtic: "Ryt iroszkocki"
 insular_celtic_adj: "Iroszkocka"
 insular_celtic_adherent: "iroszkot"
 insular_celtic_adherent_plural: "iroszkoci"
 insular_celtic_desc: "Prowincjonalny Kościół iroszkocki oddalił się przed wiekami od rzymskokatolickiej ortodoksji, jednak z upływem czasu stracił wiele ze swych niegdyś unikalnych cech ulegając wpływowi Kościoła rzymskiego. Wciąż jednak odróżnia się większym naciskiem na ideały życia monastycznego i pokuty, a także praktyką tradycyjnych celtyckich zwyczajów ślubnych, obcych Kościołowi powszechnemu."
