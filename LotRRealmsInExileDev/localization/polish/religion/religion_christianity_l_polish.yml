 mozarabic_church_adj: "Mozarabska"
 mozarabic_church_adherent: "mozarab"
 mozarabic_church_adherent_plural: "mozarabowie"
 mozarabic_church_desc: "Mozarabskie chrześcijaństwo, wywodzące się z wczesnych obrządków iberyjskich, zachowało pewien stopień niezależności od Rzymu z powodu wielowiekowego panowania islamskiego. Długie współżycie z innymi wyznaniami sprawiło, że jest ono bardziej tolerancyjne dla różnic niż bardziej fundamentalistyczne sekty."
 adoptionist: "Adopcjanizm"
 adoptionist_adj: "Adopcjańska"
 adoptionist_adherent: "adopcjanista"
 adoptionist_adherent_plural: "adopcjaniści"
 adoptionist_desc: "Iberyjski nurt adopcjanizmu ma swoje korzenie w połączeniu niezależnego myślenia arcybiskupstwa Toledo i jego okolic, północnoafrykańskiego purytanizmu sprzed wieków oraz kilku niezwykle charyzmatycznych herezjarchów z początku IX wieku.\n\nChoć przybiera on różne formy, od niezwykle subtelnych po zupełnie bezceremonialne, to jednak wspólnym punktem doktrynalnym jest postawa kwestionująca odwieczną boskość Syna."
 adoptionist_religious_head_title: "Arcybiskup"
 adoptionist_religious_head_title_name: "Arcybiskupstwo"
 conversos: "Conversos"
 conversos_adj: "Conversos"
 conversos_adherent: "converso"
 conversos_adherent_plural: "conversi"
 conversos_desc: "Conversos wywodzą się z żydowskich społeczności zmuszonych przyjąć chrześcijaństwo. Choć praktykują nową wiarę, wciąż z szacunkiem odnoszą się do dawnych tradycji i są przyjaźnie nastawieni do tych, którzy wciąż je praktykują."
 #Orthodox-Group Faiths
 orthodox: "Prawosławie"
 orthodox_adj: "Prawosławna"
 orthodox_adherent: "prawosławny"
 orthodox_adherent_plural: "prawosławni"
 orthodox_desc: "Utrzymując, że ich biskupi są prawdziwymi następcami apostołów, Cerkiew prawosławna uważa się za jedynego głosiciela pierwotnej wiary chrześcijańskiej, manifestując to poprzez utrzymywanie świętych praktyk liturgicznych."
 orthodox_religious_head_title: "Patriarcha"
 orthodox_religious_head_title_name: "Patriarchat"
 bogomilist: "Bogomilizm"
 bogomilist_adj: "Bogomilska"
 bogomilist_adherent: "bogomił"
 bogomilist_adherent_plural: "bogomili"
 bogomilist_desc: "Wybierając swych przywódców duchowych spośród ludu, bogomili odrzucają wszelkie doczesne przejawy i instytucje władzy, nawołując do powrotu do pierwotnych metod nauczania praktykowanych przez Chrystusa i jego uczniów."
 bogomilist_priest: "wybrany"
 bogomilist_priest_plural: "wybrani"
 paulician: "Paulicjanizm"
 paulician_adj: "Paulicjańska"
 paulician_adherent: "paulicjanin"
 paulician_adherent_plural: "paulicjanie"
 paulician_desc: "Odrzucając dogmat o boskości Chrystusa, a kult krzyża uważając za przejaw pogaństwa, paulicjanie dążą do chrześcijańskiej odnowy według zasad wyłożonych przez Pawła z Tarsu."
 paulician_religious_text: "Klucz do prawdy"
 paulician_religious_text_2: "$paulician_religious_text$" #Optional translation alt
 paulician_religious_text_3: "$paulician_religious_text$" #Optional translation alt
 iconoclast: "Ikonoklazm"
 iconoclast_adj: "Ikonoklastyczna"
 iconoclast_adherent: "ikonoklasta"
 iconoclast_adherent_plural: "ikonoklaści"
 iconoclast_desc: "Wierząc, że wszelkie symbole religijne łamią drugie przykazanie o nietworzeniu przestawień figuratywnych, ikonoklaści dążą do zniszczenia wszelkiej religijnej ikonografii i chcą zapobiec tworzeniu nowej."
 #Eastern-Group Faiths
 coptic: "Ryt koptyjski"
 coptic_adj: "Koptyjska"
 coptic_adherent: "kopt"
 coptic_adherent_plural: "koptowie"
 coptic_desc: "Kościół koptyjski, którego początki sięgają czasów św. Marka Ewangelisty, słynie zarówno z tego, że jest kolebką chrześcijańskiego monastycyzmu, jak i z długiej tradycji propagowania edukacji i filozofii."
