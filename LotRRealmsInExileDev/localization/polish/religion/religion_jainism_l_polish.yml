 #Digambara
 digambara: "Digambarowie"
 digambara_adj: "Digambarowska"
 digambara_adherent: "digambar"
 digambara_adherent_plural: "digambarowie"
 digambara_desc: "Kewala dźńana uwalnia ciało od wszelkich potrzeb fizycznych. Jednak dusza może być uwolniona tylko wtedy, gdy jest całkowicie naga, dlatego mnisi digambara zmuszeni są żyć bez ubrania."
 #Svetambara
 svetambara: "Śwetambara"
 svetambara_adj: "Śwetambara"
 svetambara_adherent: "śwetambar"
 svetambara_adherent_plural: "śwetambarowie"
 svetambara_desc: "Kewala dźńana jest stanem duszy, a nie fizycznego ciała. Poprzez dobre życie można osiągnąć wszechwiedzę oraz wyjść z niekończącego się cyklu. Sam moment mokszy jest osiągalny tylko poprzez śmierć, kiedy ktoś staje się siddhą."
