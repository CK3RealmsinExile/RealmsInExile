 svetambara_devotee_male_plural: "sadhu"
 svetambara_devotee_female: "sadhwi"
 svetambara_devotee_female_plural: "sadhwi"
 #Yapaniya
 yapaniya: "Japanija"
 yapaniya_adj: "Japanija"
 yapaniya_adherent: "japanija"
 yapaniya_adherent_plural: "japanijowie"
 yapaniya_desc: "Wiara dżinistów Japanija wykazuje pewne podobieństwo zarówno do tradycji Śwetambary, jak i Digambary, prowokując wiernych obu wyznań. Od mendykantów Japanija oczekuje się nagości, podobnie jak od mendykantów Digambara, ale nie stosują się oni do surowych zasad tych drugich. Wiara ta utrzymuje również, że kobiety mogą osiągnąć mokszę, a mniszki są często spotykane w zakonach tej wiary."
 yapaniya_devotee_male: "sadhu"
