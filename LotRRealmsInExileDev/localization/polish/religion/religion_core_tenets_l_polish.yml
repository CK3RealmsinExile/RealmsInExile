 tenet_unreformed_syncretism_desc: "Kim jesteśmy, by mówić innym, że ich tradycje są nieprawdziwe? Nie jest naszym zadaniem pouczać ich o zwyczajach, które praktykują od wieków. Zamiast tego powinniśmy spokojnie poznać ich sposób życia."
