 #Additional Tenets
 tenet_ritual_cannibalism_name: "Rytualny kanibalizm"
 tenet_ritual_cannibalism_desc: "Ludzkość jest błogosławiona, jako że została obdarzona iskrą boskości. Z tego względu ludzkie ciało jest święte. Jego obecnością należy się delektować, a nie grzebać czy palić."
 doctrine_parameter_cannibalism_legal: "Cecha [GetTrait('cannibal').GetName( GetNullCharacter )|l] nie jest już dłużej [Concept( 'criminal', 'karalna' )|E]"
 tenet_exaltation_of_pain_name: "Umiłowanie bólu"
 tenet_exaltation_of_pain_desc: "Ból jest uniwersalnym uczuciem, przemoc uniwersalnym językiem. Dać ból drugiemu człowiekowi to dać mu błogosławieństwo, a samemu przyjąć ból to otrzymać łaskę."
 doctrine_parameter_torturing_prisoners_grants_piety: "Torturowanie [Concept( 'prisoners', 'więźniów' )|E] skutkuje zyskaniem [Concept( 'piety', 'pobożności' )|E] zamiast utratą"
 doctrine_parameter_reduced_stress_from_torture: "Wyznawcy są odporni na negatywne efekty bycia torturowanymi"
 doctrine_parameter_self_mutilation_active: "Można [Concept('decide', 'zdecydować')|E] o dokonaniu samookaleczenia, w wyniku czego otrzyma się [piety|El], ale też [Concept('trait', 'cechę')|E] [GetTrait('wounded_1').GetName( GetPlayer )|l]"
 tenet_sacred_shadows_name: "Święte kłamstwa"
 tenet_sacred_shadows_desc: "Kłamstwo jest najbardziej przenikliwą sztuką. Ci, którzy potrafią przekonać innych do swoich kłamstw, są święci. Ci, którzy potrafią skutecznie okłamywać samych siebie, są nie do powstrzymania."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes: "Wyznawcy zdobywają pobożność za pomyślne ukończenie [Concept( 'schemes', 'spisków' )|E] dotyczących [Concept( 'intrigue', 'intrygi' )|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes: "Wyznawcy są bardziej skłonni dołączyć w charakterze wspólników do [Concept( 'schemes', 'spisków' )|E] innych postaci"
 tenet_pursuit_of_power_name: "Pogoń za władzą"
 tenet_pursuit_of_power_desc: "To, co jest słuszne, a co nie, ulega zmianie i zależy tylko od tych, którzy sprawują obecnie władzę. Oznacza to, że pogoń za władzą jest jedynym naprawdę słusznym powodem jakiegokolwiek działania."
 tenet_pastoral_isolation_name: "Izolacja pasterska"
 tenet_pastoral_isolation_desc: "Wszystko, czego chcemy, to zostać sami. Nasze praktyki są naszą wyłączną sprawą i nikt więcej nie powinien się tym interesować."
 doctrine_parameter_unattractive_for_character_conversions: "[characters|E], ale nie [counties|El], są bardziej skłonne do odwrócenia się od tej [Concept( 'faith', 'wiary' )|E]"
 tenet_natural_primitivism_name: "Naturalny prymitywizm"
 tenet_natural_primitivism_desc: "Cywilizacja jest nienaturalną, próżną i bluźnierczą próbą narzucenia porządku z natury nieuporządkowanemu stworzeniu. Głosimy naturyzm i żyjemy tak, jak [Select_CString(EqualTo_string(actor.GetFaith.PantheonTermHasHave, 'ma' ), 'nakazuje', 'nakazują' )] [ROOT.Faith.PantheonTerm]: dzicy i wolni."
 doctrine_parameter_naked_adherents_active: "Wyznawcy nie noszą ubrań"
 doctrine_parameter_natural_primitivism_law_cost_increase: "Koszty prawa: #N +50%#!"
 doctrine_parameter_unlock_jizya_contract: "Odblokowuje [vassal_contract|El] i [tax_decree|El] o dżizję"
 #FP3 tenets
 tenet_communal_possessions_name: "Własność komunalna"
 tenet_communal_possessions_desc: "[ROOT.Faith.HighGodName] chce, aby każdy z nas otrzymał równą część światowego bogactwa. Musimy dzielić się wszystkim, w tym bogactwem skradzionym przez potężnych."
 doctrine_parameter_piety_from_gifts_active: "Wyznawcy zyskują [piety|El], wysyłając [gifts|El] i rozdając [artifacts|El]"
 doctrine_parameter_piety_from_marrying_lowborn_active: "Władcy zyskują [piety|El] z małżeństwa z [Concept( 'lowborn', 'nisko urodzonymi' )|E] [Concept( 'characters', 'postaciami' )|E]"
 tenet_sacrificial_ceremonies_name: "Ceremonie ofiarne"
 tenet_sacrificial_ceremonies_desc: "Ofiara z ludzi, zarówno dobrowolna jak i mimowolna, zbliża nas do boskości. Zwyczajem i cnotą jest dobrowolne złożenie siebie w ofierze podczas ceremonii, podobnie jak cnotą jest złożenie w ofierze tych, którzy popełnili niewybaczalne zbrodnie przeciwko bogom."
 tenet_megaliths_name: "Megalityczne budowle"
 tenet_megaliths_desc: "Kult nie powinien odbywać się tylko w świątyni, są to prymitywne konstrukcje zbudowane przez człowieka, które odciągają go od boskich tworów otaczających nas wszystkich. Czcimy kamień i otwartą przestrzeń, układając kamienie, które dał nam Stwórca, w sposób, który sprawia mu przyjemność i przybliża nas do boskości."
 doctrine_parameter_can_build_megaliths: "Umożliwia budowę megalitów w posiadłościach [Concept( 'temple', 'świątynnych' )|E] oraz wielkich megalitów w stolicach księstw."
 province_is_of_a_megalith_faith_tt: "To [county|El] musi wyznawać [Concept( 'faith', 'wiarę' )|E], która wierzy w znaczenie megalitów."
 tenet_fp3_fedayeen_name: "Fedaini"
 tenet_fp3_sacred_murder_name: "Święte morderstwo"
 tenet_fp3_fedayeen_desc: "Gdy zwykłe działania wojenne nie przynoszą rezultatów, naszym obowiązkiem wobec [ROOT.Faith.HighGodNameAlternatePossessive] jest zniszczenie [ROOT.Faith.HighGodHerHis|U] wrogów poprzez infiltrację i podstęp. Nie możemy bać się ani śmierci, ani bólu i chętnie oddamy życie za większą sprawę."
 doctrine_parameter_master_assassin_court_position_unlocked: "Odblokowuje [court_position|El] [Concept( 'master_assassin', 'mistrza asasynów' )|E] "
 doctrine_parameter_death_is_glory: "Prawdopodobieństwo poniesienia śmierci lub obrażeń w [Concept( 'battle', 'bitwie' )|E]: #N +10%#!"
 doctrine_parameter_sanctioned_assassinations: "Nie tracisz [Concept( 'piety', 'pobożności' )|E] za zabicie postaci wyznającej inną [Concept( 'faith', 'wiarę' )|E] w drodze [Concept( 'scheme', 'spisku' )|E] „Morderstwo”"
 #EP3 Tenets
 tenet_household_gods_name: "Bóstwa ogniska domowego"
 tenet_household_gods_desc: "Czcimy nasze #EMP lary#! i naszych #EMP geniuszy#! – duchy opiekuńcze, które czuwają nad naszymi domostwami. Choć nade wszystko czcimy naszego chwalebnego cesarza, którego dusza jest odpowiedzialna za ochronę całego państwa."
 #BP3 Parameter
 doctrine_parameter_allows_brewery: "$allows_brewery$ dla [Concept('temple_holdings', 'posiadłości świątynnych')|E]"
