l_polish:
 doctrine_core_tenets_name: "Dogmaty"
 tenets_name: "Dogmaty"
 #Abrahamic Tenets
 tenet_communion_name: "Komunia"
 tenet_communion_desc: "Nasze rytuały nie są czysto symboliczne – manifestują obecność samego Boga wśród nas. Ci, którzy nie mogą lub nie chcą przyłączyć się do naszych rytuałów, nie są prawdziwie wierzący."
 doctrine_parameter_seek_indulgences_active: "Postacie mogą #V zabiegać o odpusty#! od [Concept( 'head_of_faith', 'głowy wiary' )|E], w zamian za [gold|El] otrzymają [piety|El]"
 doctrine_parameter_seek_indulgences_active_2: "Postacie, które popełniły czyn [Concept('criminal', 'przestępczy')|E] mogą #V zabiegać o odpusty#!, aby uzyskać przebaczenie za popełnione przestępstwo."
 doctrine_parameter_excommunication_active: "Duchowe [heads_of_faith|El] mogą [Concept('excommunicate', 'ekskomunikować')|E] inne postacie swojej [Concept('faiths', 'wiary')|E]"
 tenet_excommunicated: "[GetTrait('excommunicated').GetName( GetNullCharacter )]"
 tenet_armed_pilgrimages_name: "Uzbrojeni pielgrzymi"
 tenet_armed_pilgrimages_desc: "Nasi pielgrzymi podróżują po całym świecie, aby odwiedzić miejsca święte – bez wahania chwycimy za miecz, aby chronić ich przed każdym, kto mógłby ich skrzywdzić"
 doctrine_parameter_cheaper_holy_wars_active: "[rulers|E] tej [Concept('faith','wiary')|E] potrzebują #P -20%#! mniej [Concept('piety', 'pobożności')|E], aby wypowiedzieć [Concept('holy_wars','święte wojny')|E]"
 doctrine_parameter_great_holy_wars_active: "Jeśli istnieje, [head_of_faith|El] może wezwać do [Concept('great_holy_war', 'wielkiej świętej wojny')|E], kiedy [faith|El] ma wysoką [fervor|El]"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active: "Jeśli [head_of_faith|El] nie istnieje, wyznawcy otrzymują bonus do [Concept('councillor_task', 'zadania doradcy')|El] „[convert_county|El]”, za każde kontrolowane [holy_site|El]"
 doctrine_parameter_pilgrimage_decision_active: "Postacie wyznające tę [Concept('faith', 'wiarę')|E] otrzymują bonus po udanym zakończeniu [Concept('pilgrimage', 'pielgrzymki')|E]"
 tenet_monasticism_name: "Monastycyzm"
 tenet_monasticism_desc: "Pełny brzuch i dobry trunek jedynie odwracają nas od służby Bogu. Pustelnicze życie w odległych klasztorach to najlepszy sposób na uniknięcie doczesnych pokus."
 doctrine_parameter_take_vows_active: "[courtiers|E] mogą przyjąć śluby i zostać oddanymi"
 tenet_divine_marriage_name: "Uświęcone małżeństwo"
 tenet_divine_marriage_xwedodah: "Xwedodah"
 tenet_divine_marriage_desc: "Zawierając małżeństwo z bliskimi krewnymi, naśladujemy święte związki pierwszych istot w stworzeniu. Dobre cechy będą przekazywane naszym następnym pokoleniom i tym samym zyskamy czystość i przychylność w wiecznej walce ze złem."
 doctrine_parameter_divine_marriage_opinion: "Wyznawcy, którzy poślubili kogoś z [Concept('close_family', 'bliskiej rodziny')|E] otrzymują $VALUE|0+=$ [Concept('opinion', 'opinii')|E] od [Concept('vassals', 'wasali')|E] wyznających tę samą [Concept('faith', 'wiarę')|E]"
 doctrine_parameter_divine_marriage_piety_gain_active: "Premia za małżeństwo monogamiczne zapewnia również dużą ilość [Concept('piety', 'pobożności')|E], jeśli poślubiasz członka [Concept('close_family', 'bliskiej rodziny')|E]"
 tenet_pacifism_name: "Pacyfizm"
 tenet_pacifism_desc: "Przemoc prowadzi jedynie do cierpienia, bólu i żalu. Powstrzymując się od niej, kiedy tylko jest to możliwe, możemy budować silniejsze, bezpieczniejsze społeczeństwo dla naszych wiernych."
 doctrine_parameter_holy_wars_forbidden: "Nie możesz wezwać do [Concept('holy_wars', 'świętych wojen')|E] ani zorganizować [Concept('raid', 'najazdu')|E]"
 doctrine_parameter_pacifist_opinion_active: ""
 pacifist_opinion_active_opinion_name: "Miłośnicy pokoju"
 pacifist_opinion_active_county_opinion_name: "Pacyfistyczne hrabstwo"
 doctrine_parameter_opinion_of_pacifist_opinion_active: "[opinion|E] o innych pacyfistach: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace: "Władcy utrzymujący stan pokoju przez co najmniej dwa lata otrzymują $VALUE|+$ [Concept('piety', 'pobożności')|E] każdego miesiąca"
 PIETY_LONG_PEACE: "Długi pokój"
 tenet_vows_of_poverty_name: "Śluby ubóstwa"
 tenet_vows_of_poverty_desc: "Pieniądze psują ludzkie serca i odciągają ich od prawdziwej wiary. Musimy unikać nabywania dóbr materialnych, jeśli mamy skupić się na tym, co naprawdę ma znaczenie."
 doctrine_parameter_vows_of_poverty_active: "[rulers|E] mogą [Concept( 'decide', 'zdecydować' )|E] czy chcą złożyć śluby ubóstwa, zmniejszając miesięczny dochód z [Concept('tax', 'podatków')|E], ale zwiększając wzrost [Concept('piety', 'pobożności')|E]"
 tenet_human_sacrifice_name: "Ofiary z ludzi"
 tenet_human_sacrifice_desc: "Najlepszym sposobem udowodnienia naszego oddania jest ofiara. Najcenniejszą ofiarą, jaką możemy złożyć, jest ofiara z życia ludzkiego."
 doctrine_parameter_human_sacrifice_active: "[executions|E] skutkują zyskaniem [Concept( 'piety', 'pobożności' )|E] zamiast utratą\n$EFFECT_LIST_BULLET$[executions|E] nigdy nie kosztują [Concept( 'prestige', 'prestiżu' )|E] podczas [Concept( 'sharing_power', 'dzielenia się władzą' )|E]"
 doctrine_parameter_flower_war_cb_active: "Dodaje [casus_belli|El] [flowery_war|El] przeciwko sąsiednim państwom"
 tenet_gruesome_festivals_blot_name: "Blót"
 tenet_gruesome_festivals_name: "Makabryczne festiwale"
 tenet_gruesome_festivals_desc: "Wszyscy rodzimy się we krwi. Przetrwaliśmy dzięki krwi naszych zwierząt, naszej rodziny, naszych wrogów. To naturalne, że bogowie domagają się swojego udziału."
 gruesome_festivals_active_name: "możliwość składania wielkich ofiar"
 doctrine_parameter_gruesome_festivals_active: "Umożliwia składanie wielkich ofiar raz na dekadę, zwiększając [Concept( 'county_opinion', 'powszechną opinię' )|E] poddanych z tą samą [Concept( 'faith', 'wiarą' )|E]"
 tenet_volcanic_veneration_name: "Kult wulkanów"
 tenet_volcanic_veneration_desc: "Nie ma nic bardziej boskiego niż nowo narodzona ziemia wyrzucana z ognistych dołów naszego domu. Spędzamy życie na krawędzi katastrofy, a [ROOT.Faith.PantheonTerm] to siła, na której łaskę jesteśmy zdani."
 tenet_cthonic_redoubts_name: "Reduty chtoniczne"
 tenet_cthonic_redoubts_desc: "Nie ma lepszego schronienia niż korzenie Ziemi, nie ma fortecy twardszej niż jej wysokie góry, nie ma pielgrzymki bardziej świętej niż jej ukryte szlaki. Z tych wzniosłych szczytów spoglądamy na stworzenie i czujemy prawdziwą wagę boskości."
 doctrine_parameter_easier_to_convert_faith_in_mountains: "Szybkość [Concept( 'convert_county', 'nawracania hrabstwa' )|E] w [Concept( 'terrain', 'terenie' )|E] górskim: #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains: "Szybkość [Concept( 'promote_culture', 'promowania kultury' )|E] w [Concept( 'terrain', 'terenie' )|E] górskim z tą samą [Concept( 'faith', 'wiarą' )|E]: #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains: "Szybkość [Concept( 'convert_county', 'nawracania' )|E] wrogiego hrabstwa w [Concept( 'terrain', 'terenie' )|E] górskim: #P [EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"
 tenet_consolamentum_name: "Endura"
 tenet_consolamentum_name_alternate: "Rytualne samobójstwo"
 tenet_consolamentum_desc: "Kiedy starzejemy się lub chorujemy, wykonujemy rytuał, aby oczyścić nasze dusze z grzechu. Gdy to nastąpi, szybko i definitywnie kończymy nasze życie, aby grzech nie miał szansy ponownie nas zainfekować."
 doctrine_parameter_consolamentum_active: "Wyznawcy mogą [Concept( 'decide', 'zdecydować' )|E] się na zakończenie swojego życia, gdy są starzy, niezdatni lub bliscy śmierci; takie postępowanie nie pociąga za sobą żadnej z normalnych kar za samobójstwo"
 tenet_gnosticism_name: "Gnostycyzm"
 tenet_gnosticism_desc: "Dzięki wiedzy, boska iskra, która spoczywa wewnątrz wszystkich ludzi, może zostać wyzwolona i przywrócona do swego niebiańskiego źródła w sferze duchowej."
 doctrine_parameter_hostility_override_tenet_gnosticism: "Każda inna gnostycka lub dualistyczna [faith|El] jest postrzegana następująco: [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl], a nie następująco: $hostility_hostile_tooltippable$ lub $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith: ""
 doctrine_parameter_granting_titles_gives_stress: "Rozdawanie [Concept('titles', 'tytułów')|E] zmniejsza poziom [Concept('stress', 'stresu')|E]"
 tenet_mendicant_preachers_name: "Żebraczy kaznodzieje"
 tenet_mendicant_preachers_desc: "Nasi misjonarze przemierzają kraj wzdłuż i wszerz, mając tylko nic prócz łachmanów, które mają na sobie. Żyją z hojności tych, których odwiedzają, a w zamian dzielą się wiedzą o prawdziwej wierze."
 doctrine_parameter_mendicant_preachers_conversion_active: "Szybkość nawracania hrabstwa: #P +33#!"
 tenet_communal_identity_name: "Tożsamość wspólnotowa"
 tenet_communal_identity_desc: "Nasza wiara i nasza kultura są ze sobą nierozerwalnie związane. Dzięki temu więź spajająca naszą społeczność jest szczególnie mocno, ale prowadzi to do wykluczenia obcokrajowców."
 doctrine_parameter_same_communal_identity_opinion_active: "#P +10#! [Concept('opinion', 'opinii')|E] wobec postaci tej samej [Concept('faiths', 'wiary')|E]"
 doctrine_parameter_same_culture_conversion_bonus_active: "Szybkość nawracania [Concept('counties', 'hrabstw')|E] o tej samej [Concept('culture', 'kulturze')|E] co moja: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active: "Rozprzestrzenianie się kultury w [Concept('counties', 'hrabstwach')|E] o tej samej [Concept('faith', 'wierze')|E] co moja: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active: "Szybkość nawracania [Concept('counties', 'hrabstw')|E] o innej [Concept('culture', 'kulturze')|E] niż moja: #N -50%#!"
 tenet_pentarchy_name: "Eklezjarchat"
 tenet_pentarchy_alternate_name: "Pentarchia"
 tenet_pentarchy_desc: "Nasze miejsca święte to coś więcej niż tylko uświęcone sanktuaria – są to siedziby władzy, z których rządzą nasi przywódcy religijni."
 tenet_aniconism_name: "Anikonizm"
 tenet_aniconism_desc: "Kult rzeźbionych wizerunków zaślepił zbyt wielu, nie są w stanie dostrzec boskiej prawdy. Wyrzućmy wszystkie ikony z naszych świętych miejsc, aby nasi wierni nie wpadli w tę pułapkę."
 doctrine_parameter_reforging_artifacts_costs_piety: "[rulers|E] tej [faiths|El] muszą wydać [piety|El], aby [Concept( 'reforge', 'przekuć' )|E] lub [Concept( 'repair', 'naprawić' )|E] [artifacts|El]"
 doctrine_parameter_destroying_artifacts_is_pious: "[rulers|E] tej [faiths|El] mogą niszczyć [artifacts|El] w zamian za [piety|El]"
 destroying_artifacts_is_not_pious_tt: "Twoja [faith|El] nie może niszczyć [Concept( 'artifacts', 'artefaktów' )|E] w zamian za [piety|El]"
 artifact_is_rarer_than_masterwork_tt: "Ten [artifact|El] ma [rarity|El] wyższą niż mistrzowska"
 tenet_alexandrian_catechism_name: "Katechizm aleksandryjski"
 tenet_alexandrian_catechism_desc: "Szkoła aleksandryjska ma długą tradycję zachęcania teologów do myślenia krytycznego i kwestionowania status quo.\n\nMimo fizycznego zniszczenia szkoły kontynuujemy te tradycje."
 tenet_islamic_rationalism_name: "Muzułmański racjonalizm"
 tenet_islamic_rationalism_desc: "W swojej mądrości i sprawiedliwości [ROOT.Faith.HighGodNameAlternate] nie może sprzeciwiać się rozsądkowi ani lekceważyć dobra swojego stworzenia. Tylko dzięki mimowolnemu rozumowi możemy mieć nadzieję na zrozumienie naszej roli w [ROOT.Faith.HighGodHerHis|U] wielkim dziele i oddzielenie dobra od zła."
 tenet_hedonistic_name: "Hedonizm"
 tenet_hedonistic_desc: "Boskość napełniła ten świat obfitością przyjemności, którym możemy oddawać się i cieszyć – w przeciwnym razie lekceważylibyśmy same dzieło stworzenia."
 doctrine_parameter_piety_from_feasts_active: "Organizowanie uczty zapewnia [piety|El]"
 tenet_carnal_exaltation_name: "Cielesna egzaltacja"
 tenet_carnal_exaltation_desc: "Cielesne przyjemności są wzniosłe w sposób, który przewyższa inne ziemskie doświadczenia, przybliżając nas tym samym do boskości. Powinniśmy gloryfikować nasze pragnienia seksualne i szukać okazji, aby je spełnić."
 tenet_polyamory_name: "Poliamoria"
 tenet_polyamory_desc: "Nasza miłość powinna być bezwarunkowa, tak jak miłość [ROOT.Faith.FertilityGodNamePossessive] do nas. Musimy odrzucić przestarzałe wyobrażenia, że jedna osoba posiada uczucia tylko jednej osoby."
 doctrine_parameter_no_unfaithfulness_penalty_active: "Wyznawcy nie otrzymują kary do [Concept( 'opinion', 'opinii' )|E] lub [Concept( 'imprisonment_reasons', 'powodu uwięzienia' )|E] wobec małżonka lub jego kochanka, których łączy związek pozamałżeński"
 tenet_unrelenting_faith_name: "Nieubłagana wiara"
 tenet_unrelenting_faith_desc: "Nasze przekonania są mocne i chętnie będziemy walczyć i umierać za wiarę. Bez względu na to, jak marne są nasze szanse, nie poddamy się."
 tenet_unrelenting_faith_zandik_name: "Słuszny bunt"
 tenet_unrelenting_faith_zandik_desc: "Nie chcemy skrzywdzić żadnej duszy ani żadnej rzeczy, ale jeśli nasze drogi zostaną zagrożone, będziemy ich bronić z nieustępliwą zaciekłością."
 tenet_rite_name: "Obrządek"
 tenet_rite_desc: "Nasze wierzenia nie różnią się tak bardzo od wierzeń naszej macierzystej wiary… dlaczego więc mielibyśmy się spierać o szczegóły, skoro zgadzamy się co do głównych punktów doktryny, a co najważniejsze, co do ostatecznego autorytetu orzekającego?"
 doctrine_parameter_maintains_head_of_faith_on_creation: "Nowe [faiths|El] zachowują dawną [Concept( 'head_of_faith', 'głowę wiary' )|E] po utworzeniu"
 doctrine_parameter_ecumenical_christians_keep_ecumenism: "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full: "Każda nowa [faiths|El] chrześcijańska zachowa [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName|l], jeśli miała go wcześniej"
 GetRiteEcumenismFullOrEmpty_empty: ""
 #Muslim Tenets
 tenet_struggle_submission_name: "Zmagania i uległość"
 tenet_struggle_submission_desc: "Wola boska jest źródłem wszelkiego dobra, więc dobre życie polega na poddaniu się tej woli, wyrażonej poprzez walkę o jej urzeczywistnienie."
 doctrine_parameter_bonus_holy_war_piety_active: "[piety|E] i [piety_experience|El] za zwycięstwo w [Concept( 'holy_wars', 'świętych wojnach' )|E] jest zwiększone o #P 50%#!"
 tenet_religious_legal_pronouncements_name: "Prawo religijne"
 tenet_religious_legal_pronouncements_fatwa: "Fatwa"
 tenet_religious_legal_pronouncements_halakha: "Halacha"
 tenet_religious_legal_pronouncements_desc: "Granica między argumentami teologicznymi i prawnymi jest cienka, a wartości duchowe mogą i powinny być uwzględniane w świeckich osiedlach."
 doctrine_parameter_temporal_condemnation_enabled: "Władcy o wysokiej [Concept( 'learning', 'nauce' )|E] mogą potępić [Concept( 'sinful', 'grzesznych' )|E] wasali. Im bardziej grzeszny jest wasal, tym mniej nauki potrzeba, aby go potępić.\n$EFFECT_LIST_BULLET$Potępieni wasale są uważani za [Concept( 'criminals', 'przestępców' )|E], a ich tytuły mogą zostać odebrane"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction: "Koszty prawa: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip: "Prawo religijne: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip: "Fatwa: #P -10%#!"
 tenet_religious_halakha_cost_tooltip: "Halacha: #P -10%#!"
 tenet_false_conversion_sanction_name: "Usankcjonowane fałszywe nawrócenia"
 tenet_temporal_condemnation_taqiya: "Takijja"
 tenet_anusim: "Anusim"
 tenet_false_conversion_sanction_desc: "Jeśli twoje życie jest zagrożone, dopuszczalne jest wyznanie fałszywej wiary, o ile zachowujesz prawdę w swoim sercu."
 doctrine_parameter_sanctioned_false_conversion: "Opór przed nawróceniem: #P +30%#!\n$EFFECT_LIST_BULLET$Zwiedzione [characters|El] i [counties|El] mogą czasami powrócić do tej [Concept( 'faith', 'wiary' )|E]"
 tenet_tax_nonbelievers_name: "Opodatkowanie niewiernych"
 tenet_tax_nonbelievers_desc: "Służba wojskowa jest przeznaczona tylko dla wiernych, podczas gdy na niewiernych nakładany jest podatek za oferowaną im ochronę."
 tenet_tax_nonbelievers_jizya_name: "Dżizja"
 tenet_literalism_name: "Dosłowność"
 tenet_literalism_desc: "Nasze święte teksty jasno określają boskie intencje, a ludzka interpretacja ma ograniczoną wartość."
 doctrine_parameter_literalist_debate_enabled: "Umożliwia debaty z innymi władcami państwa kosztem [Concept( 'opinion', 'opinii' )|E], w wyniku czego można zyskać lub stracić [piety|El]"
 tenet_legalism_name: "Legalizm"
 tenet_legalism_desc: "Nasze prawa są wynikiem mądrości i pobożności pokoleń, a przestrzeganie ich jest z samej swojej natury przejawem pobożności. Grzesznik, niezależnie od tego kto nim będzie, nigdy nie stał ponad prawem."
 doctrine_parameter_legalism_reduced_faction_virtues: "[vassals|E] i [counties|El] są bardziej skłonni dołączyć do [Concept( 'factions', 'frakcji' )|E] przeciwko [Concept( 'virtuous', 'cnotliwemu' )|E] władcy"
 doctrine_parameter_legalism_increased_faction_sins: "[vassals|E] i [counties|El] są bardziej skłonni dołączyć do [Concept( 'factions', 'frakcji' )|E] przeciwko [Concept( 'sinful', 'grzesznemu' )|E] władcy"
 doctrine_parameter_legalism_modified_law_costs: "Zmniejsza koszt praw o #P -10%#! za każdą [Concept( 'virtue', 'cnotę' )|E], którą posiada władca"
 doctrine_parameter_legalism_modified_law_costs_2: "Zwiększa koszt praw o #N 10%#! za każdy [Concept( 'sin', 'grzech' )|E], który posiada władca"
 doctrine_parameter_legalism_trust_just_leader_active: "[electors|E] w elekcyjnych typach [Concept( 'succession', 'sukcesji' )|E] są bardziej skłonni poprzeć wybór swojego [Concept( 'liege', 'seniora' )|E], jeśli posiada on cechę sprawiedliwy"
 tenet_legalism_law_cost_tooltip: "[legalism|E]:\n   Moje grzechy i cnoty mają następujący wpływ: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 tenet_reincarnation_name: "Reinkarnacja"
 tenet_reincarnation_desc: "Przeżyliśmy wiele wcieleń przed tym jednym i będziemy przeżywać po nim kolejne. Każda śmierć jest tylko początkiem czegoś nowego."
 tenet_reincarnation_zoroastrian_name: "Radż’a"
 tenet_reincarnation_zoroastrian_desc: "Podobnie jak bogowie mogą wcielać się w ludzkie ciała, my również możemy się odrodzić. Dobrzy są nagradzani formami piękna i czystości, a ostatecznie mogą stać się aniołami czystego światła."
 doctrine_parameter_reincarnation_resistance_to_conversion: "Opór nawracanego hrabstwa: #P +20%#!"
 doctrine_parameter_reincarnation_events_active: "Dzieci mają szansę zostać uznane za reinkarnację przodka, zapewniając premie do [Concept( 'piety', 'pobożności' )|E] i [Concept( 'opinion', 'opinii' )|E]"
 tenet_esotericism_name: "Ezoteryzm"
 tenet_esotericism_kabbalah: "Kabała"
 tenet_esotericism_desc: "Wielkie tajemnice niebios mogą przekraczać ludzkie pojmowanie, ale nie jest to wymówka dla ignorancji. Już samo ich istnienie zmusza nas do poszukiwania wiedzy i próby zrozumienia otaczającego nas świata."
 doctrine_parameter_tenet_esotericism_mystic_education: "Dzieci z [Concept( 'education_focus', 'skupione' )|E] na [Concept( 'learning', 'nauce' )|E] mogą zyskać cechę [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )|l], jeśli będą odnosić w niej sukcesy."
 tenet_esotericism_kabbalah_desc: "Nauki kabały pozwalają śmiertelnikom zrozumieć związek między wiecznym Bogiem, naturą nieskończoności znaną jako Ejn Sof a Bożym stworzeniem. Kabała stanowi podstawę całego judaistycznego mistycyzmu, a praktykujący ją często współpracują z innymi szkołami żydowskimi."
 tenet_religious_kabbalah_cost_tooltip: "Kabała: #P -10%#!"
 #Eastern Tenets
 tenet_adaptive_name: "Adaptacyjność"
 tenet_adaptive_desc: "Dogmatyczne trzymanie się starych ograniczeń tylko szkodzi wiernym. Tak długo, jak pozostajemy wierni podstawowym przekonaniom naszej wiary, możemy dostosowywać nasze prawa do otaczającego nas świata."
 doctrine_parameter_tenet_adaptive_conversion_resistance: "Opór nawracanego hrabstwa: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent: "Niewierni [vassals|El] rzadziej dołączają do [Concept( 'factions', 'frakcji' )|E] niepodległościowych i populistycznych"
 tenet_inner_journey_name: "Wewnętrzna podróż"
 tenet_inner_journey_desc: "Tylko dzięki zrozumieniu własnego ja możemy zrozumieć świat. Droga do poznania siebie jest ważna, ponieważ jest długa i trudna."
 doctrine_parameter_meditation_mechanics_active: "Postacie mogą [Concept( 'decide', 'zdecydować' )|E] się na medytację w odosobnieniu, redukując [stress|El] i ewentualnie zyskując wgląd w teologię"
 tenet_dharmic_pacifism_name: "Dharmiczny pacyfizm"
 tenet_dharmic_pacifism_desc: "Wszyscy jesteśmy częścią kosmicznego porządku. Przemoc wobec czegokolwiek jest przemocą wobec wszystkiego oraz samego siebie włącznie."
 tenet_bhakti_name: "Bhakti"
 tenet_bhakti_patron_god_name: "Bogowie patroni"
 tenet_bhakti_desc: "Śmiertelnicy nigdy nie doświadczą pełnej chwały boskości, ale wybierając jeden aspekt boskości do naśladowania, czczenia i poświęcania mu się, możemy zbliżyć się do niej bardziej, niż byłoby to możliwe w innym przypadku."
 doctrine_parameter_select_personal_god_active: "Władcy mogą [Concept( 'decide', 'zdecydować' )|E] o wyborze osobistego awatara, którego będą czcić, zyskując odpowiednią premię"
 tenet_asceticism_name: "Ascetyzm"
 tenet_asceticism_desc: "Materialistyczne dążenia zaślepiają nas na boską prawdę. Tylko poprzez poświęcenie się prostemu życiu bez luksusu możemy osiągnąć duchowe oświecenie. "
 tenet_ritual_hospitality_name: "Rytualna gościnność"
 tenet_ritual_hospitality_alternate_name: "Pudźa"
 tenet_ritual_hospitality_desc: "Gościnność jest jedną z największych cnót ludzkich. Goście w naszych domach, niezależnie od tego, czy śmiertelni, czy też boscy, powinni zawsze być traktowani z najwyższym szacunkiem i poszanowaniem."
 doctrine_parameter_host_honored_guests_active: "[rulers|E] mogą gościć inne postacie jako honorowych gości, wydając [piety|El] w zamian za zwiększenie ich [Concept('opinion', 'opinii')|E]"
 #Pagan tenets
 tenet_warmonger_name: "Podżeganie do wojny"
 tenet_warmonger_desc: "Wiara i wojna idą w parze. Tego, kto odmawia walki w imię boskości, nie można nazwać prawdziwym wierzącym."
 doctrine_parameter_conquest_cb_enabled: "[rulers|E] mają [casus_belli|El] „podbój” przeciwko sąsiednim władcom"
 doctrine_parameter_faith_can_raid: "Pozwala zorganizować [Concept( 'raiding', 'najazd' )|E] po łupy na obce [counties|El]"
 doctrine_parameter_invasion_cb_enabled: "Prestiżowi [rulers|El] mogą raz w życiu użyć [casus_belli|El] „inwazja”"
 doctrine_parameter_great_holy_wars_active_if_reformed: "[head_of_faith|E], jeśli takowa istnieje, może ogłaszać [great_holy_wars|El], pod warunkiem, że [faith|El] jest [organized|El]"
 tenet_ancestor_worship_name: "Kult przodków"
 tenet_ancestor_worship_desc: "Nasi przodkowie czuwają nad nami z zaświatów, prowadząc nas i wskazując drogę. W tym celu musimy ich szanować i okazywać szacunek."
 tenet_adorcism_name: "Adorcyzm"
 tenet_adorcism_desc: "Duchy tego świata mogą dokonywać wielkich dzieł zarówno tych dobrych, jak i złych. Szanując je i poważać możemy mieć tylko nadzieję, że będą czynić dobro nam, a zło naszym wrogom."
 doctrine_parameter_spirit_possession_active: "Odblokowuje [Concept( 'decision', 'decyzję' )|E] „Poproś duchy o pomoc”"
 tenet_ritual_celebrations_name: "Uroczystości rytualne"
 tenet_ritual_celebrations_desc: "Oddawanie czci niebiosom jest czymś, co należy egzaltować i dzielić się z naszą społecznością. Organizowanie wielkich festiwali ku czci i uwielbieniu niebios łączy nas wszystkich."
 doctrine_parameter_mandatory_feast_attendance: "[vassals|E] chętniej uczestniczą w twoich ucztach. Ci, którzy odmówią przyjścia, stracą z tego powodu [piety|El]."
 tenet_sky_burials_name: "Niebiańskie pogrzeby"
 tenet_sky_burials_desc: "Zmarłych nie należy więzić pod ziemią – o wiele lepiej jest pozwolić im być zjedzonymi przez padlinożerne ptaki, gdzie w ostatnim akcie szczodrości mogą nakarmić świat, który ich nakarmił."
 doctrine_parameter_sky_burials_active: "[rulers|E] mogą zapewnić swoim przodkom niebiański pogrzeb, zyskując [piety|El] i zadowalając swoich [Concept('vassal', 'wasali')|E]\n$EFFECT_LIST_BULLET$Możliwość zbudowania [Concept('duchy_building', 'budowli księstwa')|E], którą są [GetBuilding('charnel_grounds_01').GetName|l]"
 can_build_towers_of_silence_active_name: "możliwość korzystania z [Concept( 'duchy_building', 'budowli księstwa' )|E]: [GetBuilding('tower_of_silence_01').GetName] "
 doctrine_parameter_can_build_towers_of_silence_active: "[vassals|E] mogą wznieść [Concept( 'duchy_building', 'budowlę księstwa' )|E] [GetBuilding('tower_of_silence_01').GetName|l], aby wzmocnić gorliwość [Concept( 'county', 'hrabstwa' )|E] – #EMP jeśli#! [faith|El] ich [Concept( 'liege', 'seniora' )|E] nie przewiduje niebiańskich pogrzebów."
 tenet_sacred_childbirth_name: "Święty poród"
 tenet_sacred_childbirth_alternate_name: "Kūdikis lemti"
 tenet_sacred_childbirth_desc: "Łaźnie, w których rodzą matki, muszą być oczyszczone i przygotowane odpowiednimi rytuałami, aby zachęcić bóstwo do udzielenia nam błogosławieństwa podczas porodu."
 doctrine_parameter_safer_childbirths_active: "Matki są #P mniej#! narażone na śmierć podczas porodu"
 doctrine_parameter_healthier_children_active: "Dzieci są #P mniej#! narażone na choroby lub śmierć podczas porodu"
 doctrine_parameter_piety_from_childbirth_active: "Matki i ojcowie zyskują [piety|El], gdy rodzi się ich dziecko"
 piety_from_childbirth_toast: "Święty poród"
 tenet_sanctity_of_nature_name: "Świętość natury"
 tenet_sanctity_of_nature_desc: "Świat natury jest stworzeniem boskim, a my jesteśmy w nim tylko gośćmi. Musimy podziwiać i szanować każde drzewo, każde zwierzę, a nawet samą ziemię. "
 #This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet.
 doctrine_parameter_believes_in_harmony_with_nature_invisible: ""
 tenet_mystical_birthright_name: "Pomyślne pierworództwo"
 tenet_mystical_birthright_alternate: "Táltos születés"
 tenet_mystical_birthright_desc: "Każdy z nas rodzi się z przeznaczeniem, z czego najważniejszym jest przeznaczenie Táltos – tych, którzy są wybierani od urodzenia, aby władać magicznymi mocami i stać się wielkimi duchowymi przywódcami."
 doctrine_parameter_mystic_birthright_active: "Nieliczne dzieci mogą urodzić się z cechą [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )|l]"
 tenet_astrology_name: "Astrologia"
 tenet_astrology_desc: "Nocne niebo jest naszym oknem do królestwa niebiańskiego. Wielkie sekrety i tajemnice świata są tam zapisane, otwarte dla wszystkich, którzy wiedzą, gdzie szukać."
 doctrine_parameter_divine_the_stars_active: "Pozwala wyznawcom przewidywać przyszłość z gwiazd"
 tenet_divination_name: "Wróżbiarstwo"
 tenet_divination_desc: "Los śmiertelników i przyszłość świata są zapisane w gwiazdach i ukrytych znakach, a poprzez rytuały, sny i omeny, wykwalifikowani praktycy mogą zaznajomić się z tymi tajemnicami od duchów z innego świata."
 tenet_sun_worship_name: "Kult Słońca"
 tenet_sun_worship_desc: "Życiodajne światło, wieczny płomień – króluje wysoko na niebie jako prawdziwy władca świata."
 doctrine_parameter_summer_festivals_active: "Urządzanie uczt w miesiącach letnich zapewnia [piety|El]"
 doctrine_parameter_trial_by_sun_active: "Uwięzieni [criminals|El] mogą zostać skazani na próbę Słońca"
