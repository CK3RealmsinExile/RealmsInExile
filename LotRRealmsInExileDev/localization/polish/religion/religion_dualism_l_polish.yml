 sethianism_desc: "Nieznany Bóg wyemanował całe istnienie w idealną pleromę, wypełnioną miłosiernymi eonami, z których pierwszy to Barbelo, Matka-Ojciec.\nZepsucie spowodowało pojawienie się Jaldabaota, który ukradł cząstkę boskości i stworzył świat materialny. Jednak stworzywszy ludzkość, przypadkowo tchnął w nią skradzioną przez siebie iskrę boskości. Jaldabaot spędzi wieczność, próbując odzyskać swoją moc, podczas gdy ludzkość będzie skazana na stawianie czoła przeciwnościom losu w drodze powrotnej do Barbelo i Nieznanego Boga."
