 cainitism_adherent_plural: "kainici"
 cainitism_desc: "Kain był pierwszą ofiarą zła Demiurga, twórcy całej fizycznej materii. Ponieważ materia i ciała są złe, ciała muszą zostać skalane i zniszczone przez grzeszność, aby prawdziwa ludzka dusza mogła zostać uwolniona."
