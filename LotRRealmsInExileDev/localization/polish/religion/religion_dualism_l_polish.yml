 #Priscillianism
 priscillianism: "Pryscylianizm"
 priscillianism_adj: "Pryscyliańska"
 priscillianism_adherent: "pryscylianin"
 priscillianism_adherent_plural: "pryscylianie"
 priscillianism_desc: "Istnieją dwa królestwa, jedno światła i jedno ciemności. Dusze ludzkie zamierzały podbić Królestwo Ciemności, ale poległy i zostały uwięzione w królestwie materialnym. Wśród ludzi było Dwunastu Patriarchów Światła, którym nie udało się przezwyciężyć Ciemności, ponieważ byli podzieleni między ciało a duszę. Tak więc Bóg posłał na ziemię zbawiciela, a poprzez jego śmierć wyzwolenie ludzkich duchów znów stało się możliwe."
 priscillianism_high_god_name: "Bóstwo"
