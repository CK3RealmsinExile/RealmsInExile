 #Mazdayasna
 mazdayasna: "Mazdaizm"
 mazdayasna_adj: "Mazdajska"
 mazdayasna_adherent: "mazdaista"
 mazdayasna_adherent_plural: "mazdaiści"
 mazdayasna_desc: "Ludzie pomagają w walce z #italic Aka Manahem#! poprzez dobre myśli i życie. Odbywa się to poprzez rytualną czystość, ochronę przyrody i niszczenie złych stworzeń."
 #Behafaridism
 zurvanism: "Behafarydyzm"
 zurvanism_adj: "Behafarydycka"
 zurvanism_adherent: "Behafarydyta"
 zurvanism_adherent_plural: "behafarydyci"
 zurvanism_desc: "Wyznawcy nauk Behafarydy, $zurvanism_adherent_plural$ dążą do współpracy ze światem islamu. W odpowiedzi na muzułmańską krytykę głównego nurtu zaratusztrianizmu wprowadzili oni liczne reformy w swojej wierze, w tym zakaz spożywania alkoholu, ścisły zakaz zawierania małżeństw między własnymi rodzinami oraz zachęcanie do dobroczynności jako sposobu na wykorzystanie osobistego bogactwa dla dobra publicznego."
 #Zurvanism doctrine - FP3 update: removed from doctrine_asceticism and saved for possible future Fatalism tenet.
 tenet_zurvanism_name: "Zurwanizm"
 tenet_zurvanism_desc: "Zurwaniści uważają, że Ormuzd i Aryman byli równymi, ale przeciwstawnymi, bliźniakami zrodzonymi z Zurwana – Stwórcy wszystkiego. Zurwanizm mocno podkreśla konieczność pomocy Ormuzdowi poprzez wyplenianie zła i fałszu."
 zurvanism_creator_god_name: "Zurwan"
 zurvanism_creator_god_name_possessive: "Zurwana"
 #Gayomarthianism
 gayomarthianism: "Gajomartanizm"
 gayomarthianism_adj: "Gajomartańska"
 gayomarthianism_adherent: "gajomartanin"
 gayomarthianism_adherent_plural: "gajomartanie"
 gayomarthianism_desc: "Opierając się na idei, że Ahura Mazda swoimi myślami stworzył złe duchy przez przypadek, gajomartianie odrzucają nieomylność Pana Mądrości i zamiast tego kładą nacisk na rytualistyczne praktyki poznawania prawdy w jedności z Ahurą Mazdą."
 #Khurmazta
 khurmazta: "Churmazdyzm"
 khurmazta_adj: "Churmazdyjska"
 khurmazta_adherent: "churmazdianin"
 khurmazta_adherent_plural: "churmazdianie"
 khurmazta_desc: "Głęboko zakorzenieni w religijnej różnorodności Sogdiany, churmazdianie oddają cześć szerokiemu panteonowi bogów i duchów, zarówno uniwersalnych, jak i pochodzących od przodków. Czczą również ikony, co jest nie do pomyślenia dla wielu innych zaratusztrian. Choć niektóre aspekty ich wiary mogą być wyjątkowe, pod wieloma względami pozostaje ona w ramach tradycyjnej doktryny zaratusztriańskiej z jej rytuałami czystości i nieustannym kultem wiecznego ognia."
