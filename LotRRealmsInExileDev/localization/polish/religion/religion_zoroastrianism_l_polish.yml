 urartuism_high_god_name_possessive: "Aramazda"
 urartuism_fertility_god_name: "Anahit"
 urartuism_fertility_god_name_possessive: "Anahit"
 urartuism_death_deity_name: "Spandaramet"
 urartuism_death_deity_name_possessive: "Spandaramet"
 urartu_good_god_the_sun: "Arew"
 urartu_good_god_mithra: "Mihr"
 urartu_good_god_zoroaster: "Zradaszt"
 urartuism_desc: "Wiele starożytnych wierzeń wciąż odbija się echem w arewordiańskiej wierze, sekcie tajemniczych zaratusztrian, w której Ormuzd (jako Aramazd) rządzi panteonem bogów, w tym samym Słońcem i wspólnie z nimi kieruje światem."
 urartu_good_god_vanatur: "Wanatur"
 urartuism_priest_male: "Hazarpet"
 urartuism_priest_male_plural: "Hazarpeci"
 #Afridunism, Daylamite "paganism"
 afridunism: "Afridunizm"
 afridunism_adj: "Afriduńska"
 afridunism_adherent: "afridunin"
 afridunism_adherent_plural: "afridunianie"
 afridunism_desc: "Wiele aspektów afridunizmu przesiąkniętych jest zarówno dajlamickimi tradycjami, jak i perskim pogaństwem, a wiele z nich poprzedza nawet starożytne zaratusztriańskie credo. Wyznawcy starają się żyć zgodnie z zasadami ustanowionymi przez mitycznego bohatera Feriduna, który podkreśla absolutny autorytet głów rodzin i zaciekłego ducha niezależności."
 afridunism_good_god_mithra: "Mitra"
 afridunism_good_god_hvar_khshaita: "Hwar-Khszaita"
 afridunism_war_god_name: "Weretragna"
 afridunism_war_god_name_possessive: "Weretragny"
 afridunism_priest_male: "zautar"
 afridunism_priest_male_plural: "zautarowie"
 #Doctrines for FP3
 doctrine_zoroastrian_branches_name: "Dobro i zło"
 doctrine_zoroastrian_branches_desc: "Czy będziemy wspierać wyznaczonych kapłanów i ich doktrynę, aby chronić naszą wiarę przed herezją – czy też to oni są w błędzie i są skorumpowani?"
 doctrine_major_branch_behdin_name: "Behdin"
 doctrine_major_branch_behdin_desc: "Choć niektóre szczegóły naszych praktyk mogą się różnić, to czy my, zaratusztrianie głównego nurtu, nie zgadzamy się co do podstaw lojalności wobec Ahury Mazdy?"
 doctrine_heretic_branch_zandik_name: "Chorramdinizm"
 doctrine_heretic_branch_zandik_desc: "Behdinowie nazywają nas heretykami, wyrzutkami, wywrotowcami. Chociaż łączy nas tylko ich pogarda, sprawiedliwość dyktuje nam potrzebę oporu, a ich arogancja zatwardza nasze serca."
 doctrine_parameter_hostility_override_doctrine_major_branch_behdin: "Każda inna behdińska [faith|El] jest postrzegana jako [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]"
 doctrine_parameter_hostility_override_doctrine_heretic_branch_zandik: "Każda inna chorramdińska [faith|El] jest postrzegana jako [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]"
