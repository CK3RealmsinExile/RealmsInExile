 #Mazdakism
 mazdakism: "Mazdakizm"
 mazdakism_adj: "Mazdakicka"
 mazdakism_adherent: "mazdakita"
 mazdakism_adherent_plural: "mazdakici"
 mazdakism_desc: "Radykalni prorocy Zarduszt Khuragan i Mazdak byli pod wpływem ezoterycznych wierzeń późnej starożytności i agitowali za ideą wspólnej własności i powszechną współpracą między ludźmi w celu przezwyciężenia pięciu demonów chciwości, gniewu, zazdrości, zaborczości i zemsty."
 #Khurramism
 khurramism: "Churramizm"
 khurramism_adj: "Churramicka"
 khurramism_adherent: "churramita"
 khurramism_adherent_plural: "churramici"
 khurramism_desc: "W świecie światła i ciemności niesprawiedliwi władcy muszą zostać obaleni w obronie tego, co dobre. Poprzez proroków, takich jak Mazdak, Abu Muslim i Al-Mukanna, churramici wierzą, że boskość narodziła się pośród ludzi i pewnego dnia powróci, aby poprowadzić ich jako Mesjasz."
 #Urartuism
 urartuism: "Arewordik"
 urartuism_adj: "Arewordiańska"
 urartuism_adherent: "arewordianin"
 urartuism_adherent_plural: "arewordianie"
 urartuism_high_god_name: "Aramazd"
