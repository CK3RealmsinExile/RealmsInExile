 ari_adherent_plural: "ariści"
 ari_desc: "Wiara Ari łączy elementy buddyzmu tantrycznego, kultu duchów, tradycyjnego kultu Naga oraz hinduizmu. Uważa się, że wyznawcy Ari są buddystami, chociaż ich praktyki są postrzegane jako nieco nieortodoksyjne."
 #Theravada
 theravada: "Therawada"
 theravada_adj: "Therawadyjska"
 theravada_adherent: "therawadysta"
 theravada_adherent_plural: "therawadyści"
 theravada_desc: "Droga do oświecenia prowadzi przez osobiste doświadczenie, refleksję i rozumowanie. Gautama Budda znalazł własną ścieżkę do nirwany, a jedynym sposobem na znalezienie podobnej drogi jest doświadczenie, nauka i studiowanie własnego istnienia."
 #Mahayana
 mahayana: "Mahajana"
 mahayana_adj: "Mahajaniczna"
 mahayana_adherent: "mahajanista"
 mahayana_adherent_plural: "mahajaniści"
 mahayana_desc: "Uwolnienie od sansary to nie tylko coś, co robi się indywidualnie, ale doświadczenie dzielone między czującymi istotami. Osiągnięcie stanu Buddy jest jednym krokiem na długiej ścieżce dla wszystkich czujących istot, które mają zostać wyzwolone w nirwanę, co jest cnotliwym celem sansary."
 #Vajrayana
