 vajrayana_desc: "Motywacja do stanu Buddy jest niezwykle ważna, a prawdziwe Oświecenie można osiągnąć tylko wtedy, gdy szuka się pożytku wszystkich czujących istot. Wszystkie istoty rodzą się z oświeconym umysłem, ale jest on przesłaniany przez istnienie. Praktykowanie widzenia prawdy o świecie i wszechświecie odblokowuje zatem wrodzone oświecenie."
