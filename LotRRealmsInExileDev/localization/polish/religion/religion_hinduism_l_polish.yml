 #Kalikula Shaktism
 kalikula_shaktism: "Kalikula śaktyzm"
 kalikula_shaktism_adj: "Kalikula śaktyczna"
 kalikula_shaktism_adherent: "kalikulita"
 kalikula_shaktism_adherent_plural: "kalikulici"
 kalikula_shaktism_desc: "Śaktyzm czci Wielką Boginię jako Najwyższą Istotę, od której początek bierze wszelkie istnienie. Odłam Kalikula uważa Kali za boginię wskazującą drogą, zapewniającą dobrą reinkarnację, a w końcu mokszę."
 #Smartism
 smartism: "Smartyzm"
 smartism_adj: "smartystyczna"
 smartism_adherent: "smartysta"
 smartism_adherent_plural: "smartyści"
 smartism_desc: "Smarta Sampradaja – Tradycja Smarty – odrzuca kult pojedynczych bogów. Brahman jest jeden i odwieczny, Wisznu, Dewi, Śiwa, Ganeśa i Surja są czczeni jako wcielenia Najwyższej Istoty. Każde pojedyncze oddanie czci jest krokiem w kierunku osiągnięcia zrozumienia i jedności z Brahmanem."
 smartism_health_god_name: "Wisznu"
 smartism_health_god_name_possessive: "Wisznu"
 smartism_household_god_name: "Śiwa"
 smartism_household_god_name_possessive: "Śiwy"
 smartism_knowledge_god_name: "Ganeśa"
 smartism_knowledge_god_name_possessive: "Ganeśi"
 smartism_war_god_name: "Dewi"
 smartism_war_god_name_possessive: "Dewi"
 #Krishnaism
 krishnaism: "Krysznaizm"
 krishnaism_adj: "Krysznaicka"
 krishnaism_adherent: "krysznaita"
 krishnaism_adherent_plural: "krysznaici"
 krishnaism_desc: "Kryszna jest rzeczywistą formą Najwyższej Istoty, a Wisznu jego awatarem, gdy przybiera on postać wszechmocnego. Poprzez boskie wcielenia, Kryszna jest obecny w każdej rzeczy."
 krishnaism_high_god_name: "Kryszna"
 krishnaism_high_god_name_2: "$krishnaism_high_god_name$" #Optional translation alt
 krishnaism_high_god_name_possessive: "Kryszny"
 #Advaitism
 advaitism: "Adwajtawedanta"
 advaitism_adj: "Adwajtawedanta"
 advaitism_adherent: "adwaita"
 advaitism_adherent_plural: "adwaici"
 advaitism_desc: "Inaczej niż wiele hinduistycznych wyznań, Adwajtawedanta kładzie nacisk na jedność Atmana, prawdziwego samego siebie, z Brahmanem, najprawdziwszą rzeczywistością, a także na wiarę, że moksza może być osiągnięta w czasie życia, tak samo jak śmierć."
 #Saura
