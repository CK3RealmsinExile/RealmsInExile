 saura_adherent: "sauryta"
 saura_adherent_plural: "sauryci"
 saura_desc: "Surja, bóg słońca, widzialny Brahman, jest najważniejszym bóstwem saurytów, zakorzenionym w tradycji wedyjskiej. Sauryci opisują go jako siedzącego w rydwanie zaprzężonym w siedem koni, z których każdy reprezentuje jeden z kolorów tęczy."
