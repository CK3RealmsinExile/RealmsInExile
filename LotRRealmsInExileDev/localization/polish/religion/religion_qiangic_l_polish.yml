 #Melieism (Tangut Root West)
 melieism: "Melieizm" #lit. Root West
 melieism_adj: "Melieicka"
 melieism_adherent: "melieista"
 melieism_adherent_plural: "melieiści"
 melieism_desc: "Rdzenne wierzenia Tangutów opierały się na kulcie białego żurawia będącego niebiańskim męskim aspektem boskości, podczas gdy czerwona małpa była postrzegana jako ziemski żeński aspekt boskości. Tanguci, którzy nie wyznawali buddyzmu, zostali podzieleni na dwie klasy: „czarnogłowych” kapłanów i „czerwonolicych” plebejuszy."
