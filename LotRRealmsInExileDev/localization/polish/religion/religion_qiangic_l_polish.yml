 rrmeaism_adj: "Vvluphixjeńska"
 rrmeaism_adherent: "vvluphim"
 rrmeaism_adherent_plural: "vvluphimi"
 rrmeaism_desc: "Religia Rrmea, inaczej Qiang, opiera się głównie na kulcie białych kamieni zwanych Vvluphi. Kapłani-szamani znani jako xbi noszą czapki z futra małpy oraz biją w bębny z owczej skóry podczas wykonywania rytuałów."
