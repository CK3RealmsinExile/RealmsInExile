 zhengyi_negative_afterlife: "ziemskie więzienie"
 #Shangqing
 shangqing: "Shangqing"
 shangqing_adj: "Shangqingska"
 shangqing_adherent: "shangqing"
 shangqing_adherent_plural: "shangqingowie"
 shangqing_desc: "Taoizm Shangqing był dominującą formą taoizmu w czasach dynastii Tang. Jego wyznawcy dążą do zharmonizowania się z wszechświatem poprzez medytacje i ćwiczenia fizyczne, w przeciwieństwie do talizmanów i alchemii używanych przez inne odłamy taoizmu."
 #Quanzhen
 quanzhen: "Quanzhen"
 quanzhen_adj: "Quanzheńska"
 quanzhen_adherent: "quanzhen"
 quanzhen_adherent_plural: "quanzheni"
 quanzhen_desc: "Wyznawcy quanzheńskiego taoizmu praktykują alchemię wewnętrzną, aby udoskonalić swoje ciała i zharmonizować się z Dao. Poprzez ten proces praktykujący osiągają fizyczną długowieczność oraz duchową nieśmiertelność."
