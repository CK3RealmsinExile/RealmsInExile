 zhengyi_adj: "Zhengyiska"
 zhengyi_adherent: "zhengyi"
 zhengyi_adherent_plural: "zhengyi’owie"
 zhengyi_desc: "W przeciwieństwie do innych szkół taoizmu, zhengyi’owie wierzą w ścisłą teokratyczną hierarchię pod rządami Niebiańskiego Mistrza. Praktykujący wytwarzają i sprzedają ochronne talizmany, aby zapobiec utracie qi, energii życiowej, która podtrzymuje wszystkie żywe istoty."
