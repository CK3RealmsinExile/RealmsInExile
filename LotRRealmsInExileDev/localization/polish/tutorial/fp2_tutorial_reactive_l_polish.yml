l_polish:
 reactive_advice_struggle: "Zmagania"
 action_reactive_advice_struggle: "Porada: Zmagania"
 action_reactive_advice_struggle_desc: "Możesz wziąć udział w zmaganiach. Otwórz to, aby dowiedzieć się więcej o tym, co to oznacza dla ciebie."
 action_reactive_advice_struggle_click: "$click_to_open_lesson$"
 lessons_struggle_introduction: "Zmagania"
 lessons_struggle_introduction_desc: "Teraz jesteś częścią [Concept( 'struggle', 'zmagań' )|E]!\n\n[struggle_struggles|E] to przedłużające się konflikty w obrębie [Concept( 'region', 'regionu' )|E], gdzie działania wszystkich uczestników zmienią stan obszaru, ustanawiając różne [Concept( 'struggle_phase_phases', 'fazy' )|E]. Zmiany w stanie regionu będą miały wpływ na [Concept( 'war', 'wojnę' )|E], [Concept( 'faith', 'wiarę' )|E] i [Concept( 'culture', 'kulturę' )|E].\n\nOstatecznie wszyscy uczestnicy rywalizują o to, by być tym, który zadecyduje, jak zakończą się [Concept( 'struggle', 'zmagania' )|E], wpływając na wszystkich uczestników w regionie."
 reactive_advice_struggle_introduction: "$lessons_struggle_introduction$"
 lessons_struggle_region_open: "Region zmagań"
 lessons_struggle_region_open_desc: "[struggle_region|E] jest zaznaczony nową granicą, która podświetla się po najechaniu na przycisk zmagań. W [Concept( 'struggle', 'zmaganiach' )|E] biorą udział tylko postacie posiadające ziemię w tym regionie.\n\n#TUT [characters|E] spoza regionu mogą dołączyć do [Concept( 'struggle', 'zmagań' )|E] poprzez nabycie ziem w [Concept( 'struggle_region', 'regionie zmagań' )|E] i przeniesienie swojej [Concept( 'capital', 'stolicy' )|E] do tego obszaru.#!"
 lessons_struggle_view_open: "Dostęp do widoku zmagań"
 lessons_struggle_view_open_desc: "Tutaj możesz otworzyć widok [Concept( 'struggle', 'zmagań' )|E], miejsce, w którym możesz sprawdzić wszystkie informacje związane ze [Concept( 'struggle', 'zmaganiami' )|E]."
 lessons_struggle_view_open_prompt: "Otwórz widok [Concept( 'struggle', 'zmagań' )|E]"
 lessons_struggle_view: "Widok zmagań"
 lessons_struggle_view_desc: "W widoku zmagań możesz dowiedzieć się więcej o aktualnej [Concept( 'struggle_phase', 'fazie' )|E] i jej efektach. Możesz również zobaczyć potencjalne następne fazy i [struggle_catalyst_catalysts|El], które musisz wykonać, aby skierować [struggle_struggles|El] w ich kierunku."
 lessons_struggle_current_phases_and_effects: "Obecne fazy i efekty"
 lessons_struggle_current_phases_and_effects_desc: "Obecna [struggle_phase|El] wpływa na cały [struggle_region|El], nakładając specjalne efekty na [Concept( 'struggle_involved', 'zaangażowanych' )|E], [Concept( 'struggle_uninvolved', 'niezaangażowanych' )|E] i [Concept( 'struggle_interloper', 'interweniujących' )|E] uczestników.\n\nW tej sekcji możesz sprawdzić efekty fazy wobec [Concept( 'war', 'wojny' )|E], [Concept( 'faith', 'wiary' )|E], [Concept( 'culture', 'kultury' )|E] oraz inne efekty."
 lessons_next_struggle_phases: "Następne fazy zmagań"
 #TODO_CD: The key should not use POINT_BASED_PHASE_DEFAULT_DURATION because it's valid only for point-based phases
 lessons_next_struggle_phases_desc: "Bieżąca [struggle_phase|El] dobiegnie końca, gdy jedna z potencjalnych następnych faz osiągnie [GetDefine('NStruggle', 'POINT_BASED_PHASE_DEFAULT_DURATION')] postępu. Aby zwiększyć postęp którejś z potencjalnych następnych faz, musisz ukończyć dowolny [struggle_catalyst_catalyst|El], wymieniony pod daną fazą.\n\n#TUT Poznaj możliwe kolejne fazy i dowiedz się więcej o nich, ich efektach i ostatnich postępach [Concept( 'struggle_catalyst', 'katalizatora zmagań' )|E]. Wybranie jednej z faz otworzy listę [Concept( 'struggle_catalyst', 'katalizatorów' )|E], które można ukończyć nieograniczoną liczbę razy przez ciebie lub innych [Concept( 'struggle_involved', 'zaangażowanych' )|E] uczestników [Concept( 'struggle', 'zmagań' )|E].#!"
 lessons_ending_struggle_open: "Zakończenie zmagań"
 lessons_ending_struggle_open_desc: "Zmagania będą przechodzić z fazy na fazę, dopóki jakiś uczestnik nie podejmie jednej z końcowych decyzji i nie zakończy [Concept( 'struggle', 'zmagań' )|E]. Zawsze możesz sprawdzić decyzje końcowe i poznać ich wymagania oraz efekty."
 lessons_ending_struggle_open_prompt: "Wyświetl decyzje końcowe"
 lessons_ending_struggle: "Koniec zmagań"
 lessons_ending_struggle_desc: "Tutaj możesz przejrzeć wszystkie decyzje końcowe dla [Concept( 'struggle', 'zmagań' )|E].\n\nMiej na uwadze, że każda decyzja końcowa wymaga właściwej dla niej fazy, by było można ją podjąć. Gdy będzie taka możliwość, pojawi się stosowane powiadomienie."
 lessons_explore_struggle_open: "Poznawaj zmagania"
 lessons_explore_struggle_open_desc: "Znasz już wszystkie podstawy i możesz wziąć udział w swoich pierwszych [Concept( 'struggle', 'zmaganiach' )|E].\n\nNa początek warto przyjrzeć się efektom obecnej fazy i możliwym kolejnym fazom."
 lessons_struggle_involvement_view_open: "Zaangażowanie w zmagania"
 lessons_struggle_involvement_view_open_desc: "W [Concept( 'struggle', 'zmaganiach' )|E], wszystkie [characters|El] w regionie mogą wywoływać [struggle_catalyst_catalysts|El]. Dlatego ważne jest, aby wiedzieć o wszystkich [Concept( 'struggle_involved', 'zaangażowanych' )|E] oraz [Concept( 'struggle_interloper', 'interweniujących' )|E] uczestnikach. Okno zaangażowania w [struggle|El] dostarczy potrzebnych informacji."
 lessons_struggle_involvement_view_open_prompt: "Otwórz okno zaangażowania w zmagania"
 lessons_struggle_involvement_view: "Zaangażowanie w zmagania"
 lessons_struggle_involvement_view_desc: "Tutaj możesz sprawdzić informacje dotyczące twojego zaangażowania, wraz z zestawieniem tego, co sprawia, że jesteś [Concept( 'struggle_involved', 'zaangażowanym' )|E], [Concept( 'struggle_uninvolved', 'niezaangażowanym' )|E] lub [Concept( 'struggle_interloper', 'interweniującym' )|E] uczestnikiem.\n\nOprócz twojego zaangażowania wymienia się tu również pozostałych uczestników [Concept( 'struggle', 'zmagań' )|E] i ich zaangażowanie. Znajdziesz tu również [struggle_involved_cultures|El] i [struggle_involved_faiths|El].\n\n#TUT Wiedza o zaangażowaniu innych osób jest ważna przy planowaniu wywołania następnego katalizatora, ponieważ taki katalizator może postawić cię w sytuacji, w której będzie trzeba obrać za cel innego uczestnika [Concept( 'struggle', 'zmagań' )|E], [Concept( 'faith', 'wiarę' )|E] lub [Concept( 'culture', 'kulturę' )|E].#!"
