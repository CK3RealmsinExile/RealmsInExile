 #Basics
 lesson_basics_welcome: "Witaj w Crusader Kings III"
 lesson_welcome_desc: "@tutorial_screenshot_1!\nJesteś średniowiecznym władcą! Twoje rządy mogą być krótkie, ale dzięki dziedzicom sprawisz, że z twoją dynastią będzie trzeba się liczyć przez wiele lat.\n\nZiemie czekają, aż zdobędziesz je mieczem lub małżeństwem. Starannie podejmowane decyzje dyplomatyczne mogą sprawić, że twoje wpływy sięgną dalej, niż ci się śniło…"
 full_tutorial_explanation_desc: "\n#TUT 2 godziny#!"
 quick_tutorial_explanation_desc: "\n#TUT 13 minut#!"
 #Quick Tutorial
 lesson_basics_quick_camera: "Kamera"
 lesson_basics_quick_camera_desc: "Używaj klawiszy W, A, S i D, aby przemieszczać kamerę po mapie. Możesz to również zrobić, przesuwając kursor do krawędzi ekranu. Wciśnięcie klawisza „Home” zabierze cię do [Concept('realm_capital', 'stolicy twojego państwa')|E]\n\n#TUT Ten podświetlony fragment tekstu oznacza, że możesz najechać na niego myszą, by zobaczyć podpowiedź z dodatkowymi informacjami.#!"
 lesson_basics_quick_zoom: "Przybliżanie i oddalanie"
 lesson_basics_quick_zoom_desc: "Aby przybliżyć lub oddalić się względem mapy, użyj kółka myszy.\n\nPo maksymalnym przybliżeniu zobaczysz [Concept('detail_zoom', 'szczegółową mapę')|E], po nieznacznym oddaleniu zobaczysz [Concept('political_zoom', 'mapę polityczną')|E], a po maksymalnym oddaleniu zobaczysz [Concept('paper_zoom', 'mapę papierową')|E].\n\n#TUT Możesz też uzyskać dostęp do podpowiedzi wewnątrz innych podpowiedzi, czekając, aż te się zablokują. Czas, po którym się to stanie, wskazuje okrągły wskaźnik w prawym górnym rogu podpowiedzi.#!"
 lesson_basics_quick_characters: "Postacie"
 lesson_basics_quick_characters_desc: "Podczas gry wcielasz się w osobę, którą jest [GetPlayer.GetName]. Jest to jedna z wielu [Concept('characters', 'postaci')|E] w tym świecie, które przedstawiono za pomocą awatarów postaci. Twoja postać to [ruler|El] [Concept('realm', 'państwa')|E]!"
 lesson_basics_quick_this_is_you_1: "Oto ty"
 lesson_basics_quick_this_is_you_1_desc: "Tutaj możesz zobaczyć siebie i swoją najbliższą [Concept('family', 'rodzinę')|E]. Aktualnie nie posiadasz ani męża, ani żony. Może czas to zmienić?\n\n#TUT Jeśli kiedykolwiek zgubisz się na mapie, naciśnij swoją postać, aby wyśrodkować kamerę na swoim [Concept('realm', 'państwie')|E].#!"
 lesson_basics_quick_this_is_you_2: "Twój małżonek"
 lesson_basics_quick_this_is_you_2_desc: "W Crusader Kings III zazwyczaj dobrym pomysłem jest posiadanie małżonków. Pomagają oni w rządzeniu twoim [Concept('realm', 'państwem')|E] i zapewnianiu ciągłości twojej [Concept('dynasty', 'dynastii')|E].\n\nPo prawej stronie możesz również zobaczyć swojego [Concept('heir', 'dziedzica')|E], który ma odziedziczyć twoje państwo po tym, jak odejdziesz."
 lesson_basics_quick_find_spouse_tt: "Weź ślub"
 lesson_basics_quick_married_great_job: "Twój małżonek"
 lesson_basics_quick_married_great_job_desc: "Gratulacje z okazji ślubu! Związek z [Concept('spouse', 'małżonkiem')|E] zapoczątkował nowy [alliance|El] pomiędzy tobą a [Concept('ruler', 'władcą')|E] [Concept('realm', 'państwa')|E], z którego pochodzi twój $game_concept_spouse$.\n\n#TUT Jeśli w twojej [Concept('dynasty', 'dynastii')|E] nie ma już nikogo żywego, a twoja postać umiera, przegrywasz grę. Posiadanie małżonka może jednak temu zapobiec.#!"
 lesson_basics_quick_this_is_you_3: "Cechy"
 lesson_basics_quick_this_is_you_3_desc: "Teraz spójrzmy na [traits|El] twojego bohatera. Jak widać jest to @temperate_icon_tutorial! [GetTrait('temperate').GetName( GetNullCharacter )], @gregarious_icon_tutorial! [GetTrait('gregarious').GetName( GetNullCharacter )] i @impatient_icon_tutorial! [GetTrait('impatient').GetName( GetNullCharacter )].\n\n#TUT $game_concept_traits$ wpływają na to, jak twoja postać reaguje na wydarzenia w świecie gry. Możesz też zdobywać nowe cechy podczas gry.#!"
 lesson_basics_quick_skills: "Umiejętności"
 lesson_basics_quick_skills_desc: "Postacie posiadają również [skills|El]. Przyjrzyjmy się im.\n\n[diplomacy_i|E] [diplomacy|E], [martial_i|E] [martial|El], [stewardship_i|E] [stewardship|El], [intrigue_i|E] [intrigue|El], [learning_i|E] [learning|El] i [prowess_i|E] [prowess|El] definiują zdolności twojej postaci.\n\n#TUT $game_concept_skills$ mogą zmieniać się w trakcie gry, w zależności od twoich poczynań.#!"
 lesson_basics_quick_your_domain_1: "Twoja domena"
 lesson_basics_quick_your_domain_desc_1: "@tutorial_screenshot_2! Następnie przyjrzyjmy się twojej [Concept('domain', 'domenie')|E], na którą składa się cała osobiście posiadana przez ciebie ziemia. Przegląd twojej domeny jest widoczny w podświetlonej sekcji."
 lesson_basics_quick_your_domain_2: "Twój herb"
 lesson_basics_quick_your_domain_desc_2: "Oto herb postaci, którą jest [GetPlayer.GetPrimaryTitle.GetName]. Reprezentuje on twoje [realm|El] w różnych miejscach – zobacz, jak herb unosi się na przykład nad twoją [Concept('capital', 'stolicą')|E], którą jest $cn_luimneach$.\n\n#TUT Widzisz tę niewielką koronę nad twoim herbem? Reprezentuje ona jego [title_tier|El]. $game_concept_title_tiers$ postępują wraz z rangą, więc korona znajdująca się nad powiązanym z nią herbem będzie stawała się coraz bardziej ekstrawagancka!#!"
 lesson_basics_quick_your_domain_3: "Twoje tytuły"
 lesson_basics_quick_your_domain_desc_3: "Aktualnie posiadasz w sumie trzy [titles|El], które odpowiadają terytoriom na mapie. Twoim głównym i najważniejszym tytułem jest ten znajdujący się najdalej po lewej stronie. Decyduje on o nazwie twojego [Concept('realm', 'państwa')|E]. Posiadasz też następujące tytuły: $c_thomond$ and $c_ennis$. \n\n#TUT Najechanie kursorem na tytuł w panelu postaci pokaże ci, któremu terytorium na mapie odpowiada.#!"
 lesson_basics_quick_relationships: "Inne postacie"
 lesson_basics_quick_relationships_desc: "@tutorial_screenshot_3!\nW tej sekcji możesz zobaczyć różne inne [characters|El], z którymi masz jakieś powiązania. Grupa ta obejmuje członków [Concept('family', 'rodziny')|E], każdą postać, z którą łączy cię [relationship|El], a także [Concept('courtier', 'dworzan')|E] i [Concept('vassals', 'wasali')|E]."
 lesson_basics_quick_realm: "Państwo"
 lesson_basics_quick_realm_desc: "Spójrzmy na pasek po prawej stronie ekranu. Jest tam kilka przycisków, ale najpierw przyjrzymy się twojemu [Concept('realm', 'państwu')|E]."
 lesson_basics_quick_realm_great_job: "Hrabstwa i posiadłości"
 lesson_basics_quick_realm_great_job_desc: "Pamiętasz [titles|El], które wdzieliśmy wcześniej? W tym widoku możesz przyjrzeć się bliżej ziemi, którą reprezentują. Są to [counties|El], ale mają inną, wyjątkową nazwę ze względu na przynależność do [Concept('culture', 'kultury')|E] irlandzkiej.\n\n$game_concept_counties$ (lub, jak w tym przypadku, earlostwa) składają się z mniejszych jednostek zwanych [Concept('holdings', 'posiadłościami')|E]. Posiadłość może utrzymywać kilka [Concept('buildings', 'budowli')|E], zapewniających rozmaite korzyści."
 lesson_basics_quick_vassals: "Wasale"
 lesson_basics_quick_vassals_desc: "Widzisz, że $c_ormond$ wyświetla się w podsumowaniu twojego [Concept('realm', 'państwa')|E] na mapie, mimo że nie ma go w widoku [Concept('domain', 'domeny')|E]? Aby wyjaśnić, dlaczego tak się dzieje, musimy przyjrzeć się twoim [Concept('vassals', 'wasalom')|E]."
 lesson_basics_quick_vassals_2: "Wasale"
 lesson_basics_quick_council_1: "Rada"
 lesson_basics_quick_council_1_desc: "Na szczęście nie musisz samodzielnie zarządzać swoim [Concept('realm', 'państwem')|E]. Wybierzmy [Concept('council', 'radę')|E], kolejny widok dostępny na pasku po prawej stronie."
 lesson_basics_quick_council_2: "Rada"
 lesson_basics_quick_council_2_desc: "@tutorial_screenshot_4! Oto twoja [council|El], składająca się z sześciu [Concept('councillors', 'radnych')|E], w tym twojego [Concept('spouse', 'małżonka')|E]. Mogą oni np. pobierać podatki lub szukać sekretów poprzez [councillor_tasks|El]."
 lesson_basics_quick_council_3: "Zadania radnych"
 lesson_basics_quick_council_3_desc: "Spróbujmy zrobić użytek z [Concept('councillor_task', 'zadania radnego')|E]! Czy nie byłoby miło, gdyby w twoim [Concept('realm', 'państwie')|E] znalazło się kolejne [county|El]? Aby tak się stało, potrzebujesz [Concept('claim', 'roszczenia')|E]. Może je dla ciebie sfabrykować [realm_priest|El]."
 lesson_basics_council_fabricate_claim_tt: "Sfabrykuj roszczenie do hrabstwa znajdującego się poza twoimi granicami"
 lesson_basics_quick_vassals_great_job: "Wasale"
 lesson_basics_quick_vassals_great_job_desc: "@tutorial_screenshot_5! Oto [vassal|El], kolejny [ruler|El], który pomaga ci zarządzać [Concept('realm', 'państwem')|E], przewodząc [Concept('county', 'hrabstwu')|E] znajdującemu się poza twoją [Concept('domain', 'domeną')|E].\n\nJako [liege|El] wasala, otrzymujesz od niego zapłatę w postaci podatków (@gold_icon! [Concept('gold', 'złota')|E]) i @soldier_icon! [Concept('levies', 'poborowych')|E]."
 lesson_basics_quick_vassals_great_job_2: "Domena i państwo"
 lesson_basics_quick_vassals_great_job_2_desc: "Istnieje istotna różnica między [Concept('domain', 'domeną')|E] a [Concept('realm', 'państwem')|E]. Twoja domena to ziemia, którą ty osobiście posiadasz, natomiast państwo obejmuje też ziemie posiadane przez twoich [Concept('vassals', 'wasali')|E].\n\n#TUT [domain_limit|E] ma za zadanie zniechęcać cię do osobistego posiadania nieograniczonej liczby [Concept('titles', 'tytułów')|E]. Jeśli chcesz poszerzać granice swojego państwa, musisz polegać na wasalach.#!"
 lesson_basics_quick_holdings: "Posiadłości"
 lesson_basics_quick_holdings_desc: "Obecnie twoja [domain|El] składa się z [Concept('counties', 'hrabstw')|E] (nazywanych „earlostwami” ze względu na twoją irlandzką [Concept('culture', 'kulturę')|E]). $c_ormond$ jest w posiadaniu twojego [Concept('vassal', 'wasala')|E], nie jest więc częścią twojej domeny.\n\nTe [counties|El] składają się z mniejszych kawałków ziemi – [Concept('baronies', 'baronii')|E], czyli pojedynczych [Concept('holdings', 'posiadłości')|E] danego [Concept('realm', 'państwa')|E].\n\n#TUT Posiadłości reprezentują osady na twojej ziemi!#!"
 lesson_basics_quick_resources_1: "Zasoby"
 lesson_basics_quick_resources_1_desc: "Dobra robota! Twój [councillor|El] pracuje teraz nad tym, by zapewnić ci [claim|El].\n\nTeraz przyjrzyjmy się paskowi w prawym górnym rogu ekranu. Tutaj znajdują się zasoby, których można użyć do różnych interakcji ze światem."
 lesson_basics_quick_resources_gold: "@gold_icon! $game_concept_gold$"
 lesson_basics_quick_resources_gold_desc: "[gold_i|E] [gold|E] jest miarą twojego bogactwa. Można go używać do zapłaty za różne rzeczy, np. budowle, armie czy łapówki.\n\nCo do zasady, w przedsięwzięciach zapewniających złoto pomoże ci posiadanie [Concept('skill', 'umiejętności')|E] [stewardship_i|E] [Concept('stewardship', 'zarządzania')|E] na wysokim poziomie."
 lesson_basics_quick_resources_prestige: "@prestige_icon! $game_concept_prestige$"
 lesson_basics_quick_resources_prestige_desc: "[prestige_i|E] [prestige|E] reprezentuje twój społeczny i polityczny wpływ. Zyskując prestiż, zwiększasz również swój [prestige_level|El].\n\nJako zasób, prestiż można wykorzystać do podejmowania świeckich decyzji w twoim [Concept('realm', 'państwie')|E]. Więcej prestiżu pomoże ci zdobyć wysoki poziom [diplomacy_i|E] [Concept('diplomacy', 'dyplomacji')|E]."
 lesson_basics_quick_resources_piety: "@piety_icon! $game_concept_piety$"
 lesson_basics_quick_resources_piety_desc: "[piety_i|E] [piety|El] jest zasobem, który odzwierciedla cnotliwość postaci. Można go wydać na różnego rodzaju interakcje związane z twoją [Concept('faith', 'wiarą')|E], np. wypowiedzenie [Concept('holy_war', 'świętej wojny')|E].\n\nTwój [piety_level|El] również zwiększa zgromadzoną pobożność. Aby twoja postać stała się szczególnie pobożna, dobrym wyborem będzie skupienie się na [learning_i|E] [Concept('learning', 'nauce')|E]."
 lesson_basics_quick_resources_renown: "@dynasty_prestige_icon! $game_concept_dynasty_prestige$"
 lesson_basics_quick_resources_renown_desc: "[dynasty_prestige_i|E] [dynasty_prestige|E] określa, jak wpływowa jest twoja [dynasty|El]. Zasób ten można wydawać na decyzje kształtujące przyszłość rodziny.\n\n$game_concept_dynasty_prestige$ powiązana jest z [Concept('dynasty_prestige_level', 'poziomem splendoru')|E], który odzwierciedla całkowitą sławę twojej dynastii."
 lesson_basics_quick_resources_time: "Czas"
 lesson_basics_quick_resources_time_desc: "Skoro skończyliśmy już omawiać zasoby, podsumujmy przedstawione informacje kilkoma ostatnimi radami. Obecnie gra jest wstrzymana. Szybkość upływu czasu w świecie możesz kontrolować w prawym dolnym rogu ekranu.\n\n#TUT Crusader Kings III to gra, której akcja rozwija się na przestrzeni setek lat, więc nie musisz się spieszyć.#!"
 lesson_basics_quick_unpause_tt: "Wznów grę, przyciskając spację lub klikając przycisk w prawym dolnym rogu ekranu"
 lesson_basics_quick_done: "Powodzenia!"
 lesson_basics_quick_done_desc: "Gratulujemy ukończenia szybkiego samouczka! Gra została wznowiona i przywrócono upływ czasu. Od tej chwili losy rodu [GetPlayer.GetHouse.GetName] spoczywają w twoich rękach.\n\n#TUT Możesz robić, co chcesz, ale wypatruj @reactive_advice_icon! reaktywnych porad pojawiających się w górnej części ekranu.\n\nKto wie, może nawet uda ci się zostać królem Irlandii?#!"
 #Camera & Map
 lesson_basics_camera: "Kamera ($lesson_basics$)"
 lesson_basics_camera_desc: "Użyj klawiszy W, A, S i D, aby przesunąć kamerę po mapie. Możesz również przesuwać kamerę poprzez przesunięcie myszy na krawędź ekranu. Naciśnięcie klawisza „Home” przeniesie cię do twojej [Concept( 'realm_capital', 'stolicy państwa' )|E].\n\nAby przybliżać i oddalać mapę, użyj kółka myszy.\n\n#TUT Na każdym poziomie przybliżenia wyświetlane są inne informacje: [detail_zoom|El], [political_zoom|El] oraz [paper_zoom|El].\n\nPo przybliżeniu masz możliwość prostego zarządzania swoimi [Concept('holdings', 'posiadłosciami')|E]. Oddalenie mapy pozwala na proste przeglądanie i wybieranie [Concept('realms', 'państw')|E].#!"
 lesson_basics_paused_intro: "Pauzowanie ($lesson_basics$)"
 lesson_basics_paused_intro_desc: "Crusader Kings III obejmuje setki lat i wiele pokoleń. W tej chwili czas się zatrzymał, ponieważ gra została #EMP wstrzymana#!.\n\n#TUT W tej części samouczka gra jest zatrzymana, aby możliwe było przyjrzenie się poszczególnym elementom gry.#!"
 lesson_basics_tooltips_in_tooltips: "Zagnieżdżone podpowiedzi ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc: "Czasami zobaczysz niebieski [Concept( 'highlighted_text', 'podświetlony tekst' )|E]. Oznacza to, że możesz najechać kursorem myszy na te słowa, aby wyświetlić zawartą tam podpowiedź.\n\n#TUT Niektóre z tych podpowiedzi obejmują dodatkowo wyróżnione słowa, w których uwydatnione zostały uzupełniające #EMP wskazówki#! z dalszymi informacjami. [duchy|E] może prowadzić do [Concept( 'county', 'hrabstwa' )|E], a ono z kolei może prowadzić do [Concept( 'barony', 'baronii' )|E].\n\nW przypadku najechania kursorem myszy, domyślne „zablokowanie się” podpowiedzi #bold zajmuje kilka sekund#! – można to zmienić w ustawieniach gry.#!"
 lesson_basics_tooltips_in_tooltips_hover_word: "Umieść kursor na tym [Concept( 'highlighted_text', 'podświetlonym tekście' )|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper: "Najedź kursorem na wyróżnioną frazę wewnątrz podpowiedzi podświetlonego tekstu"
 lesson_basics_tooltips_in_tooltips_complete: "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 #@test_flower! [pic|E]"
 lesson_basics_web_of_titles: "Władcy ziem ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc: "Porozmawiajmy teraz o #EMP grze#!! Wszystko dzieje się na mapie przed tobą. Świat składa się z dużych i małych terytoriów – [Concept( 'titles', 'tytułów' )|E] posiadanych przez różnych [Concept( 'rulers', 'władców' )|E].\n\n#TUT $game_concept_titles$ są reprezentowane przez skomplikowane herby, pokazane na mapie jako symbole. Symbol reprezentujący twoje [Concept( 'realm', 'państwo' )|E] to twój [Concept( 'primary_title', 'tytuł główny' )|E], najważniejszy i najbardziej prestiżowy tytuł, jaki posiadasz.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm: "Granice ($lesson_basics_map$)"
 lesson_basics_realm_desc: "Jeśli najedziesz kursorem na portret swojej postaci, herb nad stolicą twojego państwa ($cn_luimneach$), a także całe twoje [Concept( 'realm', 'państwo' )|E] zostaną podświetlone. Munster jest twoim [Concept( 'primary_title', 'tytułem głównym' )|E], dlatego właśnie tak nazywa się twoje państwo.\n\nJesteś również właścicielem earlostwa Thomondonu jako tytułu.\n\n#TUT Jeśli oddalisz, w tej części mapy zobaczysz napis „Munster”, ponieważ jesteś najwyższym władcą tego obszaru.#!"
 lesson_basics_map_modes: "Rządzenie innymi ($lesson_basics_map$)"
 lesson_basics_map_modes_desc: "Jako [ruler|El] możesz samodzielnie posiadać tylko określoną ilość ziemi. Często do zarządzania [Concept('realm', 'państwem')|E] potrzebować będziesz innych władców, którym nadasz ziemię ([titles|El]) w swoich granicach i tym samym uczynisz ich swoimi [Concept('vassals', 'wasalami')|E].\n\n#TUT Aby znaleźć własną ziemię, określaną również mianem [Concept('domain', 'domeny')|E], naciśnij klawisz „Home” i przybliż widok. Z bliska możesz zobaczyć niebieskie etykiety [Concept('baronies', 'baronii')|E], które znajdują się w twoim posiadaniu (w tym przypadku $cn_luimneach$ i $cn_inis$).\n\nEarlostwo $c_ormond$ jest administrowane przez twojego wasala.#!"
 ### What makes a ruler
 lesson_basics_characters: "Postacie ($lesson_basics_character$)"
 lesson_basics_characters_desc: "Grasz jedną z wielu [Concept( 'characters', 'postaci' )|E] na tym świecie, która jest reprezentowana przez swój awatar. Twoja postać jest [Concept( 'ruler', 'władcą' )|E] [Concept( 'realm', 'państwa' )|E]!\n\n#TUT Będziesz musiał upewnić się, że twoja [Concept( 'dynasty', 'dynastia' )|E] przetrwa i będzie rozwijać się przez wieki. Twoje [Concept( 'titles', 'tytuły' )|E] dają ci władzę i kontrolę nad terytorium, a także nad innymi postaciami (które mogą posiadać własne tytuły i ziemie).#!"
 lesson_basics_characters_click_on_character: "Kliknij na swoją postać"
 lesson_basics_skills: "Umiejętności ($lesson_basics_character$)"
 lesson_basics_skills_desc: "[characters|E] mają [skills|El], które odzwierciedlają ich zdolności w określonej dziedzinie. Niektórzy są świetnymi mówcami, podczas gdy inni wolą jasno wyrazić swoje intencje na polu bitwy. \n\n#TUT Najważniejsze umiejętności to:\n#![diplomacy_i|E] [diplomacy|E]\n#weak Poprawianie opinii innych o tobie#!\n[martial_i|E] [martial|E]\n#weak Zwoływanie i dowodzenie armiami#!\n[stewardship_i|E] [stewardship|E]\n#weak Zarządzenie własnymi ziemiami#!\n[intrigue_i|E] [intrigue|E]\n#weak Spiskowanie i odkrywanie sekretów#!\n[learning_i|E] [learning|E]\n#weak Zgłębianie teologii i postępu technologicznego#!"
 lesson_basics_traits_1: "Cechy ($lesson_basics_character$)"
 lesson_basics_traits_1_desc: "[characters|E] mają również [traits|El], które mogą wpływać na posiadane przez nie [skills|El], a także na to, w jaki sposób reagują na poszczególne wydarzenia. Są one zilustrowane ikonami w widoku postaci.\n\nNiektóre cechy mówią o osobowości twojej postaci np. [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )] lub [GetTrait('generous').GetName( GetNullCharacter )]. Inne natomiast są specyficzne dla roli, jaką przyjęła twoja postać np. [Concept( 'tutorial_education_trait', 'cecha edukacyjna' )|E] lub [Concept( 'commander_traits', 'cecha dowódcy' )|E].\n\n#TUT Jesteś:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nZ tego co widać, twoja postać prowadzi zazwyczaj skromne życie i oczekuje, że inni zrobią to samo, a kiedy tego nie robią, szybko się złości.\n\nJeśli postać zachowuje się niezgodnie ze swoimi cechami osobowości, może to skutkować wyzwoleniem u niej [Concept( 'stress', 'stresu' )|E].#!"
 lesson_basics_traits_2: "Cechy ($lesson_basics_character$)"
 lesson_basics_traits_2_desc: "[traits|E] mogą wpływać również na to, w jaki sposób inne postacie reagują na #EMP ciebie#!.\n\nNiektórzy mogą być pod wrażeniem cechy @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )], podczas gdy posiadanie innej cechy @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )], może powodować, iż postać częściej będzie narażona na lubieżne plotki…\n\n#TUT Cechy wpływają na moralność i chciwość innych postaci, co może skutkować zarówno przyjaznymi, jak i wrogimi działaniami.#!"
 lesson_basics_opinion: "Opinia ($lesson_basics_character$)"
 lesson_basics_opinion_desc: "Wszystkie [Concept( 'characters', 'postacie' )|E] (tak, #EMP wszystkie#!) mają [Concept( 'opinion', 'opinię' )|E] na temat innych postaci.\n\n#N Niska#! opinia może spowodować, że ludzie wystąpią przeciwko tobie lub odmówią ci pomocy, gdy będziesz jej potrzebować. #P Wysoka#! opinia może sprawić, że postacie będą bardziej skłonne przyłączyć się do twoich [Concept( 'schemes', 'spisków' )|E]…\n\n#TUT To, w jaki sposób wchodzisz w interakcję z innymi postaciami, wpływa na ich opinię o tobie.#!"
 ### Resources
 lesson_basics_resources_1: "Złoto [gold_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc: "Aby osiągnąć swoje cele, będziesz potrzebować [Concept( 'gold', 'złota' )|E]. Za jego pomocą jesteś w stanie zapłacić za [Concept( 'buildings', 'budowle' )|E], [Concept( 'armies', 'armie' )|E] oraz przekupić inne postacie. $game_concept_gold$ otrzymujesz ze swoich [Concept( 'holdings', 'posiadłości' )|E], a także od [Concept( 'vassals', 'wasali' )|E] w postaci płaconych przez nich [Concept( 'tax', 'podatków' )|E]. Więksi wasale oraz ważniejsze posiadłości zapewniają wyższy podatek.\n\nJednakże, za pieniądze nie można kupić wszystkiego – pewne rzeczy możesz nabyć, wydając odpowiednią ilość [Concept( 'prestige', 'prestiżu' )|E] lub, w celach religijnych, punkty [Concept( 'piety', 'pobożności' )|E].\n\n#TUT Możesz zobaczyć swoją aktualną ilość złota, prestiżu i pobożności na pasku w prawym górnym rogu.#!"
 lesson_basics_resources_2: "Prestiż [prestige_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc: "Twój [Concept( 'prestige', 'prestiż' )|E] pokazuje, jak bardzo jesteś szanowany. Możesz go zdobywać poprzez posiadanie wielu [Concept( 'titles', 'tytułów' )|E] albo w wyniku poślubienia członka prestiżowej [Concept( 'dynasties', 'dynastii' )|E], bądź walcząc jako [Concept( 'ally', 'sojusznik' )|E] w [Concept( 'wars', 'wojnach' )|E].\n\nKiedy zdobywasz prestiż, przybliżasz się do następnego [Concept( 'prestige_level', 'poziomu sławy' )|E]. Im wyższy masz poziom sławy, tym więcej innych [Concept( 'characters', 'postaci' )|E] lepiej cię spostrzega i zapewnia silne wsparcie sojusznicze.\n\n#TUT Niektóre działania #EMP kosztują#! prestiż np. kiedy wypowiadasz wojnę. Te działania pozwalają ci wykorzystać prestiż dla własnych korzyści bez narażania się na złą opinię o tobie ze strony innych postaci.\n\nWydanie punktów prestiżu nie ma wpływu na postęp twojego poziomu prestiżu, tylko na twój obecny prestiż.#!"
 lesson_basics_resources_3: "Pobożność [piety_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc: "Jeśli masz dużo [Concept( 'piety', 'pobożności' )|E], łatwiej będzie ci wchodzić w interakcję ze swoją [Concept( 'head_of_faith', 'głową wiary' )|E]. Ponieważ jesteś katolikiem, jest nim Papież. \n\n$game_concept_piety$ można uzyskać dzięki [Concept( 'learning', 'nauce' )|E], [Concept( 'skill', 'umiejętnościom' )|E] oraz [Concept( 'virtuous', 'cnotliwym' )|E] [Concept( 'traits', 'cechom' )|E] lub innym aktywnym działaniom np. pójście na [Concept( 'pilgrimage', 'pielgrzymkę' )|E].\n\nMasz również [Concept( 'piety_level', 'poziom religijności' )|E], który rośnie wraz z uzyskiwaniem dodatkowych punktów pobożności, dzięki czemu możesz pozytywnie oddziaływać na swoją postać. \n\n#TUT Podobnie jak w przypadku prestiżu, niektóre działania wymagają od ciebie #EMP wydania#! punktów pobożności, aby móc wypowiedzieć [Concept( 'holy_wars', 'święte wojny' )|E] lub utworzyć nową [Concept( 'faith', 'wiarę' )|E].\n\nWydawanie punktów pobożności jest czymś zupełnie normalnym i nie będzie to skutkowało pogorszeniem opinii innych [Concept( 'characters', 'postaci' )|E] o tobie.#!"
 #Lifestyles
 lesson_basics_lifestyles_1: "Styl życia ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc: "Oprócz [Concept( 'traits', 'cech' )|E], twoja [Concept( 'character', 'postać' )|E] może również wybrać [Concept( 'lifestyle', 'styl życia' )|E]. Można wyróżnić pięć stylów życia, po jednym na każdą umiejętność. \n\n$game_concept_lifestyles$ odzwierciedlają to, na co postać poświęca najwięcej czasu i wysiłku każdego dnia, [Concept( 'focuses', 'skupiając' )|E] się na jednym z nich. \n\nKażdy priorytet przyznaje ci indywidualny bonus i zwiększa prawdopodobieństwo, że wystąpią wydarzenia związane z tym priorytetem."
 lesson_basics_lifestyle_open_window_tt: "Kliknij na przycisk „Styl życia” (podświetlony)"
 lesson_basics_lifestyles_2: "Priorytet ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc: "Kliknij dowolny element [Concept( 'lifestyle', 'stylu życia' )|E], aby zobaczyć jego [Concept( 'focuses', 'priorytety' )|E].\n\nZ biegiem czasu twoja [character|El] będzie zdobywać [lifestyle_experience|El] za wybranie określonego stylu. Kiedy zdobędziesz już odpowiednio dużo doświadczenia z jego zakresu, będzie można wybrać jeden [perk|El] z #EMP jakiegokolwiek#! jego drzewka.\n\n$game_concept_perks$ odzwierciedlają rozwój twojej postaci i dają ci możliwość zdobycia unikalnej premii (np. specjalne cechy) lub dostęp do zawartości i specjalnych akcji charakterystycznych dla danego stylu życia (np. spisku „Uprowadzenie”).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse: "\n\n#TUT Dla przykładu, koncentracja na strategii, autorytecie oraz rycerskości daje ci doświadczenie wojenne, dzięki któremu możesz zdobyć [perks|El] wojskowego stylu życia. \n\nZdobycie wszystkich atrybutów danego drzewka prowadzi cię do innych cech stylu życia!#!"
 lesson_basics_lifestyle_choose_focus_tt: "Wybierz priotytet"
 lesson_basics_lifestyles_2_b: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc: "Mając wybrany [Concept( 'focus', 'priorytet' )|E], bez trudu mogłeś zgadnąć, iż twoja [character|El] wraz z upływem czasu zdobędzie odpowiednią ilość [Concept( 'lifestyle_experience', 'doświadczenia stylu życia' )|E].$lesson_basics_lifestyles_2_reuse$"
 #Interacting
 lesson_basics_interacting_1: "Inne postacie ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc: "Teraz, po wybraniu [Concept( 'focus', 'priorytetu' )|E], możemy przejść do pozostałych osób! Interakcje z innymi [Concept( 'characters', 'postaciami' )|E] są kluczowe w Crusader Kings III i masz wiele możliwości, aby w tej kwestii podejmować decyzje. \n\n#TUT Możesz kliknąć prawym przyciskiem myszy na portret postaci, w tym swój własny, aby uzyskać listę potencjalnych [Concept( 'interactions', 'interakcji' )|E], takich jak zaaranżowanie [Concept( 'marriage', 'małżeństwa' )|E] lub zainicjowanie [Concept( 'scheme', 'spisku' )|E]. W ten sposób możesz również wypowiedzieć [Concept( 'wars', 'wojnę' )|E], ale najpierw zróbmy coś innego.#!"
 lesson_basics_open_character_view_tt: "Otwórz widok postaci"
 lesson_basics_open_interactions_tt: "Kliknij PPM na portret swojego [Concept( 'player_heir', 'następcy' )|E] postaci, aby zobaczyć dostępne interakcje. "
 lesson_basics_interacting_2: "Wyślij podarunek ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc: "Zacznijmy od podstaw – każdy kocha złoto! Spróbuj wysłać łapówkę swojemu [Concept( 'player_heir', 'następcy' )|E].\n\n#TUT Większość [Concept( 'interactions', 'interakcji' )|E] wyświetli dodatkowe okno ze szczegółami do wybrania. W tym oknie możesz potwierdzić lub anulować tą czynność.#!"
 lesson_basics_send_gift_tt: "Potwierdź interakcję „#TUT_KW Wyślij podarunek#!” ze swoim dziedzicem"
 lesson_basics_interacting_3: "Podarunek wysłany ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc: "Dobra robota! Właśnie #P zwiększyłeś#! czyjąś [Concept('opinion', 'opinię')|E] o tobie.\n\n#TUT Zwróć uwagę na #bold komunikat#! w prawym dolnym rogu – to tutaj wyświetlane są #EMP ciekawe (lecz nie krytyczne)#! informacje, które znikają po chwili gdy się nimi nie zainteresujesz.#!\n\nNiektóre modyfikatory opinii są aktywne przez całe życie, podobnie jak więzi rodzinne. Inne z czasem znikają – tak jak ulotna jest pamięć o otrzymaniu prezentu w postaci pieniędzy… \n\n#TUT Możesz dokładnie zobaczyć co wpływa na opinię innej postaci po najechaniu kursorem na wartość opinii. Dowiesz się czy mają taką opinię o tobie z powodu małżeńskiego sojuszu, daru w postaci złota czy po prostu dlatego, że doceniają twoją uczciwą naturę. #!"
 #Generational Gameplay
 lesson_basics_many_lives_1: "Granie rodziną ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc: "Następnie porozmawiajmy o twojej [Concept( 'dynasty', 'dynastii' )|E]. W miarę trwania gry, o ile twoja [character|El] nie dozna przedwczesnego „wypadku” lub strasznej choroby, zestarzeje się i ostatecznie umrze.\n\n#TUT Na tym jednak historia się nie kończy – [game_over|El] jest dopiero wtedy, gdy nikt z twojej dynastii nie mógłby objąć po tobie tronu!#!"
 lesson_basics_many_lives_2: "Dziedzic ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight: "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc: "Twoje dziedzictwo będzie trwać tak długo, dopóki twoje [Concept('titles', 'tytuły')|E] będą posiadać [Concept('heirs', 'dziedziców')|E] z twojej [Concept('dynasty', 'dynastii')|E]. Gdy twoja obecna [Concept('character', 'postać')|E] umrze, po prostu zaczniesz grać nową: [Concept('player_heir', 'następcą postaci')|E].\n\nBędzie to prawdopodobnie jedno z twoich dzieci, w zależności jaki typ [Concept('succession', 'sukcesji')|E] posiada twoje [Concept('realm', 'państwo')|E] – dobrze jest wcześniej przygotować dziecko do roli [Concept('ruler', 'władcy')|E].\n\n#TUT Twoja dynastia posiada swój własny herb, który jest obecnie podświetlony. Możesz go kliknąć, aby uzyskać więcej informacji.\n\nNie musisz robić tego teraz, lecz jeśli zechcesz dowiedzieć się więcej szczegółów na temat swojej dynastii możesz je znaleźć właśnie tutaj.\n\n#!"
 #Succession Laws
 lesson_basics_succession_laws: "Prawa sukcesyjne ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc: "[Concept('succession_laws', 'Prawa sukcesyjne')|E] określają w jaki sposób [Concept('titles', 'tytuły')|E] oraz zasoby są rozdzielane pomiędzy [Concept('heirs', 'dziedziców')|E] w chwili śmierci [Concept('character', 'postaci')|E]. Obecnie posiadasz tylko jednego dziedzica – przyjrzyjmy się mu!\n\n#TUT W niektórych przypadkach po objęciu władzy nową postacią, może się okazać, że jest ona odpowiedzialna za przedwczesny zgon twojego poprzedniego władcy…#!"
 lesson_basics_succession_tab_tt: "Sprawdź zakładkę „Sukcesja”"
 lesson_basics_succession_laws_complete_2: "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc: "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown: "Renoma ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight: "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2: "$lesson_basics_renown$"
 lesson_basics_renown_desc: "Jako członek [Concept( 'dynasty', 'dynastii' )|E] masz również [Concept( 'dynasty_prestige', 'renomę' )|E]. Jest ona dzielona na wszystkich członków twojej dynastii, a jej wzrost jest uzależniony od kilku czynników i wskazuje jak (nie)sławna jest twoja #EMP dynastia#!. \n\nZwiększenie renomy oddziałuje na całą generację twoich potomków, podnosząc twój [Concept( 'dynasty_prestige_level', 'poziom splendoru' )|E]. Będąc [Concept( 'dynast', 'głową dynastii' )|E] (najpotężniejszym członkiem dynastii) możesz użyć renomy, aby odblokować [Concept( 'dynasty_perks', 'dziedzictwa dynastii' )|E], które przyniosą korzyści wszystkim twoim krewnym. \n\n#TUT Jeżeli chcesz wyświetlić dziedzictwo dynastii, kliknij na jej herb.#!"
 #Marriage
 lesson_basics_marriage_concept_1: "Małżeństwo ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc: "Aby zapewnić przyszłość swojej [Concept( 'dynasty', 'dynastii' )|E], potrzebujesz członków rodziny. Wstąpienie w [Concept( 'married', 'związek małżeński' )|E] to dobry początek, ale nie możemy obiecać, że będzie to małżeństwo z miłości. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2: "Poszukiwania małżonka ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b: "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc: "Czas na małżeństwo!\n\nDla postaci bez związku małżeńskiego w twojej [Concept('domain', 'domenie')|E] możesz zorganizować [Concept('marriages', 'małżeństwo')|E] (lub [betrothals|El]) klikając prawym przyciskiem myszy na postać, a następnie wybierając #TUT_KW Znajdź małżonka#! lub #TUT_KW Zaaranżuj małżeństwo#!.\n\n#TUT Te dwie opcje są inne, więc sprawdźmy je obie…#!"
 lesson_basics_marriage_concept_2_b_desc: "Choć twoja postać jest już w związku małżeńskim, pozwól nam pokazać ci poszczególne etapy.\n\nDla postaci bez związku małżeńskiego w twojej [Concept('domain', 'domenie')|E] możesz zorganizować [Concept('marriages', 'małżeństwo')|E] (lub [betrothals|El]) klikając prawym przyciskiem myszy na postać, a następnie wybierając #TUT_KW Znajdź małżonka#! lub #TUT_KW Zaaranżuj małżeństwo#!.\n\n#TUT Nie musisz poślubiać nikogo innego, ale wybierając #TUT_KW Znajdź małżonka#! otworzy się dla nas widok małżeństwa.#!"
 lesson_basics_marriage_instruction_open_window: "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc: "Znajdźmy kogoś, kogo twoja postać poślubi!"
 lesson_basics_open_interactions_marriage_tt: "Kliknij PPM na swoją postać"
 lesson_basics_open_interactions_marriage_alt_tt: "Kliknij PPM na postać #EMP bez ślubu#!"
 lesson_basics_marriage_view_tt: "Wybierz #TUT_KW Znajdź małżonka#!"
 lesson_basics_find_spouse_concept: "Wybór małżonka ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc: "Wybranie #TUT_KW Znajdź małżonka#! otwiera listę potencjalnych [Concept('spouses', 'małżonków')|E] – pochodzą ze wszystkich [Concept('courts', 'dworów')|E] na świecie!\n\nWybranie #TUT_KW Zaaranżuj małżeństwo#! również otwiera listę potencjalnych [Concept('spouses', 'małżonków')|E], lecz pochodzą oni tylko z [Concept('court', 'dworu')|E] wybranej postaci.\n\n#TUT Twoja własna postać znajduje się po lewej stronie, ponieważ to małżeństwo potrzebuje #EMP twojej#! zgody. Ktokolwiek jest [Concept('liege', 'seniorem')|E] drugiego z małżonków, pojawi się on po prawej stronie, ponieważ ten związek będzie potrzebował również zgody seniora drugiej postaci.\n\nOpcja #TUT_KW Zaaranżuj małżeństwo#! może być użyteczna podczas dopasowywania swoich [Concept('courtiers', 'dworzan')|E] lub przy zawieraniu konkretnego [Concept('alliance', 'sojuszu')|E] poprzez małżeństwo. Aktualnie opcja #TUT_KW Znajdź małżonka#! jest dla nas istotniejsza#!"
 lesson_basics_arrange_marriage_concept: "Zaaranżuj małżeństwo ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc: "\n\n#TUT Ta opcja może być użyteczna podczas dopasowywania swoich [Concept('courtiers', 'dworzan')|E] lub przy zawieraniu konkretnego [Concept('alliance', 'sojuszu')|E] poprzez małżeństwo.#!"
 lesson_basics_choosing_a_spouse: "Filtr postaci ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight: "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc: "Istnieje wiele czynników, które należy wziąć pod uwagę przy wyborze [Concept('spouse', 'małżonka')|E]. Dostępna funkcja filtrowania (podświetlona) pomoże ograniczyć listę kandydatów. Aspekty, które należy rozważyć to potencjał [Concept('alliances', 'sojuszów')|E], [skills|El], [traits|El] osobowości, przewidywana [fertility|El] i inne.\n\nNiektóre cechy są [Concept('congenital', 'cechami wrodzonymi')|E]. Oznacza to, że mogą one zostać odziedziczone przez twoje dzieci – może ktoś z taką cechą to dobry pomysł na początek?\n\n#TUT Możesz zmienić swój wybór klikając na przycisk #TUT_KW Wyczyść postacie#! pomiędzy postaciami, które wybrano, by się pobrały. Nic się nie wydarzy, dopóki nie klikniesz #TUT_KW Wyślij propozycję#!.#!"
 send_marriage_proposal_button_name: "Wyślij propozycję"
 lesson_basics_say_yes: "Wysyłanie propozycji ($lesson_basics_marriage$)"
 lesson_basics_said_yes: "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc: "Gdy zostaną wybrane dwie postacie do zawarcia [Concept('marriage', 'małżeństwa')|E], przedstawione zostaną szczegóły dotyczące tego związku wraz z dodatkowymi opcjami – takimi jak możliwość zawarcia małżeństwa [Concept('matrilineal', 'matrylinearnego')|E].\n\n#TUT Jeśli zadowala cię takie małżeństwo – wyślij ofertę. Ta akcja trwa zazwyczaj kilka dni, ale na potrzeby samouczka wykona się natychmiast.#!"
 lesson_basics_get_married_tt: "Pobierz się – wybierz małżonka dla swojej postaci i kliknij #TUT_KW Wyślij propozycję#!, aby zasugerować związek"
 lesson_basics_already_married: "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc: "Za każdym razem, gdy wybierasz dwie [Concept('characters', 'postacie')|E] do zawarcia [Concept('marriage', 'małżeństwa')|E], ostatni krok przed wysłaniem propozycji przedstawia ci szczegóły dotyczące związku, wraz z dodatkowymi opcjami, takimi jak związek [Concept('matrilineal', 'matrylinearny')|E].\n\n#TUT Twoja postać zawarła związek małżeński – dobra robota!#!"
 lesson_basics_marriage_final_notes: "Gratulacje! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc: "Wspaniale! Oby żyli razem długo i szczęśliwie!\n\n#TUT Możliwe, że zauważyłeś #bold wiadomość#! u góry ekranu – wiadomości te dostarczają szybkich informacji, które są istotne dla ciebie lub twojej postaci. [Concept('marriages', 'małżeństwom')|E] zazwyczaj towarzyszy #bold wydarzenie#!, ponieważ [Concept('liege', 'senior')|E] twojego potencjalnego [Concept('spouse', 'małżonka')|E] przyjmuje (lub odrzuca) twoją ofertę zawartą w liście. Istnieją różne rodzaje wydarzeń i mają one decydujący wpływ na przebieg twojego losu – więc miej na nie oko!#!\n\nW tym poradniku zalecamy użycie opcji #TUT_KW Znajdź małżonka#! również dla twojego syna.\n\n#TUT Jak tylko twój syn się ożeni, będzie mógł płodzić członków twojej rodziny (oraz [Concept('heirs', 'dziedziców')|E] twoich [Concept('titles', 'tytułów')|E], którzy będą należeć do twojej dynastii) #!"
 #Dynasty & House
 lesson_basics_dynasty_and_house: "Dynastia i ród ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc: "Rodzina jest ważna! [player_heir|E] zawsze będzie pochodził z twojej [Concept('dynasty', 'dynastii')|E], a najczęściej z twojego [Concept('house', 'rodu')|E].\n\n#TUT W przyszłości nie zaszkodzi mieć na oku swojej rodziny – i #EMP jej #! [Concept('line_of_succession', 'linii sukcesji')|E]. W zależności od ich [Concept('succession_laws', 'prawa sukcesyjnego')|E] możesz odziedziczyć [Concept('titles', 'tytuły')|E] (razem z ziemią i [Concept('vassals', 'wasalami')|E]) po swoich krewnych#!"
 #Titles & Holdings
 lesson_basics_landed_titles: "Ziemia i tytuły ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc: "Nie każdy w twojej [Concept('dynasty', 'dynastii')|E] będzie właścicielem ziemi, lecz każdy skrawek ziemi na mapie #EMP posiada#! właściciela.\n\nNiekiedy ty jesteś właścicielem, czasem jest nim jeden z twoich [Concept('vassals', 'wasali')|E], a czasami jest to zupełnie inne [realm|El] (wiele z nich też posiada wasali lub jest nimi)."
 lesson_basics_de_jure_titles: "Tytuły ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc: "Większość [Concept('titles', 'tytułów')|E] należy do hierarchii przypominającej piramidę, zgodnie z [Concept('title_tier', 'poziomem')|E] danego tytułu:\n\n[barony|E] – rządzona przez barona lub baronową\n[county|E] – rządzone przez hrabiego lub hrabinę\n[duchy|E] – rządzone przez księcia lub księżną\n[kingdom|E] – rządzone przez króla lub królową\n[empire|E] – rządzone przez cesarza lub cesarzową\n\nKażdy tytuł jest prawnie częścią tytułu o jeden szczebel wyżej, na przykład każde hrabstwo jest częścią księstwa.\n\n#TUT Uwaga: Istnieje wiele dynamicznych nazw dla takich tytułów – twój obecny [ruler|El] jest odpowiedzialny za „Pomniejsze królestwo”, które jest na poziomie [Concept('duchy', 'księstwa')|E].#!"
 lesson_basics_de_jure_cbs: "Tytuły de iure ($lesson_basics_titles$)"
 lesson_basics_de_jure_cbs_desc: "Używamy zwrotu „prawny”, ponieważ Crusader Kings III pozwala bawić się historią, więc nie ma możliwości zagwarantowania, że dany [king|El] #EMP faktycznie#! będzie kontrolować wszystkie [titles|El], które jego [kingdom|El] „powinno” historycznie zawierać w swoich granicach.\n\nNazywamy to hierarchią tytułów [de_jure|El], a jeśli ta struktura zostanie naruszona – można wtedy wypowiedzieć wojnę o terytoria, które prawnie należą się danemu władcy.\n\n#TUT Jeśli przełączysz tryb mapy na tytuły księstw, zobaczysz, że jako władca [Concept('duchy', 'księstwa')|E] Munsteru, [county|El] Desmondu prawnie powinno znaleźć się w granicach twojego państwa.#!"
 lesson_basics_de_jure_cbs_complete_1: "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2: "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt: "Przejdź do trybu mapy tytułów księstw"
 lesson_basics_change_map_mode_2_tt: "Wróć do trybu mapy państw"
 lesson_basics_holdings_and_buildings: "Twoje posiadłości ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc: "Tytuł [de_jure|El] Munster zawiera cztery [counties|El]. Ich nazwy powinny być widoczne na mapie: $c_thomond$ i $c_ennis$ (posiadane przez ciebie), $c_desmond$ (posiadane przez sąsiedniego [Concept('ruler', 'władcę')|E]), oraz $c_ormond$ (posiadane przez twojego [Concept('vassal', 'wasala')|E]).\n\nTe [counties|El] składają się z mniejszych kawałków ziemi – [Concept('baronies', 'baronii')|E], indywidualnych [Concept('holdings', 'posiadłości')|E] danego [Concept('realm', 'państwa')|E].\n\n#TUT Posiadłości reprezentują osady na twojej ziemi!#!"
 lesson_basics_buildings: "Twoje budowle ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight: "Budowle ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc: "[holdings|E] zapewniają różne ilości [Concept('taxes', 'podatków')|E] oraz [Concept('levies', 'poborowych')|E], jak i również [buildings|El], które możesz zbudować i ulepszyć w zależności od [Concept('holding_type', 'rodzaju posiadłości')|E].\n\n#TUT Sugerujemy zacząć od ulepszenia #TUT_KW „$building_curtain_walls_01$”.#!#!"
 lesson_basics_start_construction_tt: "Kliknij na swoją posiadłość w stolicy ($cn_luimneach$), wybierz #TUT_KW $building_curtain_walls_01$#! z pośród budowli oraz #TUT_KW Ulepsz#! tę konstrukcję."
 lesson_basics_buildings_complete: "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc: "Brawo! Minie trochę czasu zanim [building|El] zostanie ukończona – $cn_luimneach$ nie został zbudowany w jeden dzień… Możesz zamknąć okno budowy #EMP $building_type_curtain_walls_01$#!\n#TUT Po zakończeniu budowy otrzymasz korzyści z wybranej przez siebie budowli lub ulepszenia.#!"
 lesson_basics_taxes: "Opodatkowanie ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc: "Każda [Concept('holding', 'posiadłość')|E] zapewnia [taxes|El] swojemu [Concept('holder', 'właścicielowi')|E]. Jeśli właścicielem jest [vassal|El], on z kolei musi płacić podatki swojemu [Concept('liege', 'seniorowi')|E].\n\nPodatki to główne źródło [Concept('income', 'dochodu')|E] [gold_i] [Concept('gold', 'złota')|E]!\n\n#TUT [obligations|E] mogą mieć wpływ na to jak wysokie są te podatki. Bycie w stanie [Concept('war', 'wojny')|E] może mieć wpływ na poziom [Concept('control', 'kontroli')|E] w [Concept('county', 'hrabstwie')|E], co z kolei wpływa na wielkość podatków.#!"
 #Vassals
 lesson_basics_vassals_concept: "Wasale ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt: "Otwórz widok państwa po prawej stronie ekranu (podświetlone)"
 lesson_basics_vassals_tab_tt: "Sprawdź zakładkę „Wasale”"
 lesson_basics_vassals_concept_desc: "Jako [ruler|El], prawdopodobnie będziesz [Concept('liege', 'seniorem')|E] przynajmniej jednego [Concept('vassal', 'wasala')|E]. Są to władcy, którzy złożyli ci przysięgę wierności i tym samym są częścią twojego [Concept('realm', 'państwa')|E].\n\n#TUT Wasale dostarczają ci [Concept('gold', 'złota')|E] ([taxes|El]) oraz żołnierzy ([levies|El]).\n\nMożliwe jest bycie jednocześnie seniorem i wasalem.#!"
 lesson_basics_vassals_concept_complete_2: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc: "Oto lista twoich aktualnych [Concept('vassals', 'wasali')|E], wraz z kilkoma dodatkowymi informacjami na ich temat.\n\nNa początku listy znajduje się [ruler|El] $c_ormond$, którego ziemie można zobaczyć na mapie – jest to Earldom ([title|El] na [Concept('title_tier', 'poziomie')|E] [Concept('county', 'hrabstwa')|E]) w obrębie twojego [Concept('realm', 'państwa')|E].\n\n#TUT Zajrzyj tutaj, aby zapoznać się z takimi rzeczami jak aktualna [opinion|El] wasali o tobie, czy są uważani za [Concept('powerful_vassal', 'wpływowych wasali')|E] oraz jak dużo [Concept('taxes', 'podatków')|E] oraz [Concept('levies', 'poborowych')|E] obecnie ci zapewniają.#!"
 lesson_basics_vassals_concept_greyed_out: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc: "Tutaj również możesz zmienić [vassal_contracts|El], które określają, jak dużo (lub mało) [Concept('levies', 'poborowych')|E] oraz [Concept('taxes', 'podatków')|E] musi ci zapewnić feudalny [vassal|El]."
 lesson_basics_happy_vassals: "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc: "Warto by twoi [vassals|El] byli zadowoleni – to sprawi, że nie będą [Concept('schemes', 'spiskować')|E] lub tworzyć [Concept('factions', 'frakcji')|E] przeciwko tobie.\n\nNieważne, jak potężnym [Concept('ruler', 'władcą')|E] jest twoja [character|El], jeśli twoje [realm|El] zwraca się przeciwko tobie, aby cię [Concept('depose', 'zdetronizować')|E] wypowiadając [Concept('war', 'wojnę')|E] lub po prostu mordując cię podczas snu – twoje panowanie szybko zostanie skrócone.\n\n#TUT Niektórzy z twoich wasali mogą służyć w twojej [Concept('council', 'radzie')|E], sprawiając, że ich [opinion|El] o tobie będzie bardzo ważna, ponieważ od ich zaufania zależy skuteczność [Concept('councillor_tasks', 'zadań radnych')|E].#!"
 lesson_basics_vassal_limit: "Limit wasali ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc: "Jest pewien limit [Concept( 'vassals', 'wasali' )|E], których możesz posiadać, zanim zarządzanie [Concept( 'realm', 'państwem' )|E] stanie się nieporęczne. Przekroczenie dopuszczalnego [Concept( 'vassal_limit', 'limitu wasali' )|E] przekłada się na liczbę dostarczanych [Concept( 'levies', 'poborowych' )|E] oraz wysokość otrzymywanych [Concept( 'taxes', 'podatków' )|E].\n\nW tym samouczku nie ma to znaczenia, ale gdy zaczniesz tworzyć własne królestwo, pamiętaj o nazbyt szybkiej ekspansji.\n\n#TUT Jeżeli już przekroczysz swój limit wasali, możesz nadać pomniejsze tytuły swoim wasalom. Czasem można nawet [Concept( 'create', 'utworzyć' )|E] #EMP nowy#! wyższy [Concept( 'title_tier', 'poziom' )|E] tytułu, który skonsoliduje władzę w regionie i podporządkuje niższe tytuły [de_jure|El].#!"
 #Domain
 lesson_basics_domain_1: "Państwo i domena ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc: "Twoje #EMP [realm|El]#! to wszystkie kontrolowane przez ciebie [titles|El] oraz ziemie, łącznie z obszarami twoich [Concept( 'vassals', 'wasali' )|E]. W tej chwili twoje państwo składa się z [Concept( 'counties', 'hrabstw' )|E] (zwanych „earlostwami”, ponieważ masz [Concept( 'culture', 'kulturę' )|E] irlandzką) $c_ennis$, $c_thomond$ oraz $c_ormond$.\n\nW przypadku #EMP [domains|El]#! odnosi się ona do ziemi, nad którą bezpośrednio sprawujesz kontrolę, bez wasali. Jest nią $c_ennis$ i $c_thomond$.\n\n#TUT Niektóre rzeczy mogą wydarzyć się tylko w twojej [Concept( 'domain', 'domenie' )|E] ($c_ennis$ i $c_thomond$), podczas gdy inne mogą dotyczyć całego twojego [realms|El] – [Concept('duchy', 'księstwa')|E] (lub „Pomniejszego Królestwa”) Munsteru.#!"
 lesson_basics_domain_1_b: "Państwo i domena ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc: "Na przykład: [county|El] Essexu doświadcza spadku liczby dostępnych żołnierzy z powodu opanowania regionu przez #EMP kanibali#!. [holder|E] Essexu zostanie powiadomiony o tym zdarzeniu, ponieważ dzieje się ono w obrębie jego [Concept( 'domain', 'domeny' )|E]. Jego [liege|El] nie otrzyma powiadomienia.\n\n#TUT Essex jest częścią [Concept( 'realm', 'państwa' )|E] #EMP seniora#! hrabiego Essexu. Senior dowie się, co się dzieje, tylko wtedy, gdy kliknie hrabstwo na mapie i zobaczy odpowiedni modyfikator. Albo, jeśli zauważy, że wasal dostarcza mniej poborowych.#!"
 lesson_basics_domain_2: "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc: "Zauważ, że jest pewien limit posiadłości, które możesz bezpośrednio posiadać bez otrzymywania kar. Określa go [domain_limit|El].\n\n#TUT Gdy przekroczysz własny limit domeny, dobrym pomysłem jest, aby użyć interakcji #TUT_KW nadania tytułu#! przyjaznej [Concept( 'character', 'postaci' )|E], tworząc ją swoim [Concept( 'vassal', 'wasalem' )|E].\n\nPonieważ obecnie nie masz wolnych tytułów do nadania, nie możesz tego zrobić, ale gdy zajdzie taka konieczność, można to zrobić w menu postaci, klikając PPM na postać i wybierając interakcję nadania tytułu.#!"
 #Council
 lesson_basics_council_concept: "Rada ($lesson_basics_council$)"
 lesson_basics_council_concept_desc: "Zarządzanie [Concept( 'realm', 'państwem' )|E] to mnóstwo pracy. Jako [ruler|El] musisz korzystać z pomocy swojej [Concept( 'council', 'rady' )|E] – mogą w niej znaleźć się zarówno twoi [vassals|El], jak i członkowie twojego [Concept( 'court', 'dworu' )|E], pełniący funkcję zaufanych doradców.\n\n#TUT Każde stanowisko w radzie jest powiązane z odpowiednią [Concept( 'skill', 'umiejętnością' )|E], a zaślubieni [rulers|El] mogą skorzystać z pomocy swojego [Concept( 'spouse', 'małżonka' )|E], aby go wspierał.#!"
 lesson_basics_council_view_tt: "Otwórz widok rady (podświetlone)"
 lesson_basics_council_tasks: "Zadania rady ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc: "[Concept('councillors', 'Radnych')|E] można przydzielić do zadań opowiadającym im stanowiskom. Każdy robi co innego!\n\nMożesz zmienić zadanie radnego, klikając przycisk w pobliżu jego portretu w oknie rady.\n\n#TUT Bycie radnym to prestiżowa posada – [powerful_vassals|El] będą spodziewać się, że znajdą tam swoje miejsce, w przeciwnym wypadku będą niezadowoleni.#!"
 #Schemes & Hooks
 lesson_basics_schemes_concept: "Spiski ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc: "[schemes|E] to długoterminowe cele skierowane w inną postać. Mogą mieć wrogie zamiary, takie jak morderstwo lub uprowadzenie celu, lub bardziej przyjazne, jak zaprzyjaźnienie się."
 lesson_basics_intrigue_view_tt: "Otwórz widok intryg (podświetlone)"
 lesson_basics_schemes_tab_tt: "Sprawdź kartę Spiski (powinna być domyślnie otwarta)"
 lesson_basics_hooks_and_secrets_tab_tt: "Sprawdź zakładkę „Haki i sekrety”"
 lesson_basics_schemes_murder: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc: "Dobrym momentem, aby [Concept('scheme', 'spiskować')|E], może być sytuacja, gdy stwierdzisz, że [line_of_succession|El] nie jest tak wyraźna i korzystna, jak byś chciał – jednym ze sposobów jest po prostu #EMP usunięcie#! konkurencji.\n\nPo cichu i bez świadków.\n\n#TUT Próba morderstwa wiąże się z ryzykiem odkrycia. Jeżeli twoja próba nie pójdzie po myśli, twoja [character|El] stanie się nielubiana – w szczególności dla wybranego celu.#!"
 lesson_basics_schemes_sway: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc: "[scheme|E] przekonywania do siebie został stworzony, aby zwiększyć [Concept( 'opinion', 'opinię' )|E] innej postaci o tobie. Spróbujmy! "
 lesson_basics_schemes_sway_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc: "Doskonale! Po rozpoczęciu twój [scheme|El] będzie stopniowo zwiększał swój postęp. Czas oczekiwania na jego zakończenie jest różny i zależy od [Concept( 'success_chance', 'szansy powodzenia' )|E], na którą mogą mieć wpływ twoje [skills|El] – w tym przypadku jest to twoja [diplomacy|El].\n\n#TUT Jeżeli nie jesteś zadowolony z rozpoczętego spisku, zawsze możesz go anulować klikając przycisk #bold Porzuć spisek#! (#TUT_KW X#!) obok następnego spisku.#!"
 tutorial_basic_schemes_start_swaying_tt: "Kliknij PPM na swojego [Concept( 'court_chaplain', 'nadwornego kapelana' )|E] (twój „$councillor_court_chaplain_theocrat_duchy$”) i rozpocznij #TUT_KW przekonywanie do siebie (spisek)#!"
 lesson_basics_hooks: "Sekrety ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc: "Czasem [schemes|El] mogą przemienić się w [secrets|El] – jeśli przyłapiesz kogoś próbującego popełnić morderstwo, prawdopodobnie będzie leżało w jego najlepszym interesie, abyś był cicho.\n\nOsobę z poznanym sekretem można [Concept( 'blackmail', 'szantażować' )|E] w zamian za [hook|El]! Haki reprezentują przysługę, której można oczekiwać od danej [Concept( 'character', 'postaci' )|E], nakłaniając (lub zmuszając) ją, aby wykonała twoje polecenie.\n\nPodczas gry znajdziesz wiele różnych sposobów na zdobycie i wykorzystanie haków. Eksperymentuj z nimi!\n\n#TUT W dalszej części udawajmy, że udało nam się zdobyć [hook|El] na jednym z twoich [Concept( 'vassals', 'wasali' )|E]…#!"
 lesson_basics_hooks_complete: "Haki ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc: "Ten [weak_hook|El] można wykorzystać na różne sposoby. Przykładowo, możesz zwiększyć [obligations|El] określone w [Concept('vassal_contract', 'kontrakcie wasalnym')|E], podpisanym z [Concept('vassal', 'wasalem')|E] w ramach systemu, którym jest [GetGovernment('feudal_government').GetName|l].\n\n#TUT Aby uzyskać dostęp do menu zmiany kontraktu wasalnego, przejdź do listy wasali w widoku państwa lub kliknij PPM portret wasala i wybierz #TUT_KW Zmodyfikuj kontrakt wasalny.#!\n\nMożesz zauważyć, że niektóre interakcje nie są od razu widoczne. Kiedy masz wiele dostępnych interakcji, w menu interakcji z [Concept('character', 'postacią')|E] wyświetlają się tylko te najczęściej używane.\n\nAby wyświetlić brakujące interakcje, kliknij przycisk „Więcej…” w danej kategorii.#!"
 #Culture
 lesson_basics_culture_open_view: "Kultury"
 lesson_basics_culture_open_view_desc: "Każda [character|El] i [county|El] należy do jakiejś [Concept( 'culture', 'kultury' )|E], [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME: "\n\nTwój obecny [ruler|El] jest częścią kultury „[GetPlayer.GetCulture.GetNameNoTooltip]”, która pokazana jest na dole po lewej stronie."
 lesson_basics_culture_open_view_trigger: "Otwórz widok kultur (podświetlone)"
 lesson_basics_culture_elements: "Kultury"
 lesson_basics_culture_elements_desc: "[culture|E] określana jest przez jej [ethos|El], [culture_pillars|El] oraz [traditions|El]. Są to czynniki, które warunkują różne korzyści lub kary dla wszystkich przedstawicieli danej kultury.\n\n#V Etos#! definiuje podstawowe wartości kultury. Jest głównym wyznacznikiem tego, do jakich tradycji ma dostęp dana kultura. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V Filary kulturowe#! odzwierciedlają pochodzenie kultury i również nie mogą zostać zmienione. Mają duży wpływ na [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E] innych kultur, ale poza tym są mniej ważne niż etos.\n\n#V Tradycje#! kultury są bardziej zmienne, ale nadal mogą być niezwykle ważne dla danej kultury. W przeciwieństwie do etosu i filarów, tradycje mogą być zmieniane przez głowę kultury, o czym będzie następny temat."
 lesson_basics_culture_elements_desc_INGAME: "Przedstawiciele twojej kultury, [GetPlayer.GetCulture.GetCollectiveNounNoTooltip], mają etos [GetPlayer.GetCulture.GetEthos.GetName|l]. "
 lesson_basics_culture_culture_head: "Kultury (głowa kultury)"
 lesson_basics_culture_culture_head_desc: "[culture_head|E] jest [Concept( 'ruler', 'władcą' )|E], który w swoich granicach ma najwięcej [Concept( 'realm', 'państw' )|E] danej [Concept( 'culture', 'kultury' )|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\nGłowa kultury może wprowadzać nowe tradycje dla swojej kultury.\n\nOdgrywa ona również ważną rolę w rozwoju technologicznym i społecznym swojej kultury, o czym zaraz się przekonamy."
 lesson_basics_culture_culture_head_desc_INGAME: "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU: "Jesteś głową swojej kultury."
 lesson_basics_culture_culture_head_desc_OTHER: "[GetPlayer.GetCulture.GetCultureHead.GetName] jest głową twojej kultury."
 lesson_basics_culture_innovations_open: "Kultury (innowacje)"
 lesson_basics_culture_innovations_open_desc: "Twoja [culture|El] ustala, do jakich [Concept( 'innovations', 'innowacji' )|E] masz dostęp, pokazanych w zakładce innowacji."
 lesson_basics_culture_open_innovations_tab_trigger: "Otwórz zakładkę innowacji (podświetlone)"
 lesson_basics_culture_innovations: "Kultury (innowacje)"
 lesson_basics_culture_innovations_desc: "[innovations|E] są wynalazkami i adaptacjami, które [culture|El] może odkryć z czasem. $game_concept_innovations$ zapewniają nowe premie, [buildings|El] i nowe typy [Concept( 'men_at_arms', 'zbrojnych' )|E] dla wszystkich członków kultury.\n\nInnowacje są pogrupowane w [eras|El], więc większość z nich nie jest dostępna we wczesnych etapach gry. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME: "Epoka twojej kultury to [GetPlayer.GetCulture.GetCultureEra.GetName|l]."
 lesson_basics_culture_innovations_spread: "Kultury (innowacje)"
 lesson_basics_culture_innovations_spread_desc: "[innovations|E] zazwyczaj są odkrywane bardzo powoli. [culture_head|E] może jednak sprawić, że dana [culture|El] odkryje innowację szybciej, wybierając ją jako [Concept( 'fascination', 'fascynację' )|E] kulturową (podświetlone).\n\n#I Kiedy jesteś głową kultury, możesz kliknąć innowację, aby ustawić ją jako nową fascynację.#!\n\nKultury odkrywają innowacje także szybciej, jeśli są one już odkryte przez sąsiadujące kultury."
 #Religion
 lesson_basics_religion_1: "Wiary i religie"
 lesson_basics_religion_1_read_only: "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc: "Wszystkie [characters|El] wyznają [Concept( 'faith', 'wiarę' )|E], która z kolei przynależy do [Concept( 'religion', 'religii' )|E]. Na przykład katolicyzm jest wiarą, która przynależy do chrześcijaństwa.\n\nKażda wiara różni się od innej – przyjrzyjmy się temu bliżej."
 lesson_basics_religion_click_religion_tt: "Otwórz widok wiary (podświetlone)"
 lesson_basics_religion_2: "Doktryny ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc: "Twoja [faith|El] ma wiele [Concept( 'doctrines', 'doktryn' )|E]. Określają one zasady dla wyznawców wiary oraz decydują o rzeczach, takich jak dostępność [Concept( 'succession_laws', 'praw sukcesyjnych' )|E] dla poszczególnych płci lub o tym, jakie postacie mogą posiadać [temple_holdings|El].\n\n[core_tenets|E] umiejscowione w górnej części okna to specjalne doktryny, dające twojej postaci premie lub opcje, takie jak możliwość medytacji lub uczestnictwa w [Concept( 'great_holy_wars', 'wielkich świętych wojnach' )|E].\n\n#TUT Wszystkie wiary mają również [sins|El] i [virtues|El], określające, które zachowania są postrzegane przez twoich współwyznawców jako złe, a które jako dobre.#!"
 lesson_basics_religion_3: "@fervor_icon! Gorliwość ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc: "Wszystkie [faiths|El] mają [fervor|El], która rośnie i maleje z czasem w zależności od liczby wyznawców wiary, przebiegu [Concept( 'holy_wars', 'świętych wojen' )|E] i nie tylko. $game_concept_fervor$ pokazuje skalę fanatyzmu większości wyznawców wiary, w tym wielu nieumytych chłopów na całym świecie.\n\nKiedy gorliwość twojej wiary jest wysoka, łatwiej jest nawracać [counties|El] (Używając opcji [convert_county|El]) na twoją wiarę, a hrabstwa z twoją wiarą będą #EMP opierać się #! nawróceniu na inne wiary.\n\nJednak gdy gorliwość jest niska, władcy mogą zdecydować się porzucić swoją obecną wiarę na rzecz innej, będącej częścią tej samej [Concept( 'religion', 'religii' )|E], skutkując pojawieniem się [Concept( 'heresy', 'herezji' )|E]. \n\n#TUT Heretyczni władcy nawrócą się wraz ze swoim najbliższymi terytoriami i wasalami oraz będą mogli szerzyć nową wiarę w miejsce starej.#!"
 lesson_basics_religion_4: "Nowa wiara ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight: "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc: "W widoku [Concept( 'faith', 'wiary' )|E] można utworzyć nową własną wiarę. [doctrines|E] i [core_tenets|El] będą kosztować pewną ilość [Concept( 'piety', 'pobożności' )|E] w zależności od tego, jakie doktryny posiada twoja obecna wiara.\n\nNie ma, co się martwić o swoją pierwszą [character|El], ale może to być bardzo fajny pierwszy cel do osiągnięcia, gdy poczujesz się pewniej!\n\n#TUT [family_members|E] i [vassals|El], którzy mają o tobie wysoką [Concept( 'opinion', 'opinię' )|E], prawdopodobnie dołączą do twojej nowej wiary, a wysokie umiejętności [Concept( 'learning', 'nauki' )|E] mogą przekonać znacznie więcej osób, jednakże każdy wyznawca twojej starej wiary, który się nie nawróci, uzna cię za heretyka.#!"
 #War
 lesson_basics_warfare: "Wojna ($lesson_basics_war$)"
 lesson_basics_warfare_desc: "[war|E] jest istotną częścią Crusader Kings III. Jest wiele pojęć do omówienia, ale na razie omówmy kilka z nich.\n\n#TUT Resztę, jak i szczegóły o nich, poznasz podczas rozgrywki.#!"
 lesson_basics_levies: "Wojna ($lesson_basics_war$)"
 lesson_basics_levies_complete: "$lesson_basics_levies$"
 lesson_basics_levies_desc: "Najważniejszymi wydarzeniami w każdej wojnie są [battles|El], w których walczą [armies|El]. Większość twoich żołnierzy będzie składać się z [Concept('levies', 'poborowych')|E], ale możesz rozwinąć swoją armię, powołując [Concept('men_at_arms', 'zbrojnych')|E].\n\n#TUT Jeżeli zrobi się naprawdę ciężko, możesz wynająć [Concept('mercenaries', 'najemników')|E] – oczywiście o ile masz wystarczająco dużo [Concept('gold', 'złota')|E].#!"
 lesson_basics_military_view_tt: "Otwórz widok armii (podświetlone)"
 lesson_basics_rally_points: "Wojna ($lesson_basics_war$)"
 lesson_basics_rally_points_desc: "Gdy rozpocznie się [war|El], będziesz mógł zebrać swoje [armies|El], klikając duży czerwony przycisk „$RAISE_ALL$”, który pojawi się razem z ikoną wyniku wojny w dolnym prawym rogu ekranu – oczywiście możesz również to zrobić w tym widoku wojskowym.\n\nGdy wojna dobiegnie końca, musisz rozwiązać swoją armię, zanim rozpoczniesz kolejną wojnę.\n\n#TUT [rally_points|E] są terenami mobilizacyjnymi dla [Concept('levies', 'poborowych')|E] oraz [Concept('men_at_arms', 'zbrojnych')|E] pod twoim rozkazem; to tam pojawią się, gdy zostaną wezwani do wojny.#!"
 lesson_basics_casus_belli: "Wojna ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc: "Jeżeli chcesz wypowiedzieć [Concept('war', 'wojnę')|E], musisz mieć uzasadniony powód, tzw. [casus_belli|El] przeciwko innemu [Concept('ruler', 'władcy')|E].\n\nJest kilka sposobów, aby zdobyć casus belli: możesz mieć [titles|El] [de_jure|El], które czynią cię [Concept('rightful_liege', 'prawowitym seniorem')|E] celu, mieć odziedziczone [claims|El] lub prowadzić [holy_wars|El] przeciwko pobliskim niewiernym.\n\nWymienione z nich są najczęstszymi; istnieją dziesiątki różnych typów casus belli, które czekają tylko na odkrycie i wykorzystanie!\n\n#TUT Najłatwiejszym i najprostszym sposobem zdobycia roszczenia jest zlecenie #EMP [Concept('fabricate_claim', 'fabrykacji roszczenia do hrabstwa')|E]#!. Zajmie się nim twój [court_chaplain|El] poprzez jedno ze swoich [Concept('councillor_tasks', 'zadań radnych')|E].#!"
 #UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2: "Prawie na miejscu ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc: "Wkrótce wznowisz swoją grę! Zostało jeszcze tylko parę rzeczy do omówienia.\n\nPo pierwsze ważne jest, abyś wiedział o możliwych pięciu różnych szybkościach rozgrywki (naciskaj klawisze 1–5, aby przełączać się pomiędzy nimi). Możesz pauzować i zmieniać tempo rozgrywki, kiedy tylko zechcesz.\n\n#BOLD Po drugie w przypadku niektórych ważnych wydarzeń, gra automatycznie włączy pauzę.#!\n\n#TUT Nie ma nic złego w graniu na niższej szybkości, zwiększaniu jej, gdy zrobi się spokojnie lub zmniejszaniu, gdy toczy się wojnę.\n\nOgólnie polecamy wstrzymywać rozgrywkę podczas przeglądania menu lub gdy trzeba podjąć trudną decyzję.#!"
 lesson_basics_pausing_3: "Zacznij grę ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc: "Aby odliczać czas, wznów rozgrywkę (naciskając #EMP spację#! lub klikając przycisk z trójkątem w prawym dolnym rogu).\n\nPo tym zaczną płynąć dni, miesiące i lata. Armie, którym rozkazano maszerować, będą się poruszać, na ekranie będą pojawiać się wydarzenia, listy zostaną wysłane, a [characters|El] będą się starzeć.\n\n#TUT Znajdź tempo rozgrywki, które będzie dla ciebie wygodne – zawsze je możesz później zmienić.#!"
 #Actual Warfare
 lesson_declare_war_step_1: "Co teraz?"
 lesson_declare_war_step_1_complete: "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc: "Teraz, jako pierwszy cel, przypomnijmy twojemu sąsiadowi, earlowi Desmondu, kto jest prawdziwym [Concept( 'rightful_liege', 'prawowitym seniorem')|E]… jeżeli przez to poszerzy się twoje [realm|El], niech tak będzie!\n\nUżywając systemu interakcji postaci, który omówiliśmy wcześniej i zaznaczając earlostwo na mapie, wypowiedz wojnę [Concept('ruler', 'władcy')|E] Desmond. Powinieneś już mieć ważne [casus_belli|El], ponieważ jego [title|El] jest częścią [de_jure|El] twojego państwa.\n\n#TUT Aby zyskać więcej praktycznego doświadczenia, przeprowadzimy cię teraz przez to, co dzieje się podczas wojny.#!"
 lesson_declare_war_tt: "#TUT_KW Wypowiedz wojnę#! earlowi Muiredachowi z Desmondu"
 lesson_raise_troops_step_1: "Wystaw armie"
 lesson_raise_troops_step_2: "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc: "Prowadzisz teraz [Concept('war', 'wojnę')|E]! Czas wystawić swoje [armies|El]. W dolnej części ekranu pojawił się przycisk, który ci to ułatwi, ale możesz też zrobić to z widoku wojska.\n\n#TUT Gdziekolwiek jest [rally_point|El] (w tym przypadku w $c_thomond$), tam zbierze się twoja [army|El] i będzie oczekiwać na rozkazy.\n\nUwaga: aby twoja armia zebrała więcej niż tylko garstkę ludzi, musisz wznowić grę (poprzez naciśnięcie spacji). Poczekaj kilka dni, a armia osiągnie maksymalną siłę!#!"
 lesson_declare_war_step_2: "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt: "Wystaw swoje armie"
 lesson_army_movement_step_1: "Poruszanie się armią"
 lesson_army_movement_step_1_desc: "W celu przemieszczenia [Concept('army', 'armii')|E] kliknij nią (na mapie), a następnie kliknij PPM miejsce, w które ma się udać. Co powiesz na stolicę [Concept('barony', 'baronii')|E] wroga?\n\n#TUT Jeżeli rozkażesz swojej armii przejść przez wody, dokona ona [Concept('embark', 'zaokrętowania')|E] i zamieni się we [Concept('fleet', 'flotę')|E]. W obecnej chwili pozostańmy jednak na lądzie.#!"
 lesson_army_purpose_step_1: "Armia"
 lesson_army_purpose_step_1_desc: "Twoja [army|El] wyruszyła i prawdopodobnie zmierza ku bitwie z siłami wroga. Może to być bezpośrednia potyczka z innymi armiami lub początek [Concept('siege', 'oblężenia')|E].\n\n#TUT [battles|E] rozpoczynają się automatycznie, gdy dwie wrogie armie natrafią na siebie w tym samym miejscu. $game_concept_sieges$ rozpoczynają się w podobny sposób – twoja armia musi wejść na teren wrogiej [Concept('holding', 'posiadłości')|E].\n\nJest to dobry moment, aby #EMP wznowić grę#!, o ile wciąż jest wstrzymana. W przeciwnym razie czas będzie stał w miejscu i twoje armie nie będą mogły się poruszać.#!"
 lesson_battle_mechanics_step_1: "Bitwa!"
 lesson_battle_mechanics_step_1_desc: "Wynik [Concept('battle', 'bitwy')|E] między dwoma [Concept('armies', 'armiami')|E] zależy od wielu czynników: liczby [Concept('levies', 'poborowych')|E] obu stron, liczby i typu [Concept('men_at_arms', 'zbrojnych')|E] (jeżeli są), biorących udział [Concept('commanders', 'dowódców')|E], a nawet [Concept('terrain', 'terenu')|E], na którym walczą.\n\n#TUT Więcej szczegółów można uzyskać z okna bitwy – kliknij swoją walczącą armię, aby je otworzyć.#!"
 lesson_siege_mechanics_step_1: "Oblężenie!"
 lesson_siege_mechanics_step_1_desc: "Twoja [army|El] atakuje wrogą [holding|El]! Aby śledzić przebieg ataku, kliknij podświetloną ikonę (groty włóczni).\n\nAby zwyciężać większość wojen, prowadź udane oblężenia, gdyż zwiększają one twoją [Concept('war_score', 'przewagę w wojnie')|E].\n\nIlekroć wygrywasz oblężenie (zajmuje to kilka rund ataku), obszar staje się [Concept('occupied', 'okupowany')|E], zmieniając swój zwykły wygląd na mapie z jednolitego koloru na pasiasty (gdy oddalisz mapę)."
 lesson_warscore_step_1: "Przewaga w wojnie"
 lesson_warscore_step_1_desc: "Jeśli chcesz dowiedzieć się, kto wygrywa w [Concept('war', 'wojnie')|E], zawsze możesz spojrzeć na [war_score|El], w dolnym prawym rogu. Jego wartość wynosi od #N -100#! do #P +100#! i zmienia się w zależności od wygranych lub przegranych [Concept('battles', 'bitw')|E] oraz [Concept('sieges', 'oblężeń')|E], a także okupowanych terytoriów.\n\n#TUT Przy wyniku wojny wynoszącym #P 100#! możesz zmusić drugą stronę, aby przyjęła twoją propozycję [Concept('peace_offer', 'oferty pokoju')|E].\n\nZ kolei przy wyniku wojny wynoszącym #N -100#!, strona przeciwna będzie mogła #EMP cię#! zmusić do zaakceptowania #EMP ich#! warunków [Concept('peace_offer', 'oferty pokoju')|E].#!"
 lesson_warscore_step_2: "Wyniki wojny"
 lesson_warscore_step_2_desc: "Wszystkie [wars|El] kończą się jedną z trzech opcji:\n$EFFECT_LIST_BULLET$[Concept('victory', 'zwycięstwem')|E]\n$EFFECT_LIST_BULLET$[Concept('white_peace', 'białym pokojem')|E]\n$EFFECT_LIST_BULLET$[Concept('defeat', 'porażką')|E]\n\nDokładne konsekwencje którejkolwiek z nich zależą od danego [casus_belli|El].\n\n#TUT Szczegóły danej wojny można znaleźć klikając PPM wrogiego [Concept('ruler', 'władcę')|E] i wybierając #TUT_KW Zaoferuj pokój#! lub klikając ikonę wyniku wojny w dolnym prawym rogu i wybierając jedną z zakładek na dole ekranu.#!"
 lesson_winning_wars_step_1: "Zwycięstwo jest blisko"
 lesson_winning_wars_step_1_desc: "Twoja [war_score|El] wynosi #P +100%#!!\n\nMożesz teraz zmusić swojego wroga, aby przyjął twoje żądania. Kliknij ikonę wyniku wojny, aby otworzyć okno wojny i wybierz zakładkę #TUT_KW Wymuś żądania#! na dole ekranu.\n\n#TUT Możesz także kliknąć PPM wrogiego [Concept('ruler', 'władcę')|E] i wybrać #TUT_KW Zaoferuj pokój#!.#!"
 lesson_losing_wars_step_1: "Nadciągająca porażka"
 lesson_losing_wars_step_1_desc: "Ta [war|El] nie przebiega zbyt dobrze! To może być dobry czas, aby zaproponować [white_peace|El].\n\nChociaż #EMP ta#! wojna może skończyć się fiaskiem, nie ma nic złego w zaakceptowaniu porażki i zapewnieniu sobie potrzebnego czasu, aby móc walczyć kiedy indziej. Możesz zakończyć wojnę, klikając PPM swojego wroga i wybierając #TUT_KW Biały pokój#! (lub #TUT_KW Poddaj się#!, jeśli biały pokój jest niedostępny) w oknie interakcji."
 lesson_war_final_notes_reuse: "\n\n#TUT Lekcje samouczka tutaj się kończą. Część porad jednak nadal będzie się wyświetlać jako ikony powiadomień w górnej części ekranu. Kliknij te porady, aby dowiedzieć się więcej o pewnych sytuacjach lub mechanikach, z którymi się spotkasz!\n\nDziękujemy za pozostanie z nami – i powodzenia!#!"
 lesson_war_final_notes_victory_step_1: "Wygrana wojna!"
 lesson_war_final_notes_victory_step_1_desc: "Gratulujemy [Concept( 'victory', 'zwycięstwa' )|E]!\n\nWiesz już jak przejść przez podstawową część gry.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1: "Wojna przegrana"
 lesson_war_final_notes_defeat_step_1_desc: "Rozpaczamy nad twoją [Concept( 'defeat', 'porażką' )|E] razem z tobą, ale możesz być pewien, że przeszedłeś przez trudny aspekt gry i odtąd będzie tylko łatwiej.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1: "Biały pokój"
 lesson_war_final_notes_white_peace_step_1_desc: "Wiele się już nauczyłeś! Tyle wiedzy, którą zabierzesz ze sobą w przyszłość!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1: "Wojna unieważniona"
 lesson_war_final_notes_invalidated_step_1_desc: "Wciąż tutaj jesteś! To świetnie! To dziwne, że wojna została unieważniona.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1: "Co teraz?"
 lesson_guided_final_notes_mission_step_1_desc: "Jest wiele rzeczy, które możesz teraz zrobić, gdy zagłębiłeś się już w najbardziej istotne systemy rządzące grą Crusader Kings III. Bez przeszkód możesz wyznaczać sobie własne cele.\n\nJeżeli można coś zasugerować, radzimy Ci spróbować zostać królem bądź królową całej Irlandii. [war|E] nie jest ku temu jedyną drogą…\n\nMożesz także kliknąć znajdujący się na górze przycisk dotyczący #bold obecnej sytuacji#!, aby zobaczyć jakie masz możliwości działania!"
 lesson_open_war_overview_tt: "Otwórz widok wojny (podświetlone)"
