l_polish:
 open_tutorial_lesson: "Porada: "
 click_to_open_lesson: "#I Kliknij, aby dowiedzieć się więcej#!"
 reactive_advice_mercenaries: "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries: "$open_tutorial_lesson$najemnicy"
 action_reactive_advice_mercenaries_desc: "Najemnicy to żołnierze do wynajęcia, którzy mogą zdecydować o losach wojny.\nOtwórz to, aby otrzymać kilka wskazówek i dowiedzieć się jak najlepiej ich wykorzystać!"
 action_reactive_advice_mercenaries_click: "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1: "Najemnicy"
 reactive_advice_mercenaries_desc: "Jeżeli przegrywasz wojnę, możesz przechylić szalę na swoją korzyść, najmując [Concept('mercenaries', 'najemników' )|E].\n\nNajemnicy kosztują [gold|El], ale mogą zapewnić ci znaczącą [Concept('army', 'armię' )|E]. Po ich wynajęciu będziesz mógł nimi sterować tak, jak pozostałymi swoimi armiami.\n\n#TUT Zapewne będziesz chciał nająć najemników w toczącej się wojnie. Chociaż możesz się [Concept('debt', 'zadłużyć' )|E], aby ich wynająć, zalecamy znalezienie takiego zespołu najemników, na który możesz sobie pozwolić, chyba że wojna idzie naprawdę kiepsko.#!"
 reactive_advice_mercenaries_task: "Przejdź do widoku „$HIRE_TROOPS$” i wybierz dowolny zespół najemników"
 reactive_advice_succession: "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession: "$open_tutorial_lesson$sukcesja"
 action_reactive_advice_succession_desc: "Co się stało? Umarłeś i nastąpiła sukcesja!\nOtwórz to, aby zapoznać się z podsumowaniem tego, co się wydarzyło, a także uzyskać wskazówki, jak zaplanować przyszłe wydarzenia."
 action_reactive_advice_succession_click: "$click_to_open_lesson$"
 reactive_advice_succession_step_1: "Sukcesja"
 reactive_advice_succession_desc: "Umarł król, niech żyje król!\n\nNie martw się – chociaż twoja stara postać umarła, Crusader Kings III jest grą o dynastiach. Ponieważ twój [ruler|El] miał [Concept( 'player_heir', 'następcę' )|E], będzie od teraz twoją nową postacią!\n\n#TUT Śmierć jest naturalną częścią rozgrywki i najczęściej będziesz ją kontynuował jako najstarsze [eligible_child|El] (zgodnie z [Concept( 'succession_laws', 'prawem sukcesyjnym' )|E] twojego państwa). Aby stworzyć bezpieczną sukcesję, zalecamy, abyś miał co najmniej dwójkę dzieci – drugie będzie służyło jako zabezpieczenie w przypadku śmierci pierwszego.\n\nPo sukcesji możesz stracić trochę [Concept( 'titles', 'tytułów' )|E], które posiadała twoja poprzednia postać. Nie przejmuj się tym, ponieważ zyskasz do nich [claims|El].#!\n\n#weak Zalecamy, abyś poświęcił trochę czasu i zaznajomił się ze swoją nową postacią, zanim przejdziesz dalej.#!"
 reactive_advice_domain_limit: "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1: "Limit domeny"
 reactive_advice_domain_limit_desc: "Obecnie posiadasz więcej ziemi w swojej [Concept( 'domain', 'domenie' )|E] niż twoja postać jest w stanie samodzielnie zarządzać – nadszedł czas, aby stworzyć nowych [Concept( 'vassals', 'wasali' )|E]!\n\nPonieważ zapewne będziesz chciał zachować cenne tytuły w swojej domenie, zalecamy przejście do zakładki domeny w widoku państwa, w której możesz sprawdzić, ile wart jest dla ciebie każdy tytuł. Zastanów się również, które tytuły nalezą do twojego [de_jure|El].\n\n#TUT Bycie zbyt długo ponad swój [domain_limit|El] będzie miał również swoje konsekwencje.\n\nAby pozostać poniżej limitu, musisz przyznać nadmiar [Concept( 'titles', 'tytułów' )|E] nowym wasalom. Chociaż możesz nadać tytuły swoim obecnym wasalom, często lepszym pomysłem jest znalezienie kogoś, kto nie ma jeszcze ziemi.\n\nOdlegli członkowie [Concept( 'dynasty', 'dynastii' )|E] lub [courtiers|El] z [Concept( 'trait', 'cechą' )|E] [GetTrait('content').GetName( GetPlayer )|l] doskonale nadają się na wasali. [claimants|E] do swoich tytułów lub dworzanie z cechą [GetTrait('ambitious').GetName( GetPlayer )|l] już nie tak bardzo.#!"
 reactive_advice_vassal_limit: "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1: "Limit wasali"
 reactive_advice_vassal_limit_desc: "Nikt nie utrzymałby w ryzach hordy hrabiów – ambitni zdobywcy muszą polegać na wyżej utytułowanych [Concept( 'vassals', 'wasalach' )|E], takich jak książęta, aby zarządzali za nich ziemią!\n\nMożesz sprawdzić swój obecny limit wasali w widoku wasali.\n\n#TUT Podobnie jak w przypadku limitu domeny, nie będziesz chciał przekraczać [Concept( 'vassal_limit', 'limitu wasali' )|E]. Aby uniknąć związanej z tym kary, powinieneś skonsolidować swoich wasali.\n\nNajlepszym wyjściem jest przyznanie wasalom [Concept( 'duchies', 'księstw' )|E], dzięki czemu będą zarządzać za ciebie większym obszarem! Tylko pamiętaj, aby to zadziałało, sam musisz władać [Concept( 'kingdom', 'królestwem' )|E] lub [empire|El]. Nie popełnij błędu i nie rozdaj jednego ze swoich [Concept( 'primary_titles', 'głównych tytułów' )|E]!\n\nJeżeli znajdziesz się w sytuacji, w której przekraczasz limit wasali jako książę, sugerujemy, abyś utworzył królestwo najszybciej jak to możliwe.#!"
 reactive_advice_megaduke_penalty: "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1: "Za duże księstwo!"
 reactive_advice_megaduke_penalty_desc: "Twoje [duchy|El] rozpada się z powodu posiadania zbyt dużej ilości ziemi. Powinieneś [Concept( 'create', 'utworzyć' )|E] lub [Concept( 'usurp', 'uzurpować' )|E] [kingdom|El]!\n\n#TUT Może już możesz utworzyć królestwo? Jeśli tak, otwórz widok bieżącej sytuacji i zobacz, czy możesz je utworzyć. Jeśli nie, istnieje [decision|El], umożliwiająca stworzenie własnego królestwa – jednakże musisz uważać, ponieważ utworzone przez ciebie tytuły są zazwyczaj słabsze od tych istniejących już [de_jure|El].\n\nJeśli jesteś [Concept( 'vassal', 'wasalem' )|E], a twój [Concept( 'liege', 'senior' )|E] jest królem, musisz zażądać niepodległości, zanim sam będziesz mógł zostać królem. Pierwszym krokiem jest dołączenie lub założenie [Concept( 'independence_faction', 'frakcji niepodległościowej' )|E].#!"
 reactive_advice_bastards: "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards: "$open_tutorial_lesson$bękarty"
 action_reactive_advice_bastards_desc: "Nieślubne dziecko może być błogosławieństwem lub przekleństwem, ale co to naprawdę oznacza?\nOtwórz to, aby omówić jak to może działać na twoją korzyść!"
 action_reactive_advice_bastards_click: "$click_to_open_lesson$"
 reactive_advice_bastards_step_1: "Bękarci"
 reactive_advice_bastards_desc: "Ups! Wygląda na to, że masz [Concept( 'bastard', 'bękarta' )|E]! To może być zagrożenie lub szansa…\n\n#TUT Posiadanie bękartów nie jest takie złe; można ich wydać za mąż, aby zawrzeć [alliances|El], które nie będą bezpośrednim zagrożeniem dla twojej [Concept( 'succession', 'sukcesji' )|E], ponieważ nie są uważane za [Concept( 'legitimate', 'prawowite' )|E].\n\nDobrym pomysłem może być nawet posiadanie kilku bękartów, aby [Concept( 'legitimized', 'zlegitymizować' )|E] je w razie gdyby zabrakło prawowitych dzieci. Pamiętaj jednak, aby uważać na [Concept( 'opinion', 'opinię' )|E] swojego [Concept( 'spouse', 'małżonka' )|E] o tobie…\n\nJeśli chcesz mieć bękartów, zalecamy używanie spisku „Uwodzenie” na niezamężnych postaciach. Jeśli uwodzisz zamężną kobietę i urodzi dziecko, jej mąż może pomyśleć, że jest jego – jeśli tak się stanie, nie będzie można go legitymizować.#!"
 reactive_advice_protecting_against_hostile_schemes: "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes: "$open_tutorial_lesson$ochrona przed spiskami"
 action_reactive_advice_protecting_against_hostile_schemes_desc: "Wiele niebezpieczeństw czai się w cieniu, a groźba spisku nigdy nie jest daleko.\nOtwórz to, aby zapoznać się ze spiskami i informacjami o tym, jak się przed nimi chronić!"
 action_reactive_advice_protecting_against_hostile_schemes_click: "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1: "Ochrona przed spiskami"
 reactive_advice_protecting_against_hostile_schemes_step_2: "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc: "Strzeż się! Jako władca, jest wiele osób gotowych zorganizować [scheme|El], mający na celu wyeliminowanie ciebie…\n\nPostaraj się, aby twoi poddani mieli o tobie wysoką [Concept( 'opinion', 'opinię' )|E] – ale co najważniejsze, #emphasis zawsze#! staraj się utrzymać lojalność swojego mistrza szpiegów.\n\n#TUT Możesz nie wiedzieć o ich istnieniu, ale wymierzone w ciebie [hostile_schemes|El] mogą dotknąć cię w dowolnym momencie. Aby im zapobiec, zalecamy uszczęśliwienie swoich [Concept( 'vassals', 'wasali' )|E] i [Concept( 'courtiers', 'dworzan' )|E].#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc: "Posiadanie mistrza szpiegów bardzo niską opinią o tobie może być wyrokiem śmierci, ponieważ nie będziesz wtedy w stanie wykryć [Concept( 'secret_schemes', 'sekretnych spisków' )|E]!\n\n#TUT Grając jako [tyrant|El], powinieneś wziąć pod uwagę, że nawet jeśli uda ci się trzymać w ryzach swoich poddanych przy użyciu [Concept( 'dread', 'postrachu' )|E], nadal mogą spiskować przeciwko tobie.\n\nNa koniec powinieneś mieć się na baczności przed [Concept( 'claimants', 'pretendentami' )|E] do twojego tronu, posiadającymi cechy [GetTrait('sadistic').GetName( GetPlayer )|l] lub [GetTrait('ambitious').GetName( GetPlayer )|l]…#!"
 reactive_advice_protect_against_factions: "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions: "$open_tutorial_lesson$ochrona przed frakcjami"
 action_reactive_advice_protect_against_factions_desc: "Frakcja staje się niebezpieczna, jeżeli nie jest powstrzymywana.\nOtwórz to, aby zapoznać się z frakcjami, a także ze sposobami radzenia sobie z nimi!"
 action_reactive_advice_protect_against_factions_click: "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1: "Ochrona przed frakcjami"
 reactive_advice_protect_against_factions_desc: "Masz przeciwko sobie [Concept( 'faction', 'frakcję' )|E], ale nie panikuj – wciąż masz czas, aby wszystko naprawić!\n\n[vassals|E] i [counties|El] dołączają do frakcji, gdy są niezadowoleni z twoich rządów. Aby temu zapobiec, możesz zwiększyć ich [Concept( 'opinion', 'opinię' )|E] na twój temat lub spróbować budzić w innych [Concept( 'dreaded', 'postrach' )|E].\n\n#TUT Aby uniknąć frakcji, zalecamy zwiększenie [Concept( 'opinion', 'opinii' )|E] wasali o tobie, poświecenie czasu na podboje oraz podjęcie prób morderstwa wszystkich bardziej popularnych od ciebie [Concept( 'claimants', 'pretendentów' )|E].\n\nCzęsto będziesz miał czas na uspokojenie swoich wasali, zanim frakcja wystosuje swoje żądania – wykorzystaj ten czas mądrze.#!"
 reactive_advice_protect_against_factions_2_desc: "Hrabstwa z niską [Concept( 'county_opinion', 'powszechna opinią' )|E] mają tendencję do dołączania do [Concept( 'peasant_faction', 'chłopskich frakcji' )|E]. W przeciwieństwie do innych frakcji, wywołają oni bunt niezależnie od tego, czy mają szansę na zwycięstwo, czy też nie!\n\nCzasami wystarczy po prostu trzeba pokazać chłopom, gdzie jest ich miejsce…\n\n#TUT Zawsze powinieneś mieć oko na chłopskie frakcje. Jeśli uderzą podczas wojny, mogą poważnie osłabić twoją [Concept( 'control', 'kontrolę' )|E].#!"
 reactive_advice_protect_against_factions_step_2: "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned: "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned: "$open_tutorial_lesson$uwięziono cię!"
 action_reactive_advice_imprisoned_desc: "Ktoś cię uwięził! To nie jest dobre…\nOtwórz to, aby uzyskać wskazówki, co się stanie i co możesz zrobić, jeśli zostaniesz uwięziony."
 action_reactive_advice_imprisoned_click: "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1: "Uwięziono cię!"
 reactive_advice_imprisoned_desc: "Twoja postać została pojmana i jest teraz zdana na łaskę kogoś innego. Niewiele możesz z tym zrobić.\n\nPrzejdź do postaci, która przetrzymuje cię jako więźnia, i użyj [Concept( 'interaction', 'interakcji' )|E] #TUT_KW „Wykup siebie”#! – jeśli będziesz mieć szczęście, będziesz w stanie zapłacić! Jeśli masz pecha, mogą cię [Concept( 'execute', 'stracić' )|E].\n\n#TUT Jeśli jesteś w stanie [Concept( 'war', 'wojny' )|E] z tym, który cię więzi, może wymusić on [Concept( 'victory', 'zwycięstwo' )|E]. Nie możesz nic na to poradzić, z wyjątkiem zachowania większej ostrożności w przyszłości!\n\nJeśli pojmano cię w czasie [Concept( 'commanding', 'dowodzenia' )|E] [Concept( 'army', 'armią' )|E], możliwe, że stało się to, ponieważ miałeś niską [prowess_i][prowess|El]. Czasami warto nie ryzykować i powierzyć dowodzenie armiami komuś innemu.\n\nJeśli pojmano cię podczas [Concept( 'siege', 'oblężenia' )|E], to dlatego, że wróg [Concept( 'occupied', 'okupował' )|E] twoją [Concept( 'realm_capital', 'stolicę państwa' )|E]. Zawsze staraj się trzymać wrogów z dala od swojej stolicy!#!"
 reactive_advice_county_control: "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control: "$open_tutorial_lesson$kontrola hrabstwa"
 action_reactive_advice_county_control_desc: "Jeżeli [Concept( 'control', 'kontrola' )|E] nad [Concept( 'county', 'hrabstwem' )|E] jest niska, będziesz czerpać z niego mniejsze korzyści.\nOtwórz to, aby dowiedzieć się, jak utrzymać kontrolę nad swoim hrabstwem!"
 action_reactive_advice_county_control_click: "$click_to_open_lesson$"
 reactive_advice_county_control_step_1: "Kontrola nad hrabstwem"
 reactive_advice_county_control_desc: "Jedno z należących do ciebie [Concept( 'counties', 'hrabstw' )|E] ma niską [Concept( 'counties', 'kontrolę' )|E], co oznacza, że otrzymujesz od niego niższe [taxes|El] i mniejszą liczbę [Concept( 'levies', 'poborowych' )|E]. Istnieją jednak sposoby, aby ponownie zwiększyć kontrolę!\n\n#TUT Jest wiele miejsc, gdzie możesz zobaczyć aktualny poziom kontroli: na karcie domeny w oknie państwa, w oknie aktualnej sytuacji oraz oknie dotyczącym hrabstwa.\n\nAby zwiększyć kontrolę, przejdź do widoku rady i przydziel swojemu [Concept( 'marshal', 'marszałkowi' )|E] zadanie [Concept( 'increase_control', 'zwiększania kontroli' )|E]. Kontrola w hrabstwie zwiększa się stopniowo wraz z upływającym czasem. Proces ten jest bardzo powolny – zalecamy, aby zamiast tego używać wysoko wykwalifikowanego marszałka.\n\nJeśli pozostawisz hrabstwo z niską kontrolą na dłuższy czas, może pojawić się w nim [Concept( 'county_corruption', 'korupcja' )|E]. Aby tego uniknąć, zalecamy nie podbijać zbyt wielu ziem za jednym razem#!"
 reactive_advice_looming_game_over: "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1: "Unikanie zakończenia gry"
 reactive_advice_looming_game_over_desc: "O nie! Wygląda na to, że nie masz [Concept( 'player_heir', 'następcy' )|E]. Jeśli teraz umrzesz, będzie to [game_over|El] – spróbujmy temu zapobiec!\n\n#TUT Jeśli znajdujesz w takiej sytuacji, prawdopodobnie oznacza to, że dynastia skończy na tobie. Odtąd jedynym wyjściem jest zdobycie [Concept( 'legitimate', 'legitymizowanego' )|E] następcy!\n\nJeśli w twoim społeczeństwie może dziedziczyć tylko jedna z płci, możesz spróbować zmienić [gender_law|El], aby było mniej restrykcyjne. Jeśli masz jakichś [Concept( 'bastards', 'bękartów' )|E], teraz jest czas na ich legitymizację!\n\nPoza tym upewnij się, że masz [Concept( 'married', 'ślub' )|E] z postacią o wysokiej [Concept( 'fertility', 'płodności' )|E] (z reguły kobiety w wieku powyżej 45 lat rzadko są płodne). Jeśli to nadal nie poskutkuje, [Concept( 'divorce', 'rozwiedź się' )|E] lub spróbuj zamordować swojego [Concept( 'spouse', 'małżonka' )|E] i poślub ponownie kogoś innego – albo spróbuj wykorzystać [Concept( 'scheme', 'spisek' )|E] „Uwodzenie” do spłodzenia bękarta.\n\nCzas jest najważniejszy, nie podejmuj niepotrzebnego ryzyka!#!"
 reactive_advice_bankruptcy: "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy: "$open_tutorial_lesson$dług"
 action_reactive_advice_bankruptcy_desc: "Nie masz żadnego [gold_i]złota, jesteś zadłużony!\nOtwórz to, aby uzyskać podsumowanie długu, a także informacje jak się z niego wydostać."
 action_reactive_advice_bankruptcy_click: "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1: "Dług"
 reactive_advice_bankruptcy_desc: "Nie masz [gold_i][Concept( 'gold', 'złota' )|E] – to bardzo niedobrze, musisz ciąć koszty i starać się jak najszybciej zapełnić swój skarbiec!\n\n#TUT [Concept( 'debt', 'Zadłużenie' )|E] uniemożliwia ci robienie wielu rzeczy, takich jak wypowiadanie [Concept( 'wars', 'wojen' )|E] lub uzupełnianie [Concept( 'men_at_arms', 'zbrojnych' )|E] oraz skutkuje [Concept( 'county_corruption', 'korupcją w hrabstwie' )|E]. Nie pozwól, aby twoje długi wymknęły się spod kontroli!\n\nNajbardziej oczywistą rzeczą jest zakończenie wszelkich [Concept( 'wars', 'wojen' )|E], w których bierzesz udział – ponieważ kiedy jesteś w stanie pokoju, nie musisz opłacać swoich [Concept( 'armies', 'armii' )|E]. Jeśli tracisz dużo złota, możesz rozważyć nawet rozwiązanie części zbrojnych.\n\nJeśli twoja [faith|El] na to pozwala, możesz użyć [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $hof_ask_for_gold_interaction$#! na swojej [Concept( 'head_of_faith', 'głowie wiary' )|E] lub decyzji #TUT_KW $borrow_from_holy_order_decision$#!.\n\nDobrym pomysłem może być również zmienienie [Concept( 'focus', 'priorytetu' )|E] na „$stewardship_wealth_focus_short$”, jeśli go jeszcze nie masz.#!"
 reactive_advice_rightful_liege: "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege: "$open_tutorial_lesson$prawowity senior"
 action_reactive_advice_rightful_liege_desc: "Struktura de iure jest bardzo ważna dla twoich wasali, nie bycie ich #emphasis prawowitym#! seniorem, może zaszkodzić waszym relacjom.\nOtwórz to, aby dowiedzieć się, co to znaczy być prawowitym seniorem!"
 action_reactive_advice_rightful_liege_click: "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1: "Prawowity senior"
 reactive_advice_rightful_liege_step_2: "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc: "Nie jesteś [Concept( 'rightful_liege', 'prawowitym seniorem' )|E] [Concept( 'vassal', 'wasala' )|E]. Obniży to jego [Concept( 'opinion', 'opinię' )|E] o tobie oraz sprawi, że będzie przekazywać ci mniej [Concept( 'taxes', 'podatków' )|E] i [Concept( 'levies', 'poborowych' )|E].\n\nPowinieneś starać się być prawowitym seniorem wszystkich swoich wasali!\n\n#TUT Aby to zrobić, musisz posiadać [title|El] [de_jure|El], którego ranga jest o jeden stopień wyższa niż wasala. Wasal o poziomie [Concept( 'county', 'hrabstwa' )|E] pragnie podlegać władzy jego [Concept( 'duchy', 'księstwa' )|E] de iure. Na przykład hrabia Madrytu chce podlegać księciu $d_toledo$.\n\nSytuacje, w których będziesz posiadać wasali, których #emphasis nie#! jesteś prawowitym seniorem nie będą należeć do rzadkości – niewiele możesz z tym zrobić i jest to zupełnie normalne! Pamiętaj jednak, żeby użyć [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $grant_vassal_interaction$#! w celu uporządkowania wasali, nie możesz sam kontrolować każdego tytułu.#!"
 reactive_advice_rightful_liege_2_desc: "Podbijając nowe ziemie, często otrzymujesz nowych wasali, których nie jesteś prawowitym seniorem. Właściwe planowanie podbojów może ograniczyć ten problem.\n\n#TUT Aby nie mieć zbyt wielu wasali, którzy cię nie lubią, zalecamy skupienie podbojów na jednym obszarze de iure naraz. W ten sposób możesz #emphasis w końcu#! stać się ich prawowitym seniorem. Zwróć uwagę na częste sprawdzanie, czy możesz [Concept( 'create', 'utworzyć' )|E] nowe tytuły!\n\nPamiętaj, aby używać trybów mapy de iure, kiedy planujesz podboje!#!"
 reactive_advice_bishop_endorsement: "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement: "$open_tutorial_lesson$poparcie biskupa"
 action_reactive_advice_bishop_endorsement_desc: "Twój biskup cię nie popiera!\nOtwórz to, aby dowiedzieć się jakie wynikają z tego dla ciebie konsekwencje i jak możesz temu zaradzić."
 action_reactive_advice_bishop_endorsement_click: "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1: "Poparcie biskupa"
 reactive_advice_bishop_endorsement_desc: "[faith|E] twojej postaci sprawia, że masz w swojej [Concept( 'council', 'radzie' )|E] [Concept( 'realm_priest', 'kapłana koronnego' )|E].\n\nBiskupi ci mają ogromną władzę i są bardziej niż chętni, aby się nią z tobą podzielić – jeśli będziesz po ich stronie…\n\n#TUT Twój biskup zapewnia ci [Concept( 'taxes', 'podatki' )|E] oraz [Concept( 'levies', 'poborowych' )|E] ze wszystkich [Concept( 'temple_holdings', 'posiadłości świątynnych' )|E] w twoim [Concept( 'realm', 'państwie' )|E], a to, ile ich otrzymasz, zależy od jego [Concept( 'opinion', 'opinii' )|E] o tobie.\n\nBycie nielubianym oznacza, że nic nie dostaniesz, a w najgorszym wypadku biskup może nawet utrudniać ci życie! Może na przykład zmusić cię do rozwodu z [Concept( 'spouse', 'małżonkiem' )|E]…\n\nPowinieneś dołożyć wszelkich starań, aby poprawić jego opinię o tobie. Użycie [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $gift_interaction$#! lub rozpoczęcie [Concept( 'scheme', 'spisku' )|E] „Przekonywanie do siebie” to dwie dobre opcje do rozważenia.\n\nJeśli wszystko inne zawiedzie, [GetScheme('murder').GetTypeName|l] zawsze jest jakimś rozwiązaniem… Może jego następca będzie bardziej polubowny?#!"
 reactive_advice_encyclopedia: "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia: "$open_tutorial_lesson$encyklopedia"
 action_reactive_advice_encyclopedia_desc: "Chcesz dowiedzieć się więcej o terminologii związanej z grą? Otwórz to, aby zapoznać się z wprowadzeniem do encyklopedii."
 action_reactive_advice_encyclopedia_click: "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1: "Encyklopedia"
 reactive_advice_encyclopedia_desc: "Crusader Kings III ma wiele pojęć i terminów, o których należy pamiętać. Jeśli zastanawiasz się nad pojęciem gry, możesz otworzyć encyklopedię.\n\nPostępuj zgodnie z podświetlonym interfejsem, aby zobaczyć, jak to zrobić.\n\n#TUT Kategoria „Lekcje samouczka” w encyklopedii zawiera wiele sekcji samouczka, na wypadek gdybyś kiedykolwiek chciał odświeżyć pamięć. #!"
 reactive_advice_religion: "$lesson_basics_religion_1$"
 action_reactive_advice_religion: "$open_tutorial_lesson$wiary i religie"
 action_reactive_advice_religion_desc: "Chcesz dowiedzieć się więcej o wierze i religii? Otwórz to, aby rozpocząć wprowadzenie do twojej religii. "
 action_reactive_advice_religion_click: "$click_to_open_lesson$"
 reactive_advice_dynamic_culture: "Kultura"
 action_reactive_advice_dynamic_culture: "$open_tutorial_lesson$kultura"
 action_reactive_advice_dynamic_culture_desc: "Chcesz dowiedzieć się więcej o kulturach? Otwórz to, aby rozpocząć wprowadzenie do kultur."
 action_reactive_advice_dynamic_culture_click: "$click_to_open_lesson$"
 reactive_advice_fabricate_claim: "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim: "$open_tutorial_lesson$fabrykowanie roszczeń"
 action_reactive_advice_fabricate_claim_desc: "Nie jesteś w stanie wypowiedzieć wojny? Możesz sfabrykować roszczenie!\nOtwórz to, aby dowiedzieć się, jak przy wykorzystaniu swojej rady możesz sfabrykować roszczenia."
 action_reactive_advice_fabricate_claim_click: "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1: "Zmyślone roszczenia"
 reactive_advice_fabricate_claim_desc: "Nie możesz wypowiedzieć wojny bez [casus_belli|El]. Najczęstszym źródłem casus belli są [claims|El], ale czasami trudno jest zdobyć pożądane roszczenie.\n\nTutaj do gry wkraczają [fabricated_claims_short|El]!\n\n#TUT Możesz nakazać swojemu [Concept( 'court_chaplain', 'nadwornemu kapelanowi' )|E], aby sfabrykował roszczenie do dowolnego pobliskiego [Concept( 'county', 'hrabstwa' )|E], co można zrobić z widoku [Concept( 'council', 'rady' )|E]. Możesz fabrykować tylko jedno roszczenie naraz, co zajmie trochę czasu.\n\nJest to szczególnie przydatne, kiedy grasz małym [Concept( 'ruler', 'władcą' )|E], ponieważ casus belli stają się łatwiejsze do zdobycia, im większe jest twoje [realm|El].\n\nZalecamy fabrykowanie roszczeń wobec swoich bezpośrednich sąsiadów – najlepiej tych, którzy są od ciebie słabsi! Jeśli grasz hrabią, skup się na zdobywaniu tytułów w tym samym [Concept( 'duchy', 'księstwie' )|E] [de_jure|El], co twoja [realm_capital|El].#!"
 reactive_advice_education: "$reactive_advice_education_step_1$"
 action_reactive_advice_education: "$open_tutorial_lesson$edukacja"
 action_reactive_advice_education_desc: "Twój dziedzic nie zostanie wielkim władcą bez wykształcenia!\nOtwórz to, aby dowiedzieć się, jak sprawować opiekę nad dzieckiem oraz jak odpowiednio przygotować swojego dziedzica do władzy."
 action_reactive_advice_education_click: "$click_to_open_lesson$"
 reactive_advice_education_step_1: "Edukacja"
 reactive_advice_education_desc: "Wygląda na to, że twój [player_heir|El] nie ma [Concept( 'guardian', 'opiekuna' )|E]! Bez odpowiedniej [Concept( 'education', 'edukacji' )|E] otrzyma on słabe [skills|El] i losowe [traits|El].\n\n#TUT Użyj na swoim następcy [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $educate_child_interaction$#! i znajdź dla niego odpowiedniego [Concept( 'guardian', 'opiekuna' )|E].\n\nPowinieneś znaleźć postać, znającą się na dziedzinie, w której chcesz, aby [ward|El] przodował. Zalecamy znalezienie opiekuna z wysokopoziomową [Concept( 'education_trait', 'cechą edukacji' )|E] (np. [GetTrait('education_martial_4').GetName( GetPlayer )|l]) lub cechami, takimi jak [GetTrait('intellect_good_1').GetName( GetPlayer )|l] lub [GetTrait('intellect_good_3').GetName( GetPlayer )|l]. Jeśli nie chcesz ryzykować ukształtowania osobowości twojego dziecka przez kogoś innego, możesz sam edukować swojego następcę!\n\nZazwyczaj będziesz chcieć, aby wszystkie twoje dzieci miały dobre wykształcenie. Mimo to, jeśli masz dzieci, na których nie zależy ci szczególnie (takie jak czwarte lub piąte dziecko), zawsze możesz powierzyć je swoim [Concept( 'vassals', 'wasalom' )|E], aby poprawić ich [Concept( 'opinion', 'opinię' )|E] o tobie. Najłatwiej to zrobić poprzez bezpośrednie użycie na wasalu interakcji #TUT_KW $offer_ward_interaction$#!.#!"
 reactive_advice_tooltip_modes: "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes: "$open_tutorial_lesson$tryby podpowiedzi"
 action_reactive_advice_tooltip_modes_desc: "Crusader Kings III ma różne tryby podpowiedzi!\nOtwórz to, aby się z nimi zapoznać i dowiedzieć się, który z nich najlepiej pasuje do twojego stylu gry."
 action_reactive_advice_tooltip_modes_click: "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1: "Tryby podpowiedzi"
 reactive_advice_tooltip_modes_step_2: "Zaawansowany tryb podpowiedzi"
 reactive_advice_tooltip_modes_desc: "Tryby podpowiedzi pozwalają wybrać #EMP sposób#! interakcji z [Concept( 'highlighted_text', 'podświetlonym tekstem' )|E] i informacjami w podpowiedziach #weak (innymi słowy, sposób zablokowania podpowiedzi, aby można było najechać na nie myszą)#!.\n\nDomyślny tryb podpowiedzi to #V blokada czasowa#!. W tym trybie, podpowiedzi zostaną zablokowane po określonym czasie wskazywanym przez niewielki pasek postępu."
 reactive_advice_tooltip_modes_2_desc: "Jeśli jesteś doświadczonym graczem lub po prostu wolisz, aby podpowiedzi nie blokowały się automatycznie, zalecamy wypróbowanie #V blokady akcją#!. W tym trybie, aby zablokować podpowiedzi musisz nacisnąć #V środkowy przycisk myszy#!.\n\n#I Aby zmienić tryby podpowiedzi, otwórz #V Menu gry#!, następnie wejdź w #V Ustawienia#! i sekcję #V Gra#! – #V Ustawienie trybu podpowiedzi#!.#!"
 action_perk_bonus_cap_modes: "Osiągnięto maksymalną premię do atrybutów"
 action_perk_bonus_cap_modes_desc: "Osiągnięto maksymalną możliwą ilość premii, jaką może dać atrybut. Niektóre atrybuty, takie jak [GetPerk('sound_foundations_perk').GetName(GetPlayer)|l], mają ograniczoną liczbę punktów umiejętności, które mogą zapewnić."
 action_perk_bonus_cap_modes_click: "$click_to_open_lesson$"
 reactive_advice_perk_bonus_cap: "$action_perk_bonus_cap_modes$"
 reactive_advice_perk_bonus_cap_desc: "$action_perk_bonus_cap_modes_desc$ Dopóki przekraczasz limit, premia nie wzrośnie, ale też nie zmniejszy się."
 reactive_advice_perk_bonus_cap_step_1: "$action_perk_bonus_cap_modes$"
 action_reactive_advice_varangian_adventure: "$open_tutorial_lesson$wareskie wyprawy"
 action_reactive_advice_varangian_adventure_desc: "Możesz rozpocząć wyprawę wareską.\nOtwórz to, aby dowiedzieć się więcej o tym szczególnego rodzaju wojny."
 action_reactive_advice_varangian_adventure_click: "$click_to_open_lesson$"
 reactive_advice_varangian_adventure: "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1: "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc: "Jesteś w stanie rozpocząć [Concept( 'varangian_adventure', 'wareską wyprawę' )|E].\n\nTen rodzaj wojny jest dostępny na czas trwania [Concept( 'era', 'epoki' )|E] plemiennej, aby umożliwić ci rozpoczęcie nowego życia w odległej krainie, z dala od zimnych brzegów twojej ojczyzny.\n\nUdane wyprawy Waregów nie tylko przeniosą twoje państwo w inne miejsce, ale również sprawią, że wszystkie twoje dotychczasowe ziemie będą niezależne, łącznie z twoimi wasalami.\n\nPierwsza podjęta przez ciebie wyprawa wareska, jako władcy z grupy północnogermańskiej, będzie wymagała wsparcia w postaci dodatkowych oddziałów pochodzących z hrabstw wyznających tę samą [Concept( 'faith', 'wiarę' )|E] i [Concept( 'culture', 'kulturę' )|E] leżących na terenie [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName], które pomogą ci zdobyć nowy dom."
 #Court positions
 action_reactive_advice_court_positions: "$open_tutorial_lesson$urzędy dworskie"
 action_reactive_advice_court_positions_desc: "Otwórz to, aby zapoznać się z urzędami dworskimi"
 action_reactive_advice_court_positions_click: "$click_to_open_lesson$"
 reactive_advice_court_positions: "$ra_court_pos_open_view$"
 ra_court_pos_open_view: "Urzędy dworskie"
 ra_court_pos_open_view_desc: "Jest to dobry moment, aby omówić [court_positions|El]. To zadania i zaszczyty, które możesz przydzielić swoim [Concept('courtiers', 'dworzanom')|E] i [Concept('vassals', 'wasalom')|E].\n\nKażdy z urzędów daje korzyści w zamian za miesięczne wynagrodzenie. Na przykład [GetCourtPositionType('court_physician_court_position').GetName()|l] będzie utrzymywać przy zdrowiu ciebie i osoby na twoim [Concept('court', 'dworze')|E]."
 ra_court_pos_open_view_trigger: "Otwórz zakładkę urzędów dworskich (podświetlone)"
 ra_court_pos_appointing: "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc: "Możesz wyznaczyć nowe osoby do sprawowania [Concept('court_positions', 'urzędów dworskich')|E], klikając jeden z pustych portretów wolnego urzędu dworskiego. Postać z wysokimi [Concept('aptitude', 'kompetencjami')|E] do piastowania danego stanowiska zapewni ci większą premię.\n\n#TUT Kiedy przydzielisz komuś urząd, wpływa to także na [Concept('opinion', 'opinię')|E] tej osoby na twój temat. Z tego powodu korzystne może być przydzielenie urzędu osobie bez stosownych kompetencji tylko po to, aby miała o tobie lepszą opinię.#!"
 ra_court_pos_salary: "$ra_court_pos_open_view$"
 #Inventory
 action_reactive_advice_artifact_inventory: "$open_tutorial_lesson$ekwipunek"
 action_reactive_advice_artifact_inventory_desc: "Otwórz to, aby zapoznać się z wprowadzeniem do artefaktów osobistych."
 action_reactive_advice_artifact_inventory_click: "$click_to_open_lesson$"
 reactive_advice_artifact_inventory: "$ra_artifact_inventory_general$"
 ra_artifact_inventory_general: "Ekwipunek"
 ra_artifact_inventory_general_desc: "Zdobyłeś swój pierwszy [inventory_artifact|El]. Te [artifacts|El] są noszone przez twoją postać i zapewniają różne korzyści."
 ra_artifact_inventory_open_step: "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc: "[inventory_artifacts|E] są przechowywane w twoim ekwipunku, otwórzmy go teraz."
 ra_artifact_inventory_open_step_open: "Otwórz ekwipunek (podświetlone)"
 ra_artifact_inventory_welcome: "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc: "W swoim ekwipunku możesz wyposażyć się w [inventory_artifacts|El], aby uzyskać różne korzyści, takie jak zwiększenie niektórych [skills|El] lub podniesienie [Concept( 'prestige', 'prestiżu' )|E].\n\nMożesz także [Concept( 'repair', 'naprawić' )|E] lub [Concept( 'reforge', 'przekuć' )|E] [inventory_artifacts|El], co przywróci im [durability|El] oraz zapobiegnie ich zniszczeniu w miarę upływu czasu.\n\nMożesz także sprawdzić, jakie [artifact_claims|El] posiadasz i spróbować zdobyć te [artifacts|El] dla siebie!"
 #Station Men-at-Arms
 ra_maa_stationing_open_card_step: "Stacjonujący zbrojni"
 ra_maa_stationing_open_card_step_desc: "Masz [Concept( 'men_at_arms', 'zbrojnych' )|E], którzy nie [Concept( 'stationed', 'stacjonują' )|E].\nMając stacjonujące [regiments|El], sprawiasz, że stają się one silniejsze i lepsze w walce, co może być kluczowe dla wygrywania [Concept( 'battles', 'bitew' )|E].\n\nWyznacz teraz miejsce stacjonowania dla pułku!"
 ra_maa_stationing_open_card_step_tt: "Kliknij jeden ze swoich pułków zbrojnych oznaczonych tekstem „#X $MAA_UNSTATIONED$#!” (podświetlone)"
 ra_maa_stationing_click_station_button: "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_click_station_button_desc: "Możesz stacjonować jeden [regiment|El] [Concept( 'men_at_arms', 'zbrojnych' )|E] na [holding|El] w swojej [Concept( 'domain', 'domenie' )|E].\n\nWszystkie posiadłości są odpowiednie dla każdego typu pułku, ale niektóre dają większe premie niż inne.\n\nWybierzmy posiadłość, w której będzie stacjonował ten pułk."
 ra_maa_stationing_click_station_button_tt: "Kliknij przycisk „Zmień posiadłość stacjonowania” (podświetlone)."
 ra_maa_stationing_select_station: "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_select_station_desc: "Różne [holdings|El] dają różne premie w zależności od tego, jakie [buildings|El] zdecydujesz się wznieść.\n\nW tym widoku możesz dokładnie zobaczyć, o ile lepsze byłyby twoje [regiments|El] [Concept( 'men_at_arms', 'zbrojnych' )|E], gdyby stacjonowały w posiadłości.\n\nKliknij na #P zieloną#! posiadłość na mapie, która według ciebie daje twojemu pułkowi najlepszą premię."
 ra_maa_stationing_select_station_tt: "Kliknij na dowolną #P zieloną#! posiadłość na mapie"
 ra_maa_stationing_finished: "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_finished_desc: "[regiment|E] [Concept( 'men_at_arms', 'zbrojnych' )|E] obecnie [Concept( 'stationed', 'stacjonuje' )|E]. Możesz zobaczyć o ile lepszy stał się pod jego portretem (podświetlona część).\n\nPamiętaj, aby co jakiś czas sprawdzać, czy twoje pułki stacjonują w optymalnych [Concept( 'holdings', 'posiadłościach' )|E].\n\nJest to szczególnie ważne, jeśli podbijesz lub odziedziczysz nowe terytoria, lub jeśli zdecydujesz się wyspecjalizować posiadłość z [Concept( 'buildings', 'budowlami' )|E] takimi jak [GetBuilding('smiths_01').GetName|l] lub [GetBuilding('stables_01').GetName|l]."
 reactive_advice_station_maa: "$ra_maa_stationing_open_card_step$"
 #Tours
 REACTIVE_ADVICE_TOURS: "Objazdy ziem"
 action_reactive_advice_tours_picking_vassals: "$open_tutorial_lesson$$REACTIVE_ADVICE_TOURS$"
 action_reactive_advice_tours_picking_vassals_desc: "Planujesz teraz, których wasali odwiedzisz podczas wielkiego objazdu ziem. Otwórz to, aby dowiedzieć się więcej o planowaniu objazdu ziem."
 action_reactive_advice_tours_picking_vassals_click: "$click_to_open_lesson$"
 reactive_advice_tours_picking_vassals: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro_desc: "Wkrótce wyruszysz na [GetActivityType( 'activity_tour' ).GetName()|l] po swoim [Concept( 'realm', 'państwie' )|E].\n\nPodczas objazdu będziesz [Concept( 'travel', 'podróżować' )|E], aby odwiedzić swoich [Concept( 'vassals', 'wasali' )|E], inwestując [gold|El], w celu otrzymania nagród takich jak [county_control|El], [opinion|El], [cultural_acceptance|El] i wiele więcej!"
 ra_tours_picking_vassals_add: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_add_desc: "Najpierw wybierz [Concept('vassals', 'wasali')|E], których chcesz odwiedzić.\n\nTo, kogo należy odwiedzić, zależy od rodzaju aktywności takiej jak [GetActivityType( 'activity_tour' ).GetName()|l]. Na przykład podczas [Concept('majesty_tour', 'majestatycznego objazdu ziem')|E] każdy [stop|El] zwiększa [Concept('opinion', 'opinię')|E] danego wasala, więc możesz wybrać tych z niską opinią o tobie.\n\nDługie podróże między kolejnymi przystankami zwiększają koszt w [Concept('gold', 'złocie')|E] za każdy przystanek."
 ra_tours_picking_vassals_add_prompt: "Dodaj co najmniej jednego wasala do odwiedzenia, klikając na mapę"
 ra_tours_picking_vassals_stops: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_stops_desc: "Podczas każdego [Concept( 'stop', 'przystanku' )|E] możesz wybrać jedną z następujących opcji:\n$BULLET_WITH_TAB$[tour_the_grounds|E], zwiększający [Concept( 'county_control', 'kontrolę hrabstwa' )|E]\n$BULLET_WITH_TAB$Poproś o zorganizowanie [Concept( 'hosted_dinner', 'uroczystego posiłku' )|E], zyskując w ten sposób [hooks|El] i zawierając [relations|El].\n$BULLET_WITH_TAB$Poproś swojego [Concept( 'vassal', 'wasala' )|E] o zorganizowanie [Concept( 'cultural_festival', 'festiwalu kulturalnego' )|E], zwiększając [Concept( 'county_opinion', 'powszechną opinię' )|E] i [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E]"
 ra_tours_picking_vassals_conclusion: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_conclusion_desc: "Kiedy będziesz już zadowolony z [Concept( 'stops', 'przystanków' )|E] i ich kolejności, możesz przejść do kolejnego etapu planowania."
