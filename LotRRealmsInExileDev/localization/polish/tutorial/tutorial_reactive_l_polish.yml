 ra_regency_future_regent_intro_desc: "W przyszłości możesz stać się niezdolny do samodzielnego rządzenia swoim [Concept( 'realm', 'państwem' )|E]. W takim przypadku rozpocznie się [regency|El].\n\nZanim do tego dojdzie, możesz zobaczyć swojego przyszłego [Concept( 'regent', 'regenta' )|E], a nawet samemu go wyznaczyć!\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
