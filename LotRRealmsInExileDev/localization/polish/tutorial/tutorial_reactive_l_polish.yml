 ra_regency_regent_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc: "Twój status jako [Concept( 'regent', 'regenta' )|E] jest pokazany w zakładce „$DIARCHY_WINDOW_LIEGE_TAB$”."
 ra_regency_regent_open_tab_prompt: "Otwórz zakładkę „$DIARCHY_WINDOW_LIEGE_TAB$” (podświetlone)"
 ra_regency_regent_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc: "To są [scales_of_power|El].\n\nIm bardziej szale będą ci sprzyjać, tym większy będziesz mieć dostęp do [diarch_powers_possessive|El], a zakończenie [Concept( 'regency', 'regencji' )|E] będzie trudniejsze.\n\nMożesz bezpośrednio zmienić szale na swoją korzyść za pomocą przycisku „$DIARCHY_WINDOW_SWING_SCALES$”."
 ra_regency_regent_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc: "Twój [liege|El] może przyznać ci [mandate|El], dając ci tym samym możliwość wzmocnienia [realms|El].\n\nJeśli dobrze poradzisz sobie z tymi możliwościami, przechylisz [scales_of_power|El] na swoją korzyść."
 ra_regency_regent_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc: "Jeśli warunki, które zapoczątkowały [Concept( 'regency', 'regencję' )|E] uległy zmianie, twój [liege|El] może spróbować ją zakończyć.\n\nJeśli [scales_of_power|El] są na twoją korzyść, możesz nawet być w stanie przeciwstawić się zakończeniu regencji, a być może nawet rozpocząć [Concept( 'war', 'wojnę' )|E] o [primary_title|El] seniora!"
 ra_regency_regent_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc: "Jako [regent|El] możesz spróbować użyć [diarch_powers_possessive|El] na swoim [Concept( 'liege', 'seniorze' )|E] lub innych [Concept( 'vassals', 'wasalach' )|E].\n\nJeśli nie chcesz zepsuć relacji ze swoim seniorem, możesz odpowiednio reagować na pojawiające się możliwości, a twój senior może nagrodzić cię za lojalność!"
 #Prepare by setting a Regent
