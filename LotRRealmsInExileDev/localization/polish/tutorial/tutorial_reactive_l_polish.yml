 action_reactive_advice_set_future_regent_desc: "Jeśli staniesz się niezdolny do rządów, regent będzie rządził w twoim imieniu. Otwórz to, aby dowiedzieć się, jak ustalić, kto będzie twoim regentem."
 action_reactive_advice_set_future_regent_click: "$click_to_open_lesson$"
 reactive_advice_set_future_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
