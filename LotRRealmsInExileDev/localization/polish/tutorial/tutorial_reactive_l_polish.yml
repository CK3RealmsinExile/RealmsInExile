 ra_admin_gov_1b: "$reactive_advice_admin_gov$"
 ra_admin_gov_2: "$reactive_advice_admin_gov$"
 ra_admin_gov_2b: "$reactive_advice_admin_gov$"
 ra_admin_gov_3: "Przegląd prowincji"
 ra_admin_gov_4: "Sukcesja i wpływy"
 ra_admin_gov_5: "Zarządzanie prowincją"
 ra_admin_gov_5b: "Zarządzanie prowincją"
 ra_admin_gov_6: "Wpływowe rodziny"
 ra_admin_gov_7: "Majątki"
 ra_admin_gov_8: "W drodze po władzę"
 ra_admin_gov_1_desc: "@ra_admin_gov_1! Jesteś w [Concept('administrative_government', 'rządzie administracyjnym')|E]. Składa się on z [Concept('governors', 'gubernatorów')|E], którzy zarządzają i nadzorują ziemie swojego [Concept('top_liege', 'suzerena')|E], mimo że nie są one ich własnością.\n\n[skills|E] gubernatora i ranga [Concept('trait', 'atrybutu')|E] [GetTrait('governor').GetName( GetNullCharacter )] określają [governor_efficiency|El], która wpływa na to, jak wielu [Concept('levies', 'poborowych')|E] i ile [Concept('taxes', 'podatków')|E] będzie on mógł zgromadzić dla swojego suzerena."
 ra_open_admin_gov_panel_prompt: "Otwórz widok rządu administracyjnego (podświetlone)"
 ra_admin_gov_2_desc: "To jest widok podglądu rządu administracyjnego, w którym możesz dokonać inspekcji wszystkich [Concept('provinces', 'prowincji')|E] wchodzących w skład [Concept('top_realm', 'państwa suzerena')|E], klikając je na mapie lub wybierając z widoku po prawej stronie.\n\n[governor|E] może sprawować władzę tylko w jednej prowincji, co oznacza, że musi podzielić gubernatorstwo pomiędzy swoje [houses|El]. Jako że gubernatorzy nie są właścicielami ziem w przydzielonych im prowincjach, muszą oni zabezpieczyć swoją pozycję poprzez [schemes|El] i działania polityczne.\n\nW ogólnym ujęciu [top_liege|El] powinien dążyć to tego, aby w każdej prowincji władzę sprawował gubernator z wysokim współczynnikiem [Concept('governor_efficiency', 'skuteczności gubernatora')|E]."
 ra_open_admin_gov_theme_detail_prompt: "Dokonaj inspekcji prowincji"
 ra_admin_gov_3_desc: "Przeglądasz teraz szczegółowy widok pojedynczej [Concept('province', 'prowincji')|E]. Prowincje mogą mieć różne [title_tiers|El], a także powiązane z nimi [obligations|El] gwarantujące [Concept('vassal', 'wasalowi')|E] rozmaite korzyści.\n\nPoniżej informacji o prowincji możesz sprawdzić, jakie zasoby generuje dana prowincja dla swojego [Concept('top_liege', 'suzerena')|E]. Liczby te są ściśle powiązane z wydajnością [Concept('governor', 'gubernatora')|E] w zarządzaniu ziemią."
 ra_admin_gov_4_desc: "[succession|E] [Concept('province', 'prowincji')|E] w [Concept('administrative_government', 'rządzie administracyjnym')|E] określana jest poprzez wybory, podczas których zużywasz @influence_icon! [influence|El], aby zwiększyć poparcie kandydata do sukcesji.\n\nJeśli chcesz poszerzyć swoją władzę w [Concept('realm', 'państwie')|E], musisz zapewnić członkom swojego [Concept('house', 'rodu')|E] [governorships|El] w wielu prowincjach lub nawet [title|El] samego suzerena."
 ra_admin_gov_5_desc: "Każda [province|El] jest [Concept('governed', 'zarządzana')|E] przez [Concept('family', 'rodzinę')|E]. W jednym rogu każdej prowincji możesz zobaczyć herb [Concept('house', 'rodu')|E], a w drugim sprawdzić, czy w twoim rodzie jest kandydat do [Concept('succession', 'sukcesji')|E].\n\nWraz z uzyskiwaniem większej ilości [Concept('titles', 'tytułów')|E] twój ród stanie się bardziej znaczący, dążąc potencjalnie do zostania [Concept('powerful_family', 'wpływową rodziną')|E]."
 ra_open_admin_gov_powerful_families_intro: "Otwórz kartę „Rodziny szlacheckie” (podświetloną)"
 ra_admin_gov_6_desc: "[powerful_family|E] to [house|El] mający duże wpływy w [Concept('administrative_government', 'rządzie administracyjnym')|E]. Rodzina [Concept('top_liege', 'suzerena')|E] jest zawsze uważana za wpływową, niezależnie od jej [Concept('powerful_family_rating_mid', 'wskaźnika rodziny')|E]. Prócz rodziny suzerena może istnieć jeszcze pięć innych wpływowych rodzin.\n\nKażdy z rodów może wybrać [powerful_family_bonus_short|El], który jednak działa tylko wtedy, gdy powiązana z nim rodzina jest uważana za wpływową."
 ra_open_admin_gov_open_estate_prompt: "Wyświetl swój majątek"
 ra_admin_gov_7_desc: "[estate|E] to rodzaj [Concept('domicile', 'miejsca zamieszkania')|E], który jest własnością prywatną, niepowiązaną [landed|El] [Concept('titles', 'tytułami')|E]. W [Concept('administrative_government', 'rządzie administracyjnym')|E] służy on jako baza operacyjna twojej [Concept('family', 'rodziny')|E] i będzie dziedziczony wewnątrz twojego [Concept('house', 'rodu')|E].\n\nMożesz ulepszać lub wznosić nowe [estate_buildings|El] wewnątrz swojego majątku, aby zwiększać swój [influence|El] oraz odziaływanie na politykę w [Concept('realm', 'państwie')|E].\n\n#TUT [rulers|E] [Concept('feudal', 'feudalni')|E] w rządzie administracyjnym nie będą mieli dostępu do majątku.#!"
 ra_admin_gov_8_desc: "@ra_admin_gov_8! [administrative_government|E] skupia się na rodzinie, wpływach politycznych, intrygach i desygnowaniu właściwych osób do właściwych zadań.\n\nBędziesz wykorzystywać [influence|El], by wzmacniać swoją pozycję w [Concept('realm', 'państwie')|E] i wspomagać członków swojej [Concept('dynasty', 'dynastii')|E] w drodze po stanowiska władzy.\n\nUkartujesz [scheme|E] przeciwko swoim rywalom i podkopiesz ich autorytet dzięki konspiracjom politycznym. Droga do władzy jest długa i kręta, ale jeśli dobrze rozegrasz swoje karty, uda ci się dotrzeć do celu."
 ra_agent_scheme_rework_1: "Skomplikowane spiski"
 ra_agent_scheme_rework_1_desc: "Przyjrzyjmy się przez chwilę skomplikowanym [Concept('schemes', 'spiskom')|E]. Na spiski składają się trzy główne parametry: [success_chance|El], [scheme_speed_single|El] i [secrecy|El].\n\nW ukończeniu spisku będą ci asystować [agents|El] trzech różnych typów, którzy zazwyczaj występują w pięcioosobowych, przygotowanych już grupach i będą cię wspierać od momentu rozpoczęcia skomplikowanego spisku."
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"
 ra_agent_scheme_rework_2: "Szczegóły skomplikowanych spisków"
 ra_agent_scheme_rework_2_desc: "Skomplikowany [scheme|El] rozgrywa się na przestrzeni kilku [Concept('scheme_phases', 'faz spisku')|E]. Każda z nich obejmuje pewną liczbę dni, po których upływie twoja [success_chance|El] wzrasta.\n\nPo każdej fazie spisku możesz otrzymać [Concept('scheme_opportunity_opportunity', 'przewagę')|E], która posłuży ci do przekonania kolejnych [Concept('agents', 'wspólników')|E], aby do ciebie dołączyli, lub do realizacji spisku z większą szansą powodzenia."
 ra_agent_scheme_rework_3: "Potencjał skomplikowanych spisków"
 ra_agent_scheme_rework_3_desc: "Z każdym [Concept('scheme', 'spiskiem')|E] wiąże się [scheme_potential|El], którego poziom można zwiększyć poprzez korzystanie z usług [Concept('agents', 'wspólników')|E]. Potencjał stanowi nieprzekraczalny limit maksymalnej wartości [Concept('success_chance', 'szansy powodzenia')|E], którą można osiągnąć.\n\n$game_concept_scheme_potential$ nigdy nie może być większy niż 95%. Oznacza to, że wszelkie spiski zawsze mają szansę się nie powieść, niezależnie od liczby [Concept('scheme_opportunity_opportunities', 'przewag')|E] wydanych celem podwyższenia poziomu szansy powodzenia."
 ra_agent_scheme_rework_4: "Poufność skomplikowanych spisków"
 ra_agent_scheme_rework_4_desc: "Każdy skomplikowany [scheme|El] charakteryzuje się poziomem [Concept('secrecy', 'poufności')|E]. Ta wartość pozwala określić prawdopodobieństwo odkrycia spisku.\n\nSpiski nie mogą być wykryte przez pierwsze kilka miesięcy od rozpoczęcia. Po tym okresie spisek może zostać odkryty w wyniku [Concept('scheme_breaches', 'naruszeń tajności spisku')|E].\n\nTakie naruszenia zmniejszają [Concept('success_chance', 'szansę powodzenia')|E], ale zrealizowanie spisku wciąż jest możliwe. Gdy dojdzie do siedmiu naruszeń tajności, spisek zostanie anulowany.\n\n#TUT Co więcej, pewne podstawowe spiski, takie jak „[GetScheme('seduce').GetTypeName]”, mogą być również uznane za tajne. Z takimi spiskami także wiąże się okres karencji.#!"
 ra_agent_scheme_rework_5: "Wspólnicy w skomplikowanych spiskach"
 ra_agent_scheme_rework_5_desc: "Podczas skomplikowanych [Concept('schemes', 'spisków')|E] dostępnych jest pięć miejsc dla [Concept('agents', 'wspólników')|E], które można wypełnić potencjalnymi współspiskowcami. Zaleca się zapełnienie możliwie jak największej liczby miejsc dla wspólników, ponieważ zapewniają oni specjalne premie do [Concept('scheme_speed', 'czasu trwania fazy spisku')|E], [Concept('secrecy', 'poufności')|E] lub [Concept('scheme_potential', 'potencjału spisku')|E].\n\nRóżne typy wspólników preferują różne [skills|El]. Przykładowo [GetAgentSlotType( 'agent_infiltrator' ).GetName|l] czerpie korzyści nie tylko z określonych [Concept('traits', 'cech')|E], ale także z [intrigue_i|E] [Concept('intrigue', 'intrygi')|E] oraz [diplomacy_i|E] [Concept('diplomacy', 'dyplomacji')|E]."
 ra_agent_scheme_rework_6: "Realizowanie spisku"
 ra_agent_scheme_rework_6_desc: "Gdy czujesz, że wszystko jest już gotowe, możesz rozważyć zrealizowanie swojego [Concept('scheme', 'spisku')|E]. W tym celu możesz użyć określonej liczby zdobytych [Concept('scheme_opportunity_opportunities', 'przewag')|E] ([EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')] lub [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')]).\n\nJeśli podejrzewasz, że ktoś spisuje przeciwko tobie, warto rozważyć zmianę swojego aktywnego [Concept('scheme_countermeasure', 'priorytetowego środka zaradczego')|E] i uniknąć tym samym potencjalnych nieprzyjemności.\n\nPowodzenia i wielu udanych spisków!"
 ra_admin_gov_troops_1: "Wojsko w rządzie administracyjnym"
 ra_admin_gov_troops_1b: "Wojsko w rządzie administracyjnym"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! W [Concept('administrative_government', 'rządzie administracyjnym')|E] wojsko i żołnierze działają nieco inaczej niż w innych typach rządu.\n\nZachowując dostęp i pełną kontrolę nad własnymi wojskami, masz również dostęp do armii cesarskich. W [Concept('administrative_government', 'rządzie administracyjnym')|E] każda [province|El] posiada własną [Concept('army', 'armię')|E] należącą do danego [Concept('title', 'tytułu')|E].\n\n[governors|E] przejmują rolę zarówno cywilnych, jak i wojskowych oficjeli, a [top_liege|El] zyskuje zdolność zarządzania ich wojskami, w tym przejmowania nad nimi kontroli bądź przydzielania oddziałów do innych gubernatorów w [Concept('realm', 'państwie')|E]."
 ra_admin_gov_troops_1_prompt: "Otwórz kartę „Armie cesarskie” (podświetlone)"
 ra_admin_gov_troops_2: "Wojsko w rządzie administracyjnym"
 ra_admin_gov_troops_2b: "Wojsko w rządzie administracyjnym"
 ra_admin_gov_troops_2_desc: "[governors|E] w ramach przydzielonego im gubernatorstwa mogą utworzyć [Concept('men_at_arms', 'zbrojnych')|E]. Te oddziały należą do danego [Concept('title', 'tytułu')|E] i mogą zostać wypożyczone przez innego gubernatora w [Concept('realm', 'państwie')|E].\n\n[top_liege|E] dysponuje oddziałami cesarskimi, ale może też zarządzać żołnierzami gubernatorów, na przykład przejmując nad nimi kontrolę podczas toczonych [Concept('wars', 'wojen')|E] lub przydzielając ich do innych gubernatorów, którzy mogą znajdować się w potrzebie.\n\nDzięki temu żołnierze mogą zostać wystawieni i użyci celem obrony granic państwowych."
 ra_admin_gov_troops_2_prompt: "Dokonaj inspekcji armii cesarskiej"
 ra_admin_gov_troops_3: "Zdobywanie dodatkowych armii"
 ra_admin_gov_troops_3_desc: "Oto widok przeglądu [Concept('army', 'armii')|E] z danego [Concept('governorship', 'gubernatorstwa')|E].\n\n$game_concept_governor$ może wykorzystać swój [influence|El], aby wezwać na pomoc armię z innej [Concept('province', 'prowincji')|E].\n\n[top_liege|E] może przejąć bezpośrednią kontrolę nad armią lub wymusić na dowolnym gubernatorze przydzielenie jej w inne miejsce."
 ra_admin_gov_troops_4: "Specyfika armii"
 ra_admin_gov_troops_4_desc: "Status pozwala określić, czy [army|E] jest dostępna, czy też nie.\n\nJeśli oddziały zostały zwołane przez toczącego obecnie wojnę [Concept('governor', 'gubernatora')|E], [top_liege|El] nie może dokonać ponownego przydziału oddziałów aż do momentu ich zwolnienia.\n\n$game_concept_governors$ buntujący się przeciwko [Concept('liege', 'seniorowi')|E] wycofują wszelkie oddziały pochodzące z ich [Concept('governorship', 'gubernatorstwa')|E].\n\nMiej baczenie na sytuację całego państwa, aby móc skutecznie zarządzać oddziałami."
 ra_admin_gov_troops_5: "W drodze po władzę"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5! Choć [realm|El] [Concept('administrative', 'administracyjne')|E] napędzane jest przez polityczne działania oraz intrygi, silne i dobrze zarządzane wojsko nie tylko poprawia jego obronność, ale także pomaga realizować cele dyplomatyczne.\n\nW końcu siła wojskowa to tylko jedna z wielu dróg prowadzących do władzy…"
 action_reactive_advice_laamp_contract_move: "$open_tutorial_lesson$ wyszukiwanie kontraktów"
 action_reactive_advice_laamp_contract_move_desc: "Posucha na lokalnym rynku [Concept('task_contract', 'kontraktów')|E]? Otwórz tę kartę, aby zapoznać się ze wstępem dotyczącym znajdowania nowych."
 action_reactive_advice_laamp_contract_move_click: "$click_to_open_lesson$"
 reactive_advice_laamp_contract_move: "$ra_laamp_contract_move_1$"
 ra_laamp_contract_move_1: "Wyszukiwanie kontraktów"
 ra_laamp_contract_move_1_desc: "Jeśli w twojej okolicy ciężko o pracę lub jeśli szukasz ciekawszych zleceń, warto przenieść [camp|El] w inne miejsce i tam poszukać nowych [Concept('task_contracts', 'kontraktów')|E].\n\nAby mieć pewność, że po dotarciu na miejsce natrafisz na nowe możliwości, musisz odbyć [travel|E] na odpowiednią odległość od miejsca poprzedniego obozowania."
 ra_domicile_camp_task: "Przejdź do okna obozu"
 ra_laamp_contract_move_2: "Przenoszenie obozu"
 ra_laamp_contract_move_2_desc: "Oto przykład miejsca docelowego, które znajduje się odpowiednio daleko od miejsca, gdzie obecnie rozbity jest twój [camp|El].\n\n[travel|E] możesz zaplanować bezpośrednio z widoku [Concept('county', 'hrabstwa')|E] i udać się do każdej [Concept('barony', 'baronii')|E] w danym hrabstwie.\n\n#weak Uwaga: podróż możesz również rozpocząć z poziomu okna obozu, klikając przycisk „Przenieś miejsce zamieszkania” znajdujący się na dole.#!"
 ra_domicile_travel_task: "Przejdź do widoku „$relocate_camp_to_interaction$”"
 ra_laamp_contract_move_3: "Podróż z własnym obozem"
 ra_laamp_contract_move_3_desc: "[traveling|E] z własnym [Concept('camp', 'obozem')|E] działa tak samo, jak zwykła podróż. Jedyna różnica polega na tym, że wraz z sobą zabierzesz także wszystkie [camp_buildings|El] oraz [Concept('followers', 'towarzyszy')|E]. Musisz także zużyć [provisions|El]."
