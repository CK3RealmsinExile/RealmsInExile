 ra_regency_future_regent_open_realm_panel_prompt: "Otwórz widok państwa (podświetlone)"
 ra_regency_future_regent_open_UI: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc: "Twój status [Concept( 'regency', 'regencji' )|E] jest widoczny tutaj, w górnej części widoku państwa."
 ra_regency_future_regent_open_UI_prompt: "Otwórz widok regencji (podświetlone)"
 ra_regency_future_regent_open_tab: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc: "Twój przyszły [regent|El] jest pokazany w zakładce „$DIARCHY_WINDOW_YOUR_TAB$”."
