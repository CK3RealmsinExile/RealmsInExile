 ra_regency_liege_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_intro_desc: "Masz teraz [Concept( 'regent', 'regenta' )|E].\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_liege_effects: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_effects_desc: "Podczas [Concept( 'regency', 'regencji' )|E] nadal możesz wykonywać wszystkie czynności, tak jak zazwyczaj.\n\nJednak [regent|El] otrzymuje specjalne [diarch_powers|El], których może użyć na tobie lub twoich [Concept( 'vassals', 'wasalach' )|E]. Zawsze masz prawo je [Concept( 'veto', 'zawetować' )|E]."
 ra_regency_liege_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_UI_desc: "Przyjrzyjmy się teraz twojej [Concept( 'regency', 'regencji' )|E]!"
 ra_regency_liege_open_UI_prompt: "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_liege_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_tab_desc: "Twój [regent|El] jest pokazany w zakładce „$DIARCHY_WINDOW_YOUR_TAB$”."
 ra_regency_liege_open_tab_prompt: "Otwórz zakładkę „$DIARCHY_WINDOW_YOUR_TAB$” (podświetlone)"
 ra_regency_liege_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc: "To są [scales_of_power|El].\n\nIm bardziej szale będą sprzyjać [Concept( 'regent', 'regentowi' )|E], tym większy będzie miał dostęp do [diarch_powers_possessive|El], a zakończenie [Concept( 'regency', 'regencji' )|E] będzie trudniejsze.\n\nMożesz bezpośrednio zmienić szale na swoją korzyść za pomocą przycisku „$DIARCHY_WINDOW_SWING_SCALES$”."
 ra_regency_liege_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc: "Możesz dać swojemu [Concept( 'regent', 'regentowi' )|E] [mandate|El], który skupi jego wysiłki w tym obszarze.\n\nMandat można zawsze zmienić później, w zależności od priorytetów."
 ra_regency_liege_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc: "Jeśli warunki, które zapoczątkowały [Concept( 'regency', 'regencję' )|E] uległy zmianie, możesz spróbować ją zakończyć.\n\n[regent|E] musi wyrazić na to zgodę, jednak możesz zaoferować mu rzeczy takie jak [gold|El] lub [Concept( 'favor', 'przysługę' )|E], aby zwiększyć prawdopodobieństwo, że się zgodzi.\n\nJeśli odmówi, może wypowiedzieć ci [Concept( 'war', 'wojnę' )|E]!"
 ra_regency_liege_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_conclusion_desc: "Regencje to głównie sprawa reaktywna. Na razie miej oko na [scales_of_power|El].\n\nKiedy twój [regent|El] użyje jednej ze swoich [diarch_powers_possessive|El], dowiesz się o tym i będziesz mógł zdecydować, co z tym zrobić."
 #Active Regency Regent Side
 reactive_advice_regency_for_regent: "$action_reactive_advice_regency_for_regent$"
 action_reactive_advice_regency_for_regent: "$open_tutorial_lesson$Regent"
 action_reactive_advice_regency_for_regent_desc: "Jesteś teraz regentem swojego seniora. Otwórz to, aby zapoznać się z wprowadzeniem do regencji."
 action_reactive_advice_regency_for_regent_click: "$click_to_open_lesson$"
 ra_regency_regent_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_intro_desc: "Działasz jako [regent|El] dla swojego [Concept( 'liege', 'seniora' )|E].\n\n[regency|E] może wystąpić z wielu powodów, w tym:\n$BULLET_WITH_TAB$Kiedy twój senior [Concept( 'travels', 'podrużuje' )|E] poza twoim [Concept( 'realm', 'państwem' )|E]\n$BULLET_WITH_TAB$Kiedy twój senior jest [Concept( 'child', 'dzieckiem' )|E]\n$BULLET_WITH_TAB$Twój senior staje się [GetTrait('incapable').GetName( GetPlayer )|l]"
 ra_regency_regent_powers: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_powers_desc: "Jako [regent|El] otrzymujesz specjalne [diarch_powers|El], których możesz użyć na swoim [Concept( 'liege', 'seniorze' )|E] lub innych [Concept( 'vassals', 'wasalach' )|E]. Twój senior zawsze ma prawo je [Concept( 'veto', 'zawetować' )|E].\n\nUżywanie tych władz na innych wasalach może być postrzegane jako nadużycie władzy, co skutkuje karą do [Concept( 'opinion', 'opinii' )|E] z powodu [Concept( 'strife', 'niezgody' )|E]."
 ra_regency_regent_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc: "Przyjrzyjmy się teraz twojej [Concept( 'regency', 'regencji' )|E]!"
