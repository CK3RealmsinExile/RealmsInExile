l_polish:
 reactive_advice_form_hybrid_culture: "Utworzenie kultury hybrydowej"
 action_reactive_advice_form_hybrid_culture: "$open_tutorial_lesson$utwórz kulturę hybrydową"
 action_reactive_advice_form_hybrid_culture_desc: "Ty i [culture.GetCollectiveNoun] możecie utworzyć [Concept( 'hybrid_culture', 'kulturę hybrydową' )|E]."
 action_reactive_advice_form_hybrid_culture_click: "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture: "$reactive_advice_form_hybrid_culture$"
 lessons_ep1_form_hybrid_culture_shared_desc: "\n\nOznacza to, że stworzysz nową kulturę, w której znajdą się elementy zarówno twojej, jak i innej kultury."
 lessons_ep1_form_hybrid_culture_desc: "Możesz utworzyć [Concept( 'hybrid_culture', 'kulturę hybrydową' )|E] z tą [Concept( 'culture', 'kulturą' )|E]!$lessons_ep1_form_hybrid_culture_shared_desc$\n\nPrzedstawiona tutaj kultura jest tylko jednym z wielu przykładów. Tak długo, jak inna kultura ma inną [Concept( 'heritage', 'spuściznę' )|E] niż twoja, możesz stworzyć kulturę hybrydową. Musisz jednak upewnić się, że w twoim [Concept( 'realm', 'państwie' )|E] znajduje się co najmniej jedno [county|El] z tą kulturą oraz że [cultural_acceptance|El] obu kultur jest wystarczająco wysoka."
 #Tell the player that Hybridising is a thing they SHOULD do, whether or not they can currently
 reactive_advice_should_form_hybrid_culture: "Kultury hybrydowe"
 action_reactive_advice_should_form_hybrid_culture: "$open_tutorial_lesson$kultury hybrydowe"
 action_reactive_advice_should_form_hybrid_culture_desc: "Ty i [culture.GetCollectiveNoun] możecie pracować nad utworzeniem [Concept( 'hybrid_culture', 'kultury hybrydowej' )|E]."
 action_reactive_advice_should_form_hybrid_culture_click: "$click_to_open_lesson$"
 lessons_ep1_should_form_hybrid_culture: "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc: "Możesz utworzyć [Concept( 'hybrid_culture', 'kulturę hybrydową' )|E] z tą [Concept( 'culture', 'kulturą' )|El], jeśli [cultural_acceptance|El] jest wystarczająco wysoka oraz twoja kultura ma więcej niż 50 lat!$lessons_ep1_form_hybrid_culture_shared_desc$\n\nTolerancję kulturową można zyskać poprzez:\n$EFFECT_LIST_BULLET$Nadanie [Concept( 'counties', 'hrabstw' )|E] tej kultury [Concept( 'characters', 'postaciom' )|E] z tą kulturą\n$EFFECT_LIST_BULLET$[councillor_task|E] „[accept_culture|El]”\n$EFFECT_LIST_BULLET$Zwiększenie [Concept( 'culture_intermingling', 'przenikania się kultur' )|E]\n$EFFECT_LIST_BULLET$Posiadanie [Concept( 'vassals', 'wasali' )|E] z tą kulturą\n\nJeśli masz wysoką tolerancję kulturową i co najmniej jedno hrabstwo z tą kulturą znajduje się w twoim [Concept( 'realm', 'państwie' )|E], możesz utworzyć kulturę hybrydową!"
 lessons_ep1_hybrid_culture_benefits: "Korzyści z kultur hybrydowych"
 lessons_ep1_hybrid_culture_benefits_desc: "Tworzenie kultury hybrydowej przynosi wiele korzyści:\n\n$EFFECT_LIST_BULLET$Będziesz mógł wybrać [culture_pillars|El] i [culture_traditions|El] dowolnej kultury macierzystej\n$EFFECT_LIST_BULLET$Twoja nowa kultura odziedziczy wszystkie [innovations|El] po obu kulturach macierzystych\n$EFFECT_LIST_BULLET$Twoja nowa kultura będzie miała wysoki poziom tolerancji kulturowej wobec obu kultur macierzystych\n$EFFECT_LIST_BULLET$Kultura hybrydowa może zmienić kulturę na terenach swoich kultur macierzystych znacznie szybciej przez kilka lat po utworzeniu"
 #Royal Court Feature
 action_reactive_advice_royal_court: "$open_tutorial_lesson$dwór monarszy"
 action_reactive_advice_royal_court_desc: "Otwórz to, aby zapoznać się z własnym dworem monarszym"
 action_reactive_advice_royal_court_click: "$click_to_open_lesson$"
 reactive_advice_royal_court: "$ra_rc_intro$"
 ra_rc_intro: "Dwór monarszy"
 ra_rc_intro_desc: "Masz teraz dostęp do własnego [Concept( 'royal_court', 'dworu monarszego' )|E]!\n\nDwór monarszy jest szczególnym rodzajem dworu, który reprezentuje cię na arenie światowej i umożliwia dostęp do wielu nowych działań i korzyści.\n\nTaki dwór jest dostępny dla [Concept( 'kings', 'królów' )|E] i [Concept( 'emperors', 'cesarzy' )|E], którzy mają feudalny, klanowy bądź plemienny system [Concept( 'government', 'rządów' )|E]."
 ra_rc_open: "$ra_rc_intro$"
 ra_rc_open_desc: "Możesz robić wiele rzeczy na swoim [Concept( 'royal_court', 'dworze monarszym' )|E], więc nie krępuj się i odkrywaj je samodzielnie!\n\nTymczasem przyjrzyjmy się pokrótce wszystkim nowym działaniom, które są dla ciebie dostępne."
 ra_rc_open_prompt: "Otwórz dwór monarszy (podświetlone)"
 ra_rc_throne_room_open: "$ra_rc_intro$"
 ra_rc_throne_room_open_desc: "Aby kontynuować, wróćmy do sali tronowej"
 ra_rc_throne_room_open_prompt: "Otwórz zakładkę sali tronowej (podświetlone)"
 ra_rc_throne_room: "$ra_rc_intro$"
 ra_rc_throne_room_desc: "To jest twoja sala tronowa. Od czasu do czasu mogą tu mieć miejsce różne sytuacje oraz [court_events|El], a ty możesz zdecydować o stopniu swojego zaangażowania."
 ra_rc_hold_court: "Organizowanie audiencji"
 ra_rc_hold_court_desc: "Jeśli czujesz, że w twojej sali tronowej jest zbyt cicho, możesz [Concept( 'hold_court', 'zorganizować audiencję' )|E]. Wówczas zaprosisz petentów z całego [Concept( 'realm', 'państwa' )|E], którzy przedstawią swoje problemy przed twoim mądrym osądem."
 ra_rc_grandeur_open: "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc: "Jednak nikt nie będzie chciał przyjść na twój [royal_court|El], jeśli nie będzie on powszechnie znany! Przyjrzyjmy się zatem majestatowi dworu!"
 ra_rc_grandeur_open_prompt: "Otwórz zakładkę majestatu dworu (podświetlone)"
 ra_rc_grandeur: "Majestat dworu"
 ra_rc_grandeur_desc: "[grandeur_level|E] odzwierciedla to, jak sławny jest twój [royal_court|El].\n\nNa [grandeur|El] twojego dworu wpływa wiele czynników, ale najważniejszymi z nich są [amenities|El] oraz [court_artifacts|El].\n\nWraz z powiększaniem się twojego [Concept( 'realm', 'państwa' )|E], oczekuje się, że twój dwór będzie osiągać wyższy poziom majestatu: określa się to [Concept( 'grandeur_expectations', 'oczekiwanym majestatem dworu' )|E]."
 ra_rc_amenities: "Udogodnienia dworskie"
 ra_rc_amenities_desc: "[amenities|E] to rozmaite usługi i dobra materialne, które zapewniasz wszystkim gościom na swoim [Concept( 'royal_court', 'dworze monarszym' )|E]. Każde z nich przynosi inne korzyści, a wszystkie przyczyniają się do wzrostu [Concept( 'grandeur', 'majestatu' )|E].\n\nNa każde udogodnienie trzeba comiesięcznie przeznaczać [gold|El], więc uważaj, żeby nie wydać go za dużo!"
 ra_rc_court_types_and_language: "Rodzaje dworów i język dworu"
 ra_rc_court_types_and_language_desc: "Jeśli chcesz bardziej zagłębić się w [grandeur|El], możesz sprawdzić [court_types|El] oraz [court_language|El].\n\nRodzaje dworu wpływają na to, jakie premie dają ci określone [grandeur_levels|El], a zmiana języka dworu może zwiększyć twój ogólny [grandeur|El]."
 ra_rc_artifacts_open: "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc: "Na koniec przyjrzyjmy się artefaktom dworskim, kolejnemu źródłu [Concept( 'grandeur', 'majestatu' )|E], a także innych korzyści."
 ra_rc_artifacts_open_prompt: "Otwórz zakładkę artefaktów dworskich (podświetlone)"
 ra_rc_artifacts: "Artefakty dworskie"
 ra_rc_artifacts_desc: "Tutaj możesz wybrać, które [court_artifacts|El] mają zostać wystawione na twoim [Concept( 'royal_court', 'dworze monarszym' )|E].\n\nDworskie [artifacts|El], takie jak posągi i gobeliny, mogą zostać wystawione na pokaz. Dają one różne premie i najczęściej zwiększają [grandeur|El].\n\nWróćmy teraz do sali tronowej."
 ra_rc_conclusion: "$ra_rc_intro$"
 ra_rc_conclusion_desc: "Na tym kończymy zwiedzanie twojego [Concept( 'royal_court', 'dworu monarszego' )|E].\n\nOd teraz nie bój się eksperymentować. Proponujemy, abyś [Concept( 'hold_court', 'zorganizował audiencję' )|E] w celu uczczenia twojego nowego statusu!"
 #Fund Inspiration
 lessons_ep1_fund_inspiration: "Sfinansuj inspirację"
 ra_inspiration_open_desc: "Teraz możesz sfinansować swoją pierwszą [Concept( 'inspiration', 'inspirację' )|E]. Inspiracja to pragnienie postaci, aby stworzyć [artifact|El].\n\n[Concept( 'inspired', 'Zainspirowane' )|E] [characters|El] przychodzą i odchodzą z najbardziej prestiżowych [Concept( 'royal_courts', 'dworów monarszych' )|E] świata; kiedy jedna z nich zatrzyma się na twoim dworze, otrzymasz stosowne powiadomienie i zaproszenie do [Concept( 'sponsor', 'ufundowania' )|E] [Concept( 'project', 'projektu' )|E] tej postaci.\n\nPłacąc różną ilość [Concept( 'gold', 'złota' )|E], możesz zapewnić sobie usługi tej postaci, a po pewnym czasie także nowy artefakt!"
 ra_inspiration_open: "Inspiracje"
 ra_inspiration_court_view: "Znajdowanie inspiracji"
 ra_inspiration_court_view_desc: "Na swoim [Concept( 'royal_court', 'dworze monarszym' )|E], po lewej stronie możesz zobaczyć wszystkie [inspirations|El] znajdujące się obecnie na twoim dworze.\n\nIch stan można sprawdzić, klikając na ich ikonę (podświetlone)."
 ra_inspiration_court_view_prompt: "Kliknij ikonę inspiracji (podświetlone)"
 ra_inspiration_funding: "Finansowanie inspiracji"
 ra_inspiration_funding_desc: "Tutaj możesz zobaczyć zainspirowaną postać, co zamierza ona stworzyć, jak dobre są jej umiejętności, czy możesz sobie pozwolić na sfinansowanie inspiracji oraz ile będzie cię to kosztować."
 reactive_advice_fund_inspiration: "$lessons_ep1_fund_inspiration$"
