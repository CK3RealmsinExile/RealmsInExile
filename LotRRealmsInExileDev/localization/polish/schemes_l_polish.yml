 #Negative Speed			(Modifiers)
 scheme_apa_negative_7001_modifier: "$scheme_apa_negative.7001.t$"
 scheme_apa_negative_7001_modifier_desc: "Czasami plan zostaje po prostu… zamrożony."
 scheme_apa_negative_7011_modifier: "$scheme_apa_negative.7011.t$"
 scheme_apa_negative_7011_modifier_desc: "W teorii to wszystko wydawało się takie proste."
 scheme_apa_negative_7021_modifier: "$scheme_apa_negative.7021.t$"
 scheme_apa_negative_7021_modifier_desc: "Nieuwzględnienie wszystkich zmiennych potrafi sprowadzić na ziemię więcej niż kilku graczy."
 scheme_apa_negative_7031_modifier: "$scheme_apa_negative.7031.t$"
 scheme_apa_negative_7031_modifier_desc: "Gdy spiskowców siłą usuwa się z izby, ludzie zaczynają gadać."
 scheme_apa_negative_7041_modifier: "$scheme_apa_negative.7041.t$"
 scheme_apa_negative_7041_modifier_desc: "Lepiej zachować dystans. Bardzo duży dystans."
 scheme_apa_negative_7051_modifier: "$scheme_apa_negative.7051.t$"
 scheme_apa_negative_7051_modifier_desc: "Najzwyczajniej w świecie nie ma o czym rozmawiać."
 scheme_apa_negative_7061_modifier: "$scheme_apa_negative.7061.t$"
 scheme_apa_negative_7061_modifier_desc: "Gdy na pstryknięcie palców pewnej osoby służba ni stąd, ni zowąd znajduje szereg pilnych zajęć, to chyba jakiś znak."
 scheme_apa_negative_7071_modifier: "$scheme_apa_negative.7071.t$"
 scheme_apa_negative_7071_modifier_desc: "Czego ten człowiek #EMP chce#!…?"
 scheme_apa_negative_7081_modifier: "$scheme_apa_negative.7081.t$"
 scheme_apa_negative_7081_modifier_desc: "Ten temat kiedyś cię porywał, ale dziś…? Nudy."
 scheme_apa_negative_7091_modifier: "$scheme_apa_negative.7091.t$"
 scheme_apa_negative_7091_modifier_desc: "Nauczyciele nie mają już takiego posłuchu, jak kiedyś."
 scheme_apa_negative_7101_modifier: "$scheme_apa_negative.7101.t$"
 scheme_apa_negative_7101_modifier_desc: "Narastająca frustracja, zmarszczony nos, zaciśnięte pięści… Po tym rozpoznasz, że temat nie należy do przyjemnych."
 scheme_apa_negative_7111_modifier: "$scheme_apa_negative.7111.t$"
 scheme_apa_negative_7111_modifier_desc: "Gdzie sens w płaceniu komuś, kto nie potrafi wykonać zadania na czas?"
 scheme_apa_negative_7121_modifier: "$scheme_apa_negative.7121.t$"
 scheme_apa_negative_7121_modifier_desc: "Potknięcie mogło być drobne, ale zburzyło cały harmonogram."
 scheme_apa_negative_7131_modifier: "$scheme_apa_negative.7131.t$"
 scheme_apa_negative_7131_modifier_desc: "Problemy osobiste nie zawsze zostają takimi na długo."
 scheme_apa_negative_7141_modifier: "$scheme_apa_negative.7141.t$"
 scheme_apa_negative_7141_modifier_desc: "Trudno, by spiskowcy nie uchodzili za pachołków, mając w szeregach tak perfidnego nadskakiwacza."
 scheme_apa_negative_7151_modifier: "$scheme_apa_negative.7151.t$"
 scheme_apa_negative_7151_modifier_desc: "Błagam. Przestań. Mówić. #DIE1 Błagam#!. #DIE2 Przestań#!. #DIE3 Mówić#!…"
 scheme_apa_negative_7161_modifier: "$scheme_apa_negative.7161.t$"
 scheme_apa_negative_7161_modifier_desc: "To bez sensu. Nie ma tu chyba nikogo, kto mógłby coś dać."
 scheme_apa_negative_7171_modifier: "$scheme_apa_negative.7171.t$"
 scheme_apa_negative_7171_modifier_desc: "Pogarszająca się z dnia na dzień sytuacja coraz bardziej uszczupla nasze możliwości."
 scheme_apa_negative_7181_modifier: "$scheme_apa_negative.7181.t$"
 scheme_apa_negative_7181_modifier_desc: "Zachowywanie czujności przez wiele godzin, dni, a wreszcie całych tygodni, przerosłoby niejednego."
 scheme_apa_negative_7191_modifier: "$scheme_apa_negative.7191.t$"
 scheme_apa_negative_7191_modifier_desc: "Nie sposób czasem oprzeć się zmęczeniu lub rozkojarzeniu podczas pracy."
 scheme_apa_negative_7201_modifier: "$scheme_apa_negative.7201.t$"
 scheme_apa_negative_7201_modifier_desc: "Już same przygotowania do wojny mogą obfitować w tragedie, jeśli nie idą w parze z ostrożnością i uwagą."
 scheme_apa_negative_7211_modifier: "$scheme_apa_negative.7211.t$"
 scheme_apa_negative_7211_modifier_desc: "Gdy rekruci znikają, trzeba znaleźć zastępstwo i rozpocząć szkolenie od nowa."
 scheme_apa_negative_7221_modifier: "$scheme_apa_negative.7221.t$"
 scheme_apa_negative_7221_modifier_desc: "Skuteczność rozkazów dowódcy zależy od skuteczności oficerów, którzy odpowiadają za ich przekazanie."
 scheme_apa_negative_7231_modifier: "$scheme_apa_negative.7231.t$"
 scheme_apa_negative_7231_modifier_desc: "Świadomość poniesienia porażki to wprawdzie brutalna, ale jednak konieczność."
 scheme_apa_negative_7241_modifier: "$scheme_apa_negative.7241.t$"
 scheme_apa_negative_7241_modifier_desc: "Mądry wróg wie, że wystarczy mu tylko znaleźć i przeciąć najsłabsze ogniwa."
 scheme_apa_negative_7251_modifier: "$scheme_apa_negative.7251.t$"
 scheme_apa_negative_7251_modifier_desc: "Wobec publicznej kompromitacji na nic zda się towarzystwo choćby i najstraszniejszego zbira."
 scheme_apa_negative_7261_modifier: "$scheme_apa_negative.7261.t$"
 scheme_apa_negative_7261_modifier_desc: "Podłe to uczucie – pojąć rychło w czas, że padło się ofiarą oszustwa."
 scheme_apa_negative_7271_modifier: "$scheme_apa_negative.7271.t$"
 scheme_apa_negative_7271_modifier_desc: "Nawet z najlepszą orientacją w terenie można się czasem zgubić."
 scheme_apa_negative_7281_modifier: "$scheme_apa_negative.7281.t$"
 scheme_apa_negative_7281_modifier_desc: "Może zbłądziliśmy, a może coś nam umknęło – to bez znaczenia. Nie ma mowy o postępach, gdy trzeba się cofać."
 scheme_apa_negative_7291_modifier: "$scheme_apa_negative.7291.t$"
 scheme_apa_negative_7291_modifier_desc: "Gdzie są te przeklęte papiery? Przecież przed chwilą tu były!"
 scheme_apa_negative_7301_modifier: "$scheme_apa_negative.7301.t$"
 scheme_apa_negative_7301_modifier_desc: "Mieszkańcy upiornie pustych wiosek zdają się zatrzaskiwać drzwi na samą wieść o naszym przybyciu."
 scheme_apa_negative_7311_modifier: "$scheme_apa_negative.7311.t$"
 scheme_apa_negative_7311_modifier_desc: "Ludzie nader wyraźnie dali nam do zrozumienia, że nie są zainteresowani współpracą."
 scheme_apa_negative_7321_modifier: "$scheme_apa_negative.7321.t$"
 scheme_apa_negative_7321_modifier_desc: "Rozsupłanie tak rozległej sieci kłamstw graniczy z cudem."
 scheme_apa_negative_7331_modifier: "$scheme_apa_negative.7331.t$"
 scheme_apa_negative_7331_modifier_desc: "Bez względu na to, jak formułowane są pytania, odpowiedzi nie padają."
 scheme_apa_negative_7341_modifier: "$scheme_apa_negative.7341.t$"
 scheme_apa_negative_7341_modifier_desc: "Cenne godziny umykają nie wiedzieć kiedy w obliczu zawiłych dygresji i wielokrotnych powtórzeń."
 scheme_apa_negative_7351_modifier: "$scheme_apa_negative.7351.t$"
 scheme_apa_negative_7351_modifier_desc: "To miało trafić tam, ty ośla głowo! Zaraz, chwila. Obróć to… w #EMP ten#! sposób?"
 scheme_apa_negative_7361_modifier: "$scheme_apa_negative.7361.t$"
 scheme_apa_negative_7361_modifier_desc: "Nic człowiekowi po gwoździach, kiedy nie ma młotka – nie wspominając o całej reszcie…"
 scheme_apa_negative_7371_modifier: "$scheme_apa_negative.7371.t$"
 scheme_apa_negative_7371_modifier_desc: "Ilekroć bierzemy się do pracy, cholerna ulewa zaczyna się od nowa."
 scheme_apa_negative_7381_modifier: "$scheme_apa_negative.7381.t$"
 scheme_apa_negative_7381_modifier_desc: "Zdąży się już ściemnić, zanim je wszystkie spędzimy…"
 scheme_apa_negative_7391_modifier: "$scheme_apa_negative.7391.t$"
 scheme_apa_negative_7391_modifier_desc: "Nawet najbardziej przebiegły i bezwzględny bandyta nie zdziała zbyt wiele bez ofiary."
 scheme_apa_negative_7401_modifier: "$scheme_apa_negative.7401.t$"
 scheme_apa_negative_7401_modifier_desc: "Sytuacja na drodze zmienia się jak warunki na oceanie. Niestety łakomych kąsków jest ostatnio tyle, co kot napłakał."
 scheme_apa_negative_7411_modifier: "$scheme_apa_negative.7411.t$"
 scheme_apa_negative_7411_modifier_desc: "Zaplanowanie i przeprowadzenie zasadzki nawet w sprzyjających okolicznościach stanowi wyzwanie – a już tym bardziej podczas ucieczki."
 scheme_apa_negative_7421_modifier: "$scheme_apa_negative.7421.t$"
 scheme_apa_negative_7421_modifier_desc: "Największym wrogiem dyskutanta jest jego własny język i kiepski dobór słów."
 scheme_apa_negative_7431_modifier: "$scheme_apa_negative.7431.t$"
 scheme_apa_negative_7431_modifier_desc: "Jak to nie rozumiesz? Znowu? Tym razem naprawdę się skup…"
 scheme_apa_negative_7441_modifier: "$scheme_apa_negative.7441.t$"
 scheme_apa_negative_7441_modifier_desc: "Wytknięta sprzeczność to pożywka dla kolejnych wątpliwości."
 scheme_apa_negative_7451_modifier: "$scheme_apa_negative.7451.t$"
 scheme_apa_negative_7451_modifier_desc: "Cóż nam po szybkim napływie darowizn, skoro są tak niewielkie?"
 scheme_apa_negative_7461_modifier: "$scheme_apa_negative.7461.t$"
 scheme_apa_negative_7461_modifier_desc: "Choćbyśmy nie wiadomo jak się starali, ludzie zawsze znajdą powód, by nie sięgnąć do sakiewki."
 scheme_apa_negative_7471_modifier: "$scheme_apa_negative.7471.t$"
 scheme_apa_negative_7471_modifier_desc: "Trudno kogoś do czegoś przekonać, konkurując z krzykaczami."
 scheme_apa_negative_7481_modifier: "$scheme_apa_negative.7481.t$"
 scheme_apa_negative_7481_modifier_desc: "Uszczypliwe komentarze kapłana mogą zmienić wszystko w oczach tych naiwnych głupców."
 scheme_apa_negative_7491_modifier: "$scheme_apa_negative.7491.t$"
 scheme_apa_negative_7491_modifier_desc: "Nikt nie jest w stanie tak skutecznie nadwyrężyć zaufania ludu, jak człowiek, w którym jest ono pokładane."
 scheme_apa_negative_7501_modifier: "$scheme_apa_negative.7501.t$"
 scheme_apa_negative_7501_modifier_desc: "Pozornie łakomy kąsek po głębszej analizie okazuje się czasem zaledwie plotką."
 scheme_apa_negative_7511_modifier: "$scheme_apa_negative.7511.t$"
 scheme_apa_negative_7511_modifier_desc: "Nawet najbaczniejsi strażnicy mają swoje ograniczenia."
 scheme_apa_negative_7521_modifier: "$scheme_apa_negative.7521.t$"
 scheme_apa_negative_7521_modifier_desc: "Sama teoria to za mało, jeśli nie idzie za nią wystarczająca praktyka."
 scheme_apa_negative_7531_modifier: "$scheme_apa_negative.7531.t$"
 scheme_apa_negative_7531_modifier_desc: "Nie sposób zdobyć posłuchu występem tak żałosnym, jak ten."
 scheme_apa_negative_7541_modifier: "$scheme_apa_negative.7541.t$"
 scheme_apa_negative_7541_modifier_desc: "Spójrz, tędy na przełaj byłoby szybciej… Chyba że mam w głowie siano."
 scheme_apa_negative_7551_modifier: "$scheme_apa_negative.7551.t$"
 scheme_apa_negative_7551_modifier_desc: "Na cóż człowiekowi kwalifikacje – czy to budzące uzasadnione wątpliwości, czy podważane bezpodstawnie – jeśli nie ma zaufania?"
