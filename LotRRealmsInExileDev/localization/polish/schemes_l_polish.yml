 #Negative Secrecy			(Modifiers)
 scheme_apa_negative_6001_modifier: "$scheme_apa_negative.6001.t$"
 scheme_apa_negative_6001_modifier_desc: "Kto by pomyślał, że ten żałosny sługus wszystko słyszy?"
 scheme_apa_negative_6011_modifier: "$scheme_apa_negative.6011.t$"
 scheme_apa_negative_6011_modifier_desc: "Coś wisi w powietrzu, ale konkretów nie ma – póki co."
 scheme_apa_negative_6021_modifier: "$scheme_apa_negative.6021.t$"
 scheme_apa_negative_6021_modifier_desc: "Patrząc na to z perspektywy czasu, wręczenie temu łajdakowi pieniędzy – nie mówiąc już o zostawieniu wskazówek, jak wyglądają spiskowcy – było okropnym pomysłem."
 scheme_apa_negative_6031_modifier: "$scheme_apa_negative.6031.t$"
 scheme_apa_negative_6031_modifier_desc: "Dziwne spojrzenia, nieznane postacie, szepczący mieszkańcy… Nie ulega wątpliwości, że #EMP coś#! wisi w powietrzu."
 scheme_apa_negative_6041_modifier: "$scheme_apa_negative.6041.t$"
 scheme_apa_negative_6041_modifier_desc: "Każdy baczny obserwator powinien się domyślić, na co jeszcze się zanosi."
 scheme_apa_negative_6051_modifier: "$scheme_apa_negative.6051.t$"
 scheme_apa_negative_6051_modifier_desc: "Trzeba być bezdusznym draniem, żeby nie ulec tak żarliwym błaganiom."
 scheme_apa_negative_6061_modifier: "$scheme_apa_negative.6061.t$"
 scheme_apa_negative_6061_modifier_desc: "Jak się zbliżyć do kogoś, kto najwyraźniej nigdy nie jest sam?"
 scheme_apa_negative_6071_modifier: "$scheme_apa_negative.6071.t$"
 scheme_apa_negative_6071_modifier_desc: "Były #EMP przeznaczone#! do… użytku osobistego."
 scheme_apa_negative_6081_modifier: "$scheme_apa_negative.6081.t$"
 scheme_apa_negative_6081_modifier_desc: "Gdzieś tam jest ktoś… i ma coś, czego mieć nie powinien."
