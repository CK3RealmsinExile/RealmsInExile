 #Negative Success Chance	(Modifiers)
 scheme_apa_negative_5001_modifier: "$scheme_apa_negative.5001.t$"
 scheme_apa_negative_5001_modifier_desc: "Trudno się spodziewać, że plan odniesie sukces, gdy okoliczności po prostu nie sprzyjają."
 scheme_apa_negative_5011_modifier: "$scheme_apa_negative.5011.t$"
 scheme_apa_negative_5011_modifier_desc: "Gdzieś tam jest człowiek, który ma pewność, że jeden ze spiskowców zachowuje się podejrzanie."
 scheme_apa_negative_5021_modifier: "$scheme_apa_negative.5021.t$"
 scheme_apa_negative_5021_modifier_desc: "Tyle spojrzeń – zawsze bacznych, ciekawskich, nienachalnie pytających – a jednak…"
 scheme_apa_negative_5031_modifier: "$scheme_apa_negative.5031.t$"
 scheme_apa_negative_5031_modifier_desc: "Moment, w którym trzeba było działać, wyraźnie już minął."
 scheme_apa_negative_5041_modifier: "$scheme_apa_negative.5041.t$"
 scheme_apa_negative_5041_modifier_desc: "Trudno jest oddawać się intrygom, kiedy część spiskowców otacza się ochroniarzami, przyjaciółmi i podejrzanym towarzystwem."
 scheme_apa_negative_5051_modifier: "$scheme_apa_negative.5051.t$"
 scheme_apa_negative_5051_modifier_desc: "#EMP Ktoś#! wyraźnie zostawił tu te narzędzia, ale do czego ich potrzebował…?"
 scheme_apa_negative_5061_modifier: "$scheme_apa_negative.5061.t$"
 scheme_apa_negative_5061_modifier_desc: "Spiskowcy są zawsze na miejscu – nieustannie stają nam na drodze, wiecznie coś udaremniają…"
 scheme_apa_negative_5071_modifier: "$scheme_apa_negative.5071.t$"
 scheme_apa_negative_5071_modifier_desc: "Fałszywe pochlebstwa to nie tylko strata czasu, ale również toksyna zatruwająca powietrze."
 scheme_apa_negative_5081_modifier: "$scheme_apa_negative.5081.t$"
 scheme_apa_negative_5081_modifier_desc: "Od nieudolnie wyrażonej pochwały lepsze jest nawet milczenie."
 scheme_apa_negative_5091_modifier: "$scheme_apa_negative.5091.t$"
 scheme_apa_negative_5091_modifier_desc: "Czy istnieje coś bardziej odpychającego niż desperacja?"
 scheme_apa_negative_5101_modifier: "$scheme_apa_negative.5101.t$"
 scheme_apa_negative_5101_modifier_desc: "Trudno im nie odnieść wrażenia, że coś tutaj nie gra…"
 scheme_apa_negative_5111_modifier: "$scheme_apa_negative.5111.t$"
 scheme_apa_negative_5111_modifier_desc: "Już sama #EMP próba#! przedstawienia tego czegoś jako wiarygodne wymaga horrendalnej arogancji."
 scheme_apa_negative_5121_modifier: "$scheme_apa_negative.5121.t$"
 scheme_apa_negative_5121_modifier_desc: "Niektórym spiskowcom wyraźnie umknęło, że dwuznacznościami wypada posługiwać się subtelnie."
 scheme_apa_negative_5131_modifier: "$scheme_apa_negative.5131.t$"
 scheme_apa_negative_5131_modifier_desc: "Szkoda, że nie da się cofnąć czasu… i #EMP tego#! komentarza."
 scheme_apa_negative_5141_modifier: "$scheme_apa_negative.5141.t$"
 scheme_apa_negative_5141_modifier_desc: "Na twoje nieszczęście żarty z założenia powinny być zabawne."
 scheme_apa_negative_5151_modifier: "$scheme_apa_negative.5151.t$"
 scheme_apa_negative_5151_modifier_desc: "Bzz, bzz, bzz! Lata, bzyczy – a podobno człowiek."
 scheme_apa_negative_5161_modifier: "$scheme_apa_negative.5161.t$"
 scheme_apa_negative_5161_modifier_desc: "Nie dało się wyrazić tego jaśniej."
 scheme_apa_negative_5171_modifier: "$scheme_apa_negative.5171.t$"
 scheme_apa_negative_5171_modifier_desc: "Coś w tej kwestii najzwyczajniej w świecie nie zgadza się z twoimi przekonaniami."
 scheme_apa_negative_5181_modifier: "$scheme_apa_negative.5181.t$"
 scheme_apa_negative_5181_modifier_desc: "Każde z twoich zdroworozsądkowych przekonań #EMP na pozór#! ma sens, a jednak nadal się mylisz."
 scheme_apa_negative_5191_modifier: "$scheme_apa_negative.5191.t$"
 scheme_apa_negative_5191_modifier_desc: "Konsternacja jest matką chaosu."
 scheme_apa_negative_5201_modifier: "$scheme_apa_negative.5201.t$"
 scheme_apa_negative_5201_modifier_desc: "Oczy same się zamykają. Jeśli to piekielne dociekanie zaraz się nie skończy, nawet drzemka na skraju urwiska zacznie wydawać się świetną alternatywą."
 scheme_apa_negative_5211_modifier: "$scheme_apa_negative.5211.t$"
 scheme_apa_negative_5211_modifier_desc: "Czas ucieka człowiekowi przez palce, gdy nie można się skupić."
 scheme_apa_negative_5221_modifier: "$scheme_apa_negative.5221.t$"
 scheme_apa_negative_5221_modifier_desc: "O manewrach politycznych można powiedzieć, że są subtelne wówczas, gdy nie widać ich nawet z sąsiednich hrabstw."
 scheme_apa_negative_5231_modifier: "$scheme_apa_negative.5231.t$"
 scheme_apa_negative_5231_modifier_desc: "Po opłacanym w tak oczywisty sposób słudze jedynie głupiec spodziewałby się dyskrecji."
 scheme_apa_negative_5241_modifier: "$scheme_apa_negative.5241.t$"
 scheme_apa_negative_5241_modifier_desc: "A miało być tak pięknie."
 scheme_apa_negative_5251_modifier: "$scheme_apa_negative.5251.t$"
 scheme_apa_negative_5251_modifier_desc: "Niezachwiana wiara we własne umiejętności jest zaletą… dopóki nie staje się wadą."
 scheme_apa_negative_5261_modifier: "$scheme_apa_negative.5261.t$"
 scheme_apa_negative_5261_modifier_desc: "Spiskowcy wzięli przecież pod uwagę każdą ewentualność! Prawda…?"
 scheme_apa_negative_5271_modifier: "$scheme_apa_negative.5271.t$"
 scheme_apa_negative_5271_modifier_desc: "To, jak niektórzy spiskowcy potrafią człowieka znużyć, jest niemal imponujące… lub raczej byłoby, gdyby ktokolwiek zaprzątał sobie nimi głowę."
 scheme_apa_negative_5281_modifier: "$scheme_apa_negative.5281.t$"
 scheme_apa_negative_5281_modifier_desc: "Początki zawsze przebiegają zgodnie z planem. Za każdym razem wystarczy jednak raptem kilka minut, a potem…"
 scheme_apa_negative_5291_modifier: "$scheme_apa_negative.5291.t$"
 scheme_apa_negative_5291_modifier_desc: "Niezależnie od przedstawianych im argumentów, wszyscy zdają się #EMP przekonani#!, że jeden ze spiskowców gra dla #EMP przeciwnej#! drużyny."
 scheme_apa_negative_5301_modifier: "$scheme_apa_negative.5301.t$"
 scheme_apa_negative_5301_modifier_desc: "W ujadaniu kundla bez własnego zdania nie ma ani krzty szczerości."
 scheme_apa_negative_5311_modifier: "$scheme_apa_negative.5311.t$"
 scheme_apa_negative_5311_modifier_desc: "Nawet najlepsza ochrona staje się bezużyteczna w obliczu zapomnianego tajnego przejścia."
 scheme_apa_negative_5321_modifier: "$scheme_apa_negative.5321.t$"
 scheme_apa_negative_5321_modifier_desc: "Chcąc odnieść sukces w swoim zawodzie, w pierwszej kolejności wartownik musi stawić czoła nocy – a ta w samotności potrafi ciągnąć się w nieskończoność."
 scheme_apa_negative_5331_modifier: "$scheme_apa_negative.5331.t$"
 scheme_apa_negative_5331_modifier_desc: "Wyjaśnij mi to jeszcze raz: jakim cudem ktoś, kogo ma się w garści, jest w stanie uciec?!"
 scheme_apa_negative_5341_modifier: "$scheme_apa_negative.5341.t$"
 scheme_apa_negative_5341_modifier_desc: "Łatwo trwoni się czas na bezsensowne wwiercanie się w umysły tylko po to, by zaraz odkręcać przyswojone błędy."
 scheme_apa_negative_5351_modifier: "$scheme_apa_negative.5351.t$"
 scheme_apa_negative_5351_modifier_desc: "Wpajanie wiedzy uczniowi, któremu brakuje motywacji – czy to z powodu tęsknoty za domem, czy ze względu na urazę lub zwykłą niesforność – jest drogą przez mękę."
 scheme_apa_negative_5361_modifier: "$scheme_apa_negative.5361.t$"
 scheme_apa_negative_5361_modifier_desc: "Kiepska pogoda, napięty harmonogram, ciągłe ataki… Czasu na ćwiczenia w terenie może zabraknąć przez każdy z tych czynników."
 scheme_apa_negative_5371_modifier: "$scheme_apa_negative.5371.t$"
 scheme_apa_negative_5371_modifier_desc: "Jeszcze nigdy, jak żyję, nie zdarzyło mi się obcować z taką bandą przeklętych głupców."
 scheme_apa_negative_5381_modifier: "$scheme_apa_negative.5381.t$"
 scheme_apa_negative_5381_modifier_desc: "Skoro zależy nam na przetrwaniu, musimy rozsądnie wybierać nasze bitwy. To tylko kwestia liczb."
 scheme_apa_negative_5391_modifier: "$scheme_apa_negative.5391.t$"
 scheme_apa_negative_5391_modifier_desc: "Czasami, niezależnie od wysiłku włożonego w przygotowania, opór jest po prostu zbyt potężny."
 scheme_apa_negative_5401_modifier: "$scheme_apa_negative.5401.t$"
 scheme_apa_negative_5401_modifier_desc: "Jedna dziura w sieci wystarczy, by udaremnić cały połów."
 scheme_apa_negative_5411_modifier: "$scheme_apa_negative.5411.t$"
 scheme_apa_negative_5411_modifier_desc: "Nie ma innego sposobu – zgubiony trop trzeba znaleźć na nowo."
 scheme_apa_negative_5421_modifier: "$scheme_apa_negative.5421.t$"
 scheme_apa_negative_5421_modifier_desc: "Bywa, że źle zapamiętana wskazówka lub kłamliwy chłop obracają wniwecz całe godziny tropienia."
 scheme_apa_negative_5431_modifier: "$scheme_apa_negative.5431.t$"
 scheme_apa_negative_5431_modifier_desc: "Polegając na sprawozdaniach z przeszłości, trzeba wziąć poprawkę na sfałszowane dokumenty i przeinaczenia."
 scheme_apa_negative_5441_modifier: "$scheme_apa_negative.5441.t$"
 scheme_apa_negative_5441_modifier_desc: "Prosty błąd w obliczeniach może doprowadzić do katastroficznego wyniku."
 scheme_apa_negative_5451_modifier: "$scheme_apa_negative.5451.t$"
 scheme_apa_negative_5451_modifier_desc: "Nawet proste zadania administracyjne stają się drogą przez mękę, gdy ludowi nie uśmiecha się współpraca."
 scheme_apa_negative_5461_modifier: "$scheme_apa_negative.5461.t$"
 scheme_apa_negative_5461_modifier_desc: "Nagłe zniknięcie kluczowego dokumentu lub świadka może mieć niebagatelny wpływ na wyrok."
 scheme_apa_negative_5471_modifier: "$scheme_apa_negative.5471.t$"
 scheme_apa_negative_5471_modifier_desc: "Trudno, by z poklaskiem spotkał się argument, który – czy to w swej zawiłości, czy w nietrafionym przekazie – pozostawia wiele do życzenia."
 scheme_apa_negative_5481_modifier: "$scheme_apa_negative.5481.t$"
 scheme_apa_negative_5481_modifier_desc: "Nawet na pozór proste sprawy można szybko skomplikować nawałnicą precedensów, orzeczeń i przepisów prawnych."
 scheme_apa_negative_5491_modifier: "$scheme_apa_negative.5491.t$"
 scheme_apa_negative_5491_modifier_desc: "Konstrukcje oparte na słabym, spróchniałym drewnie lub niskiej jakości mieszankach trzeba niekiedy wyburzyć i zacząć od zera."
 scheme_apa_negative_5501_modifier: "$scheme_apa_negative.5501.t$"
 scheme_apa_negative_5501_modifier_desc: "Tu i ówdzie można zrobić coś po łebkach albo na czymś przyoszczędzić, ale nie da się postawić budowli, działając tak przez cały czas!"
 scheme_apa_negative_5511_modifier: "$scheme_apa_negative.5511.t$"
 scheme_apa_negative_5511_modifier_desc: "Omijanie prawa przestaje być zabawą, gdy podnoszą alarm."
 scheme_apa_negative_5521_modifier: "$scheme_apa_negative.5521.t$"
 scheme_apa_negative_5521_modifier_desc: "To nic niezwykłego, że przy najlepszych, najbardziej lukratywnych celach kręci się uzbrojona po zęby straż."
 scheme_apa_negative_5531_modifier: "$scheme_apa_negative.5531.t$"
 scheme_apa_negative_5531_modifier_desc: "Nieoczekiwana straż jest zmorą każdego, komu marzy się łatwa robota."
 scheme_apa_negative_5541_modifier: "$scheme_apa_negative.5541.t$"
 scheme_apa_negative_5541_modifier_desc: "Najlepsze chęci nie zdają się na nic, gdy człowiek bierze się do roboty rychło w czas lub łapie opóźnienie."
 scheme_apa_negative_5551_modifier: "$scheme_apa_negative.5551.t$"
 scheme_apa_negative_5551_modifier_desc: "Czasem wydaje się nam, że coś pojmujemy, ale to wrażenie bywa zwodnicze."
 scheme_apa_negative_5561_modifier: "$scheme_apa_negative.5561.t$"
 scheme_apa_negative_5561_modifier_desc: "Diabelnie trudno dyskutuje się z kimś, kto ma większą wiedzę."
 scheme_apa_negative_5571_modifier: "$scheme_apa_negative.5571.t$"
 scheme_apa_negative_5571_modifier_desc: "Nawet pozornie prosta sprawa potrafi koszmarnie się zagmatwać, gdy przeciw nam staje prawdziwy sofista."
 scheme_apa_negative_5581_modifier: "$scheme_apa_negative.5581.t$"
 scheme_apa_negative_5581_modifier_desc: "Zbieranie datków to wspaniała rzecz – o ile potrafi się zapobiec ich tajemniczemu zaginięciu."
 scheme_apa_negative_5591_modifier: "$scheme_apa_negative.5591.t$"
 scheme_apa_negative_5591_modifier_desc: "Tylko pozbawiony wszelkich skrupułów drań podważyłby zaufanie ludu do zbierających datki działaczy „charytatywnych” – i taki właśnie się znalazł."
 scheme_apa_negative_5601_modifier: "$scheme_apa_negative.5601.t$"
 scheme_apa_negative_5601_modifier_desc: "Niektórzy po prostu nie lubią, gdy zawraca się im głowę."
 scheme_apa_negative_5611_modifier: "$scheme_apa_negative.5611.t$"
 scheme_apa_negative_5611_modifier_desc: "Trudno przekonać innych, gdy samemu nie ma się przekonania."
 scheme_apa_negative_5621_modifier: "$scheme_apa_negative.5621.t$"
 scheme_apa_negative_5621_modifier_desc: "Chyba nie udało nam się jeszcze opanować sztuki sprzedaży obnośnej."
 scheme_apa_negative_5631_modifier: "$scheme_apa_negative.5631.t$"
 scheme_apa_negative_5631_modifier_desc: "Nikt normalny nie kupi od nas takich bubli. Tylko na to spójrz!"
 scheme_apa_negative_5641_modifier: "$scheme_apa_negative.5641.t$"
 scheme_apa_negative_5641_modifier_desc: "Kłamca musi baczyć na słowa – wystarczy wszak drobne potknięcie, by się przypadkiem wzajemnie wydać."
 scheme_apa_negative_5651_modifier: "$scheme_apa_negative.5651.t$"
 scheme_apa_negative_5651_modifier_desc: "Frapujący z początku wątek wywiódł nas w pole."
 scheme_apa_negative_5661_modifier: "$scheme_apa_negative.5661.t$"
 scheme_apa_negative_5661_modifier_desc: "Jedna bezmyślna uwaga, jedno tylko zbędne słowo – i cała wiarygodność zaczyna się sypać."
 scheme_apa_negative_5671_modifier: "$scheme_apa_negative.5671.t$"
 scheme_apa_negative_5671_modifier_desc: "Plotki o podstępnej zdradzie potrafią w mig zachwiać lojalnością i zaufaniem."
 scheme_apa_negative_5681_modifier: "$scheme_apa_negative.5681.t$"
 scheme_apa_negative_5681_modifier_desc: "Gdy zadanie trzeba wykonać na czas, jego upływ staje się wrogiem solidnych przygotowań."
 scheme_apa_negative_5691_modifier: "$scheme_apa_negative.5691.t$"
 scheme_apa_negative_5691_modifier_desc: "Żeby doprowadzić człowieka do upadku, czasem wystarczy tylko publicznie podać w wątpliwość jego jurność i siłę."
 scheme_apa_negative_5701_modifier: "$scheme_apa_negative.5701.t$"
 scheme_apa_negative_5701_modifier_desc: "I cóż mistrzowi po niezrównanym talencie, jeśli pomocą służą mu nieudacznicy?"
 scheme_apa_negative_5711_modifier: "$scheme_apa_negative.5711.t$"
 scheme_apa_negative_5711_modifier_desc: "Wścibskość władz potrafi utrudnić każde przedsięwzięcie."
 scheme_apa_negative_5721_modifier: "$scheme_apa_negative.5721.t$"
 scheme_apa_negative_5721_modifier_desc: "Zarówno niebacznie postawiony krok, jak i nieznajomość pewnych zwyczajów może w okamgnieniu wywabić z gniazda szerszenie."
 scheme_apa_negative_5731_modifier: "$scheme_apa_negative.5731.t$"
 scheme_apa_negative_5731_modifier_desc: "Argumentację można przedstawić bardzo zręcznie, ale błąd u jej podstaw rzadko kiedy przechodzi bez echa."
 scheme_apa_negative_5741_modifier: "$scheme_apa_negative.5741.t$"
 scheme_apa_negative_5741_modifier_desc: "Trudno dostrzec kłamstwo, które umiejętnie wpleciono pomiędzy liczne prawdy."
 scheme_apa_negative_5751_modifier: "$scheme_apa_negative.5751.t$"
 scheme_apa_negative_5751_modifier_desc: "Czasem zwierzyna okazuje się zwyczajnie bardziej charakterna, perfidna lub zajadła, niż ktokolwiek by się spodziewał."
 scheme_apa_negative_5761_modifier: "$scheme_apa_negative.5761.t$"
 scheme_apa_negative_5761_modifier_desc: "Wyprowadzając kogoś w pole, trzeba uważać, żeby samemu nie zawędrować za daleko."
 scheme_apa_negative_5771_modifier: "$scheme_apa_negative.5771.t$"
 scheme_apa_negative_5771_modifier_desc: "Zwodnicze, choć pikantne opowieści okazują się w ostatecznym rozrachunku kompletną stratą czasu."
 scheme_apa_negative_5781_modifier: "$scheme_apa_negative.5781.t$"
 scheme_apa_negative_5781_modifier_desc: "Niektórzy są po prostu zbyt uczciwi lub przebiegli, by ukrywać w szafie trupy."
