 #Positive Success Chance	(Modifiers)
 scheme_apa_positive_0001_modifier: "$scheme_apa_positive.0001.t$"
 scheme_apa_positive_0001_modifier_desc: "Czy to miecz, czy topór lub sztylet – kawałek metalu może nieźle namieszać, gdy ktoś czuje się bezpiecznie."
 scheme_apa_positive_0011_modifier: "$scheme_apa_positive.0011.t$"
 scheme_apa_positive_0011_modifier_desc: "Kluczem do sukcesu jest świadomość, gdzie w danej chwili najprawdopodobniej znajdują się poszczególne figury w grze."
 scheme_apa_positive_0021_modifier: "$scheme_apa_positive.0021.t$"
 scheme_apa_positive_0021_modifier_desc: "Niezamknięcie drzwi na zatrzask to na pozór drobnostka. A jednak…"
 scheme_apa_positive_0031_modifier: "$scheme_apa_positive.0031.t$"
 scheme_apa_positive_0031_modifier_desc: "Trochę srebra potrafi wystarczyć na dłuższy czas."
 scheme_apa_positive_0041_modifier: "$scheme_apa_positive.0041.t$"
 scheme_apa_positive_0041_modifier_desc: "To zadziwiające, jak niewielu słów potrzeba, aby przekonać kogoś do nagięcia własnego kodeksu moralnego."
 scheme_apa_positive_0051_modifier: "$scheme_apa_positive.0051.t$"
 scheme_apa_positive_0051_modifier_desc: "Okazje zawsze można sobie #EMP zorganizować#! – trzeba do tego tylko odrobiny umiejętności, szczęścia i spostrzegawczości."
 scheme_apa_positive_0061_modifier: "$scheme_apa_positive.0061.t$"
 scheme_apa_positive_0061_modifier_desc: "Serce wie, czego chce, i pozostaje głuche na sugestie rozumu czy przeczucia."
 scheme_apa_positive_0071_modifier: "$scheme_apa_positive.0071.t$"
 scheme_apa_positive_0071_modifier_desc: "Niektórzy za pochlebstwa sprzedaliby nawet duszę."
 scheme_apa_positive_0081_modifier: "$scheme_apa_positive.0081.t$"
 scheme_apa_positive_0081_modifier_desc: "Czas poświęcony na dowiedzenie komuś, że się go ceni, jest wart więcej niż złoto. Na ogół."
 scheme_apa_positive_0091_modifier: "$scheme_apa_positive.0091.t$"
 scheme_apa_positive_0091_modifier_desc: "Intensywna korespondencja stwarza wiele możliwości na popisanie się dowcipem i urokiem."
 scheme_apa_positive_0111_modifier: "$scheme_apa_positive.0111.t$"
 scheme_apa_positive_0111_modifier_desc: "Zrozumienie drugiej osoby może niekiedy stanowić wyzwanie, ale #EMP okazanie#! jej zrozumienia to nic skomplikowanego."
 scheme_apa_positive_0121_modifier: "$scheme_apa_positive.0121.t$"
 scheme_apa_positive_0121_modifier_desc: "Wyciągnięcie do kogoś pomocnej dłoni, wysłuchanie jego żali czy przyniesienie mu chwilowej ulgi to wsparcie, które jest najcenniejsze, gdy przychodzi niespodziewanie."
 scheme_apa_positive_0131_modifier: "$scheme_apa_positive.0131.t$"
 scheme_apa_positive_0131_modifier_desc: "Tak doskonale wpasować się w cele spisku może jedynie iście niespotykany owoc nauki."
 scheme_apa_positive_0141_modifier: "$scheme_apa_positive.0141.t$"
 scheme_apa_positive_0141_modifier_desc: "Charakter znaków od siły wyższej bywa rozkosznie elastyczny."
 scheme_apa_positive_0151_modifier: "$scheme_apa_positive.0151.t$"
 scheme_apa_positive_0151_modifier_desc: "Chwytliwa, zapadająca w pamięć i – co najlepsze – skomponowana przez spiskowców."
 scheme_apa_positive_0161_modifier: "$scheme_apa_positive.0161.t$"
 scheme_apa_positive_0161_modifier_desc: "Niezrównana jest moc komplementu wypowiedzianego z pełną wiarą w jego znaczenie."
 scheme_apa_positive_0171_modifier: "$scheme_apa_positive.0171.t$"
 scheme_apa_positive_0171_modifier_desc: "Poświęcenie czasu na rozmowę, odwiedziny lub po prostu wysłuchanie drugiej osoby może zaowocować niezwykłymi skutkami."
 scheme_apa_positive_0181_modifier: "$scheme_apa_positive.0181.t$"
 scheme_apa_positive_0181_modifier_desc: "Znajdź wspólną płaszczyznę, a potem ją zajmij."
 scheme_apa_positive_0191_modifier: "$scheme_apa_positive.0191.t$"
 scheme_apa_positive_0191_modifier_desc: "Świadomość, że coś cię nie dotyczy, to jeszcze nie wszystko."
 scheme_apa_positive_0201_modifier: "$scheme_apa_positive.0201.t$"
 scheme_apa_positive_0201_modifier_desc: "Wspominanie minionych czasów pozwala mile zatrzymać bieg myśli."
 scheme_apa_positive_0211_modifier: "$scheme_apa_positive.0211.t$"
 scheme_apa_positive_0211_modifier_desc: "Kiedy przychodzi co do czego, mało co może się równać z atramentem, pergaminem i poświęconym czasem."
 scheme_apa_positive_0221_modifier: "$scheme_apa_positive.0221.t$"
 scheme_apa_positive_0221_modifier_desc: "Choć inni mogą nazywać je wypocinami szaleńca, w oczach autora są skarbem."
 scheme_apa_positive_0231_modifier: "$scheme_apa_positive.0231.t$"
 scheme_apa_positive_0231_modifier_desc: "Niektóre odwołania są tak istotne, że mogą całkowicie zmienić nasze spojrzenie na temat."
 scheme_apa_positive_0241_modifier: "$scheme_apa_positive.0241.t$"
 scheme_apa_positive_0241_modifier_desc: "Nauka jest doświadczeniem intymnym, w którym każdy musi znaleźć swój niepowtarzalny rytm."
 scheme_apa_positive_0251_modifier: "$scheme_apa_positive.0251.t$"
 scheme_apa_positive_0251_modifier_desc: "To piękne, gdy wszystko po prostu się układa."
 scheme_apa_positive_0261_modifier: "$scheme_apa_positive.0261.t$"
 scheme_apa_positive_0261_modifier_desc: "Podobno przekonanie innych to połowa sukcesu. A co, jeśli już wyrobili sobie zdanie?"
 scheme_apa_positive_0271_modifier: "$scheme_apa_positive.0271.t$"
 scheme_apa_positive_0271_modifier_desc: "Garstka sekretarzy może uporać się z górami ważnych dokumentów."
 scheme_apa_positive_0281_modifier: "$scheme_apa_positive.0281.t$"
 scheme_apa_positive_0281_modifier_desc: "Każda potencjalna permutacja ma w tym spisku własne ewentualności, intrygi i zagrywki."
 scheme_apa_positive_0291_modifier: "$scheme_apa_positive.0291.t$"
 scheme_apa_positive_0291_modifier_desc: "Umieszczenie figur na planszy to najważniejsza część gry."
 scheme_apa_positive_0301_modifier: "$scheme_apa_positive.0301.t$"
 scheme_apa_positive_0301_modifier_desc: "Trudno, aby przeciwnicy mieli pole do popisu, gdy wszystko jest już ustalone."
 scheme_apa_positive_0311_modifier: "$scheme_apa_positive.0311.t$"
 scheme_apa_positive_0311_modifier_desc: "Moda rozprzestrzenia się wśród dworzan niczym zarazy wśród biedoty – i właśnie tego wymaga teraz spisek."
 scheme_apa_positive_0321_modifier: "$scheme_apa_positive.0321.t$"
 scheme_apa_positive_0321_modifier_desc: "Warto mieć pod ręką oratora, który nie tylko jest świetny w swoim fachu, ale też dla zobaczenia którego ludzie są skłonni odwołać umówione spotkania."
 scheme_apa_positive_0331_modifier: "$scheme_apa_positive.0331.t$"
 scheme_apa_positive_0331_modifier_desc: "Nie liczy się, czy to prawda. Ważne, ile osób o tym #EMP mówi#!."
 scheme_apa_positive_0341_modifier: "$scheme_apa_positive.0341.t$"
 scheme_apa_positive_0341_modifier_desc: "Kiedy ludzie wierzą, że zachowasz rozsądek i rozwagę, każdy twój krok ma szczególne znaczenie."
 scheme_apa_positive_0351_modifier: "$scheme_apa_positive.0351.t$"
 scheme_apa_positive_0351_modifier_desc: "Każdy ma jakieś uprzedzenia, choć te różnią się zwykle między sobą."
 scheme_apa_positive_0361_modifier: "$scheme_apa_positive.0361.t$"
 scheme_apa_positive_0361_modifier_desc: "Być może miłość lub nienawiść łatwiej wykorzystać niż szacunek – jednak ani miłość, ani nienawiść nie są równie jak on wszechstronne."
 scheme_apa_positive_0371_modifier: "$scheme_apa_positive.0371.t$"
 scheme_apa_positive_0371_modifier_desc: "Niezależnie od tego, jak bardzo wzmocni się drzwi, bramę czy przejście, ktoś kiedyś będzie w stanie się przedrzeć."
 scheme_apa_positive_0381_modifier: "$scheme_apa_positive.0381.t$"
 scheme_apa_positive_0381_modifier_desc: "Wrogie plany najłatwiej dusi się w zarodku."
 scheme_apa_positive_0391_modifier: "$scheme_apa_positive.0391.t$"
 scheme_apa_positive_0391_modifier_desc: "Nieznane nikomu słabe punkty można odkryć tylko poprzez nieustanne planowanie."
 scheme_apa_positive_0401_modifier: "$scheme_apa_positive.0401.t$"
 scheme_apa_positive_0401_modifier_desc: "Najłatwiej jest utrzymać uwagę tych, których szacunkiem już się cieszymy."
 scheme_apa_positive_0411_modifier: "$scheme_apa_positive.0411.t$"
 scheme_apa_positive_0411_modifier_desc: "Na co komu na polu bitwy niesforna ciżba? Najpierw należy wpoić jej posłuszeństwo."
 scheme_apa_positive_0421_modifier: "$scheme_apa_positive.0421.t$"
 scheme_apa_positive_0421_modifier_desc: "Gorliwi i zaangażowani uczniowie są największym błogosławieństwem, jakim może cieszyć się nauczyciel."
 scheme_apa_positive_0431_modifier: "$scheme_apa_positive.0431.t$"
 scheme_apa_positive_0431_modifier_desc: "W odpowiednim wykonaniu już samo przyjęcie wyprostowanej pozy może być pierwszorzędną demonstracją siły."
 scheme_apa_positive_0441_modifier: "$scheme_apa_positive.0441.t$"
 scheme_apa_positive_0441_modifier_desc: "Czasami po prostu trzeba pokazać innym, że się nie żartuje."
 scheme_apa_positive_0451_modifier: "$scheme_apa_positive.0451.t$"
 scheme_apa_positive_0451_modifier_desc: "Reputacja – czy to w pełni zasłużona, czy też nieco ubarwiona – wyprzedza nas i toruje nam drogę."
 scheme_apa_positive_0461_modifier: "$scheme_apa_positive.0461.t$"
 scheme_apa_positive_0461_modifier_desc: "Element zaskoczenia jest nie do przecenienia, a dobrze przygotowana zasadzka – nie do uniknięcia."
 scheme_apa_positive_0471_modifier: "$scheme_apa_positive.0471.t$"
 scheme_apa_positive_0471_modifier_desc: "Podczas gdy nasza ofiara nieświadomie stawia kolejne kroki w głąb pułapki, my szykujemy się do ciągnięcia liny."
 scheme_apa_positive_0481_modifier: "$scheme_apa_positive.0481.t$"
 scheme_apa_positive_0481_modifier_desc: "Zdarza się, że przebiegła zwierzyna próbuje zmylić drapieżcę – i bywa, że przebiegły drapieżca bez trudu rozpoznaje jej zamiary."
 scheme_apa_positive_0491_modifier: "$scheme_apa_positive.0491.t$"
 scheme_apa_positive_0491_modifier_desc: "Nie mamy pojęcia, dlaczego tutejsza ludność jest tak zgodliwa."
 scheme_apa_positive_0501_modifier: "$scheme_apa_positive.0501.t$"
 scheme_apa_positive_0501_modifier_desc: "Nagłe ujawnienie nowych informacji może diametralnie odmienić przebieg gry."
 scheme_apa_positive_0511_modifier: "$scheme_apa_positive.0511.t$"
 scheme_apa_positive_0511_modifier_desc: "Życzliwość i otwartość tutejszego ludu oraz udzielane przezeń wskazówki i informacje znacznie ułatwiają nam zadanie."
 scheme_apa_positive_0521_modifier: "$scheme_apa_positive.0521.t$"
 scheme_apa_positive_0521_modifier_desc: "Trudno jest podważyć odpowiednio zaserwowany i niezbyt przystępny argument."
 scheme_apa_positive_0531_modifier: "$scheme_apa_positive.0531.t$"
 scheme_apa_positive_0531_modifier_desc: "Zdarza się, że podobny przypadek rozpatrywano już wcześniej, a uzyskane wówczas odpowiedzi nie tracą na aktualności."
 scheme_apa_positive_0541_modifier: "$scheme_apa_positive.0541.t$"
 scheme_apa_positive_0541_modifier_desc: "Jakże wielką ulgę niesie zawarcie porozumienia, za którym nie kryją się matactwa ani nikczemne intencje."
 scheme_apa_positive_0551_modifier: "$scheme_apa_positive.0551.t$"
 scheme_apa_positive_0551_modifier_desc: "Nietrudno jest wznosić budowle, gdy tanich materiałów ma się w bród."
 scheme_apa_positive_0561_modifier: "$scheme_apa_positive.0561.t$"
 scheme_apa_positive_0561_modifier_desc: "Kompleksowe plany budowy umożliwiają robotnikom harmonijną pracę i realizację projektu na czas."
 scheme_apa_positive_0571_modifier: "$scheme_apa_positive.0571.t$"
 scheme_apa_positive_0571_modifier_desc: "Plan ataku jest ważny, ale zda się na nic, jeśli nie pomyślimy też o skutecznej ucieczce."
 scheme_apa_positive_0581_modifier: "$scheme_apa_positive.0581.t$"
 scheme_apa_positive_0581_modifier_desc: "Los nam sprzyja: przed nami tylko kilku strażników, którzy nie grzeszą rozumem."
 scheme_apa_positive_0591_modifier: "$scheme_apa_positive.0591.t$"
 scheme_apa_positive_0591_modifier_desc: "Jedna zamożna ofiara daje więcej korzyści niż rabunek na choćby i dziesięciu zbłąkanych chłopach."
 scheme_apa_positive_0601_modifier: "$scheme_apa_positive.0601.t$"
 scheme_apa_positive_0601_modifier_desc: "Na drogach roi się od spasionych idiotów, którzy nie noszą przy sobie choćby sztyletu do obrony."
 scheme_apa_positive_0611_modifier: "$scheme_apa_positive.0611.t$"
 scheme_apa_positive_0611_modifier_desc: "Po co wdawać się w dyskusje, skoro można uderzyć w rozwiązły styl życia przeciwnika?"
 scheme_apa_positive_0621_modifier: "$scheme_apa_positive.0621.t$"
 scheme_apa_positive_0621_modifier_desc: "Jedna pokaźna darowizna od zamożnego patrona potrafi przyćmić zysk ze zbiórek z całego tygodnia w innym miejscu."
 scheme_apa_positive_0631_modifier: "$scheme_apa_positive.0631.t$"
 scheme_apa_positive_0631_modifier_desc: "Płomień hojności można rozpalić zarówno przypadkiem kogoś w prawdziwej potrzebie, jak i łzawą historyjką."
 scheme_apa_positive_0641_modifier: "$scheme_apa_positive.0641.t$"
 scheme_apa_positive_0641_modifier_desc: "Łagodnymi prośbami można zmiękczyć serce nawet najbardziej bezwzględnego brutala."
 scheme_apa_positive_0651_modifier: "$scheme_apa_positive.0651.t$"
 scheme_apa_positive_0651_modifier_desc: "Handel uliczny jest sprawdzoną na przestrzeni lat formą sztuki, do której najwyraźniej mamy dryg."
 scheme_apa_positive_0661_modifier: "$scheme_apa_positive.0661.t$"
 scheme_apa_positive_0661_modifier_desc: "Jednym ze sposobów na rozkwit szybkiego biznesu jest podstawienie człowieka, który szepnie właściwe słówko dokładnie tam, gdzie trzeba."
 scheme_apa_positive_0671_modifier: "$scheme_apa_positive.0671.t$"
 scheme_apa_positive_0671_modifier_desc: "Słowa głupiego fanatyka potrafią pomóc w przekonaniu co bardziej cynicznych odbiorców."
 scheme_apa_positive_0701_modifier: "$scheme_apa_positive.0701.t$"
 scheme_apa_positive_0701_modifier_desc: "Obowiązki wynikające z przesadnie rozdmuchanego zagrożenia znacznie ułatwiają strażnikom pracę."
 scheme_apa_positive_0711_modifier: "$scheme_apa_positive.0711.t$"
 scheme_apa_positive_0711_modifier_desc: "Chcesz szybkich rezultatów? Wprowadź rzetelny system ćwiczeń i lekcji."
 scheme_apa_positive_0721_modifier: "$scheme_apa_positive.0721.t$"
 scheme_apa_positive_0721_modifier_desc: "Po cóż stawać do walki, kiedy można przestraszyć wrogów na śmierć?"
 scheme_apa_positive_0731_modifier: "$scheme_apa_positive.0731.t$"
 scheme_apa_positive_0731_modifier_desc: "Przemierzanie obcych ziem jest dużo łatwiejsze, gdy za towarzysza ma się obeznanego przewodnika."
 scheme_apa_positive_0741_modifier: "$scheme_apa_positive.0741.t$"
 scheme_apa_positive_0741_modifier_desc: "Chwała tym, którzy przybyli tu przed nami i zadbali o solidne notatki!"
 scheme_apa_positive_0751_modifier: "$scheme_apa_positive.0751.t$"
 scheme_apa_positive_0751_modifier_desc: "Proste i treściwe stwierdzenia zdecydowanie łatwiej się przyswaja i zapamiętuje."
 scheme_apa_positive_0761_modifier: "$scheme_apa_positive.0761.t$"
 scheme_apa_positive_0761_modifier_desc: "Umieszczenie fundamentów na stabilnym gruncie znacznie ułatwia wznoszenie budowli."
 scheme_apa_positive_0771_modifier: "$scheme_apa_positive.0771.t$"
 scheme_apa_positive_0771_modifier_desc: "Pasterzom o odpowiednich motywacjach łatwiej jest zagarnąć stado."
 scheme_apa_positive_0781_modifier: "$scheme_apa_positive.0781.t$"
 scheme_apa_positive_0781_modifier_desc: "Potwierdzenie choćby tylko jednego faktu bardzo pomaga mówcy zaskarbić sobie zaufanie."
 #################################################
 #Positive Secrecy			(Modifiers)
 scheme_apa_positive_1001_modifier: "$scheme_apa_positive.1001.t$"
 scheme_apa_positive_1001_modifier_desc: "Służbista w niewłaściwym miejscu może #EMP paskudnie#! utrudnić życie. Na szczęście zdarzył się wypadek."
 scheme_apa_positive_1011_modifier: "$scheme_apa_positive.1011.t$"
 scheme_apa_positive_1011_modifier_desc: "Powinni byli im uwierzyć, ale szczerzy ludzie głoszący niewygodne prawdy spotykają się zwykle – o dziwo – z niewielkim posłuchem."
 scheme_apa_positive_1021_modifier: "$scheme_apa_positive.1021.t$"
 scheme_apa_positive_1021_modifier_desc: "Szpiega o niskiej randze w miejscu docelowym można wykorzystać na setki sposobów."
 scheme_apa_positive_1031_modifier: "$scheme_apa_positive.1031.t$"
 scheme_apa_positive_1031_modifier_desc: "Wszystkie niewygodne fakty poszły z dymem."
 scheme_apa_positive_1041_modifier: "$scheme_apa_positive.1041.t$"
 scheme_apa_positive_1041_modifier_desc: "Niektórzy są wprost stworzeni do przyjmowania odpowiedzialności za cudze występki."
 scheme_apa_positive_1051_modifier: "$scheme_apa_positive.1051.t$"
 scheme_apa_positive_1051_modifier_desc: "Jakiż strażnik pozostałby głuchy na szczery apel kogoś potężnego?"
 scheme_apa_positive_1061_modifier: "$scheme_apa_positive.1061.t$"
 scheme_apa_positive_1061_modifier_desc: "Niewielu jest chłopów i najemników skorych do mieszania się w sprawy szlachty."
 scheme_apa_positive_1071_modifier: "$scheme_apa_positive.1071.t$"
 scheme_apa_positive_1071_modifier_desc: "Przyciąganie bywa czasem tak silne, że ludzie zaczynają się przed nim wzbraniać."
 scheme_apa_positive_1081_modifier: "$scheme_apa_positive.1081.t$"
 scheme_apa_positive_1081_modifier_desc: "Spiskowcowi, który wierzy we własne wymówki, z pewnością nie brak gorliwości."
 scheme_apa_positive_1091_modifier: "$scheme_apa_positive.1091.t$"
 scheme_apa_positive_1091_modifier_desc: "Kiedy słyniesz ze swoich… umiejętności, mało kto ma odwagę cię pouczać."
 #################################################
 #Positive Speed		(Modifiers)
 scheme_apa_positive_2001_modifier: "$scheme_apa_positive.2001.t$"
 scheme_apa_positive_2001_modifier_desc: "Sprawy się toczą – i to #EMP błyskawicznie#!."
 scheme_apa_positive_2011_modifier: "$scheme_apa_positive.2011.t$"
 scheme_apa_positive_2011_modifier_desc: "Sytuacja się zmienia, a my wraz z nią."
 scheme_apa_positive_2021_modifier: "$scheme_apa_positive.2021.t$"
 scheme_apa_positive_2021_modifier_desc: "Stawanie pewnym osobom na drodze może być niezwykle szkodliwe dla zdrowia."
 scheme_apa_positive_2031_modifier: "$scheme_apa_positive.2031.t$"
 scheme_apa_positive_2031_modifier_desc: "Gdy ktoś naprawdę #EMP chce#! się z tobą zobaczyć, zawsze znajdzie na to sposób."
 scheme_apa_positive_2041_modifier: "$scheme_apa_positive.2041.t$"
 scheme_apa_positive_2041_modifier_desc: "Magnetyzm, jakiego można doświadczyć podczas zacieśniania obiecującej relacji, ma zniewalającą moc."
 scheme_apa_positive_2051_modifier: "$scheme_apa_positive.2051.t$"
 scheme_apa_positive_2051_modifier_desc: "Posłane przez ramię spojrzenie, przeciągnięty dotyk, nieco zbyt gorliwy śmiech… Wszystkie oznaki zajmowania miejsca w czyimś umyśle są na miejscu."
 scheme_apa_positive_2061_modifier: "$scheme_apa_positive.2061.t$"
 scheme_apa_positive_2061_modifier_desc: "Zawsze miło jest odkryć w sobie talent."
 scheme_apa_positive_2071_modifier: "$scheme_apa_positive.2071.t$"
 scheme_apa_positive_2071_modifier_desc: "Szczera fascynacja tematem to droga do wielkich osiągnięć."
 scheme_apa_positive_2081_modifier: "$scheme_apa_positive.2081.t$"
 scheme_apa_positive_2081_modifier_desc: "Każde pytanie rodzi szereg kolejnych – zwłaszcza w umyśle osoby skrajnie dociekliwej."
 scheme_apa_positive_2091_modifier: "$scheme_apa_positive.2091.t$"
 scheme_apa_positive_2091_modifier_desc: "Doprawdy trudno jest prześcignąć żarliwie głoszoną półprawdę."
 scheme_apa_positive_2101_modifier: "$scheme_apa_positive.2101.t$"
 scheme_apa_positive_2101_modifier_desc: "Uderzaj szybko i mocno, a nie będzie trzeba uderzać dwa razy."
 scheme_apa_positive_2111_modifier: "$scheme_apa_positive.2111.t$"
 scheme_apa_positive_2111_modifier_desc: "…nie czekaj na nikogo – a już z pewnością nie na spiskowców."
 scheme_apa_positive_2121_modifier: "$scheme_apa_positive.2121.t$"
 scheme_apa_positive_2121_modifier_desc: "Czy to śniadanie, czy obiad lub kolacja – salę zawsze wypełniają po brzegi goście chętni wysłuchać codziennych nowin podczas posiłku."
 scheme_apa_positive_2131_modifier: "$scheme_apa_positive.2131.t$"
 scheme_apa_positive_2131_modifier_desc: "Kiedy słuchacze stają się narratorami, opowieść zaczyna żyć własnym życiem."
 scheme_apa_positive_2141_modifier: "$scheme_apa_positive.2141.t$"
 scheme_apa_positive_2141_modifier_desc: "Niczym chmara zwabionych wonią kwiatu pszczół lub – jeśli spytać sceptyków – muchy zlatujące się do truchła, wszyscy dworzanie są teraz zainteresowani tylko #EMP jednym#! tematem."
 scheme_apa_positive_2151_modifier: "$scheme_apa_positive.2151.t$"
 scheme_apa_positive_2151_modifier_desc: "Sprawiedliwość wymierza się szybko – działaj więc sprawnie, a lud zobaczy ją w tobie."
 scheme_apa_positive_2161_modifier: "$scheme_apa_positive.2161.t$"
 scheme_apa_positive_2161_modifier_desc: "Szybkie dotarcie do sedna sprawy dowodzi umiejętności."
 scheme_apa_positive_2171_modifier: "$scheme_apa_positive.2171.t$"
 scheme_apa_positive_2171_modifier_desc: "Reputacja może zdziałać cuda, zwłaszcza gdy przychodzi do ucinania ckliwych historyjek i przydługich elaboratów na sali sądowej."
 scheme_apa_positive_2181_modifier: "$scheme_apa_positive.2181.t$"
 scheme_apa_positive_2181_modifier_desc: "Do wywarcia wpływu na większość tałatajstwa wystarczy dobry pokaz siły."
 scheme_apa_positive_2191_modifier: "$scheme_apa_positive.2191.t$"
 scheme_apa_positive_2191_modifier_desc: "Trzeba wziąć na tapet przede wszystkim trasy, warty i mocne strony planu defensywy. W tych aspektach nie ma miejsca na błąd."
 scheme_apa_positive_2201_modifier: "$scheme_apa_positive.2201.t$"
 scheme_apa_positive_2201_modifier_desc: "Teraz, gdy wszyscy wiedzą już o wzmocnionej straży, tylko głupiec nie zastanowiłby się dwa razy przed spróbowaniem czegoś niedorzecznego."
 scheme_apa_positive_2211_modifier: "$scheme_apa_positive.2211.t$"
 scheme_apa_positive_2211_modifier_desc: "Odkrycie drygu do nauki w ludziach, którym przekazuje się wiedzę, potrafi wypełnić serce ulgą."
 scheme_apa_positive_2221_modifier: "$scheme_apa_positive.2221.t$"
 scheme_apa_positive_2221_modifier_desc: "Przyjemna pogoda i sprzyjający harmonogram zaowocowały mnóstwem czasu na zajęcia praktyczne."
 scheme_apa_positive_2231_modifier: "$scheme_apa_positive.2231.t$"
 scheme_apa_positive_2231_modifier_desc: "Mistrz nie może wprawdzie pozwolić sobie na doglądanie każdego ucznia z osobna, ale tak się szczęśliwie złożyło, że oficerowie znają się na rzeczy."
 scheme_apa_positive_2241_modifier: "$scheme_apa_positive.2241.t$"
 scheme_apa_positive_2241_modifier_desc: "Nasze imię wzbudza zainteresowanie ludu – i popłoch wśród naszych wrogów."
 scheme_apa_positive_2251_modifier: "$scheme_apa_positive.2251.t$"
 scheme_apa_positive_2251_modifier_desc: "Szczęście nam sprzyja: wrogowie wolą uciekać w popłochu, aniżeli stawić nam czoła."
 scheme_apa_positive_2261_modifier: "$scheme_apa_positive.2261.t$"
 scheme_apa_positive_2261_modifier_desc: "Ci ludzie są szczodrzy. Można się zastanawiać, czy to dlatego, że im się powodzi, czy że przemawia przez nich poczucie winy."
 scheme_apa_positive_2271_modifier: "$scheme_apa_positive.2271.t$"
 scheme_apa_positive_2271_modifier_desc: "Dzięki wskazówce uzyskanej szczęśliwie od kogoś wtajemniczonego można oszczędzić sobie całego mnóstwa poszukiwań."
 scheme_apa_positive_2281_modifier: "$scheme_apa_positive.2281.t$"
 scheme_apa_positive_2281_modifier_desc: "Trudno orzec, czy to cel naszego pościgu jest tak ślamazarny, czy nasze tempo tak żwawe, ale odległość między nami się zmniejsza."
 scheme_apa_positive_2291_modifier: "$scheme_apa_positive.2291.t$"
 scheme_apa_positive_2291_modifier_desc: "Albo źle zinterpretowaliśmy znaki, albo coś spowolniło cel naszego pościgu. Bez względu na przyczynę, jesteśmy tuż za nim!"
 scheme_apa_positive_2321_modifier: "$scheme_apa_positive.2321.t$"
 scheme_apa_positive_2321_modifier_desc: "Choć życie w strachu jest potworne, #EMP niezaprzeczalnie#! ułatwia nam pracę…"
 scheme_apa_positive_2331_modifier: "$scheme_apa_positive.2331.t$"
 scheme_apa_positive_2331_modifier_desc: "Wielka to ulga dla sędziego od razu wiedzieć, co należy orzec."
 scheme_apa_positive_2341_modifier: "$scheme_apa_positive.2341.t$"
 scheme_apa_positive_2341_modifier_desc: "Opinia publiczna ma wielką moc, a twoje argumenty są tylko tak silne, jak jednostki gotowe je poprzeć."
 scheme_apa_positive_2351_modifier: "$scheme_apa_positive.2351.t$"
 scheme_apa_positive_2351_modifier_desc: "Wydanie postanowienia trzeba niekiedy przyspieszyć. Błogosławione niech będą jednostki pozbawione skrupułów na tyle, by się z tym zgodzić."
 scheme_apa_positive_2361_modifier: "$scheme_apa_positive.2361.t$"
 scheme_apa_positive_2361_modifier_desc: "Nie spowolniły nas ani mgła, ani wiatr czy deszcze. Budowa postępuje z dnia na dzień."
 scheme_apa_positive_2371_modifier: "$scheme_apa_positive.2371.t$"
 scheme_apa_positive_2371_modifier_desc: "Właściwi ludzie na właściwych stanowiskach potrafią zmienić wszystko."
 scheme_apa_positive_2381_modifier: "$scheme_apa_positive.2381.t$"
 scheme_apa_positive_2381_modifier_desc: "Ze świecą szukać drugiego tak doskonale zorganizowanego, świadomego i harmonijnego zespołu, jak ten."
 scheme_apa_positive_2391_modifier: "$scheme_apa_positive.2391.t$"
 scheme_apa_positive_2391_modifier_desc: "Tych zwierząt nie trzeba zachęcać do zmiany kierunku."
 scheme_apa_positive_2401_modifier: "$scheme_apa_positive.2401.t$"
 scheme_apa_positive_2401_modifier_desc: "Obecność pulchnych gości z jeszcze pulchniejszymi sakiewkami jest dla hrabstwa i jego potrzebujących mieszkańców istnym błogosławieństwem."
 scheme_apa_positive_2411_modifier: "$scheme_apa_positive.2411.t$"
 scheme_apa_positive_2411_modifier_desc: "Nic nie motywuje tak, jak potrzeba znalezienia się we właściwym miejscu we właściwym czasie."
 scheme_apa_positive_2421_modifier: "$scheme_apa_positive.2421.t$"
 scheme_apa_positive_2421_modifier_desc: "Na drogach nie brakuje podróżnych bez obstawy, którym łatwo odebrać sakiewki."
 scheme_apa_positive_2431_modifier: "$scheme_apa_positive.2431.t$"
 scheme_apa_positive_2431_modifier_desc: "Dobre argumenty zawsze są w cenie, ale przekonujący mówca wzbogaca je o pewne #EMP je ne sais quois#!."
 scheme_apa_positive_2441_modifier: "$scheme_apa_positive.2441.t$"
 scheme_apa_positive_2441_modifier_desc: "Debata straciła powagę – a stawka wraz z nią."
 scheme_apa_positive_2451_modifier: "$scheme_apa_positive.2451.t$"
 scheme_apa_positive_2451_modifier_desc: "Nawet najtrafniejszy wniosek nie przekona ludu, gdy mówcy zabraknie siły przekazu."
 scheme_apa_positive_2461_modifier: "$scheme_apa_positive.2461.t$"
 scheme_apa_positive_2461_modifier_desc: "Zjawienie się pobożnego grona w takim momencie to istne błogosławieństwo."
 scheme_apa_positive_2471_modifier: "$scheme_apa_positive.2471.t$"
 scheme_apa_positive_2471_modifier_desc: "Jeśli oceniać ich po szczodrości, właściciele ziemscy w tych stronach wydają się nadzwyczaj pobożni."
 scheme_apa_positive_2481_modifier: "$scheme_apa_positive.2481.t$"
 scheme_apa_positive_2481_modifier_desc: "Może i jest to chwyt stary jak świat, ale niewiele osób przejdzie obojętnie wobec okazji życia."
 scheme_apa_positive_2491_modifier: "$scheme_apa_positive.2491.t$"
 scheme_apa_positive_2491_modifier_desc: "Pełnienie tej warty jest chyba najluźniejszą i najbardziej niepotrzebną fuchą, jaka może człowiekowi przypaść w całym kraju."
 scheme_apa_positive_2501_modifier: "$scheme_apa_positive.2501.t$"
 scheme_apa_positive_2501_modifier_desc: "Zdecydowanie łatwiej wpaja się wiedzę tym, którzy większość lekcji mają już za sobą."
 scheme_apa_positive_2511_modifier: "$scheme_apa_positive.2511.t$"
 scheme_apa_positive_2511_modifier_desc: "Gdy ofiara jest ranna, z pościgiem nie trzeba się śpieszyć, a podążanie jej tropem staje się błahostką."
 scheme_apa_positive_2521_modifier: "$scheme_apa_positive.2521.t$"
 scheme_apa_positive_2521_modifier_desc: "Dobry sekretarz ułatwia spisywanie informacji po tysiąckroć bardziej niż jego kiepski odpowiednik."
 scheme_apa_positive_2531_modifier: "$scheme_apa_positive.2531.t$"
 scheme_apa_positive_2531_modifier_desc: "Orzeczenie zapada nader szybko, gdy wszystkim stronom zależy na jego sprawnym wydaniu."
 scheme_apa_positive_2541_modifier: "$scheme_apa_positive.2541.t$"
 scheme_apa_positive_2541_modifier_desc: "Tego dać tam, tego tu… Trzy z tych trza uciąć… Zrobione!"
 scheme_apa_positive_2561_modifier: "$scheme_apa_positive.2561.t$"
 scheme_apa_positive_2561_modifier_desc: "Po cóż owijać w bawełnę, gdy można od razu przejść do sedna?"
 scheme_apa_positive_2571_modifier: "$scheme_apa_positive.2571.t$"
 scheme_apa_positive_2571_modifier_desc: "Wystarczy odpowiedni zwrot, czasem nazwisko – i uszy stają na sztorc."
 scheme_apa_positive_2581_modifier: "$scheme_apa_positive.2581.t$"
 scheme_apa_positive_2581_modifier_desc: "Świadomość, czego chciałby dowiedzieć się twój słuchacz, niezwykle pomaga w biznesie."
 #Progress (repurposed)
 scheme_apa_positive_3001_modifier: "$scheme_apa_positive.3001.t$"
 scheme_apa_positive_3001_modifier_desc: "Idealne ułożenie figur na planszy zdarza się wyjątkowo rzadko – a jednak."
 scheme_apa_positive_3011_modifier: "$scheme_apa_positive.3011.t$"
 scheme_apa_positive_3011_modifier_desc: "Nie zdarza się to zbyt często, ale nagłe olśnienie lub niespodziewana okazja mogą całkowicie odmienić bieg wydarzeń."
 scheme_apa_positive_3021_modifier: "$scheme_apa_positive.3021.t$"
 scheme_apa_positive_3021_modifier_desc: "Dobra podstawa to za mało. Nie można zapominać o wykorzystywaniu okazji."
 scheme_apa_positive_3031_modifier: "$scheme_apa_positive.3031.t$"
 scheme_apa_positive_3031_modifier_desc: "Pesymizm może nas pokonać, ale łatwo mu zaradzić."
 scheme_apa_positive_3041_modifier: "$scheme_apa_positive.3041.t$"
 scheme_apa_positive_3041_modifier_desc: "Naturalny urok i ujmujący uśmiech… któż by się im oparł?"
 scheme_apa_positive_3051_modifier: "$scheme_apa_positive.3051.t$"
 scheme_apa_positive_3051_modifier_desc: "Dyskusje bez końca to zbawienna odmiana od rozmów, w których wspólnych tematów trzeba szukać ze świecą."
 scheme_apa_positive_3061_modifier: "$scheme_apa_positive.3061.t$"
 scheme_apa_positive_3061_modifier_desc: "Po wypełnieniu kilku reszta wydaje się pisać sama."
 scheme_apa_positive_3071_modifier: "$scheme_apa_positive.3071.t$"
 scheme_apa_positive_3071_modifier_desc: "Niekiedy trzeba polegać na instynkcie – a czasem to jedyne, co musimy zrobić."
 scheme_apa_positive_3081_modifier: "$scheme_apa_positive.3081.t$"
 scheme_apa_positive_3081_modifier_desc: "No dalej, dokończ… to jedno… słowo… Uch! Przeklęte pióro!"
 scheme_apa_positive_3091_modifier: "$scheme_apa_positive.3091.t$"
 scheme_apa_positive_3091_modifier_desc: "Może coś przeszacowaliśmy, a może nasze osiągnięcia są po prostu ponadprzeciętne – tak czy inaczej, idzie nam znacznie lepiej niż w założeniach."
 scheme_apa_positive_3101_modifier: "$scheme_apa_positive.3101.t$"
 scheme_apa_positive_3101_modifier_desc: "Wielką ulgę daje świadomość, że ekipa drugoplanowa świetnie sobie radzi."
 scheme_apa_positive_3111_modifier: "$scheme_apa_positive.3111.t$"
 scheme_apa_positive_3111_modifier_desc: "Nic nie cieszy tak, jak owoce starannie przygotowanego planu."
 scheme_apa_positive_3131_modifier: "$scheme_apa_positive.3131.t$"
 scheme_apa_positive_3131_modifier_desc: "Złożony plan ma wiele ruchomych elementów, ale gdy wszystkie odnajdują wspólny rytm, zostaje tylko podziw!"
