 scheme_apa_negative_8061_modifier_desc: "Człowiekowi wydaje się czasem, że wszystko łapie, choć chwycił tylko kij – i to za zły koniec."
 scheme_apa_negative_8071_modifier: "$scheme_apa_negative.8071.t$"
 scheme_apa_negative_8071_modifier_desc: "Dobrze jest uświadomić sobie błędy, nim pogorszą sytuację – marne to jednak pocieszenie."
 scheme_apa_negative_8081_modifier: "$scheme_apa_negative.8081.t$"
 scheme_apa_negative_8081_modifier_desc: "Papiery wciąż piętrzą się na stole, a na zewnątrz już dnieje…"
 scheme_apa_negative_8091_modifier: "$scheme_apa_negative.8091.t$"
 scheme_apa_negative_8091_modifier_desc: "Do czorta z tymi obłudnikami! Mieli zdradzić ich, nie nas!"
 scheme_apa_negative_8101_modifier: "$scheme_apa_negative.8101.t$"
 scheme_apa_negative_8101_modifier_desc: "Początki były obiecujące, ale teraz wszystko zdaje się rozpadać…"
 scheme_apa_negative_8111_modifier: "$scheme_apa_negative.8111.t$"
 scheme_apa_negative_8111_modifier_desc: "Nasz komentarz, choć celny, nie wytrzymał zderzenia z ripostą. Musimy spróbować jeszcze raz."
 scheme_apa_negative_8121_modifier: "$scheme_apa_negative.8121.t$"
 scheme_apa_negative_8121_modifier_desc: "Choć niemal każdą dobrą historię naciąga się do granic dla większego poklasku, nie może być ona niespójna."
