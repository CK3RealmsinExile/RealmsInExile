 mess_tent_herbalists_domicile_building: "Obeznani zielarze"
 mess_tent_herbalists_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('mess_tent_01').GetName|l])#!\nZnajomość różnic między tym, co można bezpiecznie zjeść, a tym, co powoduje paskudne, śmiertelne krwotoki, jest zawsze na wagę złota."
 mess_tent_brewers_domicile_building: "Objazdowi piwowarzy"
 mess_tent_brewers_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('mess_tent_01').GetName|l])#!\nWarzenie i transportowanie porządnego piwa to sztuka, a posiadanie własnego zapasu tego trunku jest ogromnym luksusem."
 mess_tent_curers_domicile_building: "Doświadczeni peklowacze"
 mess_tent_curers_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('mess_tent_01').GetName|l])#!\nKażdy głupi potrafi natrzeć mięso solą, ale potrzeba prawdziwego fachowca, aby robić to na dużą skalę i sprawić, by nadawało się ono do spożycia jeszcze wiele miesięcy później."
 mess_tent_bakers_domicile_building: "Wędrowni piekarze"
 mess_tent_bakers_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('mess_tent_01').GetName|l])#!\nNie ma to jak zacząć dzień od pokrzepiającej kromki świeżego chleba."
 mess_tent_cooks_domicile_building: "Fachowi kucharze"
 mess_tent_cooks_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('mess_tent_01').GetName|l])#!\n„Jak robić, aby się nie narobić” – to wspaniałe motto, ale tylko nieliczni potrafią wdrożyć je w życie tak, jak to robią podróżujący kucharze."
 #Campfire
 camp_fire_01_domicile_building: "Trzaskające ognisko"
 camp_fire_01_domicile_building_desc: "Spędzanie wieczorów wokół ogniska razem z innymi ludźmi buduje poczucie wspólnoty, lojalności i… prowadzi do kaca."
