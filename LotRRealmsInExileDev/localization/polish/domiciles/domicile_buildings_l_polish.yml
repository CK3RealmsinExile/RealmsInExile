 baggage_train_ample_steeds_domicile_building: "Pokaźne rumaki"
 baggage_train_ample_steeds_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nKonie, tak jak i ludzie, potrafią się zmęczyć. Porządna stajnia pełna dodatkowych rumaków pozwala im odpoczywać wtedy, kiedy jest to najbardziej potrzebne."
 baggage_train_porters_domicile_building: "Zręczni tragarze"
 baggage_train_porters_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nTo, czego nie można przenieść, trzeba zostawić. Dlatego ważne jest, abyśmy byli w stanie przenieść tyle rzeczy, ile tylko się da."
 baggage_train_trackers_domicile_building: "Wprawni tropiciele"
 baggage_train_trackers_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nW terenie zawsze znajdzie się coś, co trzeba wytropić – czy to dzik, czy bandyta."
 baggage_train_kennel_domicile_building: "Psiarnie"
 baggage_train_kennel_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nTe psy i tak za nami szły, więc równie dobrze możemy je do czegoś wykorzystać."
 baggage_train_siege_engineers_domicile_building: "Inżynierowie oblężniczy"
 baggage_train_siege_engineers_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nDbanie o zasoby i specjalistów niezbędnych do przeprowadzania skutecznych oblężeń w trakcie podróży jest niezwykle niepraktyczne… Chyba że człowiek naprawdę się do tego przyłoży."
 baggage_train_shrine_domicile_building: "Przenośna kapliczka"
 baggage_train_shrine_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nWiara jest z nami wszędzie, dokąd się udamy, ale nie zaszkodzi mieć ze sobą obiektu, który by ją symbolizował."
 baggage_train_scribes_domicile_building: "Lojalni skrybowie"
 baggage_train_scribes_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nPergamin może i jest dobrem luksusowym, ale z odpowiednią pomocą da się go przekształcić w narzędzie przydatne dla niektórych osób."
 baggage_train_bartering_grounds_domicile_building: "Targowiska"
 baggage_train_bartering_grounds_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nW obozie i tak kwitnie handel, więc przenosząc go w jedno miejsce i poświęcając mu odpowiednią uwagę, możemy go ustrukturyzować."
 baggage_train_proof_of_claims_domicile_building: "Dowód roszczeń"
 baggage_train_proof_of_claims_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nSłowa są tanie, ale istnieją sposoby, aby uczynić je bardziej urzekającymi."
 baggage_train_ransom_cages_domicile_building: "Klatki do okupu"
 baggage_train_ransom_cages_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nTransportowanie i eksponowanie więźniów w bezpieczny sposób to konieczność, jeśli chce się dostać za nich dobrą cenę."
 baggage_train_negotiators_domicile_building: "Doświadczeni negocjatorzy"
 baggage_train_negotiators_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nReputacja to rzecz plastyczna – zwłaszcza przy odpowiednim wysiłku."
 baggage_train_ascetics_domicile_building: "Wędrowni asceci"
 baggage_train_ascetics_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nCi poszukiwacze duchowego spełnienia przynoszą ze sobą godność i mądrość, które dla wędrownej trupy są czymś nietypowym, ale nie nienaturalnym."
 baggage_train_pleasure_tents_domicile_building: "Prywatne namioty"
 baggage_train_pleasure_tents_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('baggage_train_01').GetName|l])#!\nObóz jest przestrzenią wspólną – nawet bardziej niż większość budowli mieszkalnych. Nie ma w nim miejsca na prywatność. Dlatego większość towarzyszy docenia posiadanie kącika, w którym można pobyć… #EMP w samotności#! we dwójkę."
 #Mess Tent
 mess_tent_01_domicile_building: "Namiot stołówkowy"
 mess_tent_01_domicile_building_desc: "Zapach paleniska, swojski rechot doglądających go osób i gorący brązowy bulion nalewany chochlą do popękanych drewnianych misek – czy w podróży może być coś bardziej pokrzepiającego?"
