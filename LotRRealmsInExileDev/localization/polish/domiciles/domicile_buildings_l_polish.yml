 camp_perimeter_good_siting_domicile_building: "Odpowiednie umiejscowienie"
 camp_perimeter_good_siting_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\nTylko głupiec rozbija obóz gdzie popadnie, gdy zapada zmrok. Trzeba iść naprzód, dopóki nie znajdzie się #EMP odpowiedniego#! miejsca."
 camp_perimeter_fixed_layout_domicile_building: "Stały układ"
 camp_perimeter_fixed_layout_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\nNiezmienny układ obozu buduje charakter i daje poczucie przynależności bez względu na to, gdzie się rozbijamy."
 camp_perimeter_extra_watch_domicile_building: "Dodatkowe warty"
 camp_perimeter_extra_watch_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\nW dziwnych stronach daleko od domu zdajemy sobie sprawę ze wszystkich naszych słabych punktów – i myślimy o tym, jak można się zabezpieczyć."
 camp_perimeter_palisade_domicile_building: "Budowniczy palisad"
 camp_perimeter_palisade_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\nO obronie najłatwiej myśli się wtedy, gdy jest to nawykiem. Wówczas działa się instynktownie."
 camp_perimeter_ditch_domicile_building: "Kopanie rowów"
 camp_perimeter_ditch_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\n#EMP Nic#! tak nie dyscyplinuje żołnierzy jak zmuszanie ich do kopania rowów – co wieczór… i tak bez końca."
 camp_perimeter_camp_hygiene_domicile_building: "Higiena w obozie"
 camp_perimeter_camp_hygiene_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_perimeter_01').GetName|l])#!\nWszystko, co śmierdzi, musi znaleźć się z dala od nas. To prosta zasada, której złamanie grozi sumienną chłostą."
