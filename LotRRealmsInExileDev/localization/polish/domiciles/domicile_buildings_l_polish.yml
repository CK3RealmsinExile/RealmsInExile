 camp_fire_trailing_musicians_domicile_building: "Wędrowni muzycy"
 camp_fire_trailing_musicians_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nTo zadziwiające, o ile bardziej motywujące jest słuchanie muzyki kogoś, kto faktycznie #EMP gra#! na instrumencie, niż kogoś, kto tylko rzępoli."
 camp_fire_wandering_poets_domicile_building: "Wędrowni poeci"
 camp_fire_wandering_poets_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nPowaga, umiejętność stosowania gier słownych, przenikliwość, wulgarność, sprośność – to tylko nieliczne z cech dobrego poety."
 camp_fire_capering_fools_domicile_building: "Hasające błazny"
 camp_fire_capering_fools_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nBłazeński humor może i nie jest sztuką najwyższych lotów, ale gdy kurdupel łomocze głową w kłodę, to aż boki zrywać."
 camp_fire_libations_for_the_lost_domicile_building: "Libacje na cześć straconych"
 camp_fire_libations_for_the_lost_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nGromadzimy się, aby uczcić pamięć tych, których już nie zobaczymy, oraz przypomnieć sobie twarze tych, których możemy stracić."
 camp_fire_local_hangers_on_domicile_building: "Lokalni pochlebcy"
 camp_fire_local_hangers_on_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nŻycie w przywiązaniu do jednego miejsca może stać się tak nudne, że składnia do szerzenia wszelakiej maści plotek."
 camp_fire_future_dreams_domicile_building: "Wielkie aspiracje"
 camp_fire_future_dreams_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nŁatwo jest stracić z oczu długoterminowy cel, chyba że pamięta się o nim podczas każdej czynności, każdej rozmowy, każdej pijackiej przechwałki."
 camp_fire_nightly_debates_domicile_building: "Nocne dyskusje"
 camp_fire_nightly_debates_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nSpytaj dwóch uczonych o jakiś temat, a otrzymasz pięć sprzecznych opinii. Mają one co prawda wartość edukacyjną, ale są wyrażane dość głośno."
 camp_fire_juicy_rumors_domicile_building: "Soczyste plotki"
 camp_fire_juicy_rumors_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('camp_fire_01').GetName|l])#!\nMnóstwo tu łatwo dostępnego #EMP materiału#!, o ile jest się skłonnym grać w odpowiednie gierki."
 #Proving Grounds
 proving_grounds_01_domicile_building: "Tereny ćwiczebne"
 proving_grounds_01_domicile_building_desc: "Zawodowi żołnierze, którzy nie ćwiczą, sprawiają kłopoty, dlatego najlepiej jest dać im na wieczór jakieś zajęcie."
