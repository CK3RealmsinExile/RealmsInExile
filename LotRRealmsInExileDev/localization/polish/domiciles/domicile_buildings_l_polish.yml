 proving_grounds_horse_run_domicile_building: "Wybieg dla koni"
 proving_grounds_horse_run_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nKonie, tak jak i ludzie, muszą regularnie ćwiczyć – i to nie tylko kłus z jednego miejsca do drugiego."
 proving_grounds_camel_run_domicile_building: "Wybieg dla wielbłądów"
 proving_grounds_camel_run_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nWielbłądy to krnąbrne i niecierpliwe stworzenia, dlatego kawaleria wielbłądzia tym bardziej powinna regularnie ćwiczyć."
 proving_grounds_elephantry_reserve_domicile_building: "Rezerwa słoni"
 proving_grounds_elephantry_reserve_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nGromada rezerwowych słoni, najwspanialszych i najpotężniejszych istot, jakie chodzą po tym świecie z woli [GetPlayer.GetFaith.CreatorNamePossessive], to coś, czym większość #EMP królów#! nie może się pochwalić."
 proving_grounds_nightly_barding_drills_domicile_building: "Nocne ćwiczenia z zakładania zbroi zwierzęcej"
 proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nŁączenia się skręcają, skóra się rwie, płyty rdzewieją, a elitarna kawaleria ciężka zapomina przećwiczone zagadnienia równie łatwo jak wszyscy inni."
 proving_grounds_life_in_the_saddle_domicile_building: "Życie w siodle"
 proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nNiektórzy rodzą się jeźdźcami, inni zostają nimi na późniejszym etapie życia."
 #TIT-53191
 proving_grounds_the_stump_domicile_building: "Pieniek"
 #proving_grounds_the_stump_domicile_building: "The [GetPlayer.Custom('GetStumpName')|U]"
 proving_grounds_the_stump_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName])#!\nWidzicie tamten obiekt? A tarczę na nim? To jest wasz dzisiejszy cel. Łuki w górę!"
 proving_grounds_personal_bouts_domicile_building: "Sparingi"
 proving_grounds_personal_bouts_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nOkazuje się, że im więcej urazów czaszki się dozna, tym większą można wykształcić odporność na nie."
 proving_grounds_training_circle_domicile_building: "Krąg szkoleniowy"
 proving_grounds_training_circle_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nNie ćwiczy się po to, aby #EMP nabyć#! umiejętności, tylko po to, by je #EMP szlifować#!."
 proving_grounds_mock_battle_drills_domicile_building: "Próbne bitwy"
 proving_grounds_mock_battle_drills_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nŚciana włóczni to wciąż ściana. Może albo stać niewzruszona, albo runąć."
 proving_grounds_lockwagon_domicile_building: "Wóz"
 proving_grounds_lockwagon_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nNasza banda podróżuje, walczy i #EMP szabruje#! razem. Cały sprzęt wrzucamy do jednej puli i z niej go rozdzielamy. Kto zechce się wyłamać z tego układu, ten pożałuje."
 proving_grounds_martial_study_domicile_building: "Studium wojenne"
 proving_grounds_martial_study_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nKażdą bitwę stoczono już kiedyś w przeszłości; każda wojna jest pokłosiem innej. Dlaczego nie analizować rezultatów?"
 proving_grounds_the_stick_game_domicile_building: "Gra w patyki"
 proving_grounds_the_stick_game_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nKto pierwszy złapie patyk, nie łamiąc go, wygrywa pulę. Tylko draśnięcia, noże tępo zakończone, a kto zostanie zauważony, ten odpada."
 proving_grounds_bodyguard_drills_domicile_building: "Ćwiczenia strażników"
 proving_grounds_bodyguard_drills_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('proving_grounds_01').GetName|l])#!\nBieżąca… #EMP sytuacja#! stwarza dla naszych ludzi wyjątkowe zagrożenia i wyzwania. Trzeba je potraktować śmiertelnie poważnie."
 #Perimeter
 camp_perimeter_01_domicile_building: "Obrzeża obozu"
 camp_perimeter_01_domicile_building_desc: "Wartownicy, patrole, warty i hasła. O bezpieczeństwo najlepiej zadbać przed szkodą, a nie po fakcie."
