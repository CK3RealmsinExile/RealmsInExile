 barber_tent_morticians_tools_domicile_building: "Narzędzia grabarza"
 barber_tent_morticians_tools_domicile_building_desc: "#weak (Wymaganie: [GetDomicileBuilding('barber_tent_01').GetName|l])#!\nWykop nieboszczyków, oczyść ich z ziemi, wybij im zęby i odetnij wszelkie kosztowności, zanim ciała zdążą spuchnąć."
 #Baggage Train
 baggage_train_01_domicile_building: "Pociąg bagażowy"
 baggage_train_01_domicile_building_desc: "Dobra organizacja obozowego zbiorowiska towarzyszy, wozów i zwierząt jucznych to nieodłączny element każdej większej operacji."
