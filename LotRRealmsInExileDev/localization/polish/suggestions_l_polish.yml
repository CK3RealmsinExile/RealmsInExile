l_polish:
 SUGGESTION_TITLE: "#T $NAME$#!"
 suggestion_recruit_maa_label: "Rekrutuj zbrojnych"
 suggestion_recruit_maa: "Sugestia: Zwerbuj pułk zbrojnych"
 suggestion_recruit_maa_desc: "Masz mniej [Concept('men_at_arms', 'zbrojnych')|E] niż jest to przewidywane dla [Concept('ruler', 'władcy')|E] twojej [Concept('rank', 'rangi')|E].\n\nRekrutacja wzmocni twoją [Concept('armies', 'armię')|E], pomagając zarówno zniechęcać potencjalnych wrogów, jak również zwalczać tych, którzy wypowiedzą ci wojnę."
 suggestion_recruit_maa_click: "#I Kliknij, aby otworzyć widok wojskowy#!"
 suggestion_declare_war_label: "Wypowiedz wojnę"
 suggestion_declare_war: "Sugestia: Wypowiedz wojnę [recipient.GetShortUINameNotMeNoTooltip]"
 suggestion_declare_war_desc: "Wygranie wojny, w której celem jest [recipient.GetShortUINameNotMe], pozwoli ci podbić kolejne ziemie i powiększyć swoje [realm|El], przyczyniając się do zapewnienia sukcesu twojego [Concept('house', 'rodu')|E]."
 suggestion_declare_war_click: "#I Kliknij, aby wypowiedzieć wojnę#!"
 suggestion_construct_building_label: "Wznieś budowlę"
 suggestion_construct_building: "Sugestia: Wznieś budowlę na terenie [landed_title.GetAdjectiveNoTooltip]"
 suggestion_construct_building_desc: "Wznoszenie budowli na terenie [landed_title.GetAdjectiveNoTooltip] przyniesie ci różne zyski, bardzo korzystne w dłuższej perspektywie."
 suggestion_construct_building_click: "#I Kliknij, aby wyświetlić posiadłość#!"
 suggestion_fabricate_claim_label: "Sfabrykuj roszczenie"
 suggestion_fabricate_claim: "Sugestia: Sfabrykuj roszczenie do [landed_title.GetAdjectiveNoTooltip]"
 suggestion_fabricate_claim_desc: "Sąsiadujące ziemie [landed_title.GetAdjective] są bogate i rozwijające się, ale nie można ich zdobyć bez [casus_belli|El].\n\nWyślij swojego [Concept('court_chaplain', 'nadwornego kapelana')|E] lub [Concept('realm_priest', 'kapłana')|E], aby sfabrykować [claim|El] do tego tytułu. Roszczenie da ci uzasadnienie konieczne do wypowiedzenia [Concept( 'war', 'wojny' )|E] o te ziemie."
 suggestion_fabricate_claim_click: "#I Kliknij, aby wyświetlić tytuł#!"
 suggestion_create_title_label: "Utwórz tytuł"
 suggestion_create_title: "Sugestia: utwórz następujące ziemie: [landed_title.GetNameNoTierNoTooltip]"
 suggestion_create_title_desc: "Posiadasz wystarczająco dużo ziem [de_jure|El], aby móc [create|El] następujący tytuł: [landed_title.GetNameNoTier]. Znacznie zwiększyłoby to twój [prestige|El], jak również uczyniłoby cię [Concept('rightful_liege', 'prawowitym seniorem')|E] wszystkich tytułów wchodzących w jego skład."
 suggestion_create_title_click: "#I Kliknij, aby wyświetlić tytuł#!"
 SUGGESTIONS_DEBUG: "#D Test sugestii:#!"
 suggestion_convert_county_label: "Nawróć hrabstwo"
 suggestion_convert_county: "Sugestia: nawróć ludność zamieszkującą następujący tytuł: [landed_title.GetNameNoTierNoTooltip]"
 suggestion_convert_county_desc: "Wysłanie twojego [Concept('realm_priest', 'kapłana koronnego')|E] z misją przekonania mieszkańców [landed_title.GetAdjective] do przyjęcia prawdziwej wiary ustabilizuje te ziemie."
 suggestion_convert_county_click: "#I Kliknij, aby otworzyć okno rady#!"
 suggestion_increase_control_label: "Zwiększ kontrolę"
 suggestion_increase_control: "Sugestia: Zwiększ kontrolę na terenie [landed_title.GetAdjectiveNoTooltip]"
 suggestion_increase_control_desc: "Wysłanie twojego [Concept( 'marshal', 'marszałka' )|E] w celu zwiększenia kontroli na terenie [landed_title.GetAdjective] doprowadzi do zmniejszenia [Concept('county_corruption', 'korupcji')|E] w hrabstwie oraz może wywołać również inne korzystne skutki."
 suggestion_increase_control_click: "#I Kliknij, aby otworzyć okno rady#!"
 suggestion_increase_opinion_label: "Polepsz opinię"
 suggestion_increase_opinion: "Sugestia: Polepsz opinię postaci [recipient.GetShortUINameNotMeNoTooltip] o sobie"
 suggestion_increase_opinion_desc: "[Select_CString( SCOPE.sC('recipient').IsFemale, 'Twoja', 'Twój' )] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetShortUINameNotMe] ma niską [Concept('opinion', 'opinię')|E] o tobie. Zwiększenie opinii za pomocą [Concept('personal_scheme', 'osobistego spisku')|E] sprawi, że twoje życie będzie łatwiejsze."
 suggestion_increase_opinion_click: "#I Kliknij, aby rozpocząć spisek dotyczący przekonania do siebie#!"
 suggestion_raid_label: "Najazd"
 suggestion_raid: "Sugestia: najedź następujące ziemie: [landed_title.GetNameNoTierNoTooltip]"
 suggestion_raid_desc: "Wysłanie swojej [Concept( 'army', 'armii' )|E] w celu dokonania [Concept( 'raid', 'najazdu' )|E] zapewni ci cenne łupy."
 suggestion_raid_click: "#I Kliknij, aby otworzyć widok wojskowy#!"
 suggestion_grant_title_label: "Nadaj tytuł"
 suggestion_grant_title: "Sugestia: nadaj postaci imieniem [recipient.GetShortUINameNotMeNoTooltip] następujące ziemie: [landed_title.GetNameNoTierNoTooltip]"
 suggestion_grant_title_desc: "[landed_title.GetName] to ziemie, które stanowią własność [de_jure|El] następującej postaci: [recipient.GetShortUINameNotMe]. Dobrze jest, jeśli twoje państwo zorganizowane jest zgodnie ze strukturą de iure (na tyle, na ile jest to możliwe), gdyż prowadzi to do stabilności i zmniejszenia kar związanych z opiniami."
 suggestion_grant_title_click: "#I Kliknij, aby nadać tytuł#!"
 suggestion_can_hire_court_positions: "Zatrudnij więcej urzędników dworskich"
 suggestion_can_hire_court_positions_label: "Propozycja: Zatrudnij więcej urzędników dworskich"
 suggestion_can_hire_court_positions_desc: "Powinieneś zainwestować nieco złota w obsadzenie większej liczby [Concept( 'court_positions', 'urzędów dworskich' )|E], aby uzyskać zapewniane przez nie premie."
 suggestion_can_hire_court_positions_click: "#I Kliknij, aby wyświetlić dostępne urzędy dworskie#!"
 suggestion_request_war_aid_petition: "Poproś o wsparcie wojskowe"
 suggestion_request_war_aid_petition_label: "Sugestia: Poproś o wsparcie wojskowe"
 suggestion_request_war_aid_petition_desc: "Możesz poprosić swojego [Concept( 'liege', 'seniora' )|E] o pomoc w [Concept( 'war', 'wojnie' )|E]. Może się przyłączyć, lub zapłacić za żołnierzy."
 suggestion_request_war_aid_petition_click: "#I Kliknij, aby wyświetlić [royal_court|El] swojego [Concept( 'lieges', 'seniora' )|E]#!"
 suggestion_create_nation_fracturing_faction: "Utwórz frakcję dezintegracyjną"
 suggestion_create_nation_fracturing_faction_label: "Sugestia: $suggestion_create_nation_fracturing_faction$"
 suggestion_create_nation_fracturing_faction_desc: "Możesz rzucić wyzwanie swojemu [Concept( 'liege', 'seniorowi' )|E] i spróbować rozbić państwo, aby uzyskać niezależność dla siebie i wszystkich [Concept( 'vassals', 'współwasali' )|E]."
 suggestion_create_nation_fracturing_faction_click: "#I Kliknij, aby wyświetlić frakcje przeciwko twojemu [Concept( 'liege', 'seniorowi' )|E]#!"
