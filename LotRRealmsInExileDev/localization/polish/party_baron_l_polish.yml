l_polish:
 #Misc
 party_baron_volunteer_levies: "[party_baron.GetFirstNameNoTooltip] i [party_baron.GetHerHis] ochotnicy"
 #Modifiers
 party_baron_beloved_by_all_modifier: "Uwielbiany przez wszystkich"
 party_baron_making_efforts_modifier: "Aktywne życie towarzyskie"
 party_baron_self_aggrandizing_modifier: "Wywyższanie się"
 party_baron_friendly_enough_modifier: "Dostateczna przyjazność"
 party_baron_friendly_enough_modifier_desc: "Posiadanie zbyt wielu „przyjaciół” jest całkowicie możliwe"
 party_baron_if_you_cannot_be_loved_modifier: "Jeśli nie możesz zaznać miłości"
 party_baron_accommodating_modifier: "Dostosowywanie się do innych"
 party_baron_condemned_pb_modifier: "Niepopularna krytyka"
 party_baron_condemned_pb_modifier_desc: "Ta postać wypowiadała się źle o kimś bardzo popularnym"
 party_baron_praised_pb_modifier: "Niechętna pochwała"
 party_baron_praised_pb_modifier_desc: "Ta postać niechętnie chwali kogoś bardzo popularnego"
 party_baron_murdered_the_joy_of_life_modifier: "Zabita radość życia"
 party_baron_murdered_the_joy_of_life_modifier_desc: "Dlaczego ktoś miałby zrobić coś takiego?"
 party_baron_great_mercenary_deal_modifier: "Świetne oferty najemników"
 party_baron_ended_the_party_modifier: "Zakończona uczta"
 party_baron_ended_the_party_modifier_desc: "Ta postać zamknęła salę biesiadną, w której odbywała się największa uczta wszech czasów"
 party_baron_subversive_tactics_modifier: "Taktyka wywrotowa"
 party_baron_reflection_modifier: "Osobista refleksja"
 party_baron_beloved_by_all_except_modifier: "Uwielbiany przez wszystkich, za wyjątkiem…"
 party_baron_endorsed_successor_modifier: "Poparto następcę"
 party_baron_endorsed_successor_modifier_desc: "Najbardziej sympatyczna osoba na świecie wyraziła uznanie dla nowego władcy"
 #Events
 party_baron_header: "Niekończąca się uczta"
 party_baron_negative_attitude_counter_stress_tt: "Z powodu twojego #V negatywnego nastawienia#! względem postaci [TARGET_CHARACTER.GetShortUINameNotMe]:"
 party_baron_positive_attitude_counter_stress_tt: "Z powodu twojego #V pozytywnego nastawienia#! względem postaci [TARGET_CHARACTER.GetShortUINameNotMe]:"
 party_baron_move_towards_positive_tt: "#V Poprawa nastawienia#! wobec postaci [party_baron.GetShortUINameNotMe]"
 party_baron_move_towards_negative_tt: "#V Pogorszenie nastawienia#! wobec postaci [party_baron.GetShortUINameNotMe]"
 party_baron.1001.t: "$party_baron_header$"
 party_baron.1001.desc: "Imię tego pomniejsze[Select_CString( party_baron.IsFemale, 'j', 'go' )] szlachci[Select_CString( party_baron.IsFemale, 'anki', 'ca' )] wydaje się być na ustach wszystkich. Ciągle słyszę o tym, że [party_baron.GetTitledFirstName] jest wspaniał[Select_CString( party_baron.IsFemale, 'a', 'y' )] w towarzystwie, sprawia, że wszyscy czują się swobodnie, i że wydaje najlepsze uczty.\n\nWszyscy [Select_CString( party_baron.IsFemale, 'ją', 'go' )] znają i mogą ręczyć za [party_baron.GetHerHis] życzliwość i hojność – przynajmniej tak twierdzą."
 party_baron.1001.a: "Może [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] się czegoś nauczyć z [party_baron.GetHerHis] popularności…"
 party_baron.1001.b: "Ale to #EMP ja#! jestem [Select_CString(ROOT.Char.IsFemale, 'tą, która powinna', 'tym, który powinien' )] być chwalon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 party_baron.1001.c: "Wygląda na to, że powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] poznać [Select_CString(party_baron.IsFemale, 'tę kobietę', 'tego mężczyznę' )]!"
 party_baron.1001.c.tt: "[party_baron.GetTitleAsName]? Napiszę do [Select_CString( party_baron.IsFemale, 'niej', 'niego' )] list"
 party_baron.1002.opening: "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc: "Dziękuję za miłe słowa pozdrowienia! To miłe uczucie usłyszeć od kogoś, kto naprawdę docenia, że prawdziwa radość to ta, którą przynosi się innym.\n\nMam nadzieję, że pewnego dnia będę mógł gościć Cię jako mojego honorowego gościa i choć jest to zarozumiałe, mam nadzieję, że pewnego dnia uznasz mnie za przyjaciela."
 party_baron.1002.a: "Wydaje się być bardzo mił[Select_CString( party_baron.IsFemale, 'a', 'y' )], nawet w liście!"
 party_baron.1003.desc: "Czuję się jakbym mrugn[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] przez chwilę i zupełnie to przegapił[Select_CString(ROOT.Char.IsFemale, 'a', '' )], ale [party_baron.GetFirstName] przesz[Select_CString(party_baron.IsFemale, 'ła', 'edł' )] drogę od bycia pomniejszym baronem, do piastowania władzy, jako [Select_CString(party_baron.IsFemale, 'moja', 'mój' )] [party_baron_header.GetTitleAsName|l]…\n\nŚwiat wywrócił się do góry nogami szybciej niż mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] to sobie wyobrazić."
 party_baron.1003.a: "Przynajmniej mam teraz hojn[Select_CString(party_baron.IsFemale, 'ą seniorkę', 'go seniora' )]."
 party_baron.1003.b: "Zapomnijmy o tych wszystkich rzeczach, które powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]…"
 party_baron.2001.t: "$party_baron_header$"
 party_baron.2001.negative: "Bez żadnej zachęty czy aprobaty, wygląda na to, że [party_baron.GetTitledFirstName] i [vassal.Custom2('RelationToMe', ROOT.Char )] podję[Select_CString( And(party_baron.IsFemale, vassal.IsFemale), 'ły','li')] rozmowy na mój temat!\n\nNajwyraźniej [party_baron.GetTitledFirstName] chwalił[Select_CString( party_baron.IsFemale, 'a', '' )] mnie bez końca, ale to tylko sprawia, że jestem #EMP bardziej#! podejrzliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] co do [party_baron.GetHerHis] motywacji!"
 party_baron.2001.positive: "Wygląda na to, że [party_baron.GetShortUINameNotMe] i [vassal.Custom2('MyCharacterIntroduction', ROOT.Char )] z własnej inicjatywy podję[Select_CString( And(party_baron.IsFemale, vassal.IsFemale), 'ły','li')] rozmowy na mój temat!\n\nMogłoby to być powodem do niepokoju, gdyby nie fakt, że [vassal.GetFirstNameNoTooltip] wydaje się być teraz o wiele bardziej przyjazn[Select_CString( vassal.IsFemale, 'a', 'y' )] i wspierając[Select_CString( vassal.IsFemale, 'a', 'y' )]!"
 party_baron.2001.a_positive: "Imponujący wysiłek!"
 party_baron.2001.a_negative: "Jak na razie wszystko jest pod kontrolą…"
 party_baron.2001.b_negative: "To mnie należy podziwiać i słuchać w pierwszej kolejności!"
 party_baron.2001.b_positive: "To prawda. Jestem całkiem niezł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 party_baron.2002.t: "$party_baron_header$"
 party_baron.2002.desc: "Gdy [party_baron.GetTitledFirstName] i [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )] rozmawiają ze sobą podczas uczty, nasze oczy spotykają się. Pomimo oczywistego naruszenia decorum, [party_baron.GetShortUINameNotMe] gestem przywołuje mnie do siebie.\n\n„[ROOT.Char.GetFirstNameNoTooltip]! Oczywiście, że wiesz kim jest [new_friend.GetFirstNameNoTooltip], ale myślę, że powinniście spędzić razem trochę więcej czasu. Macie ze sobą tyle wspólnego!”"
 party_baron.2002.a: "Przypuszczam, że [new_friend.GetTitledFirstNameNoTooltip] nie jest mi tak znan[Select_CString( new_friend.IsFemale, 'a', 'y' )], jak bym tego chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 party_baron.2002.b: "Mam aż nadto znajomych."
 party_baron.2003.desc: "Dotarły do mnie informacje, że [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] spiskuje, aby cię zamordować!\n\nNie martw się jednak, ponieważ rozmawiał[Select_CString( party_baron.IsFemale, 'am', 'em' )] z ni[Select_CString( owner.IsFemale, 'ą', 'm' )] i sprawił[Select_CString( party_baron.IsFemale, 'am', 'em' )], że dostrzegł[Select_CString( owner.IsFemale, 'a', '' )] błąd w swoim postępowaniu. Morderstwo jest naprawdę odrażające, nie zgodzisz się?"
 party_baron.2003.a: "Dziękuję ci za… uratowanie mi życia?"
 party_baron.2003.repentant_cannot_scheme: "Dopóki [owner.GetShortUINameNotMe] jest skruszon[Select_CString( owner.IsFemale, 'a', 'y' )], nie może rozpocząć [Concept( 'hostile_schemes','wrogich spisków' )|E] przeciwko tobie"
 party_baron.2003.b: "W #EMP jakim#! celu spiskował[Select_CString( owner.IsFemale, 'a', '' )]?!"
 party_baron.2003.c: "Jak ta intryga „zwróciła [party_baron.GetHerHis] uwagę”…?"
 party_baron.2004.t: "$party_baron_header$"
 party_baron.2004.desc: "Nie da się jednoznacznie stwierdzić, czy [party_baron.GetTitledFirstName] jest pijan[Select_CString( party_baron.IsFemale, 'a', 'y' )], czy tylko odurzon[Select_CString( party_baron.IsFemale, 'a', 'y' )] duchem świętowania, który [Select_CString( party_baron.IsFemale, 'ją', 'go' )] otacza. Cokolwiek to jest, ja też to czuję, gdy tylko przytula mnie do siebie.\n\n– Wiesz – mówi – naprawdę myślę, że jesteś jedn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] z najlepszych przyjaciół[Select_CString( ROOT.Char.IsFemale, 'ek', '' )] jakich mam.\n\nPrzez resztę wieczoru głównie obserwuję [party_baron.GetHerHis] biesiadowanie. Zaczynam mieć wrażenie, że rozumiem [Select_CString( party_baron.IsFemale, 'ją', 'go' )] lepiej niż wszyscy ludzie, którzy wnoszą toast na [party_baron.GetHerHis] cześć."
 party_baron.2004.a: "Twoje zdrowie, [party_baron.GetFirstNameNoTooltip]…"
 party_baron.2005.t: "$party_baron_header$"
 party_baron.2005.desc: "Jestem zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale i zachwycon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy [party_baron.GetTitledFirstName] pojawia się na moim dworze. Tym bardziej, gdy chce ze mną porozmawiać, na osobności.\n\n– Nie chciał[Select_CString( party_baron.IsFemale, 'am', 'em' )] tego mówić podczas uczty czy też innej uroczystości – na [party_baron.Custom('PL_jego_jej')] twarzy nie ma nawet lekkiego uśmiechu. – Trudno mi wyrazić słowami, jak wiele dla mnie znaczysz. Mam wielu przyjaciół, ale nikt nie jest wart tyle, co ty. Mam nadzieję, że ta przyjaźń będzie trwała do końca naszych dni."
 party_baron.2005.a: "Ja również mam taką nadzieję, [party_baron.GetFirstNameNoTooltip]."
 party_baron.2006.desc: "Kiedy został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaproszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na bankiet „okolicznościowy”, mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] doświadczyć jak [party_baron.GetTitledFirstName] świętuje. Cóż to była za noc.\n\nTrudno mi sobie przypomnieć, żebym wcześniej był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] szczęśliwsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], a teraz czuję, że moja radość życia powróciła!\n\n"
 party_baron.2006.a: "Uważaj, świecie!"
 party_baron.2006.b: "To nie było nic szczególnego."
 party_baron.2007.desc: "Nawet w środku wojny [party_baron.GetTitledFirstName] znajduje sposoby na stosowanie sztuczek. Kiedy ja przeglądam swoją armię, [party_baron.GetSheHe] podjeżdża do mnie na czele swojego małego zastępu!\n\n– Pomyślał[Select_CString( party_baron.IsFemale, 'am', 'em' )], że przydałaby nam się każda pomocna dłoń, więc porozmawiał[Select_CString( party_baron.IsFemale, 'am', 'em' )] z kilkoma osobami i okazało się, że są chętni przyłączyć się w charakterze ochotników.\n\nOchotnicy…? Czy mam zapytać skąd są ci żołnierze?"
 party_baron.2007.a: "To jest dokładnie to, czego potrzebuję!"
 party_baron.2007.b: "Jeżeli chcesz pomóc, powin[Select_CString( party_baron.IsFemale, 'naś', 'ieneś' )] przyprowadzić profesjonalistów!"
 party_baron.2007.b_flavor: "Och, m[Select_CString( party_baron.IsFemale, 'ogłabyś', 'ógłbyś' )]…?"
 party_baron.3001.t: "$party_baron_header$"
 party_baron.3001.desc: "[party_baron.GetTitledFirstName] wzbudza w innych ludziach bardzo pozytywne uczucia, a ja nie wiem dlaczego właściwie tak się dzieje! [party_baron.GetSheHe|U] wcale nie jest tak[Select_CString(party_baron.IsFemale, 'a', 'i' )] wspaniał[Select_CString(party_baron.IsFemale, 'a', 'y' )]. Wszystko, co robi, to zachowuje się przyjaźnie i wychwala dobre rzeczy w ludziach, których spotyka! Tak, nawet nieporozumienia z ni[Select_CString(party_baron.IsFemale, 'ą', 'm' )] mogą być miłe i przyjazne, a [party_baron.GetSheHe] stoi za swoimi przekonaniami, starając się zrozumieć twoje, ale to wciąż nie jest…\n\nChodzi mi o to, dlaczego tak bardzo [Select_CString(party_baron.IsFemale, 'ją', 'go' )] kochają!"
 party_baron.3001.a: "Ja im pokażę, kto jest godzien podziwu!"
 party_baron.3001.b: "Może jestem zbyt surow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]…"
 party_baron.3002.t: "$party_baron_header$"
 party_baron.3002.desc: "Więc nie wystarczy, że [party_baron.GetTitledFirstName] jest kochan[Select_CString( party_baron.IsFemale, 'a', 'y' )] przez wszystkich i #EMP ja#! też muszę [Select_CString( party_baron.IsFemale, 'ją', 'go' )] kochać?\n\nKilku moich wasali podpisało pismo, w którym domagają się, by [party_baron.GetTitleAsName] przestał[Select_CString( party_baron.IsFemale, 'a', '' )] być przedmiotem moich brzydkich dyskusji."
 party_baron.3002.a: "Och, przekażę tym aroganckim kretynom kilka „brzydkich słów”."
 party_baron.3002.b: "Nie zaszkodzi być trochę łagodniejsz[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )]. W miejscach publicznych, oczywiście."
 party_baron.3003.desc: "Nawet po tym wszystkim, co o ni[Select_CString( party_baron.IsFemale, 'ej', 'm' )] powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], [party_baron.GetTitledFirstName] pozostaje niezrażon[Select_CString( party_baron.IsFemale, 'a', 'y' )]. Odważył[Select_CString( party_baron.IsFemale, 'a', '' )] się nawet podejść do mnie podczas uczty, sam na sam.\n\n– Mam wrażenie, że bardzo mnie nie lubisz – parskn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )]. [party_baron.GetSheHe|U] może to powiedzieć to samo o mniej, ale oczywiście zamiast tego kontynuuje bez wzdrygania się. – Czy moglibyśmy chwilę porozmawiać?\n\nWszystko, co dzieje się potem jest niewyraźne, ale zamieniło się w jedną z najlepszych uczt w moim życiu. Muszę przyznać, że może jednak [party_baron.GetTitleAsName] jawił[Select_CString( party_baron.IsFemale, 'a', '' )] mi się w nieco inny sposób…"
 party_baron.3003.a: "Pomyśleć, że w końcu mnie dopadniesz, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b: "Nie! Nic się nie zmieniło!"
 party_baron.3004.desc: "To trwa już wystarczająco długo! Fakt, że [party_baron.GetTitledFirstName] wciąż jest wywyższan[Select_CString( party_baron.IsFemale, 'a', 'y' )] jako symbol wszystkiego, co dobre w ludzkości, doprowadza mnie do szału!\n\nJakiekolwiek zaklęcie, pod którym [party_baron.GetSheHe] się znajduje, musi zostać złamane!"
 party_baron.3004.a: "Trzeba #EMP [Select_CString(party_baron.IsFemale, 'ją', 'go' )]#! złamać!"
 party_baron.3004.b: "Czy ja… nie posuwam się za daleko?"
 party_baron.4001.desc: "Trudno jest zaakceptować, że [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)] [Select_CString(previous_character.IsFemale, 'odeszła', 'odszedł' )] z tego świata. Był[Select_CString(previous_character.IsFemale, 'a dobrą przyjaciółką', ' dobrym przyjacielem' )] i możesz być dumn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] z tego jakim człowiekiem był[Select_CString(previous_character.IsFemale, 'a', '' )].\n\nMusi być to dla ciebie trudny czas, ale wiedz, że masz moje wsparcie!"
 party_baron.4001.a: "Dziękuję za miłe słowa."
 party_baron.4002.opening: "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc: "Rozumiem, że mnie nie lubisz. To jest Twoje prawo. Ale nie rozumiem, dlaczego nadal zachowujesz się niegodziwie i wrogo, kiedy ja staram się być tak przyjazn[Select_CString( party_baron.IsFemale, 'a', 'y' )] i uprzejm[Select_CString( party_baron.IsFemale, 'a', 'y' )], jak tylko potrafię.\n\nMieliśmy wiele okazji, aby to rozstrzygnąć, ale teraz proszę cię o to po raz ostatni. Proszę, pozwól nam po prostu… być przyjaciółmi."
 party_baron.4002.a: "Jak [party_baron.GetSheHe] śmie? Jak [party_baron.GetSheHe] śmie!"
 party_baron.9001.t: "Zakończenie uczty"
 party_baron.9001.desc: "[party_baron.GetTitledFirstName] przypomina nam, że bez względu na to, jak bardzo cieszymy się życiem i jak wiele radości wnosimy do tego świata, wszystko się kiedyś skończy."
 party_baron.9001.a: "Świat bez nie[Select_CString( party_baron.IsFemale, 'j', 'go' )] już nie będzie taki sam."
 party_baron.9001.a.tt: "[party_baron.GetFaith.PositiveAfterLife|U] to miejsce, w którym świętuje teraz [party_baron.GetShortUINameNotMe]"
 party_baron.9001.b: "Wygląda na to, że [ROOT.Char.GetFaith.DeathDeityName] nie [party_baron.GetHerHis] się nabrać na jej fałszywy uśmiech."
 party_baron.9001.b.tt: "[party_baron.GetShortUINameNotMe] w końcu od[Select_CString( party_baron.IsFemale, 'eszła', 'szedł' )] na dobre."
 party_baron.9003.t: "$party_baron_header$"
 party_baron.9003.desc_positive: "Nie mogę uwierzyć, jak[Select_CString( ROOT.Char.IsFemale, 'ą jestem szczęściarą', 'im jestem szczęściarzem' )], że mam tak[Select_CString( party_baron.IsFemale, 'ą kobietę', 'iego mężczyznę' )] u swego boku. Nigdy nie sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że będę się czuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tak szczęśliwie jak to miało miejsce w dniu ślubu. [party_baron.GetFirstName] wydawał[Select_CString( party_baron.IsFemale, 'a', '' )] się być rozpromienion[Select_CString(party_baron.IsFemale, 'a', 'y' )].\n\nKiedy patrzy mi w oczy i mówi, że nie może sobie wyobrazić większej radości niż bycie ze mną na zawsze, wierzę [Select_CString( party_baron.IsFemale, 'jej', 'mu' )]."
 party_baron.9003.desc_negative: "Być może tak to się zawsze miało skończyć. Przy całej mojej odrazie i zazdrości, wciąż nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] oprzeć się [party_baron.GetHerHis] urokowi.\n\n[party_baron.GetFirstName] wydaje się być pewn[Select_CString( party_baron.IsFemale, 'a', 'y' )], że to zawsze miało się wydarzyć. A teraz, kiedy jesteśmy małżeństwem, wydaje się szczęśliwsz[Select_CString( party_baron.IsFemale, 'a', 'y' )] niż kiedykolwiek wcześniej."
 party_baron.9003.a_positive: "Jestem tw[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )], m[Select_CString( party_baron.IsFemale, 'oja ukochana', 'ój ukochany' )]!"
 party_baron.9003.a_negative: "Masz mnie w końcu, ty bezwzględn[Select_CString( party_baron.IsFemale, 'a czarodziejko', 'y czarodzieju' )]!"
