 #Education Traits
 trait_education_intrigue_1: "Spiskowiec amator"
 trait_education_intrigue_1_desc: "Spiskowiec amator otrzymał wykształcenie skupiające się na doskonaleniu sztuki intryg. Niestety, nauka poszła w las."
 trait_education_intrigue_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] to osoba, której udało się zdobyć wykształcenie w sztuce intryg. Niestety nauka poszła w las."
 trait_education_intrigue_2: "Ekstrawaganck[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'i' )] spryciar[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'z' )]"
 trait_education_intrigue_2_desc: "Ekstrawagancki spryciarz otrzymał wykształcenie w dziedzinie sztuki intryg, ale wciąż musi się wiele nauczyć, zanim błędy i pomyłki staną się raczej wyjątkiem niż normą."
 trait_education_intrigue_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] otrzymał[Select_CString( ROOT.GetCharacter.IsFemale, 'a', '' )] wykształcenie w zakresie sztuki intrygi, ale wciąż musi się wiele nauczyć, zanim błędy i pomyłki staną się raczej wyjątkiem niż normą."
 trait_education_intrigue_3: "Zdoln[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] manipulator[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', '' )]"
 trait_education_intrigue_3_desc: "Ta postać jest mistrzem manipulacji, zawiłych intryg oraz tajemnicy."
 trait_education_intrigue_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest mistrz[Select_CString( ROOT.GetCharacter.IsFemale, 'ynią', 'em' )] manipulacji, zawiłych intryg oraz tajemnicy."
 trait_education_intrigue_4: "Nieuchwytny cień"
 trait_education_intrigue_4_desc: "Nieuchwytny cień, wokół którego unosi się aura tajemniczości, która nie ma sobie równych – świetnie sprawdza się jako mistrz intryg."
 trait_education_intrigue_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] świetnie sprawdza się jako mistrz intryg, a aura tajemniczości nieustannie [ROOT.GetCharacter.GetHerHim] towarzyszy."
 trait_education_intrigue_5: "Przebiegł[Select_CString(ROOT.GetCharacter.IsFemale, 'a władczyni', 'y władca' )] marionetek"
 trait_education_intrigue_5_desc: "Przebiegły władca marionetek jest szeptem na wietrze, cieniem na ścianie. Jego nóż zrobi to, czego słowa nie mogą."
 trait_education_intrigue_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest szeptem na wietrze, cieniem na ścianie. [ROOT.GetCharacter.GetHerHis|U] nóż zrobi to, czego słowa nie mogą."
 trait_education_diplomacy_1: "Naiwny ugodowiec"
 trait_education_diplomacy_1_desc: "Naiwny ugodowiec wie co nieco o sztuce dyplomacji, ale próby zastosowania tej wiedzy w praktyce najczęściej kończą się dla niego i osób go otaczających ogólną kompromitacją."
 trait_education_diplomacy_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] wie co nieco o sztuce dyplomacji, ale próby zastosowania tej wiedzy w praktyce najczęściej kończą się dla [Select_CString( ROOT.GetCharacter.IsFemale, 'niej', 'niego' )] i osób [Select_CString( ROOT.GetCharacter.IsFemale, 'ją', 'go' )] otaczających ogólną kompromitacją."
 trait_education_diplomacy_2: "Kompetentn[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] negocjator[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', '' )]"
 trait_education_diplomacy_2_desc: "Sprawy często układają się po myśli adekwatnego negocjatora, ale czy jest to zasługą jego umiejętności w dyplomacji czy szczęścia, podlega dyskusji."
 trait_education_diplomacy_2_character_desc: "Sprawy często idą po myśli [ROOT.GetCharacter.GetFirstNameNoTooltip], ale nie wiadomo czy dzieje się tak z powodu [ROOT.GetCharacter.GetHerHis] dyplomatycznych zdolności czy też zwykłego szczęścia."
 trait_education_diplomacy_3: "Charyzmatyczn[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] negocjator[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', '' )]"
 trait_education_diplomacy_3_desc: "Mistrz perswazyjnej retoryki i niuansów dyplomacji; charyzmatyczny negocjator to doskonały dyplomata."
 trait_education_diplomacy_3_character_desc: "Mistrz[Select_CString( ROOT.GetCharacter.IsFemale, 'yni', '' )] perswazyjnej retoryki i niuansów dyplomacji; [ROOT.GetCharacter.GetFirstNameNoTooltip] to doskonał[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] dyplomat[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', 'a' )]."
 trait_education_diplomacy_4: "Szara eminencja"
 trait_education_diplomacy_4_desc: "Mając dyplomację w małym palcu, szara eminencja jest mistrzem w swoim fachu."
 trait_education_diplomacy_4_character_desc: "Mając dyplomację w małym palcu, [ROOT.GetCharacter.GetFirstNameNoTooltip] jest mistrz[Select_CString( ROOT.GetCharacter.IsFemale, 'ynią', 'em' )] w swoim fachu."
 trait_education_diplomacy_5: "Wirtuoz[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', '' )] mediacji"
 trait_education_diplomacy_5_desc: "Wirtuoz mediacji potrafi zmiękczyć nawet najtwardsze serce i otworzyć każde drzwi swoją elokwencją."
 trait_education_diplomacy_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] potrafi zmiękczyć nawet najtwardsze serce i otworzyć każde drzwi swoją elokwencją."
 trait_education_stewardship_1: "Pobłażliw[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] utracjusz[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', '' )]"
 trait_education_stewardship_1_desc: "Pobłażliwy utracjusz otrzymał wykształcenie w zakresie zarządzania, aby badać przepływ pieniędzy, ale niestety okazuje się, że płyną one tylko w jedną stronę…"
 trait_education_stewardship_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] otrzymał[Select_CString( ROOT.GetCharacter.IsFemale, 'a', '' )] wykształcenie w zakresie zarządzania, aby badać przepływ pieniędzy, ale niestety okazuje się, że płyną one tylko w jedną stronę…"
 trait_education_stewardship_2: "Oszczędn[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] urzędni[Select_CString( ROOT.GetCharacter.IsFemale, 'czka', 'k' )]"
 trait_education_stewardship_2_desc: "Oszczędny urzędnik jest odpowiedni, jeśli chodzi o inwestycje i administrację, ale błędy w sztuce zarządzania nadal są normą."
 trait_education_stewardship_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest odpowiedni[Select_CString( ROOT.GetCharacter.IsFemale, 'a', '' )], jeśli chodzi o inwestycje i administrację, ale błędy w sztuce zarządzania nadal są normą."
 trait_education_stewardship_3: "Budownicz[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] fortuny"
 trait_education_stewardship_3_desc: "Budowniczy fortuny ma wyczucie we wszystkich sprawach związanych z zarządzaniem i jest siłą administracyjną, z którą należy się liczyć."
 trait_education_stewardship_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] posiada wyczucie we wszystkich sprawach związanych z zarządzaniem i jest siłą administracyjną, z którą należy się liczyć."
 trait_education_stewardship_4: "Dotyk Midasa"
 trait_education_stewardship_4_desc: "Po dotyku Midasa następuje sukces za sukcesem w sztuce zarządzania, wykazując niekwestionowane mistrzostwo w tej dziedzinie."
 trait_education_stewardship_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] odnosi sukces za sukcesem w sztuce zarządzania, wykazując się niekwestionowanym mistrzostwem w tej dziedzinie."
 trait_education_stewardship_5: "Złoty suweren"
 trait_education_stewardship_5_desc: "Złoty suweren może kiwnięciem palca doprowadzić upadające przedsiębiorstwo do rozkwitu, przynosząc bogactwo tam, gdzie wcześniej panowała niewypłacalność."
 trait_education_stewardship_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] może kiwnięciem palca doprowadzić upadające przedsiębiorstwo do rozkwitu, przynosząc bogactwo tam, gdzie wcześniej panowała niewypłacalność."
 trait_education_martial_1: "Zagubion[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] wojowni[Select_CString( ROOT.GetCharacter.IsFemale, 'czka', 'k' )]"
 trait_education_martial_1_desc: "Zagubiony wojownik otrzymał wykształcenie w zakresie sztuki wojennej, lecz jest bardziej prawdopodobne, że zrani siebie niż swoich wrogów."
 trait_education_martial_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] otrzymał[Select_CString( ROOT.GetCharacter.IsFemale, 'a', '' )] wykształcenie w zakresie sztuki wojennej, ale mimo to jest bardziej prawdopodobne, że zrani siebie niż swoich wrogów."
 trait_education_martial_2: "Wytrzymał[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] wojowni[Select_CString( ROOT.GetCharacter.IsFemale, 'czka', 'k' )]"
 trait_education_martial_2_desc: "Wytrzymały wojownik wykazał się pewną zręcznością w walce, ale wciąż musi się wiele nauczyć."
 trait_education_martial_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wykazał[Select_CString( ROOT.GetCharacter.IsFemale, 'a', '' )] się pewną sprawnością w sprawach wojennych, ale wciąż musi się wiele nauczyć."
 trait_education_martial_3: "Wykwalifikowany taktyk"
 trait_education_martial_3_desc: "Wykwalifikowany taktyk to niezawodny dowódca i przerażający wojownik, znany ze swoich umiejętności bojowych."
 trait_education_martial_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] to niezawodn[Select_CString( ROOT.GetCharacter.IsFemale, 'a dowódczyni i przerażająca wojowniczka, słynąca ze', 'y dowódca i przerażający wojownik, słynący ze' )] swojej wprawy w walce."
 trait_education_martial_4: "Genialny strateg"
 trait_education_martial_4_desc: "Pole bitwy jest domeną genialnego stratega i żadna kwestia wojenna nie jest poza jego wiedzą."
 trait_education_martial_4_character_desc: "Pole bitwy jest domeną [ROOT.GetCharacter.GetFirstNameNoTooltip] i żadna kwestia wojenna nie jest poza [ROOT.GetCharacter.GetHerHis] wiedzą."
 trait_education_martial_5: "Wsławion[Select_CString(ROOT.GetCharacter.IsFemale, 'a dowódczyni', 'y dowódca' )]"
 trait_education_martial_5_desc: "Wsławiony dowódca z łatwością radzi sobie z pozornie niemożliwymi do pokonania przeciwnościami na polu bitwy, zmieniając przebieg całej kampanii jednym manewrem."
 trait_education_martial_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] z łatwością radzi sobie z pozornie niemożliwymi do pokonania przeciwnościami na polu bitwy, zmieniając przebieg całej kampanii jednym manewrem."
 trait_education_martial_prowess_1: "Nieudolny giermek"
 trait_education_martial_prowess_1_desc: "Nieudolny giermek jest w zasadzie tylko rycerzem, który pamięta niewiele z jego formalnego szkolenia."
 trait_education_martial_prowess_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest w zasadzie tylko rycerzem, który pamięta niewiele z [ROOT.GetCharacter.GetHerHis] formalnego szkolenia."
 trait_education_martial_prowess_2: "Pewny siebie rycerz"
 trait_education_martial_prowess_2_desc: "Pewny siebie rycerz jest zaznajomiony z tradycyjnymi sposobami prowadzenia walki. Jako nastolatek zdobywał doświadczenie walcząc między innymi z krnąbrnymi chłopami."
 trait_education_martial_prowess_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest [Select_CString( ROOT.GetCharacter.IsFemale, 'zaznajomiona', 'zaznajomiony' )] z tradycyjnymi sposobami prowadzenia walki. Będąc nastolatkiem [Select_CString( ROOT.GetCharacter.IsFemale, 'zdobywała', 'zdobywał' )] doświadczenie walcząc między innymi z krnąbrnymi chłopami."
 trait_education_martial_prowess_3: "Potężny banneret"
 trait_education_martial_prowess_3_desc: "Dowódca chorągwi przewodził żołnierzami i walczył z bandytami zanim jeszcze osiągnął pełnoletność. Jest osobą zahartowaną w boju i zdeterminowanym wojownikiem."
 trait_education_martial_prowess_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'przewodziła', 'przewodził' )] żołnierzami i [Select_CString( ROOT.GetCharacter.IsFemale, 'walczyła', 'walczył' )] z bandytami zanim jeszcze [Select_CString( ROOT.GetCharacter.IsFemale, 'osiągnęła', 'osiągnął' )] pełnoletność. Jest osobą zahartowaną w boju i zdeterminowanym wojownikiem."
 trait_education_martial_prowess_4: "Sławn[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] czempion[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', '' )]"
 trait_education_martial_prowess_4_desc: "Sławny czempion jest powszechnie znany i szanowany, a może nawet budzić strach we wszystkich ziemiach w państwie. W swojej kulturze jest uważany za wzór wojownika."
 trait_education_martial_prowess_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest postacią powszechnie znaną i szanowaną, a nawet mogącą budzić strach we wszystkich ziemiach w państwie. W swojej kulturze jest [Select_CString( ROOT.GetCharacter.IsFemale, 'uważana', 'uważany' )] za wzór wojownika."
 trait_education_martial_prowess_5: "Żywe ostrze"
 trait_education_martial_prowess_5_desc: "O biegłości żywego ostrza w walce mówi się przyciszonym tonem. Wystarczy samo jego imię, by nawet doświadczony weteran się zawahał."
 trait_education_martial_prowess_5_character_desc: "O biegłości w walce, którą cechuje się [ROOT.GetCharacter.GetFirstNameNoTooltip], mówi się przyciszonym tonem. Wystarczy samo [ROOT.GetCharacter.GetHerHis] imię, by nawet doświadczony weteran się zawahał."
 trait_education_learning_1: "Sumienny skryba"
 trait_education_learning_1_desc: "Sumienny skryba mimo swego wykształcenia skupionego na nauce wykazuje niewielkie zdolności w tym zakresie – przynajmniej potrafi czytać…"
 trait_education_learning_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] mimo swego wykształcenia do prowadzenia nauki wykazuje niewielkie zdolności w tym zakresie – przynajmniej potrafi czytać…"
 trait_education_learning_2: "Wnikliw[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] myśliciel[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', '' )]"
 trait_education_learning_2_desc: "Wnikliwy myśliciel jest biegły w sztuce teologii, ale niestety wydaje się, że brakuje mu zarówno umiejętności, jak i otwartości umysłu."
 trait_education_learning_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest [Select_CString( ROOT.GetCharacter.IsFemale, 'biegła', 'biegły' )] w sztuce teologii, ale niestety wydaje się, że brakuje [ROOT.GetCharacter.GetHerHim] zarówno umiejętności, jak i otwartości umysłu."
 trait_education_learning_3: "Bystr[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] intelektualist[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', 'a' )]"
 trait_education_learning_3_desc: "Bystry intelektualista posiada głębokie zrozumienie teologii, filozofii i wszystkich tematów głębokiej nauki."
 trait_education_learning_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] posiada głębokie zrozumienie teologii, filozofii i wszystkich tematów głębokiej nauki."
 trait_education_learning_4: "Genialn[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] filozof[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', '' )]"
 trait_education_learning_4_desc: "Genialny filozof posiada niesamowite rozeznanie we wszystkich przedmiotach wyższej nauki."
 trait_education_learning_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] posiada niesamowite rozeznanie we wszystkich przedmiotach wyższej nauki."
 trait_education_learning_5: "Wszechwiedząca wyrocznia"
 trait_education_learning_5_desc: "Wszechwiedząca wyrocznia ma niezrównaną wiedzę zarówno na tematy boskie, jak i przyziemne, a jej rad słuchają nawet najwięksi uczeni."
 trait_education_learning_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ma niezrównaną wiedzę zarówno na tematy boskie, jak i przyziemne, a jej rad słuchają nawet najwięksi uczeni."
 #Lifestyle Traits
 trait_diplomat: "Dyplomat[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', 'a' )]"
 trait_diplomat_desc: "Dyplomata zręcznie żegluje po niebezpiecznych wodach interakcji społecznych i osiąga swoje cele z olśniewającą charyzmą oraz przekonaniem, mediując między najwyższymi władcami kraju."
 trait_diplomat_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] zręcznie żegluje po niebezpiecznych wodach interakcji społecznych i osiąga [ROOT.GetCharacter.GetHerHis] cele z olśniewającą charyzmą oraz przekonaniem, mediując między najwyższymi władcami kraju."
 trait_family_first: "Przede wszystkim rodzina "
 trait_family_first_neutral: "Hierarcha rodziny"
 trait_family_first_male: "Patriarcha"
 trait_family_first_female: "Matrona"
 trait_family_first_desc: "Osoba, która jest naprawdę oddana swojej rodzinie i dobrobytowi swojego domu."
 trait_family_first_character_desc: "[ROOT.Char.GetWomanMan|U], któr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jest naprawdę oddany swojej rodzinie i dobrobytowi swojego domu."
