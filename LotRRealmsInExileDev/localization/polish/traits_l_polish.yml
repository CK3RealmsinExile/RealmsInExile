 trait_tourney_participant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] brał[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] udział w grach wojennych, doskonaląc swoje umiejętności w prowadzeniu wojny i walce kontaktowej."
 trait_track_foot: "Zawody piesze"
 trait_track_foot_desc: "Ciało ludzkie jest najlepszym narzędziem, a jego opanowanie pozwoli ci zawładnąć światem."
 trait_track_horse: "Zawody konne"
 trait_track_horse_desc: "Bestia i jeździec w idealnej harmonii swobodnie przemierzają ziemię pod niekończącym się błękitnym niebem."
 trait_track_bow: "Zawody łucznicze"
 trait_track_bow_desc: "Ścięgna cięciwy i łucznika zjednoczyły się, by posłać strzałę do celu."
 trait_track_wit: "Zawody intelektualne"
 trait_track_wit_desc: "Siła zanika, piękno więdnie, ale bystry umysł przetrwa nawet najciemniejsze chwile."
 #REWORKED LIFESTYLES
 trait_lifestyle_hunter_desc: "Ta postać odpowiedziała na zew dziczy."
 trait_lifestyle_hunter_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] odpowiedział[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] na zew dziczy."
 trait_track_hunter: "Tropiciel"
 trait_track_hunter_desc: "Dźwięk rogów, psy gończe, zdobycz! Czy to z łuku, czy z broni myśliwskiej: nie ma takiego dreszczyku emocji, jak strzelanie do dzikiej zwierzyny!"
 trait_track_falconer: "Sokolnik"
 trait_track_falconer_desc: "Nie ma szlachetniejszego zajęcia niż polowanie z jastrzębiem i sokołem."
 trait_track_lifestyle_mystic: "Mistyk"
 trait_track_lifestyle_mystic_desc: "Tajemnice świata, zarówno fizycznego, jak i innego, zostają obnażone dzięki odpowiednio pogłębionej refleksji."
 trait_track_pilgrim: "Pielgrzym"
 trait_track_pilgrim_desc: "Zrogowaciałe stopy, obolałe kończyny, zmęczona twarz. To wszystko jest niewielką ceną za wypełnianie świętego obowiązku."
 trait_track_lifestyle_reveler: "Biesiadnik"
 trait_track_lifestyle_reveler_desc: "Napitki i zabawa w dobrym towarzystwie. Czego więcej potrzeba do życia?"
 trait_track_lifestyle_blademaster: "Mistrz ostrzy"
 trait_track_lifestyle_blademaster_desc: "Wiele lat życia poświęcono na opanowanie broni, aby wynikająca z tego łaska mogła pewnego dnia uratować jedno życie i zakończyć inne."
 trait_track_lifestyle_physician: "Nadworny medyk"
 trait_track_lifestyle_physician_desc: "Zahamuj przepływ krwi tam, otwórz żyłę tutaj. Te humory wkrótce się zrównoważą!"
 #EP3
 trait_governor: "Gubernator"
 trait_track_governor: "$trait_governor$"
 trait_track_governor_desc: "Podatki. Ziemie. Oddziały. Wszystkim można (i należy) zarządzać perfekcyjnie.\n\n#weak Poziom tej [Concept('trait', 'cechy')|E] można zwiększyć poprzez wykonywanie działań, które prowadzą do poprawienia warunków w posiadanych [Concept('counties', 'hrabstwach')|E] lub przynoszą korzyści [Concept('realm', 'państwu')|E] – a więc na przykład rozwiązywanie [Concept('governance_issues', 'problemów z zarządzaniem')|E], wznoszenie [Concept('buildings', 'budowli')|E] lub wybieranie pewnych opcji podczas wydarzeń.#!"
 trait_governor_desc: "Ta postać nabyła umiejętności, które ceni się u gubernatorów."
 trait_governor_3_byz: "$duke_administrative_male_byzantine_group$ weteran"
 trait_governor_3: "Gubernator weteran"
 trait_governor_2_byz: "Doświadczony strategos"
 trait_governor_2: "Doświadczony gubernator"
 trait_governor_1_byz: "$duke_administrative_male_byzantine_group$"
 trait_governor_1_byz_female: "$duke_administrative_female_byzantine_group$"
 trait_governor_1: "Gubernator"
 trait_governor_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] to wybitny zarządca i arbiter, dzięki czemu idealnie sprawdza się w roli gubernatora."
 trait_governor_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ma ogromne doświadczenie w zarządzaniu ziemiami, dzięki czemu dobrze sprawdza się w roli gubernatora."
 trait_governor_1_character_desc: "Postać o imieniu [ROOT.GetCharacter.GetFirstNameNoTooltip] nabyła umiejętności, które ceni się u gubernatorów."
 trait_gallowsbait: "Impuls do zbrodni"
 trait_gallowsbait_desc: "Nie wszystkie przestępstwa dotyczą ludzi ważnych. Ta postać zyskuje sławę jako drobny przestępca."
 trait_gallowsbait_character_desc: "Nie wszystkie przestępstwa dotyczą ludzi ważnych. Postać o imieniu [ROOT.GetCharacter.GetFirstNameNoTooltip] zyskała sławę jako drobny przestępca."
 trait_track_bandit: "Bandyta"
 trait_track_bandit_desc: "Prawo nie sięga dużo dalej niż do murów miasta. Poza nimi o tym, co jest dobre, a co złe, decyduje siła."
 trait_track_trickster: "Oszust"
 trait_track_trickster_desc: "Niedomyślność jest tragiczna, ale dla bystrego umysłu może stanowić #EMP okazję#!."
 trait_track_thief: "Złodziej"
 trait_track_thief_desc: "Nieważne, do kogo należy przedmiot, kiedy to ty go posiadasz."
 trait_track_poacher: "Kłusownik"
 trait_track_poacher_desc: "Przecież to tylko zwierzę, prawda?"
 trait_track_marauder: "Maruder"
 trait_track_marauder_desc: "Porywanie i mordowanie osób spoza klasy wyższej jest mniej efektowne, ale niekoniecznie mniej dochodowe."
 trait_despoiler_of_byzantium: "Grabieżca Bizancjum"
 trait_despoiler_of_byzantium_desc: "Postać o imieniu [ROOT.GetCharacter.GetFirstNameNoTooltip] należała do siejących postrach łacińskich władców, którzy podbili i obrócili w ruinę starożytne imperium chrześcijańskie."
 trait_campeador: "Campeador"
 trait_campeador_desc: "Eksperckie umiejętności bitewne postaci o imieniu [ROOT.GetCharacter.GetFirstNameNoTooltip] zapewniły jej tytuł mistrza pola bitwy."
 trait_violet_poet: "Fiołkowy poeta"
 trait_violet_poet_desc: "Czy istnieje coś, co poruszyłoby serce bardziej niż miłość? Czyż nie płynące z niej słowa niosą się najdalej? Postać o imieniu [ROOT.GetCharacter.GetFirstNameNoTooltip] dobrze o tym wie – i jest w swej sztuce niezrównana."
 trait_track_violet_poet: "Rapsod"
 trait_track_violet_poet_desc: "Prawdziwy przekaz poetycki nie opiera się tylko na słowach – trzeba dawać mu wyraz także duszą i ciałem.\n\n#weak Poziom tej [Concept('trait', 'cechy')|E] można zwiększyć na dwa różne sposoby – czy to pisząc poezję, czy stawiając na coś bardziej #UND uwodzicielskiego#!."
 trait_knight_errant: "Błędny rycerz"
 trait_knight_errant_character: "Błędny $knight_culture_player_no_tooltip_lowercase$"
 trait_knight_errant_desc: "Ta postać jest słynnym rycerzem. Chroni słabych, staje w obronie bezbronnych i stawia czoła złoczyńcom."
 trait_knight_errant_character_desc: "Postać o imieniu [ROOT.GetCharacter.GetFirstNameNoTooltip] to słynny $knight_culture_player_no_tooltip_lowercase$. Chroni słabych, staje w obronie bezbronnych i stawia czoła złoczyńcom."
 trait_track_knight_errant: "Dobroczyńca"
 trait_track_knight_errant_desc: "O prawości muszą świadczyć nie tylko słowa, ale również czyny.\n\n#weak Poziom tej [Concept('trait', 'cechy')|E] można zwiększyć, wypełniając [Concept('task_contract', 'kontrakty')|E] z urzędnikami sądowymi bądź kontakty związane z walecznością lub walką, które umożliwiają wykazanie się prawością."
 the_wake: "Przebudzony"
 trait_track_the_wake: "Bagienny łowca"
 trait_track_the_wake_desc: "Przeznaczenie tka swą ciekną sieć. To, co należy mi się na mocy prawa, zostanie odebrane siłą.\n\n#weak Poziom tej [Concept('trait', 'cechy')|E] można zwiększyć, pokonując [characters|El] [Concept('culture', 'kultury')|E] #BOL normańskiej#! w [Concept('battle', 'bitwie')|E] lub [Concept('single_combat_duel_plural', 'pojedynkach')|E].#!"
 the_wake_1: "Wygnaniec"
 the_wake_2: "Człowiek wyjęty spod prawa"
 the_wake_3: "Rzeźnik"
 the_wake_4: "Ankou"
 the_wake_5: "$the_wake$"
 the_wake_1_desc: "Żałujcie młodego Herewearda, szlachcica na wygnaniu; człowieka bez celu, tułacza o obojętnym sercu i pogrzebanym wielkim potencjale."
 the_wake_2_desc: "Odnalazł cel – lecz jakże daleki: za misję powziął rozlewać krew obcych, aż trzęsawiska spłyną szkarłatem."
 the_wake_3_desc: "Kleista otchłań cuchnących moczar tym zwykłym niesie zgubę; dla niego to jednak dom tak znajomy, iż suchą nogą – jak wierzą niektórzy – potrafi pokonać każde topielisko."
 the_wake_4_desc: "Dziatwę straszy się opowieściami o grasujących po bagnach potworach, by nie przyszło jej na myśl zapuszczać się poza bezpieczną ostoję."
 the_wake_5_desc: "Mroczna postać przemierza skąpane w ciemności krainy – zawsze czujna, zawsze pomna otoczenia. Hereweard Krwawy. Hereweard Straszliwy. Hereweard Przebudzony."
 norman_opinion: "Opinia Normanów"
 TRAIT_FLAG_DESC_can_raid: "Uaktywnia [raiding|El]"
 trait_immortal: "Nieśmiertelność"
 trait_immortal_desc: "Ta postać wyróżnia się na tle reszty ludzkości. Nie cierpi z powodu wieku i nie podupada na zdrowiu, jak gdyby zapomniał o niej czas."
 trait_immortal_character_desc: "Postać o imieniu [ROOT.GetCharacter.GetFirstNameNoTooltip] wyróżnia się na tle reszty ludzkości. Nie cierpi z powodu wieku i nie podupada na zdrowiu, jak gdyby zapomniał o niej czas."
 #BP3
 trait_lifestyle_wayfarer: "Wędrowiec"
 trait_lifestyle_wayfarer_desc: "Dla osoby o imieniu [ROOT.GetCharacter.GetFirstNameNoTooltip] podróżowanie to coś więcej niż droga do celu. Co chwila znika na kilka dni, po czym wraca i opowiada fantastyczne historie o odległych miejscach, wysokich górach, ciemnych jaskiniach lub głębokich lasach."
 trait_lifestyle_voyager: "Odkrywca"
 trait_lifestyle_voyager_desc: "Najwspanialsze z miast, ruiny dawnych czasów, królowie i królowe odległych krain. Osoba o imieniu [ROOT.GetCharacter.GetFirstNameNoTooltip] widziała wszystko i chce się podzielić swoimi doświadczeniami z innymi."
 trait_lifestyle_surveyor: "Inspektor"
 trait_lifestyle_surveyor_desc: "Królestwo kwitnie pod czujnym okiem osoby o imieniu [ROOT.GetCharacter.GetFirstNameNoTooltip]. Z zamiłowaniem do podróży, misternie wplecionym w strukturę rządów, osobiście nadzoruje wasali i radzi sobie z wyzwaniami związanymi z zarządzaniem, dzięki czemu domena prosperuje i jest zadbana."
 trait_lifestyle_surveyor_adventurer_desc: "Osoba o imieniu [ROOT.GetCharacter.GetFirstNameNoTooltip] jest znana ze swojego doświadczenia w podróżowaniu. Znając pustkowia jak własną kieszeń, może omijać armie wroga, organizować przerażające zasadzki lub po prostu zadbać o bezpieczną podróż z jednego miasta do drugiego."
