 laamp_transport_vip_contract: "Eskortowanie emisariusza"
 laamp_transport_vip_desc_title: "Dzielni najemnicy!"
 laamp_transport_vip_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] wysyła w drogę swojego posłańca, który potrzebuje ochrony przed bandytami i wypadkami. Chętnie skorzysta z pomocy doświadczonych wędrowców."
 laamp_transport_ward_contract: "Przekazanie wychowanka"
 laamp_transport_ward_desc_title: "Rzetelni najemnicy!"
 laamp_transport_ward_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] wynagrodzi każdego, kto zechce towarzyszyć [TaskContract.GetEmployer.Custom('PL_jego_jej')] dziecku w podróży na dwór opiekuna."
 laamp_transport_explorer_contract: "Ochoczy odkrywca"
 laamp_transport_explorer_desc_title: "Niezawodni najemnicy!"
 laamp_transport_explorer_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] o znacznej ciekawości świata szuka towarzystwa i ochrony podczas swojej kolejnej wyprawy."
 laamp_transport_artifact_contract: "Dostawa artefaktu"
 laamp_transport_artifact_desc_title: "Uczciwi tragarze!"
 laamp_transport_artifact_desc: "Cenna pamiątka rodowa wkrótce zmieni właściciela. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] potrzebuje kogoś, kto dopilnuje, by dotarła bezpiecznie do celu."
 laamp_transport_gold_contract: "Złoty podarunek"
 laamp_transport_gold_desc_title: "Ludzie dzielni i czujni!"
 laamp_transport_gold_desc: "Ważny konwój ma wyruszyć w drogę z miejsca znanego jako [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTierNoTooltip]. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] proponuje pokaźną nagrodę dla każdego, kto zechce go chronić w podróży."
 laamp_transport_animal_contract: "Żywy podarunek"
 laamp_transport_animal_desc_title: "Wrażliwi wędrowcy!"
 laamp_transport_animal_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] ma cennego zwierzaka, który potrzebuje ochrony w podróży."
 laamp_construction_contract_contract: "Prace budowlane"
 laamp_construction_contract_desc_title: "Pomysłowi sprzedawcy!"
 laamp_construction_contract_desc: "Kończą się materiały na prace budowlane zlecone przez postać znaną jako [TaskContract.GetEmployer.GetNameNoTooltip]. Za dostarczenie nowych materiałów budowlanych czeka sowite wynagrodzenie."
 laamp_treasure_hunting_contract_contract: "Poszukiwanie skarbów"
 laamp_treasure_hunting_contract_desc_title: "Sprytni poszukiwacze!"
 laamp_treasure_hunting_contract_desc: "Plotki o osławionym skarbie dotarły do uszu postaci znanej jako [TaskContract.GetEmployer.GetNameNoTooltip]. [TaskContract.GetEmployer.Custom('PL_jego_jej')|U] życzeniem jest, by zdolny poszukiwacz przygód sprawdził ich wiarygodność."
 laamp_join_war_contract_contract: "Stanięcie po naszej stronie"
 laamp_join_war_contract_desc_title: "Skrzyżujcie miecze w słusznej sprawie!"
 laamp_join_war_contract_desc: "Pomoc wojskowa jest potrzebna w ogarniętym wojną miejscu znanym jako [TaskContract.GetEmployer.GetPrimaryTitle.GetBaseNameNoTier]. Czas trwania kontraktu to [TaskContract.MakeScope.Var('task_contract_war').War.MakeScope().ScriptValue('task_contract_war_duration_value')] dni."
 laamp_raid_contract_contract: "Najazd w celu zdobycia jeńców"
 laamp_raid_contract_desc_title: "Bezwzględni łupieżcy przygraniczni!"
 laamp_raid_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] chce wysłać wiadomość swoim wrogom, dlatego poszukuje odważnego kapitana zdolnego pojąć ofiary żywcem."
 laamp_help_claimant_contract_contract: "Wysunięcie moich roszczeń"
 laamp_help_claimant_contract_desc_title: "Poszukiwacze szlachetnej sprawy!"
 laamp_help_claimant_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] poszukuje do pomocy legitymistów, którzy wywrą nacisk w zakresie dochodzenia [TaskContract.GetEmployer.Custom('PL_jego_jej')] słusznych roszczeń względem postaci znanej jako [TaskContract.MakeScope.Var('task_contract_target').Char.GetTitledFirstName]. Przedmiotem roszczeń jest miejsce znane jako [TaskContract.MakeScope.Var('task_contract_title').Title.GetNameNoTier]."
 laamp_steal_artifact_contract_contract: "Przejęcie artefaktu"
 laamp_steal_artifact_contract_desc_title: "Zachłanni łotrzykowie!"
 laamp_steal_artifact_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] nagrodzi każdego, kto zechce zwrócić to, co prawnie należy do [TaskContract.GetEmployer.Custom('PL_niego_niej')]. To [TaskContract.MakeScope.Var('task_contract_object').Artifact.GetName|l]."
 laamp_cultural_minority_contract_contract: "Ochrona spuścizny"
 laamp_cultural_minority_contract_desc_title: "Uwaga, niedola!"
 laamp_cultural_minority_contract_desc: "[TaskContract.GetEmployer.GetCulture.GetCollectiveNoun] wzywani na pomoc! [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] zwraca się o pomoc do każdego, kto jest skłonny bronić swoich praw w starciu z postacią znaną jako [TaskContract.GetEmployer.GetLiege.GetName]."
 laamp_religious_minority_contract_contract: "Obrona wiernych"
 laamp_religious_minority_contract_desc_title: "[TaskContract.GetEmployer.GetFaith.PositiveAfterLife] dla prawych!"
 laamp_religious_minority_contract_desc: "Poszukiwani [TaskContract.GetEmployer.GetFaith.GetAdherentNamePlural|l] oraz wszystkie przychylne dusze! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] wzywa każdego, kto chce negocjować z postacią znaną jako [TaskContract.GetEmployer.GetLiege.GetName] w sprawie ochrony religijnej."
 laamp_prison_break_contract_contract: "Ucieczka z więzienia"
 laamp_prison_break_contract_desc_title: "Ludzie o nieograniczonych możliwościach!"
 laamp_prison_break_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] szuka sprytnego osobnika. Osoba z [TaskContract.GetEmployer.Custom('PL_jego_jej')] rodziny została uwięziona, a [TaskContract.GetEmployer.GetSheHe] bardzo chce ją uwolnić."
 laamp_join_faction_contract_contract: "Wsparcie frakcji"
 laamp_join_faction_contract_desc_title: "Dysydenci wszelkiej maści!"
 laamp_join_faction_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] ma dość rządów postaci znanej jako [TaskContract.GetTarget.GetName]. Wysyła zaproszenie do wszystkich, którzy się [TaskContract.GetTarget.Custom('PL_mu_jej')] sprzeciwiają. [TaskContract.MakeScope.Var('task_contract_faction').Faction.GetName] czeka na nich z otwartymi ramionami."
 laamp_join_faction_contract_request: "Aby wypełnić ten [task_contract|El], dołącz do [Concept('faction', 'frakcji')|E]"
 laamp_help_faith_conversion_contract_contract: "Obowiązki misjonarza"
 laamp_help_faith_conversion_contract_desc_title: "Gorliwi uczniowie [TaskContract.GetEmployer.GetFaith.CreatorGodNamePossessive]!"
 laamp_help_faith_conversion_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] głosi słowo [TaskContract.GetEmployer.GetFaith.HighGodNamePossessive] w miejscu znanym jako [TaskContract.GetLocation.GetName]. Niech wierzący przemówią."
 laamp_help_faith_conversion_contract_request: "Aby wypełnić ten [task_contract|El], wybierz się w [travel|El] do [Concept('county', 'hrabstwa')|E], w którym trwa [Concept('convert_county', 'nawracanie')|E]"
 laamp_fight_faith_conversion_contract_contract: "Uciszenie misjonarzy"
 laamp_fight_faith_conversion_contract_desc_title: "Wierni zostali osaczeni!"
 laamp_fight_faith_conversion_contract_desc: "Misjonarze wyznający wiarę znaną jako [TaskContract.MakeScope.Var('task_contract_councillor').Char.GetFaith.GetNameNoTooltip|l] nawiedzają społeczności wyznające wiarę, którą jest [TaskContract.GetEmployer.GetFaith.GetNameNoTooltip|l]. Szukamy wykwalifikowanego negocjatora lub budzącego grozę bandyty, który poradzi sobie z tymi poganami."
 laamp_fight_faith_conversion_contract_request: "Aby wypełnić ten [task_contract|El], wybierz się w [travel|El] do [Concept('county', 'hrabstwa')|E], w którym trwa [Concept('convert_county', 'nawracanie')|E] lub w którym przebywa [liege|El] [realm_priest_possessive|El]"
 laamp_help_train_commanders_contract_contract: "Nauczyciel rycerzy"
 laamp_help_train_commanders_contract_desc_title: "Weterani do wynajęcia!"
 laamp_help_train_commanders_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] chce utrzymać swoich [TaskContract.GetEmployer.Custom('KnightCulturePluralPossessiveNoTooltipLowercase')] w formie bojowej. Poszukiwany jest doświadczony dowódca lub szermierz, który podzieli się swoją wiedzą."
 laamp_help_train_commanders_contract_request: "Aby wypełnić ten [task_contract|El], użyj [Concept('character_interaction', 'interakcji z postacią')|E] „$task_contract_train_knight_interaction$” na [Concept('knights', 'rycerzach')|E] [contractor_possessive|El]"
 task_contract_train_knight_interaction: "Trenowanie rycerzy"
 task_contract_train_knight_interaction_desc: "Podczas tej sesji szkoleniowej [recipient.Custom('KnightCulturePlural')|l], którzy służą osobie znanej jako [recipient.GetFirstName], mogą poprawić swoją [prowess|El] lub nauczyć się [Concept('commander_trait', 'cechy dowódcy')|E]"
 recipient_secondary_task_contract_train_knight_interaction: "Adept"
 task_contract_train_knight_interaction.tt: "Ma szansę zwiększyć [prowess|El] lub nauczyć się [Concept('commander_trait', 'cechy dowódcy')|E]"
 laamp_help_find_secrets_contract_contract: "Oczy w cieniu"
 laamp_help_find_secrets_contract_desc_title: "Cicho sza!"
 laamp_help_find_secrets_contract_desc: "W miejscu znanym jako [TaskContract.GetLocation.GetName] potrzebny jest wnikliwy obserwator. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] chce mieć oko na swoich sąsiadów i na to, co robią. To zwykła ciekawość… Nic więcej nie musisz wiedzieć."
 laamp_help_find_secrets_contract_request: "Aby wypełnić ten [task_contract|El], ukończ [scheme|El] „[GetScheme('laamp_help_find_secrets_scheme').GetTypeName]”"
 laamp_help_fabricate_claim_contract_contract: "Zapomniane roszczenia"
 laamp_help_fabricate_claim_contract_desc_title: "Uczeni uczeni!"
 laamp_help_fabricate_claim_contract_desc: "Zgodnie z prawem to $laamp_council_task_contract_desc_liege$ jest osobą, do której należy miejsce znane jako [TaskContract.MakeScope.Var('task_contract_destination').Province.GetName], ale po prostu nie może tego udowodnić, bo dokument stanowiący o tym gdzieś się zawieruszył! Odzyskaj ten dawny tytuł własności, a w nagrodę zyskasz dozgonną wdzięczność."
 laamp_council_task_contract_desc_liege: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]"
 laamp_council_task_contract_desc_councillor: "[TaskContract.GetTarget.GetName], a dla mnie senior,"
 laamp_help_fabricate_claim_contract_request: "Aby wypełnić ten [task_contract|El], ukończ [scheme|El] „[GetScheme('generate_claim').GetTypeName]”"
 laamp_help_increase_control_contract_contract: "Walka z korupcją"
 laamp_help_increase_control_contract_desc_title: "Władający pałkami!"
 laamp_help_increase_control_contract_desc: "Miejsce znane jako [TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip] cierpi z powodu rozpasanych bandytów, lichwiarskich urzędników i rozhisteryzowanych chłopów. Każdy, kto zechce pomóc utrzymać ich wszystkich w ryzach, zostanie nagrodzony."
 laamp_help_increase_control_contract_request: "Aby wypełnić ten [task_contract|El], wybierz się w [travel|El] do [Concept('counties', 'hrabstw')|E] [contractor_possessive|El], w których [county_control|El] jest na niskim poziomie"
