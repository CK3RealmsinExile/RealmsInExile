 ep3_contract_event.0021.t: "$contract_event_prefix$ obrona wiernych"
 ep3_contract_event.0021.desc: "[task_contract_employer.GetFaith.GetAdherentNamePlural] wchodzą do mojego obozu z zamiarem rozmowy.\n\n– Moje uszanowanie, poszukiwaczu przygód! – zaczyna najstarsza osoba z grupy. – Przybywamy z miejsca o nazwie [task_contract_destination.GetNameNoTier], pobliskiej krainy, gdzie [task_contract_employer.GetName] w swych pobożnych rządach kieruje się świętym tekstem znanym jako [task_contract_employer.GetFaith.ReligiousText]!\n\nKilka nieśmiałych okrzyków z imieniem [task_contract_employer.GetFaith.HighGodNamePossessive] rozprasza osobę mówiącą.\n\n– Jednak [task_contract_employer.Custom('PL_jego_jej')] senior, [task_contract_target.GetName], to [task_contract_employer.Custom2('GetUnbelieverTerm', task_contract_target)] i nie dba o nasze zwyczaje – kontynuuje. – W imię [task_contract_employer.GetFaith.HighGodNamePossessive] błagamy! Pomóż nam zagwarantować sobie wolność religijną pod rządami, które sprawuje [task_contract_target.GetName]!"
 ep3_contract_event.0021.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0021.b: "Znam kilka sztuczek, dzięki którym [task_contract_target.GetFaith.GetAdherentNamePluralNoTooltip] staną po mojej stronie."
 ep3_contract_event.0021.c: "$ep3_contract_event.0020.c$"
 ep3_contract_event.0021.d: "[task_contract_target.GetFaith.ReligiousText|U] – znajdę tam coś, co [task_contract_target.Custom('PL_go_ja')] przekona."
 ep3_contract_event.0021.e: "$ep3_contract_event.0020.e$"
 ep3_contract_event.0021.tt: "Udany [scheme|El] spowoduje, że [task_contract_target.GetShortUINameNotMe] udzieli osobie znanej jako [task_contract_employer.GetShortUINameNotMe] [Concept('obligation', 'zobowiązania')|E] „[GetVassalContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )]”"
 cultural_acceptance_laamp_cultural_minority_contract: "Wysiłki [Concept('adventurer', 'poszukiwacza przygód')|E] pozwoliły nałożyć na zagranicznego seniora [obligation|El] „[GetVassalContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )]”"
 ep3_contract_event.0030.t: "$contract_event_prefix$ ucieczka z więzienia"
 ep3_contract_event.0030.desc: "– [task_contract_target.GetName], ta wstrętna gnida! – Budzą mnie głośne przekleństwa wygłaszane na zewnątrz mojego namiotu.\n\n– Kto tam jest? Kto zakłóca mój sen w moim własnym obozie? – pytam, nie mogąc wyrwać się z sennego otępienia.\n\n– To ja, [task_contract_employer.GetName]! – dumnie ogłasza intruz. – Biegiem! Nie ma czasu do stracenia! [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)|U] jest zakładnikiem tej wrednej mendy znanej jako [task_contract_target.GetTitledFirstNameNoTooltip]. – Widząc moje zakłopotanie, dodaje. – Zapłacę sowicie, jeśli uda ci się [task_contract_object.Custom('PL_go_ja')] uwolnić!"
 ep3_contract_event.0030.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0030.b: "Zacznę bezzwłocznie planować ucieczkę!"
 ep3_contract_event.0030.c: "Ta sprawa może zaczekać do rana."
 ep3_contract_event.0030.c.tt: "Odblokowuje [Concept('interaction', 'interakcję')|E] „$prison_break_contract_interaction$”."
 ep3_contract_event.0030.agents: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$ [success_chance_max_i] [GetAgentSlotType( 'agent_thief' ).GetName]\n$EFFECT_LIST_BULLET$ [success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$ [scheme_speed_i] [GetAgentSlotType( 'agent_infiltrator' ).GetName]\n$EFFECT_LIST_BULLET$ [secrecy_i] [GetAgentSlotType( 'agent_lookout' ).GetName]\n$EFFECT_LIST_BULLET$ [secrecy_i] [GetAgentSlotType( 'agent_decoy' ).GetName]"
 treasure_map_prefix: "Mapa skarbów"
 ep3_contract_event.0040.t: "$treasure_map_prefix$: był skarb, nie ma skarbu"
 ep3_contract_event.0040.desc: "Nie do końca rozumiem. Wyciągam mapę skarbów, by jeszcze raz rzucić na nią okiem. Mapa zahacza jednak o jakiś przedmiot w mojej torbie i słyszę przerażające #EMP rrrozdarcie#!\n\nMapa jest teraz w strzępach. Zostało z niej niewiele więcej niż kilka płatków spadających na ziemię.\n\nStoję jak pień, trzymając praktycznie bezużyteczne kawałki w dłoniach."
 ep3_contract_event.0040.a: "Nie spodoba się to mojemu pracodawcy."
 ep3_contract_event.0040.a_travel: "Ale… Ja tylko… No cóż."
 ep3_contract_event.0040.b: "Równie dobrze mogę tu zostać."
 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$: być kowalem swojego losu"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$: zapada noc"
 ep3_contract_event.0041.desc_intro: "Strażnik zatrzymuje mnie w drodze do namiotu osoby znanej jako [task_contract_employer.GetTitledFirstName]:\n\n– Niech [ROOT.Char.GetTitleAsNameNoTooltip] nie wchodzi… [task_contract_employer.GetSheHe|U] nie żyje."
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\nWchodzę do namiotu i przez sekundę mam wrażenie, że [task_contract_employer.GetFirstNameNoTooltip] zwyczajnie śpi. W końcu jednak widzę, że [task_contract_employer.Custom('PL_jego_jej')] twarz powoli staje się trupio blada. \n\nJestem w szoku, lecz"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\nWchodzę do namiotu, a [task_contract_employer.GetFirstNameNoTooltip] leży na podłodze pośród sterty bibelotów. Żyje, tylko że… Nie można się z [task_contract_employer.Custom('PL_nim_nia')] #EMP porozumieć#!.\n\nJestem w szoku, lecz pomagam [task_contract_employer.Custom('PL_mu_jej')] usiąść przy łóżku, a następnie"
 ep3_contract_event.0041.desc_outro: "rozglądam się, próbując znaleźć mapę skarbów, ale szybko zdaję sobie sprawę, że jej tu nie ma.\n\nNajpewniej nie będę już w stanie dokończyć poszukiwań ostatniego skarbu…"
 ep3_contract_event.0041.a: "Powinniśmy wracać."
 ep3_contract_event.0041.a.tt: "Przenieś swój [camp|El] do miejsca znanego jako [THIS.Char.GetCurrentLocation.GetNameNoTooltip]"
 ep3_contract_event.0041.a.flavor_dead: "Oby [task_contract_employer.Custom('PL_jego_jej')] dusza zaznała odpoczynku z woli [task_contract_employer.GetFaith.HighGodNamePossessive]."
 ep3_contract_event.0041.a.flavor_incapable: "Co za straszny stan… bytu?"
 ep3_contract_event.0041.b: "I tak nie ma do czego wracać."
 treasure_map_employer_is_incapable.tt: "[task_contract_employer.GetShortUINameNotMe] zyskuje następującą [Concept('trait', 'cechę')|E]: [GetTrait('incapable').GetName( GetNullCharacter )|l]"
 treasure_map_disappeared.tt: "Mapa przepadła!"
 ep3_contract_event.0043.t: "$treasure_map_prefix$: nieuchwytna nagroda"
 ep3_contract_event.0043.desc: "[task_contract_employer.GetTitledFirstName] podchodzi do mnie i klepie mnie po ramieniu:\n\n– Jesteś bardzo dobrym dzieckiem! Naprawdę doceniam twoją pomoc w tej ostatniej wyprawie.\n\nWręcza mi coś – to podarta [0043_treasure_map.GetName|l], a zmarszczki wokół [task_contract_employer.Custom('PL_jego_jej')] oczu wygładzają się, gdy się uśmiecha.\n\n– Jej wygląd nie robi wrażenia, lecz nawet stronnicy [task_contract_employer.GetFaith.DevilNamePossessive] nie byli w stanie mi jej odebrać. Dbaj o nią.\n\n [task_contract_employer.GetTitledFirstName] przerywa na chwilę i pozwala mi przyswoić swoje słowa, po czym chichocze starczym głosem:\n\n– Mamy skarb do wykopania. Daj znać, gdy tylko będziesz w stanie to zrobić!"
 ep3_contract_event.0043.a: "Wyruszajmy!"
 ep3_contract_event.0043.a.tt: "Otwórz widok [Concept('decision', 'decyzji')|E] „[GetDecisionWithKey('treasure_map_contract_decision').GetName]”"
 ep3_contract_event.0043.b: "Zajmę się tym wkrótce."
 ep3_contract_event.0045.t: "$treasure_map_prefix$: lepszy wróbel w garści…"
 ep3_contract_event.0045.desc_intro_artifact: "O świcie docieramy do miejsca znanego jako [excavation_location.GetName]. [0045_treasure_map.GetName] zawiera znacznik, który do niego prowadzi. Zaczynam szukać zakamarków, w których ktoś mógł ukryć skarb.\n\nRozglądam się, a na horyzoncie tylko [excavation_location.GetTerrain.GetNameNoTooltip|l]: majestatyczne tło dla moich poszukiwań."
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\nW końcu odkrywam kopiec schowany pod kilkoma krzewami ułożonymi nieco #EMP zbyt#! schludnie, by mogły być one naturalne. Zaczynam kopać i po chwili uderzam w jakiś przedmiot. Ostrożnie go odkopuję i widzę, że jest to… [treasure_artifact_historical.GetName]?!"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\nWchodzę pomiędzy pobliskie stare drzewa i w końcu dostrzegam coś w pustce ziejącej w jednym z nich. Wkładam rękę do środka i wyciągam jakiś przedmiot… To [treasure_artifact_jewelry.GetName|l]."
 ep3_contract_event.0045.desc_intro_gold: "Wczesnym popołudniem docieramy na obrzeża miejsca znanego jako [excavation_location.GetName] i zaczynamy szukać lokalizacji, którą wskazuje [0045_treasure_map.GetName|l].\n\nIdę przed siebie, a wokół mnie [excavation_location.GetTerrain.GetNameNoTooltip]. Po chwili jednak dostrzegam dobrze ukrytą wnękę w skalistym klifie, która prowadzi do niewielkiej jaskini."
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\nWewnątrz groty, której wystrój przedstawia różne dziwne i niepokojące czynności, stoi zakurzona drewniana skrzynia.\n\nOtwieram ją i odkrywam masę złota, biżuterii i kosztowności!"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\nWewnątrz groty, pozornie dawno zapomnianej, znajdują się porozrzucane przedmioty.\n\nPodnoszę coś, co wygląda na starożytną – i zaskakująco ciężką – urnę, w której odkrywam pokaźny zbiór złotych monet."
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\nWnętrze groty wygląda na sekretną świątynię jakiegoś nieznanego mi bóstwa… Otaczają mnie spojrzenia obcych duchów i nie udaje mi się znaleźć niczego wartościowego poza pojedynczą złotą błyskotką leżącą na tacy ofiarnej."
 ep3_contract_event.0045.desc_intro_scenery: "Gdy docieramy na obrzeża miejsca znanego jako [excavation_location.GetName], podążam w stronę znacznika, który wskazuje [0045_treasure_map.GetName|l], idąc przez klify, zarośla i…"
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\nPośród okolicznych terenów ukazuje mi się oaza, której wygląd zapiera mi dech w piersiach. Chłodna woda daje wytchnienie od niesłabnącego upału, a fale przesuwają się po jej powierzchni, gdy tańczą pod nią kolorowe ryby.\n\nZastanawiam się nad tym, że nawet w najtrudniejszych czasach, te spokojne i bezpieczne przystanie pozostają dziewicze. W takich spokojnych miejscach człowiek czuje bliskość [ROOT.Char.GetFaith.HighGodNamePossessive]…"
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\nPośrodku okolicznych terenów widać cudowne źródło. To dziewicze miejsce zamieszkuje mnóstwo ptaków i pasących się zwierząt.\n\nDumam nad pięknem tego miejsca i nad tym, że wszystkie te zwierzęta egzystują w delikatnej harmonii: owady, ryby, ptaki i bestie.\n\nW mojej piersi narasta ciepło. Nie ma wątpliwości, że to uczucie ma w sobie coś boskiego!"
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\nPo nieco ponad godzinie znajduję częściowo zakrytą dziurę z małą drewnianą skrzynią w środku. Jest niemal pusta… Choć znajduje się w niej [excavation_location.GetCulture.GetNameNoTooltip|l] biżuteria."
 ep3_contract_event.0045.a: "To świetne wieści dla osoby znanej jako [task_contract_employer.GetTitledFirstNameNoTooltip]!"
 ep3_contract_event.0045.a_artifact_historical: "Osoba znana jako [task_contract_employer.GetTitledFirstNameNoTooltip] będzie #EMP zachwycona!#!"
 ep3_contract_event.0045.a_pillaged: "Hmm. Chyba należy poinformować pracodawcę…"
 ep3_contract_event.0045.b: "Znalezione, nie kradzione."
 ep3_contract_event.0045.b_artifact_historical: "To należy… #EMP Do mnie.#!"
 ep3_contract_event.0045.b_pillaged: "Nie ma czego świętować."
 ep3_contract_event.0045.b.flavor_reforged: "Przerobię to na coś pożytecznego."
 ep3_contract_event.0045.b.flavor: "Zachowam to na później."
 ep3_contract_event.0050.t: "$treasure_map_prefix$: …niż gołąb na dachu"
 ep3_contract_event.0050.desc_artifact_historical: "– [treasure_artifact_historical.GetName]! – wzdycha [task_contract_employer.GetTitledFirstName], gdy [treasure_artifact_historical.Custom('ArtifactType')] opuszcza moje ręce. – Dziękuję ci, przyjacielu, za ten podarunek. Domyślam się, że rozstanie z takim skarbem mogło być niewyobrażalnie trudne… – uśmiecha się wdzięcznie. – Moja matka zaiste była mądra, mówiąc, że człowiek powinien wierzyć w życzliwość nieznajomych."
 ep3_contract_event.0045.desc_intro: "[task_contract_employer.GetFirstName] z trudem opanowuje swoje podekscytowanie, gdy wracam do [task_contract_employer.Custom('PL_jego_jej')] namiotu."
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$\n\n– Niesamowite! Spójrz na ten przedziwny kunszt! – [task_contract_employer.GetTitledFirstName] wnikliwie analizuje każdy najdrobniejszy szczegół artefaktu, niemal mrucząc z radości i uśmiechając się do mnie. – Masz za to moją dozgonną wdzięczność."
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$\n\n– Złoto, powiadasz? Doskonałe znalezisko jak na ostatnią wyprawę!\n\nPodsumowuję tę sprawę, a na [task_contract_employer.Custom('PL_jego_jej')] twarzy pojawia się wyraz melancholii, zapewne na myśl o końcu przygody.\n\n– Masz moją wdzięczność za sumienne dostarczenie tej złotej niespodzianki. Możesz odejść."
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$\n\n– To… zapiera dech w piersi. Przez większość życia szukam bogactwa, bibelotów, świecidełek. A to… – przerywa na moment, aby zagłębić się w myślach. – Resztę życia spędzę w spokoju. Dziękuję ci, mój przyjacielu."
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$\n\n– Wszystko zostało splądrowane? – Wzdycha ciężko. – Cóż… Wygląda na to, że życie poszukiwacza przygód nie kończy się z hukiem, a raczej z… płaczem, jak mniemam. Jako że udało ci się zaspokoić moją ciekawość, masz moją wdzięczność."
 ep3_contract_event.0050.a: "Interesy z tobą to czysta przyjemność."
 ep3_contract_event.0060.t: "$contract_event_prefix$ wysunięcie moich roszczeń"
 ep3_contract_event.0060.desc: "W moim obozie zatrzymują się podróżujący [task_contract_employer.GetCulture.GetCollectiveNoun]. Mają lśniące włócznie i nowo uszyte sztandary. [commander.GetName], przedstawiciel wojowników, którymi są [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l], przychodzi do mnie z prośbą od swojego władcy.\n\n– [task_contract_employer.GetName] przygotowuje swoje wojsko do ataku na gnidę znaną jako [task_contract_target.GetName] i chce – poprzez walkę – odzyskać to, co [task_contract_employer.Custom('PL_mu_jej')] się należy! A gdy nasze sztandary zawisną nad miejscem znanym jako [task_contract.MakeScope.Var('task_contract_title').Title.GetNameNoTier], każdy, kto walczył w [task_contract_employer.Custom('PL_jego_jej')] sprawie, otrzyma wspaniałe łupy!"
 ep3_contract_event.0060.a: "$ep3_contract_event.0008.a$"
 ep3_contract_event.0060.join_war: "[task_contract_taker.GetShortUINameNotMe] dołączy do [Concept('war', 'wojny')|E] jako atakujący"
