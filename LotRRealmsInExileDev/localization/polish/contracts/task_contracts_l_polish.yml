 ep3_contract_event.0001.t_construction: "$ep3_contract_event.0001.t$ prace budowlane"
 ep3_contract_event.0001.desc: "Delegacja wysłana przez osobę znaną jako [task_contract_employer.GetName] wchodzi do mojego wielkiego namiotu.\n\n– Moje uszanowanie, poszukiwaczu przygód! – mówi posłaniec. – Wiele jest dróg na tym świecie i są one zdradliwe. Miejsce znane jako [task_contract_employer.GetPrimaryTitle.GetNameNoTier] chce cię zatrudnić. Zgódź się, a mój senior dobrze zapłaci za twoją wiedzę.\n\n"
 ep3_contract_event.0001.desc_intro_explorer: "Zostawiając obładowanego muła na zewnątrz, [task_contract_employer.GetName] wchodzi do mojego namiotu.\n\n– Moje uszanowanie! Podobno masz obycie w świecie. Może masz też na tyle tupetu, by zapuszczać się w dzicz u boku kogoś, kogo ciekawość pozostaje niezaspokojona, czyli mnie?\n\n"
 ep3_contract_event.0001.desc_vip: "– Ja, [task_contract_object.GetName], wiernie służę osobie znanej jako [task_contract_employer.GetTitledFirstName]. To [task_contract_employer.Custom('PL_jego_jej')] słowa muszę zanieść do miejsca znanego jako [task_contract_destination.GetTitle.GetNameNoTier], do komnaty, w której zasiada [task_contract_target.GetTitledFirstName]. Prowadź mnie, chroń i dopilnuj, by moja wiadomość nie wpadła w niepowołane ręce!"
 ep3_contract_event.0001.desc_artifact: "– [escorted_artifact.GetName|U] to cenny artefakt. [task_contract_employer.GetName] chce, by trafił do miejsca znanego jako [task_contract_destination.GetTitle.GetNameNoTier], gdzie zasiada [task_contract_target.GetTitledFirstName], ponieważ ma stanowić książęcy podarunek. Uważaj! Jeśli ten uświęcony skarb nie trafi tam, gdzie jego miejsce, konsekwencje będą straszliwe."
 ep3_contract_event.0001.desc_child: "– To [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)]! Masz [task_contract_employer.Custom('PL_go_ja')] chronić! – rozkazuje [task_contract_employer.GetTitleAsNameNoTooltip]. – [task_contract_object.Custom('GirlBoy')|U] otrzyma wyjątkowe wykształcenie w miejscu o nazwie [task_contract_destination.GetTitle.GetNameNoTier]. Czeka tam na [task_contract_object.Custom('PL_niego_nia')] [task_contract_target.GetTitledFirstName] o rozległej wiedzy. Pilnuj tego dziecka. Jego los ma duże znaczenie dla przyszłości miejsca o nazwie [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 ep3_contract_event.0001.desc_gold: "– Mamy ze sobą ogromną skrzynię klejnotów, perfum i metali szlachetnych. Twoim zadaniem jest zanieść ją do miejsca znanego jako [task_contract_destination.GetTitle.GetNameNoTier]. [task_contract_target.GetTitledFirstName] przyjmie ją od ciebie, ale przekazanie ma się odbyć z wielką pompą. To niezwykle hojny podarunek. Dzięki temu [task_contract_target.GetTitleAsNameNoTooltip] będzie mieć wielki dług u mojego seniora, dlatego podarunku trzeba pilnie strzec."
 ep3_contract_event.0001.desc_explorer: "– Proszę, zabierz mnie do miejsca znanego jako [task_contract_destination.GetTitle.GetNameNoTier]. Chroń mnie w drodze, a wynagrodzę ci to sowitą zapłatą!"
 ep3_contract_event.0001.desc_explorer_intro: "– Podobno [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName|l]"
 ep3_contract_event.0001.desc_capitals: "– Miejsce o nazwie [task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTier] wzbudza zachwyt wędrowców. Twierdzą oni, że ma wspaniałą i piękną stolicę, być może najpiękniejszą w całej okolicy."
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$ to potężne świadectwo dawnej chwały wojennej."
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$ to wspaniałe centrum nauki i repozytorium wiedzy."
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$ to jedno z tych rzadkich miejsc, w których goście mogą naprawdę poczuć boską obecność."
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$ to miejsce o bogatej historii, do którego należy podchodzić z szacunkiem i powagą."
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$ to źródło wielkich bogactw, znane kupcom z całego świata."
 ep3_contract_event.0001.desc_grand_city: "– Chcę odwiedzić wspaniałe miasto, prawdziwy miejski raj, w którym mieszkają dumni obywatele, ulice są szerokie, a na targach słychać niecichnący gwar."
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$ to prawdziwy cud świata – widok, który niektórzy określają mianem magicznego."
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: "– Podobno $TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$ to imponujące epitafium poświęcone jednemu ze starożytnych władców. Współcześnie wznoszone obiekty nie mogą się z nim równać…"
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: "– Czy to nie $TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$ dumnie spogląda na Morze Śródziemne? Chętnie ujrzę jej wzniosły blask na własne oczy."
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$ można zaliczyć do najwspanialszych dzieł [task_contract_employer.GetFaith.HighGodNamePossessive]. Ten widok naprawdę zapiera dech w piersiach."
 ep3_contract_event.0001.desc_animal: "– [task_contract_employer.Custom('CatOrDogStoryName')] to najcenniejszy pieszczoch postaci znanej jako [task_contract_employer.GetTitledFirstNameNoTooltip]. [task_contract_target.GetTitledFirstName] kocha tego futrzaka całym sercem, dlatego mój senior w swojej wielkiej łasce zgodził się wysłać stworzenie do miejsca znanego jako [task_contract_destination.GetTitle.GetNameNoTier]. Czy mogę powierzyć ci bezpieczeństwo tego uroczego stworzenia, jakim jest [task_contract_employer.Custom('CatOrDogStoryName')]?"
 ep3_contract_event.0001.desc_construction: "– [task_contract_employer.GetTitleAsNameNoTooltip] buduje posiadłość w miejscu znanym jako [task_contract_destination.GetTitle.GetNameNoTier]. Będzie to [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName|l], a [task_contract_employer.GetTitleAsNameNoTooltip] czeka na dostawę drewna i kamienia. Gdy dotrzesz na plac budowy, możemy negocjować dalsze zobowiązania."
 ep3_contract_event.0001.vip: "[task_contract_object.GetTitledFirstNameNoTooltip] odbędzie podróż szybko, ale bezpiecznie!"
 ep3_contract_event.0001.child: "[task_contract_object.GetNameNoTooltip] będzie pod dobrą opieką."
 ep3_contract_event.0001.explorer: "Miejsce znane jako [task_contract_destination.GetNameNoTierNoTooltip], wspaniale! Ruszajmy!"
 ep3_contract_event.0001.artifact: "Odpowiednio zadbam o ten artefakt."
 ep3_contract_event.0001.gold: "W podróży cały czas będę mieć tę skrzynię na oku."
 ep3_contract_event.0001.animal: "[task_contract_employer.Custom('CatOrDogStoryName')] będzie podróżować na satynowej poduszce."
 ep3_contract_event.0001.construction: "Natychmiast dostarczę materiały."
 ep3_contract_event.0001.with_domicile: "Cały mój obóz uda się do miejsca znanego jako [task_contract_destination.GetNameNoTierNoTooltip]."
 ep3_contract_event.0001.with_domicile.tt: "Przeniesienie obozu do miejsca znanego jako [task_contract_destination.GetNameNoTierNoTooltip] będzie wymagać zużycia pewnej liczby [provisions_i] [Concept('provisions', 'zapasów')|E]"
 ep3_contract_event.0001.invalidate: "Nie chcę podpisać tego kontraktu."
 ep3_contract_event.0001.tt_vip: "Udasz się do miejsca znanego jako [task_contract_destination.GetNameNoTier]. [task_contract_object.GetName] ma trafić na dwór postaci znanej jako [task_contract_target.GetName]."
 ep3_contract_event.0001.tt_ward: "Udasz się do miejsca znanego jako [task_contract_destination.GetNameNoTier] i dopilnujesz, by postać, którą jest [task_contract_object.GetName], otrzymała odpowiednie wykształcenie."
 ep3_contract_event.0001.tt_explorer: "Udasz się do miejsca znanego jako [task_contract_destination.GetNameNoTier] wraz z odkrywcą, którym jest [task_contract_object.GetName]."
 ep3_contract_event.0001.tt_gold: "Udasz się do miejsca znanego jako [task_contract_destination.GetNameNoTier]. Podarunek pochodzący od postaci, którą jest [task_contract_employer.GetName], masz przekazać postaci znanej jako [task_contract_target.GetName]."
 ep3_contract_event.0001.tt_animal: "Udasz się do miejsca znanego jako [task_contract_target.GetNameNoTier]. [task_contract_employer.Custom('CatOrDogStoryName')] musi tam trafić, a ty w tym pomożesz."
 ep3_contract_event.0001.tt_artifact: "Udasz się do miejsca znanego jako [task_contract_destination.GetNameNoTier] i przekażesz postaci znanej jako [task_contract_target.GetName] podarunek od osoby, którą jest [task_contract_employer.GetName]. Ten podarunek to [escorted_artifact.GetNameNoTooltip|l]."
 ep3_contract_event.0001.tt_construction: "Udasz się do miejsca znanego jako [task_contract_destination.GetNameNoTier] i dostarczysz materiały budowlane postaci znanej jako [task_contract_employer.GetName]."
 ep3_contract_event.0001.tt_increase_control: "Udasz się do [Concept('county', 'hrabstwa')|E] [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier], w którym kwitnie [Concept('county_corruption', 'korupcja')|E] lub w którym [county_control|El] jest na niskim poziomie."
 ep3_contract_event.0003.t: "$contract_event_prefix$ najazd w celu zdobycia jeńców"
 ep3_contract_event.0003.desc: "$ep3_contract_event.0001.desc$– [task_contract_employer.GetHerHis|U] śmiertelny wróg, [task_contract_target.GetName], ostatnio mocno daje się we znaki. Masz utemperować [task_contract_target.Custom('PL_mu_jej')] nosa, pojmując [task_contract_target.Custom('PL_jego_jej')] ludzi. Tego oczekuje mój senior."
 ep3_contract_event.0003.a: "Rozwińcie sztandary! Wyruszamy natychmiast!"
 ep3_contract_event.0003.b: "$ep3_contract_event.0001.invalidate$"
 ep3_contract_event.0004.opening: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0004.opening_failure: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0004.desc: "Bardzo doceniam wysiłek, jaki wkładasz w moją wojnę! Zasługujesz na złoto, które ci daję. Korzystaj. Dobry z ciebie człowiek!"
 ep3_contract_event.0004.desc_failure: "Twoja reputacja w kwestiach bojowych okazała się mocno przesadzona. Nie udało ci się wywiązać z naszej umowy. Wstydź się!"
 ep3_contract_event.0004.a: "Lepiej nie spytam, co z nimi zrobi."
 ep3_contract_event.0004.b: "Po prostu zabrakło mi szczęścia…"
 ep3_contract_event.0004.success: "Jeńcy zostali przetransportowani do [Concept('prison', 'więzienia')|E], którym zarządza [task_contract_employer.GetName]:"
 ep3_contract_event.0005.t: "$contract_event_prefix$ poszukiwanie skarbów"
 ep3_contract_event.0005.desc: "$ep3_contract_event.0001.desc$– [task_contract_employer.GetNameNoTooltip] ma wspaniałą wizję gromadzenia rękodzieł z egzotycznych miejsc. Jednak [task_contract_employer.Custom('PL_jego_jej')] obowiązki nie mogą czekać, więc proponuje ci podróżowanie po świecie w poszukiwaniu odpowiedniego artefaktu do [task_contract_employer.Custom('PL_jego_jej')] kolekcji."
 ep3_contract_event.0005.a: "Lepiej od razu wybiorę miejsce!"
 ep3_contract_event.0005.a_tt: "Umożliwia skorzystanie z [Concept('decision', 'decyzji')|E] „$treasure_hunting_contract_decision$”"
 ep3_contract_event.0005.b: "$ep3_contract_event.0001.invalidate$"
 ep3_contract_event.0006.t: "$ep3_contract_event.0005.t$"
 ep3_contract_event.0006.desc: "Przybywam do miejsca znanego jako [task_contract_destination.GetNameNoTier], a tam moim celem jest [task_contract_destination.Custom('GetGuildType')], bo szukam wskazówek dotyczących ciekawostek w okolicy… Niestety bez powodzenia. Zatrzymuję się obok"
 ep3_contract_event.0006.desc_locals: "karczmy, gdzie podsłuchuję intrygującą rozmowę dwóch plotkarzy. To [local_1.GetCulture.GetCollectiveNounNoTooltip].\n\n– Mówię ci, [local_2.GetFirstName], to [newly_created_artifact.GetName|l]! Ten artefakt ukryto na terenie znanym jako [task_contract_destination.GetTerrain.GetNameNoTooltip|l], a ja wiem, gdzie go szukać! – szepcze jeden z nich.\n\n– Cicho, [local_1.GetFirstName]. Ktoś nas obserwuje… – syczy drugi, wskazując na mnie."
 ep3_contract_event.0006.desc_locals_temple: "[task_contract_destination.Custom('GetLocationFaithTemple')].\n\n– Witaj, wędrowcze! – pozdrawia mnie [local_1.GetFaith.PriestNeuter|l]. – Podobno szukasz ziemskich skarbów. Cóż… być może mam ci coś do powiedzenia na temat pewnego artefaktu. To [newly_created_artifact.GetName|l]. Ale zdradzę ci to tylko, jeśli doświadczasz łaski [local_1.GetFaith.WealthGodNamePossessive]…"
 ep3_contract_event.0006.desc_locals_city: "targu, gdzie tuż przy wejściu zaczepia mnie handlarz.\n\n– Witaj, wędrowcze! Wyglądasz mi na kogoś, kto ma doświadczenie w handlu. Tak się składa, że mam wszystko, czego tylko dusza może zapragnąć! Pokażę ci coś wyjątkowego… To [newly_created_artifact.GetName|l]…"
 ep3_contract_event.0006.desc_locals_castle: "bramy, za którą jest [task_contract_destination.GetHolding.GetType.GetName|l], gdzie zauważam paru miejscowych. To [local_1.GetCulture.GetCollectiveNounNoTooltip].\n\n– [local_2.GetFirstName], naprawdę nie bujam! Ród [local_ruler.GetDynastyHouseName] jest w posiadaniu artefaktu. To [newly_created_artifact.GetName|l]! – mówi pierwsza osoba.\n\n– Nie będzie łatwo, [local_1.GetFirstName]… ale ich [local_ruler.Custom('ResidenceBuilding')] to nie twierdza nie do zdobycia. Może #EMP nam#! uda się przejąć ten artefakt – odpowiada druga z błyskiem w oku."
 ep3_contract_event.0006.castle: "– Przepraszam, może połączymy siły?"
 ep3_contract_event.0006.castle_won: "Udało ci się odzyskać przedmiot"
 ep3_contract_event.0006.castle_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] oszukuje cię i ucieka. Artefakt, czyli [newly_created_artifact.GetNameNoTooltip|l], przepada razem z [local_1.Custom('PL_nim_nia')]"
 ep3_contract_event.0006.castle_lost: "[local_1.GetShortUINameNotMe] ma artefakt"
 ep3_contract_event.0006.church: "– Cieszę się łaską sił wyższych i udowodnię to!"
 ep3_contract_event.0006.church_won: "Udowadniasz swoją gorliwość i odzyskujesz przedmiot"
 ep3_contract_event.0006.church_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] nie ma pewności, że wykazujesz się wystarczającą pobożnością"
 ep3_contract_event.0006.church_lost: "[local_1.GetShortUINameNotMe] uważa cię za osobę niegodziwą"
 ep3_contract_event.0006.city: "– Obniż cenę, a dobijemy targu!"
 ep3_contract_event.0006.city_won: "[local_1.GetShortUINameNotMe] daje się przekonać, by obniżyć cenę"
 ep3_contract_event.0006.city_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] nie chce już ci tego sprzedać"
 ep3_contract_event.0006.city_lost: "[local_1.GetShortUINameNotMe] odrzuca propozycję"
 ep3_contract_event.0006.buy: "– Mogę zapłacić i to słono!"
 ep3_contract_event.0006.buy_won: "Składasz atrakcyjną propozycję i kupujesz przedmiot"
 ep3_contract_event.0006.buy_lost_desc: "$ep3_contract_event.0006.city_lost_desc$"
 ep3_contract_event.0006.buy_lost: "$ep3_contract_event.0006.city_lost$"
 ep3_contract_event.0006.intimidate: "– Dawaj to! #EMP NATYCHMIAST!#!"
 ep3_contract_event.0006.intimidate_won: "[local_1.GetTitledFirstNameNoTooltip] się ciebie boi i oddaje ci przedmiot"
 ep3_contract_event.0006.intimidate_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] zatrzymuje artefakt"
 ep3_contract_event.0006.intimidate_lost: "[local_1.GetShortUINameNotMe] się ciebie nie boi"
 ep3_contract_event.0006.library: "Poszukam w innym miejscu. Coś gdzieś musi być!"
 ep3_contract_event.0006.library_won: "Szukasz innego artefaktu"
 ep3_contract_event.0006.library_lost_desc: "Nie możesz znaleźć niczego przydatnego i odchodzisz z pustymi rękami."
 ep3_contract_event.0006.library_lost: "Odchodzisz z pustymi rękami"
 ep3_contract_event.0006.library.tt: "Staniesz się właścicielem innego [Concept('artifact', 'artefaktu')|E]"
 ep3_contract_event.0006.explore: "Lepiej radzę sobie w pojedynkę. Przynajmniej teraz wiem, że tu można znaleźć skarby."
 ep3_contract_event.0006.explore_won: "$ep3_contract_event.0006.library_won$"
 ep3_contract_event.0006.explore_lost_desc: "Nie możesz znaleźć żadnych śladów artefaktów i odchodzisz z pustymi rękami."
 ep3_contract_event.0006.explore_lost: "Nie możesz nic znaleźć"
 ep3_contract_event.0006.explore.tt: "$ep3_contract_event.0006.library.tt$"
 ep3_contract_event.0007.t: "$ep3_contract_event.0005.t$"
 ep3_contract_event.0007.desc_castle_castle: "Uderzamy o północy. Pod osłoną nocy wkradamy się do środka. Naszym celem jest [task_contract_destination.GetHolding.GetType.GetName|l]. Nikt nas nie zauważył. [local_1.GetFirstName] przekazuje nam wcześniej wskazówki, dzięki którym szybko znajdujemy to, czego szukamy. To [newly_created_artifact.GetName|l]. Już wychodzimy, gdy dostrzegają nas wartownicy! Biorę artefakt i uciekam, a straż wysypuje się z każdego kąta. Odłączam się od moich towarzyszy.\n\nPo długim pościgu zatrzymuję się w cieniu za murami. W oddali słyszę zdyszany głos. To [local_2.GetFirstName].\n\n– Udało [ROOT.Char.Custom('PL_mu_jej')] się ukraść to, co powinno należeć do nas. Co za szumowina!"
 ep3_contract_event.0007.desc_church_church: "Padam na kolana i zaczynam recytować. [local_1.GetFaith.ReligiousText|U] i wszystkie zawarte tam treści to coś, co znam na pamięć. To źródło mojej modlitwy.\n\n– Tyle mi wystarczy. Z pewnością podążasz ścieżką [local_1.GetFaith.HighGodNamePossessive]! – chwali mnie [local_1.GetName]. Jest wyraźnie pod wrażeniem.\n\n– Nie musisz dłużej szukać. Oto [newly_created_artifact.GetName|l]. Weź ten artefakt. Dbaj o niego bo to podarunek nie tylko ode mnie, ale i dar [local_1.GetFaith.HighGodNamePossessive]!"
 ep3_contract_event.0007.desc_city_city: "– Masz wysokie ceny… a ja nie mam zbyt wiele pieniędzy – próbuję się targować. – Muszę zapłacić moim ludziom i nakarmić nasze konie. Proszę. To wszystko, na ile mnie stać. Umowa stoi?\n\n[local_1.GetFirstName] najwyraźniej mi nie wierzy, ale ma doświadczenie w targowaniu się, więc szybko składa kontrpropozycję.\n\n– Przyjmę twoją propozycję, ale najpierw muszę ci coś pokazać. – Pokazuje mi artefakt. To [newly_created_artifact.GetName|l]. – Spójrz! To naprawdę coś #EMP pięknego!#! Wyjątkowa oferta, tylko dla ciebie. Za rozsądną cenę sprzedam ci oba przedmioty!"
 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName] i [local_2.GetFirstName] debatują między sobą przez chwilę.\n\n– Podejmujemy poważne ryzyko… ale propozycja jest hojna. Dostaniesz naszą nagrodę, #EMP jeśli#! uda nam się ją zdobyć.\n\nTej nocy udaję się na miejsce spotkania poza zamkiem. Za murami słychać spore zamieszanie. [local_1.GetFirstNameNoTooltip] i [local_2.GetFirstNameNoTooltip] zsuwają się po kamieniach z góry.\n\n– W nogi! Mamy towarzystwo! – krzyczy [local_1.GetFirstNameNoTooltip], gdy mnie mija. Pędzimy przez teren znany jako [task_contract_destination.GetTerrain.GetName|l], aż docieramy do bezpiecznego miejsca.\n\n– Chyba masz u nas podwójny dług do spłacenia – mówi [local_2.GetFirstNameNoTooltip], wciąż próbując złapać oddech."
 ep3_contract_event.0007.desc_city_buy: "– To bardzo hojna propozycja! Proszę, to [newly_created_artifact.GetName|l]! Miło robić z tobą interesy! – [local_1.GetFirstName] wydaje się być pod wrażeniem mojej oferty.\n\nChyba była szansa wytargować lepszą cenę… Następnym razem muszę wykazać większą cierpliwość…"
 ep3_contract_event.0007.desc_church_buy: "– Należę do wyznawców [ROOT.Char.GetFaith.HighGodNamePossessive] i poddaje się tylko sądowi [ROOT.Char.GetFaith.HighGodNamePossessive]! – krzyczę, stanowczo sprzeciwiając się temu, co mówi [local_1.GetFaith.PriestNeuter|l]. – Proponuję jednak natychmiastową korzyść: pieniądze!\n\n– Naprawdę próbujesz przekupić sługę [local_1.GetFaith.HighGodNamePossessive]…? – odpowiada [local_1.GetFirstName], początkowo udając urazę, ale im dłużej wpatruje się w sakiewkę srebrników, tym bardziej widać, że nie potrafi się im oprzeć.\n\n– #EMP Czeka#! nas naprawa dachu [task_contract_destination.Custom('GetLocationFaithTemple')]. To tylko [newly_created_artifact.GetName|l]. Weź ten artefakt i nigdy nawet nie wspominaj o tym, że dobiliśmy targu!"
 ep3_contract_event.0007.desc_castle_intimidate: "– Za kogo ty się masz? – szydzi [local_1.GetFirstName] zarozumiale. – Jesteś w pojedynkę, a zatem nas jest dwa razy więcej!\n\n– Czy aby na pewno? – odpowiadam, dając znak moim ludziom, by ich otoczyli. – A teraz proszę… [newly_created_artifact.GetName|U] to artefakt, który muszę mieć.\n\nSpotykamy się ponownie kolejnej nocy. [local_1.GetFirstNameNoTooltip] i [local_2.GetFirstName] nie wyglądają najlepiej. Na ich twarzach widać zmęczenie i poczucie porażki.\n\n– Prawie udało im się nas złapać. Mam nadzieję, że ten artefakt jest dla ciebie naprawdę ważny! – mówi [local_1.GetFirstNameNoTooltip], wręczając mi nagrodę z bolesnym grymasem na twarzy."
 ep3_contract_event.0007.desc_city_intimidate: "Daję znak moim towarzyszom, by weszli do sklepu, gdzie szybko obezwładniamy osobę stojącą za ladą.\n\n– Błagam, ja tu tylko sprzedaję! Mam rodzinę do wykarmienia, a ten sklep to wszystko, co posiadam! – skomle [local_1.GetFirstName].\n\n– [follower.GetFirstName], pokaż [local_1.Custom('PL_mu_jej')], że nie żartujemy! – polecam jednemu z moich towarzyszy, a [follower.GetSheHe] sięga po obluzowaną półkę, na której stoją delikatne towary. Zamierza wywrócić ladę, ale sprzedawca rzuca się i zastępuje [follower.Custom('PL_mu_jej')] drogę.\n\n– Błagam, przestań! Po prostu weźcie, co chcecie, i odejdźcie!"
 ep3_contract_event.0007.desc_church_intimidate: "– [follower.GetFirstName]! Mamy tu do czynienia z osobą dość upartą! – wołam do towarzyszy. Rzucają się w kierunku [task_contract_destination.Custom('GetLocationFaithTemple')].\n\n– Błagam, okażcie odrobinę szacunku! Odejdźcie! – jęczy [local_1.GetFirstName].\n\nNiestety już za późno. Moi rozpędzeni towarzysze wyrywają sobie zdobycze, ciesząc się kradzieżą i niszczeniem wszystkiego, co wpadnie im w ręce. [local_1.GetNameNoTooltip] jest w wyraźnej mniejszości, zatem ustępuje.\n\n– No dobrze! To cenny artefakt – [newly_created_artifact.GetName|l]. Weźcie go, poganie! Ale oszczędźcie to uświęcone miejsce."
 ep3_contract_event.0007.desc_library: "– Dziękuję za propozycję, ale może wiesz, gdzie mogę znaleźć opuszczoną posiadłość lub nieużywany fort…? – pytam. [local_1.GetFirstName] szybko choć niechętnie wskazuje mi zniszczony korytarz.\n\nGdy tam wchodzę, zaskakuje mnie liczba starych ksiąg w pokrytych pajęczynami pomieszczeniach. Spędzam całą noc, przeszukując je. Niedługo później głęboko pod piwnicą odkrywam odręcznie sporządzoną mapę. Zaznaczony na niej „X” wskazuje miejsce w okolicy!\n\nRazem z moimi ludźmi docieramy tam o świcie. Kilka uderzeń łopatą później woła mnie [follower.GetFirstName].\n\n– To jakaś skrzynia! Pełno w niej monet! A to co takiego? W liściku napisano, że to [newly_created_artifact.GetName|l]."
 ep3_contract_event.0007.desc_explore: "[local_1.GetFirstName] ma strasznie długi jęzor. Nie mogę polegać na tym, co mówi i kilku dziwnych plotkach, dlatego postanawiam wrócić do pozornie opuszczonego budynku.\n\nNajpierw przedzieramy się przez zarośnięte ogrody, potem znosimy stęchły smród komnat. Przynajmniej możemy mieć pewność, że to miejsce jest opuszczone. By jak najszybciej przeszukać teren, moi towarzysze się rozdzielają. Po pewnym czasie [follower.GetFirstName] wzywa mnie do głównej sypialni.\n\n– To było pod łóżkiem – mówi, wskazując na zardzewiałą skrzynię. – Pełno w niej monet! I… Czy to możliwe…? [newly_created_artifact.GetName|U]?"
 ep3_contract_event.0007.a: "Może wezmę to dla siebie?"
 ep3_contract_event.0007.b: "Doskonale! Wyślij to postaci znanej jako [task_contract_employer.GetTitledFirstNameNoTooltip]."
 ep3_contract_event.0007.castle: "– Chwileczkę, to nie tak. Przecież działamy razem!"
 ep3_contract_event.0007.castle_buy: "– Zgoda, ale zrobimy to wspólnie."
 ep3_contract_event.0007.city_city: "Wezmę wszystko."
 ep3_contract_event.0008.t: "$contract_event_prefix$ stanięcie po naszej stronie"
 ep3_contract_event.0008.desc: "Niewielka grupa obolałych od długotrwałej podróży jeźdźców zatrzymuje się przy moim obozie, a jedna osoba wchodzi do mojego wielkiego namiotu.\n\n– Dowodzę tymi zwiadowcami. Przybywamy z miejsca znanego jako [task_contract_employer.GetPrimaryTitle.GetNameNoTier]. Przemawiam w imieniu osoby znanej jako [task_contract_employer.GetTitledFirstName] – zaczyna żołnierz. – Zaciekawiła [task_contract_employer.Custom('PL_go_ja')] wasza mała, zuchwała grupa wojowników.\n\n– [task_contract_war.Custom('WarCasusBelliShort')|U] sprawia, że [task_contract_employer.GetTitleAsNameNoTooltip] nie może w nocy spać. Nasz wróg stawia zacięty opór, więc wysłano mnie tutaj. Mam wynająć twoich ludzi! Czy miejsce znane jako [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] może liczyć na to, że użyczycie mu swojego ducha walki?"
 ep3_contract_event.0008.a: "Brzmi jak słuszna sprawa! Pomogę [task_contract_employer.Custom('PL_mu_jej')]."
 ep3_contract_event.0008.b: "$ep3_contract_event.0001.invalidate$"
 join_war_contract.employer_military_strength: "Siła militarna twoich sojuszników: [task_contract_employer.GetMilitaryStrengthText|P]"
 join_war_contract.target_military_strength: "Siła militarna twoich przeciwników: [task_contract_target.GetMilitaryStrengthText|N]"
 ep3_contract_event.0009.t: "$contract_event_prefix$ przejęcie artefaktu"
 ep3_contract_event.0009.desc: "$ep3_contract_event.0001.desc$– [task_contract_object.GetName] to artefakt, który należy do osoby znanej jako [task_contract_employer.GetTitledFirstNameNoTooltip]. [task_contract_target.GetName], prawdziwa szumowina, nie ma prawa go przetrzymywać. [task_contract_employer.GetTitledFirstNameNoTooltip] chce odzyskać ten przedmiot za wszelką cenę."
 ep3_contract_event.0009.a: "Sprytne! Nikt nigdy nie będzie podejrzewać #EMP mnie#!."
 ep3_contract_event.0009.b: "$ep3_contract_event.0001.invalidate$"
 ep3_contract_event.0009.open_start_stealing_back_artifact: "Umożliwia skorzystanie z [Concept('character_interaction', 'interakcji z postacią')|E], dzięki której można rozpocząć [scheme|El] „[GetScheme('steal_back_artifact').GetTypeName]”"
