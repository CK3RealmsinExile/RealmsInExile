 laamp_base_2041_request: "Aby wypełnić ten [task_contract|El], wybierz się w [travel|El] do nawet #BOL [TaskContract.GetEmployer.MakeScope.ScriptValue('laamp_base_2041_num_counties_to_rob_sans_capital_value')|0]#! [Concept('counties', 'hrabstw')|E] położonych na ziemiach należących do osoby znanej jako [TaskContract.GetEmployer.GetTitledFirstName], ukończ wyzwania dotyczące umiejętności [Concept('stewardship', 'zarządzania')|E], [Concept('intrigue', 'intrygi')|E] lub [Concept('aptitude', 'kompetencji')|E] do pełnienia następującej funkcji: [GetCourtPositionType('master_bard_camp_officer').GetName()|l]. Poszczególne wyzwania będą coraz trudniejsze, a ich celem jest namówienie poddanych osoby znanej jako [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] do przekazania ci przeznaczonych dla [TaskContract.GetEmployer.Custom('PL_niego_niej')] podatków.\n$laamp_request_boilerplate_criminal$"
