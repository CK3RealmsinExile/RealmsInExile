 ep3_contract_event.0011.t_child: "$ep3_contract_event.0001.t_child$"
 ep3_contract_event.0011.t_explorer: "$ep3_contract_event.0001.t_explorer$"
 ep3_contract_event.0011.t_artifact: "$ep3_contract_event.0001.t_artifact$"
 ep3_contract_event.0011.t_gold: "$ep3_contract_event.0001.t_gold$"
 ep3_contract_event.0011.t_animal: "$ep3_contract_event.0001.t_animal$"
 ep3_contract_event.0011.t_construction: "$ep3_contract_event.0001.t_construction$"
 ep3_contract_event.0011.desc: "Przyprowadzono mnie przed oblicze postaci znanej jako [task_contract_target.GetTitledFirstName].\n\n– To [task_contract_employer.GetTitledFirstName], a dla mnie [task_contract_target.Custom2('RelationToMeShort',task_contract_employer)], cię przysyła, prawda? W jakiej sprawie?\n\n"
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$[task_contract_object.GetName] robi krok naprzód.\n\n– Wasza czcigodność, przysyła mnie [task_contract_employer.GetNameNoTooltip]! Lecz wiadomość, którą mam przekazać, jest przeznaczona wyłącznie dla twoich uszu.\n\n– Zapraszam – odpowiada [task_contract_target.GetTitleAsNameNoTooltip] ponuro. – Porozmawiamy w moich komnatach. [ROOT.Char.GetTitledFirstNameNoTooltip], doceniam twoje oddanie. [task_contract_destination.GetHolding.GetType.GetName] należy do mnie. Możesz skorzystać z mojej gościnności i się tu zatrzymać!"
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$Wyciągam artefakt. To [escorted_artifact.GetName|l]. W oczach dworu widzę podziw.\n\n– Doskonały podarunek! – woła [task_contract_target.GetTitleAsNameNoTooltip]. – Dobra robota, poszukiwaczu przygód. Możesz zostać i czerpać przyjemność z pobytu w miejscu znanym jako [task_contract_destination.GetNameNoTier]."
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$[task_contract_object.GetFirstName] czuje moje szturchnięcie na plecach, gdy popycham [task_contract_object.Custom('PL_go_ja')] do przodu.\n\n– Mam tu szlachetną młodą osobę, która zasługuje na jak najlepsze wykształcenie.\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_object.Custom('GirlBoy')] oddaje pokłon, a [task_contract_target.GetTitledFirstNameNoTooltip] kiwa głową.\n\n– Od tej chwili będę cię uczyć i się tobą opiekować. Jeśli macie takie życzenie, osoba, która towarzyszyła ci w podróży, może również pozostać tutaj przez jakiś czas."
 ep3_contract_event.0011.desc_ward_too_old: "– Obawiam się – odpowiada [task_contract_target.GetTitleAsNameNoTooltip], patrząc na młodą osobę stojącą przed [task_contract_target.Custom('PL_nim_nia')] – że ta podróż już uczyniła z [task_contract_object.Custom('PL_niego_niej')] osobę dorosłą. Nie zamierzam [task_contract_object.Custom('PL_go_jej')] traktować jak naiwnego niewiniątka."
 ep3_contract_event.0011.desc_ward_limit: "– Obawiam się – odpowiada [task_contract_target.GetTitleAsNameNoTooltip] – że za dużo mam kwilących dzieci na głowie. Na moim dworze nie ma miejsca na kolejne, które potrzebuje opieki."
 ep3_contract_event.0011.desc_gold: "– Wasza czcigodność! – wołam. – Ta skrzynia pełna jest złota, srebra i klejnotów wybranych specjalnie dla ciebie z ogromnego skarbca, którego właścicielem jest [task_contract_employer.GetName]!\n\n[task_contract_target.GetTitledFirstNameNoTooltip] zeskakuje z tronu.\n\n– Cóż za łaska [task_contract_target.GetFaith.HighGodNamePossessive]! Dzięki należą się osobie znanej jako [task_contract_employer.GetTitledFirstNameNoTooltip]! Niewielu poznało taką hojność! Ty również zasługujesz na podziękowania. Zawsze miło będzie cię gościć w miejscu znanym jako [task_contract_destination.GetNameNoTier]… zwłaszcza jeśli w namiocie rozrzucisz nieco monet…"
 ep3_contract_event.0011.desc_explorer: "\n\n– Nie było pewności, czy dam radę! – jęczy [task_contract_object.GetName]. – Okazało się, że można na ciebie liczyć w każdym niebezpieczeństwie! Dziękuję. W pełni zasługujesz na swoją zapłatę. I musisz przyznać, że [task_contract_destination.GetNameNoTierNoTooltip] to wyjątkowe miejsce!"
 ep3_contract_event.0011.desc_explorer_building: "Jesteśmy w miejscu znanym jako [task_contract_destination.GetNameNoTier] i wreszcie przed nami widzimy cel naszej podróży. Zbliżamy się do miejsca znanego jako [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName|l].$ep3_contract_event.0011.desc_explorer$"
 ep3_contract_event.0011.desc_explorer_other: "W końcu znaleźliśmy się na terenie znanym jako [task_contract_destination.GetTerrain.GetName|l] w miejscu o nazwie [task_contract_destination.GetTitle.GetNameNoTier]. To tu ma trafić [task_contract_object.GetName].$ep3_contract_event.0011.desc_explorer$"
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('DogStoryName')] ledwie pozwala się utrzymać. Pies wyrywa się ze smyczy i rzuca się na osobę znaną jako [task_contract_target.GetTitledFirstNameNoTooltip], przewracając [task_contract_target.Custom('PL_go_ja')] i liżąc po twarzy."
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')] wychodzi ze skrzyni. Zauważywszy osobę znaną jako [task_contract_target.GetTitledFirstNameNoTooltip], kot zaczyna mruczeć."
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n– Zabierzcie ode mnie tego brudnego kundla! Strasznie cuchnie! To [task_contract_employer.GetTitledFirstNameNoTooltip] odpowiada za to, że ta bestia niszczy mi komnatę! Niech [task_contract_employer.Custom('PL_go_ja')] szlag!"
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n– To dla mnie wielka radość! Serdecznie dziękuję. To stworzenie to prawdziwy dar dla mojego państwa. Możesz tu zostać tak długo, jak zechcesz."
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n– To kot!? Wyrzućcie stąd tego chudego, małego demona! Och, już mnie boli głowa! Nos mi zaraz eksploduje!"
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n– Och, czy to [task_contract_target.Custom('CatStoryName')]? [task_contract_employer.GetTitledFirstNameNoTooltip] okazuje zbyt wielką hojność! Za swój udział w tym przedsięwzięciu możesz tu zostać tak długo, jak zechcesz."
 ep3_contract_event.0011.desc_construction: "Spoglądam na plac budowy w miejscu znanym jako [task_contract_destination.GetNameNoTier]. Gdy robotnicy rozładowują nabyte przeze mnie materiały, podchodzi do mnie [task_contract_employer.GetName].\n\n– Dostawa na czas! – mówi [task_contract_employer.GetTitleTierName]. – Jednak, jak widzisz, wciąż potrzeba około [task_contract_destination.GetHolding.GetConstructionTimeLeft], by dokończyć budowę. Potrzebuję więcej ludzi, by tego dokonać. Zostaniesz w miejscu znanym jako [task_contract_destination.GetNameNoTierNoTooltip] i użyczysz swoich ludzi, by wsparli moich w pracy?"
 ep3_contract_event.0011.a: "Chętnie przeniosę swój obóz do miejsca znanego jako [task_contract_destination.GetNameNoTierNoTooltip]."
 ep3_contract_event.0011.b: "Będzie cudownie, jeśli [task_contract_object.GetTitledFirstNameNoTooltip] zechce dołączyć do nas na stałe."
 ep3_contract_event.0011.c: "Może to skłoni cię do zmiany zdania?"
 ep3_contract_event.0011.d_end: "Muszę wracać do obozu."
 ep3_contract_event.0011.d_continue: "Muszę ruszać w dalszą drogę."
 ep3_contract_event.0011.reward: "[task_contract_employer.GetTitledFirstNameNoTooltip] cię wynagrodzi, gdy ukończysz kontrakt „[task_contract.GetType.GetName]”"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon! #X Jeśli miejsce [Concept('camp', 'obozu')|E] ulegnie zmianie, modyfikator zostanie usunięty, a [task_contract|El] zostanie unieważniony.#!"
 ep3_contract_event.0011.construction_reward: "Jeśli zostawisz [camp|El] w miejscu znanym jako [task_contract_destination.GetNameNoTier] do momentu zakończenia budowy, [task_contract|El] zostanie #P pomyślnie ukończony#!:"
 ep3_contract_event.0012.opening_angry: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0012.opening: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0012.desc_employer_dead_outro: "anuluję twoje zobowiązanie: [ROOT.Char.Custom('GetInvalidatedContractType')|l]. Nie martw się. W ramach rekompensaty mam dla ciebie nieco złota."
 ep3_contract_event.0012.desc_employer_dead: "Muszę poinformować, że osoba, której dzieło przyszło mi kontynuować, [task_contract_employer.GetTitledFirstName], nie żyje. Ponieważ od teraz pracujesz dla mnie, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_unlanded_employer: "i dlatego twój [ROOT.Char.Custom('GetInvalidatedContractType')|l] jest już nieaktualny."
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned: "Muszę poinformować, że nie cieszę się już wolnością $ep3_contract_event.0012.desc_unlanded_employer$"
 ep3_contract_event.0012.desc_target_dead: "Muszę poinformować, że [task_contract_target.GetTitledFirstName], dla mnie [task_contract_employer.Custom2('RelationToMeShort',task_contract_target)], nie żyje. Ze względu na okoliczności $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_prisoner_free: "Muszę poinformować, że [task_contract_object.GetFirstName], dla mnie [task_contract_employer.Custom2('RelationToMeShort',task_contract_object)], nie przebywa już w więzieniu. Nie mam pewności, czy to twoja sprawka, ale $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_dead_intro: "Twoja niekompetencja jest szokująca i gniewa mnie tak mocno, że zaraz mnie rozsadzi! Jak mogło do tego dojść?"
 ep3_contract_event.0012.desc_escortee_dead: "$ep3_contract_event.0012.desc_dead_intro$ [task_contract_object.GetFirstName] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead: "$ep3_contract_event.0012.desc_dead_intro$ [ROOT.Char.Custom('CatOrDogStoryName')] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_dead_outro: "nie żyje! Twoim obowiązkiem było ukończyć [ROOT.Char.Custom('GetInvalidatedContractType')|l]! Taka była umowa! Nie chcę cię #EMP więcej#! widzieć."
 ep3_contract_event.0012.desc_not_vassal: "Radujmy się. [task_contract_target.GetName], ta gnida, nie jest już moim seniorem, a ja nie jestem już [task_contract_target.Custom('PL_jego_jej')] wasalem, dlatego $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_faction_disbanded: "Z uwagi na pewne okoliczności doszło do rozwiązania naszej frakcji, dlatego $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.a: "To smutna wiadomość, ale kilka monet jest lepsze niż nic."
 ep3_contract_event.0012.b: "Nic nie dało się zrobić."
 ep3_contract_event.0012.c: "Ruszajmy w dalszą drogę w kierunku miejsca znanego jako [travel_destination.GetNameNoTierNoTooltip]."
 ep3_contract_event.0013.opening_success: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0013.opening_failure: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.desc_success: "Twój wkład był niezbędny do wygrania tej wojny, a moi wojownicy bardzo podziwiają odwagę twoich najemników.\n\nNiech ta zapłata umożliwi ci świętowanie naszego wielkiego zwycięstwa!"
 ep3_contract_event.0013.desc_failure: "Za niezjawienie się na polu bitwy powinno się nadać ci przydomek „Krzywoprzysięzca”!\n\nJa, osoba, która walczyłaby u twego boku, nadaję ci jeszcze inne miano: [ROOT.Char.Custom('InsultNoun')] i przywódca tchórzy."
 ep3_contract_event.0013.a: "Walka ramię w ramię była zaszczytem."
 ep3_contract_event.0013.b: "„Krzywoprzysięzca” nie brzmi tak najgorzej…"
 treasure_hunting_contract_decision: "Szukaj skarbów"
 treasure_hunting_contract_decision_desc: "Ekscytująca przygoda czeka na tych, którzy są na tyle odważni, by zapuścić się w odległe krainy w poszukiwaniu złota, klejnotów, skarbów i sławy. Czy ulegnę podłym pokusom lub trudom śmiertelnie niebezpiecznej podróży? Czy może wypełnię swoje zobowiązanie?"
