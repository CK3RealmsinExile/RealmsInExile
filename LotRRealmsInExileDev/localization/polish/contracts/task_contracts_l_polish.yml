 ep3_contract_event.0095.desc: "Docierają do mnie wieści: moje poparcie dla obaw zwykłych ludzi pobudziło ich do działania! Nieustraszona ludność gromadzi się dumnie w grupach, wiwatując moje imię i hałasując improwizowaną bronią – jest gotowa na powstanie! Wieści te docierają też niestety do osoby znanej jako [task_contract_councillor.GetName].\n\n– Wydawało mi się, że się rozumiemy. Twoim zadaniem było zebrać tych głupców, aby ich nastraszyć! Jakie bóstwo nakazało ci #EMP zapłakać#! nad ich losem?! I teraz #EMP co#! – przyłączysz się do buntu prostaczków?!"
 ep3_contract_event.0095.a: "– Prawa dla chłopstwa!"
 ep3_contract_event.0095.b: "W sumie to… są zdani na siebie."
 ep3_contract_event.0095.c: "– Nie, czekaj. Mogę wszystko wyjaśnić!"
