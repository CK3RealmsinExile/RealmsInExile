 ep3_contract_event.0570.t: "Ratownik"
 ep3_contract_event.0570.desc: "Po przybyciu do miejsca znanego jako [location.GetName] i podpytaniu kilku miejscowych zmierzam do lokalizacji, której szukam. Znajduję więźnia o imieniu [task_contract_employer.GetFirstName] przykutego do ściany wewnątrz kiepsko strzeżonego budynku.\n\nStrażnik regularnie patroluje okolicę, a ja korzystam z okazji, by podkraść się do celi podczas jego nieobecności.\n\n– Jesteś tu, by mi pomóc? – pyta więzień słabym głosem. – Pospiesz się, proszę. Musisz mnie uwolnić zanim ci łajdacy wrócą!"
 ep3_contract_event.0570.a: "Poczekaj na powrót strażnika z mieczem w dłoni."
 ep3_contract_event.0570.a.tt: "#V Walcz#! ze strażnikiem.\nTwoja [prowess|El]: [prowess_i] #V [root_for_loc.GetProwess]#!\n[prowess|E] osoby o imieniu [prisonguard.GetFirstName]: [prowess_i] #V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.b: "A może uda mi się odwrócić uwagę strażnika?"
 ep3_contract_event.0570.b.success: "Udaje ci się rozproszyć uwagę strażnika"
 ep3_contract_event.0570.b.failure: "Strażnik nie daje się oszukać"
 ep3_contract_event.0570.b.failure.tt: "Odnosisz rany podczas ucieczki"
 ep3_contract_event.0570.c: "To ryzykowne, lecz #EMP mogę#! w tym czasie otworzyć zamek wytrychem…"
 ep3_contract_event.0570.c.success: "Otwierasz zamek wytrychem"
 ep3_contract_event.0570.c.failure: "Kończy ci się czas i musisz uciekać"
 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$: sukces"
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$: porażka"
 ep3_contract_event.0575.desc.duel: "Martwe ciało strażnika osuwa się na podłogę, a ja już szukam sakw, kluczy i tym podobnych. W ręce wpada mi trochę monet, a także [newly_created_artifact.GetName], ale nie ma już czasu do stracenia.\n\n"
 ep3_contract_event.0575.desc.success: "Musimy działać szybko. Kajdany spadają na podłogę z głośnym #EMP brzękiem#! i zaczynamy uciekać. Mijamy więzienne drzwi, następnie odrzwia, przechodzimy za róg i wychodzimy na światło dzienne. Wolność.\n\n– Nie wiem, jak ci dziękować! – mówi [task_contract_employer.GetFirstName], wciąż próbując złapać oddech ze zmęczenia. – Mam wobec ciebie dług. Jestem do twojej dyspozycji."
 ep3_contract_event.0575.desc.failure: "Ucieczka z więzienia była katastrofą. Osoba znana jako [task_contract_employer.GetFirstName] wciąż jest przykuta do ściany, przez co pryskają wszelkie nadzieje pozyskania [task_contract_employer.Custom('PL_jego_jej')] usług w zamian za ratunek.\n\nPozostaje mi tylko wrócić do konia – dyskretnie, bo mogą mnie ścigać – i przygotować się do powrotu."
 ep3_contract_event.0575.a: "Przyjemnością będzie mieć cię u swego boku!"
 ep3_contract_event.0575.b: "Szkoda."
 ep3_pilfered_brooch: "Posrebrzana broszka"
 laamp_find_secret_contract_contract: "Odkryj sekret"
 laamp_find_secret_contract_desc_title: "Zaspokój moją ciekawość…"
 laamp_find_secret_contract_desc: "W miejscu znanym jako [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] potrzebna jest przebiegła osoba nadstawiająca oczu i uszu, by odkrywać osobiste sekrety. Zleceniobiorcy muszą być dyskretni."
 laamp_find_secret_contract_request: "Aby wypełnić ten [task_contract|El], wybierz się w [travel|El] do miejsca znanego jako [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0580.t: "Informacje poufne"
 ep3_contract_event.0580.desc: "[task_contract_employer.GetTitledFirstName] rzuca podejrzenia na członka swojej rodziny – jest nim [task_contract_employer.Custom('PL_jego_jej')] [task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))], [secret_haver.GetTitledFirstName]. Dlatego śledzę [secret_haver.Custom('PL_go_ja')] w korytarzach miejsca, którym jest [secret_haver.GetFaith.HouseOfWorship].\n\nWyraźnie pogrąża się w zadumie. Podchodzę kilka kroków bliżej, chowając się za wystającą ścianą.\n\n#EMP Niemal#! słyszę szeptane przez [secret_haver.Custom('PL_niego_nia')] słowa. Nie jestem jednak w stanie stwierdzić, czy kieruje je do [secret_haver.GetFaith.HighGodNamePossessive], czy to tylko dzikie mamrotanie."
 ep3_contract_event.0580.a: "Podejdź trochę bliżej…"
 ep3_contract_event.0580.a.success: "Podchodzisz na tyle blisko, aby usłyszeć słowa"
 ep3_contract_event.0580.a.failure: "Nie jesteś w stanie zrozumieć, co mówi"
 ep3_contract_event.0580.b: "Zawsze mogę #EMP udawać#!, że udało mi się usłyszeć, co mówi…"
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip] wierzy w twoje kłamstwo"
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip] w ogóle ci nie wierzy"
 ep3_contract_event.0580.c: "Mam dość ukrywania się."
 ep3_contract_event.0580.c.tt: "Jawne groźby mogą być skuteczne tam, gdzie podsłuchiwanie zawodzi."
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip] ma dziwny uśmiech na twarzy…"
 ep3_contract_event.0580.c.success: "Twoje pogróżki zdają egzamin"
 ep3_contract_event.0580.c.failure: "[secret_haver.GetFirstNameNoTooltip] lekceważy twoje groźby"
 ep3_contract_event.0580.c.neutral: "[secret_haver.GetFirstNameNoTooltip] proponuje układ"
 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$: nowe porozumienie"
 ep3_contract_event.0581.desc: "[secret_haver.GetTitledFirstName] unosi dłonie w błagalnym geście, gdy podchodzę do [secret_haver.Custom('PL_niego_niej')] ze złowrogą miną.\n\n– Poczekaj! Zdaję sobie sprawę, że udało ci się usłyszeć wystarczająco dużo, a resztę ze mnie wyciągniesz. Ale mam propozycję. Wiem dokładnie, kto cię do tego namówił. Twój pracodawca nie jest tak wolny od sekretów, jak twierdzi. Dam ci to… – wyciąga małą sakwę ze złotem i zsuwa pierścień z palca. – Może dasz się namówić, zabierzesz te rzeczy i zachowasz mój sekret dla siebie?"
 ep3_contract_event.0581.a: "Mam kontrakt do wykonania."
 ep3_contract_event.0581.b: "To kusząca oferta…"
 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$: sukces"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$: porażka"
 ep3_contract_event.0585.desc.success: "– Doskonale! Doskonale! – grzmi [task_contract_employer.GetTitledFirstName], gdy przynoszę [task_contract_employer.Custom('PL_mu_jej')] wieści. – Były pewne podejrzenia, a jakże, ale potwierdzenie ich…\n\nGestykuluje do strażnika, aby ten przyniósł moją zapłatę, gładząc jednocześnie podbródek.\n\n– Twoja nagroda. Jeśli będę potrzebować pomocy w przyszłości, nie wahaj się odpowiedzieć na wezwanie. Żegnaj."
 ep3_contract_event.0585.desc.failure: "– Ty głupku. Co za [ROOT.Char.Custom('InsultNoun')]! – [task_contract_employer.GetTitledFirstName] nie ukrywa niezadowolenia z moich wysiłków odkrycia sekretu, który skrywa [secret_haver.GetFirstName].\n\n– Ja po prostu #EMP muszę#! poznać ten sekret! Każdy, kogo wysyłam, jest albo niekompetentny, albo kłamie! Wydawało mi się, że przerwiesz tę prawidłowość. – wskazuje w stronę drzwi ze skrzywioną miną.\n\n– Wynoś się. Mam nadzieję, że więcej cię nie zobaczę."
 ep3_contract_event.0585.desc.liedsuccessfully: "– Doprawdy? – Czekam z zapartym tchem, gdy [task_contract_employer.GetTitledFirstName] rozważa moje jawne kłamstwo. – Tak… Tak! To ma #EMP sens#!!\n\nOddycham z ulgą, gdy strażnik zostaje wysłany gestem po moją zapłatę.\n\n– Oczywiście moje domniemania były zgoła odmienne, lecz gdy się tak nad tym #EMP zastanowić#!… – nie mówi tego do mnie, a bardziej do siebie.\n\nNadszedł czas na pospieszny odwrót."
 ep3_contract_event.0585.a: "Doskonale."
 ep3_contract_event.0585.b: "Niech to szlag!"
 laamp_eliminate_heir_contract_contract: "Wyeliminuj dziedzica"
 laamp_eliminate_heir_contract_desc_title: "Podróżujący mordercy,"
 laamp_eliminate_heir_contract_desc: "Ciche i wprawne ostrze poszukiwane… do rozwiązania problemów rodzinnych. Oferujemy znaczące znajomości i dużą nagrodę."
 laamp_eliminate_heir_contract_request: "Aby wypełnić ten [task_contract|El], wybierz się w [travel|El] do miejsca znanego jako [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0590.t: "Mokra robota"
 ep3_contract_event.0590.desc: "[heir.GetTitledFirstName]jest kłopotliwym dziedzicem osoby znanej jako[task_contract_employer.GetTitledFirstName] i trochę zaniedbuje kwestie ochrony osobistej. Spacer późną nocą może ograniczyć stres, ale może też spowodować inny…\n\nA jednak coś mnie powstrzymuje. Mam wykonać zadanie, ale czuję się… Niekomfortowo.\n\nMoże istnieje inne rozwiązanie?"
 ep3_contract_event.0590.a: "Dość tego. [heir.GetFirstNameNoTooltip], czas pożegnać się z życiem."
 ep3_contract_event.0590.a.success: "[heir.GetFirstNameNoTooltip] umiera po cichu"
 ep3_contract_event.0590.a.failure: "[heir.GetFirstNameNoTooltip] słyszy, że nadchodzisz i ucieka"
 ep3_contract_event.0590.b: "Może uda mi się [heir.Custom('PL_go_ja')] obezwładnić?"
 ep3_contract_event.0590.b.success: "[heir.GetFirstNameNoTooltip] pada na ziemię"
 ep3_contract_event.0590.b.failure: "[heir.GetFirstNameNoTooltip] słyszy, że nadchodzisz"
 ep3_contract_event.0590.b.fatalbonk: "Uderzasz [heir.Custom('PL_go_ja')] trochę #EMP zbyt#! mocno"
 ep3_contract_event.0590.c: "A gdyby tak wyjaśnić całą sytuację…"
 ep3_contract_event.0590.c.success: "[heir.GetFirstNameNoTooltip] zgadza się iść z tobą"
 ep3_contract_event.0590.c.failure: "[heir.GetFirstNameNoTooltip] wyśmiewa twoją opowieść"
 ep3_contract_event.0590.c.critfailure: "Zdradzasz tożsamość swojego zleceniodawcy"
 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$: druga szansa"
 ep3_contract_event.0591.desc.knockedout: "Siedzę na kamieniu na obrzeżach miejsca znanego jako [location.GetName] i widzę, że [heir.GetTitledFirstName] przechadza się obok wolnym krokiem. Odpowiednio wymierzam cios w [heir.Custom('PL_jego_jej')] głowę. Będzie [heir.Custom('PL_go_ja')] boleć przez cały dzień, lecz nie przewiduję trwałych obrażeń.\n\nWyjaśnienie zaistniałej sytuacji zajmuje mi kilka chwil. Biorąc jednak pod uwagę spodziewany przewrót w swoim życiu, [heir.GetFirstNameNoTooltip] wyjątkowo dobrze znosi te wieści.\n\n– Dziękuję za oszczędzenie mnie – mówi, wieszając sakwę na koniu, którego udało mi się [heir.Custom('PL_mu_jej')] przyprowadzić. – Nie zapomnę tego. Mam nadzieję, że kiedyś spotkamy się ponownie. – Następnie zaczyna odjeżdżać, podnosząc dłoń na pożegnanie."
 ep3_contract_event.0591.desc.camewillingly: "Siedzę na kamieniu, obserwując jak [heir.GetTitledFirstName] wiesza sakwę na swoim koniu. Podróż na obrzeża miejsca znanego jako [location.GetName] trwa wystarczająco długo, aby wyjaśnić całą sytuację, a [heir.GetFirstNameNoTooltip] chętnie za mną podąża.\n\n– Dziękuję za oszczędzenie mnie – mówi po zawieszeniu sakwy. – Nie zapomnę tego. Mam nadzieję, że kiedyś spotkamy się ponownie. – Następnie odjeżdża, unosząc dłoń na pożegnanie."
 ep3_contract_event.0591.a: "Powodzenia!"
 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$: nieudana realizacja"
 ep3_contract_event.0595.desc: "Moje próby spełnienia życzeń osoby o imieniu [task_contract_employer.GetFirstName] spełzły na niczym.\n\n[heir.GetFirstName] wciąż żyje i pozostaje [task_contract_employer.Custom('PL_mu_jej')] solą w oku. Muszę szybko uciekać z miejsca znanego jako [location.GetName], inaczej dosięgnie mnie gniew mojego pracodawcy."
 ep3_contract_event.0595.a: "Czas znów ruszyć w drogę…"
