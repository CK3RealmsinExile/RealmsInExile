 ep3_contract_event.0070.t: "$contract_event_prefix$ $laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc: "Do mojego obozu zawitał zbrojny kontyngent pod sztandarem osoby znanej jako [task_contract_employer.GetName].\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip], pozdrawiam cię! Ludzie powiadają, że ciekawi cię nasza sprawa, dlatego przybyliśmy omówić kwestię naszego wroga, którym jest ta gnida, [task_contract_target.GetName]."
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$ Zachodzi [task_contract_target.GetSheHe] swoim podwładnym za skórę niczym pasożyt, rozdzierając nas od środka! Chcemy ujawnić [task_contract_target.Custom('PL_jego_jej')] poczynania i pokazać ludziom, że to zwykła wesz! Co gorsze…"
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$ Trzyma [task_contract_target.GetSheHe] nasze państwo za gardło – dusi szlachectwo, wykorzystując zdobytą władzę! Nie możemy tego tolerować! Do tego…"
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$ To niekompetentny władca – wręcz niegodzien tego zaszczytu! #EMP Niegodzien!#! My, poddani, poradzilibyśmy sobie lepiej bez niego. Dodatkowo…"
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$ To niegodny i nieprawowity władca miejsca znanego jako [task_contract_faction.GetSpecialTitle.GetNameNoTier]. Tylko [task_contract_faction.GetSpecialCharacter.GetName] może nam pomóc – to prawdziwy przywódca. Bije od [task_contract_faction.GetSpecialCharacter.Custom('PL_niego_niej')] [task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')] i jest to postać[task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')]! Co więcej…"
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$ Osoba ta jest niegodna korony, a dodatkowo miejsce znane jako [task_contract_faction.GetSpecialTitle.GetNameNoTier] jest do sedna zepsute! Według nas nic nie zdoła zbawić tego przeklętego państwa. Jedynym rozwiązaniem jest zniszczenie go i odbudowanie od nowa!"
 ep3_contract_event.0070.desc_liege_taxes: "zdziera ze mnie i moich ludzi ostatnie grosze w podatkach!"
 ep3_contract_event.0070.desc_liege_levies: "[task_contract_target.Custom('PL_jego_jej')] poborowi odbierają mi ostatnich robotników!"
 ep3_contract_event.0070.desc_liege_culture: "w [task_contract_target.Custom('PL_jego_jej')] żyłach płynie [task_contract_target.GetCulture.GetName|l] krew!"
 ep3_contract_event.0070.desc_liege_faith: "to typowy [task_contract_target.GetFaith.GetAdherentName|l]!"
 ep3_contract_event.0070.desc_liege_fallback: "jest to postać [task_contract_target.Custom('DescriptorNegativeStandalone')]!"
 ep3_contract_event.0070.desc_outro: "spluwa w ołowianą rękawicę i wyciąga dłoń. – Dołączysz do nas?"
 ep3_contract_event.0070.a: "Chcę części [task_contract_target.Custom('PL_jego_jej')] ziem!"
 ep3_contract_event.0070.b: "To rzeczywiście słuszna sprawa!"
 ep3_contract_event.0080.t: "$contract_event_prefix$ zapomniane roszczenia"
 ep3_contract_event.0080.desc: "Mam zaszczyt powitać w swoim obozie osobę, którą jest [task_contract_councillor.GetCouncilTitleFirstName] z miejsca znanego jako [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier].\n\n– [ROOT.Char.GetTitledFirstNameNoTooltip], pozdrawiam cię. Wydajesz się być spostrzegawczym człowiekiem… w końcu udało ci się potajemnie odkryć nasze zamiary. – [task_contract_councillor.GetFirstNameNoTooltip] kładzie dłoń na moim ramieniu. – Bo wiesz, [task_contract_target.GetName]… to uzurpator. Ja to wiem, [task_contract_employer.GetTitledFirstNameNoTooltip] to wie i ty również to wiesz – mówi, klepiąc mnie po piersi.– Załóżmy, że #EMP znajdziesz#! dowód potwierdzający rodowe roszczenia mojego pana. Czy w takiej sytuacji ujawnisz wszystkim #EMP prawdę#!?"
