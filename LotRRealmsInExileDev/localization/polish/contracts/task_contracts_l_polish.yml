 ep3_contract_event.0080.a: "Zobaczę, co da się zrobić."
 ep3_contract_event.0082.t: "$contract_event_prefix$ uciszenie misjonarzy"
 ep3_contract_event.0082.desc: "Odwiedzają mnie w obozie wierni [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip|l], błagając o wszczęcie alarmu.\n\n– O, wasza wysokość! – zaczynają. – Przybywają do ciebie biedni [task_contract_employer.GetFaith.DevoteeNeuterPlural|l]. Dzień i noc jesteśmy nękani przez misjonarzy, których przysyła [task_contract_councillor_liege.GetTitledFirstName] z miejsca o nazwie [task_contract_councillor_liege.GetCapitalLocation.GetName]! Zmuszono nas do ucieczki w te strony, gdyż [task_contract_councillor.GetCouncilTitleFirstName] czyni zło w naszej ojczyźnie! Siłą nawraca pochwyconych więźniów!\n\nNędzni uchodźcy padają na kolana w desperacji.\n\n– Błagamy cię w imię [task_contract_employer.GetFaith.HighGodNamePossessive]. Uratuj nas!"
 ep3_contract_event.0082.a: "Spróbuję [task_contract_councillor.Custom('PL_go_ja')] powstrzymać."
 ep3_contract_event.0082.b: "Pomówię z osobą znaną jako [task_contract_councillor_liege.GetTitledFirstNameNoTooltip] w stolicy [task_contract_councillor_liege.Custom('PL_jego_jej')] państwa."
 ep3_contract_event.0082.to_destination: "Wyruszysz w podróż do miejsca znanego jako [task_contract_destination.GetName], aby położyć kres misji osoby, którą jest [task_contract_target.GetCouncilTitleFirstName]"
 ep3_contract_event.0082.to_liege: "Wyruszysz w podróż do osoby znanej jako [task_contract_councillor_liege.GetName] i spróbujesz przekonać ją do odwołania osoby, którą jest [task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "Docieramy do miejsca znanego jako [task_contract_destination.GetName]. Gdy [task_contract_employer.GetName] wchodzi do [task_contract_destination.Custom('GetLocationFaithTemple')|l], z głębi [task_contract_employer.Custom('PL_jego_jej')] serca wydobywa się krzyk żalu!\n\n– #EMP Wszystko na nic!#! [task_contract_employer.GetFaith.ReligiousSymbol|U]! Ktoś ukradł naszą relikwię! A [task_contract_employer.GetFaith.ReligiousSymbol2] leży na ziemi! Na wszystkie świętości! Kto miałby czelność splądrować to miejsce i je podpalić? To mogła być wyłącznie ta kanalia, [task_contract_councillor.GetTitledFirstName]! Teraz [ROOT.Char.GetTitledFirstNameNoTooltip] rozumie! – [task_contract_employer.GetName] wskazuje palcem na kolejną zbezczeszczoną relikwię. – Nie możemy tak dalej żyć!"
 ep3_contract_event.0083.a: "– Musimy się [task_contract_councillor.Custom('PL_go_jej')] pozbyć."
 ep3_contract_event.0083.b: "– Tylko siłą można [task_contract_councillor.Custom('PL_go_ja')] przekonać."
 ep3_contract_event.0083.c: "– [task_contract_councillor.GetFaith.PriestNeuter|U] z pewnością zrozumie nasze argumenty."
 ep3_contract_event.0083.d: "Niech [task_contract_employer.GetFirstNameNoTooltip] ucieka! Przy mnie nie spotka cię nic złego."
 ep3_contract_event.0083.a_win: "Udaje ci się schwytać osobę znaną jako [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.a_lose: "Nie udaje ci się schwytać osoby znanej jako [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_win: "Udaje ci się zastraszyć osobę znaną jako [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_lose: "Nie udaje ci się zastraszyć osoby znanej jako [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_win: "Udaje ci się wynegocjować pokojową koegzystencję z osobą znaną jako [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_lose: "Przegrywasz debatę z osobą znaną jako [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0084.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.desc: "Po kilku uciążliwych pociągnięciach za sznurki w miejscu znanym jako [task_contract_destination.GetName] udaje mi się zorganizować spotkanie z osobą, którą jest [task_contract_councillor_liege.GetName].\n\n– [task_contract_councillor_liege.GetTitleAsNameNoTooltip] musi mnie wysłuchać! – mówię. – Osoba, którą jest [task_contract_employer.GetTitledFirstName], oraz [task_contract_employer.GetFaith.GetAdherentNamePlural|l] zamieszkujący twoje ziemie przybyli do mnie z prośbą o pomoc. Staję więc przed tobą. [task_contract_councillor.GetCouncilTitleFirstName] dopuszcza się haniebnych czynów na ich ziemiach i zasługuje na karę! Czyż wasze bóstwo nie powinno domagać się sprawiedliwości?– [task_contract_councillor_liege.GetTitledFirstNameNoTooltip] marszczy w odpowiedzi brwi.\n\n– W rzeczy samej. Nie jestem tyranem. Wysłucham twojej prośby do końca. Dopiero wtedy wydam decyzję, której podporządkują się [task_contract_councillor.GetCouncilTitle] i wszyscy [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip|l] w moim państwie."
 ep3_contract_event.0084.a: "[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip|U] powinni stanowić sami o sobie."
 ep3_contract_event.0084.a_win_rights: "Do osoby, którą jest [task_contract_employer.GetFirstNameNoTooltip]: [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] i prawo do ochrony"
 ep3_contract_event.0084.a_win_rights.tt: "Zyskuje [obligation|El] „[GetVassalContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )]”"
 ep3_contract_event.0084.a_win: "[task_contract_employer.GetTitledFirstNameNoTooltip] otrzymuje na własność miejsce znane jako [task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip]"
 ep3_contract_event.0084.a_lost: "Nie udało ci się przekonać osoby znanej jako [task_contract_councillor_liege.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0084.b: "Wasze społeczności powinny nauczyć się żyć obok siebie."
 ep3_contract_event.0084.b_win: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip] zrezygnuje z prób nawracania podejmowanych w miejscu znanym jako [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 ep3_contract_event.0084.b_lost: "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0085.t: "$contract_event_prefix$ $laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName] to"
 ep3_contract_event.0085.desc_good: "Od momentu mojego przybycia w miejscu znanym jako [task_contract_destination.GetName] jest dość cicho. Widzę, że miejscowi [task_contract_destination.County.GetFaith.GetAdherentNamePlural|l] stłoczyli się wokół jednej postaci. To [task_contract_councillor.GetCouncilTitleFirstName], osoba będąca na usługach postaci znanej jako [task_contract_councillor_liege.GetName].\n\n– Czołem, wędrowcze! Właśnie rozpoczynam czytanie ze świętej księgi dla moich zwolenników – mówi, po czym pokazuje dłonią na mieszkańców. – Może wskażesz nam swoje ulubione przypowieści?"
 ep3_contract_event.0085.desc_bad: "W miejscu znanym jako [task_contract_destination.GetName] pali się miejscowy budynek sakralny! Na obrzeżach wita mnie [task_contract_councillor.GetCouncilTitleFirstName], osoba będąca na usługach postaci znanej jako [task_contract_councillor_liege.GetName]. Na czubkach mieczy [task_contract_councillor.Custom('PL_jego_jej')] towarzyszy widać ludzkie głowy – to miejscowi [task_contract_destination.County.GetFaith.GetAdherentNamePlural|l].\n\n– Ach, przybywasz w samą porę! Ci chłopi nie szanowaliby naszych kaznodziejów, więc postanowiliśmy pokazać im prawdziwy gniew [task_contract_councillor.GetFaith.HighGodNamePossessive]. – Widać, że [task_contract_councillor.GetTitledFirstNameNoTooltip] czerpie ogromną przyjemność z tej sceny.\n\n– Prosimy, miejcie litość! – błagają ocalali. – Nasi ludzie to prości [task_contract_destination.County.GetFaith.DevoteeNeuterPlural]. Nie mamy złych zamiarów: zostawcie nas w spokoju!"
 ep3_contract_event.0085.a: "To czyste szaleństwo. Trzeba powstrzymać osobę znaną jako [task_contract_councillor.GetTitledFirstNameNoTooltip]!"
 ep3_contract_event.0085.a_win_critical: "Udaje ci się schwytać osobę znaną jako [task_contract_councillor.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0085.a_win: "Odstraszasz wszystkich misjonarzy"
 ep3_contract_event.0085.a_lose: "Nie udaje ci się schwytać osoby znanej jako [task_contract_councillor.GetTitledFirstNameNoTooltip] i nie wypełniasz kontraktu"
 ep3_contract_event.0085.b: "Chyba #EMP spodoba#! mi się praca misjonarza."
 ep3_contract_event.0085.c: "Udzielę im lekcji – dowiedzą się kim jest nasz zbawiciel."
 ep3_contract_event.0085.c_win: "Rozumieją alegorię"
 ep3_contract_event.0085.c_lose: "Nie rozumieją przesłania tej historii"
 ep3_contract_event.0085.d: "Ostrzegę ich przed złem!"
 ep3_contract_event.0085.d_win: "Rozumieją alegorię"
 ep3_contract_event.0085.d_lose: "Zło wzbudziło u nich strach"
 ep3_contract_event.0090.t: "$contract_event_prefix$ [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l] do przeszkolenia"
 ep3_contract_event.0090.desc: "Gdy przybywam na miejsce, wita mnie [task_contract_councillor.GetCouncilTitleFirstName], osoba będąca na usługach postaci znanej jako [task_contract_councillor_liege.GetName].\n\n– Cieszę się, że udało ci się do nas dotrzeć. Potrzebujemy eksperta w dziedzinie wojny, ponieważ nasi dowódcy są raczej niedouczeni. – [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] kłania się, po czym kontynuuje. – Przynajmniej tak twierdzi nasz senior. Z przyjemnością ugoszczę cię w środku, lecz [task_contract_councillor_liege.GetTitleAsNameNoTooltip] oczekuje, że bezzwłocznie rozpoczniesz szkolenie. Wybierz, kogo chcesz, i każ im wziąć ze sobą broń."
 ep3_contract_event.0090.a: "Pozwól, że im się przyjrzę."
 ep3_contract_event.0090.opens_task_contract_train_knight_interaction: "Rozpoczyna [Concept('character_interaction', 'interakcję z postacią')|E] „$task_contract_train_knight_interaction$ ”"
 ep3_contract_event.0091.t: "$ep3_contract_event.0090.t$"
 ep3_contract_event.0091.desc: "Chcę wiedzieć, z kim mam do czynienia i zapraszam osobę znaną jako [knight.GetName] do udziału w sparingu."
 ep3_contract_event.0091.desc_me: "Przygotowuję się.\n\n– Zajmujemy pozycje i czekamy na okazję."
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip] uderza z wyprzedzeniem, [knight.Custom('PL_jego_jej')] [knight.Custom('signature_weapon')] spada na mnie gradem ciosów. Moje przygotowania poszły na marne: próbuję odzyskać równowagę i odpowiadam kilkoma własnymi uderzeniami. [ROOT.Char.Custom('signature_weapon')|U] nie sięga jednak celu. [knight.GetFirstNameNoTooltip] z łatwością paruje moje ciosy."
 ep3_contract_event.0091.desc_me_low_prowess: "[knight.Custom('PL_jego_jej')|U] garda prędko słabnie, co pozwala mi zadać kilka precyzyjnych ciosów. [helper.Custom('signature_weapon')|U] dosięga celu. Wyraźnie widać, że [knight.GetFirstNameNoTooltip] nie stanowi dla mnie wyzwania."
 ep3_contract_event.0091.desc_helper: "[helper.GetName] przygotowuje się.\n\n– Zajmują pozycje i czekają na okazję."
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetNameNoTooltip] uderza z wyprzedzeniem, [knight.Custom('PL_jego_jej')] [knight.Custom('signature_weapon')] spada na oponenta gradem ciosów. [helper.GetFirstNameNoTooltip] nie ma szans – przeciwnik wyraźnie nad [helper.Custom('PL_nim_nia')] góruje."
 ep3_contract_event.0091.desc_low_prowess: "[knight.Custom('PL_jego_jej')|U] garda prędko słabnie, przez co przeciwnik może zadać kilka precyzyjnych ciosów. [helper.Custom('signature_weapon')|U] sięga celu, a [knight.GetFirstNameNoTooltip] ma problem z utrzymaniem równowagi. Zapowiada się, że to będzie bardzo długa lekcja…"
 ep3_contract_event.0091.desc_outro: "\n\nPrzerywam pojedynek, zanim się pozabijają.\n\n– [knight.GetFirstNameNoTooltip]. Dziękuję ci za twój wysiłek. Już wiem, jak ma dalej wyglądać twoja nauka."
 ep3_contract_event.0091.a: "Znajdę pożytek dla osoby twojego pokroju."
 ep3_contract_event.0091.b: "Nauczenie [knight.Custom('PL_go_jej')] nowej cechy ([trait_to_teach.GetNameNoTooltip( ROOT.Char )|l]) powinno być łatwe!"
 ep3_contract_event.0091.c: "– [helper.GetFirstNameNoTooltip], udziel [knight.Custom('PL_mu_jej')] prywatnej lekcji."
 ep3_contract_event.0091.d: "Wystarczy, że [knight.GetFirstNameNoTooltip] będzie robić to, co ja."
 ep3_contract_event.0091_won: "[knight.GetFirstNameNoTooltip] bardzo korzysta na twoich naukach"
 ep3_contract_event.0091_won_helper: "[knight.GetFirstNameNoTooltip] bardzo korzysta na naukach osoby o imieniu [helper.GetFirstNameNoTooltip]"
 ep3_contract_event.0091_won_trait: "[knight.GetFirstNameNoTooltip] szybko się uczy"
 ep3_contract_event.0091_won_recruit: "[knight.GetFirstNameNoTooltip] chce dołączyć do twojego obozu"
 ep3_contract_event.0091_lost: "[knight.GetFirstNameNoTooltip] nie nadąża"
 ep3_contract_event.0091_lost_recruit: "[knight.GetFirstNameNoTooltip] odmawia dołączenia do twojego obozu"
 ep3_contract_event.0100.t: "$contract_event_prefix$ oczy w cieniu"
 ep3_contract_event.0100.desc: "[task_contract_councillor.GetCouncilTitleFirstName]to osoba na usługach postaci, którą jest [task_contract_councillor_liege.GetName]. Ma się ze mną spotkać, lecz gdy przybywam do miejsca znanego jako [task_contract_destination.GetName], [task_contract_destination.GetHolding.GetType.GetName|l] wydaje się pusta… W środku nikogo nie ma?\n\n– Wędrowcze, zdajesz się zakłopotany – dobiega mnie szept z ciemności. – Czy na pewno nadajesz się do tego zadania? Potrzebujemy osoby czujnej, ostrożnej, subtelnej…\n\nGorączkowo się rozglądam, ale każde słowo wydaje się dochodzić z innego kierunku.\n\n– Zdaje mi się, że nie posiadasz żadnej z tych cech… – mówi głos, gdy za moimi plecami pojawia się [task_contract_councillor.GetNameNoTooltip]."
 ep3_contract_event.0100.a: "Ach, choć widzę, że zna się na rzeczy, mnie stać na więcej!"
 adventurer_not_famous_or_patron_trigger_tt: "$adventurer_not_famous_trigger_tt$ lub [TARGET_CHARACTER.GetShortUINameNotMe] musi być [Concept('contact_list_contact', 'patronem')|E] osoby znanej jako [CHARACTER.GetShortUINameNotMe]"
 adventurer_not_famous_trigger_tt: "Musisz mieć co najmniej następujący [prestige_level|El]: [GetPrestigeLevelName( '(int32)$VALUE|q$' )|l]"
 IS_CONTACT_OF: "[CHARACTER.GetShortUINameNotMe] jest [Concept('contact_list_contact', 'patronem')|E] osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe]"
 NOT_IS_CONTACT_OF: "[CHARACTER.GetShortUINameNotMe] nie jest [Concept('contact_list_contact', 'patronem')|E] osoby znanej jako [TARGET_CHARACTER.GetShortUINameNotMe]"
 laamp_peasant_revolt_every_county: "Każde wspierane [county|El]"
 ep3_peasant_leader_modifier: "Przywódca ludu"
 ADVENTURER_PEASANT_LEADER_DUCHY_NAME: "Wolne Miasto [new_capital_duchy.GetNameNoTierNoTooltip]"
 ADVENTURER_PEASANT_LEADER_DUCHY_NAME_adj: "Wolnego Miasta [new_capital_duchy.GetAdjectiveNoTooltip]"
 ep3_contract_event.0092.t: "$contract_event_prefix$ walka z korupcją"
 ep3_contract_event.0092.desc: "Mój obóz odwiedza dziś [task_contract_councillor.GetName], [task_contract_councillor.GetCouncilTitle|l] na usługach osoby znanej jako [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier]. Zaczyna coś do mnie mamrotać, gdy tylko jesteśmy na osobności.\n\n– Wstyd się przyznać… Potrzebuję jednak twojej pomocy w rozprawieniu się z nieposłusznym chłopstwem w miejscu znanym jako [task_contract_destination.GetName] – wzdycha i posępnieje. – Ci ludzie lekceważą autorytet mojego pana!"
 ep3_contract_event.0092.desc_taxes: "Poborców podatkowych witają zakratowane drzwi i latające kamienie! Ludzie w każdym zakątku ignorują stare taryfy i cła."
 ep3_contract_event.0092.desc_bandits: "Organizują się w bojówki, twierdząc, że są terroryzowani przez bandytów! Cały region staje się jednym wielkim, nieposłusznym motłochem…"
 ep3_contract_event.0092.desc_riots: "Podejrzewam obce wpływy prowokujące prosty lud do nikczemnych czynów… Trzeba natychmiast położyć temu kres!"
 ep3_contract_event.0092.desc_low_control: "Nie mogę utrzymać ich w ryzach! Biją i upokarzają każdego posłańca, wyzywając mnie do ataku na pełną skalę. Ich zachowanie to skaza plamiąca całe państwo!"
 ep3_contract_event.0092.a: "Pozwól mi się nimi zająć."
 ep3_contract_event.0092.a_tt: "$ep3_contract_event.0094.travel_without_domicile$"
 ep3_contract_event.0092.b: "Przeniosę tam swój obóz."
 ep3_contract_event.0092.b_tt: "$ep3_contract_event.0094.travel_with_domicile$"
 ep3_contract_event.0093.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0093.desc: "Gdy przybywamy do miejsca znanego jako [task_contract_destination.GetName], szybko łapię najgorszych podżegaczy i domagam się od nich wyjaśnień. [corrupt_province_peasant.GetName], przedstawiciel chłopstwa o dobrej reputacji, mówi w imieniu reszty grupy.\n\n"
 ep3_contract_event.0093.desc_taxes: "– Dziesięcina jest wysoka, ale ją płacimy! Cła za towary, które z resztą też płacimy, zostawiają nas prawie z niczym! Ponosimy te koszty, podczas gdy [task_contract_councillor_liege.GetTitledFirstName] wymaga od nas coraz więcej, a poborcy podatkowi tylko się bogacą. To z #EMP nimi#! trzeba się rozmówić!"
 ep3_contract_event.0093.desc_bandits: "– Obawiamy się o bezpieczeństwo naszych dzieci. [task_contract_councillor_liege.GetTitledFirstName] ma obowiązek nas chronić, lecz interesuje [task_contract_councillor_liege.Custom('PL_go_ja')] tylko, by mieć nas pod kontrolą! Skoro [task_contract_councillor_liege.Custom('PL_jego_jej')] wspaniali żołnierze nie chcą zająć się tymi przeklętymi bandytami, to moi ludzie chwycą za własne kosy, cepy i łuki, aby chronić swoje dzieci!"
 ep3_contract_event.0093.desc_riots: "– Nasze sprawy są nasze! Nie będziemy tolerować wtrącania się w nie obcych! Nie zaakceptujemy też obecności zbirów i bandytów wykonujących rozkazy osoby znanej jako [task_contract_councillor_liege.GetTitledFirstName]! Dlaczego nie możemy w spokoju rządzić się sami?"
 ep3_contract_event.0093.desc_low_control: "– Może i jesteśmy od słuchania rozkazów, ale [task_contract_councillor_liege.GetTitledFirstName] wydaje je tak niesprawiedliwe! W kraju panuje chaos, ledwo jesteśmy w stanie utrzymać swoje ziemie, a [task_contract_councillor_liege.GetSheHe] traktuje nas jak swoje własne konie pociągowe! Choć pracujemy, nie gwarantuje się nam bezpieczeństwa przed wojną, chorobami i innymi tego typu rzeczami!"
 ep3_contract_event.0093.a: "– Ucisz swoich ludzi albo #EMP umieraj#!, plebsie!"
 ep3_contract_event.0093.b: "Nie mogę przejść obojętnie obok takiej niesprawiedliwości."
 ep3_contract_event.0093.a_win: "Pomagasz skorzystać z obecności osoby znanej jako [task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0093.a_lose: "Musisz jednak zostawić część ludzi"
 every_lowborn_follower: "Każdy [Concept('lowborn', 'nisko urodzony')|E] [follower|El]"
 ep3_contract_event.0094.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0094.desc: "Ponownie wyruszamy w drogę, gdy udaje mi się w końcu nagiąć ostatniego chłopskiego przywódcę do swojej woli. [task_contract_councillor.GetName] wspomina o kolejnym celu podróży.\n\n– Udamy się do miejsca znanego jako [corrupt_province.GetName], bez względu na konsekwencje. Miejscowe tłumy budzą poważne obawy."
