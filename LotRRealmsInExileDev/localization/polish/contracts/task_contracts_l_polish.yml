 ep3_contract_event.0001.t_vip: "$ep3_contract_event.0001.t$ eskortowanie emisariusza"
 ep3_contract_event.0001.t_child: "$ep3_contract_event.0001.t$ przekazanie wychowanka"
 ep3_contract_event.0001.t_explorer: "$ep3_contract_event.0001.t$ ochoczy odkrywca"
 ep3_contract_event.0001.t_artifact: "$ep3_contract_event.0001.t$ dostawa artefaktu"
