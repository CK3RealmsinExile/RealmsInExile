 ep3_contract_event.0020.t: "$contract_event_prefix$ ochrona spuścizny"
 ep3_contract_event.0020.desc: "[task_contract_employer.GetCulture.GetCollectiveNoun] wchodzą do mojego obozu z zamiarem rozmowy.\n\n– Moje uszanowanie, poszukiwaczu przygód! – zaczyna najstarsza osoba z grupy. – Przybywamy z miejsca o nazwie [task_contract_destination.GetNameNoTier], pobliskiej krainy, gdzie [task_contract_employer.GetName] rządzi sprawiedliwie, zgodnie ze szlachetnymi tradycjami kultury, którą jest kultura [task_contract_employer.GetCulture.GetNameNoTooltip|l]!\n\nKilka nieśmiałych okrzyków z imieniem władcy rozprasza osobę mówiącą.\n\n– Jednak [task_contract_employer.Custom('PL_jego_jej')] senior, [task_contract_target.GetName], pochodzi z obcego kraju i nie zna naszych zwyczajów – kontynuuje. – Włada nami [task_contract_employer.GetName] i w [task_contract_employer.Custom('PL_jego_jej')] imię błagamy! Pomóż nam zagwarantować sobie wolność kulturową pod rządami, które sprawuje [task_contract_target.GetTitleAsName]!"
 ep3_contract_event.0020.a: "Nie martwcie się, znam sposób, by się z [task_contract_target.Custom('PL_nim_nia')] porozumieć!"
 ep3_contract_event.0020.b: "Znam kilka sztuczek, dzięki którym [task_contract_target.GetCulture.GetCollectiveNounNoTooltip] staną po mojej stronie."
 ep3_contract_event.0020.c: "Razem z moimi najlepszymi ludźmi możemy złożyć [task_contract_target.Custom('PL_mu_jej')] wizytę!"
 ep3_contract_event.0020.d: "Musi istnieć #EMP jakaś#! furtka w prawie [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 ep3_contract_event.0020.e: "[task_contract_target.GetCulture.GetCollectiveNounNoTooltip] mogą być trudnymi rozmówcami, ale spróbuję przemówić im do rozsądku."
