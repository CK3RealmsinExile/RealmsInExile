 ep3_contract_event.0510.t: "Prawo do rządzenia"
 ep3_contract_event.0510.desc: "Gdy przybywam do miejsca znanego jako [location.GetName] okazuje się, że miejscowa ludność jest wzburzona. Chłopstwo jest wyraźnie niezadowolone, a jego przywódca – [peasant.GetFirstName] – przemawia do zgromadzonego tłumu.\n\n– [task_contract_employer.GetTitledFirstName]? Co to za #EMP [task_contract_employer.GetTitleAsNameNoTooltip]#!! – wrzeszczy. – W przeszłości mieliśmy #EMP prawdziwych#! władców z namaszczenia [peasant.GetFaith.FateGodNamePossessive]!\n\nPrzemówienie jest pełne pasji, ale duża część tłumu wyraźnie nie wie, komu okazać lojalność."
 ep3_contract_event.0510.a: "Jeżeli przekonam tą osobę, pozostali pójdą w jej ślady."
 ep3_contract_event.0510.a.success: "Udaje ci się przekonać [peasant.Custom('PL_jego_ja')] i wszystkich słuchaczy"
 ep3_contract_event.0510.a.failure: "Nie udaje ci się przedstawić przekonującego argumentu"
 ep3_contract_event.0510.a.critfailure: "Twoja retoryka kompletnie zawodzi"
 ep3_contract_event.0510.b: "Najlepszym argumentem jest siła…"
 ep3_contract_event.0510.b.success: "Twoje pogróżki zdają egzamin"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip] drwi z twoich gróźb"
 ep3_contract_event.0510.b.critfailure: "Źle oceniasz sytuację i zaczynają się #EMP prawdziwe#! kłopoty"
 ep3_contract_event.0510.c: "Być może sakwa złota wpłynie na lojalność tego człowieka…"
 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$: sukces"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$: porażka"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$: wyjątkowa porażka"
 ep3_contract_event.0520.desc.success: "Rozwydrzony wieśniak był zdeterminowany, lecz cały ten upór nie miał szans w obliczu moich przekonań. Tłum, początkowo gotów do przemocy, wkrótce zaczął się uspokajać.\n\nW końcu wszyscy się rozchodzą, wyznając wiarę w prawo osoby, którą jest [task_contract_employer.GetTitledFirstName], do rządzenia miejscem znanym jako [location.GetName]. Przedstawiciele mojego pracodawcy składają broń, wyrażając wdzięczność za moją pracę i przekazując mi zasłużoną nagrodę."
 ep3_contract_event.0520.desc.failure: "Sytuacja szybko wymyka nam się spod kontroli. Kto by się spodziewał takiego zawzięcia i retoryki ze strony prostaka – gromkie riposty, którymi [peasant.GetFirstName] odpowiada na moje nieprzekonujące słowa, doprowadzają tłum do furii.\n\nPośpiesznie się wycofuję! Motłoch skanduje i rzuca kamieniami, powtarzając każdą obelgę wypowiedzianą przez swojego przywódcę.\n\nOsoba znana jako [task_contract_employer.GetTitledFirstName] nie będzie zadowolona…"
 ep3_contract_event.0520.desc.critfailure: "Kto by się spodziewał tak wytrwałego sprzeciwu.\n\nMoja próba obezwładnienia tego człowieka przepadła jak kamień w wodę, a sytuacja bardzo szybko staje się bardzo paskudna. Odwracam się i uciekam, gdy mój płaszcz przemaka plwociną i spadają na mnie ogromne ilości zgniłych warzyw.\n\nWszystko wskazuje na to, że reputacja, którą cieszy się tu [task_contract_employer.GetTitledFirstName], zmienia się w sposób zgoła #EMP odmienny#! od tego, który [task_contract_employer.Custom('PL_mu_jej')] obiecano…"
 ep3_contract_event.0520.a: "Doskonale."
 ep3_contract_event.0520.b: "Chęci były… No cóż."
 laamp_rid_councillor_contract_contract: "Pozbądź się mąciwody"
 laamp_rid_councillor_contract_desc_title: "Poszukiwani zdeterminowani rozjemcy,"
 laamp_rid_councillor_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstName] szuka skutecznego i dyskretnego ostrza do pozbycia się… #EMP wywrotowej postaci#!. Przewiduje się dodatkowe wynagrodzenie za ostrożność i wydajność."
 laamp_rid_councillor_contract_request: "Aby wypełnić ten [task_contract|El], wybierz się w [travel|El] do miejsca znanego jako [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0550.t: "Mąciwoda: listy w ciemności"
 ep3_contract_event.0550.desc: "Przybywam do uzgodnionej lokalizacji w miejscu znanym jako [location.GetName]. W okolicy nie ma wielu ludzi, lecz dostrzegam zbliżającą się tajemniczą postać owiniętą od stóp do głów peleryną, która syczy na mnie.\n\n– Czy to ty jesteś [ROOT.Char.GetFirstNameNoTooltip]?\n\nKiwam głową, a postać bez słowa wciska mi list w dłoń. Posłaniec szybko rozpływa się w ciemności, oddalając się w pośpiechu.\n\nNajwyraźniej [task_contract_employer.GetTitledFirstName] nie chce, aby wiązano z [task_contract_employer.Custom('PL_nim_nia')] tę sprawę…"
 ep3_contract_event.0550.a: "Zobaczmy, co mnie czeka…"
 ep3_contract_event.0550.a.tt: "Otwórz list."
 ep3_contract_event.0555.desc: "Mam nadzieję, że rozumiesz potrzebę dyskrecji. Zmusiła mnie do tego desperacja, więc nie mogę sobie pozwolić na odsłanianie kart.\n\nTwoim celem jest [councillor.GetName]. Trzeba się [councillor.Custom('PL_go_jej')] pozbyć… Czy to usunąć ze stanowiska, czy z tego świata – nie dbam o to.\n\nZnajdziesz [councillor.Custom('PL_go_ja')] dziś wieczorem w miejscu o nazwie [ROOT.Char.Custom('GetPubName')]. Zniszcz ten list i nigdy o nim nie wspominaj."
 ep3_contract_event.0555.a: "Ach… mam pozbyć się niesfornej osoby, którą jest [councillor.GetActiveCouncilTask.GetPositionName]."
 ep3_contract_event.0560.t: "Mąciwoda: [councillor.GetActiveCouncilTask.GetPositionName] – buntownik"
 ep3_contract_event.0560.desc: "Karczma była niedaleko. Gdy dyskretnie zaglądam przez tylne wejście widzę, że [councillor.GetActiveCouncilTask.GetPositionName] osoby, którą jest [task_contract_employer.GetTitleAsNameNoTooltip] cieszy się zabawą i nie spodziewa się żadnego zagrożenia.\n\nTo może być proste zadanie… Wystarczy wpaść do środka i porąbać [councillor.Custom('PL_go_ja')] na kawałki. Chociaż może wystarczy subtelniejsze podejście?\n\nMogę też… pozwolić temu nieszczęsnemu człowiekowi żyć?"
 ep3_contract_event.0560.a: "#EMP Wejdę przez przednie drzwi!#!"
 ep3_contract_event.0560.a.success: "Walka jest krótka i nie ostaje się żaden świadek"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip] ginie w walce"
 ep3_contract_event.0560.a.failure: "Partaczysz zasadzkę i musisz uciekać"
 ep3_contract_event.0560.a.critfailure: "Walka potoczyła się fatalnie"
 ep3_contract_event.0560.b: "Zadźganie nożem w latrynie będzie właściwym rozwiązaniem."
 ep3_contract_event.0560.b.success: "Poszło doskonale"
 ep3_contract_event.0560.b.neutral: "Dochodzi do bójki, a ludzie widzą cię, gdy uciekasz"
 ep3_contract_event.0560.b.failure: "Ludzie podnoszą alarm, udaremniając twoje zamiary"
 ep3_contract_event.0560.c: "A może wleję truciznę do [councillor.Custom('PL_jego_jej')] napoju?"
 ep3_contract_event.0560.c.critsuccess: "Trucizna nie zostaje wykryta"
 ep3_contract_event.0560.c.success: "Truciznę wykryto, lecz jest już za późno"
 ep3_contract_event.0560.c.failure: "[councillor.GetFirstNameNoTooltip] tylko nieco choruje"
 ep3_contract_event.0560.c.critfailure: "Łapią cię na gorącym uczynku, gdy próbujesz użyć trucizny"
 ep3_contract_event.0560.d: "Skuteczne porwanie mogłoby zadziałać równie dobrze…"
 ep3_contract_event.0560.d.critsuccess: "Udaje ci się uprowadzić osobę o imieniu [councillor.GetFirstNameNoTooltip]"
 ep3_contract_event.0560.d.success: "Twój cel stawia opór i musi zostać pokonany"
 ep3_contract_event.0560.d.failure: "[councillor.GetFirstNameNoTooltip] ucieka"
 ep3_contract_event.0560.contractcritsuccess: "Twój [task_contract|El] to #P niebywały sukces#!"
 ep3_contract_event.0560.contractsuccess: "Twój [task_contract|El] to #P sukces#!"
 ep3_contract_event.0560.contractfailure: "Twój [task_contract|El] to #N porażka#!"
 ep3_contract_event.0560.contractcritfailure: "Twój [task_contract|El] to #N niebywała porażka#!"
 ep3_contract_event.0565.t.critsuccess: "Mąciwoda: niebywały sukces"
 ep3_contract_event.0565.t.success: "Mąciwoda: sukces"
 ep3_contract_event.0565.t.failure: "Mąciwoda: porażka"
 ep3_contract_event.0565.t.critfailure: "Mąciwoda: niebywała porażka"
 ep3_contract_event.0565.desc.critsuccess: "Pozbycie się osoby, którą jest [councillor.GetTitledFirstName], następuje brutalnie szybko – [councillor.GetManWoman] umiera haniebnie. Uciszam [councillor.Custom('PL_go_ja')] zanim [councillor.Custom('PL_jego_jej')] towarzysze będą mieć szansę podnieść wrzawę i krzyki.\n\nZimne światło dnia niemal zmywa moje grzechy, a kąpiel w miejscowym strumieniu dokańcza dzieło.\n\nNa brzegu czeka na mnie wspólnik z ciężkimi sakwami w dłoniach – nie wiem jednak nawet, czy to ten sam co wcześniej.\n\n– [task_contract_employer.GetTitleAsNameNoTooltip] dziękuje ci za twoją pracę. Dołącza też podarunek, w wyrazie swojej wdzięczności."
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstFirstName] opuszcza ten świat. Może i brutalny akt przemocy nie został wykonany perfekcyjnie, ale fakt pozostaje faktem: mój cel nie żyje.\n\nZimne światło dnia niemal zmywa moje grzechy, a kąpiel w miejscowym strumieniu dokańcza dzieło.\n\nNa brzegu czeka na mnie wspólnik – nie wiem jednak nawet, czy to ten sam co wcześniej – a z jego siodła zwisa ciężka sakwa.\n\n– [task_contract_employer.GetTitleAsNameNoTooltip] dziękuje ci za twoją pracę i nie zapomni o twojej służbie."
 ep3_contract_event.0565.desc.failure: "W moich uszach wciąż rozbrzmiewają wycie, mocne uderzenia oraz łoskot rzucanych naczyń i stołków. Wściekle szoruję ręce, lecz woda w strumieniu nie jest w stanie zmyć śladów porażki.\n\nCo za bałagan. [councillor.GetTitledFirstName] żyje, a mój kontrakt z osobą znaną jako [task_contract_employer.GetTitledFirstName] jest nieważny. Muszę stąd uciekać, jeżeli nie chcę, by dosięgła mnie zemsta, z tego czy innego źródła."
 ep3_contract_event.0565.desc.critfailure: "To była absolutna katastrofa! Cały gniew klientów tawerny obrócił się przeciwko mnie i mam szczęście, że jeszcze żyję.\n\nOczyszczam rany w pobliskiej rzece, oblepiam się błotem i z trudem ponownie zabezpieczam bagaż.\n\nMuszę uciekać… [councillor.GetTitledFirstName] żyje. [task_contract_employer.GetTitledFirstName] się na mnie wścieknie. Tylko głupiec by tu został."
 ep3_contract_event.0565.a: "Nikt o [councillor.Custom('PL_nim_niej')] więcej nie usłyszy."
 ep3_contract_event.0565.b: "Niech to diabli."
 laamp_gain_wanderer_contract_contract: "Pomóż wędrowcowi"
 laamp_gain_wanderer_contract_desc_title: "Proszę o uwagę!"
 laamp_gain_wanderer_contract_desc: "W miejscu znanym jako [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] potrzebny jest ratunek! Oferta gwarantuje służbę i złoto, a także wszelkie znalezione łupy."
