 laamp_base_4100_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] wzywa erudytów na pomoc w nauczaniu dzieci mieszkających na [TaskContract.GetEmployer.Custom('PL_jego_jej')] dworze. Zasługujące na uznanie wyniki zostaną docenione."
 laamp_base_4100_request: "Ten [task_contract|El] wymaga od ciebie podjęcia #BOLD 3#! wyzwań związanych z [Concept('skill', 'umiejętnością')|E], aby edukować wskazane dziecko."
