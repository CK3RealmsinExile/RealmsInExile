 #Go Big or Go Home
 laamp_base_learning_contract_events.4110.t: "$laamp_base_learning_contract_events_prefix.4100$: ostatnia próba"
 laamp_base_learning_contract_events.4110.desc: "[child_to_educate.GetFirstName] spogląda niewidzącym wzrokiem gdzieś w przestrzeń i to dla mnie wyraźny sygnał nadciągającej porażki.\n\nZ jakiegoś powodu dziecko po prostu #EMP nie współpracuje…#! Zaciskam pięści i biorę kilka głębokich oddechów. Może mam nieodpowiednie podejście?\n\nNasz czas prawie dobiega końca i muszę podjąć #EMP ostatnią#! próbę dotarcia do [child_to_educate.Custom('PL_niego_niej')], by nauczyć [child_to_educate.Custom('PL_go_ja')] #EMP czegoś#! istotnego."
 laamp_base_learning_contract_events.4110.a: "– Hej, [child_to_educate.Custom('ChildPetName')]! Jakie masz doświadczenie w kwestii…"
 laamp_base_learning_contract_events.4110.b: "– Może poćwiczymy [alternative_language_culture.GetLanguage.GetNameNoTooltip|l]? Wiesz, jak powiedzieć #EMP babol#! w tym języku?"
 laamp_base_learning_contract_events.4110.b.tt: "[child_to_educate.GetShortUINameNotMe] zna każdy [language|El], który znasz"
 laamp_base_learning_contract_events.4110.c: "Nie. Czas spisać [child_to_educate.Custom('PL_go_ja')] na straty."
 laamp_base_learning_contract_events.4110.c.tt: "@alert_icon! #alert_trial Niepowodzenie tego [Concept('task_contract', 'kontraktu')|E] jest nieuchronne#!"
 #Conclusion
 laamp_base_learning_contract_events.4120.t: "$laamp_base_learning_contract_events_prefix.4100$: egzamin"
 laamp_base_learning_contract_events.4120.desc.success: "[employer.GetTitledFirstName] rzuca zagadkowe spojrzenie graniczące z uznaniem.\n\n– Twoje podejście do nauki jest z pewnością niekonwencjonalne i [child_to_educate.GetFirstName] rzeczywiście może liczyć na świeże spojrzenie na kilka kwestii… Skontaktuję się z tobą, jeśli w przyszłości będziemy potrzebować twoich usług.\n\nKiwam głową i lekko ją pochylam, odwracając się, by odejść."
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.GetTitledFirstName] próbuje stłumić swoją euforię.\n\n– Cóż… Twoje niekonwencjonalne metody są najwyraźniej niezwykle skuteczne! [child_to_educate.GetFirstName] to jeszcze dzieciak, a już może się pochwalić bardzo przenikliwymi myślami i pomysłami! Kierunki i metody ataku, uprzejmość względem ludzi, gospodarka… Świetna robota! Dziękuję i #EMP koniecznie#! daj mi znać, gdy znów będziesz w okolicy! – [employer.GetTitleAsNameNoTooltip] krzyczy i gestykuluje w podekscytowaniu.\n\nNieznacznie uśmiecham się pod nosem, kiwając głową."
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.GetTitledFirstName] kręci głową z niedowierzaniem.\n\n– Nie będę kłamać. Moje oczekiwania względem ciebie były znacznie większe. To była żałosna namiastka nauki. [child_to_educate.GetFirstName] nie wie nic nowego! Puszczenie [child_to_educate.Custom('PL_go_jej')] samopas po dziczy przyniosłoby #EMP lepszy#! efekt. A teraz odejdź i nie przychodź tu więcej.\n\nCzuję, jak zażenowanie niepowodzeniem rozpala rumieńce na moich policzkach, gdy odwracam się, by odejść."
 laamp_base_learning_contract_events.4120.a.success_standard: "– Serdecznie dziękuję."
 laamp_base_learning_contract_events.4120.a.success_critical: "– To wszystko [child_to_educate.Custom('PL_jego_jej')] zasługa."
 laamp_base_learning_contract_events.4120.a.failure_standard: "Dzieciak jest beznadziejny… A może to o mnie można tak powiedzieć?"
