 laamp_base_learning_contract_events.4001.success.tt.embellishment: "Ozdobne pismo jest idealnie"
 laamp_base_learning_contract_events.4001.success.tt: "Transkrypcja jest poprawna"
 laamp_base_learning_contract_events.4001.failure.tt: "Fragment jest brzydko napisany, więc go odrzucasz"
 laamp_base_learning_contract_events.4001.success.t: "Udana transkrypcja"
 laamp_base_learning_contract_events.4001.failure.t: "Odrzucona transkrypcja"
 laamp_base_learning_contract_events.4001.t: "$laamp_base_learning_contract_events_prefix.4001$: ostatkiem sił"
 laamp_base_learning_contract_events.4001.t.diplomacy: "$laamp_base_learning_contract_events_prefix.4001$: wewnętrzne komnaty"
 laamp_base_learning_contract_events.4001.t.martial: "$laamp_base_learning_contract_events_prefix.4001$: pokój poprzez wojnę"
 laamp_base_learning_contract_events.4001.t.stewardship: "$laamp_base_learning_contract_events_prefix.4001$: gdy przemawia złoto"
 laamp_base_learning_contract_events.4001.t.intrigue: "$laamp_base_learning_contract_events_prefix.4001$: usta milczą"
 laamp_base_learning_contract_events.4001.t.learning: "$laamp_base_learning_contract_events_prefix.4001$: boskie słowa"
 laamp_base_learning_contract_events.4001.desc.01: "Światło dzienne powoli przygasa, gdy przy blasku świecy siedzę w komnacie, w której mieszka [employer.GetTitledFirstName]. Gorączkowo przenoszę kręte linie atramentu z jednego pergaminu na drugi.\n\nPowieki zaczynają mi opadać i na chwilę zapadam w drzemkę, a zaraz potem gwałtownie się budzę. O ile mogę stwierdzić, ten konkretny fragment wydaje się nawiązywać do [SCOPE.Custom('GetScriptTopic')] – ale w imię #EMP [ROOT.Char.GetFaith.HighGodNamePossessive]#!, to się chyba #EMP nigdy nie kończy.#!"
 laamp_base_learning_contract_events.4001.desc.02: "Minęło kilka dni, a ja wciąż zmagam się z transkrypcją. Aktualny fragment jest jednak nudniejszy niż ustawa przewiduje…\n\nMoje myśli zaczynają dryfować ku innym sprawom i mrugam kilka razy, by zmusić się do powrotu do rzeczywistości. Istota tego fragmentu wydaje się nawiązywać do [SCOPE.Custom('GetScriptTopic')], co samo w sobie nie jest z natury nudne."
 laamp_base_learning_contract_events.4001.desc.03: "Zbliżam się do końca transkrypcji, która na tę chwilę idzie [SCOPE.Custom('GetScoreAdjective')]. Po raz kolejny skryba tego manuskryptu wykazuje zdecydowanie #EMP ponure#! podejście do tematu.\n\nMój wzrok zatrzymuje się na słudze. To nieskończenie bardziej interesujący widok, ale w końcu rzuca mi podejrzliwe spojrzenie, co skłania mnie do powrotu do tekstu. Sam fragment wydaje się nawiązywać do [SCOPE.Custom('GetScriptTopic')] i pewnie zainteresowałby czytelników, gdyby napisano go z większym polotem."
 laamp_base_learning_contract_events.4001.desc.final_shot: "Strony zapisane w połowie, plamy atramentu, #EMP wszędzie#! pióra. Pocieram skronie, rozmyślając o chaosie, jaki wywołała nieudana transkrypcja.\n\nCzuję na plecach wzrok sługi osoby, którą jest [employer.GetTitledFirstName], ale boję się odwrócić, by stawić czoła tej nieuchronnej porażce.\n\nJednak potem, gdy oglądam odręczny szkic na marginesie, na którym jest [ROOT.Char.Custom('GetMarginalia')], prostuję plecy w nagłym porywie buntu. #EMP Porażka nie wchodzi w grę.#! Muszę tylko przebrnąć przez te ostatnie kilka stron!"
 laamp_base_learning_contract_events.4001.outro.01: "\n\nWodzę palcem poplamionym atramentem po odręcznym szkicu na marginesie, na którym jest [ROOT.Char.Custom('GetMarginalia')]. Może lepiej poprawię odrobinę tekst, by był bardziej zachęcający?"
 laamp_base_learning_contract_events.4001.outro.02: "\n\nRozważając nad sytuacją, mimochodem zauważam na marginesie odręczny szkic, na którym jest [ROOT.Char.Custom('GetMarginalia')]."
 laamp_base_learning_contract_events.4001.outro.03: "\n\nRozważam, jakie dalsze kroki najlepiej podjąć, podziwiając jednocześnie odręczny szkic na marginesie, na którym jest [ROOT.Char.Custom('GetMarginalia')]."
 laamp_base_learning_contract_events.4001.outro.secret: "\n\nRozmyślając, zauważam jeszcze jeden gryzmoł na marginesie. Wspomina o osobie znanej jako [employer.GetTitleAsNameNoTooltip]. Szkoda, że nie mam czasu na jego interpretację…"
 laamp_base_learning_contract_events.4001.a: "Może nieco to upiększę…"
 laamp_base_learning_contract_events.4001.b: "Mogę czerpać inspirację z własnych doświadczeń!"
 laamp_base_learning_contract_events.4001.b.unavailable: "Szkoda, że nie mam większego doświadczenia w tym temacie."
 laamp_base_learning_contract_events.4001.b.tt.unavailable: "Nie masz żadnych [Concept('lifestyle_traits', 'cech stylu życia')|E] potrzebnych przy tym fragmencie"
 laamp_base_learning_contract_events.4001.b.tt.used: "Ta [lifestyle_trait|El] została już przez ciebie wykorzystana przy tej transkrypcji"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned: "Ale jak to ująć…?"
 laamp_base_learning_contract_events.4001.c: "Hmm… To chyba nie jest język [additional_language_culture.GetLanguage.GetNameNoTooltip|l], ale widzę pewne podobieństwa."
 laamp_base_learning_contract_events.4001.c.tt.used: "Twoja wiedza z zakresu [Concept('language', 'języka')|E] została już przez ciebie wykorzystana przy tej transkrypcji"
 laamp_base_learning_contract_events.4001.c.unavailable: "Szkoda, że nie mam większej wiedzy."
 laamp_base_learning_contract_events.4001.c.tt.unavailable: "Znasz tylko jeden [language|El]"
 laamp_base_learning_contract_events.4001.d: "Trzymajmy się rękopisu."
 laamp_base_learning_contract_events.4001.d.secret: "Poświęcę więcej czasu na interpretację."
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "Co… może oznaczać ta zakręcona linia…?"
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "Po co robić więcej, skoro mogę zrobić mniej?"
 laamp_base_learning_contract_events.4001.d.secret.tt: "Poznajesz [secret|El], który skrywa [employer.GetShortUINameNotMe]"
 laamp_base_learning_contract_events.4001.e: "Lepiej będzie przyłożyć się do pracy."
 laamp_base_learning_contract_events.4001.f: "Nie. To już koniec."
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
 #Conclusion
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$: zakończenie"
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.GetTitledFirstName] próbuje stłumić swoją euforię.\n\n– Cóż… Twoje niekonwencjonalne metody są najwyraźniej niezwykle skuteczne! [child_to_educate.GetFirstName] to jeszcze dzieciak, a już może się pochwalić bardzo przenikliwymi myślami i pomysłami! Kierunki i metody ataku, uprzejmość względem ludzi, gospodarka… Świetna robota! Dziękuję i #EMP koniecznie#! daj mi znać, gdy znów będziesz w okolicy! – [employer.GetTitleAsNameNoTooltip] krzyczy i gestykuluje w podekscytowaniu.\n\nNieznacznie uśmiecham się pod nosem, kiwając głową."
 laamp_base_learning_contract_events.4005.desc.success: "[employer.GetTitledFirstName] przewraca strony z zaintrygowaną miną.\n\n– Cóż, ten manuskrypt jest z pewnością ciekawszy, niż to pamiętam… – Podaje rękopis słudze. – Zapoznaj się z tym i spotkajmy się wieczorem.\n\n[employer.GetTitledFirstNameNoTooltip] uśmiecha się przelotnie, odwracając się do mnie, i wręcza mi ciężką sakiewkę.\n\n– Dobra robota. Zgodnie z umową to twoja nagroda."
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.GetTitledFirstName] zaciska usta, oglądając manuskrypt.\n\n– To rzeczywiście wierna kopia. Dziękuję za niezawodną realizację. – Odwraca się, by odejść, ale zatrzymuje się jeszcze na chwilę. – Ach, swoją nagrodę możesz odebrać przy drzwiach. Nie odprowadzę cię do wyjścia – dodaje.\n\nGdy odwracam się, by odejść, przy drzwiach dostrzegam torbę."
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.GetTitledFirstName] kręci głową.\n\n– Jak to… Co… To niedopuszczalne. Moje komnaty są zniszczone, a cenne zasoby skrybów zmarnowane. To wszystko #EMP twoja#! wina. – Zaciska zęby. – Odejdź. Natychmiast. Zanim moja życzliwość #EMP się skończy.#!\n\nPędzę w stronę drzwi."
 laamp_base_learning_contract_events.4005.a.success_critical: "– Dzień jak co dzień."
 laamp_base_learning_contract_events.4005.a.success_standard: "– Serdecznie dziękuję."
 laamp_base_learning_contract_events.4005.a.success_qualified: "– Transkrypcja raz, załatwione."
 laamp_base_learning_contract_events.4005.a.failure_standard: "– Zrozumiano."
 #Help settle theological arguments
 laamp_base_4011_request: "W ramach tego [Concept('task_contract', 'kontraktu')|E] musisz udać się na tereny, których właścicielem jest [TaskContract.GetEmployer.GetTitledFirstName], i rozstrzygnąć kilka lokalnych sporów teologicznych, realizując w tym celu wyzwania związane z [Concept('learning', 'nauką')|E] (jedną z [Concept('skill', 'umiejętności')|E]), a także wykorzystując [piety_level|El], odpowiednie [traits|El] religijne, [piety|El] lub [stress|El]."
 laamp_base_learning_contract_events_prefix.4011: "Kwestia teologiczna"
 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$: rozpoczęcie"
 laamp_base_learning_contract_events.4011.desc: "Nastał nowy dzień i wokół mnie zgromadziła się świta, która będzie mi towarzyszyć w podróży tam, gdzie mieszka [employer.GetTitledFirstName] w miejscu znanym jako [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nKonie niespokojnie kręcą się w kółko, a ja rzucam na obóz ostatnie spojrzenie, zanim wyruszymy w drogę."
 laamp_base_learning_contract_events.4011.a: "Pospieszmy się!"
 laamp_base_learning_contract_events.4011.a.tt: "@camp_travel_short_icon! Odbywasz [travel|El] bez swojego [Concept('domicile', 'miejsca zamieszkania')|E]"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "Natychmiast rozpoczynasz [traveling|El] kolejno do miejsc o następujących nazwach: [employer_location_destination.GetName], [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier], [destination_4.GetNameNoTier], [destination_5.GetNameNoTier], a na koniec z powrotem do miejsca znanego jako [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "Natychmiast rozpoczynasz [traveling|El] kolejno do miejsc o następujących nazwach: [employer_location_destination.GetName], [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier], [destination_4.GetNameNoTier], a na koniec z powrotem do miejsca znanego jako [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "Natychmiast rozpoczynasz [traveling|El] kolejno do miejsc o następujących nazwach: [employer_location_destination.GetName], [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier], a na koniec z powrotem do miejsca znanego jako [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT Aby ukończyć [task_contract|El]:\n$EFFECT_LIST_BULLET$Zrealizuj wyzwanie związane z [Concept('learning', 'nauką')|E], skorzystaj ze swojego [Concept('piety_level', 'poziomu religijności')|E], skorzystaj z religijnych [Concept('fame_traits', 'cech sławy')|E] lub przekonaj właściciela celu podróży, używając #EMP bezbożnych#! środków\n$EFFECT_LIST_BULLET$Zrealizuj jedną trzecią wyzwań, aby osiągnąć #P względny sukces#!\n$EFFECT_LIST_BULLET$Zrealizuj dwie trzecie wyzwań, aby osiągnąć zwykły #P sukces#!\n$EFFECT_LIST_BULLET$Zrealizuj wszystkie swoje wyzwania, aby osiągnąć #P niebywały sukces#!\n\n@alert_icon! #alert_trial Anulowanie [Concept('travel', 'podróży')|E] unieważni [task_contract|El]#!#!"
 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$: prowadząca ręka"
 laamp_base_learning_contract_events.4014.desc: "– …i wtedy zaczyna #EMP chichotać!#! – [employer.GetTitledFirstName] purpurowieje z oburzenia i wściekłości.\n\n– To zasługuje na karę [employer.GetFaith.HighGodNameAlternatePossessive]! Udział w #EMP wielu#! teologicznych dysputach nauczył mnie cierpliwości, jednak teraz załamuję ręce. Niektórzy z moich poddanych mogą potrzebować #EMP dodatkowego bodźca#!, aby dostrzec w końcu światło. Może #EMP ty#! zostaniesz ich duchowym przewodnikiem?\n\nKiwa głową do siebie, najwyraźniej ciesząc się ze swojego rozwiązania.\n\n– Niech w twoich podróżach sprzyja ci łaska [employer.GetFaith.HighGodNamePossessive]. A teraz ruszaj."
 laamp_base_learning_contract_events.4014.a: "– Dam z siebie wszystko."
 laamp_base_learning_contract_events.4014.a.tt: "Rozpocznij podróżowanie w kierunku miejsca znanego jako [destination_1.GetNameNoTier]"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t1: "#TUT Twój wynik w dążeniu do #P względnego sukcesu#!: #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! z #V [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t2: "#TUT Twój wynik w dążeniu do #P sukcesu#!: #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! z #V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#! #WEAK (obecnie udało ci się osiągnąć względny sukces)#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t3: "#TUT Twój wynik w dążeniu do #P niebywałego sukcesu#!: #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! z #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! #WEAK (obecnie udało ci się osiągnąć sukces)#!#!"
 laamp_base_learning_contract_events.4015.tt.disputes_left: "#TUT Pozostała liczba sporów: #V [task_contract.MakeScope.Var('opportunities_left_tally').GetValue]#! z #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#!#!"
 laamp_base_learning_contract_events.4015.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4015.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "[challenge_character.GetTitledFirstName] kręci się w jednej z alejek w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], gdy zmierzam w stronę [challenge_character.Custom('PL_jego_jej')] rezydencji. Mruży oczy i rusza w moją stronę, gdy podchodzę."
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "W kącie targowiska na straganie lokalnego kupca [challenge_character.GetTitledFirstName] dokładnie ogląda [challenge_character.Custom('GetTradeGoods')]. Podnosi wzrok, gdy podchodzę."
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "Łagodny wietrzyk wita mnie, gdy wchodzę na święte tereny miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [challenge_character.GetTitledFirstName] powoli idzie nieco dalej, w końcu zwalnia i odwraca się w moją stronę, gdy podchodzę."
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "Gdy przybywam, [challenge_character.GetTitledFirstName] wychodzi właśnie z obiektu, którym jest [challenge_character.GetFaith.HouseOfWorship]. Przechyla głowę, gdy zauważa, że do [challenge_character.Custom('PL_niego_niej')] podchodzę."
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "Po przybyciu na miejsce widzę, że [challenge_character.GetTitledFirstName] pochyla się w skupieniu nad mapą w swoim gabinecie. Nie podnosi głowy, ale chrząka, dając mi znać, że wie o mojej obecności."
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "[challenge_character.GetTitledFirstName] jest w gabinecie medyka. Rozmawia tam z dwojgiem przedstawicieli grupy o nazwie [challenge_character.GetFaith.AltPriestTermPlural]. Gdy podchodzę bliżej, cała trójka natychmiast przerywa rozmowę, obdarzając mnie zaciekawionym spojrzeniem."
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "Gdy przybywam, [challenge_character.GetTitledFirstName] jest w izbie rady i tęsknie spogląda przez okno. Powoli odwraca się, słysząc moje kroki."
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "Gdy przybywam, [challenge_character.GetTitledFirstName] w zamyśleniu przechadza się jednym z długich korytarzy. Odwraca się i spogląda na mnie, gdy podchodzę."
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "[challenge_character.GetTitledFirstName] rozpiera się wygodnie w miękkim fotelu, gdy wchodzę do komnaty, w której odpoczywa. Podnosi głowę, gdy podchodzę."
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: "– [employer.GetSheHe|U] zawsze wykazuje pewne braki w tym konkretnym temacie – przyznaje, gdy wyjaśniam powód mojej wizyty. – Z pewnością nie zgadzam się z [employer.Custom('PL_jego_jej')] opinią i wątpię, by kiedykolwiek do tego doszło."
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: "– Przychodzisz tu i mi przeszkadzasz z #EMP takiego#! powodu? [employer.GetTitleAsName] wykazuje się niecodzienną drobiazgowością, jak słowo daję! – Zaciska pięści, bierze kilka głębokich oddechów i próbuje się uspokoić. – Co za #EMP [employer.Custom('InsultNounClumsy')]!#! Nic, co powiesz, nie sprawi, że przytaknę temu, co wygaduje."
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: "– Przykro mi, że tak uważa, ale to przede wszystkim [challenge_character.GetFaith.GetNameNoTooltip|l] może liczyć na moją lojalność. Obawiam się, że niewiele można z tym zrobić – mówi przepraszająco."
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: "– Co znowu od kogo? Eh. No jasne. Pewnie możemy o tym pogadać. Wątpię, by to cokolwiek zmieniło, ale jeśli dzięki temu poczujesz się lepiej…"
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "Oczy [challenge_character.Custom('PL_mu_jej')] się rozszerzają i mruga kilka razy, zanim zdaje sobie sprawę, co mam na myśli.\n\n– Rozumiem. Szkoda, że tak właśnie uważa, ale najwyraźniej w tej kwestii nie dojdziemy do porozumienia – marszczy brwi."
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: "– Och? Chodzi o tę drobną różnicę zdań? Nie było okazji dłużej się nad tym zastanowić, ale jeśli chcesz jeszcze coś dodać, śmiało. – Wzrusza ramionami. – Doprowadzenie [employer.Custom('PL_go_jej')] do szału nie było celowe, nawet jeśli niekoniecznie zgadzamy się w tej konkretnej kwestii."
 laamp_base_learning_contract_events.4015.desc.outro: "Mruczę pod nosem z aprobatą, starannie planując, jakie dalsze kroki najlepiej podjąć."
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "Po mojej prawej kapłan obozowy [camp_priest.GetFirstName]"
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ mruczy pod nosem i kiwa głową, przygotowując w myślach swoje duchowe przekonania."
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ przejawia pierwsze oznaki znużenia, gdy mruży oczy, rozważając kontrargumenty."
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ sprawia wrażenie osoby mocno przemęczonej i co jakiś czas kieruje wzrok ku niebu. Delikatnie kładę dłoń na [camp_priest.Custom('PL_jego_jej')] ramieniu."
 laamp_base_learning_contract_events.4015.a: "– Pozwól, że podzielę się własną interpretacją."
 laamp_base_learning_contract_events.4015.a.success.tt: "Udaje ci się przekonać osobę, którą jest [challenge_character.GetShortUINameNotMe]"
 laamp_base_learning_contract_events.4015.a.success.t: "[challenge_character.GetShortUINameNotMe] zmienia zdanie"
 laamp_base_learning_contract_events.4015.a.failure.tt: "[challenge_character.GetShortUINameNotMe] nadal się nie zgadza"
 laamp_base_learning_contract_events.4015.a.failure.t: "[challenge_character.GetShortUINameNotMe] nie daje się przekonać"
 laamp_base_learning_contract_events.4015.b: "– Porozmawiajmy!"
 laamp_base_learning_contract_events.4015.b.success.tt: "[challenge_character.GetFaith.GetName] jest tematem waszej owocnej rozmowy"
 laamp_base_learning_contract_events.4015.b.success.t: "$laamp_base_learning_contract_events.4015.a.success.t$"
 laamp_base_learning_contract_events.4015.b.failure.tt: "[challenge_character.GetShortUINameNotMe] nie daje się przekonać"
 laamp_base_learning_contract_events.4015.b.failure.t: "$laamp_base_learning_contract_events.4015.a.failure.t$"
 laamp_base_learning_contract_events.4015.c: "– Cóż, z #EMP mojego#! doświadczenia…"
 laamp_base_learning_contract_events.4015.d: "– [camp_priest.GetFirstNameNoTooltip], co #EMP ty#! o tym myślisz?"
 laamp_base_learning_contract_events.4015.d.success.tt: "[camp_priest.GetShortUINameNotMe] przekonuje osobę znaną jako [challenge_character.GetShortUINameNotMe]"
 laamp_base_learning_contract_events.4015.d.success.t: "$laamp_base_learning_contract_events.4015.a.success.t$"
 laamp_base_learning_contract_events.4015.d.failure.tt: "[challenge_character.GetShortUINameNotMe] nie zmieni swoich przekonań"
 laamp_base_learning_contract_events.4015.d.failure.t: "$laamp_base_learning_contract_events.4015.a.failure.t$"
 laamp_base_learning_contract_events.4015.e: "Muszę zrobić wszystko, by [challenge_character.Custom('PL_go_ja')] przekonać."
 laamp_base_learning_contract_events.4015.e.flavor: "Jeśli niektóre argumenty można uznać za kontrowersyjne, to trudno…"
 #Conclusion
 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$: zakończenie"
 laamp_base_learning_contract_events.4017.desc.success.critical: "Po moim powrocie [employer.GetTitledFirstName] niemal tanecznym krokiem wpada do pomieszczenia.\n\n#EMP – Cudownie!#! Zabłąkane owce wróciły do stada. Wszystkie. Nawet te irytujące, w tym [mentioned_disputee.GetFirstName]… – Odwraca się, by podnieść ciężką od monet sakiewkę i szybko mi ją podaje. – Zasługujesz na to w każdym calu. Dziękuję. Daj znać, gdy znów kiedyś zawędrujesz do miejsca znanego jako [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!\n\nUśmiecham się i kiwam głową."
 laamp_base_learning_contract_events.4017.desc.success.standard: "[employer.GetTitledFirstName] kiwa głową ze zrozumieniem i wydyma usta.\n\n– Dobra robota. Większość z nich wysłała mi listy dotyczące naszych sporów, przyznając mi rację. – Waha się przez chwilę. – Nie mam wątpliwości, że reszta uczyni podobnie. Ostatecznie przecież #EMP mam#! rację – dodaje.\n\nKiwam uprzejmie głową i odwracam się, by odejść."
 laamp_base_learning_contract_events.4017.desc.success.qualified: "[employer.GetTitledFirstName] marszczy brwi, gdy spotykam się z [employer.Custom('PL_nim_nia')] po powrocie do miejsca znanego jako [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n– Hmm. Można to zaakceptować, choć moje oczekiwania były nieco większe. – Odwraca się, mrucząc do siebie. – Może komuś innemu pójdzie lepiej…\n\nZdawszy sobie sprawę z tego, że wciąż tam stoję, wskazuje na niewielką torbę przy drzwiach.\n\n– Cóż, obsłuż się. Z pewnością znajdziesz drogę do wyjścia."
 laamp_base_learning_contract_events.4017.desc.failure: "[employer.GetTitledFirstName] szydzi, gdy wchodzę do pomieszczenia.\n\n– Och, nareszcie jesteś! Pokaz ci raczej nie wyszedł, co? – Kręci głową lekceważąco. – Czy ty w ogóle wiesz cokolwiek o wierze, jaką jest [employer.GetFaith.GetNameNoTooltip|l]? Dobrze, że nie wspomina nic o radzeniu sobie z #EMP imbecylami.#!\n\nOdwraca się, by odejść, a ja zatrzymuję się na chwilę, ale wkrótce ruszam korytarzem, szukając drogi do wyjścia."
 laamp_base_learning_contract_events.4017.a: "– Weź pod uwagę to, że ziarno niepewności zostało przeze mnie zasiane."
 laamp_base_learning_contract_events.4017.a.tt: "W końcu przejrzą na oczy. Po prostu to #EMP wiem.#!"
 laamp_base_learning_contract_events.4017.a.success.tt: "[employer.GetShortUINameNotMe] daje się przekonać"
 laamp_base_learning_contract_events.4017.a.failure.tt: "Nie udaje ci się przekonać osoby znanej jako [employer.GetShortUINameNotMe]"
 laamp_base_learning_contract_events.4017.b.success_critical: "– To wszystko zasługa [employer.GetFaith.HighGodNameAlternatePossessive]."
 laamp_base_learning_contract_events.4017.b.success_standard: "– Wystarczyła niewielka zachęta."
 laamp_base_learning_contract_events.4017.b.success_qualified: "– Z pewnością w końcu zrozumieją."
 laamp_base_learning_contract_events.4017.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 #Create a work of learning for a ruler
 laamp_base_4021_request: "Ten [task_contract|El] wymaga stworzenia manuskryptu dla osoby znanej jako [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca o nazwie [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] głównie poprzez realizację wyzwań związanych z [Concept('learning', 'nauką')|E] (jedną z [Concept('skill', 'umiejętności')|E]), ale potencjalnie także wyzwań związanych z innymi [Concept('skills', 'umiejętnościami')|E], [Concept('lifestyle_traits', 'cechami stylu życia')|E] i doświadczeniami z [Concept('travel', 'podróży')|E]."
 laamp_base_learning_contract_events_prefix.4021: "Manuskrypt"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$: co trzeba zrobić"
 laamp_base_learning_contract_events.4021.desc: "Mruczę pod nosem, rozglądając się po gabinecie, którego właścicielem jest [employer.GetTitledFirstName]. Zgromadzono tu mnóstwo pism, manuskryptów i opowiadań. Ułożone są w schludnych stosach i na półkach.\n\nNie osądza się dzieła po jego długości, prawda? Nawet jedno słowo może spowodować wybuch skrajnych emocji.\n\nAle najpierw najważniejsze: jakiej wielkości dzieło we mnie drzemie?"
 laamp_base_learning_contract_events.4021.a: "Lepiej postawić na prostotę."
 laamp_base_learning_contract_events.4021.a.tt: "Przystań na #V 3#! rozdziały"
 laamp_base_learning_contract_events.4021.b: "Moje dzieło #EMP wyczerpie#! temat."
 laamp_base_learning_contract_events.4021.b.tt: "Celuj w #V 5#! rozdziałów\n$EFFECT_LIST_BULLET$Dodatkowa szansa na punkt [Concept('skill', 'umiejętności')|E] za ostatni rozdział"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT Przy większej liczbie rozdziałów będzie trzeba stawić czoła większej liczbie wyzwań. Nagrody będą się kumulować, ale problemy również.#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT Aby ukończyć [task_contract|El]:\n$EFFECT_LIST_BULLET$Ukończ wyzwanie związane z [Concept('learning', 'nauką')|E] (jedną z [Concept('skill', 'umiejętności')|E]), mieszane wyzwanie związane z inną [Concept('skill', 'umiejętnością')|E] lub skorzystaj ze swojego doświadczenia zdobytego podczas [Concept('traveling', 'podróżowania')|E]\n$EFFECT_LIST_BULLET$Zrealizuj jedną trzecią wyzwań, aby osiągnąć #P względny sukces#!\n$EFFECT_LIST_BULLET$Zrealizuj dwie trzecie wyzwań, aby osiągnąć zwykły #P sukces#!\n$EFFECT_LIST_BULLET$Zrealizuj wszystkie swoje wyzwania, aby osiągnąć #P niebywały sukces#!#!"
 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$: skromne początki"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$: ostatni rozdział"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$: kolejny rozdział"
 #Intro
 laamp_base_learning_contract_events.4025.desc.intro.first: "Spoglądam na pustą stronę przed sobą. #EMP Słowa.#! Dlaczego zawsze tak trudno jest zacząć?"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "Ocieram kroplę potu z czoła, a w głowie wciąż mam mętlik. Moje dzieło jest prawie gotowe, ale jak mi idzie? Czy to się do czegoś nadaje?"
 laamp_base_learning_contract_events.4025.desc.intro.last: "Czytając moje bazgroły, chrząkam z zadowoleniem. Kwestie istotne zwięźle ujęte. [employer.GetTitledFirstName] z pewnością to doceni."
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "Nagle przychodzi mi do głowy pewna myśl. [SCOPE.Custom('GetInspirationTopic')|U]. To nie taki złożony temat, prawda? Im więcej o tym myślę, tym większą czuję chęć, by podzielić się moją wiedzą w tym zakresie."
 laamp_base_learning_contract_events.4025.desc.intro.01: "Po pewnym czasie łapię się na tym, że piszę, zapełniając stronę za stroną przemyśleniami i obserwacjami na temat [SCOPE.Custom('GetLatestTopic')]."
 laamp_base_learning_contract_events.4025.desc.intro.02: "Siedzę i piszę, delektując się pięknym śpiewem ptaków dochodzącym z cudownych ogrodów w miejscu o nazwie [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 laamp_base_learning_contract_events.4025.desc.intro.03: "Czas szybko mija, gdy siedzę przy pulpicie, notując moje szczegółowe obserwacje i uwagi na temat [SCOPE.Custom('GetLatestTopic')]."
 #Mid
 laamp_base_learning_contract_events.4025.desc.first: "[ROOT.Char.Custom('WritingInstrument')|U] delikatnie muska mój podbródek, a ja starannie rozważam, czego powinien dotyczyć ten manuskrypt."
 laamp_base_learning_contract_events.4025.desc.final_shot: "Światło dzienne za oknem blednie. Siedzę przy świecy. Robi się coraz chłodniej, a ja myślę o wszystkich moich brakach i niedociągnięciach. Nawet częste podjadanie nie poprawia mi nastroju."
 laamp_base_learning_contract_events.4025.desc.last: "Korzystam z ostatnich porywów gościnności. Wokół mnie zaczynają piętrzyć się talerze, ale moja praca zbliża się ku końcowi. Czy służba coraz bardziej skąpi mi jedzenia, czy tylko mi się wydaje…?"
 laamp_base_learning_contract_events.4025.desc.01: "Za oknem robi się ciemno. Siedzę przy świecach w gabinecie, którego właścicielem jest [employer.GetTitledFirstName]. Doceniam gościnność, która wiąże się z pracą skryby."
 laamp_base_learning_contract_events.4025.desc.02: "Od czasu do czasu pojawiają się słudzy, którzy po cichu sprzątają pomieszczenie lub podają posiłki. Zawsze starają się zachowywać cicho, a wychodząc, starannie zamykają drzwi."
 laamp_base_learning_contract_events.4025.desc.03: "Od czasu do czasu, gdy akurat jest na miejscu, [employer.GetTitledFirstName] wsuwa głowę do gabinetu i spogląda na poplamione atramentem strony świadczące o moich postępach. Mruczy coś pod nosem i wychodzi. Najwyraźniej ma na głowie ważniejsze sprawy."
 #Outro
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.GetTitledFirstName] oczekuje tekstu na temat [SCOPE.Custom('GetPreferedTopic')]. Muszę to koniecznie wziąć pod rozwagę. Od czego by tu zacząć…?"
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "Znów błądzę wzrokiem po pomieszczeniu, zastanawiając się, które zagadnienia opisać w rozdziale w pierwszej kolejności…"
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "Rozważam tę kwestię, po czym prostuję nieco plecy. Mam dwie możliwości. Mogę przyznać się do swoich niedociągnięć albo – wypinam pierś – podjąć ostatnią, #EMP porządną#! próbę!"
 laamp_base_learning_contract_events.4025.desc.outro.01: "Mając to na względzie, przechodzę do istotniejszego pytania. Czy wciąż mam pisać na temat [SCOPE.Custom('GetLatestTopic')], czy też mądrzej byłoby urozmaicić tekst…?"
 laamp_base_learning_contract_events.4025.desc.outro.02: "Rozmyślam nad tym, cały czas rozważając, o czym powinien być następny rozdział…"
 laamp_base_learning_contract_events.4025.desc.outro.03: "Myśl, która nie daje mi spokoju, sprawia, że ponownie skupiam uwagę na stronie – czy nadal warto pisać na temat [SCOPE.Custom('GetLatestTopic')]…?"
 laamp_base_learning_contract_events.4025.a: "Olśnię ich swoim dowcipem!"
 laamp_base_learning_contract_events.4025.a.second: "Odrobina więcej dowcipu nie zaszkodzi."
 laamp_base_learning_contract_events.4025.b: "Przydałby się fragment o umiejętnościach społecznych."
 laamp_base_learning_contract_events.4025.b.second: "Dobrze byłoby poznać inny punkt widzenia na temat dyplomacji."
 laamp_base_learning_contract_events.4025.c: "Moja wiedza dotycząca zagadnień wojskowych powinna się sprawdzić."
 laamp_base_learning_contract_events.4025.c.second: "Może napiszę jeszcze jeden akapit na temat dowódców?"
 laamp_base_learning_contract_events.4025.d: "„Z” jak zarządzanie. To idealny temat dla mnie."
 laamp_base_learning_contract_events.4025.d.second: "Tym razem zajmę się kwestią skuteczności."
 laamp_base_learning_contract_events.4025.e: "Raz traktat o oszustwie. Robi się."
 laamp_base_learning_contract_events.4025.e.second: "Może napiszę jeszcze jeden rozdział o utrzymywaniu kluczowych kwestii w tajemnicy."
 laamp_base_learning_contract_events.4025.f: "Mam do opowiedzenia mnóstwo historii z podróży."
 laamp_base_learning_contract_events.4025.f.second: "Przydałaby się jeszcze jedna seria ciekawostek podróżniczych."
 laamp_base_learning_contract_events.4025.g: "Pielgrzymki. Czy w ogóle istnieje coś bardziej #EMP boskiego?#!"
 laamp_base_learning_contract_events.4025.g.second: "Czy kiedykolwiek tak naprawdę przestaliśmy pielgrzymować?"
 laamp_base_learning_contract_events.4025.h: "#EMP Cuda,#! które udało mi się zobaczyć. O nich napiszę."
 laamp_base_learning_contract_events.4025.h.second: "Jest jeszcze wiele cudów, o których można pisać!"
 laamp_base_learning_contract_events.4025.i: "Lepiej po prostu przyłożyć się do pracy."
 laamp_base_learning_contract_events.4025.i.second: "Czas znów zakasać rękawy."
 laamp_base_learning_contract_events.4025.i.flavor: "Głowa mnie od tego boli…"
 laamp_base_learning_contract_events.4025.j: "#EMP Ostatnia#! prosta…"
 laamp_base_learning_contract_events.4025.k: "Nie. To nie jest tego warte."
 laamp_base_learning_contract_events.4025.success.tt: "Rozdział okazuje się naprawdę niezły"
 laamp_base_learning_contract_events.4025.success.t: "Fantastyczny rozdział"
 laamp_base_learning_contract_events.4025.failure.tt: "Ten rozdział to fuszerka"
 laamp_base_learning_contract_events.4025.failure.t: "Kiepski rozdział"
 laamp_base_learning_contract_events.4025.tt.current_total.sub_t1: "$laamp_base_learning_contract_events.4015.tt.current_total.sub_t1$"
 laamp_base_learning_contract_events.4025.tt.current_total.sub_t2: "$laamp_base_learning_contract_events.4015.tt.current_total.sub_t2$"
 laamp_base_learning_contract_events.4025.tt.current_total.sub_t3: "$laamp_base_learning_contract_events.4015.tt.current_total.sub_t3$"
 laamp_base_learning_contract_events.4025.tt.chapters_left: "Pozostała liczba rozdziałów: #V [task_contract.MakeScope.Var('chapters_left').GetValue]#! z #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#!"
 laamp_base_learning_contract_events.4025.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4025.tt.guaranteed_success: "#P +2#! punkty do pomyślnego ukończenia [Concept('task_contract', 'kontraktu')|E]"
 laamp_base_learning_contract_events.4025.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
 laamp_base_learning_contract_events.4025.tt.prefered_topic: "W ramach tego [Concept('task_contract', 'kontraktu')|E] można dostać dodatkowe nagrody za poruszenie następującego tematu: [SCOPE.Custom('GetPreferedTopicConcept')|l]"
 #Conclusion
 laamp_base_learning_contract_events.4027.t: "$laamp_base_learning_contract_events_prefix.4021$: zakończenie"
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.GetTitledFirstName] przerzuca strony manuskryptu, zatrzymując się co chwilę, by przeczytać ustęp na każdej stronie.\n\n– Muszę przyznać… – Odwraca się i delikatnie podaje manuskrypt słudze. – Widzisz to? Chyba trafi na #EMP miejsce honorowe#!. Oszałamiające dzieło.\n\nCicho bije brawo i figlarnie się nachyla.\n\n– Szczególnie podobał mi się #EMP ten#! dodatek na marginesie. Dobra robota! Możesz odebrać swoją zapłatę. Daj znać, jeśli kiedyś znów będziesz w miejscu znanym jako [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nProstuję się dumnie i kiwam głową."
 laamp_base_learning_contract_events.4027.desc.success.standard: "[employer.GetTitledFirstName] mruczy coś pod nosem i kiwa głową, z ciekawością przyglądając się manuskryptowi.\n\n– Ogólnie rzecz biorąc, dobra robota. Mogę położyć to na półce razem z resztą dzieł. – Podaje mi pokaźnych rozmiarów torbę. – Mam nadzieję, że to wynagrodzi ci poświęcony czas. Daj znać, jeśli kiedyś zechcesz spróbować jeszcze raz – kończy i odwraca się, by odejść.\n\nPrzyjmuję torbę i uprzejmie kiwam głową."
 laamp_base_learning_contract_events.4027.desc.success.qualified: "– Nie… do końca o to mi chodziło. To z pewnością wymagało #EMP sporo pracy#!, ale… – [employer.GetTitledFirstName] marszczy nos, podając manuskrypt słudze – …chyba odłożę to na stos razem z innymi. Trafisz do wyjścia, prawda?\n\nNie czekając na moją odpowiedź, opuszcza pomieszczenie. Podnoszę niewielką torbę leżącą przy drzwiach i ruszam korytarzem w poszukiwaniu wyjścia."
 laamp_base_learning_contract_events.4027.desc.failure: "– Co za… – [employer.GetTitledFirstName] przerywa, a potem rzuca manuskrypt słudze. – To bezczelność zużyć atrament i pergamin, które tak ciężko zdobyć, na te… #EMP brednie!#!\n\nKręcąc się nerwowo w kółko, pociera skronie.\n\n– Już jakiś czas gościsz w moim domu. Urzędujesz w moim #EMP gabinecie!#! I tylko na #EMP tyle#! było cię stać? Mam ochotę wezwać straż. Poczytuję to za zdradę!"
 laamp_base_learning_contract_events.4027.a: "– Weź pod uwagę to, że trzymasz w rękach wyjątkowy manuskrypt."
 laamp_base_learning_contract_events.4027.a.tt: "To #EMP naprawdę#! niezwykłe dzieło."
 laamp_base_learning_contract_events.4027.a.success.tt: "$laamp_base_learning_contract_events.4017.a.success.tt$"
 laamp_base_learning_contract_events.4027.a.failure.tt: "$laamp_base_learning_contract_events.4017.a.failure.tt$"
 laamp_base_learning_contract_events.4027.b.success_critical: "– Kolejny cud świata."
 laamp_base_learning_contract_events.4027.b.success_standard: "– Zawsze do usług."
 laamp_base_learning_contract_events.4027.b.success_qualified: "– Cóż, termin #EMP nieco#! gonił."
