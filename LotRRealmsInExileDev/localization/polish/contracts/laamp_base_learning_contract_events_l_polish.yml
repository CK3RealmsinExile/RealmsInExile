 #Intro
 laamp_base_learning_contract_events.4100.desc.intro.first_time: "Gdy spotykamy się na naszych pierwszych zajęciach, [child_to_educate.GetFirstName] rzuca mi zaciekawione, ale wyczekujące spojrzenie."
 laamp_base_learning_contract_events.4100.desc.intro.stress: "Gdy podchodzę bliżej, [child_to_educate.GetFirstName] instynktownie się cofa, a [child_to_educate.Custom('PL_jego_jej')] oczy zwężają się na znak podejrzliwości."
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "[child_to_educate.GetFirstName] na moment przybiera zdziwioną minę. Na poprzednich zajęciach towarzyszyło mi wsparcie, więc pewnie zastanawia się, dlaczego tym razem jest inaczej."
 laamp_base_learning_contract_events.4100.desc.intro.support: "Gdy podchodzimy, [child_to_educate.GetFirstName] z zaciekawieniem spogląda na osobę o imieniu [support_person.GetFirstName]."
 laamp_base_learning_contract_events.4100.desc.intro.learning: "Gdy spotykamy się na kolejnych zajęciach, [child_to_educate.GetFirstName] rzuca mi zagadkowe spojrzenie."
 laamp_base_learning_contract_events.4100.desc.intro.topic: "Spotykamy się ponownie, a [child_to_educate.GetFirstName] pochyla głowę, gdy podsumowuję temat naszych poprzednich zajęć."
 #Surroundings
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\nUliczka tętni życiem, kupcy żwawo przemieszczają się między placami, "
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\nTłum właśnie się rozchodzi spod szubienicy. Jego żądza krwi została zaspokojona, "
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\nNa rynku towary przechodzą z rąk do rąk, zaspokajając potrzeby, "
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\nŁodzie rybackie właśnie przybijają do portu, gdzie odbywa się rozładunek łupów morskich, "
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\nPiec huczy, broń leży w kątach zbrojowni, "
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\nZaciszne ogrody dają wiele możliwości nauczania, "
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\nW karczmie zbiera się mnóstwo stałych bywalców i gości, "
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|U] w kilkuosobowej grupie spokojnie wędrują po świętych ziemiach, "
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\nSłudzy krążą tam i z powrotem po sali tronowej, "
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\nRzędy mieszkańców wioski ciągną w tę i z powrotem przez pola uprawne na równinach, "
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\nWiatry dmą na równinach. Ich podmuchy odczuwa każdy, kto tamtędy przechodzi, "
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\nStep zdaje się ciągnąć w nieskończoność, gdy przechadzamy się po obrzeżach posiadłości, "
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\nPiasek, piasek, piasek, jak okiem sięgnąć. Kręcimy się po obrzeżach posiadłości, "
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\nNa terenach suchych nie ma zbyt wiele wody, ale mimo to mijamy kilka grup wędrowców, "
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\nOaza znajdująca się na obrzeżach posiadłości przyciąga wielu odwiedzających, "
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\nFaliste wzgórza są schronieniem dla wielu zwierząt. Na pastwiskach można spotkać [ROOT.Char.Custom('RegionalFarmAnimalPlural')], "
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\nNa tutejszym zboczu górskim można spotkać wszelkiego rodzaju wędrowców i zobaczyć różne aktywności, "
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\nPodmokłe tereny są domem dla wszelkiego rodzaju szkodników, co wkrótce odkryje nieostrożny wędrowiec, "
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\nLśniąca mgła spowija las, podczas gdy miejscowi przygotowują w pobliżu kolejny posiłek, "
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\nPobliski obóz drwali tętni życiem, "
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\nZbieracze kręcą się po krzakach, gromadząc lokalne przysmaki, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\nW lesie natrafiamy na obóz przyjaznych poszukiwaczy przygód, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\nW miejscowej jaskini mieszka [ROOT.Char.GetWomanMan] o rozległej wiedzy. Przyciąga do siebie całkiem sporo ludzi, "
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\nMieszkańcy wioski wychodzą na śnieg, by tropić zwierzęta po pozostawionych śladach, "
 #Topic
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "a ja dostrzegam kilka okazji, by dziecko o imieniu [child_to_educate.GetFirstNameNoTooltip] nauczyć więcej o urokach interakcji społecznych."
 laamp_base_learning_contract_events.4100.desc.topic.martial: "a gdy tak rozglądam się wokół, szybko znajduję kilka punktów obserwacyjnych, o których [child_to_educate.GetFirstNameNoTooltip] może ode mnie usłyszeć."
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "a ja, rozglądając się wokół, dostrzegam mnóstwo możliwości usprawnienia obecnej organizacji. [child_to_educate.GetFirstNameNoTooltip] musi posiąść tę wiedzę."
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "a gdy spacerujemy ścieżką, uważnie obserwuję otoczenie. To umiejętność, którą [child_to_educate.GetFirstNameNoTooltip] musi posiąść."
 laamp_base_learning_contract_events.4100.desc.topic.learning: "a ja znajduję [ROOT.Char.Custom('GetScientificObjects')]. [child_to_educate.GetFirstNameNoTooltip] z pewnością skorzysta na wiedzy w tym zakresie."
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "a ja natychmiast zaczynam dostrzegać różne zagrożenia, które mogą skończyć się tym, że wpadniemy w zasadzkę. [child_to_educate.GetFirstNameNoTooltip] musi się tego ode mnie nauczyć."
 #Distraction
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\nDziecko idzie za mną, stanowczo odwracając wzrok i ignorując mnie za każdym razem, gdy na nie zerkam, przygotowując się na kolejny wybuch mojego zniecierpliwienia. Marszcząc brwi, rozważam zaistniałą sytuację."
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\nDziecko, które jest pod moją opieką, podąża za mną, zabierając swojego drewnianego konika z pobliskiego stojaka. Zaczyna na nim jeździć, radośnie biegając wokoło."
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\nGdy się jednak odwracam, widzę, że dziecko stanęło jak wryte i uważnie ogląda kij wielkości ręki znaleziony na ziemi. Zupełnie nie reaguje na moje wołanie."
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\nWtedy, jak gdyby nigdy nic, do dziecka podbiega całkiem sporych rozmiarów [ROOT.Char.Custom('get_region_dog_type')] i desperacko chce się pobawić. [child_to_educate.Custom('GirlBoy')|U] piszczy z radości i natychmiast zaczyna zabawę z psem."
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\nNagle dostrzegam coś dzikiego w oczach dziecka, w którego żyłach płynie [child_to_educate.GetCulture.GetNameNoTooltip|l] krew.\n\n– Bandyci nadchodzą! – krzyczy, a krzyk zmienia się w chichot, gdy [child_to_educate.GetFirstName] biega tam i z powrotem z osobą sprawującą nad [child_to_educate.Custom('PL_nim_nia')] opiekę."
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\nDziecko, które mam nauczać, zdaje się być zauroczone znajdującą się niedaleko młoda osobą. [child_to_educate.GetFirstName] skrada się, uważnie obserwując, jak [dummy_gender.Custom('GirlBoy')] niesie prowiant, jednocześnie #EMP zdecydowanie#! ignorując moją obecność."
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\nW pobliżu biega kilkoro innych dzieci pochłoniętych zaimprowizowaną zabawą. [child_to_educate.Custom('GirlBoy')|U] wydaje się nią interesować. Podbiega do nich, dołączając do gry, zanim zdążę [child_to_educate.Custom('PL_go_ja')] zatrzymać."
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\nNauczane przeze mnie dziecko najwyraźniej przyprowadziło ze sobą grupę przyjaciół. Nie przeszkadza mi to, ale ku mojemu rozczarowaniu w najmniejszym stopniu nie interesuje ich mój wykład. Powstrzymuję się od marszczenia brwi, gdy się sprzeczają i dokuczają sobie nawzajem."
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\nDziecku, które mam nauczać, najwyraźniej udzieliła się beztroska zabawy, bo obsesyjnie wskakuje do kryjówek, próbując przede mną uciec. Staram się powstrzymać narastającą we mnie frustrację."
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\nZdążyliśmy ledwie wymienić początkowe uprzejmości, gdy dziecko nagle z jakiegoś powodu oparło się wygodnie i zaczęło mnie ignorować, zamykając oczy i udając, że zasnęło w trakcie mojego wykładu."
 #Outro
 laamp_base_learning_contract_events.4100.desc.outro_body: "macha do mnie z oddali, będąc w gotowości do pomocy."
 laamp_base_learning_contract_events.4100.desc.outro: "\n\n[support_person.GetFirstName] $laamp_base_learning_contract_events.4100.desc.outro_body$"
 laamp_base_learning_contract_events.4100.desc.outro_other: "\n\n[support_person.GetFirstNameNoTooltip] $laamp_base_learning_contract_events.4100.desc.outro_body$"
 laamp_base_learning_contract_events.4100.a: "– [child_to_educate.Custom('ChildPetName')|U], #EMP wiesz,#! że…"
 laamp_base_learning_contract_events.4100.b: "– No dobrze, ale jeszcze tylko chwilę, a potem zaczynamy."
 laamp_base_learning_contract_events.4100.b.scholar: "Co powiesz na nieco bardziej naukowe podejście?"
 laamp_base_learning_contract_events.4100.c.support_exists: "– [support_person.GetFirstNameNoTooltip], masz okazję zabłysnąć!"
 laamp_base_learning_contract_events.4100.c.diplomacy.support_not_exists: "Szkoda, że nie towarzyszy mi bardziej doświadczony dyplomata do pomocy."
 laamp_base_learning_contract_events.4100.c.martial.support_not_exists: "Szkoda, że nie towarzyszy mi bardziej zaprawiony wojownik do pomocy."
 laamp_base_learning_contract_events.4100.c.stewardship.support_not_exists: "Ktoś lepiej zorganizowany z pewnością by sobie z tym poradził."
 laamp_base_learning_contract_events.4100.c.intrigue.support_not_exists: "Szkoda, że nie mogę wezwać kogoś bardziej przebiegłego."
 laamp_base_learning_contract_events.4100.c.learning.support_not_exists: "Szkoda, że nie znam kogoś lepiej wykształconego."
 laamp_base_learning_contract_events.4100.c.prowess.support_not_exists: "Szkoda, że nie znam kogoś, kto świetnie walczy."
