l_polish:
 #Become Chakravarti
 become_chakravarti_decision: "Zostań ćakrawartim"
 become_chakravarti_decision_desc: "#F Dzięki niezbędnym rytuałom i ceremoniom sformalizuję swój boski status prawowitego władcy całego świata.#!"
 become_chakravarti_decision_tooltip: "Zjednocz Indie jako prawowity władca świata"
 become_chakravarti_decision_indian_empires_unite_effect: "Jednoczę imperia Indii"
 become_chakravarti_decision_new_primary_title_effect: "Imperium Indii staje się moim nowym [Concept( 'primary_title', 'tytułem głównym' )|E]"
 become_chakravarti_decision_confirm: "Weź udział w rytuałach"
 #Become Lady/Lord of the Ganges
 take_stewardship_of_the_sacred_river_decision: "Przejmij kontrolę nad świętą rzeką"
 take_stewardship_of_the_sacred_river_decision_desc: "#F Mając kontrolę nad wszystkimi ziemiami wzdłuż biegu Gangesu, mam pewną władzę nad tymi władcami, którzy uzyskali dostęp do świętych wód oraz ich rytuałów. Nadszedł czas, aby [ROOT.Char.GetFaith.PriestNeuterPlural] sformalizowali mój autorytet jako strażnika samych świętości.#!"
 take_stewardship_of_the_sacred_river_decision_tooltip: "Sformalizuj kontrolę nad Gangesem jako boskie powołanie"
 take_stewardship_of_the_sacred_river_decision_confirm: "Zawołaj [ROOT.Char.GetFaith.AltPriestTermPlural] do rzeki"
 capital_province_in_ganges_region: "Stolica twojego państwa znajduje się w [Concept( 'region', 'regionie' )|E] [GetGeographicalRegion('custom_ganges_plain').GetName]"
 MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES: "Autorytetu zarządcy świętych wód nie można odebrać wasalowi ani seniorowi"
 form_bene_israel_decision: "Zjednocz $k_bene_israel$"
 form_bene_israel_decision_desc: "Nasze społeczności znajdują się daleko od pierwotnych plemion Izraela, a nasze szanse na powrót do Ziemi Świętej są nikłe. Musimy zbudować nowy dom dla narodu żydowskiego tutaj, na Dekanie."
 form_bene_israel_decision_tooltip: "Utwórz Królestwo $k_bene_israel_adj$."
 form_bene_israel_decision_confirm: "[ROOT.Char.Custom('GetQueenKing')|U] $k_bene_israel_adj$!"
 malabarism_religious_head_exists_tt: "$d_malabarism$ istnieje"
 #Spread Theravada Faith
 spread_theravada_faith_decision: "Rozpowszechniaj [ROOT.Char.GetFaith.GetNameNoTooltip|l]"
 spread_theravada_faith_decision_desc: "Wiara [ROOT.Char.GetFaith.GetName|l] podupadła i moim zadaniem jest zapewnienie jej dalszego przetrwania. Pierwszym krokiem na tej drodze jest znalezienie najlepszego sposobu na zniwelowanie różnic religijnych w Dolinie Irawadi."
 spread_theravada_faith_decision_tooltip: "Podejmij decyzję o tym, jak poradzić sobie z konfliktem religijnym."
 spread_theravada_faith_decision_confirm: "Sprawdź, co myślą [ROOT.Char.GetFaith.PriestNeuter|l]"
 spread_theravada_faith_decision_cus_tt: "Zastanawiasz się, jak najlepiej nawrócić ludność…"
