 building_type_nishapur_mines_01_desc: "Turkus to kamień, który można znaleźć w wielu miejscach, ale nigdzie nie występuje tak obficie i nie jest tak wysokiej jakości jak w górach w pobliżu Niszapuru. Kamienie te są również bardzo łatwo dostępne, nawet bez bardzo głębokich wykopów."
