 building_type_pastures_01: "Pastwiska dla bydła"
 building_type_pastures_01_desc: "Znaczna część tej prowincji przeznaczona jest do hodowli zwierząt oraz ich wypasu na pastwiskach."
 building_pastures_01: "Proste pastwiska"
 building_pastures_01_desc: "Pastwiska wykorzystywane są przez miejscowych chłopów do wypasu mniejszych zwierząt, takich jak owce czy kozy."
 building_pastures_02: "Gospodarstwa"
 building_pastures_02_desc: "Mieszkają tu chłopi, którzy uprawiają zboże i hodują zwierzęta na własny użytek."
 building_pastures_03: "Łąki"
 building_pastures_03_desc: "Łąki wykorzystywane są zarówno do wypasu, jak i do koszenia siana na trudniejsze czasy."
 building_pastures_04: "Kurniki"
 building_pastures_04_desc: "W kurnikach hoduje się łatwy w utrzymaniu drób, ceniony zarówno za jaja, jak i mięso."
 building_pastures_05: "Zagrody dla zwierząt"
 building_pastures_05_desc: "Zagrody dla zwierząt są wystarczająco wytrzymałe, aby pomieścić większe zwierzęta i zapewnić im bezpieczeństwo."
 building_pastures_06: "Pasieki"
 building_pastures_06_desc: "W pasiekach, rozmieszczonych między lasem a polami, pszczoły wytwarzają bardzo pożądany miód."
 building_pastures_07: "Okólniki"
 building_pastures_07_desc: "Duże zagrody mieszczą konie i inne zwierzęta juczne, zapewniając im bezpieczeństwo i szczęście."
 building_pastures_08: "Hodowle bydła"
 building_pastures_08_desc: "Gospodarstwa przeznaczone pod hodowlę bydła z wystarczająco dużą ilością miejsca pod wypas są idealne do trzymania w nich większych stad."
 building_type_orchards_01: "Sady"
 building_type_orchards_01_desc: "Dzięki wyjątkowości tutejszej gleby, sady te dają nad wyraz słodkie i pyszne owoce oraz jagody."
 building_orchards_01: "Sady owocowe"
 building_orchards_01_desc: "Wyspecjalizowane sady owocowe, choć małe, dają obfitsze zbiory o wyższej jakości."
 building_orchards_02: "Jagodniki"
 building_orchards_02_desc: "Rzędy krzewów jagodowych przełamują monotonię drzew owocowych."
 building_orchards_03: "Plantacje drzew owocowych"
 building_orchards_03_desc: "Duży obszar pełen równo rozmieszczonych i dobrze przyciętych drzew – wszystkie rodzące owoce lub orzechy."
 building_orchards_04: "Pszczelarze"
 building_orchards_04_desc: "Umieszczając pasieki między drzewami, można zbierać miód i zwiększyć produktywność całego sadu"
 building_orchards_05: "Rzędy drzew orzechowych"
 building_orchards_05_desc: "Oprócz drzew owocowych, w oddali malują się również rzędy drzew orzechowych."
 building_orchards_06: "Ogrody mieszane"
 building_orchards_06_desc: "W sadzie znaleźć można wszystkie gatunki drzew – zarówno lokalne, jak i z zagranicy. Niezależnie od okoliczności gwarantują one hojny plon."
 building_orchards_07: "Wielkie sady"
 building_orchards_07_desc: "Gdzie tylko okiem sięgnąć, widać rosnące rząd w rząd drzewa owocowe."
 building_orchards_08: "Zaszczepione drzewa"
 building_orchards_08_desc: "Szczepienie niektórych drzew znacznie przyspiesza wzrost wolno dojrzewających owoców i orzechów."
 building_type_farm_estates_01: "Majątki dworskie"
 building_type_farm_estates_01_desc: "Panowie tych ziem zatrudniają setki chłopów do uprawiania swych pól oraz hodowli zwierząt. Im więcej władzy posiadają, tym więcej ziemi ich poddani mogą uprawiać, a co za tym idzie – będzie można ściągnąć więcej podatków."
 building_farm_estates_01: "Dworki"
 building_farm_estates_01_desc: "Mieszkają tu rodziny mające w posiadaniu okoliczne ziemie, ich służba oraz chłopi, którzy pracują na ich polach."
 building_farm_estates_02: "Ogrody i plantacje warzyw"
 building_farm_estates_02_desc: "Przylegające do posiadłości obszerne ogrody i pola dojrzałych warzyw, sprawiają, że ich mieszkańcy są w zasadzie samowystarczalni."
 building_farm_estates_03: "Majątki rolne"
 building_farm_estates_03_desc: "Majątki rolne sprawują jurysdykcję nad okolicznymi polami, lasami oraz otaczającymi ich budynkami."
 building_farm_estates_04: "Pola stuakrowe"
 building_farm_estates_04_desc: "Te ogromne na sto akrów pola uprawne wymagają pracy dziesiątek chłopów, lecz przynoszą nieprzebrane bogactwa rodzinom, w posiadaniu których się znajdują."
 building_farm_estates_05: "Majątki własnościowe"
 building_farm_estates_05_desc: "Majątki własnościowe, wraz z przylegającymi do nich rozległymi ziemiami, są doprawdy olbrzymie. Jako że przekazuje się je z pokolenia na pokolenie, zamieszkujące je rodziny mają wystarczająco dużo czasu, aby odpowiednio dostosować swe tereny pod pola uprawne."
 building_farm_estates_06: "Młyny wiatrowe"
 building_farm_estates_06_desc: "W młynach wykonuje się większość prac związanych z produkcją mąki przy maksymalnej wydajności tego procesu."
 building_farm_estates_07: "Zjednoczone włości"
 building_farm_estates_07_desc: "Zamożniejsze rodziny wykupują biedniejsze, powiększając swoje majątki do ogromnych posiadłości, pracując na rzecz wspólnego celu i, co ważniejsze, wspólnie płacąc podatki."
 building_farm_estates_08: "Latyfundia"
 building_farm_estates_08_desc: "Rozległe posiadłości o niespotykanej skali – te rozrosłe kompleksy mogą utrzymywać tysiące gospodarstw domowych."
 building_type_regimental_grounds_01: "Zgrupowanie pułkowe"
 building_type_regimental_grounds_01_desc: "Zgrupowanie pułkowe nie tylko obejmuje kilka budowli zaprojektowanych specjalnie w celu kwaterunku dużych ilości poborowych, lecz jest również połączone z rozległym obszarem, na którym mogą ćwiczyć rekruci."
 building_regimental_grounds_01: "Poligony"
 building_regimental_grounds_01_desc: "Duże połacie ziemi przygotowane na przybycie poborowych z zapewnioną wystarczającą ilością miejsca na rozstawienie namiotów i swobodne manewry."
 building_regimental_grounds_02: "Biuro kwatermistrza"
 building_regimental_grounds_02_desc: "Pracownicy biura kwatermistrza dbają o to, aby każdy poborowy miał miejsce do spania i broń do rozprawienia się z przeciwnikiem."
 building_regimental_grounds_03: "Półstałe domostwa"
 building_regimental_grounds_03_desc: "Drewniane koszary nie są zbyt wytrzymałe, ale zapewniają miejscowym poborowym suchość i ciepło."
 building_regimental_grounds_04: "Koszary pułkowe"
 building_regimental_grounds_04_desc: "Solidne kamienne koszary ciągną się wzdłuż granic wojskowych placów treningowych. Idealne miejsce, aby szkolić nieprawdopodobną liczbę poborowych."
 building_regimental_grounds_05: "Spichlerze wojskowe"
 building_regimental_grounds_05_desc: "Spichlerze przeznaczone do wykarmienia poborowych są gotowe przez cały rok, dzięki czemu zwoływanie oddziałów przebiega niemal bez wysiłku."
 building_regimental_grounds_06: "Warsztaty kowalskie"
 building_regimental_grounds_06_desc: "Na obrzeżach terenów wojskowych postawionych zostało kilka kuźni, które wspierają poborowych orężem i naprawami."
 building_regimental_grounds_07: "Kwatery oficerskie"
 building_regimental_grounds_07_desc: "Kwatery oficerskie są lepiej wyposażone niż zwykłe koszary, zarówno by docenić męstwo oficerów, jak i dać żołnierzom cel, do którego powinni dążyć."
 building_regimental_grounds_08: "Rozległe poligony"
 building_regimental_grounds_08_desc: "$building_type_regimental_grounds_01_desc$"
 building_type_curtain_walls_01: "Mury i wieże"
 building_type_curtain_walls_01_desc: "Kamienne mury i odstraszające wieże bastionów zapewniają doskonałą ochronę zarówno przed najazdami, jak i oblężeniami. Im więcej wybudowanych jest fortyfikacji, tym bardziej niedostępny staje się zamek, który chronią."
 building_curtain_walls_01: "Bastiony i mury kurtynowe"
 building_curtain_walls_01_desc: "Pierwszym krokiem do stworzenia jakiejkolwiek poważnej fortyfikacji jest wzniesienie bastionów i murów kurtynowych. Sprawdzają się one bardzo dobrze w trzymaniu wrogów (i zbuntowanych chłopów) z daleka."
 building_curtain_walls_02: "Dziedziniec"
 building_curtain_walls_02_desc: "Dziedziniec to najbardziej chronione miejsce, w którym można przechowywać zaopatrzenie niezbędne do przetrwania oblężenia: broń, zbroje i marynowane głowy dzików."
 building_curtain_walls_03: "Baszty"
 building_curtain_walls_03_desc: "Baszty pełnią funkcję doskonałych punktów obserwacyjnych, pozwalając stojącym na nich żołnierzom bezpiecznie ostrzeliwać zbliżające się armie. W czasie pokoju zaś są idealnym miejscem do patrzenia na wieśniaków z góry."
 building_curtain_walls_04: "Drugi mur kurtynowy"
 building_curtain_walls_04_desc: "Dodanie drugiego muru kurtynowego zapewnia niezrównaną pozycję obronną. Jeśli armii wroga uda się przebić przez pierwszy, przywita ją kolejny – wystarczy, aby podkopać morale każdego napastnika!"
 building_curtain_walls_05: "Międzymurze"
 building_curtain_walls_05_desc: "Kiedy armia wroga zdoła przebić się przez zewnętrzne mury, zostanie mimowolnie skierowana do międzymurza – obszaru pomiędzy murami, gdzie wystawia się na śmiertelny ostrzał. Diabelnie to sprytne!"
 building_curtain_walls_06: "Zewnętrzne dziedzińce"
 building_curtain_walls_06_desc: "Więcej rzędów murów oznacza więcej dziedzińców, a co za tym idzie – więcej bezpiecznych miejsc do przechowywania zaopatrzenia. Przy takiej ilości dziedzińców, w obrębie murów przechowywać można całą stajnię rycerskich wierzchowców – w sam raz gdyby zabraknie marynowanych głów dzika…"
 building_curtain_walls_07: "Twierdza gwiazda"
 building_curtain_walls_07_desc: "Zwana również trace italienne, jest to rodzaj budowli obronnej, która jest w stanie oprzeć się nawet najbardziej bezwzględnemu ostrzałowi. Cóż, nie aż nazbyt długo, ale przynajmniej na tyle, aby umożliwić bezpieczną ucieczkę tajemnymi tunelami."
 building_curtain_walls_08: "Raweliny i nadszańce"
 building_curtain_walls_08_desc: "Nadszaniec to podniesiona platforma, która pozwala żołnierzom strzelać ponad głównym murem – prosto we wrogów! Niestety oznacza to również, że przeciwnik wie dokładnie, gdzie wycelować własne strzały. Jednakże żołnierze rozstawieni na rawelinach, będącymi trójkątnymi dziełami fortyfikacyjnymi, separującymi oblegających wrogów od siebie nawzajem, jak najbardziej mogą temu zapobiec."
 building_type_cereal_fields_01: "Gospodarstwa i pola"
 building_type_cereal_fields_01_desc: "Gospodarstwa i pola uprawne są podstawą każdej gospodarki. Wyżywiają lud, zwierzęta, armię oraz biesiadników na ucztach – nie sposób lekceważyć potęgi prostego zboża."
 building_cereal_fields_01: "Pola uprawne"
 building_cereal_fields_01_desc: "Pola uprawne to najważniejsza część gospodarki feudalnej. Każde pola są uprawiane przez małe, ale hojne rodziny chłopskie – są nawet gotowi oddać koronie większość swoich zbiorów!"
 building_cereal_fields_02: "Przysiółki"
 building_cereal_fields_02_desc: "Budowa nowych przysiółków oznacza, że więcej chłopów może pracować na polach, zwiększając produktywność i podatki."
 building_cereal_fields_03: "Stodoły i magazyny"
 building_cereal_fields_03_desc: "Wzniesienie stodół i większych magazynów pozwala chłopom na przechowywanie słomy siana oraz narzędzi. Ponadto służą za tymczasowe schronienie dla maszerujących armii, jak i włóczęgów."
 building_cereal_fields_04: "Domostwa rolne"
 building_cereal_fields_04_desc: "Większe domostwa pomieszczą większe rodziny chłopskie. Kiedy rodziny mają przestrzeń i środki do rozwoju, będą mieć więcej dzieci, które mogą pracować w polu."
 building_cereal_fields_05: "Spichlerze"
 building_cereal_fields_05_desc: "Spichlerze pozwalają rolnikom przechowywać zboże, suszone mięso i inne rodzaje żywności przez całą zimę. Choć nie chronią one zapasów przed myszami i innymi szkodnikami, przynajmniej pozwalają utrzymać je w suchości."
 building_cereal_fields_06: "Folwarki i spichrze na dziesięcinę"
 building_cereal_fields_06_desc: "Rolnicy bezpiecznie gromadzą część swoich zbiorów należną duchowieństwu w spichrzach na dziesięcinę – oczywiście ułatwia nam to również ich opodatkowanie."
 building_cereal_fields_07: "Rozległe pola uprawne"
 building_cereal_fields_07_desc: "Zachęcając chłopów do uprawiania coraz większych pól coraz bliżej siebie, możemy zwiększyć produktywność, choć wzajemne naruszanie granic upraw może rodzić spory pomiędzy rolnikami."
 building_cereal_fields_08: "Silosy zbożowe"
 building_cereal_fields_08_desc: "Te ogromne silosy przechowują ogromne ilości zboża przez cały rok, a czasem nawet przez kilka lat. Umożliwiają one wyżywienie naprawdę ogromnej populacji."
 building_type_barracks_01: "Koszary"
 building_type_barracks_01_desc: "Koszary to solidne budynki, których jedynym przeznaczeniem jest zakwaterowanie i przygotowywanie miejscowych poborowych do wojny."
 building_barracks_01: "Drewniane koszary"
 building_barracks_01_desc: "Te proste drewniane koszary zapewniają poborowym podstawową ochronę przed żywiołami podczas szkolenia do wojny."
 building_barracks_02: "Tereny wojskowe"
 building_barracks_02_desc: "Oczyszczając duży pas ziemi z wszelkich przeszkód, wszystkich żołnierzy można zwołać w jedno miejsce, aby pogrupować ich w jednostki. Dobra widoczność pozwala również na łatwiejsze wypatrywanie dezerterów."
 building_barracks_03: "Kamienne koszary"
 building_barracks_03_desc: "Solidniejsze kamienne koszary zapewniają znacznie lepszą ochronę przed żywiołami, a noszenie kamieni to świetny trening dla naszych rekrutów."
 building_barracks_04: "Przenośne obozy"
 building_barracks_04_desc: "O ile stałe koszary są przydatne do szkolenia, dostępność przenośnych obozów składających się z namiotów zwiększa naszą skuteczność w czasie wojny, ponieważ koszary mogą przemieszczać się wraz z armią."
 building_barracks_05: "Kuźnie"
 building_barracks_05_desc: "Zatrudniając kowali obozowych do konserwacji zardzewiałych włóczni i wygiętych wideł, możemy sprawić, że nasze oddziały poborowych będą skuteczniejsze i choć trochę bardziej śmiercionośne."
 building_barracks_06: "Tereny ćwiczebne"
 building_barracks_06_desc: "Stawiając manekiny treningowe i tory przeszkód, można oddzielić ziarno od plew i w ten sposób wnioskować, których ludzi postawić na czele formacji."
 building_barracks_07: "Ośrodki poborowe"
 building_barracks_07_desc: "Budując dedykowane ośrodki poborowe we wszystkich pobliskich wioskach, dajemy możliwość tamtejszym pijackim awanturnikom, aby zasilili nasze szeregi."
 building_barracks_08: "Koszary stacjonarne"
 building_barracks_08_desc: "Chociaż często musimy przenosić w mgnieniu oka naszych poborowych, budowa stacjonarnych i dobrze zbudowanych koszar pozwali nam pomieścić więcej elitarnych żołnierzy i oficerów."
 building_type_camel_farms_01: "Wielbłądziarnia"
 building_type_camel_farms_01_desc: "Te gospodarstwa są przeznaczone do rozrodu i hodowli wielbłądów używanych nie tylko przez wojsko, ale również przez miejscowych chłopów w ich codziennych obowiązkach. Wielbłądy to wytrzymałe i solidne wierzchowce, idealnie przystosowane do surowego klimatu pustynnego."
 building_camel_farms_01: "Hodowcy wielbłądów"
 building_camel_farms_01_desc: "$building_type_camel_farms_01_desc$"
 building_camel_farms_02: "Posterunki zwiadowcze"
 building_camel_farms_02_desc: "Jeźdźcy wielbłądów regularnie podróżują między posterunkami zwiadowczymi, wioząc ze sobą zaopatrzenie i wiadomości o bieżących wydarzeniach."
 building_camel_farms_03: "Łuczarze"
 building_camel_farms_03_desc: "Kawaleria wielbłądzia dobrze sobie radzi, gdy jeźdźcy są wyposażeni w łuki, a miejscowi łucznicy zapewniają stałe dostawy sprzętu łuczniczego."
 building_camel_farms_04: "Targi wielbłądów"
 building_camel_farms_04_desc: "Targ zawsze tętni życiem, a kupcy handlują setkami wielbłądów dziennie. Dzięki temu nasi hodowcy mają dostęp do najżywotniejszych i najwytrzymalszych okazów."
 building_camel_farms_05: "Ośrodek rekrutowania nomadów"
 building_camel_farms_05_desc: "Dzicy pustynni koczownicy są doskonałymi żołnierzami, ale nie pracują za darmo. Zapewniając im najprzedniejsze wierzchowce jako zapłatę, można zapewnić sobie ich lojalność w przyszłych konfliktach."
 building_camel_farms_06: "Stajnie wojskowe"
 building_camel_farms_06_desc: "Duże i solidne stajnie służą za dom cennym wielbłądom bojowym, chroniąc je zarówno przed złodziejami, jak i przed surowością pustyni."
 building_camel_farms_07: "Płatnerze"
 building_camel_farms_07_desc: "Wykonanie zbroi dla wielbłądów nie jest zadaniem łatwym, ale nagroda jest jak najbardziej tego warta. Szarża przerażających, w pełni opancerzonych wielbłądów może zmusić każdą kawalerię do odwrotu."
 building_camel_farms_08: "Hodowla wielbłądów bojowych"
 building_camel_farms_08_desc: "Tutaj prawdziwi eksperci w hodowli wielbłądów hodują najsilniejsze i najzacieklejsze stada wielbłądów w okolicy."
 building_type_logging_camps_01: "Leśnictwo"
 building_type_logging_camps_01_desc: "Z tych lasów pozyskuje się duże ilości drewna, żywicy, węgla drzewnego i innych surowców. Jest do doskonałe, źródło materiału budowlanego dla pobliskich miast."
 building_logging_camps_01: "Obozy drwali"
 building_logging_camps_01_desc: "Drwale rozbili obóz na obrzeżach lasu, zapewniając stałą produkcję drewna."
 building_logging_camps_02: "Zbieracze żywicy"
 building_logging_camps_02_desc: "W całym lesie zbiera się żywicę, która służy następnie za spoiwo, bądź jest sprzedawana duchowieństwu wykorzystującemu ją do rozmaitych obrzędów."
 building_logging_camps_03: "Węglarze"
 building_logging_camps_03_desc: "Węglarze niestrudzenie pracują w smolistym dymie, aby wyprodukować cenny materiał dla miejscowych kowali."
 building_logging_camps_04: "Leśne pastwiska"
 building_logging_camps_04_desc: "Niektóre obszary lasu są pełnią rolę pastwisk. Zwierzęta mogą pasać się między drzewami i tuczyć się licznymi orzechami, jagodami i liśćmi."
 building_logging_camps_05: "Lędy"
 building_logging_camps_05_desc: "Tam, gdzie kiedyś stały drzewa, teraz znajdują się pola. Dawny las stał się rozległym polem uprawnym."
 building_logging_camps_06: "Barcie"
 building_logging_camps_06_desc: "Na skraju lasu rozstawione są barcie, aby zrobić użytek z ogromu dzikich kwiatów wyrastających na glebie niegdysiejszej kniei. "
 building_logging_camps_07: "Leśna huta szkła"
 building_logging_camps_07_desc: "Las jest idealnym miejscem do pracy dla dmuchaczy szkła. Dzięki łatwemu dostępowi do większości potrzebnych materiałów, cenne szkło może być produkowane i sprzedawane."
 building_logging_camps_08: "Tartaki"
 building_logging_camps_08_desc: "Tartaki są ogromnym krokiem naprzód w stosunku do siekier. Teraz las można pochłonąć prawie w mgnieniu oka razem z jego cennym drewnem, zasilając nasze miasta i osady."
 building_type_peat_quarries_01: "Zagospodarowane mokradła"
 building_type_peat_quarries_01_desc: "Chociaż tereny podmokłe nigdy nie będą oferować takich samych możliwości uprawy roślin jak równiny, dobrze rosnąca roślinność może wykarmić dużą liczbę zwierząt hodowlanych. Ponadto można tu również wydobywać torf i sól."
 building_peat_quarries_01: "Pastwiska na mokradłach"
 building_peat_quarries_01_desc: "Żyzność terenów podmokłych zapewnia doskonałe pastwiska dla zwierząt pasterskich wszelakiego rodzaju."
 building_peat_quarries_02: "Odkrywki torfu"
 building_peat_quarries_02_desc: "Wydobywa się tu znaczne ilości torfu. Jego właściwości pomagają w rozwoju nowych gospodarstw i pól. "
 building_peat_quarries_03: "Łąki kośne"
 building_peat_quarries_03_desc: "Wokół mokradeł rosną duże ilości trawy, które po zebraniu mogą być wykorzystywane jako pasza dla zwierząt na zimę."
 building_peat_quarries_04: "Studnie solankowe"
 building_peat_quarries_04_desc: "Robotnicy pobierają wodę z terenów podmokłych, a następnie podgrzewają ją w dużych misach, aby wydobyć z niej sól. Sól używana jest do konserwowania mięsa, które te z kolei trafia na handel."
 building_peat_quarries_05: "Ogrodzone mokradła"
 building_peat_quarries_05_desc: "Dzięki ogrodzeniu okolicznych trzęsawisk, chłopi mogą efektywniej kontrolować wzrost roślin i chronić cenne zbiory."
 building_peat_quarries_06: "Pola na mokradłach"
 building_peat_quarries_06_desc: "Unikalne właściwości mokradeł pozwalają chłopom z powodzeniem uprawiać wiele roślin, takich jak konopie czy len, których inaczej nie byliby w stanie wyhodować."
 building_peat_quarries_07: "Duże odkrywki torfu"
 building_peat_quarries_07_desc: "Wydobywa się tu coraz większe ilości torfu, którego większość eksportuje się pod postacią nawozów."
 building_peat_quarries_08: "Duże hodowle na mokradłach"
 building_peat_quarries_08_desc: "Bogata flora okolicznych bagnisk służy za pożywienie dla pokaźnych stad zwierząt, które, odpowiednio dokarmione, rosną wielkie i tłuste."
 building_type_hill_farms_01: "Pola na wzgórzach"
 building_type_hill_farms_01_desc: "Pagórki w tej okolicy pokryte są polami uprawnymi. Takie umiejscowienie wspomaga ich odpowiednie nawodnienie, lecz oznacza również mniejsze plony."
 building_hill_farms_01: "Pola na zboczach"
 building_hill_farms_01_desc: "Wzdłuż zboczy licznych wzgórz, ciągną się tu niewielkie poletka uprawne, utrzymujące niewielką populację chłopów."
 building_hill_farms_02: "Pastwiska na wzgórzach"
 building_hill_farms_02_desc: "Bydło jest sprowadzane na nieuprawiane wyżyny lub wzgórza i wypasane na rosnących tam obficie trawach."
 building_hill_farms_03: "Podziemne spichrze"
 building_hill_farms_03_desc: "Spiżarnie umiejscowione pod ziemią pozwalają składować warzywa przez cały rok, co ma kluczowe znaczenie na nie aż tak bardzo urodzajnych wzgórzach."
 building_hill_farms_04: "Pola warzywne"
 building_hill_farms_04_desc: "Duże pola warzyw zapewniają nielicznym gospodarstwom niezbędne pożywienie."
 building_hill_farms_05: "Tarasy rolne"
 building_hill_farms_05_desc: "Dzięki odprowadzaniu wody z pobliskiego strumienia na taras, możemy znacznie zwiększyć żyzność pól na zboczach."
 building_hill_farms_06: "Drogi i schody"
 building_hill_farms_06_desc: "Odpowiednie drogi i schody łączą rozproszone farmy i wioski, umożliwiając łatwiejszą komunikację i szybsze przemieszczanie się ludzi, wieści i towarów."
 building_hill_farms_07: "Spichlerze zimowe"
 building_hill_farms_07_desc: "Duża liczba zwierząt gospodarskich i ludzi może być karmiona przez całą zimę żywnością przechowywaną w tych spichlerzach."
 building_hill_farms_08: "Sady jabłoniowe"
 building_hill_farms_08_desc: "Faliste wzgórza zapewniają idealne środowisko dla sadów, zwłaszcza odmian jabłoni."
 building_type_hill_forts_01: "Forty na wzgórzach"
 building_type_hill_forts_01_desc: "Zbudowane na stromym wzgórzu lub klifie masywne fortyfikacje odeprą każdą nacierającą armię nieposiadającej zdolności latania!"
 building_hill_forts_01: "Mały fort na wzgórzu"
 building_hill_forts_01_desc: "Na wzgórzu stoi dumnie mała fortyfikacja, zmuszając wszystkich wrogów, aby toczyli walki pod górę."
 building_hill_forts_02: "Proste wały obronne"
 building_hill_forts_02_desc: "Fort jest otoczony wałem obronnym tworzącym nieprzeniknione ściany ziemi, które mogą sprawić, że nawet najbardziej zatwardziały żołnierz straci ducha walki."
 building_hill_forts_03: "Fosy"
 building_hill_forts_03_desc: "Wokół wzgórza obronnego wykopano duże rowy. Ze względu na ich śliskie i błotniste ściany, nieostrożni napastnicy mogą ugrząźć na dnie, topiąc się w błocie na skutek natarcia swoich towarzyszy."
 building_hill_forts_04: "Ostrokoły"
 building_hill_forts_04_desc: "Fort otaczają rozległe rzędy zaostrzonych pali stanowiące kolejną przeszkodę przed dotarciem do skarbów w środku."
 building_hill_forts_05: "Wartownie"
 building_hill_forts_05_desc: "Wokół fortu rozmieszczone są wartownie obsadzone czujnymi strażnikami gotowymi w każdej chwili, aby ostrzec przed szturmem."
 building_hill_forts_06: "Mury zewnętrzne"
 building_hill_forts_06_desc: "Fort na wzgórzu otaczają teraz duże kamienne mury, utrwalając raz na zawsze jego niezdobywalną naturę."
 building_hill_forts_07: "Wielki fort na wzgórzu"
 building_hill_forts_07_desc: "Główny fort został znacznie rozbudowany i udoskonalony. Teraz w imponujący sposób wznosi się wysoko ku niebu."
 building_hill_forts_08: "Kompleks wałów ziemnych"
 building_hill_forts_08_desc: "Wały ziemne otaczające fort na wzgórzu są tak skomplikowane i zagmatwane, że armie wroga ledwo wiedzą, które wejście powinny szturmować, co działa na naszą korzyść – zwłaszcza, że połowa z nich prowadzi do śmiertelnych pułapek…"
 building_type_plantations_01: "Pustynna uprawa ziemi"
 building_type_plantations_01_desc: "Plantacje skoncentrowane na uprawie warzyw i owoców, które są wystarczająco odporne, by znieść dotkliwy pustynny klimat."
 building_plantations_01: "Małe plantacje"
 building_plantations_01_desc: "Pomimo braku wody, na tych plantacjach rosną szczególnie odporne owoce."
 building_plantations_02: "Faktorie"
 building_plantations_02_desc: "Twardzi pustynni koczownicy podróżują między faktoriami, dostarczając pożywienie tam, gdzie jest najbardziej potrzebne."
 building_plantations_03: "Warsztaty tkackie"
 building_plantations_03_desc: "W tych warsztatach wytwarza się tkaniny, które następnie sprzedawane są pustynnym nomadom."
 building_plantations_04: "Źródła"
 building_plantations_04_desc: "Przy ograniczonej ilości wody zagospodarowanie nowych źródeł z pewnością przyczyni się do rozkwitu obszaru. Odkryto kilka takich źródeł wody i wybudowano odpowiednie studnie."
 building_plantations_05: "Karawanseraje"
 building_plantations_05_desc: "Większe karawany handlowe potrzebują miejsca na nocleg, aby ich zwierzęta mogły odpocząć. Karawanseraj zapewnia potrzebną przestrzeń, będąc jednocześnie doskonałym miejscem do nałożenia na ich towary odpowiednich podatków."
 building_plantations_06: "Gaje daktylowe"
 building_plantations_06_desc: "Jako że coraz więcej gruntów nadaje się pod plantacje, zaczęto sadzić gaje daktylowe. Ich słodkie owoce można przechowywać przez długi czas, a do tego są bardzo cennym towarem."
 building_plantations_07: "Irygacja"
 building_plantations_07_desc: "Dzięki zalewaniu pól wodą ze studni, mogą służyć one czemuś więcej, niż tylko utrzymywanie przy życiu tych, którym zapewniają podstawową żywność. Jest to jednak bardzo wymagające, bowiem sprawianie, by pustynia wydała plon, nie należy do zadań prostych."
 building_plantations_08: "Duże plantacje"
 building_plantations_08_desc: "Te plantacje po ulepszeniu wytwarzają teraz pewne stałe nadwyżki, które można spieniężyć."
 building_type_outposts_01: "Posterunki"
 building_type_outposts_01_desc: "Linia posterunków otacza wszystkie ważne osady w tej prowincji, zapewniając system wczesnego ostrzegania w przypadku ataków zwierząt lub najazdów."
 building_outposts_01: "Wieże obserwacyjne"
 building_outposts_01_desc: "Aby wypatrywać zwierzęta (i nadchodzące najazdy), baczni strażnicy obsługują szereg punktów widokowych. Kiedy niebezpieczne zwierzę zostanie dostrzeżone, nie minie dużo czasu, zanim wiadomość dotrze do wszystkich, a bezbronne wypasane bydło zostanie przeniesione w bezpieczne miejsce."
 building_outposts_02: "Posterunki wojskowe"
 building_outposts_02_desc: "Wzdłuż szlaków handlowych znajduje się kilka placówek, w których stacjonują strażnicy zatrudnieni przez lokalnych kupców. Dzięki ich obecności okolica pozostaje spokojna i wolna od rozbójników."
 building_outposts_03: "Ukryte składy broni"
 building_outposts_03_desc: "Jedną z zalet życia w trudnym terenie jest możliwość ukrycia praktycznie wszystkiego. W przypadku najazdu miejscowi mogą uzbroić się w broń z licznych zakamuflowanych składów broni."
 building_outposts_04: "Posterunki palisadowe"
 building_outposts_04_desc: "Liche stare posterunki zostały teraz zastąpione solidnymi i wytrzymałymi wieżami palisadowymi. Są one ponadto niemal idealnie ukryte w trudnym terenie."
 building_outposts_05: "Posterunki poborowe"
 building_outposts_05_desc: "W pobliżu każdej wieży znajduje się teraz posterunek rekrutacyjny. Poborowi chłopi mogą od teraz bezpiecznie gromadzić się blisko miejsca, w którym zapewnia się im wodę oraz ochronę."
 building_outposts_06: "Posterunki graniczne"
 building_outposts_06_desc: "W przeciwieństwie do dobrze ukrytych innych posterunków, te przygraniczne mają działać odstraszająco. Zbudowane są z wytrzymalszych materiałów, natomiast sam rozmiar ich wież wystarcza, by każdy rozbójnik obrócił się na pięcie i zawrócił."
 building_outposts_07: "Obozy zwiadowcze"
 building_outposts_07_desc: "Aby zapewnić zwiadowcom odpowiednie wyżywienie i możliwość podróżowania bez nadmiernych bagaży, w strategicznych punktach wzniesiono szereg posterunków zwiadowczych. Dobrze ukryte przed wścibskimi spojrzeniami budowle pozwalają na doskonałe rozpoznanie w trakcie inwazji."
 building_outposts_08: "Ufortyfikowane posterunki"
 building_outposts_08_desc: "Imponujące kamienne posterunki służące za schronienie dla stacjonujących w nich żołnierzy i konwojentów."
 building_type_watchtowers_01: "Strażnice"
 building_type_watchtowers_01_desc: "Kilka wielkich strażnic strzeże harującego chłopstwa, jednocześnie zapewniając łucznikom doskonałe miejsca strategiczne."
 building_watchtowers_01: "Wieże z cegły suszonej"
 building_watchtowers_01_desc: "Te wieże wykonane z cegieł suszonych zapewniają prostą, ale skuteczną obronę."
 building_watchtowers_02: "Wieże rycerskie"
 building_watchtowers_02_desc: "Wzniesione w strategicznych miejscach wieże rycerskie służą w celach obronnych oraz jako miejsce zamieszkania."
 building_watchtowers_03: "Drewniane strażnice"
 building_watchtowers_03_desc: "Kilka drewnianych strażnic spoziera na chłopstwo pracujące na swoich polach. Korzystna pozycja łuczników gwarantuje doskonałą ochronę."
 building_watchtowers_04: "Małe donżony z cegły suszonej"
 building_watchtowers_04_desc: "Zwarty donżon z cegły suszonej, choć mały, zapewnia lepszą ochronę niż w przypadku nudnych strażnic. W czasie wojny jest w stanie schronić tłum chłopstwa przed najeźdźcami, a nawet składować zbiory na chudsze czasy."
 building_watchtowers_05: "Kamienne strażnice"
 building_watchtowers_05_desc: "Te strażnice oferują wyśmienite pozycje widokowe nie tylko dla łuczników, ale także dla panów kontrolujących własnych chłopów."
 building_watchtowers_06: "Otwory strzelnicze"
 building_watchtowers_06_desc: "Budując wieże z szeregiem otworów, z których mogą zostać wypuszczone strzały, znacząco zwiększamy ochronę naszych łuczników."
 building_watchtowers_07: "Wieże Peel"
 building_watchtowers_07_desc: "Te małe wieże rycerskie są potężnie ufortyfikowane i świadczą o prestiżu ich właścicieli. W przypadku najazdu wieże te mogą pomieścić i ochronić całe stada bydła."
 building_watchtowers_08: "Wieże kopułowate"
 building_watchtowers_08_desc: "Te imponujące wieże są w całości wykonane z kamienia i zwieńczone kopułą. Zastosowane techniki konstrukcyjne sprawiają, że są one niemalże nie do zdobycia przez najeźdźców."
 building_type_quarries_01: "Kamieniołomy"
 building_type_quarries_01_desc: "Góry tej prowincji zapewniają lokalnemu budownictwu doskonały zapas materiałów budowlanych."
 building_quarries_01: "Proste kamieniołomy"
 building_quarries_01_desc: "Łatwo dostępny kamień dostarcza budulca pobliskim konstrukcjom."
 building_quarries_02: "Odkrywki rudy"
 building_quarries_02_desc: "U podnóża góry znajdują się proste odkrywki, w których wydobywa się rudę z łatwo dostępnych złóż powierzchniowych."
 building_quarries_03: "Młyny wodne"
 building_quarries_03_desc: "Woda skierowana do poszczególnych kopalń może być wykorzystana jako siła napędowa dla młynów, które napędzą narzędzia wspomagające wydobycie."
 building_quarries_04: "Duże kamieniołomy"
 building_quarries_04_desc: "Wraz ze wzrostem zapotrzebowania na materiały budowlane, w kamieniołomach, które z biegiem lat stają się rozleglejsze i głębsze, stale potrzeba nowych pracowników."
 building_quarries_05: "Duże kopalnie"
 building_quarries_05_desc: "Zapotrzebowanie na rudy metali nieustannie wzrasta, a nowe technologie to nie wszystko – należy zwiększyć produkcję i otworzyć nowe szyby!"
 building_quarries_06: "Wielkie kamieniołomy"
 building_quarries_06_desc: "W kilku ogromnych kopalniach odkrywkowych robotnicy rzeźbią bloki kamienia na poziomie niemal przemysłowym. Wyczerpane kamieniołomy leżą jak ziejące paszcze w całej prowincji, a ich zawartość tworzy teraz liczne zamki i mury."
 building_quarries_07: "Kopalnie szybowe"
 building_quarries_07_desc: "Wraz z pojawieniem się nowych technik pracownicy mogą dotrzeć do głębszych metali ukrytych pod powierzchnią ziemi. Najważniejszą z technik jest nowy sposób odwadniania zalanych szybów."
 building_quarries_08: "Zmechanizowane pompy wodne"
 building_quarries_08_desc: "Drewniane pompy wodne, napędzane przez wiatrak lub konie, mogą usuwać wodę z szybów górniczych znacznie szybciej niż kilka skórzanych wiader."
 building_type_military_camps_01: "Obozy milicji"
 building_type_military_camps_01_desc: "Proste tereny ćwiczebne, na których lekko opancerzona piechota jest przygotowywana do wojny."
 building_military_camps_01: "Skórzane namioty"
 building_military_camps_01_desc: "Po powołaniu poborowi zbierają się w najprostszych obozach, gdzie śpią w zwykłych namiotach. Może nie jest to najwygodniejszy, ale przynajmniej tani i przestawny rodzaj obozu."
 building_military_camps_02: "Obozowi kucharze"
 building_military_camps_02_desc: "Przydzielając część poborowych do zbierania składników i przygotowywania z nich posiłków dla pozostałych, przyciągniemy z okolic więcej mężczyzn – nikt nie oprze się pokusie skosztowania dobrej strawy."
 building_military_camps_03: "Pola treningowe"
 building_military_camps_03_desc: "Praktykując na tarczach łuczniczych i manekinach, poborowi wyrabiają zarówno koncentrację, jak i doświadczenie, zanim zostaną rzuceni w ogień walki."
 building_military_camps_04: "Wieże strażnicze"
 building_military_camps_04_desc: "Wieże strażnicze pełnią funkcję latarni, punktów widokowych i miejsc zbiórek. Nawet gdy w obozie panują pustki, na wieży ktoś zawsze pełni wartę."
 building_military_camps_05: "Obozowi kowale"
 building_military_camps_05_desc: "Kowale obozowi wykonują proste naprawy i podkuwają konie."
 building_military_camps_06: "Sale mobilizacyjne"
 building_military_camps_06_desc: "Dedykowane sale mobilizacyjne znajdujące się w każdej wiosce znacznie ułatwiają wcielenie poborowych do służby."
 building_military_camps_07: "Koszary rezerw"
 building_military_camps_07_desc: "Każda miejscowość ma teraz własne koszary rezerw, w których składowana jest głównie dodatkowa broń w razie potrzeby. Koszary służą także jako miejsce spotkań oficerów odpowiedzialnych za zbiórkę poborowych."
 building_military_camps_08: "Place poborowe"
 building_military_camps_08_desc: "Większe place poborowe zapewniają nie tylko miejsce na zbiórki żołnierzy, ale także do szkolenia przed nadchodzącymi bitwami."
 building_type_ramparts_01: "Leśne forty"
 building_type_ramparts_01_desc: "Te fortyfikacje są zbudowane w taki sposób, że są częścią lasu, który chronią. Postępujące armie napotykają na przeszkody fortyfikacyjne ale także wplątują się w zarośla."
 building_ramparts_01: "Forty z bali"
 building_ramparts_01_desc: "W obrębie lasu stoją małe drewniane forty, które wykorzystują drzewa jako naturalną palisadę."
 building_ramparts_02: "Wały ziemne"
 building_ramparts_02_desc: "Długie wały ziemi tworzą granicę obronną wokół fortu, utrudniając natarcie wroga."
 building_ramparts_03: "Pułapki i rowy"
 building_ramparts_03_desc: "Chociaż wróg może czuć się bezpiecznie zbliżając się do fortyfikacji, wkrótce zostanie uwięziony lub wbity w liczne niebezpieczeństwa ukryte w całym lesie."
 building_ramparts_04: "Mury obronne"
 building_ramparts_04_desc: "Kamienne i palisadowe ściany chronią teraz forty przed nadciągającymi wrogami, znacznie utrudniając przemieszczanie się przez las."
 building_ramparts_05: "Strzelnice"
 building_ramparts_05_desc: "Konstruując otwory strzelnicze w ścianach, możemy z łatwością zarówno widzieć, jak i posyłać strzały w kierunku wrogów."
 building_ramparts_06: "Podkopy"
 building_ramparts_06_desc: "Dzięki szybkiemu budowaniu ziemnych tras tam, gdzie przewidujemy, że wrogowie będą przechodzić, możemy ich przechytrzyć i oskrzydlić gdy próbują poruszać się po lasach."
 building_ramparts_07: "Mury obronne z blankami"
 building_ramparts_07_desc: "Ulepszając mury za sprawą blank, mamy wyraźną przewagę w każdym oblężeniu. Nasi żołnierze są w stanie poruszać się we względnym bezpieczeństwie i odpowiadać na każdy atak."
 building_ramparts_08: "Leśne fortece"
 building_ramparts_08_desc: "Te wielkie kamienne fortece wyróżniają się niczym góry nad lasem, chroniąc duży obszar terenu."
 building_type_elephant_pens_01: "Słonie bojowe"
 building_type_elephant_pens_01_desc: "Tutaj trzymane i trenowane są słonie. To doskonałe zwierzęta juczne, przydatne zarówno do pracy jak i do wojny."
 building_elephant_pens_01: "Zagrody dla słoni"
 building_elephant_pens_01_desc: "Te solidne stajnie mogą utrzymać w ryzach nawet najbardziej niesfornego słonia."
 building_elephant_pens_02: "Pułapki na słonie"
 building_elephant_pens_02_desc: "Nowe słonie chwyta się za pomocą różnych środków, takich jak doły lub sidła. Czasami nawet samica słonia używana jest jako przynęta. "
 building_elephant_pens_03: "Pola ćwiczebne dla słoni"
 building_elephant_pens_03_desc: "Słonie niełatwo się uczą, ale na terenach ćwiczebnych najbardziej doświadczeni trenerzy robią wszystko, co w ich mocy, aby zapewnić koronie bestie wojenne."
 building_elephant_pens_04: "Ujeżdżalnie słoni"
 building_elephant_pens_04_desc: "Na terenach jeździeckich słonie są wystawiane na próbę, nosząc załogę, zbroję i sprzęt."
 building_elephant_pens_05: "Gabinety nadzorców"
 building_elephant_pens_05_desc: "Nadzorcy są odpowiedzialni za dobrostan słoni, a budując dla nich odpowiednie gabinety, zapewnia się ich skuteczność."
 building_elephant_pens_06: "Lecznice dla słoni"
 building_elephant_pens_06_desc: "Specjalistyczne lecznice dla słoni są wystarczająco duże, aby pomieścić nawet największego samca. Ratują one życie zwierzętom, które w przeciwnym razie z pewnością zostałyby stracone."
 building_elephant_pens_07: "Rezerwaty dla słoni"
 building_elephant_pens_07_desc: "Wyznaczając duże obszary dżungli jako rezerwaty dla słoni, zapewniamy, że kłusownicy wybiją mniej zwierząt a populacja pozostaje stabilna."
 building_elephant_pens_08: "Hodowcy słoni"
 building_elephant_pens_08_desc: "Hodowcy słoni zapewniają, że nowe cielęta rozmnażane są wyłącznie z najlepszych i najzdrowszych stad."
 building_type_guild_halls_01: "Gildie"
 building_type_guild_halls_01_desc: "Miasto zapewnia wszystkim liczącym się gildiom i rodzinom mieszczańskim wystarczająco dużo miejsca, aby mogli zrzeszać i praktykować swoje rzemiosła."
 building_guild_halls_01: "Siedziby gildii"
 building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
 building_guild_halls_02: "Gildie rzeźbiarzy"
 building_guild_halls_02_desc: "Rzeźbiarze wytwarzają przedmioty z drewna lub kości, takie jak ramy, dekoracje lub narzędzia. Rzeźbią także heraldyczne tarcze, dzięki czemu są popularni wśród arystokracji."
 building_guild_halls_03: "Gildie cieślarzy"
 building_guild_halls_03_desc: "Cieślarze zajmują się budownictwem, wykorzystując głównie drewno jako materiał. Ich usługi są poszukiwane zarówno przez arystokrację, jak i duchowieństwo, szczególnie ze względu na piękną stolarkę, którą wykonują dla kościołów i posiadłości."
 building_guild_halls_04: "Gildie myśliwych"
 building_guild_halls_04_desc: "Myśliwi handlują mięsem i skórami a ich usługi umożliwiają zarówno rzeźnikom, jak i garbarzom wykonywanie swojego rzemiosła. Najszlachetniejsze skóry w naturalny sposób łączy się z najbardziej prestiżowymi rodzinami szlacheckimi."
 building_guild_halls_05: "Gildie murarzy"
 building_guild_halls_05_desc: "Murarze pracują z kamieniem, zarówno w budownictwie jak i rzeźbie. Ich umiejętności są powszechnie poszukiwane, ponieważ posiadają wiedzę, która jest nieoceniona przy budowie fortyfikacji."
 building_guild_halls_06: "Gildie krawieckie"
 building_guild_halls_06_desc: "Krawcy używają igły, nici i tkaniny jako ulubionego oręża. Dzięki swoim niezrównanym umiejętnościom wytwarzają piękne szaty dla szlachty."
 building_guild_halls_07: "Gildie szklarzy"
 building_guild_halls_07_desc: "Szklarze tworzą ze szkła fascynujące przedmioty, od kielichów po szyby okienne. Posiadanie przedmiotów wykonanych ze szkła jest bardzo prestiżowe, co czyni ich usługi wysoce pożądanymi."
 building_guild_halls_08: "Gildie rzemieślnicze"
 building_guild_halls_08_desc: "Rzemieślnicy używają różnorodnych materiałów nie tylko do produkcji dzieł sztuki, ale także do zupełnie nowych innowacji. Ich pomysłowość i wyrafinowane umiejętności przyciągają uwagę szlachciców na całym świecie."
 building_type_monastic_schools_01: "Klasztory"
 building_type_monastic_schools_01_desc: "Choć ta szkoła uczy wielu przedmiotów i jest rzadkim ośrodkiem wyższego nauczania, to zapisani tu uczniowie głównie studiują, aby przygotować się do przyszłej kariery duchownej."
 building_monastic_schools_01: "Kaplica"
 building_monastic_schools_01_desc: "Skromne miejsce cichego oddawania czci, w którym pobożni mogą się modlić i kontemplować."
 building_monastic_schools_02: "Sale modlitewne"
 building_monastic_schools_02_desc: "W salach modlitewnych odbywają się kazania, a także są miejscem cichej kontemplacji."
 building_monastic_schools_03: "Szkoły klasztorne"
 building_monastic_schools_03_desc: "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04: "Ogrody klasztorne"
 building_monastic_schools_04_desc: "Ogrody klasztorne zapewniają pobożnym zaciszne miejsce do kontemplacji i rozkoszowania się pięknem stworzenia."
 building_monastic_schools_05: "Uniwersytet klasztorny"
 building_monastic_schools_05_desc: "Uniwersytet oferuje szeroką edukację w zakresie różnych przedmiotów sakralnych, w tym teologii, tłumaczeń i legalizmu."
 building_monastic_schools_06: "Wydział filozofii"
 building_monastic_schools_06_desc: "Prowadzona jest tu edukacja w zakresie filozofii starożytnej, a mnisi często stosują te idee w życiu codziennym."
 building_monastic_schools_07: "Obserwatorium"
 building_monastic_schools_07_desc: "Mnisi obserwują tutaj gwiazdy i na ich podstawie określają właściwy i prawidłowy czas na przestrzeganie ważnych dat w kalendarzu religijnym i pogłębiają swoją wiedzę o stworzeniu."
 building_monastic_schools_08: "Krużganki klasztorne"
 building_monastic_schools_08_desc: "Krużganki uwidaczniają solidną barierę przed światem zewnętrznym, skutecznie izolując życie mieszkańców wewnątrz murów klasztoru od świata zewnętrznego."
 building_type_megalith_01: "Megalit"
 building_type_megalith_01_desc: "Struktura ta jest skupiskiem kamieni ułożonych według gwiazd i gwiazdozbiorów. Religie, które wierzą w megalityczne budowle, zyskują niezawodne i niedrogie miejsca kultu dla wiernych, przyciągające podróżników i pielgrzymów."
 building_megalith_01: "Pomniejszy megalit"
 building_megalith_01_desc: "Ta duża kamienna budowla na świeżym powietrzu funkcjonuje jako stale otwarte miejsce kultu. Ta skromna budowla, wykonana ze zwykłych kamieni, jest prostym układem, który mieści tylko kilku wiernych."
 building_megalith_02: "Megalityczne mauzoleum"
 building_megalith_02_desc: "Miejsce to zostało rozbudowane o wiele kamiennych budowli, aby pomieścić większą liczbę wiernych. Oprócz rozbudowy samego megalitu, w pobliżu zbudowano podziemne mauzoleum, aby umożliwić pochówek ważnych osób."
 building_megalith_03: "Megalityczne ołtarze"
 building_megalith_03_desc: "Ta duża kamienna budowla na świeżym powietrzu funkcjonuje jako stale otwarte miejsce kultu. Megalit ten został zbudowany z drogich i egzotycznych kamieni pochodzących z całej okolicy i wyposażony w ołtarze, które służą do odprawiania ceremonii."
 building_megalith_04: "Duży megalit"
 building_megalith_04_desc: "Oprócz licznych ołtarzy i przedmiotów ceremonialnych, megalit ten został rozbudowany o kilka naprawdę budzących prawdziwy respekt, dużych monolitycznych kamieni, na których misternie wyrzeźbiono święte symbole."
 building_megalith_05: "Miejscowe świątynie"
 building_megalith_05_desc: "Wśród megalitów stanęły małe kapliczki i miejsca kultu – obiekty, w których podróżnicy w służbie bożej mogą w ciszy oddawać się kontemplacji."
 building_megalith_06: "Megalityczne grobowce"
 building_megalith_06_desc: "Wśród tych położonych nad powierzchnią ziemi ołtarzy spoczywają wielcy przywódcy, wojownicy i słudzy boży. Pielgrzymi i wierni mogą tu oddawać cześć swoim poległym przodkom."
 building_megalith_07: "Kopce pielgrzymów"
 building_megalith_07_desc: "Na otaczającej megalit dziewiczej przestrzeni stanęły liczne kopczyki – drogowskazy kierujące pielgrzymów i podróżnych do ołtarzy, przy których można się pomodlić."
 building_megalith_08: "Legendarny megalit"
 building_megalith_08_desc: "Megalit ten rozrósł się do tego stopnia, że jego status jest czymś w rodzaju lokalnej legendy. Wierni twierdzą, że stojąc w tym miejscu, czują głębokie połączenie z wiarą."
 building_type_great_megalith_01: "Wielki megalit"
 building_type_great_megalith_01_desc: "Projekt wielkiego megalitu jest niezwykle ambitny i obejmuje wzniesienie wielu mniejszych megalitów tworzących kręgi, w których centrum znajduje się prawdziwie gigantyczna budowla."
 building_great_megalith_01: "Wielki megalit"
 building_great_megalith_01_desc: "Wielki megalit to rozległy i olśniewający kamienny krąg, który rozciąga się aż po sam horyzont, z wieloma mniejszymi megalitami. Otwarty i dostępny dla wszystkich, przyciąga wiernych i pielgrzymów z całego świata, którzy pragną dotknąć boskości."
 building_type_hospices_01: "Hospicja"
 building_type_hospices_01_desc: "Chorzy i słabi mogą w hospicjum zaznać ukojenia pod opieką wyspecjalizowanych sług bożych."
 building_hospices_01: "Kwatery pielgrzymów"
 building_hospices_01_desc: "Rozmaici pielgrzymi mogą przebywać i odpoczywać w kwaterach pielgrzyma, jeśli szukają schronienia podczas długich podróży. Są tutaj również częstowani jedzeniem, piciem, a czasem nawet kąpielą."
 building_hospices_02: "Dom dla chorych"
 building_hospices_02_desc: "Zbudowano tu skromny dom dla chorych, aby trzymać brudne powietrze chorych z dala od zdrowych, a niedomagającym zapewnić spokojne miejsce leczenia."
 building_hospices_03: "Infirmerie"
 building_hospices_03_desc: "W czasie wojny lub zarazy sale szpitalne oferują drugą szansę biednym, cierpiącym ofiarom, zakładając, że dotrą tam na czas."
 building_hospices_04: "Hospicja"
 building_hospices_04_desc: "Hospicja oferują długoterminową opiekę tym, którzy by bez niej nie przetrwali. Przewlekle chorzy, niepełnosprawni, a nawet opętani przez demony są tu mile widziani."
 building_hospices_05: "Ogrody szpitalne"
 building_hospices_05_desc: "Wokół hospicjów zasadzono ogród kwiatowy. Każdy kwiat ma silny i przyjemny aromat, który przeciwdziała miazmatowi wytwarzanemu przez chorych."
 building_hospices_06: "Szpital"
 building_hospices_06_desc: "Główny budynek szpitala zapewnia opiekę chorym i stanowi centralę wszystkich hospicjów. W szpitalu mieszkają pielęgniarki i słudzy boży wspomagający jałmużną i otaczający opieką zarówno mieszkańców okolicznych stron, jak i chorych podróżnych."
 building_hospices_07: "Leprozorium "
 building_hospices_07_desc: "W samym sercu dziczy, niedaleko hospicjum, powstała mała społeczność, w której chorzy mogą uprawiać własne plony i spędzać ze sobą ostatnie dni życia, w żaden sposób nie zagrażając zdrowej reszcie społeczeństwa."
 building_hospices_08: "Wielki szpital"
 building_hospices_08_desc: "Szpitale oferują jałmużnę i opiekę osobom starszym oraz niedołężnym, a także zajmują się leczeniem chorych i słabych. Ludzi tych oddziela się tutaj od reszty społeczeństwa i oddaje pod pieczę wyspecjalizowanych sług bożych."
 building_type_scriptorium_01: "Skryptorium"
 building_type_scriptorium_01_desc: "Skryptoria to poświęcone nauce miejsca, w których słudzy boży oraz uczeni mogą bez końca przelewać swą mądrość na papier."
 building_scriptorium_01: "Biblioteki"
 building_scriptorium_01_desc: "Biblioteka klasztorna jest pełna książek, od małych traktatów po obszerne tomy teologiczne. W jej murach kryje się prawdziwa skarbnica wiedzy."
 building_scriptorium_02: "Przepisywalnie"
 building_scriptorium_02_desc: "Oddani skrybowie pracują całymi dniami, przepisując święte teksty w przepisywalniach. Nie przerywają nawet nocą, siedząc przy blasku świec i księżyca."
 building_scriptorium_03: "Dom tłumaczeń"
 building_scriptorium_03_desc: "Wytrwali tłumacze zbierają się w tym skryptorium, aby przekładać pisane starożytnymi lub obcymi językami teksty na język liturgiczny świątyni, czym znacznie przyczyniają się do zwiększenia dostępności niezliczonych dzieł."
 building_scriptorium_04: "Dom skrybów"
 building_scriptorium_04_desc: "Mieszka tu wielu skrybów, którym potencjalni autorzy mogą dyktować swoje dzieła bez konieczności spisywania wszystkiego na papierze własnymi rękami."
 building_scriptorium_05: "Układ kontynentalny"
 building_scriptorium_05_desc: "Dzieła sortuje się teraz według kontynentu, z którego pochodzą, co znacznie ułatwia uczonym poszukiwanie wiedzy – bez względu na to, skąd się ona bierze."
 building_scriptorium_06: "Wielkie archiwa"
 building_scriptorium_06_desc: "Dzieła literackie z całego świata są tu tłumaczone i przechowywane, aby ich mądrość przetrwała po wsze czasy."
 building_scriptorium_07: "Szkoła tłumaczy"
 building_scriptorium_07_desc: "Wierni uczą się tu starożytnych i obcych języków, dzięki czemu w skryptorium można przechowywać więcej dzieł stanowiących źródła wiedzy."
 building_scriptorium_08: "Tajne archiwa"
 building_scriptorium_08_desc: "W tej świątyni rozwinęła się rozległa podziemna sieć archiwów, w których przechowywane są nie tylko tutejsze dzieła, ale też liczne prace pozyskane z zagranicy."
 building_type_burial_site_01: "Miejsce pochówku"
 building_type_burial_site_01_desc: "Przygotowując rozległą przestrzeń do pochówku naszych zmarłych, nie tylko zabezpieczymy społeczeństwo przed morowym powietrzem, ale i oddamy w użytek naszych przodków miejsce czci i pamięci o nich."
 building_burial_site_01: "Wielkie miejsce pochówku"
 building_burial_site_01_desc: "To rozległe miejsce pochówku składa się z wielu parceli przygotowanych pod zwykłe groby i kilka mauzoleów dla ważniejszych osób."
 building_burial_site_02: "Mauzoleum"
 building_burial_site_02_desc: "Zbudowano wspaniałe mauzoleum z wieloma miejscami na zwykłe groby i kilkoma miejscami pochówku dla szanowanych sług bożych i wojowników."
 building_burial_site_03: "Wielkie mauzoleum"
 building_burial_site_03_desc: "To mauzoleum rozbudowano, czyniąc z niego wysoki pomnik ku czci umarłych. Wnętrze jest wypełnione grobami i salami modlitewnymi, w których można oddawać cześć zmarłym."
 building_type_hunting_grounds_01: "Tereny łowieckie"
 building_type_hunting_grounds_01_desc: "Na tych ziemiach znajduje się kilka dużych domków myśliwskich, w których łowcy dzikiej zwierzyny mogą zbierać się i planować swoje wyprawy."
 building_hunting_grounds_01: "Domki myśliwskie"
 building_hunting_grounds_01_desc: "Myśliwi zbierają się w tych domkach, aby planować wyprawy w dzicz, a także służą jako miejsca do przechowywania trofeów i spotkań po udanym polowaniu."
 building_hunting_grounds_02: "Kojce dla psów"
 building_hunting_grounds_02_desc: "W tych kojcach hoduje się psy, aby były szybkie. Dzięki temu są doskonałymi towarzyszami polowań. Na każde łowy zazwyczaj zabiera się gromadę takich psów."
 building_hunting_grounds_03: "Woliery"
 building_hunting_grounds_03_desc: "Drugimi najważniejszymi towarzyszami myśliwych są ptaki drapieżne, z których wiele trzymanych jest w wolierach."
 building_hunting_grounds_04: "Wieże myśliwskie"
 building_hunting_grounds_04_desc: "Aby wyśledzić i wypatrzyć zdobycz, wartownicy czatują na wieżach na wszystkich ziemiach, zgłaszając swoje obserwacje łowcom."
 building_hunting_grounds_05: "Stajnie myśliwskie"
 building_hunting_grounds_05_desc: "Skuteczny łowca zawsze potrzebuje szybkiego, ale i nieustraszonego wierzchowca. Stajnie myśliwskie zapewniają wyspecjalizowane rasy, które dobrze radzą sobie na długich wędrówkach."
 building_hunting_grounds_06: "Szałasy łowczych"
 building_hunting_grounds_06_desc: "Łowczy przemierzają tereny łowieckie w poszukiwaniu zdobyczy. Pracując razem, są w stanie upolować większe okazy."
 building_hunting_grounds_07: "Rezerwaty łowieckie"
 building_hunting_grounds_07_desc: "Niektóre duże obszary ziemi zamieniane są w rezerwaty, dzięki czemu uniemożliwiają wstępu niechcianym myśliwym, aby w nich polowali. Zapewnia to dostatek zwierzyny dla upoważnionych łowców, chociaż parę kłusowników zawsze się prześlizgnie…"
 building_hunting_grounds_08: "Gajówki"
 building_hunting_grounds_08_desc: "Gajowi dbają o prawidłowy stan lasu i wszystkich znajdujących się w nim zwierząt. Kiedy szlachta zechce urządzić polowanie, gajowi wiedzą, dokąd ich skierować, aby zdobycze były pokaźne."
 building_type_stables_01: "Stajnie"
 building_type_stables_01_desc: "Konie i inne zwierzęta juczne potrzebują specjalnego budynku. Stajnie zapewniają także wypoczęte wierzchowce każdemu, kto może sobie na nie pozwolić."
 building_stables_01: "Małe stajnie"
 building_stables_01_desc: "Niewielki budynek mieszczący kilka koni jest naturalnym centrum każdej posiadłości, a także pierwszym i ostatnim przystankiem dla każdego odwiedzającego ją jeźdźca."
 building_stables_02: "Zagroda dla koni"
 building_stables_02_desc: "Zewnętrzna zagroda pozwala koniom ze stajni rozprostować nogi, wypasać się i cieszyć świeżym powietrzem."
 building_stables_03: "Brogi"
 building_stables_03_desc: "Budując proste stodoły do przechowywania siana, zapewnimy stałą dostawę paszy dla koni poza okresem wypasu."
 building_stables_04: "Punkty kurierskie"
 building_stables_04_desc: "Jeśli zbuduje się odpowiednio dużo punktów kurierskich oraz wyposaży w konie i dyliżanse, kurierzy będą mogli jeździć dzień i noc, dostarczając ważne listy, szybko psujące się towary lub realizując inne ważne zadania."
 building_stables_05: "Kwatery dla stajennych"
 building_stables_05_desc: "Budując proste kwatery dla stajennych, aby nie musieli spędzać nocy z końmi, sprawi, że życie będzie wygodniejsze zarówno dla ludzi, jak i zwierząt."
 building_stables_06: "Kanały odwadniające"
 building_stables_06_desc: "Kanały w podłodze stajni pomagają utrzymać konie w suchości i komforcie niemal bez wysiłku."
 building_stables_07: "Gildie podkuwaczy"
 building_stables_07_desc: "Ilość pracy i umiejętności wymaganych do właściwej pielęgnacji kopyt zachęca do rozwoju cechów podkuwaczy, niestrudzenie wykonujących, dopasowujących i naprawiających podkowy."
 building_stables_08: "Stadniny koni"
 building_stables_08_desc: "Tworząc specjalne obiekty do pielęgnacji i opieki nad najcenniejszymi, nieskazitelnymi końmi wyścigowymi, możemy wspierać hodowlę nowych rumaków i doskonalić te, które już mamy."
 building_type_smiths_01: "Warsztaty kowalskie"
 building_type_smiths_01_desc: "Wytapiając rudę w piecach i kując metal w pożądane kształty, kuźnie zapewniają pobliskim społecznościom niezbędne narzędzia i broń."
 building_smiths_01: "Dymarki"
 building_smiths_01_desc: "Na całym obszarze wiejskim dym unosi się z pieców dymarkowych, prostych konstrukcji o ścianach wykonanych z żaroodpornej gliny i kamieni. Mieszanka węgla i pokruszonej rudy ładowana jest przez otwory na górze i wytapiana w żelazo."
 building_smiths_02: "Miechy"
 building_smiths_02_desc: "Wykonane z wytrzymałej skóry zwierzęcej miechy są zwykle obsługiwane przez ucznia kowala, który nieustannie pompuje potężny strumień powietrza do pieca."
 building_smiths_03: "Ciągadło"
 building_smiths_03_desc: "Urządzenie pomagające kowalom w wytwarzaniu drutu do kolczug. Kawałki rozgrzanego żelaza są przeciągane przez kolejne coraz mniejsze otwory, co jest znacznie łatwiejsze niż mozolne kucie drutu młotkiem w kuźni."
 building_smiths_04: "Dzielnice kowali"
 building_smiths_04_desc: "Kowale są zachęcani do praktykowania swojego rzemiosła poza gęsto zaludnionymi obszarami. Z uwagi na to, że innowacje w produkcji metalu pozwalają im pracować niemal bez przerwy, niezadowolenie okolicznych mieszkańców rośnie z każdym brzękiem młota i każdym hukiem ognia w nocy."
 building_smiths_05: "Młoty spadowe"
 building_smiths_05_desc: "Napędzana kołem wodnym lub pechowymi praktykantami prosta obrotowa krzywka podnosi młot, a następnie pozwala mu naturalnie opadać w stałym rytmie."
 building_smiths_06: "Warsztaty złotnicze"
 building_smiths_06_desc: "Budowa specjalnych pomieszczeń do odlewania i obróbki złota i srebra, z których każde ma specjalnie zaprojektowane stoły warsztatowe i kuźnie, znacznie ułatwi pracę z biżuterią i platerowaniem metali szlachetnych."
 building_smiths_07: "Wielkie piece hutnicze"
 building_smiths_07_desc: "Wielkie piece pracują przez cały dzień, wytapiając żelazo, ołów i miedź. Jakość wytwarzanego przez nie metalu jest doskonała."
 building_smiths_08: "Żeliwo"
 building_smiths_08_desc: "Nieco słabsze, ale znacznie tańsze w produkcji niż inne stopy, żeliwo jest wykorzystywane do produkcji szerokiej gamy narzędzi, takich jak lemiesze, gwoździe czy brony."
 building_type_horse_pastures_01: "Stada koni"
 building_type_horse_pastures_01_desc: "Każdy może dzierżyć prymitywną broń i uderzyć nią bliźniego. Niemal każdy może zebrać chłopski tłum z prymitywną bronią. Ale tylko z delikatnej harmonii dobrze wyszkolonego konia, zręcznego wojownika i odpowiedniej broni, dowodzonych przez najlepszych dowódców, może powstać niezrównana siła bojowa, która przetoczy się przez Ziemię."
 building_horse_pastures_01: "Ujarzmianie dzikich koni"
 building_horse_pastures_01_desc: "Konie zdolne do przetrwania w trudnych warunkach mają doskonale rozwinięte instynkty. Zamiast starać złamać się ich upór, wykorzystajmy go, by służył dobru naszych wojowników."
 building_horse_pastures_02: "Skórzane bicze końskie"
 building_horse_pastures_02_desc: "Zamiast ranić konie prymitywnymi narzędziami, takimi jak ostrogi, nasi wojownicy używają biczów ze skórzaną pętlą zawiązaną wokół swoich nadgarstków. Po użyciu bicza wojownik puszcza go luźno, uwalniając ręce."
 building_horse_pastures_03: "Siodła dla konnych łuczników"
 building_horse_pastures_03_desc: "Siodła z wysokimi strzemionami, głębokimi siedziskami, wysokimi łękami pozwalają naszym wojownikom na jazdę konną, podczas której mogą skupić się na strzelaniu do wrogów."
 building_horse_pastures_04: "Przeszywające groty strzał"
 building_horse_pastures_04_desc: "Powalenie zazwyczaj nieopancerzonych wierzchowców jest znacznie łatwiejsze niż celowanie i ranienie wrogich jeźdźców."
 building_horse_pastures_05: "Skórzana zbroja końska"
 building_horse_pastures_05_desc: "Lekka zbroja chroni całe zwierzę, nie ograniczając jego ruchów i nie onieśmielając go."
 building_horse_pastures_06: "Zakrzywione łuki kompozytowe"
 building_horse_pastures_06_desc: "Łuki kompozytowe, wykonane z drewna, rogu zwierzęcego i ścięgien, połączone klejem zwierzęcym, są idealną bronią dla naszych najlepszych łuczników konnych."
 building_horse_pastures_07: "Rezerwowe konie"
 building_horse_pastures_07_desc: "Gdy koń bojowi robi się zmęczony, jeździec zsiada z niego i dosiada innego. Pierwszy wierzchowiec kontynuuje marsz obok reszty zbliżających się oddziałów, ale odpoczywa od ciężaru Takie podejście pozwala naszym armiom pokonywać ogromne odległości i być w stanie nieustannie prowadzić zwiad przed głównymi siłami."
 building_horse_pastures_08: "Reguły wojny konnej"
 building_horse_pastures_08_desc: "„Dopilnuj, by twoi ludzie trzymali wodze luźno, a uzdę z dala od pyska wierzchowca, chyba że wybierasz się na polowanie. W ten sposób nie będą mogli galopować według własnego kaprysu. Ustanowiwszy te zasady, dopilnuj, by schwytać i pobić każdego, kto je złamie. Każdy, kto zignoruje ten dekret, powinien zostać ścięty na miejscu”."
 building_type_warrior_lodges_01: "Chaty wojowników"
 building_type_warrior_lodges_01_desc: "Osobiste więzi nawiązane na polach bitew zasługują na sale pamięci, w których dawni wojownicy mogą dzielić się swoimi cudownymi, ale wiarygodnymi opowieściami z młodymi ludźmi o rozmarzonych oczach."
 building_warrior_lodges_01: "Sale z trofeami"
 building_warrior_lodges_01_desc: "Życie na polu bitwy i ludzka pamięć to rzeczy ulotne, podczas gdy ściana, na której każdy członek loży może powiesić swoje cenne trofea, przetrwa znacznie, znacznie dłużej."
 building_warrior_lodges_02: "Kwatery giermków"
 building_warrior_lodges_02_desc: "Skromny magazyn sprzętu i ustalony rygorystyczny harmonogram treningów to wszystko, czego potrzeba, aby ci, którzy są zbyt młodzi, by pamiętać bitwy z przeszłości, mogli uczyć się od tych, którzy są zbyt starzy, by dołączyć do szeregów w przyszłości."
 building_warrior_lodges_03: "Sale biesiadne"
 building_warrior_lodges_03_desc: "Im więcej okazji do ucztowania dla zwycięskich wojowników, tym większa potrzeba sal biesiadnych pełnych jedzenia i śmiechu."
 building_warrior_lodges_04: "Pola do walk w formacji"
 building_warrior_lodges_04_desc: "Na specjalnych polach imitujące tereny bitewne grupy wojowników uczą się walczyć i koordynować działania jako spójny byt. Wyszkoleni w ten sposób żołnierze tworzą potężną siłę nauczoną ufać zarówno swoim dowódcom, jak i towarzyszom broni z sąsiednich szeregów."
 building_warrior_lodges_05: "Groby wojowników"
 building_warrior_lodges_05_desc: "Chwalebni wojownicy mogą znaleźć wieczny odpoczynek na specjalnie wyświęconej ziemi, a nie na polu bitwy w obcym państwie… Ich miejsca pochówku będą inspirować pokolenia przyszłych wojowników.\n"
 building_warrior_lodges_06: "Sale pamięci"
 building_warrior_lodges_06_desc: "W tych salach dobrze opłacani trubadurzy i poeci wychwalają czyny najdzielniejszych wojowników. Gdy zbierze się wystarczająca liczba widzów lub pojawi się wystarczająco zamożny patron, odbywają się tam spektakle odtwarzające słynne i zwycięskie bitwy z przeszłości."
 building_warrior_lodges_07: "Biblioteka wojowników"
 building_warrior_lodges_07_desc: "Pokolenia młodych adeptów pobierały tu nauki, ale tylko od ocalałych i wciąż obecnych wojowników. Teraz, za niewielką opłatą, dostęp do skarbów zgromadzonej i czasem sprzecznej wiedzy może uzyskać niemal każdy."
 building_warrior_lodges_08: "Kwatery dla odwiedzających"
 building_warrior_lodges_08_desc: "Sale te stały się czczonym celem profanacyjnych pielgrzymek, znanym i wyśnionym zarówno przez aspirujących, jak i doświadczonych wojowników."
 building_type_hillside_grazing_01: "Pastwiska na zboczach"
 building_type_hillside_grazing_01_desc: "Nienadające się do rolnictwa i w dużej mierze pokryte trawą i innymi drobnymi roślinami zbocza wzgórz świetnie nadają się do wypasu koni."
 building_hillside_grazing_01: "Pastwiska na wzgórzach"
 building_hillside_grazing_01_desc: "Szerokie, otwarte pole jest idealnym pastwiskiem dla koni wszystkich rozmiarów oraz ras. Jest w stanie wyżywić konie wszystkich posiadaczy, zarówno rolników, jak i kawalerzystów."
 building_hillside_grazing_02: "Wypasacze"
 building_hillside_grazing_02_desc: "Jako że hodowla koni ma coraz większe znaczenie dla lokalnej gospodarki, pastwiska te wspierają obecnie dużą grupę ludzi zajmujących się wypasem zwierząt."
 building_hillside_grazing_03: "Rozległe pastwiska"
 building_hillside_grazing_03_desc: "Choć ten obszar już sam w sobie doskonale nadaje się do wypasu, to nadal istnieją sposoby, aby powiększyć dostępną przestrzeń. Można ścinać drzewa i usuwać skały, aby odebrać ziemię naturze, a sam proces nigdy tak naprawdę nie ma końca."
 building_hillside_grazing_04: "Stadniny koni"
 building_hillside_grazing_04_desc: "Każda nadająca się do użytku ziemia uprawna na tym obszarze jest ostatecznie wykupywana przez hodowców koni, dla których warzywa i inne płody rolne pomagają w utrzymaniu hodowanej siły roboczej."
 building_hillside_grazing_05: "Małe rancza dla koni"
 building_hillside_grazing_05_desc: "Z biegiem czasu wiele wyspecjalizowanych rancz w rozmnażaniu, karmieniu oraz trenowaniu koni stało się integralną częścią lokalnej gospodarki."
 building_hillside_grazing_06: "Targi koni"
 building_hillside_grazing_06_desc: "Handel końmi jest naturalną częścią ich hodowli. Wraz z rozwojem tej działalności, z roku na rok zaczynają powstawać mniej lub bardziej stałe targi koni, wokół których rozrastają się małe miasteczka."
 building_hillside_grazing_07: "Masztalerze"
 building_hillside_grazing_07_desc: "Aby hodować wysokiej jakości konie bojowe, potrzebny jest ktoś, kto zajmie się ich różnymi dolegliwościami i urazami, a także będzie umiał ocenić ich jakość w sprawdzony, metodyczny sposób. W miarę wzrostu znaczenia hodowli koni w regionie rośnie również rola masztalerza, który sprawuje nadzór nad wierzchowcami."
 building_hillside_grazing_08: "Duże rancza dla koni"
 building_hillside_grazing_08_desc: "Z biegiem czasu wszystkie pastwiska zostały skonsolidowane wokół kilku wielkich rancz odpowiedzialnych za hodowlę i trenowanie dużej liczby silnych koni bojowych."
 building_type_windmills_01: "Młyny wiatrowe"
 building_type_windmills_01_desc: "Młyny wiatrowe budowane są na obszarach, gdzie wiatr jest zazwyczaj najsilniejszy, takich jak wzgórza lub wybrzeża. W przeciwieństwie do młynów wodnych niestraszna jest im zamarznięta woda i mogą pracować przez cały rok."
 building_windmills_01: "Proste młyny wiatrowe"
 building_windmills_01_desc: "Proste pionowe śmigi umieszczone na szczycie młyna napędzanego przez zwierzę nie tylko zwiększają wydajność kamienia młyńskiego, ale także oszczędzają wysiłku zwierzęciu."
 building_windmills_02: "Wiatraki perskie"
 building_windmills_02_desc: "Wiatraki perskie cechują się pionową osią obrotu oraz tym, że z ich część jest osłonięta przed wiatrem, dzięki czemu wiatr oddziałuje tylko na jedną stronę skrzydeł i nie zakłóca ich rotacji."
 building_windmills_03: "Skrzydła obrotowe"
 building_windmills_03_desc: "Po niewielkiej modyfikacji konstrukcji skrzydła teraz mogą obracać się pod wiatr."
 building_windmills_04: "Koła wodne"
 building_windmills_04_desc: "Dzięki wykorzystaniu siły wiatru do napędzenia koła wodnego, a tym samym wprawienia w ruch wody w kanale lub prostym drewnianym korycie, ostrzarki i kamienie młyńskie mogą zostać umieszczone w bardziej dostępnych miejscach."
 building_windmills_05: "Wiatraki poziome"
 building_windmills_05_desc: "Sprawiając, by każde skrzydło ustawiało się we właściwym kierunku, można naraz napędzić wiele kamieni młyńskich. Pracę tego rodzaju mechanizmu często jednak zakłóca zmiana kierunku wiatru, przez co wymagane jest obrócenie całej konstrukcji."
 building_windmills_06: "Wiatraki kozłowe"
 building_windmills_06_desc: "Po osadzeniu młyna na solidnych kozłach można go łatwo obracać w kierunku wiatru. Zmiany siły wiatru wymagają ręcznego dostosowania prędkości śmigieł, poprzez dokładanie lub zdejmowanie znajdujących się na nich klepek regulacyjnych."
 building_windmills_07: "Przekładnie"
 building_windmills_07_desc: "Powolny obrót potężnych skrzydeł wiatraka został przyspieszony przez dodanie prostego zestawu drewnianych kół zębatych, dzięki czemu młyn obraca się znacznie szybciej. Dzięki temu jest on bardziej odpowiedni do obróbki większości materiałów."
 building_windmills_08: "Młyny wieżyczkowe"
 building_windmills_08_desc: "Bryła wiatraka jest doskonałym dziełem murarskim, a tylko jego górna część jest drewniana, dzięki czemu skrzydła mogą być swobodnie obracane przez wiatr. Żadna burza ani błędny rycerz nie są w stanie przewrócić tej wieży i zaburzyć jej pracę."
 building_type_watermills_01: "Młyny wodne"
 building_type_watermills_01_desc: "Młyny wodne przekształcają wszelkiego rodzaju ruchy wody, od przypływów po wodospady, w ruch obrotowy wykorzystywany do mielenia, piłowania, kruszenia i napełniania. Zezwolenia na eksploatację młyna wodnego są łatwym i pewnym źródłem dodatkowego dochodu dla właściciela posiadłości."
 building_watermills_01: "Podsiębierne koła wodne"
 building_watermills_01_desc: "Proste koło zanurzone w rwącej rzece może zrobić znacznie więcej niż młyn napędzany przez ludzi lub konie, a co najważniejsze, nie męczy się ani nie żąda zapłaty."
 building_watermills_02: "Korby i korbowody"
 building_watermills_02_desc: "Dzięki prostym drewnianym kołom zębatym prędkość obrotowa kamieni młyńskich nie jest już bezpośrednio związana z kaprysami pogody."
 building_watermills_03: "Nadsiębierne koła wodne"
 building_watermills_03_desc: "Wykorzystanie różnicy poziomów wody, powstałej naturalnie lub uzyskanej dzięki odrobinie ludzkiej pomysłowości, jest znacznie bardziej wydajnym i niezawodnym sposobem generowania momentu obrotowego."
 building_watermills_04: "Młyny przemysłowe"
 building_watermills_04_desc: "To, co zaczynało jako prosty młyn słodowy, przetwarzający głównie towary rolne, teraz przyciąga inne branże. Tragarze gildii czekają, aż młyny zmielą ich musztardę, zwiną tkaniny lub pokruszą rudę."
 building_watermills_05: "Zorganizowane drogi"
 building_watermills_05_desc: "Zatrudnieni kontrolerzy, schroniska, posterunki, a nawet karczmy, umieszczone wzdłuż dróg prowadzących do młynów, organizują i zaspokajają potrzeby czekających w kolejce. Wozy ciągnięte przez konie lub ludzi, pełne towarów, które wkrótce zostaną zmielone, takich jak tarcica, konopie czy skóry zwierzęce, ustawiają się w kolejce dzień i noc."
 building_watermills_06: "Młyny na statkach"
 building_watermills_06_desc: "Barki zakotwiczone na stałe na środku rzeki wykorzystują najsilniejsze prądy. Na meandrujących rzekach barki można bez większego wysiłku przycumować do zewnętrznych zakoli."
 building_watermills_07: "Groble i tamy"
 building_watermills_07_desc: "Budowa grobli, zapór i sztucznych kanałów, zarówno dla podsiębiernych, jak i nadsiębiernych kół wodnych, zaspokoi rosnące zapotrzebowanie na młyny. Ponieważ niemal wszystkie odpowiednie naturalne miejsca są już zajęte, wieś pokryta jest siecią świeżo wykopanych kanałów."
 building_watermills_08: "Młyny prochowe"
 building_watermills_08_desc: "Oddzielny młyn, umieszczony z dala od innych obiektów przemysłowych, jest w pełni przeznaczony do wydajnego i #EMP w pewnym sensie#! bezpiecznego mielenia węgla drzewnego i siarki."
 building_type_caravanserai_01: "Karawanseraj"
 building_type_caravanserai_01_desc: "Schronienie położone na niegościnnym terenie. Daje odpoczynek zmęczonym podróżnikom, starając się jednocześnie trzymać z daleka tych nieprzyjemnych."
 building_caravanserai_01: "Mały karawanseraj"
 building_caravanserai_01_desc: "Prosty prostokątny budynek, który zapewnia podstawowe udogodnienia dla podróżnych i kupców, aby mogli odpocząć i zregenerować siły podczas długich podróży."
 building_caravanserai_02: "Stragany kupieckie"
 building_caravanserai_02_desc: "Małe stragany kupieckie, sprzedające podstawowe zaopatrzenie na drogę. Mając zagwarantowany punkt zaopatrzenia, karawany mogą przewozić więcej towarów handlowych."
 building_caravanserai_03: "Kwatery straży"
 building_caravanserai_03_desc: "Zbudowanie stałych kwater dla straży i kilku wież strażniczych, obsadzonych przez czujnych wartowników, aktywnie chroni przed niebezpieczeństwami czającymi się w bezkresnej nocy."
 building_caravanserai_04: "Hale kupieckie"
 building_caravanserai_04_desc: "W tych salach kupcy ze wszystkich stron świata wymieniają się dobrami i dzielą opowieściami z krain, przez które podróżowali."
 building_caravanserai_05: "Urzędy celne"
 building_caravanserai_05_desc: "W ostrym słońcu urzędnicy o surowych twarzach ważą, rejestrują i odpowiednio opodatkowują wszystkie towary handlowe przechodzące przez to karawanseraj. W cieniu, życzliwe osoby oferują sposoby na przewóz towarów za jeszcze bardziej… #EMP odpowiednią#! opłatą."
 building_caravanserai_06: "Warsztaty rzemieślnicze"
 building_caravanserai_06_desc: "Dzięki obfitości źródeł materiałów i bogatym patronom, rzemieślnicy są w stanie wytwarzać i sprzedawać wspaniałe artefakty."
 building_caravanserai_07: "Łaźnie"
 building_caravanserai_07_desc: "Przestronne łaźnie zaspokoją nawet najbardziej luksusowe pragnienia. Dla tych, którzy podróżują z lżejszymi portfelami, zapewniają proste, ale mile widziane orzeźwienie."
 building_caravanserai_08: "Królewskie komnaty"
 building_caravanserai_08_desc: "Dzięki budowie odpowiednich komnat możliwe będzie przyjmowanie ważnych i znamienitych gości, zarówno z kraju, jak i spoza jego granic."
 building_type_workshops_01: "Warsztaty"
 building_type_workshops_01_desc: "Wytwórcy strzał, łuczarze i stolarze pracują w tych warsztatach, aby konstruować broń oblężniczą i zaopatrywać oddziały w zapasy na długie kampanie."
 building_workshops_01: "Strzelnice"
 building_workshops_01_desc: "Duży, oczyszczony z wszelakich przeszkód obszar, na którym łucznicy i saperzy mogą wypróbować swoją broń oraz szlifować umiejętności."
 building_workshops_02: "Warsztaty powroźnicze"
 building_workshops_02_desc: "W tych długich i wąskich rowach, częściowo chroniącymi przed żywiołami, pracownicy splatają i skręcają liny oraz sznury, zarówno z pasów skóry, jak i włókien roślinnych."
 building_workshops_03: "Magazyny na cięciwy"
 building_workshops_03_desc: "Specjalny magazyn, w którym przechowywane są gotowe do użycia łuki, kusze i katapulty."
 building_workshops_04: "Gildia kopaczy tuneli"
 building_workshops_04_desc: "Choć pozornie proste, kopanie tuneli podczas oblężeń jest zajęciem wymagającym dużego poświęcenia i doświadczenia. Ci, którzy przeżyli swoje pierwsze oblężenie, mogą podzielić się wiedzą i praktycznymi umiejętnościami z chętnymi ochotnikami."
 building_workshops_05: "Gildie wytwórców strzał"
 building_workshops_05_desc: "Nie będąc już częścią gildii łuczników ze względu na zwiększone zapotrzebowanie zarówno na broń, jak i amunicję, oddzielna gildia wytwórców strzał niestrudzenie dostarcza wszystkie strzały potrzebne do utrzymania żołnierzy w polu."
 building_workshops_06: "Sale matematyków"
 building_workshops_06_desc: "Żmudne dostosowywanie parametrów metodą prób i błędów dla machin torsyjnych w celu zwiększenia zasięgu oraz poprawy celności, sprawiło, że niektórzy saperzy zaczęli spisywać wyniki swojej pracy. Teraz ich pergaminy wypełniają te sale, które nierzadko są areną ożywionych dyskursów."
 building_workshops_07: "Ustandaryzowane wymiary broni"
 building_workshops_07_desc: "Mierząc i zapisując wymagane długości różnych drewnianych belek, możemy w końcu zagwarantować, że pocisk o wadze 90 kilogramów przeleci dokładnie 300 metrów. W idealnych warunkach pogodowych. W większości przypadków."
 building_workshops_08: "Składy prochu"
 building_workshops_08_desc: "Wolnostojący, solidny budynek o ścisłej kontroli bezpieczeństwa. Służy jako magazyn przerażająco dużej ilości prochu strzelniczego, który jest używany do wysadzania ścian w tunelach lub jako materiał pędny do bombard."
 building_type_wind_furnace_01: "Piece wiatrowe"
 building_type_wind_furnace_01_desc: "Umieszczone na pagórkowatym terenie wzdłuż wybrzeża oceanu, gdzie wiatry monsunowe najpierw oddziałują na ląd, piece wiatrowe wytapiają słynną na całym świecie stal o nieskazitelnej jakości."
 building_wind_furnace_01: "Małe piece wiatrowe"
 building_wind_furnace_01_desc: "Piece zorientowane bezpośrednio na zachód, aby mogły złapać i wykorzystać jak najwięcej wiatru."
 building_wind_furnace_02: "Dysze wielokrotnego użytku"
 building_wind_furnace_02_desc: "Dysze, metalowe wloty powietrza do pieca, są starannie wpasowane w środek, aby zapewnić stabilność powietrza wewnątrz, niwelując skutki podmuchów. Do następnego wytopu są one ponownie wykorzystywane poprzez umieszczenie ich w dolnej części przednich ścian, umożliwiając wypłynięcie żużla z pieców."
 building_wind_furnace_03: "Gliniane ściany przednie"
 building_wind_furnace_03_desc: "Gliniane przednie ściany pieców są starannie zaprojektowane, aby wytrzymać zarówno ciepło, jak i tworzenie się żużla podczas wytapiania, a jednocześnie łatwo pękać pod koniec wytapiania."
 building_wind_furnace_04: "Wstępne podgrzewanie"
 building_wind_furnace_04_desc: "Długotrwałe podgrzewanie wstępne umożliwiające prawidłowe spalanie węgla drzewnego, a następnie stopniowe dodawanie mieszanki rudy i węgla drzewnego jest ostatecznie zakończone dodaniem większej ilości węgla drzewnego."
 building_wind_furnace_05: "Zakrzywione ściany tylne"
 building_wind_furnace_05_desc: "Wsparta przez dwa pionowe kamienie, krzywizna stałej tylnej ściany ogranicza kontakt z gorącym i żrącym żużlem, umożliwiając dłuższą pracę pieca bez konieczności jego całkowitej przebudowy."
 building_wind_furnace_06: "Dłuższe ściany przednie"
 building_wind_furnace_06_desc: "Wydłużone ściany przednie umożliwiają zwiększenie ilości stali wytwarzanej w każdym wytopie, przy jednoczesnym zachowaniu pozostałych wymiarów pieca, a wraz z nimi jego idealnych parametrów."
 building_wind_furnace_07: "Węglarze"
 building_wind_furnace_07_desc: "Piece do wypalania węgla drzewnego znajdują się dalej od wybrzeża niż piece hutnicze. Drewno jest w nich stale podgrzewane, aby dostarczać węgiel dla rozwijającego się przemysłu"
 building_wind_furnace_08: "Obróbka rudy żelaza"
 building_wind_furnace_08_desc: "Dokładniejsze kruszenie rudy i podgrzewanie jej przed wrzuceniem do pieca pozwala zwiększyć objętość i jakość wytapianego metalu."
 building_type_theodosian_walls_01: "Mury Teodozjusza"
 building_type_theodosian_walls_01_desc: "Mury Teodozjusza zostały zbudowane za panowania cesarza Teodozjusza II na początku V wieku, ale nadal pozostają jednymi z najbardziej potężnych fortyfikacji zbudowanych ludzkimi rękami."
 building_theodosian_walls_01: "Mury Teodozjusza"
 building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
 building_type_aurelian_walls_01: "Mur Aureliana"
 building_type_aurelian_walls_01_desc: "Mury Aureliana zostały zbudowane za panowania rzymskich cesarzy Aureliana i Probusa. Do dziś zapewniają potężną obronę, całkowicie otaczając siedem wzgórz Rzymu."
 building_aurelian_walls_01: "Mur Aureliana"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
 building_type_the_colosseum_01: "Koloseum"
 building_type_the_colosseum_01_desc: "Koloseum jest jednym z największych amfiteatrów, jakie kiedykolwiek zbudowano. Gościły w nim niezliczone widowiska, takie jak walki gladiatorów, polowania na zwierzęta, a nawet zrekonstruowane bitwy morskie. Jego budowę rozpoczął cesarz rzymski Wespazjan w 72 r., a zakończono w 80 r. za jego następcy, Tytusa.\n\nPomimo swojej bogatej historii, jego głównym zastosowaniem jest obecnie pozyskiwanie zeń marmuru i brązu do wykorzystania w innych miejscach."
 building_the_colosseum_01: "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
 building_type_hadrians_wall_01: "Wał Hadriana"
 building_type_hadrians_wall_01_desc: "Wał Hadriana został zbudowany w czasach rzymskich, aby utrzymać północnych Piktów z dala od prowincji Brytanii. Obecnie nie służy on celom obronnym, ale kamienie stanowią tanie i wygodne źródło materiału budowlanego!"
 building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
 building_type_offas_dyke_01: "Wał Offy"
 building_type_offas_dyke_01_desc: "Wał Offy, który jest długim rowem otoczonym ścianą ziemi, został zbudowany przez anglosaskiego króla Mercji w celu obrony granicy z Walią. To fortyfikacje ziemne dają przewagę każdemu, kto stoi na szczycie muru, ponieważ każdy atakujący musi stoczyć bitwę pod górę z rowu."
 building_offas_dyke_01: "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
 building_type_buddhas_of_bamian_01: "Posągi Buddy w Bamianie"
 building_type_buddhas_of_bamian_01_desc: "Wyrzeźbione w zboczu góry monumentalne posągi Buddy w Bamianie górują nad odwiedzającymi. Chociaż otaczający je obszar nie jest już, jak niegdyś, kwitnącym centrum nauki buddyjskiej, wciąż jest wielu pielgrzymów buddyjskich i uczonych odwiedzających to miejsce. Sprytny władca $rf_eastern$ może nawet być w stanie wyciągnąć zysk z pielgrzymów, oprócz zdobycia pewnych osobistych spostrzeżeń."
 building_buddhas_of_bamian_01: "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc: "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED: "[holder|E] musi pochodzić ze wschodniej [Concept('religious_family', 'grupy religijnej')|E]"
 building_type_petra_01: "Petra"
 building_type_petra_01_desc: "Miasto Petra to prawdziwy cud starożytnego świata. Wyrzeźbione bezpośrednio z naturalnie występującej skały o różowym odcieniu, miasto jest ciekawostką, która zaintryguje nawet najpotężniejszego sułtana."
 building_petra_01: "$building_type_petra_01$"
 building_petra_01_desc: "$building_type_petra_01_desc$"
 building_type_house_of_wisdom_01: "Dom Mądrości"
 building_type_house_of_wisdom_01_desc: "Dom Mądrości zawiera ogromną kolekcję książek, a uczeni w piśmie pracują w nim niestrudzenie zarówno w dzień, jak i w nocy, tłumacząc coraz więcej wspaniałych dzieł literackich. Różnorakie źródła – greckie, perskie, indyjskie i wiele innych – tak naprawdę budynek ten zawiera całą wiedzę świata! Błyszcząca latarnia wiedzy ludzkiej! I komfortowo z dala od niepiśmiennych jeźdźców stepu…"
 building_house_of_wisdom_01: "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc: "$building_type_house_of_wisdom_01_desc$"
 building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc: "Pałac w Akwizgranie został wybrany przez Karola Wielkiego na centrum potęgi imperium Karolingów. Służył zarówno celom politycznym, jak i religijnym a dziś nadal jest doskonałym miejscem na organizację ważnych spotkań."
 building_palace_of_aachen_01: "Pałac w Akwizgranie"
 building_palace_of_aachen_01_desc: "$building_type_palace_of_aachen_01_desc$"
 building_type_notre_dame_01: "$building_notre_dame_01$"
 building_type_notre_dame_01_desc: "Ta wspaniała katedra, znana również jako „Nasza Pani z Paryża”, jest poświęcona Maryi Pannie. Zbudowana w stylu gotyckim zachwyca licznymi rzeźbami i ogromnymi kolorowymi rozetami.\n\nZ zewnątrz katedra pokryta jest rzeźbami, które barwnie opowiadają historie biblijne, pozwalając nawet niepiśmiennym chłopom zrozumieć chwałę Bożą!"
 building_notre_dame_01: "Katedra Notre Dame"
 building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
 building_type_hagia_sophia_01: "Hagia Sophia"
 building_type_hagia_sophia_01_desc: "Hagia Sophia to prawdziwy cud inżynierii, z masywną kopułą wyróżniającą się jako najbardziej imponująca cechą. Ukończony w 537 r. Przez cesarza Justyniana I, obecnie jest siedzibą Patriarchy Ekumenicznego i stanowi pomnik chrześcijaństwa.\n\nI tak pozostanie na całą wieczność, bo z pewnością nic nie może nigdy obalić potęgi Rzymu."
 building_hagia_sophia_01: "Katedra Hagia Sophia"
 building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02: "Meczet Hagia Sophia"
 building_hagia_sophia_02_desc: "Hagia Sophia to prawdziwy cud inżynierii, z masywną kopułą i czterema imponującymi minaretami, które wyróżniają się jako najbardziej imponujące elementy. Zapoczątkowany w 537 roku przez cesarza Justyniana I, obecnie został przekształcony w inspirujący meczet.\n\nI tak pozostanie na wieczność, bo z pewnością nic nie może nigdy obalić potęgi Rumu."
 building_type_dome_of_the_rock_01: "Świątynia Jerozolimska"
 building_type_dome_of_the_rock_01_desc: "Kopuła na Skale znajduje się w centrum Wzgórza Świątynnego, w miejscu, gdzie stały Świątynia Salomona i żydowska Druga Świątynia. Mówi się, że kamień węgielny świątyń został położony w miejscu, w którym Bóg stworzył świat i pierwszego człowieka – Adama. Kopuła na Skale i pobliska Bazylika Grobu Świętego przyciągają z całego świata pielgrzymów wyznających religie abrahamowe."
 building_dome_of_the_rock_01: "Kopuła na Skale"
 building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01: "Trzecia Świątynia"
 building_temple_in_jerusalem_01_desc: "Setki lat po zniszczeniu Drugiej Świątyni nadszedł wreszcie czas, aby odnowić Świątynię w Jerozolimie! Ta Trzecia Świątynia przetrwa próbę czasu, czujnie strzeżona przed wszystkimi, którzy chcieliby ją zniszczyć."
 building_type_stonehenge_01: "Stonehenge"
 building_type_stonehenge_01_desc: "Stonehenge to starożytna, mistyczna struktura, która zainspirowała wielu uczonych. Nawet dzisiaj, w tych oświeconych czasach, gromadzą się uczeni z całej Brytanii, aby to studiować. Jakie naprawdę jest jego przeznaczenie?"
 building_stonehenge_01: "$building_type_stonehenge_01$"
 building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
 building_type_iron_pillar_of_dhar_01: "Żelazna kolumna w Dhar"
 building_type_iron_pillar_of_dhar_01_desc: "Żelazny filar Dhar jest wykonany ze stopionych elementów uzbrojenia całej armii. Kunszt jego twórców jest naprawdę zdumiewający, więc przynosi chwałę dynastii, która go posiada."
 building_iron_pillar_of_dhar_01: "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc: "$building_type_iron_pillar_of_dhar_01_desc$"
 building_type_iron_pillar_of_delhi_01: "Żelazna kolumna w Delhi"
 building_type_iron_pillar_of_delhi_01_desc: "Potężny żelazny filar w Delhi jest symbolem chwały króla Ćandragupty II, chociaż kolejni władcy również wyryli w nim swoje imiona. Pomimo tego, że stoi w tym miejscu już od dłuższego czasu, nie ma na nim śladu rdzy, co jest świadectwem umiejętności indyjskich kowali!"
 building_iron_pillar_of_delhi_01: "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc: "$building_type_iron_pillar_of_delhi_01_desc$"
 building_type_the_pyramids_01: "Piramidy"
 building_type_the_pyramids_01_desc: "Piramidy, w szczególności piramida Cheopsa, są cudami starożytnego świata. Rozległe i imponujące, poprawiają wizerunek każdego władcy, który je kontroluje."
 building_the_pyramids_01: "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc: "$building_type_the_pyramids_01_desc$"
 building_type_alhambra_01: "Alhambra"
 building_type_alhambra_01_desc: "Alhambra to twierdza zbudowana na pozostałościach starożytnej rzymskiej fortyfikacji. Chociaż nadaje się do użytku jako konstrukcja obronna, to przy odpowiednich inwestycjach można ją przekształcić w coś więcej…"
 building_alhambra_01: "Ruiny fortecy $building_type_alhambra_01$"
 building_alhambra_01_desc: "$building_type_alhambra_01_desc$"
 building_alhambra_02: "Pałac królewski $building_type_alhambra_01$"
 building_alhambra_02_desc: "Alhambra od czasów, gdy była zwykłą rzymską ruiną, została przekształcona w pałac królewski godny cesarza! Świetlisty przykład lokalnej architektury; kolor budynków w kontraście z otaczającymi lasami skłonił poetów do opisania go jako „perły osadzonej w szmaragdach”."
 building_type_shwedagon_pagoda_01: "Pagoda Szwedagon"
 building_type_shwedagon_pagoda_01_desc: "Pagoda Szwedagon jest świętą buddyjską stupą zbudowaną przez ludność Mon około 500 roku. Znajduje się w niej wiele słynnych relikwii, takich jak laska Kakusandha, filtr do wody Koṇāgamana, kawałek szaty Kassapy i osiem pasm włosów z głowy Gautamy."
 building_shwedagon_pagoda_01: "Pagoda Szwedagon"
 building_shwedagon_pagoda_01_desc: "$building_type_shwedagon_pagoda_01_desc$"
 building_type_khajuraho_01: "Miasto świątynne"
 building_type_khajuraho_01_desc: "Świątynie Khadźuraho są poświęcone współistnieniu hinduistów i dźinistów, gdzie celebruje się ich różnorodne wierzenia religijne. Ściany świątyni pokryte są skomplikowanymi dziełami sztuki i rzeźbami, dzięki czemu miejsce to jest naprawdę olśniewające i atrakcyjne zarówno dla pielgrzymów, jak i uczonych."
 building_khajuraho_01: "Khadźuraho"
 building_khajuraho_01_desc: "$building_type_khajuraho_01_desc$"
 building_type_the_tower_of_london_01: "Tower of London"
 building_type_the_tower_of_london_01_desc: "Tower of London to zamek, który służy zarówno jako niezbędna fortyfikacja, jak i więzienie. Centralna wieża nazywana jest „Białą Wieżą” i mieści klasę rządzącą. Położenie Tower of London wskazuje, że jest ona niezbędna do obrony całego hrabstwa."
 building_the_tower_of_london_01: "Tower of London"
 building_the_tower_of_london_01_desc: "$building_type_the_tower_of_london_01_desc$"
 building_type_london_bridge_01: "Most Londyński"
 building_type_london_bridge_01_desc: "Mosty budowano nad Tamizą już od niepamiętnych czasów, lecz ten – wzniesiony z potężnego kamienia – góruje nad nimi wszystkimi. Dzięki kłębiącym się pod nim wodom powszechnie przyjęto, iż mądrzy poruszają się mostem, a głupcy pod nim."
 building_london_bridge_01: "Most Londyński"
 building_london_bridge_01_desc: "$building_type_london_bridge_01_desc$"
 building_type_citadel_of_aleppo_01: "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc: "Cytadela w Aleppo to starożytna fortyfikacja, która od czasu jej powstania była używana przez liczne mocarstwa. Cytadela pełni rolę królewskiej rezydencji, ufortyfikowanej kryjówki, świątyni i więzienia."
 building_citadel_of_aleppo_01: "Cytadela w Aleppo"
 building_citadel_of_aleppo_01_desc: "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02: "Odbudowana cytadela w Aleppo"
 building_citadel_of_aleppo_02_desc: "Po przeprowadzaniu diametralnej odbudowy Cytadela w Aleppo została znacznie ufortyfikowana i zamieniona w prawdziwie okazałe miasto!"
 building_type_holy_site_cathedral_01: "Wielka katedra"
 building_type_holy_site_cathedral_01_desc: "[holy_site|E] w tej okolicy przyciąga chrześcijańskich pielgrzymów z całego znanego świata. Wielka katedra jest nie tylko cudem inżynierii i piękna, ale także bezpieczną przystanią dla podróżnych i prestiżowym pomnikiem swojego fundatora."
 building_holy_site_cathedral_01: "Wielka katedra"
 building_holy_site_cathedral_01_desc: "$building_type_holy_site_cathedral_01_desc$"
 building_type_holy_site_mosque_01: "Wielki meczet"
 building_type_holy_site_mosque_01_desc: "[holy_site|E] w tej okolicy jest popularnym miejscem dla pielgrzymów. Wielki meczet daje im miejsce do modlitwy, odpoczynku i złożenia hołdu przed dalszą podróżą. Jego piękne kopuły i wielkie zawiłe iglice sygnalizują wielkość boga wszystkim, którzy go ujrzą."
 building_holy_site_mosque_01: "Wielki meczet"
 building_holy_site_mosque_01_desc: "$building_type_holy_site_mosque_01_desc$"
 building_type_holy_site_pagan_grand_temple_01: "Wielka świątynia"
 building_type_holy_site_pagan_grand_temple_01_desc: "[holy_site|E] w tej okolicy przyciąga wiernych w podróżach. Wielka świątynia pokryta jest ozdobnymi rzeźbami przedstawiającymi heroiczne czyny zarówno bogów, jak i półbogów. Masywne paleniska wysyłają smugi dymu w górę aż do samych bogów, a święci ludzie udzielają błogosławieństw wszystkim, którzy oddają cześć duchom."
 building_holy_site_pagan_grand_temple_01: "Wielka świątynia"
 building_holy_site_pagan_grand_temple_01_desc: "$building_type_holy_site_pagan_grand_temple_01_desc$"
 building_type_holy_site_indian_grand_temple_01: "Wielka świątynia"
 building_type_holy_site_indian_grand_temple_01_desc: "[holy_site|E] w tej okolicy przyciąga mnóstwo skromnych pielgrzymów, pragnących oczyścić swoją duszę. Wielka świątynia jest od fundamentów do iglicy pokryta posągami i idolami bogów, opowiadającymi starożytne legendy i życie szlachetnych proroków."
 building_holy_site_indian_grand_temple_01: "Wielka świątynia"
 building_holy_site_indian_grand_temple_01_desc: "$building_type_holy_site_indian_grand_temple_01_desc$"
 building_type_holy_site_other_grand_temple_01: "Wielka świątynia"
 building_type_holy_site_other_grand_temple_01_desc: "[holy_site|E] w tej okolicy jest miejscem spotkań dla pobożnych i oddanych. Wielka świątynia stoi jako szlachetny hołd dla wyższych władz, jej ściany i kopuły wygładzone i pomalowane w przepięknych kolorach, które czczą boskość."
