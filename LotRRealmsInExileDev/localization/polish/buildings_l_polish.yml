 building_type_castle_01: "Zamek"
 building_type_castle_01_desc: "Wzniesiony nie tylko jako dom dla szanowanej rodziny szlacheckiej, lecz również do ochrony okolicznych osad i pól uprawnych."
 building_castle_01: "Gródek stożkowaty"
 building_castle_01_desc: "Ta mała, ale potężna fortyfikacja położona jest na usypanym wale ziemnym."
 building_castle_02: "Donżon"
 building_castle_02_desc: "Donżon to duża wieża pełniąca funkcję ufortyfikowanej rezydencji i ostatniej linii obrony."
 building_castle_03: "Zamek koncentryczny"
 building_castle_03_desc: "Zamek koncentryczny otoczony jest co najmniej dwoma murami, z czego wewnętrzny jest wyższy od zewnętrznych."
 building_castle_04: "Forteca"
 building_castle_04_desc: "Forteca jest wzorem obrony – zdolna zarówno odeprzeć ataki wroga, jak i pomieścić dużą armię."
 building_type_temple_01: "Świątynia"
 building_type_temple_01_desc: "Zarządzane przez duchowieństwo miejsce kultu otoczone osadą bogobojnych wieśniaków."
 building_temple_01: "Kaplica"
 building_temple_01_desc: "$building_type_temple_01_desc$"
 building_temple_02: "Teren świątynny"
 building_temple_02_desc: "W centrum wioski znajduje się świątynia zbudowana przez lokalnych rzemieślników, którzy chcieli przez to pokazać ich oddanie wierze."
 building_temple_03: "Dom modlitewny"
 building_temple_03_desc: "Chociaż świątynia może przyjąć wielu wiernych, nie jest to jedyny cel jej istnienia – ma również za zadanie pomieścić duchownych, być przestrzenią dla obszernej biblioteki, a także ochraniać relikwie. Dzięki tej budowli wierni mają zawsze wiele miejsca do modlitwy."
 building_temple_04: "Wielka świątynia"
 building_temple_04_desc: "Niewystarczająco usatysfakcjonowani z małej i skromnej świątyni lokalni rzemieślnicy i architekci pracowali razem, aby stworzyć prawdziwe dzieło sztuki. Ta wielka świątynia zdaje się sprowadzać moc z samych niebios na każdego wiernego, który wejdzie do jej znakomitych wnętrz."
 building_type_city_01: "Miasto"
 building_type_city_01_desc: "Ludne miasto zasiedlone przez wielu mieszczan, kupców oraz ciężko pracujących robotników."
 building_city_01: "Centrum wioski"
 building_city_01_desc: "$building_type_city_01_desc$"
 building_city_02: "Duże miasto"
 building_city_02_desc: "To miasto przyciąga uwagę przekupniów i rękodzielników z całej okolicy. Zamożni handlarze chętnie zakładają tu swoje sklepy, a pracowici rzemieślnicy niemal codziennie wznoszą tu nowe domostwa."
 building_city_03: "Centrum miasta"
 building_city_03_desc: "Miastu nie wystarcza już tylko zajmowanie swojego pierwotnego obszaru – teraz rozciąga się również na pobliskie pola uprawne, tworząc prosperujące centrum życia. Jest rozległe, pełne bogactwa i możliwości."
 building_city_04: "Gwarna metropolia"
 building_city_04_desc: "To miasto jest powszechnie znane z rozlicznych możliwości, na jakie można w nim natrafić – mówi się, że nawet najbiedniejszy wieśniak może odnaleźć w nim bogactwo. Domy ciągną się wzdłuż ulic jak tylko okiem sięgnąć, a gdzie nie spojrzeć, tam wozy i zwierzęta zajęte są transportowaniem wszelakiego rodzaju dóbr."
 building_type_common_tradeport_01: "Port handlowy"
 building_type_common_tradeport_01_desc: "Galery handlowe załadowują i rozładowują w tym porcie swoje towary."
 building_common_tradeport_01: "Mała przystań"
 building_common_tradeport_01_desc: "Skromna przystań umożliwiająca statkom załadunek i rozładunek towarów bez większego wysiłku."
 building_common_tradeport_02: "Warsztat wyplataczy sieci"
 building_common_tradeport_02_desc: "Jest to miejsce, w którym dzień w dzień niestrudzenie produkuje się i naprawia sieci rybackie."
 building_common_tradeport_03: "Port handlowy"
 building_common_tradeport_03_desc: "Przystań stała się ośrodkiem handlu i podróży po okolicznym akwenie. Okręty z całego wybrzeża zawijają do niej w przeróżnych interesach."
 building_common_tradeport_04: "Szkutnicy"
 building_common_tradeport_04_desc: "W tym porcie przebywają szkutnicy budujący i naprawiający statki tym, którzy zapłacą najwięcej."
 building_common_tradeport_05: "Rozbudowane doki"
 building_common_tradeport_05_desc: "Liczniejsze i większe doki obsługują coraz większą liczbę statków handlowych."
 building_common_tradeport_06: "Stocznie"
 building_common_tradeport_06_desc: "Pojawienie się budynków przeznaczonych do konserwacji statków jest ważnym krokiem w przekształcaniu zwykłego portu w tętniące życiem serce potęgi morskiej."
 building_common_tradeport_07: "Wielki port"
 building_common_tradeport_07_desc: "Ten wielki port oferuje pokaźne doki, stocznie i najlepszych żeglarzy w okolicy. Można tu znaleźć wszystkie towary potrzebne podróżnikom wyruszającym na dalekie wyprawy, a kupcy, rybacy i wojsko mają zapewnione wszelkie niezbędne wsparcie."
 building_common_tradeport_08: "Suche doki"
 building_common_tradeport_08_desc: "W suchych dokach statek wpływa do wąskiego zbiornika, z którego wypompowywana jest woda. Następnie jest on zawieszany na kamiennych blokach, dzięki czemu może być z łatwością naprawiany i konserwowany."
 building_type_hall_of_heroes_01: "Sala bohaterów"
 building_type_hall_of_heroes_01_desc: "Wielka hala, w której bohaterscy wojownicy mogą się spotkać i zorganizować kolejną wyprawę."
