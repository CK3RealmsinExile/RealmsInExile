 building_type_rammelsberg_mines_01: "Kopalnie w Rammelsbergu"
 building_type_rammelsberg_mines_01_desc: "U stóp góry Rammelsberg leży dochodowa i bardzo pożądana kopalnia srebra."
 building_rammelsberg_mines_01: "Osada górnicza w Rammelsbergu"
 building_rammelsberg_mines_01_desc: "W pobliżu miejsca, gdzie znajdują się żyły rudy, powstała mała osada górnicza. Osadnicy zaczęli już odkrywać złoża i wydobywać rudę, ale jak na razie zaledwie skrobią po powierzchni."
 building_rammelsberg_mines_02: "Kopalnia Rammelsberg"
 building_rammelsberg_mines_02_desc: "W miarę rozwoju osady wydobywa się coraz więcej rudy. Napływ wykwalifikowanych specjalistów pozwala na budowę prawdziwej kopalni."
 building_rammelsberg_mines_03: "Wielka kopalnia Rammelsberg"
 building_rammelsberg_mines_03_desc: "Wraz z rozwojem działalności górniczej, kopalnie także się samoczynnie rozwijają. Budowane są kolejne wejścia, a w nich kopane są szyby, aby umożliwić wydobycie rudy na dużych głębokościach."
 building_rammelsberg_mines_04: "Kompleks górniczy Rammelsberg"
 building_rammelsberg_mines_04_desc: "W miarę wzrostu wydobycia rudy, wokół osady powstaje kilka odlewni i hut. Obróbka metalu stała się dla mieszkańców codziennością, a ich umiejętności są znane na całym świecie."
