 building_type_ratnapura_mines_01_desc: "Ratnapura, miasto klejnotów, jest jednym z najważniejszych na świecie źródeł rubinów i szafirów. Przez setki lat bogactwa te były wydobywane i sprzedawane kupcom z subkontynentu indyjskiego, Azji Południowo-Wschodniej i Chin."
