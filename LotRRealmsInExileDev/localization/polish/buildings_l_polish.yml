 building_ratnapura_mines_04: "Kompleks górniczy w Ratnapurze"
 building_ratnapura_mines_04_desc: "Wydobycie klejnotów osiągnęło niemalże przemysłową skalę, a liczba pracowników sięga obecnie tysięcy. Z kopalń spływają niekończące się bogactwa."
