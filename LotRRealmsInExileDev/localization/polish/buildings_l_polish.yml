 building_type_breweries_01: "Browary"
 building_type_breweries_01_desc: "Ta budowla jest przeznaczona do warzenia, fermentacji i przechowywania różnych rodzajów browarów, piwa i innych napojów fermentowanych. Odgrywa kluczową rolę w lokalnej kulturze i gospodarce."
 building_breweries_01: "Warzelnia"
 building_breweries_01_desc: "Serce każdego browaru, gdzie rozpoczyna się proces warzenia napojów. Tutaj składniki są mieszane, gotowane i przygotowywane do fermentacji."
 building_breweries_02: "Piwnica magazynowa"
 building_breweries_02_desc: "Chłodne, ciemne miejsce, w którym warzone napoje są przechowywane w celu dojrzewania, zapewniając powstawanie pożądanych smaków i właściwości."
 building_breweries_03: "Kadzie warzelne"
 building_breweries_03_desc: "Duże zbiorniki, w których gotowana jest brzeczka i dodawane są zioła lub chmiel, co jest kluczowym krokiem w procesie warzenia w celu nadania goryczki i aromatu."
 building_breweries_04: "Stodoła na zboże"
 building_breweries_04_desc: "Stodoła do przechowywania dużych ilości ziarna w stanie suchym i zabezpieczonym przed szkodnikami, zapewniająca stały dopływ składników do warzenia piwa."
 building_breweries_05: "Studnia"
 building_breweries_05_desc: "Studnia wykonana w celu zapewnienia czystego i niezawodnego źródła wody, które jest niezbędne do uzyskania wysokiej jakości napojów."
 building_breweries_06: "Pomieszczenie na beczki"
 building_breweries_06_desc: "Miejsce, w którym sfermentowany napój jest starannie przechowywany w beczkach, odpowiednio uszczelniony i gotowy do dystrybucji."
 building_breweries_07: "Pomieszczenie do napełniania beczułek"
 building_breweries_07_desc: "Dedykowane miejsce do napełniania beczułek. Są one często używane do większych ilości i są preferowane przez gospody i karczmy."
 building_breweries_08: "Sala degustacyjna"
 building_breweries_08_desc: "Sala, w której piwowarzy i goście mogą spróbować różnych napojów, zapewniając możliwość delektowania się najnowszymi naparów."
