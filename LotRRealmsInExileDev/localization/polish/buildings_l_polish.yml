 building_type_holy_site_imam_ali_mosque_01: "Meczet imama Alego"
 building_type_holy_site_imam_ali_mosque_01_desc: "W meczecie Imama Alego znajduje się grób Alego, kuzyna Mahometa i pierwszego po nim szyickiego. Tysiące pielgrzymów co roku przybywają, aby złożyć mu hołd, witani przez wspaniałą zieloną kopułę meczetu."
 building_holy_site_imam_ali_mosque_01: "$building_type_holy_site_imam_ali_mosque_01$"
 building_holy_site_imam_ali_mosque_01_desc: "$building_type_holy_site_imam_ali_mosque_01_desc$"
 building_type_holy_site_great_mosque_of_mecca_01: "Święty Meczet w Mekce"
 building_type_holy_site_great_mosque_of_mecca_01_desc: "Wielki meczet w Mekce jest masywną i starożytną konstrukcją, której ściany otaczają świętą Kaabę. Wielu wielkich sułtanów rozbudowywało meczet i okolice od czasu jego budowy. Każdy muzułmanin powinien odwiedzić to miejsce, gdy jest na Hajj."
 building_holy_site_great_mosque_of_mecca_01: "$building_type_holy_site_great_mosque_of_mecca_01$"
 building_holy_site_great_mosque_of_mecca_01_desc: "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
 building_type_holy_site_cologne_cathedral_01: "Katedra w Kolonii"
 building_type_holy_site_cologne_cathedral_01_desc: "W katedrze kolońskiej znajdują się relikwie Trzech Króli, które przyciągają uwagę pielgrzymów z całego świata chrześcijańskiego. Katedra zbudowana jest w oparciu o architekturę gotycką i jest bogato zdobiona iglicami i skomplikowanymi detalami."
 building_holy_site_cologne_cathedral_01: "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc: "$building_type_holy_site_cologne_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_01: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc: "Augustyn, rzymski misjonarz, a później arcybiskup, zbudował katedrę w Canterbury po tym, jak wybrał miasto na swoje centrum episkopatu w Kent. Ta nowa katedra przywróciła miastu znaczenie, przyznając mu władzę nad angielskim kościołem."
 building_holy_site_canterbury_cathedral_01: "Bazylika Kanterberyjska"
 building_holy_site_canterbury_cathedral_01_desc: "$building_type_holy_site_canterbury_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_02: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc: "Spustoszenia dokonane przez czas i niesprzyjające okoliczności nie ominęły również katedry. Aby naprawić szkody spowodowane pożarem, wybrano styl normański. Nowa nawa w kształcie krzyża zastąpiła poprzednią bazylikę, a wolnostojąca kampanila została dodana później."
 building_holy_site_canterbury_cathedral_02: "Świątynia Kanterberyjska"
 building_holy_site_canterbury_cathedral_02_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
 building_type_holy_site_canterbury_cathedral_03: "Katedra w Canterbury"
 building_type_holy_site_canterbury_cathedral_03_desc: "Poważne uszkodzenia katedry spowodowały konieczność jej przebudowy. Chociaż w niektórych częściach zachowano elementy normańskie, wybrano prosperujący styl gotycki, aby podwyższyć konstrukcję."
 building_holy_site_canterbury_cathedral_03: "$building_type_holy_site_canterbury_cathedral_02$"
 building_holy_site_canterbury_cathedral_03_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
 building_type_doges_palace_01: "Pałac Dożów"
 building_type_doges_palace_01_desc: "Pałac Dożów pełni funkcję rezydencji dla rządu Republiki Weneckiej. Imponująca struktura, mieści wiele sal poświęconych takim sprawom jak rada, senat, administracja i sąd."
 building_doges_palace_01: "$building_type_doges_palace_01$"
 building_doges_palace_01_desc: "$building_type_doges_palace_01_desc$"
 building_type_visby_ringmur_01: "Fortyfikacje miejskie w Visby"
 building_type_visby_ringmur_01_desc: "Mury miejskie w Visby chronią miasto przed zagrożeniami zewnętrznymi, takimi jak Duńczycy czy wrogie najazdy. Skutecznie chroni również przed poborcami podatkowymi Gotlandii! Aby dotrzeć do bogactwa wewnątrz, napastnicy muszą najpierw uporać się z mnóstwem wież wypełnionymi przez łuczników."
 building_visby_ringmur_01: "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc: "$building_type_visby_ringmur_01_desc$"
 building_type_walls_of_benin_01: "Mury Beninu"
 building_type_walls_of_benin_01_desc: "Mury Beninu to ogromna seria wałów ziemnych, które otaczają cały Benin. Mury są zbudowane z rowu i wału, z fosą wewnętrzną i wałem zewnętrznym."
 building_walls_of_benin_01: "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc: "$building_type_walls_of_benin_01_desc$"
 building_type_the_friday_mosque_01: "Meczet piątkowy"
 building_type_the_friday_mosque_01_desc: "Meczet Piątkowy, czyli Meczet Dżameh w Isfahanie, został zbudowany za czasów dynastii Umajjadów. Mówi się, że kalif osobiście wykonał jeden z filarów w meczecie. Podobno zanim stał się on meczetem, był domem modlitwy dla zaratusztrian."
 building_the_friday_mosque_01: "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc: "$building_type_the_friday_mosque_01_desc$"
 building_type_brihadeeswarar_temple_01: "Świątynia Bryhadiśwara"
 building_type_brihadeeswarar_temple_01_desc: "Świątynia Brihadeeswarar jest poświęcona hinduskiemu bóstwu Śiwie. Jest ona jedną z największych południowoindyjskich świątyń zbudowanych w ozdobnym drawidyjskim stylu architektonicznym. Nazwa świątyni to sanskryckie słowo złożone, które z grubsza tłumaczy się jako „Świątynia Wielkiego Pana Śiwy”."
 building_brihadeeswarar_temple_01: "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc: "$building_type_brihadeeswarar_temple_01_desc$"
 building_type_holy_site_mahabodhi_temple_01: "Świątynia Mahabodhi"
 building_type_holy_site_mahabodhi_temple_01_desc: "Świątynia Mahabodhi została wzniesiona w miejscu, w którym podobno Budda osiągnął oświecenie. Miejsce to jest ważnym celem pielgrzymek zarówno buddystów jak i hinduistów. Budowa świątyni została rozpoczęta około 200 roku przez cesarza Aśokę i od tego czasu była wielokrotnie ulepszana i restaurowana."
 building_holy_site_mahabodhi_temple_01: "$building_type_holy_site_mahabodhi_temple_01$"
 building_holy_site_mahabodhi_temple_01_desc: "$building_type_holy_site_mahabodhi_temple_01_desc$"
 building_type_holy_site_great_mosque_of_cordoba_01: "Wielki Meczet w Kordobie"
 building_type_holy_site_great_mosque_of_cordoba_01_desc: "Wielki Meczet w Kordobie został wzniesiony po islamskim podboju Królestwa Wizygockiego, na fundamencie kościoła chrześcijańskiego. Pierwotnie teren ten był wspólny, z którego korzystali zarówno muzułmanie, jak i chrześcijanie, jednak chrześcijańska połowa została ostatecznie wykupiona i zburzona, aby zrobić miejsce dla Wielkiego Meczetu."
 building_holy_site_great_mosque_of_cordoba_01: "$building_type_holy_site_great_mosque_of_cordoba_01$"
 building_holy_site_great_mosque_of_cordoba_01_desc: "$building_type_holy_site_great_mosque_of_cordoba_01_desc$"
 building_type_walls_of_genoa_01: "Mury Genui"
 building_type_walls_of_genoa_01_desc: "Mury Genui zostały wybudowane w IX wieku po uzyskaniu przez miasto większej autonomii. Mury, wraz z ochroną linii brzegowej, pozwalają na rozwój i dobrobyt tego obszaru."
 building_walls_of_genoa_01: "$building_type_walls_of_genoa_01$"
 building_walls_of_genoa_01_desc: "$building_type_walls_of_genoa_01_desc$"
 building_type_holy_site_great_mosque_of_djenne_01: "Wielki Meczet w Dżenne"
 building_type_holy_site_great_mosque_of_djenne_01_desc: "Wielki meczet w Dżenne stoi nad brzegiem rzeki Bani. Zbudowany w całości z glinianych cegieł suszonych wymaga stałej troski, którą wierni są gotowi zapewnić. Każdego roku zbierają się tu wielkie skupiska ludzi, aby naprawić i ulepszyć meczet."
 building_holy_site_great_mosque_of_djenne_01: "$building_type_holy_site_great_mosque_of_djenne_01$"
 building_holy_site_great_mosque_of_djenne_01_desc: "$building_type_holy_site_great_mosque_of_djenne_01_desc$"
 building_type_holy_site_great_mosque_of_samarra_01: "Wielki Meczet w Samarrze"
 building_type_holy_site_great_mosque_of_samarra_01_desc: "Wielki meczet w Samarrze został ukończony w roku 851 przez kalifa abbasydzkiego Al-Mutawakkila, który rezydował w tym mieście. Najbardziej charakterystycznym elementem tego meczetu jest Al-Malawija, wspaniały spiralny minaret, który wznosi się ku niebu na imponującą wysokość."
 building_holy_site_great_mosque_of_samarra_01: "$building_type_holy_site_great_mosque_of_samarra_01$"
 building_holy_site_great_mosque_of_samarra_01_desc: "$building_type_holy_site_great_mosque_of_samarra_01_desc$"
 building_type_holy_site_prophetic_mosque_01: "Meczet Proroka"
 building_type_holy_site_prophetic_mosque_01_desc: "Meczet Proroka, czyli Al-Masdżid an-Nabawi, to meczet w stylu plenerowym, założony przez samego proroka Mahometa. Był to jeden z pierwszych zbudowanych przez niego meczetów, a miejsce to znajdowało się w pobliżu jego rezydencji."
 building_holy_site_prophetic_mosque_01: "$building_type_holy_site_prophetic_mosque_01$"
 building_holy_site_prophetic_mosque_01_desc: "$building_type_holy_site_prophetic_mosque_01_desc$"
 building_type_generic_university: "Uniwersytet"
 building_type_generic_university_desc: "Uniwersytet jest miejscem nauki wyższej, zarezerwowanym dla osób o dobrej pozycji i majątku, które zostały uznane za wystarczająco godne. Przyciąga uczonych i naukowców, którzy debatują, studiują, piszą, a w końcu gromadzą swoją wiedzę w jego murach."
