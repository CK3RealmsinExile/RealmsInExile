 building_type_kollur_mines_01: "Kopalnie w Kollurze"
 building_type_kollur_mines_01_desc: "Kopalnie Kollur eksploatują największe złoża diamentów na całym subkontynencie indyjskim. Praca ta jest niezwykle niebezpieczna, ale bogactwo jest niewyobrażalne."
 building_kollur_mines_01: "Szyby wydobywcze w Kollurze"
 building_kollur_mines_01_desc: "Tylko wykop z gliny i żwiru, robotnicy odziani w przepaski na biodra pracują tu dniem i nocą, by wydobywać diamenty."
 building_kollur_mines_02: "Kopalnia w Kollurze"
 building_kollur_mines_02_desc: "Kopalnie zostały rozbudowane – sprowadzono inżynierów, aby mogli skutecznie zwiększyć wydobycie diamentów."
 building_kollur_mines_03: "Wielka kopalnia w Kollurze"
 building_kollur_mines_03_desc: "Wokół licznych kopalni powstała wioska, a robotnicy regularnie znajdują ogromne diamenty."
 building_kollur_mines_04: "Kompleks górniczy w Kollurze"
 building_kollur_mines_04_desc: "Wydobycie diamentów osiągnęło niemalże przemysłową skalę, a liczba pracowników sięga obecnie tysięcy. Z kopalń spływają niekończące się bogactwa."
 building_type_tribe_01: "Gród"
 building_type_tribe_01_desc: "Prosty, ale skuteczny gród plemienny stojący na straży członków plemienia przed napastnikami."
 building_tribe_01: "Gród plemienny"
 building_tribe_01_desc: "Ten zbudowany z kłód i grubo ciosanych kamieni gród jest okazały pomimo swoich niewielkich rozmiarów."
 building_tribe_02: "Wzmocniony gród plemienny"
 building_tribe_02_desc: "Ten wzmocniony gród czerpie inspirację z zamków feudalnych, dodając wiele nowych elementów obronnych."
 building_type_longhouses_01: "Sale zebrań"
 building_type_longhouses_01_desc: "Wodzowie plemion, starszyzna oraz watażkowie naradzają się w długich domach podczas zgromadzenia. Potężne sale przynoszą prestiż każdemu, kto jest gospodarzem spotkania."
 building_longhouses_01: "Długie domy"
 building_longhouses_01_desc: "Chaty te są wystarczająco duże, aby zorganizować ważne spotkania między starszyzną. To tutaj ustalane są prawa i zasady."
 building_longhouses_02: "Wielkie sale"
 building_longhouses_02_desc: "W wielkich salach na samym środku znajduję się scena, na której wodzowie lub watażkowie mogą wygłaszać porywające przemówienia."
 building_type_war_camps_01: "Obozy wojenne"
 building_type_war_camps_01_desc: "Zagorzali wojownicy plemion zbierają się w obozach wojennych, gdy róg tylko zadmie do wojny. Nawet w czasach pokoju prowadzą między sobą walki, przygotowując się w ten sposób do nieuchronnego konfliktu."
 building_war_camps_01: "Pola sparingowe"
 building_war_camps_01_desc: "Sprzęt treningowy, areny i drewniane mury wyznaczają tereny sparingowe. Wojownicy udają się tutaj, aby doskonalić swoje umiejętności."
 building_war_camps_02: "Chaty wojowników"
 building_war_camps_02_desc: "Tylko największym wojom wolno wejść do chat wojowników, ale już sama ich obecność natchniewa człowieka."
 building_type_palisades_01: "Palisady"
 building_type_palisades_01_desc: "Rzędy drewnianych palisad chronią rozproszone osady plemienne, zabezpieczając je przed prostymi zagrożeniami, takimi jak dzikie zwierzęta czy pomniejsze najazdy."
 building_palisades_01: "Prosta palisada"
 building_palisades_01_desc: "Proste palisady zapewniają niewielką ochronę; choć są skuteczne w przypadku niedużych potyczek, zawodzą przy większej grupie wrogów."
 building_palisades_02: "Mury i fosy"
 building_palisades_02_desc: "Zewnętrzne fosy w połączeniu z palisadą wzmocnioną kamieniami zapewniają przyzwoitą ochronę przed oblężeniem."
 building_type_market_villages_01: "Targowiska"
 building_type_market_villages_01_desc: "Wokół często uczęszczanych tras rozwinęło się mnóstwo wiosek targowych. W takich miejscach współplemieńcy prowadzą interesy i wymieniają towary z podróżującymi kupcami."
 building_market_villages_01: "Place handlowe"
 building_market_villages_01_desc: "Place handlowe umożliwiają członkom plemienia oraz przejezdnym kupcom spotkać się i wymienić swoje towary."
 building_market_villages_02: "Wioski targowe"
 building_market_villages_02_desc: "W określonych porach wioski te organizują targi, przyciągając kupców z całego regionu i wzbogacając mieszkańców."
 building_type_military_academy_01: "Akademie wojskowe"
 building_type_military_academy_01_desc: "Dedykowane zaplecze do szkolenia oficerów i rycerzy, poprawiające ich skuteczność w walce."
 building_military_academy_01: "Szkoły wojskowe"
 building_military_academy_01_desc: "Aspirujący oficerowie są weryfikowani na podstawie osiągnięć w szkole wojskowej. Oczywiście szkoła przyjmuje tylko uczniów o szlachetnym rodowodzie."
 building_military_academy_02: "Akademie oficerskie"
 building_military_academy_02_desc: "To tutaj szkoleni są oficerowie średniego i wyższego szczebla, dzięki czemu zyskują większe zrozumienie ruchów oddziałów, przygotowanie do bitwy i warunków panujących na polu bitwy"
 building_military_academy_03: "Wielkie akademie wojskowe"
 building_military_academy_03_desc: "Wielka akademia wojskowa to bijące serce zaawansowanego aparatu wojskowego. Wyszkoleni tu oficerowie uczą się wszystkiego o strategii polowej, organizacji armii i najnowszych osiągnięciach technologicznych w działaniach wojennych."
 building_type_march_01: "Marchie"
 building_type_march_01_desc: "Marchie chronią granice dzięki fortyfikacjom i lokalnym garnizonom."
 building_march_01: "Marchie strategiczne"
 building_march_01_desc: "Marchie konstruowane są w najbardziej wrażliwych i odległych rejonach księstwa, chroniąc je przed atakami. Chociaż są nieliczne, służą jako użyteczny system ostrzegawczy, a także łapią sporadycznych przemytników."
 building_march_02: "Marchie graniczne"
 building_march_02_desc: "Wzdłuż całej granicy rozwijany jest system marchii, zapewniając solidną linię obrony."
 building_march_03: "Wielkie marchie"
 building_march_03_desc: "W całym księstwie budowane są potężne fortyfikacje marchii, które znacznie utrudniają atak."
 building_type_siege_works_01: "Dzieła oblężnicze"
 building_type_siege_works_01_desc: "Dedykowane dzieła oblężnicze pozwalają władcy na utrzymanie najwyższej jakości broni oblężniczej."
 building_siege_works_01: "Warsztaty oblężnicze"
 building_siege_works_01_desc: "Warsztaty oblężnicze zapewniają szybszy i stały dopływ broni oblężniczej dzięki wyspecjalizowanym i ustandaryzowanym procedurom budowy."
 building_siege_works_02: "Inżynierowie trebuszy"
 building_siege_works_02_desc: "Wyspecjalizowani inżynierowie są potrzebni do stworzenia najbardziej zaawansowanej broni oblężniczej: trebuszy."
 building_siege_works_03: "Odlewnie armat"
 building_siege_works_03_desc: "Armaty to najnowsza broń, jaka pojawiła się na scenie wojennej. Są głośne, ciężkie i nieporęczne, ale niezwykle skuteczne przeciwko kamiennym fortyfikacjom. Zdolność do produkcji i użycia armat daje nam niezaprzeczalną przewagę nad naszymi wrogami."
 building_type_royal_armory_01: "Zbrojownie królewskie"
 building_type_royal_armory_01_desc: "Zbrojownie finansowane przez koronę stanowią niezawodne źródło broni dla armii."
 building_royal_armory_01: "Składy broni"
 building_royal_armory_01_desc: "W czasie wojny pospolici chłopi mogą otrzymać broń z magazynu. Są to głównie zardzewiałe stare topory, rozpadające się włócznie i tępe ostrza, ale przy odrobinie konserwacji mogą być bardziej wydajne niż przeciętne narzędzia rolnicze, w które zwykle są uzbrojeni."
 building_royal_armory_02: "Zbrojownie koronne"
 building_royal_armory_02_desc: "Arsenały prowadzone przez koronę gromadzą i konserwują broń oraz zbroje do użytku w czasie wojny. Są one przyzwoitej jakości i mogą sprawić, że nawet zaściankowy pijak będzie wyglądał jak porządny żołnierz, pomijając zachowanie."
 building_royal_armory_03: "Arsenał królewski"
 building_royal_armory_03_desc: "Królewski arsenał posiada i utrzymuje ogromną ilość broni, wystarczającą do wystawienia niezliczonych oddziałów chłopskich w krótkim czasie i przyciągnięcia najlepszych najemników w kraju."
 building_type_jousting_lists_01: "Tereny turniejowe"
 building_type_jousting_lists_01_desc: "Dzięki dedykowanemu terenowi do prowadzenia potyczek, więcej jeźdźców oraz rycerzy jest zachęcanych do treningu i dołączania do nas."
 building_jousting_lists_01: "Pola turniejowe"
 building_jousting_lists_01_desc: "Polana jest otwarta przez cały rok, aby ułatwić szkolenie jeźdźców i rycerzy."
 building_jousting_lists_02: "Zaplecze turniejowe"
 building_jousting_lists_02_desc: "Dzięki polom walki na kopie i trybunom dla publiczności, te tereny turniejowe przyciągają ogromną liczbę zawodników."
 building_jousting_lists_03: "Areny turnieju królewskiego"
 building_jousting_lists_03_desc: "Unowocześniona scena turnieju, z miejscami dla gości królewskich i większym polem walki – jest naprawdę imponująca."
 building_type_blacksmiths_01: "Kuźnie koronne"
 building_type_blacksmiths_01_desc: "Kowale zatrudnieni przez koronę produkują broń i pancerze dla gwardii królewskiej oraz zapewniają nieprzerwany dopływ najwyższej jakości sprzętu wojennego."
 building_blacksmiths_01: "Kowale korony"
 building_blacksmiths_01_desc: "Najlepsi oraz najwydajniejsi kowale są wynajmowani przez Koronę i zajmują się produkcją mieczy, zbroi, pików dla straży królewskiej."
 building_blacksmiths_02: "Gildie kowalskie"
 building_blacksmiths_02_desc: "Dzięki współpracy z różnymi gildiami, można tanio wykonać duże ilości sprzętu na zamówienie."
 building_blacksmiths_03: "Królewskie kuźnie"
 building_blacksmiths_03_desc: "Te wielkie kuźnie budowane są wyłącznie w celu zaopatrzenia korony w broń; do pracy w nich zatrudniani są tylko najlepsi kowale."
 building_type_archery_ranges_01: "Tereny łucznicze"
 building_type_archery_ranges_01_desc: "Dedykowane strzelnice pozwalają zwykłym ludziom trenować z łukami, a doświadczonym łucznikom doskonalić swoje umiejętności."
 building_archery_ranges_01: "Strzelnice łucznicze"
 building_archery_ranges_01_desc: "Każdy jest mile widziany na strzelnicy, niezależnie od tego, czy jesteś bogaty czy biedny. Powód jest dwojaki: chłopi, którzy potrafią strzelać z łuku, są bardziej przydatni na wojnie, a doświadczeni strzelcy utrzymują się w najlepszej formie, gdy mogą ze sobą rywalizować."
 building_archery_ranges_02: "Królewscy łuczarze"
 building_archery_ranges_02_desc: "Najlepsi łuczarze są zatrudniani przez koronę, a w specjalnie zbudowanych do tego celu zakładach wykonują łuki najwyższej jakości."
 building_archery_ranges_03: "Stanowiska strzeleckie"
 building_archery_ranges_03_desc: "Aby zainspirować chłopów i zapewnić naszym strzelcom odpowiednie wyzwanie, te specjalne strzelnice są przeznaczone do szkolenia naszych łuczników w łucznictwie dalekiego zasięgu."
 building_type_tax_assessor_01: "Urzędy podatkowe"
 building_type_tax_assessor_01_desc: "Zbieranie pieniędzy od chłopów jest wyzwaniem „podatkowym”. Przydzielając kohorty urzędnikom zajmujących się pobieraniem podatków, jesteśmy pewni, że dostaniemy to, co nam się należy!"
 building_tax_assessor_01: "Asesorzy podatkowi"
 building_tax_assessor_01_desc: "Obowiązkiem każdego chłopa jest zapłacenie koronie proporcjonalnego podatku w monecie lub produkcji. Nasi doradcy podatkowi dbają o to, by to, co płacą, było wystarczająco „proporcjonalne” do naszych potrzeb i na szczęście dla nas większość chłopów to analfabeci."
 building_tax_assessor_02: "Urząd włodarza"
 building_tax_assessor_02_desc: "Doskonałym sposobem na skłonienie chłopów do płacenia podatków jest grożenie im lochem. Tak właśnie robi włodarz, który zawsze jest po #emphasis naszej#! stronie!"
 building_tax_assessor_03: "Magistrat dworski"
 building_tax_assessor_03_desc: "Podczas gdy chłopi mogą być stosunkowo łatwi do opodatkowania, o wiele trudniej wywrzeć presję na bogatych właścicielach ziemskich. Zakładając skomplikowaną sieć administracyjną prowadzoną przez lojalnych sędziów, możemy zapewnić, że nawet najbogatsi z naszych poddanych płacą swoje należności."
 building_type_leisure_palace_01: "Pałace wypoczynkowe"
 building_type_leisure_palace_01_desc: "Podczas pobytu w jednym z wystawnych, luksusowych zamków wszystko jest w porządku, ale posiadanie kilku innych do wyboru nigdy nie szkodzi."
 building_leisure_palace_01: "Chateau"
 building_leisure_palace_01_desc: "Kiedy ciężar odpowiedzialności staje się zbyt duży (lub wściekły tłum chłopów szturmuje bramy), nie ma lepszego miejsca na improwizowany relaks niż wiejski, odległy pałac!"
 building_leisure_palace_02: "Pałac letni"
 building_leisure_palace_02_desc: "Pałac letni położony jest w malowniczej części księstwa, z dala od niebezpiecznego życia naszych uciążliwych poddanych. Naprawdę nie ma lepszego sposobu na pokazanie królewskiej władzy i prestiżu, oraz prostego faktu, że jesteśmy #emphasis lepsi#! niż każdy inny."
 building_leisure_palace_03: "Pałac zimowy"
 building_leisure_palace_03_desc: "Pałac zimowy jest przeznaczony na zakwaterowanie rodziny królewskiej w najcięższych miesiącach roku. Z dobrze zaopatrzoną spiżarnią i obronną pozycją, góruje nad wszystkimi drżącymi poddanymi, którzy mają przywilej pracować w pobliżu."
 building_type_royal_forest_01: "Rezerwaty królewskie"
 building_type_royal_forest_01_desc: "Królewski las jest cennym źródłem bogactwa, pozwalającym na obejście prawa do ziemi w danej prowincji, odebranie praw jej mieszkańcom – a następnie odsprzedanie ich z powrotem. Nie trzeba dodawać, że polowanie jest również doskonałe."
 building_royal_forest_01: "Królewskie lasy"
 building_royal_forest_01_desc: "Duże obszary leśne w tym księstwie są zarezerwowane do użytku przez rodzinę królewską. Chłopi nie mogą mieszkać w lesie, polować na żadne z jego zwierząt ani karczować drzew dla celów rolniczych. Szczególnie zakazane jest napadanie na przejeżdżających urzędników koronnych."
 building_royal_forest_02: "Wielkie lasy koronne"
 building_royal_forest_02_desc: "Całe miasta leżą obecnie w tym królewskim lesie, a inne pobliskie osady często stwierdzają, że ludzie monarchy „odkryli” mapy, na których bez wątpienia można je znaleźć w miejscowym lesie koronnym."
 building_royal_forest_03: "Dwór lasu koronnego"
 building_royal_forest_03_desc: "Prawo jest tylko tak dobre, jak system, który je wspiera, a teraz ten królewski las ma cały system sądów, strażników i urzędników, wspieranych przez wyszkolonych sędziów, wszyscy gotowi do egzekwowania dyktatów korony."
 building_type_royal_garden_01: "Ogrody królewskie"
 building_type_royal_garden_01_desc: "Niewiele jest miejsc, gdzie można odpocząć i porozmawiać tak dobrze jak w pięknych ogrodach. Dla większości musi wystarczyć mały, osobisty ogród, ale dla bogatych i potężnych tylko najbardziej imponujące kreacje są wystarczająco dobre!"
 building_royal_garden_01: "Ogrodzony ogród"
 building_royal_garden_01_desc: "Mały ogródek otoczony kamiennym murem. Zapewnia małą przystań spokoju i komfortu, pozwalając odciąć się od ruchliwego świata na zewnątrz."
 building_royal_garden_02: "Kompleks ogrodowy"
 building_royal_garden_02_desc: "Rozległy i imponujący ogród z kwiatami, ziołami, drzewami owocowymi i wszystkim pomiędzy. Duża liczba ogrodników troskliwie pielęgnuje teren."
 building_royal_garden_03: "Park królewski"
 building_royal_garden_03_desc: "Park królewski to rozległy i oszałamiający krajobraz, starannie wkomponowany w otaczający go teren i architekturę. Otwarty i dostępny dla wszystkich; budzi zachwyt wśród odwiedzających z dalekich i szerokich stron świata."
 building_type_ananda_temple_01: "Świątynia Ananda"
 building_type_ananda_temple_01_desc: "Podczas gdy poganie mają tysiące pagod, świątyń i sanktuariów rozrzuconych po całym mieście i okolicznych równinach, świątynia Ananda stoi wśród nich jako ukoronowanie osiągnięć. Idealnie zwymiarowana struktura zawiera wiele unikalnych tablic i kamiennych wizerunków. Jest to miejsce kultu i centrum nauki wychowania ludzi w etosie religijnym."
 building_ananda_temple_01: "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc: "$building_type_ananda_temple_01_desc$"
 building_type_hotin_fort_01: "Fortyfikacje w Chocimiu"
 building_type_hotin_fort_01_desc: "Fort w Chocimiu to mały fort zbudowany nad brzegiem Dniestru. Jego położenie pozwala na ochronę lokalnych szlaków handlowych i zapewnia właścicielowi kontrolę nad rzeką."
 building_hotin_fort_01: "Fort w Chocimiu"
 building_hotin_fort_01_desc: "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02: "Zamek w Chocimiu"
 building_hotin_fort_02_desc: "Imponujący zamek, który sprawia, że stary fort wypada blado w porównaniu. Fortyfikacje zostały rozbudowane na przestrzeni wieków i składają się z wysokich kamiennych murów, szerokiej fosy i kilku masywnych wież. Ta budowla obronna z łatwością powstrzyma większość oblegających."
 building_type_golden_gate_of_kiev_01: "Złota Brama w Kijowie"
 building_type_golden_gate_of_kiev_01_desc: "Wzorowana i nazwana na cześć bramy w Konstantynopolu, Złota Brama w Kijowie służy zarówno jako wjazd do miasta, jak i łuk triumfalny. Złota kopuła kościoła, zbudowana na szczycie bramy, jest widoczna z daleka i czyni ją ważnym symbolem Kijowa."
 building_golden_gate_of_kiev_01: "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc: "$building_type_golden_gate_of_kiev_01_desc$"
 building_type_heddal_stave_church_01: "Kościół klepkowy w Heddal"
 building_type_heddal_stave_church_01_desc: "Kościół klepkowy w Heddal to największy drewniany kościół w Norwegii, posiadający piękne drewniane wnętrze. Legenda głosi, że został zbudowany przez górskiego trolla w zaledwie trzy dni."
 building_heddal_stave_church_01: "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc: "$building_type_heddal_stave_church_01_desc$"
 building_type_temple_of_uppsala_01: "Świątynia w Uppsali"
 building_type_temple_of_uppsala_01_desc: "Świątynia w Uppsali służy jako centrum religijne dla dużej części Skandynawii. W pobliżu świątyni, obok studni, rośnie święte drzewo, podobne do legendarnego Yggdrasila."
 building_temple_of_uppsala_01: "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc: "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02: "Katedra w Uppsali"
 building_temple_of_uppsala_02_desc: "Katedra w Uppsali, wzniosła katedra zbudowana, aby konkurować z najwspanialszymi budowlami południowej Europy. Służy jako miejsce pochówku niektórych z najwybitniejszych monarchów Szwecji, a także mieści kilka świętych relikwii."
 building_type_lund_cathedral_01: "Katedra w Lund"
 building_type_lund_cathedral_01_desc: "Katedra w Lund to wspaniały kościół, który jest bogato zdobiony kamiennymi rzeźbami. Dzięki wpływom romańskim wykazuje pewne podobieństwa do kościołów w Niemczech. Budynek poświęcony jest św. Wawrzyńcowi, patronowi miasta Lund."
 building_lund_cathedral_01: "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc: "$building_type_lund_cathedral_01_desc$"
 building_type_danevirke_01: "Danevirke"
 building_type_danevirke_01_desc: "Danevirke to rozległy system fortyfikacji ziemnych zbudowany, aby zapobiec najazdom z kontynentu na terytoria duńskie, od czasu jego pierwotnej budowy był wielokrotnie rozbudowywany."
 building_danevirke_01: "$building_type_danevirke_01$"
 building_danevirke_01_desc: "$building_type_danevirke_01_desc$"
 building_type_aljaferia_palace_01: "Aljafería"
 building_type_aljaferia_palace_01_desc: "Wielki pałac-forteca zbudowany na równinie Saría, Aljafería jest świadectwem potęgi i bogactwa Saragossy. Imponująca i wspaniała w równym stopniu; jest to zarówno onieśmielająca fortyfikacja, jak i szczyt architektury iberyjskiej."
 building_aljaferia_palace_01: "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc: "$building_type_aljaferia_palace_01_desc$"
 building_type_roman_wall_of_lugo_01: "Rzymskie mury obronne w Lugo"
 building_type_roman_wall_of_lugo_01_desc: "Zbudowane dawno temu przez Rzymian wielkie mury obronne Lugo nadal stanowią imponujący widok. Pielgrzymi mijają ich pięć bram na drodze do Santiago de Compostela, co sprawia, że doświadczenie z podróży jest o wiele bardziej poruszające."
 building_roman_wall_of_lugo_01: "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc: "$building_type_roman_wall_of_lugo_01_desc$"
 building_type_rock_of_gibraltar_01: "Skała Gibraltarska"
 building_type_rock_of_gibraltar_01_desc: "Monolityczna Skała Gibraltarska góruje nad wąską cieśniną, która jest bramą do Morza Śródziemnego. W starożytności była jednym z Filarów Herkulesa, uważanym za znak końca znanego świata. Patrząc na nią teraz, nie sposób nie zastanawiać się, co znajduje się za nią."
 building_rock_of_gibraltar_01: "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc: "$building_type_rock_of_gibraltar_01_desc$"
 building_type_tower_of_hercules_01: "Wieża Herkulesa"
 building_type_tower_of_hercules_01_desc: "Mówi się, że ta starożytna latarnia morska powstała na wzór swojej bardziej znanej siostry w Aleksandrii. Przez wiele stuleci była przewodnikiem dla marynarzy i nadal odgrywa ważną rolę w galicyjskim handlu przybrzeżnym. Niektórzy twierdzą, że ze szczytu tej samotnej wieży można dostrzec zielone wybrzeże Irlandii, ale patrząc na zewnątrz, widzi się tylko bezkresne morze."
 building_tower_of_hercules_01: "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc: "$building_type_tower_of_hercules_01_desc$"
 building_type_city_wall_of_toledo_01: "Mury miasta Toledo"
 building_type_city_wall_of_toledo_01_desc: "Te ogromne mury, zbudowane pierwotnie przez Rzymian w zamierzchłych czasach, przeszły znaczną rozbudowę za panowania Wamby, króla Wizygotów. Pierwsi władcy arabscy poszerzyli je zaś jeszcze bardziej, tworząc system obronny godny Miasta Królów."
 building_city_wall_of_toledo_01: "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc: "$building_type_city_wall_of_toledo_01_desc$"
 building_type_alcazar_of_segovia_01: "Alkazar w Segowii"
 building_type_alcazar_of_segovia_01_desc: "Ta twierdza, wyrastająca niczym dziób statku ze skalistej skały, to widok budzący respekt. Jest równie majestatyczna, co nieprzenikniona, i stanowi najwspanialszy ze wszystkich zamków w królestwie Kastylii."
 building_alcazar_of_segovia_01: "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc: "$building_type_alcazar_of_segovia_01_desc$"
 building_type_holy_site_basilica_santiago_01: "Katedra w Santiago de Compostela"
 building_type_holy_site_basilica_santiago_01_desc: "Ta wspaniała budowla, wzniesiona nad grobem Jakuba Wielkiego, jest punktem końcowym Drogi św. Jakuba i ukoronowaniem jednego z największych zabytków chrześcijaństwa. Pielgrzymi z całej zachodniej i północnej Europy przybywają tu licznie, mówiąc dziesiątkami języków, choć wielu z nich milknie z przerażenia."
 building_holy_site_basilica_santiago_01: "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc: "$building_type_holy_site_basilica_santiago_01_desc$"
 building_type_charnel_grounds_01: "Pola rozkładu"
 building_type_charnel_grounds_01_desc: "Te otwarte tereny to nie tylko miejsca duchowego oczyszczenia, ale też spoczynku zmarłych, gdzie zwłoki mogą się w spokoju rozkładać."
 building_charnel_grounds_01: "Magazyn na zwłoki"
 building_charnel_grounds_01_desc: "Na szczycie wzgórza rozkładają się ciała wybielone od promieni słońca i skubane przez ptaki drapieżne."
 building_charnel_grounds_02: "Pola ekskarnacji"
 building_charnel_grounds_02_desc: "Częściowo miejsce kultu religijnego, częściowo cmentarz. Rozkładające się zwłoki są tu przechowywane z dala od żywych."
 building_charnel_grounds_03: "Skarpa rytualna"
 building_charnel_grounds_03_desc: "Krajobraz jest usiany zwłokami, a zapachowe torebki częściowo neutralizują smród unoszący się nad ścieżkami, gdzie ci, którzy są wciąż wśród żywych, przygotowują nowe ofiary dla żywiołów."
 building_type_imam_reza_shrine_01: "Sanktuarium imama Rezy"
 building_type_imam_reza_shrine_01_desc: "W tym sanktuarium znajdują się szczątki Alego ar-Ridy, sławionego przez niektórych szyitów jako ósmy imam, który poniósł na tych ziemiach męczeńską śmierć. Stale rozrastający się kompleks obejmuje jego sanktuarium, a także sale modlitewne, bibliotekę i bazar, rozwijające się w eklektyczny, ale chwalebny sposób wraz z napływem pielgrzymów i karawan."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"
 building_type_soltaniyeh_01: "Kopuła w Soltanije"
 building_type_soltaniyeh_01_desc: "Ten budynek, będący zarówno świątynią, jak i mauzoleum, z pewnością zainspiruje wiele wspaniałych dzieł ze względu na swój rozmiar i wyjątkową symetrię. Jego wielka kopuła z podwójną skorupą koloru turkusowego jest tak duża, że wygląda niemal jak wyzwanie rzucone niebu."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
 building_type_palace_of_ctesiphon_01: "Ruiny pałacu w Ktezyfoncie"
 building_type_palace_of_ctesiphon_01_desc: "Ta starożytna budowla była niegdyś siedzibą sasanidzkich królów, ale teraz jej wspaniałe sale milczą, a ogrody popadły w ruinę. Większość materiałów wykorzystano do budowy Bagdadu, a dworzanie rozproszyli się po świecie. Jednak w tych ruinach pozostaje jakaś upiorna wielkość, echo dawnej chwały."
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"
 building_type_palace_of_ctesiphon_02: "Wielki pałac w Ktezyfoncie"
 building_type_palace_of_ctesiphon_02_desc: "Teraz odbudowana siedziba starożytnych królów została przywrócona do pełnej chwały. Ogrody rozkwitły na nowo, a sale ponownie wypełniły się muzyką i przepychem. Odwiedzający przybywają z bliskich i dalekich stron świata, aby zobaczyć wielki łuk otwartej sali tronowej, dawno zapomniany cud starożytnego świata, który w końcu znalazł swoje miejsce w pieśniach."
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"
 building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
 building_type_falak_ol_aflak_citadel_01_desc: "Położona na wzgórzu nad miastem Chorramabad ta sasanidzka forteca z cegły mułowej wciąż robi wrażenie. Mieszkańcy doliny nazywają ją #italic Falak-ol-Aflak#! – „Niebo niebios”, ponieważ dla nich wydaje się spoczywać na szczycie świata, zaś w jej mocnych murach często znajdowali schronienie."
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"
 building_type_minarets_and_remains_of_jam_01: "Minaret w Dżam"
 building_type_minarets_and_remains_of_jam_01_desc: "Budowla ta góruje nad doliną rzeki Hari, pokryta sztukaterią i dekoracjami z glazury oraz naprzemiennymi pasami kaligrafii, stanowiąc wspaniały pomnik tego, co wiara i bogactwo mogą osiągnąć nawet w tych odległych, surowych krainach."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"
 building_type_great_wall_of_gorgan_01: "Wielki Mur Gorgański"
 building_type_great_wall_of_gorgan_01_desc: "Wielki Mur Gorgański, owiany legendą rozległy system fortyfikacji zbudowany przez starożytnych królów jako bastion przeciwko Hunom Heftalitom. Mówi się, że sam Aleksander Wielki przeszedł przez jego bramy podczas marszu na podbój Wschodu."
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"
 building_type_maharloo_lake_01: "Darjacze-je Maharlu"
 building_type_maharloo_lake_01_desc: "Chociaż to sezonowe jezioro jest czasami tylko suchym słonym płaskowyżem, w środku lata wody osiągają wspaniały, bladoczerwony odcień. Młodzi poeci zbierają się na jego brzegu, aby wpatrywać się w dziwną wodę i zastanawiać się nad pięknem i tajemnicami ziemi."
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
 building_type_tomb_of_cyrus_01: "Grobowiec Batszeby"
 building_type_tomb_of_cyrus_01_desc: "Mówi się, że ten starożytny grobowiec z białego wapienia jest miejscem spoczynku Batszeby, matki króla Salomona, wywyższanej przez wiele wyznań. Kobiety opiekują się tym miejscem i tylko one mogą wejść do ciemnego wnętrza grobowca. Rzadko mówią o tym, co widziały w środku. Legenda głosi, że pobliskie wody są błogosławione i mogą leczyć tych, którzy zostali ugryzieni przez wściekłe psy."
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"
 building_type_rainbow_mountains_01: "Tęczowe góry"
 building_type_rainbow_mountains_01_desc: "Wydaje się, że sam stwórca pomalował te granie kolorami tęczy. Ten spokojny, skalisty krajobraz barwią pasma czerwieni, bieli, żółci, szarości, pomarańczy i innych, jeszcze osobliwszych odcieni. Lokalni władcy często zabierają tu swoich gości na polowania, aby pokazać im ten wspaniały cud."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
 building_type_mount_damavand_01: "Góra Demawend"
 building_type_mount_damavand_01_desc: "Wielka, ośnieżona góra Demawend, o której krążą starożytne legendy, że jej w głębi marnieje w wiecznym uwięzieniu okrutny tyran Zahhak. Wielu starożytnych bohaterów dokonało na tej górze wielkich czynów, a ci, którzy podróżują na nią dzisiaj, są pełni podziwu dla jej majestatu. Demawend jest uśpionym wulkanem, a na jego zboczach znajdują się liczne gorące źródła, w których zmęczeni podróżnicy mogą odpocząć i zastanowić się nad wyczynami swoich przodków."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
 building_type_holy_site_fire_temple_01: "Wielka świątynia ognia"
 building_type_holy_site_fire_temple_01_desc: "Wewnątrz tego wielkiego gmachu płonie #italic Atasz Bahram#!, „Ogień zwycięstwa”, największy i najczystszy ze wszystkich płomieni, zebrany z błyskawic, królewskich świec, stosów kremacyjnych, pieców złotniczych i palenisk ascetów. Pielgrzymi z odległych krain przybywają tutaj, by ujrzeć ten cud, podczas gdy magowie odprawiają pozornie niekończące się rytuały oczyszczenia."
 building_holy_site_fire_temple_01: "Wielka świątynia ognia"
 building_holy_site_fire_temple_01_desc: "$building_type_holy_site_fire_temple_01_desc$"
 building_type_ark_of_bukhara_01: "Twierdza Ark w Bucharze"
 building_type_ark_of_bukhara_01_desc: "Mówi się, że książę Sijawusz zbudował tę potężną fortecę, gdy świat był jeszcze młody. Trzy tysiące lat później została odrestaurowana przez dynastię Buchar-Chudatów, starożytnych władców tego regionu, i od tego czasu jest stale wykorzystywana. Podróżni przybywają z bliskich i dalekich stron świata, aby podziwiać tę imponującą swoim przepychem konstrukcję, której siedem dużych filarów odzwierciedla siedem gwiazd Wielkiego Wozu."
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"
 building_type_shah_i_zinda_01: "Szah-i-Zinda"
 building_type_shah_i_zinda_01_desc: "Nazwę tego kompleksu grobowego należy tłumaczyć jako #italic Żyjący Król#!. Odnosi się do kuzyna Mahometa, Quhama ibn Abbasa, który podobno został tu pochowany. Mauzolea są dość małe i skromne, ale skrywają w sobie uroczyste piękno, które sprawia, że wielu zatrzymuje się pośród cichych grobowców, aby zastanowić się nad przemijalnością życia."
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "Nekropolia Shah-i-Zinda"
 building_shah_i_zinda_02_desc: "Rozległa nekropolia z mauzoleami, wysokimi bramami i kopulastymi przejściami pokrytymi turkusowymi płytkami, określana jako #italic Żyjący Król#!, jest miejscem pochówku kuzyna proroka i wielu innych wielkich władców z dawnych czasów. Kompleks jest nieustannie rozbudowywany oraz wysublimowany, niesamowity i imponujący w równym stopniu."
 building_type_alamut_castle_01: "Zamek Alamut"
 building_type_alamut_castle_01_desc: "To orle gniazdo, położone na stromym klifie, zostało wzniesione przez Giustanidów jako forteca dla ich oblężonego państwa. Ze względu na imponujące otoczenie i mocne mury obronne jest niemal nie do zdobycia i może okazać się idealną twierdzą dla każdej wojowniczej frakcji lub sekty, która dobrze prosperuje w tak odizolowanym miejscu."
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "Forteca Alamut"
 building_type_alamut_castle_02_desc: "Położony na szczycie wyniosłej skały zamek przez długi czas służył jako odległa górska reduta. Obecnie został przebudowany na potężną fortecę #italic fedainów#!, mieszczącą biblioteki, laboratoria i spokojne ogrody pośród imponujących fortyfikacji. Dla niektórych jest to miejsce rozlewu krwi i wojny, dla innych miejsce duchowego odpoczynku – a może jedno i drugie."
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
 building_type_assassin_castle_01: "$building_castle_04$ haszaszynów"
 building_type_assassin_castle_01_desc: "$building_type_alamut_castle_02_desc$"
 building_assassin_castle_01: "$building_type_assassin_castle_01$"
 building_assassin_castle_01_desc: "$building_type_assassin_castle_01_desc$"
 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_qanats_01: "Jakczal"
 building_qanats_01_desc: "Te kopułowe chłodziarki łączą w sobie podziemny magazyn zbudowany z materiałów odpornych na ciepło, tworząc izolowaną przestrzeń, która działa jak chłodnica wyparna."
 building_qanats_02: "Cysterna"
 building_qanats_02_desc: "Te na wpół zanurzone zbiorniki w kształcie kopuły, znane również jako #italic Ab anbar#!, są wykorzystywane do przechowywania dużych ilości wody."
 building_qanats_03: "Łapacze wiatru"
 building_qanats_03_desc: "Te wysokie wieże, będące perskim wynalazkiem, połączone są z cysternami oraz innymi budynkami. Poprzez otwory w kierunku dominujących wiatrów, wychwytują one strumienie powietrza, które następnie krążą w ich wnętrzach, zapewniając chłodzenie."
 building_qanats_04: "Kārīz"
 building_qanats_04_desc: "Pierwszy poziom podziemnego systemu akweduktów – kārīz – to seria pionowych szybów połączonych łagodnie nachylonym tunelem, który wykorzystuje źródło podziemnej wody i dostarcza ją na powierzchnię."
 building_qanats_05: "Małe kanaty"
 building_qanats_05_desc: "Kanaty to podziemne akwedukty zaprojektowane w celu złagodzenia strat wody spowodowanych parowaniem. Chociaż na tym etapie system ten jest dość mały, nadal zapewnia znaczące korzyści dla rolnictwa."
 building_qanats_06: "Kanaty"
 building_qanats_06_desc: "Podziemne akwedukty zostały rozbudowane, łącząc je z lokalnymi cysternami, lodowniami i systemami nawadniania."
 building_qanats_07: "Rozległe kanaty"
 building_qanats_07_desc: "Ten rozległy system podziemnych akweduktów rozciąga się na kilka #italic parasangów#!, zapewniając potężne zaopatrzenie w wodę zarówno rolnikom, jak i mieszkańcom miast."
 building_qanats_08: "Ogromny system kanatów"
 building_qanats_08_desc: "Ten potężny system podziemnych akweduktów, zasilający niezliczone podziemne cysterny, kanały irygacyjne, lodownie, łaźnie, fontanny i studnie, jest prawdziwym świadectwem perskiej pomysłowości i chwały."
 building_type_tower_of_silence_01: "Wielka wieża milczenia"
 building_type_tower_of_silence_01_desc: "Nasza wiara uczy nas, aby pozbywać się zwłok prawych wyznawców, pozostawiając je zwierzętom i otwartemu niebu. W ten sposób dusza pozostaje czysta, a społeczność wolna od zepsucia rozkładającego się ciała.\n\nKiedy obcy nie pozwolą nam na nasze rytuały, musimy zbudować te wieże, aby chronić takie śmiertelne szczątki i symbolizować naszą niezachwianą wiarę."
 building_tower_of_silence_01: "Wielka wieża milczenia"
 building_tower_of_silence_01_desc: "Ta zbudowana w spokojnej części księstwa płaska wieża z otwartym dachem jest miejscem, w którym miejscowi kładą zmarłych na spoczynek. Ciała są w środku wystawione padlinożernym ptakom i słońcu, co bezpiecznie przenosi dusze zmarłych do zaświatów i chroni żywych przed zepsuciem. Choć istnienie wieży narzuca religia, ponieważ zakazuje ona tradycyjnych pochówków w dziczy, obecność tej budowli jednoczy mieszkańców."
 tower_of_silence_01.tt.liege_not_approve_of_burial: "[faith|E][liege_possessive|El] zezwala zezwala twojemu ludowi praktykować tradycyjny pochówek bez potrzeby budowania #V Wielkiej wieży milczenia#!"
 tower_of_silence_01.tt.county_not_tos_users: "[faith|E] praktykowana w tym [Concept( 'county', 'hrabstwie' )|E] nie zezwala na chowanie zmarłych w ten sposób"
 building_type_event_tower_of_silence_01: "Wieża milczenia"
 building_type_event_tower_of_silence_01_desc: "$building_tower_of_silence_01_desc$"
 building_event_tower_of_silence_01: "Wieża milczenia"
 building_event_tower_of_silence_01_desc: "$building_type_tower_of_silence_01_desc$"
 building_church_of_the_theotokos: "Kościół Theotokos"
 building_church_of_the_theotokos_desc: "Święty Krzyż podbił tę konstrukcję dawno temu, zwyciężając nad pogańskim kultem bogini-dziewicy Ateny.\nDziś mieści w sobie kaplice Marii Parthenos, Matki Bożej i jedynej dziewicy godnej miana #EMP świętej#!."
 building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
 building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
 building_parthenon: "Partenon"
 building_parthenon_desc: "Uświęcona świątynia wielkiej Ateny stoi dumnie raz jeszcze, nie zważając na błahe przesądy.\nTe majestatyczne kolumny i mury, wzniesione ponad 1000 lat temu, przetrwały próbę czasu i wciąż chronią z góry domy wiernych, stanowiąc symbol błogosławieństwa Dziewiczej Bogini, od której imienia miasto wzięło swoją nazwę."
 building_type_parthenon: "$building_parthenon$"
 building_type_parthenon_desc: "$building_parthenon_desc$"
 building_hagios_demetrios: "Hagios Demetrios"
 building_hagios_demetrios_desc: "Kościół św. Dymitra to najważniejsza świątynia w mieście.\nZostała wzniesiona, gdy wiara w Chrystusa wciąż była młoda, i zawiera w sobie rzymską łaźnię, w której święty został uwięziony, umęczony i pogrzebany wraz z innymi wczesnowiercami."
 building_type_hagios_demetrios: "$building_hagios_demetrios$"
 building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"
 building_kassiopi_castle: "Zamek Kassiopi"
 building_kassiopi_castle_desc: "Imponująca przybrzeżna fortyfikacja. Znajduje się w strategicznym miejscu, z którego można kontrolować kanał oddzielający wyspę od stałego lądu, co czyni ją kluczowym punktem obszaru jońskiego."
 building_type_kassiopi_castle: "$building_kassiopi_castle$"
 building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"
 building_saint_lazarus: "Kościół św. Łazarza"
 building_saint_lazarus_desc: "Zgodnie z tradycją Łazarz z Betanii, wskrzeszony niegdyś przez samego Chrystusa, po swojej drugiej śmierci został pochowany w mieście o nazwie Larnaca.\nJego grobowiec przepadł na wieki, ale gdy go odnaleziono, Cesarz Leon VI przeniósł szczątki świętego do Konstantynopola, a na jego grobie wzniósł ten imponujący kościół."
 building_type_saint_lazarus: "$building_saint_lazarus$"
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"
 building_type_sumela_monastery_01: "Monaster Sumela"
 building_type_sumela_monastery_01_desc: "Początki tego wybudowanego na stromym klifie Czarnej Góry klasztoru sięgają tak daleko w przeszłość, że owiane są tajemnicą. Według niektórych obiekt został wzniesiony na rozkaz Cesarza Teodozjusza w IV wieku, ale święte źródło i starożytne freski mogą być znacznie starsze.\nSkarbem zakonu jest fresk Matki Bożej, który rzekomo namalował sam św. Łukasz Apostoł."
 building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
 building_sumela_monastery_01_desc: "Klasztor popadł w ruinę, po czym był odnawiany i rozbudowywany przez kilku cesarzy. Do obecnego stanu budowli najbardziej przyczynił się Cesarz Justynian za sprawą interwencji generała Belizariusza."
 building_sumela_monastery_02: "Odnowiony $building_type_sumela_monastery_01$"
 building_sumela_monastery_02_desc: "Od czasu odnowienia tego klasztoru minęło wiele wieków. Ostatnia interwencja w jego sprawie zapewniła mu więcej dziedzicznych ziem i zależnych od niego ludzi, a także zwolnienia z podatków i cesarskie dofinansowania na wzniesienie nowych budowli. Kamienny Kościół zyskał na tym najwięcej, otrzymując zupełnie nowy zestaw fresków."
 building_patras_castle: "Zamek w Patrze"
 building_patras_castle_desc: "Starożytny akropol miasta Patras, wzniesiony na jednym ze wzgórz pasma Vodias, zastąpiony został fortyfikacją podczas panowania Cesarza Justyniana.\nOd tamtych czasów zamek jest w nieprzerwanym użytku i pieczę sprawują nad nim lokalny patron, św. Andrzej, i #EMP genius loci#! Patrinella, rzymski posąg przedstawiający pannę."
 building_type_patras_castle: "$building_patras_castle$"
 building_type_patras_castle_desc: "$building_patras_castle_desc$"
 building_maiden_tower: "Wieża Panny"
 building_maiden_tower_desc: "Ta umiejscowiona tuż przed wybrzeżem skała, leżąca u samego wejścia do cieśniny Bosfor, w czasach Alkibiadesa z Aten mieściła na sobie przystań.\nUfortyfikowana wieża na tej samej wysepce jest teraz w stanie kontrolować cały ruch morski przypływający zarówno z Morza Czarnego, jak i do niego, a wielki łańcuch między wieżą a Konstantynopolem może być podniesiony na powierzchnię, uniemożliwiając żeglugę wszelkim niebezpiecznym lub niechcianym statkom."
 building_type_maiden_tower: "$building_maiden_tower$"
 building_type_maiden_tower_desc: "$building_maiden_tower_desc$"
 building_despot_palace: "Pałac Despotów"
 building_despot_palace_desc: "Okazały pałac położony w górach Tajget, bezpiecznym miejscu z widokiem na ufortyfikowane miasto Mistra.\nJego wygody mogą swobodnie konkurować ze wspaniałościami Konstantynopola. Pałac ten godzien jest tylko najbogatszych i najbardziej wpływowych gubernatorów."
 building_type_despot_palace: "$building_despot_palace$"
 building_type_despot_palace_desc: "$building_despot_palace_desc$"
 building_type_meteora_01: "Meteory"
 building_type_meteora_01_desc: "Meteory to nazwa nadana przez lokalnych mieszkańców zapierającej dech w piersiach formacji skał, utworzonej z naturalnych filarów wznoszących się obok gór Pindos."
 building_meteora_01: "$building_type_meteora_01$"
 building_meteora_01_desc: "Naturalne jaskinie i jamy Meteorów już na początku IX wieku zamieszkiwane były przez ascetycznych pustelników, lecz żadne budowle wzniesione przez ludzi nie zaburzyły pierwotnego krajobrazu."
 building_meteora_02: "$building_type_meteora_01$"
 building_meteora_02_desc: "Wraz z napływem kolejnych mnichów pustelników do usianych jaskiniami Meteorów, w górach zaczęły wyrastać coraz liczniejsze monastyry.\nWciąż jednak dominacja człowieka nad wrogą naturą jest tutaj bardzo krucha. Do monastyrów niezwykle trudno się dostać; trzeba polegać na drabinach, linach, sznurach i #EMP modlitwach#!. Jeśli sprzęt zawiedzie, nieszczęśnika czeka śmiertelny upadek."
 building_type_mount_athos_01: "Góra Athos"
 building_type_mount_athos_01_desc: "Zgodnie z tradycją Maria Panna żeglowała z Palestyny na Cypr, by odwiedzić Łazarza – przyjaciela swego Syna – głoszącego Dobrą Nowinę wśród mieszkańców wyspy. Statek zszedł jednak z kursu i załoga zmuszona była przybić do brzegu u stóp góry Athos. Gdy Maria zeszła na ląd, tak zachwyciła się naturalnym pięknem tego miejsca, że pobłogosławiła je i poprosiła, by stało się jej ogrodem. Głos z Nieba przystał na jej prośbę. Odtąd obszar ten uznawany jest za święty i nie wolno go odwiedzić żadnej innej kobiecie."
 building_mount_athos_01: "$building_type_mount_athos_01$"
 building_mount_athos_01_desc: "Grupy chrześcijan zamieszkiwały ten cypel co najmniej od czasów cesarza Konstantyna I, a mnisi z góry Athos brali udział już w drugim soborze nicejskim. Wciąż jednak nie ma tu społeczności monastycznej z prawdziwego zdarzenia ani wzniesionych na stałe budynków."
 building_mount_athos_02: "$building_type_mount_athos_01$"
 building_mount_athos_02_desc: "Po przybyciu mnicha Atanazego na górę Athos na cyplu ruszyła budowa kilku monastyrów. Najpierw powstały Wielka Ławra i Watopedi, oba wzniesione na pamiątkę Zwiastowania Pańskiego. Teraz, gdy zbudowane zostały klasztory, lokalnemu życiu monastycznemu nadano porządek i reguły."
 building_mount_athos_03: "$building_type_mount_athos_01$"
 building_mount_athos_03_desc: "Góra Athos zyskała popularność jako centrum monastycyzmu, a to dzięki licznym przywilejom nadanym przez świeckie władze, autonomii, odosobnieniu od świata i wspaniałym ikonom. Przez kolejne wieki miejsce to mogło liczyć na stały dopływ nowych mnichów.\nWraz ze wzrostem liczby mnichów wzrosła również liczba monastyrów. Obecnie na górze Athos działa ich dwadzieścia, co sprawia, że jest to jedna z najbardziej wpływowych społeczności monastycznych w tym regionie."
 building_apollinare_nuovo: "Nowa bazylika św. Apolinarego"
 building_apollinare_nuovo_desc: "Nowa bazylika św. Apolinarego zyskała swoją bieżącą nazwę niedawno, gdy relikwie świętego zostały przeniesione z pobliskiej bazyliki Sant’Apollinare in Classe. Jej historia jest jednak dużo dłuższa.\nBudowlę tę wzniesiono i poświecono w VI wieku jako ariański kościół na polecenie ostrogockiego króla Teodoryka. Od tego czasu przeszła ona wiele zmian, zarówno strukturalnych, jak i estetycznych. Bazylika zachowała jednak swój wyjątkowy styl – eleganckie połączenie sztuki wschodniej i zachodniej – oraz wspaniałe bizantyjskie mozaiki."
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"
 building_saint_catherine: "Klasztor Świętej Katarzyny"
 building_saint_catherine_desc: "Ten niepozorny klasztor, umiejscowiony na samym środku pustyni, może poszczycić się wspaniałą historią. Najpierw pojawiła się budowla monastyczna, wzniesiona na polecenie matki cesarza Konstantyna, w miejscu, gdzie Mojżeszowi objawił się krzew gorejący. Cesarz Justynian sfinansował rozbudowę, dzięki której powstała obecna, umocniona bryła klasztoru, wewnątrz której znajduje się również Studnia Mojżesza. Dopiero kilka wieków po wzniesieniu klasztoru przeniesiono tam relikwie świętej Katarzyny i wtedy też zmieniono jego nazwę.\nKlasztor zasłynął jako jedno z najstarszych i najaktywniejszych skryptoriów, a także centrów pisania ikon."
 building_type_saint_catherine: "$building_saint_catherine$"
 building_type_saint_catherine_desc: "$building_saint_catherine_desc$"
 building_jvari_monastery: "Monastyr Dżwari"
 building_jvari_monastery_desc: "Starożytny monastyr wzniesiony w miejscu, gdzie święta Nino postawiła cudowny krzyż, gdy nawracała mieszkańców Gruzji na chrześcijaństwo.\nŚwięty budynek przyciąga pielgrzymów z całego Kaukazu."
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"
 building_etchmiadzin_cathedral: "Katedra w Eczmiadzynie"
 building_etchmiadzin_cathedral_desc: "Ta starożytna katedra stanowi historyczne centrum Apostolskiego Kościoła Ormiańskiego. Została wzniesiona na polecenie świętego Grzegorza Oświeciciela na fundamentach pogańskiej świątyni jako symbol triumfu nowo przyjętej religii królestwa Armenii. Podczas inwazji Sasanidów kościół został prawie całkiem zniszczony, lecz nieco później odbudowano go.\nPo VII wieku katedra stała się celem rabunków i była wielokrotnie porzucana; w rezultacie znalazła się w opłakanym stanie. Jedynie zdecydowana, kosztowna interwencja mogłaby przywrócić jej dawny splendor."
 building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
 building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"
 building_cattolica_stilo: "Cattolica di Stilo"
 building_cattolica_stilo_desc: "Bizantyjski wpływ na tę budowlę jest widoczny gołym okiem: mały kościół z chrzcielnicą, wykonany z czerwonej cegły i osadzony na nagich skałach, z układem w kształcie krzyża, bogatą dekoracją w postaci fresków, dominujący nad doliną rzeki Stilaro.\nKościół stanowi odosobniony klejnot w otoczeniu wrogiej natury, gdzie człowiek może doświadczyć bliskości z Bogiem."
 building_type_cattolica_stilo: "$building_cattolica_stilo$"
 building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"
 building_hosios_loukas: "Osios Lukas"
 building_hosios_loukas_desc: "Klasztor mający za zadanie chronić relikwie świętego Łukasza, mnicha-pustelnika.\nLudzie powiadają, że święte szczątki wydzielają cudowny olej i przyciągają niezliczonych pielgrzymów, którzy śpią obok grobowca, aby doznać ozdrowienia w drodze inkubacji. Wewnętrzne dekoracje, które wzbogacono mozaikami, ikonami, żyrandolami, rzeźbami i tkaninami wykonanymi przez najlepszych artystów epoki, chwali się za jakość i bogactwo w całym wschodnim regionie Morza Śródziemnego."
 building_type_hosios_loukas: "$building_hosios_loukas$"
 building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"
 building_sofia_ohrid: "Cerkiew Świętej Zofii"
 building_sofia_ohrid_desc: "Katedra w Ochrydzie została pierwotnie zniszczona, gdy Słowianie po raz pierwszy przybyli na te ziemie. Nie odbudowano jej, dopóki wyznawcy wiary chrześcijańskiej nie zabezpieczyli tego obszaru.\nOstatnim wcieleniem budowli jest bazylika kopułowa bogato zdobiona freskami najlepszych artystów epoki."
 building_type_sofia_ohrid: "$building_sofia_ohrid$"
 building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"
 building_fairy_chimneys: "Osady troglodytów"
 building_fairy_chimneys_desc: "Skały na tym obszarze są niezwykle plastyczne, naturalnie tworząc stożki, szczyty i jaskinie.\nLudzie wykorzystywali te formacje przez wieki, budując stajnie, magazyny i schronienia, następnie domy i budowle produkcyjne, a w końcu kościoły wewnątrz stożków skalnych, tworząc w ten sposób całe osady."
 building_type_fairy_chimneys: "$building_fairy_chimneys$"
 building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"
 building_cilician_gates: "Wrota Cylicyjskie"
 building_cilician_gates_desc: "Wrota Cylicyjskie to przełęcz prowadząca przez góry Taurus, która łączy Nizinę Cylicyjską z Wyżyną Anatolijską.\nOd niepamiętnych czasów przełęcz była ufortyfikowana, a sprawowanie nad nią pieczy oznaczało kontrolowanie jednej z głównych arterii handlowych i wojskowych Azji Mniejszej i Bliskiego Wschodu."
 building_type_cilician_gates: "$building_cilician_gates$"
 building_type_cilician_gates_desc: "$building_cilician_gates_desc$"
 TERRAIN_NOT_FARMLANDS: "Teren nie stanowi pól uprawnych"
 building_type_murex_farm_01: "Łowiska ślimaków rozkolcowatych"
 building_type_murex_farm_01_desc: "Purpura cesarska jest bardzo popularnym kolorem. W tym miejscu poławia się i obrabia ślimaki, z których wytwarza się ten luksusowy barwnik."
 building_murex_farm_01: "Poławiacze ślimaków rozkolcowatych"
 building_murex_farm_01_desc: "Wzdłuż wybrzeża Morza Śródziemnego powstał dobrze prosperujący przemysł połowu ślimaków rozkolcowatych. Zapewnia on skromny, ale stały dochód ze sprzedaży złowionych ślimaków."
 building_murex_farm_02: "Centrum obróbki ślimaków rozkolcowatych"
 building_murex_farm_02_desc: "W tym centrum prowadzi się efektywną obróbkę ślimaków rozkolcowatych, usprawniając pozyskiwanie ich cennych wydzielin. Pozwala to na wytworzenie wyższej jakości upragnionego purpurowego barwnika."
 building_murex_farm_03: "Destylarnia barwników"
 building_murex_farm_03_desc: "Profesjonalna destylarnia zajmuje się rafinacją wydzieliny ślimaków rozkolcowatych w celu otrzymania mocnego purpurowego barwnika. Jej działalność znacznie poprawia jego klarowność i wartość."
 building_murex_farm_04: "Suszarnie"
 building_murex_farm_04_desc: "Suszenie na otwartym dziedzińcu przyspiesza proces utleniania purpurowego barwnika. Skraca to czas jego produkcji, dzięki czemu proces roboczy jest bardziej wydajny."
 building_murex_farm_05: "Gildia mistrzów barwiarstwa"
 building_murex_farm_05_desc: "Znana z uzyskiwania idealnego odcienia purpury tyryjskiej gildia mistrzów barwiarstwa zwiększa precyzję farbowania tkanin. Dzięki temu purpurowe ubrania zawsze mają wysoką jakość."
 building_murex_farm_06: "Warsztat tkactwa jedwabiu"
 building_murex_farm_06_desc: "Warsztat ten specjalizuje się w tkaniu luksusowych materiałów, takich jak jedwab przeznaczony do farbowania. Odblokowuje możliwość produkcji odzieży o wyjątkowej jakości, zwiększając jej wartość handlową."
 building_murex_farm_07: "Cesarski warsztat włókienniczy"
 building_murex_farm_07_desc: "Cesarski warsztat zajmuje się głównie masową produkcją tyryjskich tkanin barwionych na purpurowo, znacznie zwiększając dochody ze sprzedaży tych prestiżowych ubrań."
 building_murex_farm_08: "Purpurowy pałac królewski"
 building_murex_farm_08_desc: "Wspaniały pałac zdobiony dekoracjami w kolorze purpury tyryjskiej jest symbolem bogactwa i władzy. Stanowi wizytówkę lokalnego mistrzostwa w produkcji tego barwnika."
 building_type_generic_copper_mines_01: "Kopalnie miedzi"
 building_type_generic_copper_mines_01_desc: "Ważna kopalnia miedzi, dostarczająca niezwykle opłacalną rudę miedzi każdemu, kto ma szczęście być jej właścicielem."
