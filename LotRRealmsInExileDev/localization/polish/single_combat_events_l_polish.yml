 #Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die: "Zamarzam. M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym tu umrzeć. Jeśli czegoś szybko nie zrobię, to #EMP naprawdę#! tutaj zginę! Nie mogę się ruszyć i drżę, modląc się, aby [my_foe.GetFirstNameNoTooltip] się potkn[Select_CString( my_foe.IsFemale, 'ęła', 'ął' )] i upadł[Select_CString( my_foe.IsFemale, 'a', '' )]. Dzięki temu będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] przejść do ataku."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live: "Gram na zwłokę, czekając. Może nie jestem najlepsz[Select_CString(myself.IsFemale, 'ą wojowniczką', 'ym wojownikiem' )], ale być może, mając wystarczająco dużo liny, [my_foe.GetFirstNameNoTooltip] powiesi się."
 single_combat.0001.desc.my_feedback.unsure_attack: "Próbuję kilku pobieżnych [myself.Custom('SignatureWeaponAttemptedLightPlural')], skupiając się głównie na tym, by nie upuścić oręża, bo [myself.Custom('signature_weapon')] ciąży mi w dłoniach. Żaden cios nie zbliża się nawet do mojego wroga."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught: "[myself.Custom('signature_weapon')|U] w rękach, wróg przede mną, a we mnie determinacja do tego, by przedstawić ich sobie w jakikolwiek możliwy sposób. Stosuję dzikie pchnięcia, uderzenia fałszem, wymachiwanie [myself.Custom('SignatureWeaponEndType')] mojej broni, słowem wszystko, byle tylko pokonać wroga."
 single_combat.0001.desc.my_feedback.hail_mary: "[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U] dziko swoim orężem, pędzę prosto na wroga, a [myself.Custom('signature_weapon')] lśni w świetle słońca. Jeśli mam zginąć, zrobię to w chwalebnej walce, a [my_foe.GetFirstNameNoTooltip] odczuje mój desperacki zapał."
 single_combat.0001.desc.my_feedback.pocket_sand: "Podnosząc garść [sc_defender.Custom('GritType')], rzucam prosto w [Select_CString(EqualTo_string( my_foe.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], posyłając [Select_CString(my_foe.IsFemale, 'ją', 'go' )] z hukiem do tyłu."
 single_combat.0001.desc.my_feedback.nut_em: "Odbijając na moment wrogi oręż, wkraczam w [my_foe.Custom('PL_jego_jej')] zasięg i z obrzydliwym chrupnięciem uderzam głową w [my_foe.Custom('PL_jego_jej')] czaszkę. [my_foe.Custom('signature_weapon')|U] wypada [my_foe.Custom('PL_mu_jej')] z dłoni."
 single_combat.0001.desc.my_feedback.guard: "Zręcznie wymachując orężem, odpieram kilka prób ataków. [myself.Custom('signature_weapon')|U] ciąży mi w dłoni, a [my_foe.GetFirstNameNoTooltip] trzyma się na dystans."
 single_combat.0001.desc.my_feedback.probing_attack: "Ostrożnie wybierając moment, zadaję kilka szybkich ciosów, od których [my_foe.GetFirstNameNoTooltip] odskakuje w jedną i drugą stronę, powoli osłabiając swoją gardę."
 single_combat.0001.desc.my_feedback.onslaught: "[myself.Custom('signature_weapon')|U] ciąży mi w ręku, ale zasypuję wroga serią [myself.Custom('SignatureWeaponAttemptedLightPlural')]. [my_foe.GetFirstNameNoTooltip] nie ma chwili na wytchnienie pomiędzy ciosami."
 single_combat.0001.desc.my_feedback.surprise_attack: "Dostrzegając słaby punkt, rzucam się naprzód, [myself.Custom('SignatureWeaponActionPresentParticiple')] swój oręż i odpychając [my_foe.Custom('PL_go_ja')] za pomocą jednego [my_foe.Custom('SignatureWeaponAttemptedHeavy')]. [my_foe.GetFirstNameNoTooltip] i [myself.Custom('signature_weapon')] mojej osoby ścierają się ze sobą."
 single_combat.0001.desc.my_feedback.taunt: "„Ponadto” – wołam. „Jest z ciebie [my_foe.Custom('InsultAdjectiveArticle')], [my_foe.Custom('InsultAdjective')] [my_foe.Custom('InsultNoun')], a z [my_foe.Custom('PointOfRidicule')] – twojego defektu – śmieje się cały kraj!”"
 single_combat.0001.desc.my_feedback.put_the_boot_in: "Za pomocą [myself.Custom('SignatureWeaponAttemptedHeavy')] posyłam wroga do tyłu. Wychodzę naprzeciw ciosowi i kopię [my_foe.Custom('PL_go_ja')] prosto w klatkę piersiową. [myself.Custom('signature_weapon')|U] lśni w świetle słońca."
 single_combat.0001.desc.my_feedback.strict_guard: "[myself.Custom('signature_weapon')|U] to lepsza obrona niż niż jakakolwiek tarcza. Paruję, kontruję i zasłaniam się przed każdym ruchem, który wykonuje [my_foe.GetFirstNameNoTooltip]. Gdziekolwiek znajdzie się [my_foe.Custom('PL_jego_jej')] [my_foe.Custom('signature_weapon')], czeka [myself.Custom('signature_weapon')] i moja garda."
 single_combat.0001.desc.my_feedback.confident_attack: "[myself.Custom('signature_weapon')|U] tańczy, a [my_foe.GetFirstNameNoTooltip] gubi się w ruchu mojego oręża. Każdy cios przechodzi płynnie w następny w serii idealnie zgranych ataków."
 single_combat.0001.desc.my_feedback.expert_onslaught: "Rzucam się do akcji, wykonując serię [myself.Custom('SignatureWeaponAttemptedLightPlural')], uderzając mocno w gardę [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], osłabiając [Select_CString(my_foe.IsFemale, 'ją', 'go' )] każdym skrzętnie wymierzonym uderzeniem."
 single_combat.0001.desc.my_feedback.attempt_disarm: "[myself.Custom('signature_weapon')|U] lśni w moim ręku. Przy pomocy jednego kolosalnego i [myself.Custom('SignatureWeaponAttemptedHeavy')] niemalże sprawiam, że [my_foe.GetFirstNameNoTooltip] upuszcza swój oręż. Jednak [my_foe.Custom('signature_weapon')] wciąż tkwi w [my_foe.Custom('PL_jego_jej')] dłoni."
 single_combat.0001.desc.my_feedback.lightning_assault: "Wkładając całą siłę w moje pierwsze uderzenie, skaczę do przodu, gdzie czeka na mnie [my_foe.GetFirstNameNoTooltip]. [myself.Custom('SignatureWeaponActionPresentParticiple')|U] wysoko swój oręż, uderzam za pomocą [myself.Custom('SignatureWeaponAttemptedHeavy')]. [myself.Custom('signature_weapon')|U] mojej osoby sprawi, że wróg się zachwieje."
 single_combat.0001.desc.my_feedback.tire_opponent: "Raz po raz cofam się, robię uniki, próbując pozostać w zasięgu kuszącego celu: wkrótce [my_foe.GetFirstNameNoTooltip] zacznie się męczyć."
 #^possessive used here in lieu of a contracted "it's".
 single_combat.0001.desc.my_feedback.reason_you_suck_speech: "Niektórzy uznaliby za szaleństwo głośne krytykowanie stylu życia, jakie wiedzie [my_foe.GetFirstNameNoTooltip], w momencie, gdy mnie atakuje. Nie wiedzą, jaką #EMP przyjemność#! sprawia zgromadzona publiczność."
 single_combat.0001.desc.my_feedback.technique_from_legend: "Staram się przywołać legendy i pod wpływem chwili [myself.Custom('SignatureWeaponAction')] oręż niczym dawni bohaterowie. [myself.Custom('signature_weapon')|U] lśni mi w dłoni. Wiem, że mam w sobie dość siły, by zadać solidny cios mojemu zaskoczonemu wrogowi."
 single_combat.0001.desc.my_feedback.like_a_viper: "[my_foe.GetFirstNameNoTooltip] próbuje powstrzymać moje natarcie, ale przebijam się przez [my_foe.GetHerHis] gardę i wyprowadzam żarliwy cios mieczem, chcąc [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Tylko niewielka przewaga powstrzymuje mnie przed odniesieniem krwawego zwycięstwa."
 single_combat.0001.desc.my_feedback.pocket_silver: "Wyciągając zza pasa ciężką sakiewkę z pieniędzmi, rzucam ją w stronę wroga. [my_foe.GetFirstNameNoTooltip] chwieje się, gdy [my_foe.Custom('PL_jego_jej')] [my_foe.Custom('MaskFace')] obrywa ciężarem mego dobrobytu, co daje mi niewielką szansę na atak za pomocą [myself.Custom('SignatureWeaponAttemptedLight')]. [myself.Custom('signature_weapon')|U] mknie już w [my_foe.Custom('PL_jego_jej')] kierunku."
 single_combat.0001.desc.my_feedback.martial_voice: "Dowodzenie motłochem w bitwie to kwestia praktyki w krzyczeniu i zastraszaniu, a ja demonstruję to w bitwie wykrzykując bluzgi z całą siłą moich płuc, by [my_foe.GetFirstNameNoTooltip] [Select_CString(my_foe.IsFemale, 'mogła', 'mógł' )] je usłyszeć."
 single_combat.0001.desc.my_feedback.mocking_boast: "Moje słowa głęboko wrzynają się w ego mojego wroga. #EMP Każdy#! wie o mojej sławie i prestiżu, a [my_foe.GetHerHis] reputacja w porównaniu z tym #EMP wypada blado#!."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile: "Rycząc wniebogłosy, bestia wynurza się z wody, pędząc ku nam. Wycofuję się, a [my_foe.GetFirstNameNoTooltip] w panice rzuca się na nią, chaotycznie [myself.Custom('SignatureWeaponFlourishPresentParticiple')] swoim orężem. [my_foe.Custom('signature_weapon')|U] okazuje się skutecznym rozwiązaniem. Gdy krokodyl się wycofuje, ja zachodzę już [my_foe.Custom('PL_go_ja')] od tyłu."
 single_combat.0001.desc.my_feedback.desert_warrior: "Trzeba być twardym, by móc walczyć w takim upale. [my_foe.GetFirstNameNoTooltip] #EMP ocieka#! potem, a [my_foe.GetHerHis] oddech jest zupełnie nierówny; wyczerpanie [Select_CString(my_foe.IsFemale, 'jej', 'go' )] za pomocą [myself.Custom('SignatureWeaponAttemptedLightPlural')] będzie dziecinnie proste."
 single_combat.0001.desc.my_feedback.jungle_stalker: "Gęste listowie dżungli sprawia, że poruszanie się jest w najlepszym wypadku utrudnione, a w najgorszym niemożliwe, a cienie rzadko są czymś więcej niż tylko szybkim ruchem stopy. Tam, gdzie [my_foe.GetFirstNameNoTooltip] walczy, ja się wyróżniam, znikając tylko po to, by pojawić się ponownie i użyć [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.open_terrain_expert: "Mając tyle miejsca do walki, leniwie krążę wokół [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], oddając bezwartościowe kawałki terenu z każdym ciosem, który zadaje i wycofując się bez wysiłku po każdym moim ataku."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky: "Skalisty teren, w którym walczymy, jest niebezpieczny. Każdy z nas może się potknąć i upaść na śmierć, a gwałtowne pchnięcie jest tu równie niebezpieczne jak cios mieczem. Z wielką przyjemnością demonstruję to raz po raz mojemu wrogowi."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy: "Torfowiska są zdradliwe nawet w najlepszych momentach, a to nie jest wyjątkiem. Chociaż nie udało mi się jeszcze sprawić, by [my_foe.GetFirstNameNoTooltip] wpadł[Select_CString(my_foe.IsFemale, 'a', '' )] do słonawej wody, było #EMP bardzo#! blisko."
 single_combat.0001.desc.my_feedback.forest_fighter: "Las oferuje wiele możliwości zdobycia przewagi. Wycofuję się, pozostawiając gęstwinę krzaków między mną a wrogiem, a następnie szybko wracam, okrutnie atakując za pomocą [myself.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.my_feedback.raaargh: "Śliniąc się i szaleńczo [myself.Custom('SignatureWeaponFlourishPresentParticiple')] orężem, rzucam się na wroga. [myself.Custom('signature_weapon')|U] w mej dłoni sprawia, że czerwona mgła przeszywa mój umysł. Wszystko jest wściekłością, krwią i błogim katharsis."
 single_combat.0001.desc.my_feedback.hard_grit: "[myself.Custom('signature_weapon')|U] tańczy w mej dłoni. Z wyćwiczoną łatwością unikam ciosu, który zadaje [my_foe.GetFirstNameNoTooltip], robiąc krok do przodu i unosząc oręż w celu wykonania [myself.Custom('SignatureWeaponAttemptedHeavy')], zanim odskoczę na bezpieczną odległość."
 single_combat.0001.desc.my_feedback.feint_and_stab: "[myself.Custom('signature_weapon')|U] lśni w mej dłoni. Zaatakuję za pomocą [myself.Custom('SignatureWeaponAttemptedLight')] orężem w jedną stronę tylko po to, by drugą ręką wyciągnąć sztylet i rzucić się na wroga, gdy tylko [my_foe.GetFirstNameNoTooltip] spróbuje sparować."
 single_combat.0001.desc.my_feedback.butchery: "[myself.Custom('signature_weapon')|U] to niesamowita broń. Nie potrafię zliczyć, ilu ludzi zostało [myself.Custom('SignatureWeaponKillTypePastParticiple')] za pomocą mojego oręża. Może [my_foe.GetFirstName] będzie jego następną ofiarą, a może i nie. Tak czy siak, dziki deszcz moich ciosów musi [my_foe.Custom('PL_go_ja')] martwić."
 single_combat.0001.desc.my_feedback.stoic_veteran: "Gwardia wareska nie zachęca do pobłażliwości. Potrzeba czujnego oka i silnego ramienia, by wybić się jako jeden z ochroniarzy cesarza, a z każdym ciosem pokazuję wrogowi, jak walczą topornicy."
 single_combat.0001.desc.my_feedback.blade_dance: "W walce jestem niczym artysta. Każde uderzenie to pociągnięcie pędzla, każdy pokonany wróg czy przelana krew jest jak farba na płótnie. Gdy wymachuję orężem, płynnie przechodząc między uderzeniem a ciosem, [myself.Custom('signature_weapon')] maluje obraz agonii na ciele mego wroga."
 single_combat.0001.desc.my_feedback.wrath_of_highgod: "[myself.GetFaith.HighGodName] jest [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'mądra', 'mądry' )], a [myself.GetFaith.HighGodHerHis|U] gniew jest po #EMP mojej#! stronie. Wykrzykuję moje oddanie niebiosom, aby [my_foe.GetFirstNameNoTooltip] drżał[Select_CString(my_foe.IsFemale, 'a', '' )] ze strachu przed moją wiarą."
 single_combat.0001.desc.my_feedback.hurt_me_better: "Nic tak nie pobudza krążenia jak słodkie ukłucie agonii, a nikt nie zrozumie bólu lepiej ode mnie. Rany to moje koło zamachowe. Rzucam się na wroga z furią [myself.Custom('SignatureWeaponAttemptedLightPlural')], a [myself.Custom('signature_weapon')] mknie w stronę postaci, którą jest [my_foe.GetFirstNameNoTooltip]."
 single_combat.0001.desc.my_feedback.special_fallback: "Korzystam z okazji i z dużą siłą kopię przeciwni[Select_CString(my_foe.IsFemale, 'czkę', 'ka' )] w goleń, prawie zwalając [Select_CString(my_foe.IsFemale, 'ją', 'go' )] z nóg."
 single_combat.0001.desc.my_feedback.something_to_hide: "[my_foe.GetFirstNameNoTooltip] przez chwilę stoi nieruchomo. Potem zdaje się, że coś pstryknęło [my_foe.GetHerHim] w głowie, a [my_foe.GetHerHis] ciało wyraźnie drży pod ciężarem wspomnienia mojej władzy nad [Select_CString(my_foe.IsFemale, 'nią', 'nim' )]."
 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.wait_and_hope: "[my_foe.GetFirstNameNoTooltip] stoi nieruchomo, najwyraźniej mając nadzieję, że [myself.Custom('signature_weapon')] po prostu wypadnie mi z ręki."
 single_combat.0001.desc.opponent_response.unsure_attack: "[my_foe.GetFirstNameNoTooltip] próbuje na mnie niepewnego [myself.Custom('SignatureWeaponAttemptedLight')], ale atak zostaje z łatwością odparty."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house: "„#EMP [my_foe.GetFullNameNoTooltip]!#!” $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house: "„Jesteś hańbą dla rodu [my_foe.GetHouse.GetNameNoTooltip]!” $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto: "„#EMP [my_foe.GetHouse.GetMotto]#!, szumowino!” $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue: "– krzyczy [my_foe.GetFirstNameNoTooltip], wściekle [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] swym orężem. [my_foe.Custom('signature_weapon')|U] niemal mnie trafia."
 single_combat.0001.desc.opponent_response.hail_mary: "Zdając sobie sprawę z tego, że nie ma szans, [my_foe.GetFirstNameNoTooltip] rzuca się na mnie z impetem, zmuszając mnie do cofnięcia się z desperacją skazańca."
 single_combat.0001.desc.opponent_response.pocket_sand: "W jednej chwili walczymy, a następnej rozlega się okrzyk „#EMP Hijja!#!”. [myself.Custom('EyeEyes')|U] mam piekące, wzrok mi się rozmywa, a w ustach czuję smak [sc_defender.Custom('GritType')]."
 single_combat.0001.desc.opponent_response.nut_em: "Widząc okazję, [my_foe.GetFirstNameNoTooltip] rzuca się do przodu i uderza mnie mocno głową w [Select_CString(EqualTo_string(myself.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )]. Zataczam się do tyłu, nie mogąc utrzymać się na nogach."
 single_combat.0001.desc.opponent_response.guard: "[my_foe.GetFirstNameNoTooltip] przyjmuje postawę obronną, robiąc wszystko, co w [my_foe.GetHerHis] mocy, by mnie odeprzeć. [my_foe.Custom('EyeEyes')|U] [Select_CString(my_foe.IsFemale, 'kobiety', 'mężczyzny' )] [Select_CString(EqualTo_string(my_foe.Custom('EyeEyes'), 'oczy' ), 'śledzą', 'śledzi' )] każdy mój ruch."
 single_combat.0001.desc.opponent_response.probing_attack: "[my_foe.GetFirstNameNoTooltip] starannie kalkuluje swój kontratak, czekając na odpowiedni moment, by zadać kilka [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] swym orężem. [my_foe.Custom('signature_weapon')|U] niemal mnie trafia."
 single_combat.0001.desc.opponent_response.onslaught: "[my_foe.GetFirstNameNoTooltip] strzela szyją, po czym zadaje ciosy w moją gardę, seria [my_foe.GetHerHis] [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] niemal miażdży mnie swoją nieustępliwą dzikością."
 single_combat.0001.desc.opponent_response.surprise_attack: "[my_foe.GetFirstNameNoTooltip] nagle zmienia kierunek, rzucając się na bok i atakując za pomocą [my_foe.Custom('SignatureWeaponAttemptedHeavy')], którego ledwo udaje mi się uniknąć."
 single_combat.0001.desc.opponent_response.taunt: "[my_foe.GetFirstNameNoTooltip], najwyraźniej lekceważąc prawdziwą walkę, decyduje się na szereg krzywdzących, osobistych uwag na temat mnie, mojej rodziny i sposobu, w jaki jem szparagi."
 single_combat.0001.desc.opponent_response.put_the_boot_in: "[my_foe.GetFirstNameNoTooltip] rusza naprzód, zmuszając mnie do cofnięcia się za pomocą [my_foe.Custom('SignatureWeaponAttemptedLight')], po czym wyprowadza wysokie kopnięcie w moją klatkę piersiową. Prawie się przewracam."
 single_combat.0001.desc.opponent_response.strict_guard: "[my_foe.GetFirstNameNoTooltip] przyjmuje postawę obronną, a [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] tworzy między nami ścianę, która jest niemal nie do pokonania."
 single_combat.0001.desc.opponent_response.confident_attack: "[my_foe.GetFirstNameNoTooltip] odpowiada płynną serią [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] i [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], a każde uderzenie zmusza mnie do cofnięcia się jeszcze bardziej."
 single_combat.0001.desc.opponent_response.expert_onslaught: "[my_foe.GetFirstNameNoTooltip] odpowiada zaciekłym gradem [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], niemal [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] wielokrotnie."
 single_combat.0001.desc.opponent_response.attempt_disarm: "Z zaskakującą szybkością [my_foe.GetFirstNameNoTooltip] uderza za pomocą [my_foe.Custom('SignatureWeaponAttemptedHeavy')] swego oręża. [my_foe.Custom('PL_jego_jej')|U] [my_foe.Custom('signature_weapon')] niemal mnie trafia, a [myself.Custom('signature_weapon')] prawie wypada mi z rąk."
 single_combat.0001.desc.opponent_response.lightning_assault: "[my_foe.GetFirstNameNoTooltip] nie traci czasu i wymierza we mnie zaciekłą serię [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], odpychając mnie krok po kroku."
 single_combat.0001.desc.opponent_response.tire_opponent: "[my_foe.GetFirstNameNoTooltip] wycofuje się po każdym moim ciosie, pozwalając mi atakować raz za razem. Wkrótce zaczynam odczuwać zmęczenie."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech: "Chcąc mnie upokorzyć, [my_foe.GetFirstNameNoTooltip] po prostu wycofuje się za każdym razem, gdy się zbliżam, obrażając mnie dogłębnie i #EMP dobrze wiedząc#!, że nie jestem w stanie [Select_CString( my_foe.IsFemale, 'jej', 'go' )] zignorować."
 single_combat.0001.desc.opponent_response.technique_from_legend: "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] oręż w dziwnie znajomy sposób, a następnie [my_foe.Custom('PL_jego_jej')] [my_foe.Custom('signature_weapon')] opada w ramach niemal perfekcyjnego [my_foe.Custom('SignatureWeaponAttemptedHeavy')]. Wydaje mi się, że gdzieś już kiedyś dane było mi oglądać taki właśnie atak."
 single_combat.0001.desc.opponent_response.like_a_viper: "Zanim się zorientował[Select_CString(myself.IsFemale, 'am', 'em' )], [my_foe.GetFirstNameNoTooltip] w jakiś sposób #EMP omija#! moją gardę, a [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] pędzi w kierunku mojego serca. W ostatniej chwili udaje mi się odskoczyć do tyłu."
 single_combat.0001.desc.opponent_response.pocket_silver: "Nagle znikąd, [my_foe.GetFirstNameNoTooltip] ciska ciężką sakiewką w moją [Select_CString(EqualTo_string(myself.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )], Uderzenie rozbrzmiewa z głośnym #EMP trzaskiem#!. Zanim się otrząsn[Select_CString(myself.IsFemale, 'ęłam', 'ąłem' )], [my_foe.GetSheHe] już wykorzystuje swoją przewagę."
 single_combat.0001.desc.opponent_response.martial_voice: "[my_foe.Custom('PL_jego_jej')|U] [my_foe.Custom('signature_weapon')] tańczy w [my_foe.Custom('PL_jego_jej')|U] dłoniach, a [my_foe.GetFirstNameNoTooltip] przyjmuje niedbałą postawę obronną i zaczyna przekrzykiwać mnie tonem, jakiego można by użyć wobec źle zachowującego się chłopa pańszczyźnianego, a nie kogoś takiego, jak [myself.GetTitleAsNameNoTooltip]!"
 single_combat.0001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstNameNoTooltip] odsuwa się ode mnie i przez moment nic nie mówi. Chwilowa cisza zostaje przerwana [my_foe.GetHerHis] przechwałkami o sławie i słownymi atakami w moją stronę, co jest wystarczające, aby mnie rozwścieczyć. "
 single_combat.0001.desc.opponent_response.is_that_a_crocodile: "Nieoczekiwany gadzi syk ujawnia wściekłego krokodyla, świeżo wyrwanego z pobliskiego kanału wodnego, i tylko dzięki użyciu kilku [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] udaje mi się go odeprzeć."
 single_combat.0001.desc.opponent_response.desert_warrior: "Podczas gdy ja męczę się walcząc w tym upale, [my_foe.GetFirstNameNoTooltip] wydaje się pozostawać śwież[Select_CString(my_foe.IsFemale, 'a i zwinna', 'y i zwinny' )], zadowalając się jedynie okazjonalnym użyciem [my_foe.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.opponent_response.jungle_stalker: "[my_foe.GetFirstNameNoTooltip] okazuje się zwinn[Select_CString( my_foe.IsFemale, 'ą przeciwniczką rozpływającą', 'ym przeciwnikiem rozpływającym' )] się przed moimi atakami i znacznie lepiej ode mnie poruszając[Select_CString( my_foe.IsFemale, 'ą', 'ym' )] się w gęstych zaroślach."
 single_combat.0001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstNameNoTooltip] doskonale wykorzystuje otwartą przestrzeń, atakując za pomocą [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], a następnie wycofując się na rozległą przestrzeń."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky: "Ekspert[Select_CString(my_foe.IsFemale, 'ka', '' )] w walce na skalistych zboczach, [my_foe.GetFirstNameNoTooltip] nie marnuje czasu na zdobywanie przewagi, #EMP niemal#! pozbawiając mnie kilku kończyn."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy: "[my_foe.GetFirstNameNoTooltip] lepiej radząc[Select_CString( my_foe.IsFemale, 'a', 'y' )] sobie w walce na tych podmokłych terenach raz po razie próbuje wepchnąć mnie do słonej wody, co niemalże [Select_CString( my_foe.IsFemale, 'jej', 'mu' )] się udaje."
 single_combat.0001.desc.opponent_response.forest_fighter: "[my_foe.GetFirstNameNoTooltip], jako doświadczon[Select_CString( my_foe.IsFemale, 'a', 'y' )] [my_foe.GetWomanMan] lasu, zdaje się bez problemu przedzierać się przez krzaki i zarośla, pozostawiając mi za zadanie podążanie za ni[Select_CString( my_foe.IsFemale, 'ą', 'm' )] przez tego rodzaju niebezpieczeństwa."
 single_combat.0001.desc.opponent_response.raaargh: "[my_foe.GetFirstNameNoTooltip] waha się przez chwilę, po czym wybucha furią, krzycząc wystarczająco głośno, by wstrząsnąć ziemią, po czym rzuca się na mnie z niespotykaną #EMP dzikością#!."
 single_combat.0001.desc.opponent_response.hard_grit: "[my_foe.GetFirstNameNoTooltip] jest niepokojąco kompetentn[Select_CString(my_foe.IsFemale, 'ą wojowniczką', 'ym wojownikiem' )], gdyż raz po raz unika lub paruje nawet solidne uderzenia, po czym obraca je przeciwko mnie."
 single_combat.0001.desc.opponent_response.feint_and_stab: "[my_foe.Custom('PL_jego_jej')|U] [my_foe.Custom('signature_weapon')] lśni w świetle słońca, a [my_foe.GetFirstNameNoTooltip] próbuje zrobić unik w lewo tylko po to, by uderzyć w moje serce ukrytym w dłoni sztyletem."
 single_combat.0001.desc.opponent_response.butchery: "[my_foe.GetFirstNameNoTooltip] ma na ustach okrutny uśmiech, i nim udaje mi się skorygować gardę, prawie uginam się pod dzikim gradem [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.opponent_response.stoic_veteran: "[my_foe.GetFirstNameNoTooltip] ma za sobą przeszłość w gwardii wareskiej, co uczyniło [my_foe.Custom('PL_go_ja')] osobą stoicką, brutalną i biegłą we władaniu orężem, jakim jest [my_foe.Custom('signature_weapon')]. Za pomocą [my_foe.Custom('SignatureWeaponAttemptedHeavy')] próbuje trafić mnie prosto w tułów."
 single_combat.0001.desc.opponent_response.blade_dance: "[my_foe.GetFirstNameNoTooltip] słynie ze swoich umiejętności posługiwania się orężem, jakim jest [my_foe.Custom('signature_weapon')], a [my_foe.Custom('PL_jego_jej')] perfekcyjna seria [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], którą przerywa od czasu do czasu tylko po to, by użyć przerażającego [my_foe.Custom('SignatureWeaponAttemptedHeavy')], przypomina mi o tym raz za razem."
 single_combat.0001.desc.opponent_response.wrath_of_highgod: "– [my_foe.GetFaith.HighGodNameAlternate] i [my_foe.GetFaith.WarGodName] sprawią, że będziesz cierpieć za swe bluźnierstwa! – wrzeszczy [my_foe.GetFirstNameNoTooltip], [my_foe.Custom('SignatureWeaponActionPresentParticiple')] swój oręż ku niebu. Następnie [my_foe.Custom('signature_weapon')] opada…"
 single_combat.0001.desc.opponent_response.hurt_me_better: "[my_foe.GetFirstNameNoTooltip] zaczyna krwawić, ze skóry [my_foe.GetHerHis] głowy spływa strużka krwi; tam, gdzie styka się z górną wargą, zlizuje ją, uśmiechając się szatańsko."
 single_combat.0001.desc.opponent_response.special_fallback: "Niespodziewanie, [my_foe.GetFirstNameNoTooltip] zdołał[Select_CString(my_foe.IsFemale, 'a', '' )] wymierzyć mi okrutnego kopniaka w goleń, sprawiając, że przez chwilę zacz[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] kuśtykać."
 single_combat.0001.desc.opponent_response.something_to_hide: "– [myself.GetFirstNameNoTooltip], już nie pamiętasz o zaciągniętym wobec mnie #EMP długu#!? – uśmiecha się [my_foe.GetFirstNameNoTooltip]. Kiedy uświadamiam sobie, o czym mówi, kurczę się w sobie."
