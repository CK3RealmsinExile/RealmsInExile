 ## Defender Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_defender.wait_and_hope: "Pomysł z czekaniem, aż [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] wykona ruch jako pierwszy, opłacał się."
 single_combat.0041.desc.sc_defender.unsure_attack: "Moje nieśmiałe ataki ostatecznie okazują się niepotrzebne."
 single_combat.0041.desc.sc_defender.enthusiastic_onslaught: "Wygląda na to, że energiczne wywijanie bronią załatwia sprawę."
 single_combat.0041.desc.sc_defender.hail_mary: "Najwyraźniej mój ostry atak wystarczył."
 single_combat.0041.desc.sc_defender.pocket_sand: "Rzucenie [sc_defender.Custom('GritType')] okazuje się być wystarczająco rozpraszające."
 single_combat.0041.desc.sc_defender.nut_em: "Uderzanie głową odrzuca [Select_CString(sc_loser.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )]."
 single_combat.0041.desc.sc_defender.guard: "Moja garda trzyma się mocno, chroniąc mnie przed wrogiem."
 single_combat.0041.desc.sc_defender.probing_attack: "Moje badające ataki pomogły mi odkryć kilka słabych punktów."
 single_combat.0041.desc.sc_defender.onslaught: "Moja seria [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] okazuje się skuteczna."
 single_combat.0041.desc.sc_defender.surprise_attack: "W walce często wygrywa się przez zaskoczenie i tak też jest w tym przypadku."
 single_combat.0041.desc.sc_defender.taunt: "Wygląda na to, że moje drwiny wzięły górę nad moim wrogiem."
 single_combat.0041.desc.sc_defender.put_the_boot_in: "Nie godzi się kopać leżącego, ale to skuteczne działanie."
 single_combat.0041.desc.sc_defender.strict_guard: "Nic wcześniej nie złamało mojej gardy i nic nie złamie jej dzisiaj."
 single_combat.0041.desc.sc_defender.confident_attack: "Pewność siebie dodaje kompetencji, jak to mówią, a moje uderzenia to potwierdzają."
 single_combat.0041.desc.sc_defender.expert_onslaught: "[Select_CString(sc_loser.IsFemale, 'Niewiele kobiet', 'Niewielu mężczyzn' )] jest w stanie przeciwstawić się serii moich [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], a [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] nie jest wyjątkiem."
 single_combat.0041.desc.sc_defender.attempt_disarm: "Miał[Select_CString(myself.IsFemale, 'am', 'em' )] nadzieję, że uda mi się zmylić wroga, ale moja próba rozbrojenia poszła o wiele lepiej."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_defender.tire_opponent: "Wabienie [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] w celu wyczerpania [Select_CString(sc_loser.IsFemale, 'jej', 'go' )] wydaje się działać dobrze."
 single_combat.0041.desc.sc_defender.reason_you_suck_speech: "Wygląda na to, że mojego wroga bardziej poruszyła moja wypowiedź niż [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_defender.technique_from_legend: "Pokonanie mojego wroga jest proste, jak opowiedzenie historii."
 single_combat.0041.desc.sc_defender.like_a_viper: "Ruszam w kierunku serca mojego wroga, prawie kończąc to jednym ciosem."
 single_combat.0041.desc.sc_defender.pocket_silver: "Ciężka doza srebra w [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] zdaje się działać cuda."
 single_combat.0041.desc.sc_defender.martial_voice: "Mój wróg jest pozytywnie #EMP przerażony#! wykrzykiwanymi przeze mnie wulgaryzmami."
 single_combat.0041.desc.sc_defender.mocking_boast: "[Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] #EMP mocno#! zgrzyta zębami na moje uwagi."
 single_combat.0041.desc.sc_defender.is_that_a_crocodile: "[Select_CString(sc_loser.IsFemale, 'Mojej przeciwniczce', 'Mojemu przeciwnikowi' )] ledwo udaje się odeprzeć swojego gadziego napastnika."
 single_combat.0041.desc.sc_defender.desert_warrior: "Wygląda na to, że upał mocno daje się we znaki mojemu wrogowi."
 single_combat.0041.desc.sc_defender.jungle_stalker: "Dżungla raz po raz przeszkadza mojemu wrogowi."
 single_combat.0041.desc.sc_defender.open_terrain_expert: "Przestrzeń, w której walczymy, daje mi łatwą kontrolę nad walką."
 single_combat.0041.desc.sc_defender.rough_terrain_expert: "Ten trudny teren okazuje się kłopotliwy dla mojego wroga."
 single_combat.0041.desc.sc_defender.forest_fighter: "Las dobrze spowalnia mojego wroga."
 single_combat.0041.desc.sc_defender.raaargh: "Niewielu jest w stanie stawić czoła mojemu szałowi berserka, a [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] nie jest wyjątkiem."
 single_combat.0041.desc.sc_defender.hard_grit: "Ciężko zdobyte doświadczenie procentuje, gdy jest mądrze wykorzystywane, a ja naprawdę mądrze je wykorzystuję."
 single_combat.0041.desc.sc_defender.feint_and_stab: "Choć wróg w ostatniej chwili wykonuje unik, mój cios słabszą ręką prawie kończy walkę."
 single_combat.0041.desc.sc_defender.butchery: "Moje bezlitosne ataki zbierają straszliwe żniwo."
 single_combat.0041.desc.sc_defender.stoic_veteran: "Garda nie pęknie, ani tutaj, ani nigdy."
 single_combat.0041.desc.sc_defender.blade_dance: "Walczę, jak płynąca woda: elastycznie, ale pewnie."
 single_combat.0041.desc.sc_defender.wrath_of_highgod: "Najwyraźniej [sc_victor.GetFaith.HighGodName] uśmiecha się do mnie."
 single_combat.0041.desc.sc_defender.hurt_me_better: "Ból jest najlepszym sprzymierzeńcem w walce i jest po #EMP mojej#! stronie."
 single_combat.0041.desc.sc_defender.special_fallback: "Niewielu przeciwników spodziewa się taktycznego kopnięcia w goleń."
 single_combat.0041.desc.sc_defender.something_to_hide: "Mój wróg wydaje się być przerażony moimi insynuacjami."
 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.wait_and_hope: "Kiedy [sc_loser.GetFirstNameNoTooltip] po prostu zastyga w miejscu, oszołomienie dopada też mnie. Ale jeśli [sc_loser.GetSheHe] nie chce walczyć, to ja to wykorzystam! Ruszam więc do przodu, uderzając za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack: "[sc_loser.GetFirstNameNoTooltip] próbuje kilku niedbałych [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], ale nie jest to coś, przed czym nie [Select_CString(sc_victor.IsFemale, 'mogłabym', 'mógłbym' )] się łatwo uchylić.\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught: "[sc_loser.GetFirstNameNoTooltip] naciera na mnie, krzycząc niezrozumiale i [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] swoim orężem z entuzjazmem zdesperowanego nowicjusza. [sc_loser.Custom('signature_weapon')|U] niemal wypada [sc_loser.Custom('PL_mu_jej')] z rąk.\n\n"
 single_combat.0041.desc.opponent_response.hail_mary: "[sc_loser.GetFirstNameNoTooltip] rzuca się do ataku w stylu „wszystko albo nic”. [sc_loser.Custom('PL_jego_jej')|U] [sc_loser.Custom('signature_weapon')] kołysze się na boki w gotowości na tryumf lub śmierć. Zasypuje mnie serią [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')].\n\nNa nieszczęście dla [sc_loser.Custom('PL_niego_niej')]"
 single_combat.0041.desc.opponent_response.pocket_sand: "[sc_loser.GetFirstNameNoTooltip] bierze z ziemi garść piachu, ale kiedy próbuje rzucić nim we mnie, podmuch wiatru zdmuchuje go z powrotem w [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )].\n\n"
 single_combat.0041.desc.opponent_response.nut_em: "[sc_loser.GetFirstNameNoTooltip] rzuca się na mnie zuchwale, a [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')] zwisa luźno z [sc_loser.Custom('PL_jego_jej')] rąk. Najwyraźniej próbuje trafić mnie w głowę.\n\n"
 single_combat.0041.desc.opponent_response.guard: "[sc_loser.GetFirstNameNoTooltip] utrzymuje przyzwoitą gardę, ale nie jest ona nie do przebicia. Wymaga to wysiłku, ale w końcu jestem w stanie"
 single_combat.0041.desc.opponent_response.probing_attack: "[sc_loser.GetFirstNameNoTooltip] próbuje trzymać mnie na dystans za pomocą ostrożnych [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]. Sprytne na chwilę, ale głupie na dłuższą metę, ponieważ daje mi to kontrolę nad tempem naszej walki.\n\nW końcu udaje mi się sparować jeden na tyle mocno, by"
 single_combat.0041.desc.opponent_response.onslaught: "[sc_loser.GetFirstNameNoTooltip] z zaciekłością przystępuje do natarcia, atakując mnie serią [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]. Odpieranie tych ciosów to prawdziwy koszmar.\n\nSzczęśliwym trafem udaje mi się umknąć na bok przed kolejnymi uderzeniami,"
 single_combat.0041.desc.opponent_response.surprise_attack: "[sc_loser.GetFirstNameNoTooltip] próbuje zmienić kąt ataku w połowie, najwyraźniej mając nadzieję na zaskoczenie mnie, ale udaje mi się wykonać solidne parowanie, które sprawia, że się przewraca."
 single_combat.0041.desc.opponent_response.taunt: "[sc_loser.GetFirstNameNoTooltip] cofa się, a na [sc_loser.Custom('PL_jego_jej')] twarzy z pewnością zaraz zakwitnie okrutny uśmiech. Zamiast wysłuchiwać prowokacji, niemal odruchowo przymierzam się do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg: "[sc_loser.GetFirstNameNoTooltip] ze wściekłością atakuje mnie za pomocą [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], a po udanym ataku próbuje mnie kopnąć swoją sztuczną nogą.\n\nBez zastanowienia wyprowadzam tak mocne uderzenie [sc_victor.Custom('SignatureWeaponEndType')] oręża, że [sc_victor.Custom('signature_weapon')] odrywa protezę od [sc_loser.Custom('PL_jego_jej')] korpusu, co sprawia, że [sc_loser.GetFirstNameNoTooltip] pada na ziemię."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback: "[sc_loser.GetFirstNameNoTooltip] przymierza się do [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], trafia mnie i od razu próbuje dosięgnąć kopniakiem. Udaje mi się odskoczyć w bok, jednocześnie trafiając [sc_loser.Custom('PL_go_ja')] w plecy, gdy przemyka obok. Od [sc_victor.Custom('SignatureWeaponAttemptedLight')] pada na ziemię.\n\n"
 single_combat.0041.desc.opponent_response.strict_guard: "Niezależnie od tego, jak[Select_CString(sc_loser.IsFemale, 'a', 'i' )] jest [sc_loser.GetFirstNameNoTooltip], jest cholernie [Select_CString(sc_loser.IsFemale, 'dobra', 'dobry' )] w trzymaniu gardy. To bardziej szczęście niż umiejętności, gdy w końcu udaje mi się"
 single_combat.0041.desc.opponent_response.confident_attack: "[sc_loser.GetFirstNameNoTooltip] mistrzowsko włada bronią, którą jest [sc_loser.Custom('signature_weapon')]. Jednak by zwyciężać, każdy wojownik musi czasem pójść na żywioł. Gdy [sc_loser.GetFirstNameNoTooltip] przystępuje do wyjątkowo ryzykownego [sc_loser.Custom('SignatureWeaponAttemptedLight')],"
 single_combat.0041.desc.opponent_response.expert_onslaught: "[sc_loser.GetFirstNameNoTooltip] walczy jak opętaniec, atakując mnie nawałnicą niekończących się [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], które zmuszają mnie do ustępowania pola.\n\nW pewnym momencie traci sekundę, upajając się nadchodzącym zwycięstwem."
 single_combat.0041.desc.opponent_response.attempt_disarm: "[sc_loser.GetFirstNameNoTooltip] rzuca się na mnie. Od jednego [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('signature_weapon')] prawie wypada mi z dłoni, ale nie puszczam i napieram z całych sił.\n\nNajwyraźniej udało mi się zablokować [sc_loser.Custom('PL_jego_jej')] oręż pod odpowiednim kątem,"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent: "[sc_loser.GetFirstNameNoTooltip] wykonuje kilka zwodów, pozornie dając mi szansę na atak, tylko po to, by odskoczyć ode mnie w ostatniej chwili. Wyczuwając okazję, przyspieszam tempo za każdym razem, gdy nacieram za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')], w końcu trafiając [sc_loser.Custom('PL_go_ja')] kilka razy.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech: "Wszyscy wiedzą, że [sc_loser.GetFirstNameNoTooltip] cechuje się talentem oratorskim, a z [sc_loser.Custom('PL_jego_jej')] postawy jasno wynika, że zamierza skorzystać z okazji i rozpocząć wykład. Czas [sc_loser.Custom('PL_mu_jej')] pokazać, jak dobrze złote usta radzą sobie ze stalą oręża. [sc_victor.Custom('signature_weapon')|U] czeka w gotowości.\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend: "[sc_loser.GetFirstNameNoTooltip] przyjmuje niezręcznie dramatyczną pozę."
 single_combat.0041.desc.opponent_response.like_a_viper: "[sc_loser.GetFirstNameNoTooltip] porusza się tak szybko, że ledwo mam czas, aby zrozumieć [sc_loser.GetHerHis] plan. Wpada do #EMP wnętrza#! mojej gardy, a [sc_loser.Custom('signature_weapon')] leci prosto w kierunku mojego serca. Mam ledwie chwilę, by uniknąć pewnej śmierci.\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver: "[sc_loser.GetFirstNameNoTooltip] zrywa coś z pasa i ciska we mnie. Zanim zdążę się zorientować, co to w ogóle jest, odruchowo niszczę to za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], sprawiając, że na mojego wroga spada prawdziwy deszcz ciężkich srebrnych monet.\n\nGdy [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka została', 'mój przeciwnik został' )] chwilowo oślepion[Select_CString(sc_loser.IsFemale, 'a', 'y' )],"
 single_combat.0041.desc.opponent_response.martial_voice: "Niezależnie od tego, czy to wściekłość, czy duma, [sc_loser.GetFirstNameNoTooltip] rzuca się na mnie, besztając mnie jak ostatni[Select_CString(myself.IsFemale, 'ą prostaczkę', 'ego prostaka' )]. Moja irytacja rośnie, ale powstrzymuję się, dopóki nie zatrzyma się, by zaczerpnąć powietrza.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast: "[sc_loser.GetFirstNameNoTooltip] zachowuje dystans, wycofując się przed każdym ciosem. Woli miotać drwinami z mojej doczesnej sławy, na co wkrótce nie starczy mi już cierpliwości.\n\n– Wiesz, jak można zyskać lepszą reputację? – pytam, lecz odpowiada mi cisza. – Wystarczy zabić kogo sławnego!\n\n[sc_loser.Custom('PL_jego_jej')|U] chwilowy szok to wszystko, czego mi trzeba"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile: "Bez ostrzeżenia [sc_loser.GetFirstNameNoTooltip] zaczyna się pospiesznie wycofywać, wyglądając, jakby zobaczył[Select_CString(sc_loser.IsFemale, 'a', '' )] ducha. Podejrzewając podstęp, bez wahania korzystam z okazji."
 single_combat.0041.desc.opponent_response.desert_warrior: "Och, ten upał, ten #EMP wysuszający#!, #EMP morderczy#! upał! Powoli mnie zabija, ale żyję dzięki czystej sile woli. [sc_loser.GetFirstNameNoTooltip] wydaje się prawie niewzruszon[Select_CString(sc_loser.IsFemale, 'a', 'y' )], ale mimo to jest coraz bardziej zaskoczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] moją wytrwałością.\n\nKiedy [sc_loser.GetHerHis] garda nieco słabnie,"
 single_combat.0041.desc.opponent_response.jungle_stalker: "Pomimo tego, że trudno jest walczyć w dżungli, [sc_loser.GetFirstNameNoTooltip] sprawia, że wydaje się to #EMP banalne#!. Przynajmniej dopóki [sc_loser.Custom('PL_jego_jej')] stopa nie utyka w pnączu.\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert: "[sc_loser.GetFirstNameNoTooltip] najlepiej walczy na otwartej przestrzeni, a [sc_loser.GetSheHe] o tym wie, oddając teren tam, gdzie [sc_loser.GetHerHim] to odpowiada. Sprawia to, że walka jest frustrująca, dopóki nie zauważam w pobliżu dużej, ostro wyglądającej skały, #EMP niemal#! na wysokości goleni.\n\nCierpliwie kieruję wroga w stronę mniejszego zagrożenia, licząc na arogancką zmianę [sc_loser.GetHerHis] pozycji."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky: "[sc_loser.GetFirstNameNoTooltip] mistrzowsko radzi sobie z walką na zboczach. Czy to na wzgórzach, czy to w górach nie ma sobie równych i właśnie to udowadnia. Muszę wciąż umykać przed mocnymi popchnięciami, które mogłyby się skończyć upadkiem,\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy: "Na bagnach [sc_loser.GetFirstNameNoTooltip] walczy jak [sc_victor.GetFaith.DevilHerselfHimself] [sc_victor.GetFaith.DevilName], wielokrotnie wpędzając mnie w cuchnące wody. Na szczęście dla mnie żadna kałuża nie okazuje się szczególnie głęboka.\n\nTo niemal ironia losu, że pierwsza bagienna woda, w którą ryzykuje wejść, pochłania [sc_loser.GetHerHis] nogę aż po kolano.\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter: "Chociaż [sc_loser.GetFirstNameNoTooltip] jest podobno biegł[Select_CString(sc_loser.IsFemale, 'ą leśniczką', 'ym leśnikiem' )], nie wszystkie lasy oferują dużą przewagę.\n\nObecny skrawek lasu, w którym się znajdujemy, wydaje się wręcz idylliczny, a szukanie sposobu na wykorzystanie swojego doświadczenia jest dla [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )] oczywiście bardzo rozpraszające."
 single_combat.0041.desc.opponent_response.raaargh: "[sc_loser.GetFirstNameNoTooltip] drży, zatrzymując się w miejscu na kilka pełnych napięcia sekund, zanim #EMP eksploduje#! z wściekłości.\n\nNie obawiając się o swoje bezpieczeństwo, berserk rzuca się na mnie z wirem niepohamowanych [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], ciosów, kopnięć i zgrzytań zębów.\n\n"
 single_combat.0041.desc.opponent_response.hard_grit: "[sc_loser.GetFirstNameNoTooltip] walczy sprawnie – nie okazuje litości i nie pozwala sobie na potknięcia. Wykorzystuje wszystkie okazje, a każda moja pomyłka prowadzi do bólu.\n\nMuszę walczyć bardzo zachowawczo, jedynie odpowiadając ciosami na [sc_loser.Custom('PL_jego_jej')] kolejne ciosy. Wyczekuję chwili, gdy to #EMP [sc_loser.GetSheHe]#! popełni błąd, i wtedy"
 single_combat.0041.desc.opponent_response.feint_and_stab: "[sc_loser.Custom('signature_weapon')|U] to groźny oręż w rękach kogoś takiego jak [sc_loser.GetFirstNameNoTooltip], jednak gdy wróg przystępuje do [sc_loser.Custom('SignatureWeaponAttemptedLight')], chybia celu.\n\nNie muszę szczególnie się wysilać, by wytrącić [sc_loser.Custom('PL_mu_jej')] broń z ręki, lecz nagle dostrzegam błysk sztyletu w drugiej pięści wroga."
 single_combat.0041.desc.opponent_response.butchery: "Wprawdzie [sc_loser.GetFirstNameNoTooltip] cieszy się przerażającą reputacją, lecz tę serię [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] należałoby nazwać… niedbałą z braku lepszego określenia. Łatwo mi parować ciosy i choć każdy z nich zadany jest z wręcz demoniczną siłą, to wiem, że z bronią w ręku dam sobie radę nawet z tak potwornym łupieżcą.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran: "Jak przystało na Warega, [sc_loser.GetFirstNameNoTooltip] sprawnie posługuje się bronią, jaką jest [sc_loser.Custom('signature_weapon')], i zasypuje mnie gradem zamaszystych, dobrze wymierzonych ciosów. Łatwo nie jest, ale udaje mi się dosyć sprawnie parować uderzenia.\n\n"
 single_combat.0041.desc.opponent_response.blade_dance: "[sc_loser.GetFirstNameNoTooltip] wprawdzie słynie z biegłości w posługiwaniu się bronią, jaką jest [sc_loser.Custom('signature_weapon')], lecz chyba pokłada zbyt dużo wiary we własne umiejętności.\n\nWystarczy, że dochodzi do jednego [sc_victor.Custom('SignatureWeaponAttemptedLight')] pomyślnie wymierzonego w rękę, w której spoczywa [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')], i postawa wroga zostaje przełamana,"
 single_combat.0041.desc.opponent_response.wrath_of_highgod: "[sc_loser.GetFirstNameNoTooltip] sławi imię [sc_loser.GetFaith.HighGodNamePossessive] żarliwymi okrzykami, przez co [sc_loser.Custom('PL_jego_jej')] uwaga całkowicie odpływa od naszej potyczki.\n\nSzybkim wzruszeniem ramion daję do zrozumienia, co sądzę o tej absurdalnej zuchwałości, podchodzę bliżej i"
 single_combat.0041.desc.opponent_response.hurt_me_better: "Bez mądrości [sc_victor.GetFaith.HealthGodNamePossessive] nie sposób zrozumieć, co oznacza mina, którą robi właśnie [sc_loser.GetFirstNameNoTooltip]. Czy to strach? Ból? Żądza? A może konsternacja? Pewnie nigdy się nie dowiem.\n\nCokolwiek to jest, przekłada się na serię lękliwych, zupełnie nieszkodliwych [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0041.desc.opponent_response.special_fallback: "Znikąd, [sc_loser.GetFirstNameNoTooltip] leci do przodu, wymierzając okrutnego kopniaka dokładnie w to miejsce, gdzie jeszcze przed chwilą #EMP znajdował#! się mój piszczel. Zaskoczony moim nieoczekiwanym ruchem, mój wróg przelatuje obok mnie, całkowicie pozbawiony równowagi.\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide: "[sc_loser.GetFirstNameNoTooltip] usiłuje mnie sprowokować w wyjątkowo żałosny sposób – swoje kwieciste, łajdackie groźby wypowiada upiornym głosem. Wreszcie tracę cierpliwość i uderzam [sc_loser.Custom('PL_go_ja')]. [sc_victor.Custom('signature_weapon')|U] trafia wroga [sc_victor.Custom('SignatureWeaponEndType')] prosto w szczękę.\n\n[sc_loser.GetFirstNameNoTooltip] od razu zatacza się do tyłu"
 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.wait_and_hope.injury: "Nie czuję żadnego oporu, nie natrafiam na żaden unik i w ostatniej chwili muszę cofnąć rękę, aby nie [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nZamiast tego po prostu opuszczam oręż, [sc_victor.Custom('signature_weapon')] opiera się o miękkie ciało. [sc_loser.GetFirstNameNoTooltip] po raz kolejny zamiera i jasnym jest, że zwycięstwo należy do mnie."
 single_combat.0041.desc.opponent_response.unsure_attack.injury: "Licząc na [sc_loser.Custom('PL_jego_jej')] niezdecydowanie, rzucam się do przodu, uderzając za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które całkowicie wytrąca [sc_loser.Custom('PL_go_ja')] z równowagi. Nie tracąc tchu, uderzam [sc_loser.Custom('PL_go_ja')] mocno w kolano, a [sc_loser.GetFirstNameNoTooltip] pada z ciężkim #EMP łomotem#!\n\nDaje mi to dużo czasu na przygotowanie się do makabrycznego uderzenia, które może zakończyć walkę. [sc_loser.GetFirstNameNoTooltip] poddaje się w ciągu kilku sekund."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury: "Wybieram odpowiedni moment i udaje mi się ostro uderzyć [sc_loser.Custom('PL_go_ja')] w skroń [sc_victor.Custom('SignatureWeaponEndType')] mojego oręża. [sc_victor.Custom('signature_weapon')|U] spływa krwią, a [sc_loser.GetFirstNameNoTooltip] pada jak cielę.\n\nPrzez sekundę lub dwie patrzę, jak [sc_loser.GetWomanMan] wije się i żałośnie kopie [sc_defender.Custom('GroundType')] u moich stóp, po czym przygotowuję się do zabójczego ciosu.\n\nW przeciągu kilku sekund [sc_loser.GetFirstNameNoTooltip] ochryple przyznaje się do porażki."
 single_combat.0041.desc.opponent_response.hail_mary.injury: "desperacja i nieudolność to podłe połączenie. [sc_loser.Custom('PL_jego_jej')|U] uderzenia przeważnie chybiają, a te, które mogą dojść celu, są przeze mnie łatwo parowane lub trafiają w mój oręż, przez co [sc_loser.GetFirstNameNoTooltip] szybko traci grunt pod nogami. Tymczasem [sc_victor.Custom('signature_weapon')] płynnie tańczy w moich rękach.\n\nKiedy [sc_loser.GetFirstNameNoTooltip] przypadkowo uderza się własną ręką i [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('MaskFace')] zalewa się krwią, lituję się i wytrącam [sc_loser.Custom('PL_mu_jej')] broń z ręki.\n\nPoddanie następuje szybko."
 single_combat.0041.desc.opponent_response.pocket_sand.injury: "Zaczyna charczeć i nie może uniknąć ciosu, który wyprowadzam [sc_victor.Custom('SignatureWeaponEndType')] mojego oręża. [sc_victor.Custom('signature_weapon')|U] trafia [sc_loser.Custom('PL_go_ja')] prosto w gardło. [sc_loser.GetFirstNameNoTooltip] natychmiast pada na [sc_defender.Custom('GroundType')].\n\nMoja broń spoczywa delikatnie na [sc_loser.Custom('PL_jego_jej')] brzuchu, a ja czekam cierpliwie, aż to zauważy i się podda. Nie trwa to długo."
 single_combat.0041.desc.opponent_response.nut_em.injury: "Nie zastanawiając się ani chwili, uderzam kolanem w [sc_loser.Custom('PL_jego_jej')] brzuch. Ta sierota pada na ziemię.\n\nNa [sc_loser.Custom('PL_jego_jej')] korzyść przemawia fakt, że [sc_loser.GetFirstNameNoTooltip] ląduje tak dobrze, jak można się było tego spodziewać. Nim zdążę się zamachnąć, już zrywa się na nogi.\n\nKilka okrutnych kopnięć i [sc_victor.Custom('signature_weapon')] na [sc_loser.Custom('PL_jego_jej')] kręgosłupie przekonują [sc_loser.Custom('PL_go_ja')] jednak do zaprzestania walki i poddania się."
 single_combat.0041.desc.opponent_response.guard.injury: "przedrzeć się przez nią.\n\nWystarczy krótka seria [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] i za moment [sc_loser.Custom('signature_weapon')] wylatuje [sc_loser.Custom('PL_mu_jej')] z rąk.\n\nSzykuję się do zadania śmiertelnego ciosu, lecz [sc_loser.GetFirstNameNoTooltip] poddaje się, zanim do niego dochodzi."
 single_combat.0041.desc.opponent_response.probing_attack.injury: "wyrwać broń z [sc_loser.Custom('PL_jego_jej')] rąk. [sc_loser.Custom('signature_weapon')|U] pięknie przelatuje w powietrzu, sprawiając, że w boju bierzemy już udział tylko ja, [sc_loser.GetFirstNameNoTooltip] i [sc_victor.Custom('signature_weapon')] #EMP mojej osoby#!.\n\nPoddanie następuje, gdy tylko ruszę ręką."
 single_combat.0041.desc.opponent_response.onslaught.injury: "więc [sc_loser.Custom('signature_weapon')] wroga gładko przecina powietrze. Wymierzam solidny kopniak – [sc_loser.GetFirstNameNoTooltip] obrywa w tył nogi, a następnie, gdy obraca się bezładnie w moim kierunku, walę [sc_loser.Custom('PL_go_ja')] w twarz.\n\n[sc_loser.GetFirstNameNoTooltip] tak się chwieje, że od [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] moim orężem broń wypada [sc_loser.Custom('PL_mu_jej')] z ręki. Łaskawie pozwalam wrogowi zebrać się w sobie, zanim przyjmę jego kapitulację."
 single_combat.0041.desc.opponent_response.surprise_attack.injury: "Zamiast odpowiedzieć kontrą, wbijam kolano w brzuch wroga – [sc_loser.GetFirstNameNoTooltip] zgina się wpół, gdy powietrze gwałtownie uchodzi [sc_loser.Custom('PL_mu_jej')] z płuc.\n\nMając teraz przed sobą tył [sc_loser.Custom('PL_jego_jej')] głowy, poprawiam kopniaka w brzuch brutalnym ciosem łokciem w potylicę.\n\n[sc_loser.GetFirstNameNoTooltip] pada na [sc_defender.Custom('GroundType')]. Odczuwam lekkie zdziwienie, że jest w stanie poddać się, nie wymiotując przy tym."
 single_combat.0041.desc.opponent_response.taunt.injury: "Uderzenie osiąga zamierzony skutek – mój przeciwnik w oszołomieniu ląduje na ziemi.\n\nWkrótce słyszę, jak poddaje się półprzytomnym głosem."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury: "\n\n[sc_loser.GetWomanMan|U] próbuje się podnieść, ale szybki cios zatrzymuje [sc_loser.Custom('PL_go_ja')] w miejscu. [sc_victor.Custom('signature_weapon')|U] to argument ostateczny. Wybucham szyderczym śmiechem, dając do zrozumienia, że [sc_loser.Custom('PL_jego_jej')] czas dobiegł końca. W odpowiedzi otrzymuję stłumione przyznanie się do przegranej."
 single_combat.0041.desc.opponent_response.strict_guard.injury: "przedrzeć dzięki wyprowadzeniu [sc_victor.Custom('SignatureWeaponAttemptedLight')]. [sc_victor.Custom('signature_weapon')|U], a dokładnie sam [sc_victor.Custom('SignatureWeaponTipType')] broni, spoczywa na [sc_loser.Custom('PL_jego_jej')] gardle.\n\nGdy trwamy tak nieruchomo, [sc_loser.GetFirstNameNoTooltip] rozważa swoje możliwości. Wystarczy jednak jedno dzikie spojrzenie i nagłe drgnięcie broni w mojej ręce, by wymusić kapitulację upartego wroga."
 single_combat.0041.desc.opponent_response.confident_attack.injury: "udaje mi się sparować cios tak mocno, że [sc_loser.Custom('PL_jego_jej')] oręż kieruje się w [sc_loser.Custom('PL_jego_jej')] stronę.\n\n[sc_loser.Custom('signature_weapon')|U] jest blisko – chcąc uniknąć trafienia, [sc_loser.GetFirstNameNoTooltip] musi stanąć na drodze mojej broni. [sc_victor.Custom('signature_weapon')|U] dosięga celu. Nie jest to wprawdzie zabójcze uderzenie, ale i tak [sc_loser.Custom('PL_go_ja')] powala.\n\nUtraciwszy swoją broń w trakcie upadku, [sc_loser.GetFirstNameNoTooltip] nie ma wyjścia i musi się poddać."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury: "Udaje mi się zadać desperacki cios [sc_victor.Custom('SignatureWeaponEndType')] broni w [sc_loser.Custom('PL_jego_jej')] skroń. [sc_victor.Custom('signature_weapon')|U] spływa krwią.\n\n[sc_loser.GetFirstNameNoTooltip] cofa się z oczami zalanymi juchą, dając mi świetną okazję do wytrącenia [sc_loser.Custom('PL_mu_jej')] broni z rąk za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.Custom('signature_weapon')|U] upada na ziemię.\n\nBędąc bez broni, [sc_loser.GetFirstNameNoTooltip] oczekuje na moją łaskę lub niełaskę. Po kilku chwilach z goryczą błaga mnie o litość."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury: "wystarczy bowiem lekkie szarpnięcie i [sc_loser.Custom('signature_weapon')] wylatuje [sc_loser.Custom('PL_mu_jej')] z ręki jak komicznie przerośnięta strzała.\n\nGdy [sc_loser.GetFirstNameNoTooltip] wreszcie pojmuje, co się stało, poddaje się z zażenowaniem."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.injury: "Tracąc równowagę, [sc_loser.GetFirstNameNoTooltip] potyka się i niezgrabnie upada na [sc_defender.Custom('GroundType')].\n\nGórując nad wrogiem, wypuszczam serię [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]. [sc_victor.Custom('signature_weapon')|U] spływa krwią.\n\n[sc_loser.GetFirstNameNoTooltip] początkowo nie traci rezonu, ustępując dopiero, gdy staje się jasne, że zamierzam [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury: "Robiąc krok do przodu, uderzam [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] [sc_victor.Custom('SignatureWeaponEndType')] w szyję. [sc_loser.GetFirstNameNoTooltip] natychmiast zaczyna się krztusić, próbując przepchnąć powietrze przez tchawicę, która właśnie została zatkana.\n\nPo tym łatwo jest wykonać atak, który ma za zadanie [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] i wymusić przyznanie się do porażki."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury: "Przez chwilę stoję, czując zmieszanie i nie bardzo wiedząc, co się dzieje, aż słyszę za sobą stukot i orientuję się w sytuacji.\n\n[sc_loser.GetFirstNameNoTooltip] zmienia postawę tak gwałtownie i tak #EMP bardzo#! niechlujnie, że traci przy tym równowagę i [sc_loser.Custom('signature_weapon')] #EMP leci#! [sc_loser.Custom('PL_mu_jej')] z rąk.\n\nZ trudem powstrzymując gromki śmiech, po prostu macham lekko swoją bronią, by skłonić [sc_loser.Custom('PL_go_ja')] do poddania się."
 single_combat.0041.desc.opponent_response.like_a_viper.injury: "Działając instynktownie, odsuwam się tak mocno, jak tylko mogę. #EMP Ledwo#! udaje mi się przekierować cios nad swoje ramię, by zaraz potem szybko uderzyć [sc_loser.Custom('PL_go_ja')] kolanem w brzuch.\n\n[sc_loser.GetFirstNameNoTooltip] pada. Oddycham ciężko i gwałtownie, mózg wciąż przetwarza moje dosłowne otarcie się o śmierć, ale działam. [sc_victor.Custom('signature_weapon')|U] przyciska się do [sc_loser.Custom('PL_jego_jej')] gardła, zanim zdąży się podnieść.\n\nTa walka jest moja."
 single_combat.0041.desc.opponent_response.pocket_silver.injury: "od razu rzucam się do przodu, wyprowadzając atak za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które sprawia że [sc_loser.Custom('signature_weapon')] wypada [sc_loser.Custom('PL_mu_jej')] z ręki.\n\n[sc_loser.GetFirstNameNoTooltip] stoi w oszołomieniu. Delikatnie wypluwa pojedynczą srebrną monetę i poddaje się."
 single_combat.0041.desc.opponent_response.martial_voice.injury: "Dopiero wtedy ruszam naprzód i przymierzam się do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], po którym [sc_loser.GetFirstNameNoTooltip] ląduje na zadku.\n\nChoć dostrzegam u wroga oszołomienie, wciąż rwie się do walki. Gdy staje się jasne, że zabieram się do [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], decyduje się na kapitulację."
 single_combat.0041.desc.opponent_response.mocking_boast.injury: "do wymierzenia [sc_victor.Custom('SignatureWeaponAttemptedLight')] prosto w pierś wroga.\n\n[sc_loser.GetFirstNameNoTooltip] traci dech i nie jest w stanie skutecznie się bronić, gdy [sc_loser.Custom('signature_weapon')] wylatuje [sc_loser.Custom('PL_mu_jej')] z ręki na skutek mojego następnego ataku.\n\nKiedy [sc_loser.GetFirstNameNoTooltip] się poddaje, w [sc_loser.Custom('PL_jego_jej')] słowach słyszę zarówno pokorę, jak i gorycz."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.opponent_response.desert_warrior.injury: "atakuję serią [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], która tak bardzo zaskakuje wroga, że potyka się i pada twarzą na [sc_defender.Custom('GroundType')].\n\n[sc_victor.Custom('signature_weapon')|U] tuż przy [sc_loser.Custom('PL_jego_jej')] szyi to wszystko, czego trzeba, by wymusić niewyraźne słowa sygnalizujące kapitulację."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury: "Wykorzystuję tę okazję – po tym, jak przystępuję do [sc_victor.Custom('SignatureWeaponAttemptedLight')], [sc_loser.Custom('signature_weapon')] wroga ląduje w zaroślach. Następnie ustawiam się w dogodnej pozycji, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] natychmiast się poddaje."
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury: "Wróg niczego nie podejrzewa i potyka się zgodnie z moimi oczekiwaniami.\n\nOstrożnie przymierzam się do [sc_victor.Custom('SignatureWeaponAttemptedLight')] i osiągam mój cel – potknięcie zamienia się w wywrotkę, a podczas upadku [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')] odlatuje gdzieś na bok.\n\nGdy mój but ląduje na [sc_loser.Custom('PL_jego_jej')] szyi, wywrotka zamienia się w kapitulację."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky: "ale jakoś udaje mi się utrzymać pozycję.\n\nGdy pojawia się okazja do kontrataku, wykorzystuję ją i przy pomocy [sc_victor.Custom('SignatureWeaponAttemptedLight')] popycham wroga na skały.\n\nNie jest to szczególnie poważny upadek, ale [sc_loser.GetFirstNameNoTooltip] ląduje twarzą na ziemi tak, że z łatwością mogę [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nSzybko uzyskuję kapitulację."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy: "Na szczęście zarówno odwrócenie uwagi, jak i sytuacja sprawiają, że rozbrojenie [Select_CString(sc_loser.IsFemale, 'jej', 'go' )] jest niemal komicznie łatwe, zwłaszcza w przeciwieństwie do wcześniejszej walki wręcz.\n\nUsłyszenie prośby rzadko kiedy było tak satysfakcjonujące."
 single_combat.0041.desc.opponent_response.forest_fighter.injury: "Poświęcam kilka sekund, by przymierzyć się do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Uderzenie niemalże pozbawia wroga przytomności.\n\nBędąc w stanie oszołomienia, [sc_loser.GetFirstNameNoTooltip] nie reaguje, gdy po moim kopnięciu [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')] ląduje w zaroślach. [sc_victor.Custom('SignatureWeaponTipAdjective')|U] [sc_victor.Custom('SignatureWeaponTipType')] mojej broni dotyka [sc_loser.Custom('PL_jego_jej')] tętnicy szyjnej; patrzę w [my_foe.Custom('EyeEyes')] osoby, do której dopiero dociera, co się wydarzyło. Kapitulacja przychodzi szybko."
 single_combat.0041.desc.opponent_response.raaargh.injury: "Choć napędza [sc_loser.Custom('PL_go_ja')] furia, wściekłe uderzenia nie są aż #EMP tak#! trudne do wyminięcia. Nadmiar gniewu przekłada się na niedobór finezji, a trzymanie wroga na dystans, choć niemożliwe do osiągnięcia podczas chaosu większego starcia, zawsze jest opcją w trakcie pojedynku.\n\nGdy [sc_loser.GetFirstNameNoTooltip] wreszcie otrząsa się z transu, niemalże odczuwam rozczarowanie. Zatracając się w furii, [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')] swojej broni – [sc_loser.Custom('SignatureWeaponTipType')] staje się bezużyteczny. [sc_loser.GetFirstNameNoTooltip] poddaje się przez zaciśnięte zęby."
 single_combat.0041.desc.opponent_response.hard_grit.injury: "napieram ze zdwojoną siłą.\n\nTo żmudna, wyczerpująca walka, w której główną rolę, obok determinacji, odgrywa mnóstwo drobnych szczegółów. Ostatecznie [sc_loser.Custom('ShieldPersonFemaleMale')|l] ląduje na ziemi, a wtedy [sc_loser.Custom('PL_go_ja')] rozbrajam.\n\nPoddaje się niechętnie, lecz z szacunkiem."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury: "Działam szybko – [sc_victor.Custom('signature_weapon')] trafia [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.Custom('PL_jego_jej')] drugą rękę i ukryte ostrze odskakuje na bok.\n\nNie chcę ryzykować kolejnego podstępu, więc ruszam, by [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] cudem unika paskudnej śmierci dzięki nadzwyczaj szybkiej kapitulacji."
 single_combat.0041.desc.opponent_response.butchery.injury: "Gdy [sc_loser.GetFirstNameNoTooltip] przymierza się do wyjątkowo widowiskowego [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], z łatwością znajduję lukę w [sc_loser.Custom('PL_jego_jej')] gardzie. Od jednego celnego [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_loser.Custom('signature_weapon')] wypada [sc_loser.Custom('PL_mu_jej')] z ręki.\n\nRozpaczliwie próbuje podtrzymać swą przerażającą aurę, lecz to daremny trud, skoro [sc_victor.Custom('signature_weapon')] wciąż pewnie leży w mojej dłoni.\n\nPrzyznaję bez wstydu, że kapitulacja tego wroga przynosi mi #EMP ogromną#! satysfakcję."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury: "Nasza potyczka zamienia się w bezlitosną walkę o to, kto wytrzyma dłużej. Mam szczęście, bo to [sc_loser.GetFirstNameNoTooltip] zalicza pierwsze potknięcie, dając mi okazję do riposty, która sprawia, że [sc_loser.Custom('signature_weapon')] wyślizguje się z [sc_loser.Custom('PL_jego_jej')] uścisku.\n\nZachowując stoicką postawę nawet w obliczu porażki, odpręża się i bezzwłocznie poddaje."
 single_combat.0041.desc.opponent_response.blade_dance.injury: "a [sc_loser.Custom('PL_jego_jej')] broń odlatuje gdzieś daleko.\n\nSamo mistrzostwo w posługiwaniu się ulubionym orężem nie może [sc_loser.Custom('PL_mu_jej')] pomóc, gdy w panice orientuje się, że ma puste ręce.\n\nDaję wrogowi chwilę na zaakceptowanie przebiegu wydarzeń i staję w dumnej pozie; [sc_victor.Custom('signature_weapon')] leży pewnie w mojej dłoni. [sc_loser.GetFirstNameNoTooltip] wciąż nie wierzy w to, co się stało, i jąkając się, ogłasza swą kapitulację."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury: "kopię [sc_loser.Custom('PL_go_ja')] prosto w krocze.\n\n[sc_loser.Custom('PL_jego_jej')|U] wykrzykiwana modlitwa przechodzi w pisk, a następnie [sc_loser.GetFirstNameNoTooltip] pada na ziemię, wymachując rękami i nogami. Ta ludzka kupka nieszczęścia sykami i wrzaskami beszta mnie za bluźnierstwo. [sc_victor.Custom('signature_weapon')|U] spoczywa tuż obok [sc_loser.Custom('PL_jego_jej')] głowy, gdy czekam na gniew [sc_loser.GetFaith.HighGodNamePossessive].\n\nBoska sprawiedliwość nie nadchodzi, za to do moich uszu dociera wściekła kapitulacja wroga."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury: "Prawie odczuwam litość, gdy za moją sprawą [sc_loser.Custom('signature_weapon')] wylatuje [sc_loser.Custom('PL_mu_jej')] z ręki.\n\nJeszcze trochę szturchania i wreszcie udaje mi się dopiąć swego – [sc_loser.GetFirstNameNoTooltip] oficjalnie się poddaje."
 single_combat.0041.desc.opponent_response.special_fallback.injury: "Widząc dobry moment do zakończenia walki, kopię wściekle powstałą kupę, aż usłyszę zduszone błaganie o litość."
 single_combat.0041.desc.opponent_response.something_to_hide.injury: "i w oszołomieniu upada na ziemię, nie przestając przy tym wymiotować.\n\nCelny kopniak sprawia, że [sc_loser.Custom('signature_weapon')] wypada [sc_loser.Custom('PL_mu_jej')] z ręki. [sc_loser.GetFirstNameNoTooltip] #EMP natychmiast#! się poddaje."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality: "Uderzenie trafia [Select_CString(sc_loser.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )] w gardło, tworząc krwawe, sine rozcięcie w przełyku. Karmazynowa krew zaczyna tryskać z rany. [sc_loser.GetFirstNameNoTooltip] pochyla głowę, by z przerażeniem obserwować, jak [sc_loser.GetHerHis] życie uchodzi z szyi i spływa po klatce piersiowej.\n\n[sc_loser.GetFirstNameNoTooltip] upada na kolana. Nie mija dużo czasu, zanim pozostaje w bezruchu."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality: "Ponieważ wygląda na to, że wciąż coś kombinuje, ryzykuję atak za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')], które trafia w miękkie miejsce w [sc_loser.Custom('PL_jego_jej')] klatce piersiowej, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] pod kątem i wbijając się głęboko w korpus.\n\n[sc_loser.GetFirstNameNoTooltip] natychmiast zamiera, a wszystkie ruchy ustają z powodu agonii, która [sc_loser.Custom('PL_go_ja')] ogarnia.\n\nNim [sc_victor.Custom('signature_weapon')] opuści [sc_loser.Custom('PL_jego_jej')] ciało, [sc_loser.GetFirstNameNoTooltip] traci życie, a [sc_loser.Custom('PL_jego_jej')] zwłoki padają na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality: "Odpowiadam na szarżę za pomocą dobrze wymierzonego [sc_victor.Custom('SignatureWeaponAttemptedLight')], które trafia [Select_CString(sc_loser.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )] w klatkę piersiową i [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] zanim wyrwie się w rozprysku odłamków kości i krwawych pasów mięsa.\n\n[sc_loser.GetFirstNameNoTooltip] wywija kozła, bardziej z rozpędu niż cokolwiek innego, upadając na ziemię w bezkształtnej stercie. Szok wciąż miesza się z bólem w [sc_loser.GetHerHis] desperackich spazmach, a każde rozpaczliwy skurcz zdaje się wyrywać z umierającego serca."
 single_combat.0041.desc.opponent_response.hail_mary.fatality: "ja nie ryzykuję i schodzę z drogi pierwszego ciosu, obracając oręż tak, by [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_victor.Custom('signature_weapon')|U] w mym ręku spływa krwią.\n\nParaliż jest natychmiastowy, a [sc_loser.GetWomanMan] pada na [sc_defender.Custom('GroundType')], gdy [sc_loser.Custom('PL_jego_jej')] nogi tracą sprawność. Kopniakiem obracam [sc_loser.Custom('PL_go_ja')] na plecy, kiwnięciem głowy wyrażając swoje uznanie przed [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality: "Takiej okazji nie wolno przegapić. [sc_victor.Custom('signature_weapon')|U] uderza [sc_loser.Custom('PL_go_ja')] w pierś, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] jednym szybkim ruchem.\n\n[sc_loser.GetFirstNameNoTooltip] zatacza się w tył, a z [sc_loser.Custom('PL_jego_jej')] zmasakrowanego torsu krew tryska na wszystkie strony.\n\nWyciągam broń z [sc_loser.Custom('PL_jego_jej')] wnętrzności, by zadać cios miłosierdzia. Wróg w zasadzie jest już trupem, nie ma sensu tego przeciągać."
 single_combat.0041.desc.opponent_response.nut_em.fatality: "Odważne, ale [sc_victor.GetFaith.WarGodName] nagradza ostrożność. Unoszę oręż w gotowości do [sc_victor.Custom('SignatureWeaponAttemptedLight')]. [sc_victor.Custom('signature_weapon')|U] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nPowstała w ten sposób #EMP eksplozja#! krwi spotyka się z koszmarnym na wpół krzykiem, na wpół bulgotem, który wydaje ze siebie [sc_loser.GetFirstNameNoTooltip], wciąż chwiejąc się do przodu.\n\nDopóki [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')] wciąż tkwi [sc_loser.Custom('PL_mu_jej')] w ręku, nie mogę zaryzykować litościwego uderzenia kończącego. Zamiast tego [sc_loser.GetFirstNameNoTooltip] i ja po prostu patrzymy na siebie, dopóki fala rozlewającej się krwi nie zabierze światła, które lśni [sc_loser.Custom('PL_mu_jej')] w oku."
 single_combat.0041.desc.opponent_response.guard.fatality: "zaatakować. Przy pomocy [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] rozpłatuję [sc_loser.Custom('PL_mu_jej')] udo i rozrywam tętnicę.\n\nPrzypływ adrenaliny sprawia, że [sc_loser.GetFirstNameNoTooltip] walczy jeszcze przez dwadzieścia czy trzydzieści sekund, lecz za moment utrata krwi staje się odczuwalna.\n\nZ początku wróg nie wie, co się dzieje. Gdy spogląda w dół, dostrzega ubranie coraz bardziej przesiąknięte własną krwią. Wkrótce niedowierzanie ustępuje senności i [sc_loser.GetFirstNameNoTooltip] ciężko pada na ziemię. Dobijam [sc_loser.Custom('PL_go_ja')] szybko i bez wysiłku."
 single_combat.0041.desc.opponent_response.probing_attack.fatality: "spowodować [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] [sc_loser.Custom('PL_jego_jej')] broni.\n\nNastępnie atakuję nawałnicą [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], aż wreszcie udaje mi się [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nŚmierć nie przychodzi szybko."
 single_combat.0041.desc.opponent_response.onslaught.fatality: "a następnie przymierzam się do [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] w tył nogi. Cios powala wroga na ziemię.\n\nDzięki przemyślanym ruchom staję za [sc_loser.Custom('PL_nim_nia')], gdy podnosi się chwiejnie. Dobrze wymierzone uderzenie doprowadza do [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] umiera natychmiast."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality: "\n\nMoja kontra sprawia, że [sc_loser.Custom('signature_weapon')] wypada [sc_loser.Custom('PL_mu_jej')] z ręki, a [sc_loser.GetFirstNameNoTooltip] zamiera w panice.\n\nTo przypieczętowuje [sc_loser.Custom('PL_jego_jej')] zgubę. [sc_loser.Custom('signature_weapon')|U] wbija się w [sc_loser.Custom('PL_jego_jej')] ramię. Coś ważnego pęka, a [sc_loser.GetFirstNameNoTooltip] w jednej chwili wiotczeje.\n\nGinie, zanim zdąży paść na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.taunt.fatality: "Cios trafia wroga w tors, mocniej niż się zapowiadało. Dosięgają mnie rozbryzgi wnętrzności i odłamki strzaskanych żeber.\n\n[sc_loser.GetFirstNameNoTooltip] ostatecznie traci okazję, by mnie sprowokować. Robi kilka niestabilnych, źle wyważonych kroków i pada trupem na ziemię."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality: "Napieram dalej, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]; [sc_victor.Custom('signature_weapon')] zadaje dotkliwe obrażenia.\n\n[sc_loser.GetFirstNameNoTooltip] natychmiast wymiotuje gęstą mieszaniną krwi i żółci, dławiąc się przy tym gwałtownie. Wydzielina oblewa [sc_loser.Custom('PL_go_ja')] obficie, a do tego wdziera się do [sc_loser.Custom('PL_jego_jej')] ust i nozdrzy. Wkrótce agonalne charczenie ustaje."
 single_combat.0041.desc.opponent_response.strict_guard.fatality: "przedrzeć przez [sc_loser.Custom('PL_jego_jej')] mur obron za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nJeden cios okazuje się być wszystkim, czego potrzeba. Nikt nie mógłby nawet pomyśleć, że [sc_victor.Custom('signature_weapon')] nie da rady [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] jest w takim szoku, że nie zdaje sobie sprawy, że krew tryska z [sc_loser.Custom('PL_jego_jej')] żyły szyjnej, i odruchowo odpiera mój kolejny atak.\n\n[sc_loser.Custom('PL_jego_jej')|U] #EMP nieustępliwość#! jest zaskakująca, ale wkrótce światło w [sc_loser.Custom('PL_jego_jej')] oku gaśnie na zawsze."
 single_combat.0041.desc.opponent_response.confident_attack.fatality: "udaje mi się mocno trafić [sc_loser.Custom('PL_go_ja')] w brzuch.\n\nUderzenie rozrywa skórę, tłuszcz i mięśnie, a z rany wypływają na [sc_defender.Custom('GroundType')] pozwijane jelita. [sc_loser.GetFirstNameNoTooltip] ślizga się na własnej krwi i z krzykiem przewraca w tył.\n\nPodchodzę bliżej. W mojej uniesionej dłoni lśni [sc_victor.Custom('signature_weapon')], gdy szykuję się do ukrócenia cierpień wroga."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality: "Udaje mi się sparować cios zaskakująco mocno – [sc_loser.Custom('signature_weapon')] odbija się w [sc_loser.Custom('PL_jego_jej')] stronę, trafiając [sc_loser.Custom('PL_go_ja')] prosto w twarz i [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] ją aż do kości.\n\nNie tracę ani chwili i podcinam [sc_loser.Custom('PL_mu_jej')] nogi, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] i [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\nWrzaski wroga pobrzmiewają w moich uszach trochę zbyt długo."
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality: "bo [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nTeraz [sc_loser.GetFirstNameNoTooltip] nie ma jak się bronić, więc z łatwością [sc_loser.Custom('PL_go_ja')] uśmiercam."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.fatality: "Kiedy [sc_loser.GetFirstNameNoTooltip] wydaje się chwiać, nie jest w stanie uniknąć mojego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które obala [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] całkowicie.\n\nKu swojemu zadowoleniu paruje kolejny cios. Jednakże następny [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]: zduszone wrzaski szybko ustępują miejsca spokojnemu bezruchowi."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality: "Robiąc krok do przodu, przymierzam się do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] – atak [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] zatacza się do tyłu, a z [sc_loser.Custom('PL_jego_jej')] zmasakrowanego przełyku obficie tryska krew. Przez chwilę odnoszę wrażenie, że wróg dojdzie do siebie, a może nawet wróci do walki.\n\n[sc_loser.GetFirstNameNoTooltip] szybko jednak pada na ziemię."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality: "\n\nNie do końca rozumiem, #EMP dlaczego#! stoi w ten sposób, ale odpowiadam na to dziwactwo szybkim podcięciem nóg. [sc_victor.Custom('signature_weapon')|U] robi swoje, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nWróg nie odpowiada mistrzowskim ciosem, nie wpadam również w ukrytą pułapkę. Zdaje się, że ta dziwna poza była po prostu… dziwna.\n\nWzruszam ramionami i kopnięciem obracam wroga na plecy, a następnie zadaję śmiertelny cios."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality: "[sc_victor.Custom('signature_weapon')|U] pewnie leży w mojej dłoni, gdy z szybkością błyskawicy wykonuję zamach na wroga. Broń jednym uderzeniem [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] i odrzuca [sc_loser.Custom('PL_go_ja')] prosto na [sc_defender.Custom('GroundType')].\n\n[sc_loser.GetFirstNameNoTooltip] z początku nie godzi się z losem – próbuje wstać, ruszać się i stawiać opór. Udaje [sc_loser.Custom('PL_mu_jej')] się tylko przekręcić na plecy, lecz wkrótce utrata krwi robi swoje."
 single_combat.0041.desc.opponent_response.pocket_silver.fatality: "działam szybko, rzucając [sc_loser.Custom('PL_go_ja')] na ziemię.\n\nNie pozwalam, by wróg doszedł do siebie. Stawiam na brutalność, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nKrzyki cichną na długo przed tym, jak [sc_loser.GetFirstNameNoTooltip] wydaje z siebie ostatnie tchnienie."
 single_combat.0041.desc.opponent_response.martial_voice.fatality: "Wtedy podchodzę bliżej i po prostu [sc_victor.Custom('SignatureWeaponWoundVerb4')] [sc_loser.Custom('PL_mu_jej')] gardło – [sc_victor.Custom('signature_weapon')] sprawia, że wystarczy jedno uderzenie.\n\n[sc_loser.GetFirstNameNoTooltip] chyba… nie do końca wie, co się dzieje. Dostrzegam strach. I złość. Trudno wyrazić tylko jedną emocję, gdy zamiast szyi masz krwawą miazgę.\n\nStoję i przyglądam się, jak wróg powoli dławi się własną krwią."
 single_combat.0041.desc.opponent_response.mocking_boast.fatality: "do zamarkowania ciosu. [sc_loser.GetFirstNameNoTooltip] daje się zwieść i obraca się do mnie plecami – to idealny moment, by [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nWkrótce po tym, jak pada na ziemię, pochłania [sc_loser.Custom('PL_go_ja')] agonalny szok."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality: "\n\nNa skutek [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] moja broń przebija się przez gardę wroga i trafia go w pierś. Połączenie siły i szczęścia z zakłóconą koncentracją przeciwnika sprawia, że cios jest #EMP zabójczy#! – wszędzie tryska krew i rozpryskują się odłamki kości.\n\n[sc_loser.GetFirstNameNoTooltip] pada do tyłu, a [sc_loser.Custom('PL_jego_jej')] zmasakrowanym ciałem wstrząsają agonalne drgawki. Mija sporo czasu, zanim wreszcie umiera."
 single_combat.0041.desc.opponent_response.desert_warrior.fatality: "nacieram za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które powala [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] prosto na ziemię. Kolejny cios wbija się w [sc_loser.GetHerHis] szyję.\n\nNie jest to przyjemna ani godna śmierć, ale przynajmniej szybka."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality: "Chwila nieuwagi to wszystko, czego potrzebuję do wyprowadzenia [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.GetFirstNameNoTooltip] przyjmuje cios w nieosłonięty brzuch i ląduje z wrzaskiem na ziemi.\n\nWróg miota się przez chwilę w kałuży krwi, lecz nie trwa to długo."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality: "[sc_loser.GetFirstNameNoTooltip] potyka się i zalicza ciężki upadek. Natychmiast [sc_loser.Custom('PL_go_ja')] dopadam.\n\nSzybki kopniak w krocze nie pozwala wrogowi się podnieść. [sc_victor.Custom('signature_weapon')|U] robi swoje – atakuję, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] szamocze się jeszcze przez chwilę, ale w końcu ustępuje i pozwala, by zabrała [sc_loser.Custom('PL_go_ja')] śmierć."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky: "ale wciąż stoję stabilnie.\n\n[sc_loser.GetFirstNameNoTooltip] nie zauważa niewielkiego urwiska, która się za [sc_loser.Custom('PL_nim_nia')] rozciąga. Teraz to ja napieram, a wróg, mimo swej biegłości w walce na zboczach, potyka się i leci w dół.\n\nSłyszę trzask i krzyk, gdy spada w przepaść. Zbiegam na dół, gdzie wita mnie makabryczny widok – roztrzaskana kość udowa przebiła [sc_loser.Custom('PL_jego_jej')] ciało. Litościwe dobicie wroga nie zajmuje mi dużo czasu."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy: "Okrążam wroga, szukając dobrego miejsca do ataku. [sc_loser.GetFirstNameNoTooltip] z trudem wydostaje się z bagna tylko po to, by od razu wpaść prosto na twarz do drugiego, jeszcze głębszego. To moja okazja, by szybkim uderzeniem [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nCios natychmiast paraliżuje wroga. [sc_loser.GetFirstNameNoTooltip] osuwa się głębiej w cuchnące grzęzawisko. Mija trochę czasu, nim bąbelki przestają pojawiać się na powierzchni."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality: "\n\nRzucam się na [sc_loser.Custom('PL_niego_nia')] i wyprowadzam serię [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]. Z początku sprawnie odpiera moje ciosy, lecz wkrótce [sc_loser.Custom('PL_jego_jej')] ruchy stają się powolne. Skądś obficie cieknie krew… pewnie uszkodzona została tętnica.\n\nW ciągu minuty [sc_loser.GetFirstNameNoTooltip] traci przytomność. Dobicie [sc_loser.Custom('PL_go_jej')] nie zajmuje mi dużo czasu."
 single_combat.0041.desc.opponent_response.raaargh.fatality: "Trzymam się na dystans. Rzucam się do przodu tylko wtedy, gdy [sc_loser.GetFirstNameNoTooltip] wykonuje szeroki zamach z myślą o ukróceniu mnie o kończynę. Ten taniec trwa przez jakiś czas.\n\nOstatecznie furia wroga zanika. Przede mną ledwo trzyma się na nogach [sc_loser.GetWomanMan], nie berserk. Zaczyna uświadamiać sobie, jak ciężkie są [sc_loser.Custom('PL_jego_jej')] rany, aż wreszcie…"
 single_combat.0041.desc.opponent_response.hard_grit.fatality: "podstępnie przymierzam się do [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Trafiam [sc_victor.Custom('PL_go_ja')] prosto w brzuch.\n\nTo bolesna śmierć, lecz [sc_loser.GetFirstNameNoTooltip] przyjmuje ją z godnością, do ostatniej chwili dzielnie zmagając się z bólem."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality: "\n\nZanim [sc_loser.GetFirstNameNoTooltip] zdąży zrobić użytek z drugiej broni, wykonuję zamach moim orężem. [sc_victor.Custom('signature_weapon')|U] trafia, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. Od siły uderzenia [sc_loser.Custom('PL_jego_jej')] zmasakrowane ciało zostaje ciśnięte do tyłu. Wstrząsają [sc_loser.Custom('PL_nim_nia')] drgawki, a krew wsiąka w [sc_defender.Custom('GroundType')].\n\nNie mija minuta, a ruchy ustają."
 single_combat.0041.desc.opponent_response.butchery.fatality: "Obawiając się podstępu, ostrożnie wykorzystuję oczywistą lukę w [sc_loser.Custom('PL_jego_jej')] gardzie i przymierzam się do [sc_victor.Custom('SignatureWeaponAttemptedLight')], które brutalnie [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] natychmiast zaczyna się dławić potokiem krwi; [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')] ląduje na ziemi, gdy przykłada dłonie do rany.\n\nWciąż trzyma się za gardło, gdy minutę później ostatecznie ulatuje z [sc_loser.Custom('PL_niego_niej')] życie."
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "Naszemu pojedynkowi nadaje rytm sekwencja ataków, bloków i ripost. Powoli, cios za ciosem, zyskuję przewagę i sprawiam, że [sc_loser.GetFirstNameNoTooltip] traci siły. [sc_loser.Custom('PL_jego_jej')|U] ciało pokrywają liczne rany i krwiaki; inny przeciwnik już dawno padłby trupem.\n\nJednak nawet bitni Waregowie mają swoje granice. Gdy [sc_loser.GetFirstNameNoTooltip] pada na kolana i szykuje się do przyjęcia śmiertelnego ciosu, dostrzegam, że [sc_loser.GetSheHe] też zdaje sobie z tego sprawę."
 single_combat.0041.desc.opponent_response.blade_dance.fatality: "a ja już wyprowadzam kolejny cios.\n\nNa twarzy wroga maluje się oburzenie, zapewne wywołane moją zuchwałością, ale nie zamierzam pozwolić, by przerodziło się w coś więcej.\n\n[sc_victor.Custom('signature_weapon')|U] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] tors mojego wroga; rana jest śmiertelna."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality: "uderzam [sc_victor.Custom('SignatureWeaponEndType')] oręża. [sc_loser.Custom('PL_jego_jej')|U] [sc_loser.Custom('MaskFace')] i [sc_victor.Custom('signature_weapon')|U] w moim ręku spotykają się.\n\nKrzycząc z wściekłości na to bluźnierstwo, [sc_loser.GetFirstNameNoTooltip] potyka się, a [sc_loser.Custom('PL_jego_jej')] przekleństwa niosą się wokół do chwili, gdy wbijam broń w [sc_loser.Custom('PL_jego_jej')] płuco.\n\nSłowa zmieniają się w kaszel i świszczący oddech, ale i one wkrótce cichną."
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality: "I ja, i [sc_loser.GetSheHe] dobrze wiemy, że nie stanowi dla mnie zagrożenia ani nie powstrzyma mnie przed kontrą.\n\nPotrzebuję tylko jednego ciosu do [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.special_fallback.fatality: "Mając swobodny dostęp do pleców [Select_CString(sc_loser.IsFemale, 'przeciwniczki', 'przeciwnika' )], atakuję [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] serią szybkich [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], które posyłają [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] na ziemię.\n\n[sc_loser.GetFirstNameNoTooltip] ląduje ciężko na boku, kaszląc przez chwilę krwią, aż w końcu wydaje z siebie wyczerpujący grzechot śmierci."
