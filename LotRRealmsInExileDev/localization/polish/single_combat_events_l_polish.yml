 ## Intro Spiels
 single_combat.0001.desc.sc_defender.intro: "[sc_attacker.GetTitledFirstName|U] i ja okrążamy się nawzajem, rozważając posunięcia. [sc_attacker.GetSheHe|U] [sc_attacker.Custom('SignatureWeaponActionThirdPerson')] swój przerażający oręż, a ja trzymam mocno swój. [sc_attacker.Custom('SignatureWeaponNameOrType')|U] i [sc_defender.Custom('SignatureWeaponNameOrType')] lśnią w świetle słońca. Śmiercionośna broń jest chłodna i ciężka.\n\n"
 single_combat.0001.desc.capstone.intro.first_blood: "Ta walka może być tylko do pierwszej krwi, ale to nie uspokaja moich nerwów."
 single_combat.0001.desc.capstone.intro.deadly: "Tylko jedno z nas odejdzie stąd dzisiaj i zrobię wszystko, abym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] to ja."
 single_combat.0001.desc.sc_attacker.intro: "Przez kilka krótkich chwil [sc_defender.GetTitledFirstName] i ja poruszamy się w leniwych półokręgach, wypatrując okazji. [sc_attacker.Custom('SignatureWeaponAction')|U] swój oręż. [sc_attacker.Custom('SignatureWeaponNameOrType')|U] lśni w świetle słońca, a ja czuję gotowość do obrony, podczas gdy [sc_defender.GetSheHe] trzyma mocno w ręku swoją broń, którą jest [sc_defender.Custom('SignatureWeaponNameOrType')]."
 single_combat.0001.desc.sc_attacker.intro.epilogue: "\n\nNagły ruch rozpoczyna nasz pojedynek.\n\n"
