 single_combat.0031.desc.sc_attacker.unsure_attack: "Polegając bardziej na szczęściu niż umiejętnościach, próbuję niepewnego, [sc_loser.Custom('SignatureWeaponAttemptedLight')], które jednak prowadzi mnie donikąd. [Select_CString( sc_victor.IsFemale, 'Moja przeciwniczka miała', 'Mój przeciwnik miał' )] tylko niewielki problem, aby uniknąć mojego ciosu, tylko po to, aby po chwili"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught: "Rzucam się naprzód, [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] orężem z determinacją, by zaatakować [sc_loser.Custom('PL_go_ja')] tyloma dzikimi atakami, ilu będzie trzeba. [sc_loser.Custom('signature_weapon')|U] tańczy mi w dłoniach.\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary: "Czasami podczas walki po prostu wiesz, że nie masz szans. Uświadamiam sobie, że tak właśnie jest tym razem, gdy mój desperacki ruch zmienia się z lawiny [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] w"
 single_combat.0031.desc.sc_attacker.pocket_sand: "Chwytam garść [sc_defender.Custom('GritType')] i ciskam w mojego przeciwnika, ale przeciwny podmuch wiatru zaskakuje mnie i posyła większość [sc_defender.Custom('GritType')] prosto w #EMP moją#! [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )].\n\n"
 single_combat.0031.desc.sc_attacker.nut_em: "Mogę przysiąc, że widzę lukę w gardzie [Select_CString(sc_victor.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], ale gdy rzucam się do przodu, by uderzyć głową w [sc_victor.Custom('PL_jego_jej')] twarz, coś mnie łapie"
 single_combat.0031.desc.sc_attacker.guard: "Robię wszystko, co w mojej mocy, by utrzymać solidną postawę obronną, ale to nic nie daje. Rażąca przepaść w odpieraniu ataków sprawia, że"
 single_combat.0031.desc.sc_attacker.probing_attack: "Moje plany oszczędzania sił zostają momentalnie pokrzyżowane, gdy jeden z moich zachowawczych ciosów zostaje sparowany z taką siłą, że"
 single_combat.0031.desc.sc_attacker.onslaught: "Przechodzę od [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] do [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]. Nieustępliwa lawina ciosów uderza w mojego przeciwnika z wielką mocą. Jednak tylko do pewnego momentu.\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack: "Choć skrywam swe zamiary najlepiej jak potrafię, przeciwnik dostrzega mój niespodziewany atak, parując go i odrzucając mnie w tył.\n\n"
 single_combat.0031.desc.sc_attacker.taunt: "Wycofuję się, got[Select_CString(myself.IsFemale, 'owa', 'ów' )] obrazić [Select_CString(sc_victor.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )], ale pozwalam sobie na chwilowe rozproszenie uwagi.\n\nNawet nie widzę [sc_victor.Custom('SignatureWeaponAttemptedHeavy')],"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg: "Choć mój przeciwnik zatacza się za sprawą mojego [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], kontratakuje, zanim moje kopnięcie dociera do celu – na skutek [sc_victor.Custom('SignatureWeaponAttemptedLight')] moja sztuczna noga odrywa się od reszty ciała i toczy się po ziemi.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback: "Pomimo [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], które oszołomiło mojego wroga, następujące po nim kopnięcie całkowicie chybiło i w wyniku jednego odwetowego [sc_victor.Custom('SignatureWeaponAttemptedLight')] został[Select_CString(sc_loser.IsFemale, 'am', 'em' )] na ziemi, nie mogąc złapać tchu.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard: "Niewielu jest takich, którzy twierdziliby, że moja garda jest łatwa do złamania, a jednak mojemu wrogowi jakoś się to udaje, być może dzięki umiejętnościom, a może dzięki szczęściu.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack: "Władam orężem z wprawą i gracją, ale nawet ekspert popełnia błędy. [sc_loser.Custom('signature_weapon')|U] tańczy mi w dłoniach, ale w trakcie wyrachowanego, choć ryzykownego [sc_loser.Custom('SignatureWeaponAttemptedLight')], mój wróg"
 single_combat.0031.desc.sc_attacker.expert_onslaught: "Ze śmiertelną precyzją zasypuję mojego przeciwnika lawiną [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], zmuszając [sc_victor.Custom('PL_go_ja')] do cofania się. Zwycięstwo jest blisko. Czuję to!\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm: "Z przekonaniem, że jest to moja najlepsza szansa na łatwe zwycięstwo, próbuję wytrącić broń z ręki wroga za pomocą jednego [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]. [sc_victor.Custom('signature_weapon')|U] płynie w powietrzu z siłą i gracją, więc zaskakującą wydaje mi się chwila, gdy paruje [sc_victor.GetSheHe] mój cios pod niekorzystnym dla mnie kątem,"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent: "Gram na czas. Odsuwam się od mojego przeciwnika i staram się przemykać między [sc_victor.Custom('PL_jego_jej')] uderzeniami, póki się nie zmęczy. Strategia ta, w najlepszym wypadku, jest co najmniej niebezpieczna. Dlatego też spada na mnie seria [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], która"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech: "Niektórzy mogą nazwać mnie głupcem za krytykowanie stylu życia [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], podczas gdy obaj władamy śmiercionośną bronią. Z pewnością poczują się oczyszczeni z zarzutów, gdy"
 single_combat.0031.desc.sc_attacker.technique_from_legend: "Zawsze zastanawiało mnie, co jest groźniejsze: cięte słowo czy ostry miecz. Gdy słyszę, jak [sc_victor.GetFirstNameNoTooltip] kpi z mojego upodobania do legend, zakładam, że w [sc_victor.Custom('PL_jego_jej')] przypadku największym zagrożeniem jest [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper: "Mocno wyskakuję wprzód, celując w lukę w zasłonie mojego przeciwnika. [sc_loser.Custom('SignatureWeaponTipType')|U] mej broni lśni w gotowości, by to wszystko skończyć. Jednak rzeczą, której nie udało mi się przewidzieć, jest"
 single_combat.0031.desc.sc_attacker.pocket_silver: "Wspinając się na wyżyny swojej zręczności, chwytam za sakiewkę przy pasie i rzucam nią prosto w przeciwnika. Niestety, instynkt [sc_victor.Custom('PL_go_jej')] nie zawodzi, dzięki czemu reaguje szybciej, niż można by się tego spodziewać, i unicestwia mieszek za sprawą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], obsypując mnie deszczem srebrnych monet.\n\nMimo zaskoczenia,"
 single_combat.0031.desc.sc_attacker.martial_voice: "Dowodzenie motłochem a wydawanie rozkazów wysoko urodzonym żołnierzom to nie to samo. Bardziej wściekł[Select_CString(my_foe.IsFemale, 'a niż zakłopotana', 'y niż zakłopotany' )] moim krzykiem, [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] czeka, aż zabraknie mi tchu, po czym"
 single_combat.0031.desc.sc_attacker.mocking_boast: "– Wiesz, jak można zyskać lepszą reputację? – pyta mój przeciwnik, mrużąc [my_foe.Custom('EyeEyes')] w odpowiedzi na moje szydercze przechwałki. – Wystarczy zabić kogo sławnego!\n\nWłaściwie… nie myli się. Moje wahanie zapewnia [sc_victor.Custom('PL_mu_jej')] #EMP idealną#! okazję, by"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile: "Cofam się, aby uniknąć zasięgu bestii, ale… ona w ogóle się nie rusza.\n\nTo tylko kamień. To tylko pieprzony #EMP kamień#!, a nie krokodyl. Mój przeciwnik wykorzystał tę chwilę mojego rozproszenia, by wytrącić mnie z równowagi.\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior: "Czekam, czekam i czekam, aż mój odpowiednik w końcu zmęczy się pustynnym upałem, ale on poci się i walczy, a moje przerażenie tym faktem powoduje, iż moja garda stopniowo słabnie.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker: "Dżungla utrudnia wiele aspektów walki, ale cierpliwa osoba może pokonać niektóre z najgorszych przeszkód, zachowując zimną krew. Kiedy czekam, aż mój przeciwnik straci cierpliwość, czuję, jak coś owija się wokół mojej nogi. Kiedy spoglądam w dół, widzę, że jestem zaplątan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w gęstą winorośl.\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert: "Mając dużo miejsca do walki, ciągle się wycofuję, zwiększając dezorientację wroga. Dopiero gdy się potykam, zauważam, że cały czas prowadził[Select_CString(sc_victor.IsFemale, 'a', '' )] mnie w jakąś stronę. Upadając do tyłu, w końcu zauważam skałę.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky: "Mimo że mój przeciwnik nie jest przyzwyczajony do walki w tak nierównym, skalistym środowisku jak ja, utrzymuje swoją postawę wyjątkowo dobrze i nawet udaje mu się sprawić, że moje własne ciosy zakłócają #EMP moją#! równowagę.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy: "Nawet dla kogoś tak doświadczonego jak ja, bagna i mokradła kryją w sobie wiele niebezpieczeństw, które trudno ocenić. Każdy obszar wodny, do którego wpycham swojego odpowiednika, okazuje się płytki do granic możliwości, ale gdy pierwszy raz zaryzykuję krok do wody, zanurzam się po kolana!\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter: "Czasami lasy są tak gęste i złowrogie, że tylko głupiec pomyślałby o wejściu do nich samemu, a czasami są tak niepozornie idylliczne, że dzieci niemal mdleją na samą myśl o tym, że mogłyby się tam bawić.\n\nNasz obecny skrawek lasu skłania się ku temu drugiemu, i podczas gdy ja rozglądam się za jakimś zagrożeniem środowiskowym, które mógłbym wykorzystać, mój przeciwnik"
 single_combat.0031.desc.sc_attacker.raaargh: "Wrzeszczę w niebogłosy i rzucam się na przeciwnika, bijąc, gryząc, kopiąc i wymachując rękami. Jestem uosobieniem przemocy i szału, które zdają się trwać w nieskończoność.\n\nGdy ten stan mija, okazuje się, że"
 single_combat.0031.desc.sc_attacker.hard_grit: "W walce mam zwyczaj wykorzystywania arogancji wroga. Nieuzasadnioną pewność siebie najlepiej ukarać szybką porażką. [Select_CString(my_foe.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] wydaje się jednak zdeterminowan[Select_CString(my_foe.IsFemale, 'a', 'y' )], by zadawać mi cios za ciosem i nic poza tym, pozostawiając luki tylko po to, by mnie zmęczyć.\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab: "Dzielenie uwagi między dwa uderzenia okazuje się… ambitne. Najpierw orientuję się, że [sc_loser.Custom('signature_weapon')] wypada mi z ręki, a następnie czuję, jak trzymany w drugiej ręce sztylet mimowolnie wyrywa się w tę samą stronę,"
 single_combat.0031.desc.sc_attacker.butchery: "Jak się okazuje, zabijanie przerażonych wieśniaków na czele armii zawodowych najeźdźców różni się nieco od samotnej walki z jedn[Select_CString(sc_victor.IsFemale, 'ą silną przeciwniczką', 'ym silnym przeciwnikiem' )].\n\nTechniki, które przerażają dzieci, chorych i starych, po prostu nie mają takiego samego wpływu na moj[Select_CString(sc_victor.IsFemale, 'ą przeciwniczkę, która', 'ego przeciwnika, który' )] wykorzystuje moją zbytnią pewność siebie, aby"
 single_combat.0031.desc.sc_attacker.stoic_veteran: "W gwardii chroniliśmy cesarza głównie przed zabójcami, ale większość zabójców ucieka na widok ciężko uzbrojonego Warega. Mój przeciwnik jednak nie wydaje się być speszony moim onieśmielającym wyglądem i odpowiada na moje próby ataku zdecydowanym unikiem.\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance: "W walce jestem niczym artysta. Każde uderzenie jest pociągnięciem pędzla, każdy upadający wr… #EMP Szlag#!, ał, szlag, moja ręka! Wróg trafia mnie prosto w dłoń, w której jeszcze przed chwilą tańczył mój oręż. [sc_loser.Custom('signature_weapon')|U] wypada mi na ziemię. To nie powinno było się wydarzyć!\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod: "Nie mam wątpliwości, że [sc_loser.GetFaith.HighGodName] chce, abym wygrał[Select_CString(sc_loser.IsFemale, 'a', '' )] tę walkę, i mówię to w swojej wykrzyczanej modlitwie. Niestety, [Select_CString(sc_victor.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] wykorzystuje moją nieuwagę, by"
 single_combat.0031.desc.sc_attacker.hurt_me_better: "Ból nie jest mi obcy i robię, co w mojej mocy, aby jak najlepiej wykorzystać obrażenia, które zadał mi mój wróg. Jednak nawet dla mnie okazują się one zbyt duże i mój umysł skupia się mniej na słodkim ukłuciu agonii, a bardziej na czysto nieprzyjemnym uczuciu rozdartego ciała.\n\nW miarę jak moje skupienie znika, a to co miało być entuzjastycznym atakiem, staje się zamiast tego smutnym pokazem [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')].\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback: "Z całą wściekłością, jaką mogę z siebie wykrzesać, wykonuję piorunujące kopnięcie w goleń mojego wroga, tylko po to, by poczuć, jak tracę równowagę, kiedy #EMP całkowicie#! chybiam, posyłając moje ciało za zbłąkaną stopą.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide: "Jestem zaledwie w połowie subtelnego nawiązania do [sc_victor.Custom('PL_jego_jej')] długu, gdy trafia mnie [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponEndType')] broni prosto w szczękę, przez co zataczam się do tyłu,"
 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury: "rzuca mnie na [sc_defender.Custom('GroundType')]. Podnoszę się na nogi, ale zanim zdążę się zorientować, [sc_victor.Custom('signature_weapon')] i [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] tej broni mocno naciska na moje gardło.\n\nPo raz kolejny zastygam."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury: "rzucić się na mnie, zadając cios za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które wybija mnie z równowagi.\n\nZanim zdołam się pozbierać, kopniak posyła mnie na ziemię. Mogę już tylko patrzeć, jak [sc_victor.Custom('signature_weapon')] zbliża się do mojego gardła."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury: "Nie tyle widzę cios [sc_victor.Custom('SignatureWeaponEndType')] w bok mojej głowy, co go czuję, uderzenie palącego bólu w skroni, któremu towarzyszy nagła zmiana perspektywy, gdy przewracam się na bok.\n\n[sc_victor.GetFirstNameNoTooltip] zbliża się, a [sc_victor.GetHerHis] stopy pojawiają się przede mną, po chwili litościwej zwłoki przyjmuje postawę bojową.\n\nMam tylko tyle siły, by wykrztusić jedno zdanie."
 single_combat.0031.desc.sc_attacker.hail_mary.injury: "pokaz żałości.\n\nCiosy nie dosięgają lub odbijają się od zasłony, za którą skrywa się [sc_victor.GetFirstNameNoTooltip], przez co tracę równowagę i uderzam się bezwładną ręką w twarz.\n\nTo niemal akt łaski, gdy mój przeciwnik wytrąca mi broń z ręki."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury: "Krztuszę się i charczę, a [sc_victor.GetFirstNameNoTooltip] ma mnie jak na tacy. Uderza mnie prosto w gardło [sc_victor.Custom('SignatureWeaponEndType')] swojego oręża, powalając mnie na [sc_defender.Custom('GroundType')].\n\nGdy już prawie odzyskuję dech, czuję, jak [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] przyciska mój odsłonięty brzuch."
 single_combat.0031.desc.sc_attacker.nut_em.injury: "mocno za tułów, posyłając mnie przez pustą przestrzeń i przyciskając twarzą do ziemi.\n\nWzdrygam się, próbując stanąć na nogi, ale kilka złośliwych kopniaków szybko wybija mi to z głowy. [sc_victor.Custom('signature_weapon')|U] delikatnie naciska mój kark, nie sprawiając mi bólu."
 single_combat.0031.desc.sc_attacker.guard.injury: "kilka dobrze wymierzonych [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] przechodzi przez moją gardę, z czego ostatni wytrąca mi z ręki broń.\n\n[sc_victor.GetFirstNameNoTooltip] nie traci czasu i szykuje oręż do zadania śmiertelnego ciosu. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] lśni w świetle słońca."
 single_combat.0031.desc.sc_attacker.probing_attack.injury: "puszczam swą broń.\n\n[sc_loser.Custom('signature_weapon')|U] opada wdzięcznym, długim łukiem, pozostawiając mnie w zwarciu bez broni.\n\n[sc_victor.GetFirstNameNoTooltip] musi tylko unieść swój oręż, by rozstrzygnąć, kto wygra ten pojedynek."
 single_combat.0031.desc.sc_attacker.onslaught.injury: "[sc_loser.Custom('signature_weapon')|U] przecina pustkę, a ja czuję, jak coś ciężkiego zahacza o moje kolano. Szarpnięcie sprawia, że nieporadnie się obracam. Staram się unieść broń, ale moja [sc_loser.Custom('MaskFace')] napotyka pięść.\n\nGdy się zataczam, solidny cios wybija mi broń z ręki, decydując o mojej przegranej."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury: "Nim [sc_loser.Custom('signature_weapon')] w mej dłoni może obronić mnie przed nieuniknioną ripostą, dostaję kolanem w brzuch, zupełnie się tego nie spodziewając. Zginam się w pół, ułatwiając uderzenie mnie łokciem w potylicę, przez co przewracam się na ziemię, nieomal ślepnąc z bólu."
 single_combat.0031.desc.sc_attacker.taunt.injury: "który uderza we mnie, a ja upadam z ciężkim #EMP łomotem#!.\n\nLeżąc twarzą w ziemi, jestem w stanie wymamrotać jakieś zdanie."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury: "Kołyszę się na boki, próbując zadać cios, ale [sc_victor.GetFirstNameNoTooltip] i [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] nie pozostawiają mi szans – cios w kręgosłup powala mnie na ziemię.\n\nGdzieś za mną i nade mną słyszę, jak z chytrym uśmieszkiem szykuje się do śmiertelnego ciosu."
 single_combat.0031.desc.sc_attacker.strict_guard.injury: "[sc_victor.Custom('signature_weapon')|U] tańczy w powietrzu. Zaledwie po kilku ciosach [sc_victor.GetFirstNameNoTooltip] przyciska broń do mojej szyi, a [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] oręża napiera na moje ciało.\n\nZastanawiam się, co robić, a [sc_victor.GetFirstNameNoTooltip] zaczyna się niecierpliwić."
 single_combat.0031.desc.sc_attacker.confident_attack.injury: "genialnie odpiera cios, a moja własna broń frunie w moją stronę.\n\nUnik przed mknącym orężem stawia mnie dokładnie na drodze broni wroga, którą jest [sc_victor.Custom('signature_weapon')]. Chociaż cios, który zadaje [sc_victor.GetFirstNameNoTooltip], nie jest śmiertelny, to i tak posyła mnie na ziemię. Gdy upadam, [sc_loser.Custom('signature_weapon')] wylatuje mi z rąk."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury: "Jednak chwila triumfu zostaje przerwana za sprawą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które pojawia się znikąd i trafia mnie w skroń. Zataczam się w oszołomieniu, a następny cios pozbawia mnie broni, pozostawiając mnie na łasce mojego przeciwnika.\n\n[sc_victor.GetFirstNameNoTooltip], choć bez sił, odnosi zwycięstwo i unosi swą broń, by wymierzyć ostateczny cios."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury: "posyłając broń w powietrze.\n\nBezradn[Select_CString(myself.IsFemale, 'a', '' )], mam tylko chwilę, by przyznać się do porażki, zanim [sc_victor.GetFirstNameNoTooltip] będzie gotow[Select_CString(sc_victor.IsFemale, 'a', 'y' )] do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.injury: "wytrąca mnie z równowagi, nieomal mnie przewracając.\n\n[sc_victor.GetFirstNameNoTooltip] nie daje za wygraną i momentalnie staje nade mną, gotując się do [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury: "zobaczą, jak [sc_victor.GetFirstNameNoTooltip] uderza mnie w szyję [sc_victor.Custom('SignatureWeaponEndType')] swojej broni.\n\nDuszę się i charczę, starając się nabrać powietrza przez posiniaczone gardło, a [sc_victor.GetFirstNameNoTooltip] ma mnóstwo czasu, by przygotować idealny cios.\n\nCios prowadzący do [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury: "Nie zbliżam się nawet do zadania decydującego ciosu, gdy nagle, przyjmując dramatyczną pozę, wypuszczam z ręki swą broń! [sc_loser.Custom('signature_weapon')|U] szybuje wdzięcznie i upada daleko.\n\n[sc_victor.GetFirstNameNoTooltip] z lekkim zdziwieniem, ale i uśmiechem na twarzy po prostu macha swą bronią w moim kierunku."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury: "wrodzona #EMP nieustępliwość#! rywala.\n\nWychodząc naprzeciw mojemu uderzeniu, zamiast uciekać od niego, [sc_victor.GetFirstNameNoTooltip] jest w stanie zbić je na tyle, by #EMP o włos#! [sc_victor.Custom('PL_go_ja')] chybiło. Wypadam z rytmu, co umożliwia [sc_victor.Custom('PL_mu_jej')] wyprowadzenie szybkiego kopnięcia, które trafia mnie prosto w brzuch.\n\nUpadam, a [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('PL_jego_jej')] broni dotyka mej szyi, nim w ogóle mogę pomyśleć o stanięciu na równe nogi."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury: "[sc_victor.GetFirstNameNoTooltip] kontynuuje natarcie i wybija mi broń z ręki. Tracąc możliwość obrony, łagodnie wypluwam srebrną monetę."
 single_combat.0031.desc.sc_attacker.martial_voice.injury: "atakuje za pomocą błyskawicznego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nNie spodziewając się tego, ląduję na ziemi. [sc_victor.GetFirstNameNoTooltip] staje nade mną, przygotowując swój oręż do [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] tańczy [sc_victor.Custom('PL_mu_jej')] w rękach."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury: "uderzyć mnie w klatkę piersiową za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Nie spodziewam się tego, więc nie stawiam większego oporu przed kolejnym, rozbrajającym ciosem. [sc_loser.Custom('signature_weapon')|U] wypada mi z ręki, a [sc_victor.GetFirstNameNoTooltip] przygotowuje się do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] kolejnym atakiem."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.sc_attacker.desert_warrior.injury: "Kilka [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] później potykam się i przewracam twarzą w [sc_defender.Custom('GroundType')]. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] momentalnie opada na mój kark."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury: "Próbuję się oswobodzić przy użyciu swej broni, ale zajmuje mi to za dużo czasu. [sc_victor.GetFirstNameNoTooltip] dopada mnie za sprawą [sc_victor.Custom('SignatureWeaponAttemptedLight')], które posyła moją broń gdzieś w zarośla.\n\nMam co najwyżej kilka sekund, nim ten pojedynek się dla mnie skończy."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury: "[sc_loser.Custom('signature_weapon')|U] wypada mi z ręki. Nie jestem nawet w stanie dostrzec, gdzie ląduje, ponieważ [sc_victor.GetFirstNameNoTooltip] przyciska już nogą mój kark do ziemi."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky: "Na skutek niefortunnego [sc_victor.Custom('SignatureWeaponAttemptedLight')] wpadam na zbocze. I choć zderzenie jest stosunkowo miękkie, jest wszystkim, czego [sc_victor.GetFirstNameNoTooltip] potrzebuje do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy: "Dzięki temu [sc_victor.GetFirstNameNoTooltip] może mnie rozbroić jak dziecko, co skazuje mnie na [sc_victor.Custom('PL_jego_jej')] łaskę."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury: "dopada mnie za sprawą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], nieomal pozbawiając mnie przytomności.\n\nZanim odzyskuję pełnię zmysłów, [sc_loser.Custom('signature_weapon')] w mojej ręce znika, a na gardle spoczywa broń."
 single_combat.0031.desc.sc_attacker.raaargh.injury: "zniszczyłem swą broń przez [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]!\n\n[sc_victor.GetFirstNameNoTooltip] obserwuje mnie bacznie, stojąc nieopodal w stanie niewiele gorszym niż przed napadem mojego szału. Najważniejsze jest jednak to, że [sc_victor.GetSheHe] wciąż ma broń. I jest na tyle blisko mnie, by wyprowadzić groźny wypad."
 single_combat.0031.desc.sc_attacker.hard_grit.injury: "To pełna napięcia walka, ale w końcu daję się nabrać na jeden z takich podstępów zbyt mocno, by się z nich otrząsnąć. Zamiast tego zostaję bez broni, leżąc na ziemi."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury: "gdy [sc_victor.GetFirstNameNoTooltip] wbija mi go z ręki.\n\nNie mając broni, nawet zapasowej, i patrząc, jak mój przeciwnik szykuje się do [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], pozostaje mi tylko jedno wyjście."
 single_combat.0031.desc.sc_attacker.butchery.injury: "rozbroić mnie z niepokojącą łatwością.\n\n[sc_victor.GetFirstNameNoTooltip] nie wierzy już w moje groźby i przechwałki, a [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] kontruje każdy mój desperacki ruch."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury: "Robię, co mogę, ale to tylko kwestia czasu, nim coś idzie nie tak. W końcu [sc_victor.GetFirstNameNoTooltip] wyprowadza ripostę, która sprawia, że [sc_loser.Custom('signature_weapon')] wypada mi z ręki.\n\nWynik tego pojedynku jest przesądzony."
 single_combat.0031.desc.sc_attacker.blade_dance.injury: "Muszę się skupić, odzyskać równowagę. Mogę wygrać, muszę tylko… M-muszę… Jednak to [sc_victor.GetFirstNameNoTooltip] staje ze mną twarzą w twarz z grymasem zadowolenia, gdy #EMP z pewnością#! unosi swą broń, roztaczając wokół aurę świadomej grozy."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury: "wymierzyć potężne kopnięcie w moją pachwinę. Padam na ziemię jak worek kapusty.\n\nKrztuszenie się ze złości na [sc_victor.Custom('PL_jego_jej')] bluźnierstwo nic mi nie daje i zanim zdołam dojść do siebie, moja [sc_loser.Custom('MaskFace')] napotyka [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('PL_jego_jej')] oręża. [sc_victor.Custom('signature_weapon')|U] spływa krwią."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury: "Moje rozproszenie sprawia, że [sc_victor.GetFirstNameNoTooltip] z łatwością paruje moje ciosy i rozbraja mnie, zmuszając mnie do poddania się."
 single_combat.0031.desc.sc_attacker.special_fallback.injury: "[sc_victor.GetFirstNameNoTooltip] łatwo wykorzystuje sytuację, pozwalając mi polecieć do przodu, a następnie zahaczając o moją drugą nogę. Wpadam w plątaninie, a kilka złośliwych kopniaków później utrzymuje mnie w tej pozycji."
 single_combat.0031.desc.sc_attacker.something_to_hide.injury: "plując krwią z głęboko przeciętej wargi.\n\nNastępny cios trafia mnie w brzuch, przez co upadam z łoskotem na ziemię. Nie mogąc złapać tchu, sapię w odruchu wymiotnym i czuję, jak [sc_loser.Custom('signature_weapon')] wypada mi z dłoni w ostatnim momencie."
 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality: "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] prosto w moje gardło. Patrzę z przerażeniem przez sekundę lub dwie, jak moja krew tryska mokrymi strumieniami, zanim jej ciśnienie zanika, szybko zalewając moją klatkę piersiową.\n\nUpadam na kolana. Świat jest taki niewyraźny. Czy zawsze był taki zamglony?\n\nNiczego nie czuję."
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality: "rzucić się na mnie niespodziewanie.\n\nZa pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')] w bok dosięga miękkiego miejsca w mojej klatce piersiowej, [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] po przekątnej. Czuję paraliżujący ból i przytłaczające odrętwienie, a moje ciało natychmiast zaczyna zawodzić wskutek pół tuzina śmiertelnie uszkodzonych organów.\n\nJedyna rzecz, która utrzymuje me ciało w bezruchu, to [sc_victor.Custom('signature_weapon')]. Podpiera mnie, tkwiąc w moim korpusie."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality: "Po zadaniu zaledwie kilku ciosów czuję jednak, że coś [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] moją klatkę piersiową. Obracam się, tracąc całkowicie równowagę, i widzę, jak [sc_victor.GetFirstNameNoTooltip] wyrywa swój oręż z mojego ciała. [sc_victor.Custom('signature_weapon')|U] rozpryskuje mą krew i miażdży kości.\n\nBól uderza w ułamek sekundy po tym, jak ustaje niedowierzanie. Krzycząca, rozżarzona do białości agonia, którą szybko dogania wszechogarniające odrętwienie nieubłaganie płynące ze śmiertelnej rany w mojej klatce piersiowej."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality: "porażkę tak szybko, że nie wiem, czy w ogóle udało mi się trafić przeciwnika.\n\nW jeden chwili atakuję jak tylko mogę, by w następnej nie czuć już ręki, w której zazwyczaj znajduje się [sc_loser.Custom('signature_weapon')]. Coś… chyba wbija mi się w kręgosłup? Nie mogąc niczym ruszyć, upadam na [sc_defender.Custom('GroundType')].\n\nKopnięcie obraca mnie na plecy, dzięki czemu przynajmniej mogę spojrzeć w twarz mojego oprawcy.\n\nTo wtedy [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] opada w dół."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality: "Chwila nieuwagi doprowadziła do tego, że [sc_victor.GetFirstNameNoTooltip] wbija swój oręż w mój tors, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] z brutalną siłą. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] ocieka krwią.\n\nMoje ciało pogrąża się w agonii, a ja zataczam się do tyłu. C-co? Jak to się stało? Ja…\n\nKrew tryska z mojej klatki piersiowej gorącym, rwącym strumieniem. Przez zniszczone płuca bulgoczę coś niezrozumiałego. #EMP Nie wiem nawet#!, co dobiega z moich ust. Litościwa śmierć nadchodzi tak wolno…"
 single_combat.0031.desc.sc_attacker.nut_em.fatality: "wokół podbródka, [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\n[sc_victor.GetFirstNameNoTooltip] cofa swój oręż, [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] ocieka moją krwią. Wydaję z siebie na wpół zduszony krzyk przerażenia, ale moje ręce wciąż władają bronią zbyt dobrze, by uzasadnić litościwe ostatnie pchnięcie.\n\nZataczam się do tyłu, czując tylko agonię. Wciąż odruchowo podpieram się orężem, [sc_loser.Custom('signature_weapon')] daje mi złudzenie bezpieczeństwa. Lecz w końcu siły mnie opuszczają i przestaję nawet się słaniać."
 single_combat.0031.desc.sc_attacker.guard.fatality: "za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] wróg wbija się głęboko w moje udo.\n\nWymieniamy jeszcze kilka ciosów, aż zauważam niepokojące uczucie wilgoci w okolicach pasa. Przez chwilę myślę, że to odwaga opuściła mnie w środku bitwy, ale spojrzenie w dół ukazuje, że moja noga jest #EMP cała#! we krwi.\n\nW jednej chwili dociera to do mnie i padam na ziemię, dygocząc."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality: "[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nMam dość czasu, by dostrzec wyraźnie powagę sytuacji, zanim [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] serią [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nKrew sączy się z rozdartego ciała. Chwiejąc się, chwytam za swe rany, ale dłoń po prostu mi odpada, lepka od mej krwi.\n\nTo… to koniec."
 single_combat.0031.desc.sc_attacker.onslaught.fatality: "Coś nagle trzaska mi w kolanie i upadam na ziemię. Choć przewracam się tak szybko, jak tylko mogę, a [sc_loser.Custom('signature_weapon')] pewnie tkwi mi w dłoni, to [sc_victor.GetFirstNameNoTooltip] znika mi z oczu. Gdzie jest? Przecież musi gdzieś tu być…"
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality: "Próbuję odzyskać kontrolę nad sytuacją, ale [sc_victor.Custom('PL_jego_jej')] kolejny cios sprawia, że [sc_loser.Custom('signature_weapon')] wypada mi z ręki. Na chwilę ogarnia mnie panika, a potem pojedynek zostaje rozstrzygnięty.\n\n[sc_victor.Custom('signature_weapon')|U] wroga [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] głęboko moje ramię, miażdżąc obojczyk i wyrywając coś, co zapewne było ważne. Odrętwienie jest natychmiastowe: panika, ból, wszystko po prostu… przestaje mieć znaczenie."
 single_combat.0031.desc.sc_attacker.taunt.fatality: "który mnie trafia.\n\nCzuję tylko ból przeszywające całe moje ciało. Tysiące zakończeń nerwowych krzyczy w agonii, gdy zataczam się i umieram."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality: "[sc_victor.GetFirstNameNoTooltip] nie daje mi czasu na dojście do siebie, atakując za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')]. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] sprawia, że krew podchodzi mi do gardła i wypływa z ust, rozpryskując się z powrotem na [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] w lepkiej mazi.\n\nGdzieś pod warstwami bólu czuję, że moje serce wciąż bije, wciąż pompuje krew przez rozdarte żyły i z rozbitych tętnic. Nie ma od tego powrotu."
 single_combat.0031.desc.sc_attacker.strict_guard.fatality: "Ostatecznie nie ma to większego znaczenia. Moje zdruzgotane gardło jest wystarczającym świadectwem, że to się stało, a to, jak do tego doszło, jest nieistotne.\n\nChwieję się, życie odpływa. W jednej chwili jestem, w następnej…"
 single_combat.0031.desc.sc_attacker.confident_attack.fatality: "za sprawą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] rozrywa mi brzuch, a wilgotne jelita rozlewają się u mych stóp.\n\nPotykam się o własne wnętrzności i z krzykiem przewracam na plecy, gdy ciało płonie mi z bólu.\n\nNie mogę doczekać się ciosu miłosierdzia."
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality: "Nagle jednak niespodziewany blok odbija broń w moją twarz, [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] kości i odrzucając mnie w tył. Wydaję z siebie krzyk przepełnionej zaskoczeniem agonii, cofając się przed ścierającymi się broniami, gdy coś podcina mi nogi.\n\nMogę jedynie zaprotestować krzykiem, gdy [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nŚmierć przynosi mi ulgę."
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')].\n\n[sc_victor.GetFirstNameNoTooltip] z łatwością przechodzi do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] swoją bronią, a mój świat kurczy się do drobnych ukłuć światła i bólu."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality: "całkowicie wytrąca mnie z równowagi.\n\nChwieję się i potykam, aż na skutek [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] przewracam się prosto na [sc_defender.Custom('GroundType')]. Mimo uszkodzonej broni udaje mi się odeprzeć atak, który wyprowadza [sc_victor.GetFirstNameNoTooltip]. Ale następny już [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nMoje przepełnione zgrozą krzyki nie trwają jednak zbyt długo, jako że ból pozbawia mnie świadomości znacznie szybciej niż śmierć."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality: "zobaczą, jak [sc_victor.GetFirstNameNoTooltip] wykorzystuje moją nieuwagę i za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nOdchylam się do tyłu, tryskając juchą niczym makabryczna fontanna. To nie może być kres. To nie miało się tak skończyć. Wciąż mogę… Mogę jeszcze… Mogę…\n\nNic nie mogę zrobić. Zataczam się i upadam na ziemię, która stanie się mym zakrwawionym grobem."
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality: "Zamiast spektakularnego zwycięstwa, zostaję rzucon[Select_CString(myself.IsFemale, 'a', 'y' )] na glebę, twarzą do ziemi. Ledwo zdążył[Select_CString(myself.IsFemale, 'am', 'em' )] się skrzywić, a [sc_victor.Custom('signature_weapon')] wroga już [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nAdrenalina niweluje znaczną część bólu, ale nie całość i krzyczę, gdy zostaję kopnięt[Select_CString(myself.IsFemale, 'a', 'y' )] na plecy w celu zadania nieuniknionego śmiertelnego ciosu."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality: "łuk, którym podąża [sc_victor.Custom('signature_weapon')] rywala, przez co od boku zatapia się ona w mej piersi, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] za sprawą pojedynczego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nKontratak i mój rozpęd odrzucają mnie na bok i padam na [sc_defender.Custom('GroundType')]. Moje ręce wciąż są sprawne, ale są… tak słabe. Tak ciężkie. Jedynym, na co jeszcze mam siłę, jest obrócenie się na plecy. Lepka krew wylewa się z mej piersi."
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality: "[sc_victor.GetFirstNameNoTooltip] porusza się szybko, powalając mnie na ziemię, zanim zdążę zorientować, co się dzieje. Jedną straszną chwilę później [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nNa początku krzyczę, ale moje płuca zawodzą mnie szybciej niż się spodziewam i wkrótce wszystko, co mogę zrobić, to #EMP wytrzymać#! bez słowa"
 single_combat.0031.desc.sc_attacker.martial_voice.fatality: "robi krok naprzód i dość spokojnie [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] moje gardło jednym wprawnym ruchem.\n\nKoniec jest niemal… rozczarowujący. Żadnych teatralnych gestów, krzyków czy oznak boskiej interwencji.\n\nJest tylko rozkwitający ból, moje charczące gardło i [sc_victor.GetFirstNameNoTooltip] wraz ze swoim beznamiętnym spojrzeniem, którym patrzy na mnie, gdy umieram."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality: "wyprowadzić przebiegłą fintę, dzięki której znajduje się za moimi plecami, gdy ja paruję w złą stronę.\n\nNiecałą sekundę później [sc_victor.Custom('signature_weapon')] mego przeciwnika [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')] za sprawą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Cios łamie mnie w pół, przez co upadam z plecami nienaturalnie wygiętymi w drugą stronę, a spazmy agonii jakimś cudem poruszają jeszcze resztkami ciała i kości."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality: "[sc_victor.GetFirstNameNoTooltip] oportunistycznym atakiem przebija się przez moją gardę, pozwalając [sc_victor.GetHerHim] [sc_victor.Custom('SignatureWeaponWoundVerb3')] górną połowę mojego ciała za pomocą potężnego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nUpadam do tyłu, strzępy ciała i strzępy krwi lecą, gdy broń zostaje mi wyrwana. Co jest. Ja nie. To niemożliwe. Pomocy.\n\n#EMP Pomocy.#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality: "Dopiero gdy zatrzymuję się, by otrzeć kropelki potu z #EMP moje#! [sc_loser.Custom('EyeEyes')], sprawy zaczynają przybierać zły obrót: [sc_victor.GetFirstNameNoTooltip] wybiera dokładnie ten moment, by uderzyć mnie za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Padam na ziemię, a zanim zdążę się wyprostować, kolejny cios wbija się w moją szyję.\n\nBulgoczę przez rozszarpane gardło, wydmuchując niechlujne bąbelki krwawej plwociny, próbując coś z siebie wydusić, cokolwiek. Mimo całego ciepła, jest mi tak zimno."
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality: "To spojrzenie okazuje się być moją zgubą. [sc_victor.GetFirstNameNoTooltip] doskakuje do mnie, ciesząc się z nadarzającej się okazji. Nim mogę podnieść wzrok, [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('PL_jego_jej')] broni zatapia się w moich trzewiach.\n\nWyję z bólu, ale jest już za późno. Choć pierwsza rana nie okazała się śmiertelna, [sc_victor.GetFirstNameNoTooltip] składa się już, by wymierzyć jeszcze potężniejszy cios."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality: "Choć lądowanie jest całkiem miękkie, nie można tego samego powiedzieć o kopnięciu, które [sc_victor.GetFirstNameNoTooltip] wyprowadza w moje krocze. W kluczowym momencie czuję jedynie oszołomienie. Okazuje się, że to wszystko, czego [sc_victor.Custom('PL_mu_jej')] trzeba, by [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')].\n\nKrew wytryskuje mi z piersi, wprost z przebitego serca, i ścieka po połamanych żebrach na [sc_defender.Custom('GroundType')] wokół mnie.\n\nPrzynajmniej umieram, patrząc w niebo."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "Ostatecznie okazuje się to moją zgubą. Jedno pchnięcie za dużo sprawia, że potykam się na niewielkim zboczu i ląduję niezdarnie tylko na jednej nodze, całkowicie ją łamiąc.\n\n[sc_victor.GetFirstNameNoTooltip] schodzi z gzymsu, podczas gdy ja o mało nie mdleję z bólu. W takim stanie nie da się walczyć. [sc_victor.GetFirstNameNoTooltip] unosi swój oręż. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] sprawi przynajmniej, że moje cierpienie szybko się skończy."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "Tylko dzięki najbardziej desperackim próbom udaje mi się uwolnić, ale moje szczęście okazuje się krótkotrwałe. Gdy wyskakuję z jednej kałuży, wpadam w drugą, twarzą w dół. Coś na górze [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nNie mogę się ruszyć. Nie mogę walczyć. Próbuję krzyczeć, ale zielona woda wypełnia moje płuca i zagłębiam się dalej w głęboką, bagnistą otchłań."
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality: "wyprowadza serię [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nNie wiem nawet, które z nich trafia mnie gdzieś w tętnicę. Mija ledwie chwila, nim zwalniam, a krew oblepia mi rękę od barku po nadgarstek. Bezceremonialnie upadam na plecy. Mam już dość. Nie dam rady… Nie dam rady…"
 single_combat.0031.desc.sc_attacker.raaargh.fatality: "[sc_victor.GetFirstNameNoTooltip] stoi niepokojąco blisko mnie.\n\nWyciągam w [sc_victor.Custom('PL_jego_jej')] kierunku ręce, zauważając z mimowolnym zainteresowaniem, że [sc_loser.Custom('signature_weapon')] wypada mi z ręki. To… nic. Skąd się wzięła cała ta krew? Czy to mięso to kawałek mojego ciała? Dlaczego czuję takie… odrętwienie?\n\nOch."
 single_combat.0031.desc.sc_attacker.hard_grit.fatality: "Potrzeba sporo czasu, by ktoś popełnił błąd, który druga strona mogłaby wykorzystać. Ale w końcu do tego dochodzi, gdy wkładam zbyt dużo siły w wyprowadzenie [sc_loser.Custom('SignatureWeaponAttemptedLight')]. Zanim mam szansę wykonać unik, [sc_victor.Custom('signature_weapon')] zatapia się w moich trzewiach.\n\nTak to jest."
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality: "co odwraca moją uwagę na tyle długo, że nie dostrzegam [sc_victor.Custom('SignatureWeaponAttemptedLight')], które trafia we mnie, [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')].\n\nChwieję się i przewracam na [sc_defender.Custom('GroundType')] w konwulsjach, próbując krzyczeć, jednak wydaję z siebie tylko chrypiący szept. Jak ktoś mógłby być w stanie przetrwać taki #EMP ból#!?\n\nNikt nie jest w stanie."
 single_combat.0031.desc.sc_attacker.butchery.fatality: "przejść przez moją gardę w celu [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\n\nPrzewracam się na twarz, a słowa grzęzną mi w gardle razem z krwią, gdy [sc_loser.Custom('signature_weapon')] wypada mi z ręki, którą staram się zatamować fontannę krwi tryskającą na [sc_defender.Custom('GroundType')].\n\nTo… to jest to uczucie? Tyle… tyle razy…"
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality: "Potrzeba jeszcze kilku udanych ripost, zanim w końcu słabnę, a krew sączy się z pół tuzina ran na całym moim torsie. Nikt nie może powiedzieć, że łatwo było mnie wykończyć, ale każdy ma swoje ograniczenia.\n\nPadam na kolana i czekam, aż [sc_victor.GetFirstNameNoTooltip] zada ostateczny cios. Nie trwa to długo."
 single_combat.0031.desc.sc_attacker.blade_dance.fatality: "Co ta bezczelna ciura sobie wyobraża? Ja…\n\n[sc_victor.Custom('signature_weapon')|U] tkwi w moim korpusie. Jak? Gdzie? Ale przecież… jestem niczym artysta."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality: "uderzyć we wrażliwy punkt. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] tańczy w świetle słońca, a moja [sc_loser.Custom('MaskFace')] zalewa się krwią uderzona [sc_victor.Custom('SignatureWeaponEndType')] tego oręża.\n\nCofam się chwiejnym krokiem, klnąc w ślepej wściekłości na to bluźnierstwo, ale mój gniew również zostaje przerwany, gdy [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] swoją broń w moje płuco. Pluję, krztuszę się, ledwo jestem w stanie wydać z siebie dźwięk, gdy krew zaczyna wypełniać moją klatkę piersiową."
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality: "[sc_loser.GetWomanMan|U] ma w sobie określoną ilość krwi, którą może przelać. Wygląda na to, że moja ilość właśnie się kończy.\n\n[sc_victor.GetFirstNameNoTooltip] sposobi swój oręż do [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] tańczy w świetle słońca."
 single_combat.0031.desc.sc_attacker.special_fallback.fatality: "Mając nieograniczony dostęp do moich pleców, [sc_victor.GetFirstNameNoTooltip] może z łatwością przygotować się do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nUpadam na [sc_defender.Custom('GroundType')], lądując na boku, charcząc i sapiąc przez złamane kości i rozerwane organy. To boli, tak bardzo boli. Czuję chłód… ogarnia mnie odrętwienie… wszystko zanika…"
 ### No need for a something_to_hide, as it's never fatal.
