 single_combat.0041.desc.sc_attacker.wait_and_hope: "Czekam, cierpliwie licząc na to, że nadejdzie idealny moment.\n\nPonieważ nikt nic nie robi, próbuję #EMP oschłego#!, [sc_victor.Custom('SignatureWeaponAttemptedLight')], które"
 single_combat.0041.desc.sc_attacker.unsure_attack: "Najlepszą obroną jest solidny atak, ale pomoże nawet połowiczny. Mając to na uwadze, próbuję niepewnego [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught: "Rycząc wyzywająco, rzucam się z całym sercem w wir [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], zasypując moj[Select_CString(sc_loser.IsFemale, 'ą przeciwniczkę', 'ego przeciwnika' )] gradem ciosów.\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary: "To nie jest walka, którą spodziewam się wygrać. Mając to na uwadze, nie mam powodu, by walczyć asekuracyjnie. Rzucam się do przodu, a [sc_victor.Custom('signature_weapon')] tańczy mi w ręku.\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand: "Schylając się nisko, biorę garść [sc_defender.Custom('GritType')] i ciskam prosto w [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] moje[Select_CString(sc_loser.IsFemale, 'j przeciwniczki', 'go przeciwnika' )]. Został[Select_CString(sc_loser.IsFemale, 'a', '' )] całkowicie zaskoczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )],"
 single_combat.0041.desc.sc_attacker.nut_em: "Widząc #EMP doskonałą#! lukę w gardzie moje[Select_CString(sc_loser.IsFemale, 'j przeciwniczki', 'go przeciwnika' )], robię krok do przodu i #EMP mocno#! uderzam [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] [Select_CString(EqualTo_string(sc_victor.Custom('MaskFace'), 'twarz' ), 'twarzą', 'maską' )] w głowę."
 single_combat.0041.desc.sc_attacker.guard: "[sc_victor.Custom('signature_weapon')|U] kołysze się czujnie przede mną. Kroczę naprzód, parując cios za ciosem,"
 single_combat.0041.desc.sc_attacker.probing_attack: "Walcząc taktycznie, większość moich ataków utrzymuję w formie zwodów, skupiając się tylko na ciosach, które uderzą najmocniej."
 single_combat.0041.desc.sc_attacker.onslaught: "[sc_victor.Custom('signature_weapon')|U] tańczy mi w ręku, zasypując wroga gradem [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]."
 single_combat.0041.desc.sc_attacker.surprise_attack: "Gwałtowny zamach i [sc_victor.Custom('signature_weapon')] w mym ręku momentalnie zmienia tor swojego ruchu. Zaskoczony wróg nie może uniknąć mojego [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.taunt: "Z celową pogardą obrażam, prowokuję i drwię z [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )].\n\nNic więc dziwnego, że "
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg: "Zdeterminowan[Select_CString(sc_victor.IsFemale, 'a', 'y' )], by zobaczyć, jak [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] się przewraca, nie zważam na ryzyko i atakuję za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], wykorzystując przy tym cały ciężar ciała, a następnie wyprowadzam potężne kopnięcie moją sztuczną nogą.\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback: "Zdeterminowan[Select_CString(sc_victor.IsFemale, 'a', 'y' )], by zobaczyć, jak [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] się przewraca, atakuję za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], wykorzystując przy tym cały ciężar ciała, a następnie wyprowadzam potężne kopnięcie.\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard: "Żaden wróg nie przełamie mojej gardy, a [Select_CString(sc_loser.IsFemale, 'moja', 'mój' )] dzisiejszy [Select_CString(sc_loser.IsFemale, 'przeciwniczka', 'przeciwnik' )] nie jest wyjątkiem. Zmuszam [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do cofania się raz po raz serią perfekcyjnych parowań, atakując za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] dopiero wtedy, gdy jest kompletnie wyczerpan[Select_CString(sc_loser.IsFemale, 'a', 'y' )].\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack: "Pewność siebie to połowa sukcesu, a wyprowadzając serię płynnych [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], robię to z pewnością prawdziwe[Select_CString(sc_victor.IsFemale, 'j ekspertki', 'go eksperta' )]."
 single_combat.0041.desc.sc_attacker.expert_onslaught: "[sc_victor.Custom('signature_weapon')|U] w mym ręku porusza się szybko niczym błyskawica i uderza tak mocno, że jest w stanie przepołowić kamień."
 single_combat.0041.desc.sc_attacker.attempt_disarm: "[sc_victor.Custom('signature_weapon')|U] tańczy mi w ręku. Dostrzegając doskonałą okazję do rozbrojenia wroga, atakuję za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które sprawia, że [sc_loser.Custom('signature_weapon')] leci [sc_loser.Custom('PL_mu_jej')] z rąk.\n\n"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent: "Nie spiesząc się, zachowując spokój, łącząc bezlitosne parowanie z wściekłymi unikami, nieubłaganie wyczerpując energię [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech: "Za każdym razem, gdy [sc_loser.Custom('signature_weapon')] wroga pędzi w moim kierunku, odpowiadam kąśliwym szyderstwem i skokiem w tył.\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend: "Robię wszystko, by moją postawą oddać wspaniałą postać z legend, lecz dosyć niezgrabnie ustawiam się w pozycji bojowej, [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] bronią.\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper: "[sc_victor.Custom('signature_weapon')|U] tańczy w mej dłoni z nieomylną precyzją i trafia w odkryty punkt gardy wroga."
 single_combat.0041.desc.sc_attacker.pocket_silver: "Wyciągając zza pasa ciężką sakiewkę srebra, ciskam nią w [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )]."
 single_combat.0041.desc.sc_attacker.martial_voice: "Dowodzenie hołotą to nieco inna sztuka niż dowodzenie wyżej urodzonymi, ale możliwości, jakie mi to daje, okazują się całkiem skuteczne, gdy rzucam obelgi i groźby z całych płuc."
 single_combat.0041.desc.sc_attacker.mocking_boast: "To naprawdę piękne, wykorzystywanie czyjegoś załamania z powodu własnej bezradności, do"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile: "Wycofuję się, lecz przez całą drogę wróg atakuje, nie dając mi ani chwili wytchnienia. Za [sc_loser.Custom('PL_nim_nia')] zbliża się olbrzymi gad."
 single_combat.0041.desc.sc_attacker.desert_warrior: "Dobrze znam tę grę i po prostu odsuwam się od mojego przeciwnika, gdy się zbliża, pozostając wystarczająco blisko, by uderzyć, ale nigdy wystarczająco blisko, by trafić. Już niedługo pustynia wykona robotę za mnie,"
 single_combat.0041.desc.sc_attacker.jungle_stalker: "Dżungla jest wiernym sprzymierzeńcem w każdej walce i muszę tylko czekać, aż w jakiś sposób złapie moj[Select_CString( sc_loser.IsFemale, 'ą przeciwniczkę', 'ego przeciwnika' )]. Kiedy [sc_loser.GetHerHis] stopa utknęła w pnączu, uderzam.\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert: "Przestrzeń jest tradycyjnie jednym z najcenniejszych towarów w pojedynku, ale daję przeciwni[Select_CString( sc_loser.IsFemale, 'czce', 'kowi' )] tylko tyle, ile wody daje skała. I niczym woda rozbijająca się o skałę, cios po ciosie wykańczam swoj[Select_CString( sc_loser.IsFemale, 'ą przeciwniczkę', 'ego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky: "W górach i na wzgórzach ciężko się walczy, ale moje doświadczenie z takimi terenami sprawia, że ta walka będzie absolutnie nie do zniesienia dla moj[Select_CString( sc_loser.IsFemale, 'ej przeciwniczki', 'ego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy: "Bagna i mokradła to trudny teren do walki nawet w dobry dzień, ale moje doświadczenie z nimi czyni ten pojedynek jeszcze trudniejszym dla moj[Select_CString( sc_loser.IsFemale, 'ej przeciwniczki', 'ego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter: "Walka w lesie jest sztuką, mieszanką subtelności i dzikości, której można się nauczyć tylko z gorzkim doświadczeniem. Cieszę się, że mogę pomóc moj[Select_CString( sc_loser.IsFemale, 'ej przeciwniczce', 'emu przeciwnikowi' )] w zdobyciu tych doświadczeń,"
 single_combat.0041.desc.sc_attacker.raaargh: "Wściekłość, gniew i nienasycona potrzeba #BER zabijania#! wzbierają we mnie i wyrywają #BER krwawą dziurę#! w moim umyśle. Czuję jak ogarnia mnie #EMP szał berserka#!, #EMP ale to jest#! #BER dobry ból! RAAARGH!#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit: "W ogniu walki nie ma przebaczenia. Każdy błąd mojego wroga jest dziesięciokrotnie karany, a każdy niechlujny błąd spłacany z nawiązką. Moja seria [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] odrzuca [Select_CString(sc_loser.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )], a każde z nich przybliża [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do porażki.\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab: "[sc_victor.Custom('signature_weapon')|U] płynie w mym ręku w niemal leniwym zwodzie. Wróg nie dostrzega sztyletu, który trzymam w drugiej dłoni, dopóki nie jest za późno. Sztylet"
 single_combat.0041.desc.sc_attacker.butchery: "Na moich ustach pojawia się ponury uśmiech, gdy rozpoczynam serię [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], a każde uderzenie skupia się bardziej na zadaniu bólu niż na zwycięstwie.\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran: "[sc_victor.Custom('signature_weapon')|U] w mym ręku zadaje długie, regularne ciosy, które zmuszają wroga do cofania się raz po raz."
 single_combat.0041.desc.sc_attacker.blade_dance: "Wymachuję bronią z zabójczą finezją. [sc_victor.Custom('signature_weapon')|U] z każdym ciosem raczy przeciwnika pieśnią bólu."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod: "[sc_victor.GetFaith.HighGodName] usłyszy mój pełen oddania krzyk, a [sc_victor.Custom('signature_weapon')] w mym ręku zostanie świadkiem mojego wotum."
 single_combat.0041.desc.sc_attacker.hurt_me_better: "[Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] zdaje się myśleć, że zrani mnie swoimi małymi, drobnymi ciosami, ale ból napędza mnie tylko do cięższej i szybszej walki.\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback: "Dostrzegając chwilowe załamanie się gardy [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], wymierzam złośliwego kopniaka w [sc_loser.GetHerHis] goleń."
 single_combat.0041.desc.sc_attacker.something_to_hide: "Ledwie słyszalnym szeptem przypominam wrogowi, że mam nad nim władzę. W reakcji na moje słowa natychmiast zastyga w miejscu.\n\n"
 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury: "trafia wroga w knykcie i sprawia, że [sc_loser.GetFirstNameNoTooltip] odruchowo otwiera dłoń, a [sc_loser.Custom('signature_weapon')] wypada [sc_loser.Custom('PL_mu_jej')] z ręki na ziemię.\n\n[sc_loser.GetFirstNameNoTooltip] i ja wpatrujemy się w siebie z szeroko otwartymi oczami, a moje zaskoczenie nie jest mniejsze niż [sc_loser.Custom('PL_jego_jej')].\n\nWydaje mi się, że mija wieczność, zanim przypominam sobie w końcu, że trzeba zażądać poddania się."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury: "Cud nad cudami, [sc_loser.GetFirstNameNoTooltip] pada na ziemię wskutek zadanego pod dziwnym kątem ciosu!\n\nZanim [sc_loser.GetWomanMan] zdoła poderwać się na nogi, [sc_victor.Custom('signature_weapon')] w mych rękach ustawia się tak, aby móc [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Poddanie się następuje szybko."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury: "Nie mija wiele czasu, a [sc_loser.GetFirstNameNoTooltip] pada na kolana. Teraz wystarczy już tylko jeden długi, leniwy zamach, by przyłożyć [sc_victor.Custom('SignatureWeaponTipType')] mojego oręża do [sc_loser.Custom('PL_jego_jej')] gardła. [sc_victor.Custom('signature_weapon')|U] nieruchomieje mi w ręku.\n\nPoddanie się następuje w chwili, gdy zimny metal dotyka [sc_loser.Custom('PL_jego_jej')] szyi."
 single_combat.0041.desc.sc_attacker.hail_mary.injury: "Patrzę w [my_foe.Custom('EyeEyes')] wroga i jedyne, co dostrzegam, to pogarda. Przyglądając mi się, [sc_loser.GetFirstNameNoTooltip] nie wykonuje żadnego ruchu, żeby uchylić się przed uderzeniami, za to [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')] bez wysiłku blokuje moje ciosy.\n\nTo instynkt sprawia, że podcinam [sc_loser.Custom('PL_mu_jej')] nogę stopą, ale osiągam cel! Wróg zwala się na ziemię, a ja podbiegam, by zadać śmiertelny cios.\n\n[sc_victor.Custom('signature_weapon')|U] już ma opaść, gdy [sc_loser.GetFirstNameNoTooltip] poddaje się; w [sc_loser.Custom('PL_jego_jej')] głosie słyszę panikę i zaskoczenie."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury: "kaszle i chrząka, kiedy cząstki [sc_defender.Custom('GritType')] dostały się do [sc_loser.GetHerHis] tchawicy.\n\nNie tracę czasu i za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] uderzam przeciwni[Select_CString(sc_loser.IsFemale, 'czkę', 'ka' )] w kolana, a [sc_loser.GetSheHe] pada na ziemię, wciąż wijąc się i próbując pozbyć się [sc_defender.Custom('GritType')] ze [Select_CString(EqualTo_string(sc_defender.Custom('EyeEyes'), 'oko' ), 'swojego oka', 'swoich oczu' )].\n\nZanim [sc_loser.GetHerHim] się to udało, ja już się przygotowuję, by [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nPoddanie nastąpiło dość szybko."
 single_combat.0041.desc.sc_attacker.nut_em.injury: "Niektórzy mogą nazwać to ryzykownym lub niemądrym posunięciem, ale cios w twarz czaszką uciszy większość krytyków, nawet jeśli ja też ucierpię z tego powodu.\n\nCzuję się źle, ale [sc_loser.GetFirstNameNoTooltip] wyraźnie czuje się jeszcze gorzej, wijąc się na ziemi i dysząc. [sc_loser.Custom('PL_jego_jej')|U] [sc_loser.Custom('MaskFace')] zalewa się krwią.\n\nMuszę się trochę uspokoić, ale [sc_victor.Custom('signature_weapon')] w mym ręku sprawia, że jednym ruchem mogę w końcu [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Lub zmusić do poddania się."
 single_combat.0041.desc.sc_attacker.guard.injury: "aż trafiam na #EMP idealną#! lukę w obronie.\n\nZ szybkością błyskawicy paruję i wyprowadzam ripostę. [sc_loser.Custom('signature_weapon')|U] wylatuje rywalowi z ręki i odskakuje gdzieś na bok.\n\n[sc_loser.GetFirstNameNoTooltip] przygląda mi się w osłupieniu, gdy szykuję się do kolejnego ciosu, tym razem zabójczego. Dalsza przemoc jest zbędna; gdy tylko do wroga dociera, jak niewiele może zrobić, poddaje się."
 single_combat.0041.desc.sc_attacker.probing_attack.injury: "\n\nRezultatem tej strategii jest paskudna walka na wyniszczenie, przynajmniej z punktu widzenia mojego wroga. Po jednym z moim ciosów [sc_loser.Custom('signature_weapon')] wylatuje [sc_loser.Custom('PL_mu_jej')] ze zmęczonej ręki.\n\n[sc_loser.GetFirstNameNoTooltip] ma jednak szczęście – i ja, i [sc_loser.GetSheHe] już od dłuższego czasu wiemy, jak to się skończy, więc gdy tylko [sc_loser.Custom('PL_go_ja')] rozbrajam, bezzwłocznie się poddaje."
 single_combat.0041.desc.sc_attacker.onslaught.injury: "Każdy cios zbiera przerażające żniwo, wymagając tak intensywnego parowania, że [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('MaskFace')] zalewa się potem.\n\nNikt nie jest w stanie wytrwać tak długo i [sc_loser.GetFirstNameNoTooltip] w końcu pada na [sc_defender.Custom('GroundType')].\n\n[sc_victor.Custom('SignatureWeaponAction')|U] oręż, a [sc_victor.Custom('signature_weapon')] mierzy prosto w [sc_loser.Custom('PL_jego_jej')] gardło. W końcu słyszę zdyszane przyznanie się do porażki."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury: "Atak jest silniejszy, niż można się było tego spodziewać. [sc_loser.GetFirstNameNoTooltip] niemal obraca się wokół własnej osi i #EMP prawie#! upada na ziemię.\n\nW ostatniej chwili udaje [sc_loser.Custom('PL_mu_jej')] się pozbierać do kupy, ale [sc_victor.Custom('signature_weapon')] w mym ręku już czeka, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nNastępuje pełen napięcia impas, gdy [sc_loser.GetFirstNameNoTooltip] rozważa swoje opcje, ale w końcu z goryczą przyznaje się do porażki."
 single_combat.0041.desc.sc_attacker.taunt.injury: "w końcu wpada [sc_loser.GetSheHe] w taką wściekłość, że lekceważy zasady rozsądnej walki i rzuca oręż na ziemię. [sc_loser.Custom('signature_weapon')|U] [sc_loser.Custom('PL_mu_jej')] się nie przyda, gdyż ma zamiar zabić mnie gołymi rękoma.\n\n[sc_victor.Custom('signature_weapon')|U] w moich rękach kołysze się lekko i sprawia, że po chwili [sc_loser.GetFirstNameNoTooltip] przypomina sobie, gdzie się znajduje. Przez zaciśnięte zęby poddaje się."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury: "[sc_loser.GetFirstNameNoTooltip] traci równowagę. Korzystam z okazji i uderzam za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], które powalają [sc_loser.Custom('PL_go_ja')] na [sc_defender.Custom('GroundType')].\n\n[sc_loser.GetFirstNameNoTooltip] słabo porusza ręką, w której wciąż tkwi [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')], próbując zebrać siły, by dalej mi się przeciwstawiać.\n\nGotuję broń do [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] i czekam na poddanie się."
 single_combat.0041.desc.sc_attacker.strict_guard.injury: "Gdy [sc_loser.GetFirstNameNoTooltip] leci do tyłu, ja pędzę razem z [sc_loser.Custom('PL_nim_nia')], uderzając [sc_victor.Custom('SignatureWeaponEndType')] oręża. [sc_loser.Custom('PL_jego_jej')|U] [sc_loser.Custom('MaskFace')] i [sc_victor.Custom('signature_weapon')] w moim ręku spotykają się. Niewiele jest #EMP ciosów#! tak satysfakcjonujących jak #EMP ten#!.\n\nW oszołomieniu [sc_loser.GetFirstNameNoTooltip] upada na ziemię, tracąc przy tym broń. [sc_loser.Custom('PL_jego_jej')|U] zmęczenie jest tak wielkie, że do oficjalnego poddania się wystarczy niewielka tylko liczba celnych kopnięć."
 single_combat.0041.desc.sc_attacker.confident_attack.injury: "[sc_loser.GetFirstNameNoTooltip] robi wszystko, co w [sc_loser.Custom('PL_jego_jej')] mocy, by mnie odeprzeć, ale jest całkowicie w defensywie, a [sc_loser.Custom('PL_jego_jej')] obrona z każdym ciosem staje się coraz słabsza i coraz bardziej nieudolna.\n\nGdy nadarza się okazja, za pomocą jednego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] wytrącam z [sc_loser.Custom('PL_jego_jej')] ręki oręż. [sc_loser.Custom('signature_weapon')|U] leci w powietrze i tak oto walka zostaje rozstrzygnięta.\n\nZanim zdążę podnieść broń, słyszę błaganie o litość."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury: "Cios za ciosem zmuszam wroga do uległości, wbijam w [sc_loser.Custom('PL_niego_nia')] posłuszeństwo, przygniatając [sc_loser.Custom('PL_go_ja')] do ziemi z wściekłością, jaką daje mi [sc_victor.GetFaith.WarGodName]\n\nKiedy [sc_loser.GetWomanMan] zamienia się w żałosną, zmasakrowaną kupę krwawego mięsa, zastanawiam się, czy nie przesadzam. Wtedy [sc_loser.GetFirstNameNoTooltip] kaszle na tyle mocno, że [sc_loser.Custom('signature_weapon')] leci jej z rąk, a ja pozwalam sobie na małe westchnienie ulgi.\n\nGdy kończę się martwić, kopniakiem odtrącam leżący na ziemi oręż i przykładam własną broń do [sc_loser.Custom('PL_jego_jej')] gardła. Wymaga to kilku chwil, ale [sc_loser.GetFirstNameNoTooltip] w końcu się poddaje."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury: "Wszystko… poszło zaskakująco gładko, biorąc pod uwagę okoliczności. [sc_loser.GetFirstNameNoTooltip] i ja po prostu gapimy się na siebie niezręcznie: [sc_loser.GetSheHe] zadając sobie pytanie, czy pędzić po broń, czy poddać się, a ja bez żadnego przygotowania na tak perfekcyjny koniec walki.\n\nZ zaskoczeniem [sc_victor.Custom('SignatureWeaponAction')] oręż, dając do zrozumienia, że jeśli [sc_loser.GetFirstNameNoTooltip] myśli o kontynuowaniu walki, to dla [sc_loser.Custom('PL_jego_jej')] własnego dobra warto się z tą myślą rozstać. [sc_victor.Custom('signature_weapon')|U] tańczy mi rękach, potwierdzając moje zamiary.\n\nPrzyznanie się do porażki było kłopotliwe, ale nadeszło szybko."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.injury: "Muszę przyznać, że [sc_loser.GetFirstNameNoTooltip] wytrzymuje dłużej, niż można się było tego spodziewać, ale w końcu sam czas trwania naszej walki zaczyna być dla [sc_loser.Custom('PL_niego_niej')] wyczerpujący.\n\nDla pewności ciągnę to jeszcze trochę, prowokując [sc_loser.Custom('PL_go_ja')] do okazjonalnych [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], po czym za pomocą jednego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] sprawiam, że [sc_loser.Custom('signature_weapon')] wypada [sc_loser.Custom('PL_mu_jej')] z ręki.\n\nTracąc oddech, [sc_loser.GetFirstNameNoTooltip] poddaje się, a następnie pada na [sc_defender.Custom('GroundType')]. [sc_loser.Custom('PL_jego_jej')|U] [sc_loser.Custom('MaskFace')] zlana jest potem."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury: "Każda kpina to cios wymierzony w samozadowolenie wroga. Napawam się [sc_loser.Custom('PL_jego_jej')] słabościami i wreszcie osiągam cel – przez wzburzenie [sc_loser.GetFirstNameNoTooltip] traci koncentrację i opuszcza gardę.\n\nGdy irytacja wroga osiąga apogeum, rzucam się do [sc_victor.Custom('SignatureWeaponAttemptedLight')] – atak sprawia, że [sc_loser.Custom('signature_weapon')] wylatuje [sc_loser.Custom('PL_mu_jej')] z ręki.\n\nJeszcze jeden komentarz na temat wątpliwej wytrwałości wroga pod presją i uzyskuję pełną rozgoryczenia kapitulację. Gorzkie łzy wroga nigdy nie smakowały tak słodko."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury: "Nagle… wszystko idzie, jak należy. Z łatwością przełamuję gardę wroga. [sc_loser.Custom('signature_weapon')|U] wylatuje [sc_loser.Custom('PL_mu_jej')] z dłoni, gdy [sc_loser.GetFirstNameNoTooltip] ląduje na ziemi.\n\nNie mija chwila, a przymierzam się, by [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Widzę zaskoczenie, dezorientację i rosnące przerażenie wroga. [sc_loser.GetFirstNameNoTooltip] może tylko wydukać słowa kapitulacji."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury: "[sc_loser.GetFirstNameNoTooltip], przypuszczalnie widząc, jak życie przelatuje [sc_loser.Custom('PL_mu_jej')] przed oczami, gdy moja broń nurkuje w stronę [sc_loser.Custom('PL_jego_jej')] serca, pośpiesznie paruje.\n\nPozwalam sobie na cyniczny uśmiech, gdy [sc_victor.Custom('signature_weapon')] owija się wokół [sc_loser.Custom('PL_jego_jej')] broni, po czym mocnym ruchem sprawiam, że [sc_loser.Custom('signature_weapon')] wylatuje z [sc_loser.Custom('PL_jego_jej')] rąk w powietrze.\n\nPo wygranej walce w widoczny sposób przykładam [sc_victor.Custom('SignatureWeaponTipType')] mojej broni do serca wroga. Prośba o litość jest prawie tak szybka jak mój pierwszy cios."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury: "\n\nMimo że [sc_loser.GetFirstNameNoTooltip] unika pocisku, wykorzystuję ten czas, by przebić się przez #EMP lukę#! w [sc_loser.Custom('PL_jego_jej')] gardzie i przycisnąć [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] oręża do [sc_loser.Custom('PL_jego_jej')] gardła.[sc_victor.Custom('signature_weapon')|U] zastyga w moich rękach.\n\n[sc_loser.GetFirstNameNoTooltip] nie poddaje się od razu. Przez chwilę wygląda nawet na to, że może spróbować czegoś z własną bronią, ale groźne spojrzenie i przesunięcie ciężaru dają [sc_loser.Custom('PL_mu_jej')] do zrozumienia, że może się to skończyć tylko w jeden sposób.\n\nW końcu poddaje się."
 single_combat.0041.desc.sc_attacker.martial_voice.injury: "[sc_loser.GetFirstNameNoTooltip] przejawia całkowite zaskoczenie, gdy przechodzę od gromkiego wrzasku do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], i odruchowo skacze do tyłu ze strachu.\n\nOdruch jest wprawdzie szybki, ale brakuje mu finezji, co sprawia, że [sc_loser.Custom('signature_weapon')] wypada [sc_loser.Custom('PL_mu_jej')] z rąk.\n\nJestem już w połowie przygotowań do zadania zabójczego ciosu, lecz [sc_loser.GetFirstNameNoTooltip] pospiesznie się poddaje."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury: "utworzenia luki w gardzie wroga. Definicja samospełniającej się przepowiedni, choć z niewielką pomocą.\n\nPojedynczy, solidny cios w rękę, w której [sc_loser.GetFirstNameNoTooltip] trzyma oręż, sprawia, że [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')] leci na ziemię. Z rozmachem wymachuję własną bronią, przygotowując się, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Nie mogę oprzeć się chęci zadania ostatniego ciosu. [sc_victor.Custom('signature_weapon')|U] drży mi w dłoniach.\n\n– Co się teraz mówi? No dalej, wypowiedz te słowa.\n\n– Poddaję się, poddaję się, poddaję się…"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.sc_attacker.desert_warrior.injury: "gdy [sc_loser.GetFirstNameNoTooltip] podda się wycieńczeniu.\n\nAtakuję, kiedy okropny skwar pozbawia [sc_loser.Custom('PL_go_ja')] prawie wszystkich sił, i wyprowadzam serię [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], które posyłają wroga na [sc_defender.Custom('GroundType')].\n\nGdy [sc_loser.GetFirstNameNoTooltip] obraca się na plecy, ja już szykuję się do ataku. [sc_victor.Custom('signature_weapon')|U] leży pewnie w moich dłoniach, gdy ustawiam się w pozycji, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] spluwa na [sc_defender.Custom('GroundType')] i poddaje się."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury: "Szybki kopniak w krocze powala mojego wroga. Wrzeszcząc, [sc_loser.GetFirstNameNoTooltip] wpada w zarośla. Z początku szamocze się, ale wszelkie ruchy ustają, gdy [sc_victor.Custom('SignatureWeaponTipType')] mojej broni dotyka [sc_loser.Custom('PL_jego_jej')] głowy.\n\nKapitulacja przychodzi natychmiast."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury: "Ostatecznie to wyczerpanie pokonuje wroga – [sc_loser.GetFirstNameNoTooltip] potyka się, a ja natychmiast przymierzam się do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Cios posyła wroga na ziemię.\n\n[sc_loser.GetFirstNameNoTooltip] usiłuje się podnieść, ale nic z tego – gdy przygniatam butem [sc_loser.Custom('PL_jego_jej')] głowę, szamotanina ustępuje czystej panice.\n\n[sc_victor.Custom('signature_weapon')|U] leży pewnie w mojej dłoni, gdy ustawiam się do [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Moje wysiłki zostają nagrodzone półprzytomną kapitulacją."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky: "Wyprowadzam cios za ciosem, a [sc_loser.GetFirstNameNoTooltip] przesuwa się do tyłu. Za każdym razem udaje [sc_loser.Custom('PL_mu_jej')] się jednak odzyskać równowagę w ostatniej chwili, przynajmniej do czasu, gdy [sc_loser.Custom('PL_jego_jej')] szczęśliwa passa kończy się i potyka się na małym zboczu.\n\nBiegnę za [sc_loser.Custom('PL_nim_nia')] i przyciskam oręż do [sc_loser.Custom('PL_jego_jej')] szyi, zanim zdąży się pozbierać. [sc_victor.Custom('signature_weapon')|U] przed oczami sprawia, że [sc_loser.GetFirstNameNoTooltip] poddaje się bez wahania."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy: "Zajmuje mi to kilka podejść, ale w końcu osiągam cel – [sc_loser.GetFirstNameNoTooltip] wpada po kolana do cuchnącego grzęzawiska. [sc_loser.Custom('signature_weapon')|U] wypada [sc_loser.Custom('PL_mu_jej')] z ręki, gdy traci równowagę, i wróg ląduje z pluskiem w ohydnej brei.\n\n[sc_loser.Custom('MaskFace')|U] wroga znajduje się pod powierzchnią; łatwo mi przygnieść ją butem, stojąc na twardym gruncie. [sc_loser.GetFirstNameNoTooltip] najwyraźniej nie chce się udławić paskudną wodą z mokradła, więc poddaje się, bulgocząc przy tym lekko."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury: "dlatego idę na żywioł, przemykając zgrabnie między zaroślami i drzewami.\n\n[sc_loser.GetFirstNameNoTooltip] nawet nie zauważa zbutwiałego pniaka, do którego [sc_loser.Custom('PL_go_ja')] prowadzę. Potyka się ze zdziwionym okrzykiem i przewraca w tył, a [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')] wpada w chaszcze.\n\nJeszcze tylko solidny kopniak dodany do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], a wróg uznaje swoją porażkę."
 single_combat.0041.desc.sc_attacker.raaargh.injury: "Lecąc do przodu w opętaniu, rozbijam gardę wroga i za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] sprawiam, że [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')] wylatuje [sc_loser.Custom('PL_mu_jej')] z rąk.\n\nW mgnieniu oka i tak mocno, że trzęsą #EMP mi#! się kości, wyprowadzam pełną nienawiści lawinę ciosów, która z łatwością rzuca [sc_loser.Custom('PL_go_ja')] na ziemię.\n\nLedwo się pojawiła, a moja wściekłość już wyparowała, pozostawiając poczucie wzburzenia, ale i opanowania. [sc_loser.GetFirstNameNoTooltip] poddaje się, póki jeszcze może."
 single_combat.0041.desc.sc_attacker.hard_grit.injury: "Za pomocą dobrze wymierzonego [sc_victor.Custom('SignatureWeaponAttemptedLight')] sprawiam, że[sc_loser.Custom('signature_weapon')] wypada [sc_loser.Custom('PL_mu_jej')] z ręki.\n\n[sc_loser.GetFirstNameNoTooltip] wpada w chwilowe oszołomienie, ale szybko się poddaje, zanim uda mi się [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury: "leci z impetem w stronę [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarzy', 'maski' )].\n\nCios uderza mocno, wbijając się tak głęboko, że niemal czuję pękającą kość, a [sc_loser.GetFirstNameNoTooltip] zatacza się do tyłu w oszołomieniu.\n\nKiedy [sc_loser.Custom('signature_weapon')] wypada z [sc_loser.GetHerHis] ręki, [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] poddaje się, a ja nie muszę nic robić."
 single_combat.0041.desc.sc_attacker.butchery.injury: "[sc_loser.GetFirstNameNoTooltip] chwieje się i słabnie z każdym ciosem, ale kolejne fale rozkosznego bólu, które przechodzą przez [sc_loser.Custom('PL_jego_jej')] ciało, tylko pobudzają mnie do jeszcze agresywniejszej walki.\n\nKiedy upada, brakuje [sc_loser.Custom('PL_mu_jej')] tchu i wypluwa gęste strugi krwi.\n\nPrzygotowuję się do leniwego [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]. Czuję niemal rozczarowanie, gdy udręczony głos przyznaje się do porażki, zanim [sc_victor.Custom('signature_weapon')] w mojej ręce zdąży opaść."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury: "To wszystko, co [sc_loser.GetFirstNameNoTooltip] może zrobić, by dotrzymać mi tempa. Jeden z moich ciosów jest tak mocny, że [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')] nie wytrzymuje i [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nWróg pozbawiony oręża cofa się o kilka kroków, jąkając się pod nosem, gdy uświadamia sobie, co zaszło.\n\nKapitulacja przychodzi szybko."
 single_combat.0041.desc.sc_attacker.blade_dance.injury: "Prawdziwa walka jest sztuką, a ja mam niemały talent artystyczny.\n\nGdy wróg ledwo już zachowuje przytomność po przyjęciu gradu ciosów, wyprowadzam ostateczne uderzenie. Rozbrajam [sc_loser.Custom('PL_go_ja')] gładko – od [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_loser.Custom('signature_weapon')] odlatuje gdzieś na bok.\n\nSzykuję się, fizycznie i duchowo, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], lecz wstrzymuję broń z idealnym wyczuciem czasu, gdy tylko wróg postanawia się poddać."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury: "[sc_loser.GetFirstNameNoTooltip] myśli najwyraźniej, że modlitwa będzie dłuższa, niż jest w rzeczywistości, gdyż przejawia całkowite zaskoczenie, gdy płynnie przechodzę do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które prawie przewraca [sc_loser.Custom('PL_go_ja')] na ziemię.\n\nGdy próbuje się wyprostować, przesuwam się do przodu, a [sc_victor.Custom('SignatureWeaponTipType')] mego oręża zatrzymuje się centymetr od [sc_loser.Custom('PL_niego_niej')]. [sc_loser.Custom('PL_jego_jej')|U] [sc_loser.Custom('MaskFace')] i [sc_victor.Custom('signature_weapon')] w mojej dłoni niemal się spotykają.\n\nProśba o litość jest podwójnie piękna, gdy słyszy ją [sc_victor.GetFaith.HighGodName]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury: "Powoli agonia i adrenalina osiągają apogeum. Wydaję z siebie potężny ryk i rzucam się w wir fali [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], która sprawia, że [sc_loser.GetFirstNameNoTooltip] pada na kolana.\n\nPróbuje parować ciosy, kompletnie nie zauważając, że [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('MaskFace')] staje na drodze mojego kolana. Upada do tyłu, próbując złapać oddech.\n\n[sc_loser.GetFirstNameNoTooltip] wciąż sapie, poddając się kilka sekund później, gdy [sc_victor.Custom('signature_weapon')] w moim ręku mierzy prosto w [sc_loser.Custom('PL_jego_jej')] oczy."
 single_combat.0041.desc.sc_attacker.special_fallback.injury: "Wygląda na to, że [sc_loser.Custom('PL_go_ja')] to zaskoczyło. Potyka się.\n\nKorzystam z okazji, by delikatnie przyłożyć [sc_victor.Custom('SignatureWeaponTipType')] oręża do [sc_loser.Custom('PL_jego_jej')] twarzy. [sc_victor.Custom('signature_weapon')|U] w mym ręku kołysze się lekko.\n\nGdy tylko mija szok, poddaje się."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury: "Gdy [sc_loser.GetFirstNameNoTooltip] tak stoi, duchem będąc gdzieś daleko, przymierzam się do [sc_victor.Custom('SignatureWeaponAttemptedLight')], którym odrzucam [sc_loser.Custom('PL_go_ja')] w tył. Jeszcze jedno uderzenie i [sc_loser.Custom('signature_weapon')] wylatuje [sc_loser.Custom('PL_mu_jej')] z dłoni.\n\n[sc_loser.GetFirstNameNoTooltip], stojąc z pustymi rękami, jest w zasięgu mojej broni. Ledwie sekundy dzielą [sc_loser.Custom('PL_go_ja')] od strasznej śmierci, gdy postanawia się poddać."
 ## Aggressor Won, Own Combat Move Fatality
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality: "przechodzi przez gardę i [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] zatacza się nieporadnie do tyłu, wyszarpując moją broń ze swego ciała z odrażającym chlupotem. [sc_victor.Custom('signature_weapon')|U] ocieka krwią, która wzbiera także w ranie, a następnie się z niej wylewa, pokrywając ziemię wokół szkarłatnym dywanem. [sc_loser.Custom('PL_jego_jej')|U] usta drgają i wiotczeją; [sc_loser.GetWomanMan] dostaje spazmów, próbując przezwyciężyć ból i chcąc jakby wypowiedzieć jakieś słowa.\n\n[sc_loser.GetFirstNameNoTooltip] wpada w osłupienie, którego skala dorównuje tylko mojemu zaskoczeniu."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality: "Za nic w świecie nie potrafię wskazać, w które #EMP dokładnie#! miejsce [sc_loser.GetFirstNameNoTooltip] otrzymuje trafienie, ale musiał być to jakiś ważny organ, gdyż uderzenie odpycha [sc_loser.Custom('PL_go_ja')] do tyłu. Krew leje się z [sc_loser.Custom('PL_jego_jej')] klatki piersiowej, a [sc_loser.GetSheHe] patrzy na nią z niedowierzaniem.\n\nWiem, jak to się skończy, i nie chcę ryzykować możliwości, że [sc_loser.GetFirstNameNoTooltip] zabierze mnie ze sobą do grobu. Trzymając oręż wysoko, rzucam się do przodu, a [sc_victor.Custom('signature_weapon')] zadaje śmiertelny cios."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality: "Entuzjazm może zrekompensować wiele rzeczy, a w tej sytuacji jest go dużo więcej niż umiejętności. Sama siła uderzeń sprawia, że [sc_loser.Custom('signature_weapon')] wypada [sc_loser.Custom('PL_mu_jej')] z ręki.\n\nNie tracąc czasu, podchodzę, a [sc_loser.GetFirstNameNoTooltip] osłania się przed ciosem. Z bezwzględną skutecznością robię zamach, by [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nKrzyki ustają na długo przed końcem krwawienia."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality: "Dopiero gdy rzucam się na wroga, zauważam, że mierzę zbyt wysoko. W panice próbuję obniżyć cios. Nagły, gwałtowny ruch sprawia, że przedzieram się przez gardę wroga i trafiam prosto w czaszkę.\n\nUderzenie natychmiast [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] kość.\n\nPrzez chwilę [sc_loser.GetFirstNameNoTooltip] słania się jeszcze na nogach – to moje ramię, w którym spoczywa [sc_victor.Custom('signature_weapon')], trzyma [sc_loser.Custom('PL_go_ja')] w pionie. Wkrótce jednak pada niezgrabnie na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality: "co wykorzystuję, by jak najmocniej wbić oręż w [sc_loser.Custom('PL_jego_jej')] brzuch. [sc_victor.Custom('signature_weapon')|U] ocieka krwią.\n\nGdy [sc_loser.GetFirstNameNoTooltip] przewraca się do tyłu, krwawiąc i nie widząc już na oczy, ja rzucam się do ataku, by zadać zabójczy cios, który wbija się głęboko w [sc_loser.Custom('PL_jego_jej')] szyję. Ciało rozrywa się jak mięso u rzeźnika, opryskując nas ciepłą krwią.\n\n[sc_loser.GetFirstNameNoTooltip] uderza o ziemię i ginie w ciągu minuty."
 single_combat.0041.desc.sc_attacker.nut_em.fatality: "Jak każde uderzenie tego typu jest to bolesne zarówno dla mnie, jak i dla [sc_loser.Custom('PL_niego_niej')], ale [sc_loser.GetFirstNameNoTooltip] wydaje się być… w innym miejscu. Jakby ten cios pomieszał [sc_loser.Custom('PL_mu_jej')] w głowie.\n\nPo serii kilku [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], by sprawdzić [sc_loser.Custom('PL_jego_jej')] gardę, ryzykuję i wyprowadzam cios za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Uderzenie [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] [sc_loser.Custom('PL_jego_jej')] ramię, przedostając się do witalnych tkanek w klatce piersiowej.\n\nKrew i strzaskane kości tryskają z rany, gdy uwalniam oręż. [sc_victor.Custom('signature_weapon')|U] ocieka posoką, a [sc_loser.GetFirstNameNoTooltip] zatacza się, kołysze, przewraca i nieruchomieje."
 single_combat.0041.desc.sc_attacker.guard.fatality: "aż w końcu wyprowadza nieprzemyślane uderzenie. Wykorzystuję okazję i szybkim ruchem sprawiam, że [sc_loser.Custom('signature_weapon')] wroga odlatuje w bok.\n\nZanim [sc_loser.GetFirstNameNoTooltip] zdąży zareagować, wyprowadzam serię [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], którymi wymierzam [sc_loser.Custom('PL_mu_jej')] karę za złą ocenę sytuacji.\n\nWkrótce pada na kolana, a [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('MaskFace')] cała jest usmarowana krwawą plwociną. Ze statecznością godną kata ustawiam się, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality: "[sc_loser.GetFirstNameNoTooltip] stopniowo traci dobrą formę. Od jednego [sc_victor.Custom('SignatureWeaponAttemptedLight')] udaje mi się wyrzucić [sc_loser.Custom('PL_go_ja')] w powietrze.\n\nGdy tylko wróg traci kontakt z podłożem, przymierzam się do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. W chwili, gdy [sc_loser.GetFirstNameNoTooltip] ląduje na ziemi, solidny cios trafia [sc_loser.Custom('PL_go_ja')], [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] umiera szybko."
 single_combat.0041.desc.sc_attacker.onslaught.fatality: "Każdy cios pozbawia [sc_loser.Custom('PL_go_ja')] czegoś: postawy, powietrza w płucach, kawałków ciała, oręża…\n\nDopiero gdy [sc_loser.Custom('signature_weapon')] wypada [sc_loser.Custom('PL_mu_jej')] z rąk i [sc_loser.GetFirstNameNoTooltip] przejawia niemal całkowitą bezradność, moja broń [sc_victor.Custom('SignatureWeaponWoundVerb2')] [sc_loser.Custom('PL_jego_jej')] pierś ze skutkiem śmiertelnym.\n\nNie wydaje się [sc_loser.GetSheHe] doceniać okazanej litości, drgając w słabych spazmach i upadając do tyłu w stale powiększającą się kałużę krwi uchodzącej z [sc_loser.Custom('PL_jego_jej')] ciała."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality: "Atak był tak mocny, że traci [sc_loser.GetSheHe] kontrolę nad orężem. [sc_loser.Custom('signature_weapon')|U] upada na [sc_defender.Custom('GroundType')]. Nie zamierzam przepuścić okazji i pędzę do przodu, nie mogąc powstrzymać się przed [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] pada na ziemię, a życie szybko uchodzi z [sc_loser.Custom('PL_jego_jej')] ciała. Przez cały czas, aż do końca, patrzy mi prosto w [sc_victor.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.taunt.fatality: "w napadzie szału opuszcza gardę – tak wielkie jest [sc_loser.Custom('PL_jego_jej')] wzburzenie.\n\nTeraz [sc_loser.GetFirstNameNoTooltip] odsłania brzuch, a ja nagradzam [sc_loser.Custom('PL_jego_jej')] niecierpliwość powolną śmiercią."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality: "Podwójny cios rozbija [sc_loser.GetHerHis] obronę, a [sc_loser.GetFirstNameNoTooltip] zostaje rozbrojon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')], które szybko przechodzi w śmiertelny cios w klatkę piersiową, brutalnie przebijający [sc_loser.GetHerHis] serce.\n\nIstnieją wolniejsze sposoby śmierci."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality: "Po pierwszym uderzeniu [sc_loser.GetFirstNameNoTooltip] traci gardę. Po drugim zostaje bez ręki, z której wysuwa się [sc_loser.Custom('signature_weapon')]. Następnie potyka się, tracąc zmysły pod naporem wszechogarniającego bólu.\n\nNie spieszę się z wyprowadzeniem kolejnego ciosu, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] głęboko klatkę piersiową swojej ofiary dopiero po dłuższej chwili. [sc_victor.Custom('signature_weapon')|U] w mym ręku ocieka krwią, a [sc_loser.GetWomanMan] pada na ziemię.\n\nNastępny atak po prostu kończy [sc_loser.Custom('PL_jego_jej')] ból."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality: "Kiedy uznaję, że nadszedł odpowiedni moment, zmieniam swój schemat ataków, wykonując zaskakujące uderzenie z boku, które [sc_loser.GetFirstNameNoTooltip] przyjmuje prosto w brzuch.\n\nKiedy się cofa, coś czerwonego i najwyraźniej witalnego wypływa z nowego otworu w [sc_loser.Custom('PL_jego_jej')] ciele. [sc_loser.GetFirstNameNoTooltip] upada na ziemię.\n\nPodchodzę z pewną ostrożnością, ale szybko staje się jasne, że ogarnia [sc_loser.Custom('PL_go_ja')] agonia. Poświęcam chwilę, by na wszelki wypadek kopniakiem odrzucić [sc_loser.Custom('PL_jego_jej')] oręż. [sc_loser.Custom('signature_weapon')|U] upada poza zasięgiem [sc_loser.Custom('PL_jego_jej')] rąk, a ja przygotowuję się do tego, by ukrócić [sc_loser.Custom('PL_jego_jej')] cierpienia."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality: "Szczerze mówiąc, to godne podziwu, że [sc_loser.GetFirstNameNoTooltip] jest w stanie wytrzymać tak wiele ciosów, gdy atakuję [sc_loser.Custom('PL_go_ja')] z furią gromu, a [sc_victor.Custom('signature_weapon')] tańczy mi w dłoniach.\n\nTrwa to minutę lub dwie, ale w końcu biję [sc_loser.Custom('PL_go_ja')] na krwawą, pokiereszowaną, #EMP wrzeszczącą#! miazgę.\n\nDopiero gdy zyskuję pewność, że nie będzie mieć szansy na rewanż w ostatniej sekundzie, zadaję zabójczy cios."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality: "Nie okazuję litości i natychmiast przymierzam się do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Wyprowadzam atak, który [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] [sc_loser.Custom('PL_mu_jej')] żebra.\n\nKontynuuję grad ciosów. [sc_loser.GetFirstNameNoTooltip] słania się na nogach, a [sc_loser.Custom('PL_jego_jej')] ruchy stają się ociężałe i apatyczne. Zatrzymuję się dopiero, gdy zwłoki poruszają się już tylko na skutek moich trafień."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality: "Mija sporo czasu, ale [sc_loser.GetFirstNameNoTooltip] w końcu otwiera gardę. To wszystko, czego potrzebuję. Za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] rozpruwam [sc_loser.Custom('PL_jego_jej')] brzuch aż do żołądka. [sc_victor.Custom('signature_weapon')|U] w mym ręku spływa posoką.\n\nKrew, żółć i [sc_loser.Custom('PL_jego_jej')] ostatni posiłek zalewają dolną połowę mojego ciała, a [sc_loser.GetFirstNameNoTooltip] wydaje z siebie rozdzierający uszy krzyk.\n\nOkazuję litość i szybko kończę [sc_loser.Custom('PL_jego_jej')] cierpienie."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_loser.GetFirstNameNoTooltip] wyprowadza coraz to bardziej pośpieszne uderzenia, a [sc_loser.Custom('PL_jego_jej')] niedbałość narasta, aż wydaje z siebie krzyk frustracji.\n\nDokładnie w tym momencie omijam [sc_loser.Custom('PL_jego_jej')] gardę, [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')] swój oręż głęboko w [sc_loser.Custom('PL_jego_jej')] gardło. [sc_victor.Custom('signature_weapon')|U] w mym ręku spływa posoką.\n\nSam widok krwawego bałaganu, w jaki zamienia się [sc_loser.GetFirstNameNoTooltip], sprawia mi niemal fizyczny ból. Na szczęście zwłoki szybko padają na ziemię twarzą w dół, oszczędzając nam cierpienia."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality: "Gdy szarżuję na wroga, kieruje mną raczej nadzieja niż przekonanie. [sc_victor.Custom('signature_weapon')|U] lśni w moich wzniesionych dłoniach dokładnie tak jak w opowieściach. Odruchowo zamykam oczy.\n\nNaglę czuję, jak [sc_victor.Custom('signature_weapon')] napotyka mocny opór. Do moich uszu dociera mokry odgłos ciała rozdzieranego na pół, a ramię ściska mi skurcz. Otwieram oczy, obawiając się, że ujrzę mój koniec, lecz dostrzegam jedynie #EMP zmasakrowaną#! szyję wroga, z której na wszystkie strony tryska obficie krew.\n\nGdy wreszcie znajduję odciętą głowę, zauważam, że wszelkie oznaki życia uleciały z niej już dawno."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality: "[sc_loser.GetFirstNameNoTooltip] usiłuje sparować uderzenie, ale bezskutecznie.\n\nWymijam [sc_loser.Custom('PL_jego_jej')] słaby blok. [sc_victor.Custom('signature_weapon')|U], a dokładniej [sc_victor.Custom('SignatureWeaponTipType')] broni, wbija się w pierś wroga.\n\nMam wrażenie, że przez całą wieczność docierają do mnie trzaski łamanych kości i plaśnięcia przebijanych narządów, lecz w końcu mój oręż przechodzi na drugą stronę.\n\nTrudno stwierdzić, w którym konkretnie momencie wróg poniósł śmierć."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality: "[sc_loser.GetFirstNameNoTooltip] unika trafienia sakiewką, ale nie zauważa nadchodzącego ciosu.\n\nMoja broń trafia [sc_loser.Custom('PL_go_ja')] prosto w szczękę. Od [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] wypadają [sc_loser.Custom('PL_mu_jej')] zęby; wokoło rozsypują się odłamki kości i strzępy ciała.[sc_loser.GetFirstNameNoTooltip] usiłuje krzyczeć, ale nie pozwalają na to zmasakrowane usta.\n\nDobijając [sc_loser.Custom('PL_go_ja')], właściwie okazuję [sc_loser.Custom('PL_mu_jej')] litość."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality: "\n\nBez żadnego uprzedzenia wykrzykiwane przeze mnie wulgaryzmy zamieniają się w uderzenia zadawane za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.GetFirstNameNoTooltip] wciąż okazuje przerażenie wywołane moimi słowami i nawet nie próbuje odeprzeć ciosu.\n\nMetal napotyka ciało i kość, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] głęboko ramię mojego wroga. Nie ma wątpliwości, że upływ krwi, który się z tym wiąże, jest zbyt silny, by go zatrzymać."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality: "zabicia go. [sc_loser.GetFirstNameNoTooltip] reaguje na moje uwagi oszołomieniem i nie jest w stanie nic zrobić, gdy wyrywam [sc_loser.Custom('PL_mu_jej')] broń z ręki; [sc_loser.Custom('signature_weapon')] upada gdzieś na bok.\n\n[sc_loser.GetFirstNameNoTooltip] może co najwyżej obserwować swój koniec, gdy szykuję się, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality: "Gdy potwór [sc_loser.Custom('PL_go_ja')] dopada, [sc_loser.Custom('signature_weapon')] odskakuje gdzieś na bok.\n\nCzas jakby spowalnia – mam wrażenie, że [sc_loser.GetFirstNameNoTooltip] wpatruje się w rozwartą paszczę bestii przez całą wieczność.\n\nNagle paszcza zamyka się, a czas wraca do normalnego biegu.\n\nWydaje mi się, że [sc_loser.Custom('PL_jego_jej')] paniczne wrzaski dobiegają z trzewi lewiatana jeszcze na długo po tym, jak szczęki potwora roztrzaskały członki wroga."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality: "a wszystko, co muszę zrobić, to zahaczyć nogi, na których stoi [sc_loser.GetFirstNameNoTooltip].\n\nGdy tylko upadnie na [sc_defender.Custom('GroundType')], będzie po wszystkim. Za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')] mój oręż [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nPo tym wszystkim [sc_loser.GetFirstNameNoTooltip] nie ma innego wyboru, jak tylko umrzeć."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality: "Wystarczy, że [sc_victor.Custom('signature_weapon')] trafia wroga [sc_victor.Custom('SignatureWeaponEndType')] prosto w oko, a [sc_loser.Custom('PL_jego_jej')] [sc_loser.Custom('signature_weapon')] odskakuje gdzieś na bok.\n\n[sc_loser.GetFirstNameNoTooltip] nie ma jak się bronić, więc szybko daję sobie z [sc_loser.Custom('PL_nim_nia')] radę."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality: "[sc_loser.GetFirstNameNoTooltip] przemęcza się nieuchronnie, a kiedy dochodzi do kresu wytrzymałości, szybko to wykorzystuję za pomocą błyskawicznego [sc_victor.Custom('SignatureWeaponAttemptedLight')] wymierzonego w [sc_loser.Custom('PL_jego_jej')] bok.\n\n[sc_victor.Custom('SignatureWeaponTipType')|U] mojego oręża jest mokry od krwi i ciągnących się za nim wnętrzności. [sc_loser.GetFirstNameNoTooltip] w ciągu kilku sekund zwija się w kłębek, gdy ogarnia [sc_loser.Custom('PL_go_ja')] przejmujący ból.\n\n[sc_victor.Custom('signature_weapon')|U] w mym ręku unosi się, a ja szykuję się do tego, by wykonać cios miłosierdzia."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "Muszę trochę się wysilić, ale ostatecznie udaje mi się wypchnąć wroga za krawędź niewielkiego urwiska. [sc_loser.GetFirstNameNoTooltip] spada, a do mnie docierają odgłosy łamanych kończyn.\n\nGdy schodzę do [sc_loser.Custom('PL_niego_niej')] z bronią i zadaję ostateczny cios, jest to przede wszystkim wybawienie od gorszego losu."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "Ciągłe popychanie sprawia, że [sc_loser.GetFirstNameNoTooltip] w końcu ląduje na twarz w cuchnącej wodzie.\n\nNatychmiast gubi broń, a ja, posiłkując się znacznym doświadczeniem, przygniatam stopą [sc_loser.Custom('PL_jego_jej')] szyję.\n\nChoć mocno się szamocze, nie jest w stanie wystawić głowy nad powierzchnię – [sc_victor.Custom('signature_weapon')] i but skutecznie [sc_loser.Custom('PL_go_ja')] przed tym powstrzymują. Wkrótce wróg przestaje się miotać."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality: "nękając [sc_loser.Custom('PL_go_ja')] wśród drzew niczym demon.\n\nKiedy [sc_loser.GetFirstNameNoTooltip] się potyka, widzę doskonałą szansę na zwycięstwo i pędzę naprzód. Uderzam w dół za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] orężem, który [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] się w [sc_loser.Custom('PL_jego_jej')] ciało, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nKopniakiem przewracam [sc_loser.Custom('PL_go_ja')] na plecy. [sc_loser.GetFirstNameNoTooltip] ma w sobie jeszcze tyle życia, że patrzy mi w [sc_victor.Custom('EyeEyes')], gdy [sc_loser.Custom('PL_go_ja')] zabijam"
 single_combat.0041.desc.sc_attacker.raaargh.fatality: "Czerwona mgła spowija mój wzrok, do tego stopnia, że bardziej widzę niemal nieruchome sceny moich działań niż same czyny. Broń, którą dzierży [sc_loser.GetFirstNameNoTooltip] jest bezużyteczna, ponieważ [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. [sc_loser.GetHerHis|U] [sc_loser.Custom('ArmArms')] [Select_CString(EqualTo_string(sc_loser.Custom('ArmArms'), 'ramiona' ), 'rozpadają', 'rozpada' )] się niemal na dwie części, gdy je roztrzaskuję. [sc_loser.GetHerHis|U] twarz jest krwawą plamą, ociekającą popękanymi zębami i dziąsłami, gdy cofam pięść, by zadać kolejny cios.\n\nKiedy dochodzę do siebie, pod moimi piętami jest coś lepkiego i mokrego. Rzut oka potwierdza, że jest to to, co zostało z [sc_loser.GetHerHis] czaszki."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality: "[sc_loser.GetFirstNameNoTooltip] nie ma szans na odzyskanie kontroli nad potyczką – [sc_loser.Custom('PL_jego_jej')] porażka jest tylko kwestią czasu.\n\nPopełnia ogromny błąd, gdy na sekundę opuszcza gardę, a wtedy moja broń [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] [sc_loser.Custom('PL_mu_jej')] szyję.\n\n[sc_loser.GetFirstNameNoTooltip] wkrótce dławi się własną krwią i umiera."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality: "przebija się przez [sc_loser.Custom('PL_jego_jej')] gardę i trafia [sc_loser.Custom('PL_go_ja')] prosto w pierś.\n\n[sc_loser.GetFirstNameNoTooltip] zaczyna chwiać się na nogach, a wtedy mój sztylet wypada z rany. Na ziemię lecą odłamki kości przemieszane z krwią.\n\n[sc_loser.GetFirstNameNoTooltip] wykrwawia się szybko, co nie znaczy, że bezboleśnie."
 single_combat.0041.desc.sc_attacker.butchery.fatality: "Patrzę, jak [sc_loser.GetFirstNameNoTooltip] powoli podupada na duchu. Każde ukłucie bólu osłabia poczucie siły, które jeszcze niedawno [sc_loser.Custom('PL_mu_jej')] towarzyszyło. Za sprawą moich ciosów zamienia się w drżącą, rozwrzeszczaną kupkę nieszczęścia, tryskającą krwią na [sc_defender.Custom('GroundType')].\n\nW końcu nawet ja mam dość. Przymierzam się do ostatniego [sc_victor.Custom('SignatureWeaponAttemptedLight')], które przyspiesza śmierć wroga, ale tylko nieznacznie."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality: "\n\nBystre oko dostrzega okazje w walce, a moje daje mi szansę na [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] oręża, którym włada [sc_loser.GetFirstNameNoTooltip]. Po rozbrojeniu nie stanowi [sc_loser.GetSheHe] większego zagrożenia, a mój następny cios może swobodnie [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] ponosi więc praktycznie śmierć, choć jest jeszcze wśród żywych.\n\nPozwalam, by [sc_loser.Custom('PL_jego_jej')] przyszłe zwłoki przewróciły się do tyłu, gdy [sc_victor.Custom('signature_weapon')] wciąż tkwi w [sc_loser.Custom('PL_jego_jej')] piersi."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality: "Moja kompozycja wykreowana z cierpienia nabiera kształtu wraz z kolejnymi trafieniami. Wrzaski wroga są jak śpiew chóru, któremu rytm nadaje brzęk stali o stal.\n\nGdy kończy mi się inspiracja, postanawiam zakończyć ten taniec i pozwalam, by wróg padł na kolana. [sc_loser.GetFirstNameNoTooltip] ledwo ma siłę, by na mnie spojrzeć – szybko traci krew, która sączy się z licznych ran.\n\nWykazuję się uprzejmością i odwzajemniam [sc_loser.Custom('PL_jego_jej')] spojrzenie. [sc_victor.Custom('signature_weapon')|U] lśni w moich rękach, gdy przymierzam się do zapisania ostatniej nuty kompozycji."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality: "Zanim [sc_loser.GetFirstNameNoTooltip] ma szansę wykorzystać moją pobożną chwilę, rzucam się do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] [sc_loser.Custom('PL_jego_jej')] oręża. [sc_loser.Custom('signature_weapon')|U] w [sc_loser.Custom('PL_jego_jej')] ręku staje się przez to nie do użytku.\n\n[sc_loser.GetFirstNameNoTooltip] okazuje oszołomienie, a [sc_victor.GetFaith.WarGodName] czuwa nade mną. Trwa to tylko chwilę, ale to wszystko, czego potrzebuję, aby [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality: "W bitewnym transie ruszam na wroga, atakując nawałnicą [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]. Idealnie łączę bezlitosne bloki z niemal zabójczymi ciosami, a moja odporność na ból rujnuje wszelkie kalkulacje wroga.\n\nWkrótce udaje mi się wyprowadzić śmiertelne uderzenie – [sc_loser.GetFirstNameNoTooltip] obrywa solidnie w bok.\n\nNie mija minuta, a wykrwawia się z okropnej rany."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality: "[sc_loser.GetFirstNameNoTooltip] potyka się, a [sc_loser.Custom('PL_jego_jej')|U] nieuwaga trwa wystarczająco długo, by udało mi się wyprowadzić cios [sc_victor.Custom('SignatureWeaponEndType')] mojego oręża. [sc_victor.Custom('signature_weapon')|U] uderza [sc_loser.Custom('PL_go_ja')] w twarz.\n\n[sc_loser.Custom('PL_jego_jej')|U] potknięcie przeradza się w upadek, a [sc_loser.Custom('PL_jego_jej')] broń upada z dala od [sc_loser.Custom('PL_niego_niej')]. Kopnięciem sprawiam, że [sc_loser.GetWomanMan] przewraca się na plecy, a następnie wyprowadzam jedno bezlitosne uderzenie, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
