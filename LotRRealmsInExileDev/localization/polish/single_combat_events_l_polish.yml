 ## Defender Lost, Opponent Finishing Move Injury
 single_combat.0031.desc.opponent_response.wait_and_hope.injury: "które trafia mnie prosto w knykcie dłoni, w której znajduje się [sc_loser.Custom('signature_weapon')].\n\nOdruchowo otwieram dłoń, a oręż upada na ziemię.\n\nPatrzymy na siebie #EMP z niedowierzaniem#! przez kilka sekund, aż [sc_victor.GetFirstNameNoTooltip] unosi niepewnie swoją broń. [sc_victor.Custom('signature_weapon')|U] lśni w [sc_victor.Custom('PL_jego_jej')] ręce.\n\n– P-poddaj się lub giń!"
 single_combat.0031.desc.opponent_response.unsure_attack.injury: "i, pomimo nieśmiałości ciosu, uderza mnie on dość mocno, w wyniku czego przewracam się na bok.\n\nChociaż udaje mi się stanąć na nogi, [sc_victor.GetFirstNameNoTooltip] krzyczy już w ekstazie, a [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] wznosi się w gotowości do [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')] jednym ruchem."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury: "które prawie pozbawiają mnie nadgarstka dłoni, w której tkwi [sc_loser.Custom('signature_weapon')].\n\nJedno ostateczne uderzenie wystarczy, by powalić mnie na kolana. Zanim udaje mi się ponownie podnieść gardę, [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] z entuzjazmem napiera na moje gardło. [sc_victor.Custom('SignatureWeaponTipType')|U] tego oręża zbliża się do mnie nieubłaganie."
 single_combat.0031.desc.opponent_response.hail_mary.injury: "Przez chwilę jestem rozbawiony [sc_victor.GetHerHis] bezczelnością, aż czuję, że coś zahacza o moją nogę.\n\nW mgnieniu oka znalazł[Select_CString(myself.IsFemale, 'am', 'em' )] się na ziemi, a [sc_victor.GetFirstNameNoTooltip] stoi nade mną, równie zaskoczon[Select_CString(sc_victor.IsFemale, 'a', 'y' )] jak ja. [sc_victor.GetHerHis|U] trzymająca [sc_victor.Custom('signature_weapon')] ręka pozostaje jednak stabilna i groźna."
 single_combat.0031.desc.opponent_response.pocket_sand.injury: "coś ciężkiego uderza mnie w kolana.\n\nMrugam szybko, próbując odzyskać wzrok, i jak przez mgłę widzę, jak [sc_victor.Custom('signature_weapon')] szykuje się do [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.nut_em.injury: "a ja padam jak wór cegieł.\n\n#EMP [sc_loser.GetFaith.HighGodName]#! mi świadkiem, [sc_victor.GetWomanMan] naprzeciwko mnie ma #EMP niedorzecznie#! twardą głowę.\n\nŚwiat wciąż wiruje wokół mnie, białe smugi agonii rozdzierają czarne plamy przed moimi oczami, a gdy spoglądam do góry, widzę, że [sc_victor.GetFirstNameNoTooltip] szykuje się do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] jednym szybkim atakiem. [sc_victor.Custom('signature_weapon')|U] tańczy [sc_victor.Custom('PL_mu_jej')] w dłoni."
 single_combat.0031.desc.opponent_response.guard.injury: "a następnie dzięki #EMP błyskawicznej#! ripoście sprawia, że [sc_loser.Custom('signature_weapon')] wypada mi z ręki.\n\nWszystko to w mgnieniu oka.\n\nOciekając pewnością siebie, mój przeciwnik ustawia się do ataku, szykując się do [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.probing_attack.injury: "za każdym razem osłabiając moją determinację za pomocą dobrze wymierzonego[sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nRobię, co mogę, by [sc_victor.Custom('PL_go_ja')] powstrzymać, ale za sprawą [sc_victor.Custom('PL_jego_jej')] uderzenia, [sc_loser.Custom('signature_weapon')] wypada mi z ręki.\n\nMam zaledwie kilka sekund, nim dołączę do grona [sc_loser.Custom('SignatureWeaponKillTypePastParticiple')] nieszczęśników."
 single_combat.0031.desc.opponent_response.onslaught.injury: "odrzucając mnie w tył.\n\nPo chwili słabnę i upadam na plecy z łoskotem. [sc_victor.GetFirstNameNoTooltip] unosi swą broń. [sc_victor.Custom('signature_weapon')|U] po raz ostatni wisi nade mną, mogąc zakończyć mój żywot w jednej chwili."
 single_combat.0031.desc.opponent_response.surprise_attack.injury: "bierze mnie z zaskoczenia. Cios wykręca mnie tak mocno, że niemal upadam na ziemię.\n\nNim dojdę do siebie, [sc_victor.GetSheHe] zmienia pozycję, [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] jest w gotowości do wyprowadzenia kończącego ciosu. Zamieramy, analizując każdy ruch. Staje się jasnym, że [sc_victor.GetFirstNameNoTooltip] wymierzy cios z zamiarem [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')], nim zdążę wykonać unik lub parowanie."
 single_combat.0031.desc.opponent_response.taunt.injury: "upuszczam swój oręż i próbuję udusić [sc_victor.Custom('PL_go_ja')] gołymi rękami.\n\nDopiero gdy [sc_victor.GetFirstNameNoTooltip] wymachuje swą bronią, dociera do mnie skala mojej pomyłki."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury: "Staram się jak mogę, ale mój przeciwnik wyprowadza serię [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] i po chwili ląduję na ziemi w oszołomieniu i ze świszczącym oddechem.\n\nMimo że [sc_loser.Custom('signature_weapon')] wciąż spoczywa w mej dłoni, [sc_victor.GetFirstNameNoTooltip] unosi swą broń w celu [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.strict_guard.injury: "i nie sprawia tym, że się zataczam.\n\nNim mogę się wyprostować, [sc_victor.GetFirstNameNoTooltip] dopada mnie ponownie, a [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] zmierza [sc_victor.Custom('SignatureWeaponEndType')] w stronę mojej głowy i po chwili moją twarz zasypują odłamki materiału, którym jest [sc_victor.Custom('SignatureWeaponEndMaterial')].\n\nLedwie zauważam, że [sc_loser.Custom('signature_weapon')] wyślizguje mi się z dłoni."
 single_combat.0031.desc.opponent_response.confident_attack.injury: "a następnie mnie forsuje, chcąc osłabić moją gardę i przebić się w #EMP idealnym#! momencie.\n\nJednym potężnym ciosem [sc_victor.GetWomanMan] wytrąca mi z ręki oręż i sprawia, że zataczam się do tyłu. [sc_loser.Custom('signature_weapon')|U] leci w powietrze.\n\nJeden nieprawidłowy ruch oznaczać będzie śmierć."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury: "przytłacza mnie każdym uderzeniem, obijając moje kości przy każdym parowaniu, aż padam na ziemię niczym sterta połamanych żerdzi.\n\nJest mi tak zimno i tak bardzo kręci mi się w głowie, że czuję w niej obezwładniające pulsowanie. Mój umysł jest jakby w innym miejscu. Co się stało…? Czy my wirujemy? Czy ja wiruję?\n\nGrudka krwawej flegmy wypada z moich ust w zgrzytliwym kaszlu. Skurcz sprawia, że [sc_loser.Custom('signature_weapon')] wyślizguje się z mojego uścisku. [sc_victor.GetFirstNameNoTooltip] wykopuje broń poza mój zasięg, a następnie opiera zimny metal swojego oręża o moje gardło. [sc_victor.Custom('signature_weapon')|U] lśni w [sc_victor.Custom('PL_jego_jej')] dłoni."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury: "Wpatrujemy się w siebie przez chwilę. Trwa napięta, niezręczna cisza, w której czekamy na kolejny ruch drugiej strony.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] groźnie swoim orężem i unosi brew. [sc_victor.Custom('signature_weapon')|U] tańczy w [sc_victor.Custom('PL_jego_jej')] dłoni."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.injury: "czuję, że [sc_loser.Custom('signature_weapon')] wysuwa się z mojej dłoni.\n\nMój przeciwnik musiał wyczytać coś z mojej postawy, bo pewnym ciosem sprawia, że [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] wytrąca mi broń z ręki.\n\nMój los jest teraz w [sc_victor.Custom('PL_jego_jej')] rękach."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury: "Załamuję przez to swoją gardę w czystej frustracji.\n\n#EMP Dokładnie#! w tym momencie uderza. Na skutek [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_loser.Custom('signature_weapon')] wypada mi z dłoni.\n\n– Nie bój się, [sc_victor.GetFirstNameNoTooltip]. Wciąż lepiej dzierżysz swą broń, którą jest [sc_loser.Custom('signature_weapon')], niż [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 single_combat.0031.desc.opponent_response.technique_from_legend.injury: "W scenie tak malowniczej, że mogłaby pochodzić prosto z legendy, odsuwa [sc_victor.GetSheHe] moją gardę, wyrywając mi broń z ręki. [sc_loser.Custom('signature_weapon')|U] upada na ziemię, a [sc_victor.GetSheHe] atakuje mnie za pomocą druzgocącego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które powala mnie na kolana.\n\nUnosi broń i, nie zważając na moją opadniętą szczękę, przygotowuje się do [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.like_a_viper.injury: "Próbuję zbić to przebiegłe uderzenie, ale nie zdaje się to na nic. Mój przeciwnik wykorzystuje tę okazję, by wytrącić mi z ręki broń. [sc_loser.Custom('signature_weapon')|U] spada na ziemię żałośnie, z dala ode mnie.\n\n[sc_victor.GetFirstNameNoTooltip] przytyka mi oręż do piersi, nieomal godząc w me szybko bijące serce."
 single_combat.0031.desc.opponent_response.pocket_silver.injury: "[sc_victor.Custom('PL_jego_jej')] oręż znalazł się już #EMP za#! moją zasłoną, opierając się na mej szyi.\n\nOdruchowo szarpię swą bronią, ważąc każdą możliwość w niezręcznej ciszy.\n\n[sc_victor.GetFirstNameNoTooltip] marszczy brwi. [sc_victor.Custom('PL_jego_jej')|U] mięśnie drżą w gotowości do uderzenia."
 single_combat.0031.desc.opponent_response.martial_voice.injury: "Rzucam się w tył, nieomal wyskakując z siebie. W ułamku sekundy dociera do mnie jednak, że moja broń nie wykonała tego uniku razem ze mną. Zamiast tego zawisa w powietrzu, w miejscu, w którym mój chwyt zawiódł. Nie mogąc się bronić, patrzę, jak [sc_victor.GetFirstNameNoTooltip] szykuje się do kolejnego ciosu."
 single_combat.0031.desc.opponent_response.mocking_boast.injury: "uderzyć mnie [sc_victor.Custom('SignatureWeaponEndType')] w dłoń, w której trzymam swą broń. [sc_loser.Custom('signature_weapon')|U] wypada mi z ręki i upada na ziemię.\n\nMój przeciwnik niemal teatralnym ruchem szykuje się do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')], uśmiechając się szyderczo.\n\n– Co w takiej chwili mówi ktoś, kto przegrywa?"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.opponent_response.desert_warrior.injury: "wykonuje serię celnych [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], które wyczerpują moje siły, przez co upadam na [sc_defender.Custom('GroundType')].\n\nPrzekręcam się, by wstać, jednak dostrzegam, jak [sc_victor.GetFirstNameNoTooltip] unosi wysoko swą broń, szykując się do [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.jungle_stalker.injury: "#EMP mocno#! kopie mnie w krocze, odrzucając mnie w bok, a ja krzyczę z bólu.\n\nBędąc na ziemi, usilnie staram się wyplątać z tego, czymkolwiek jest ta przeklęta roślina. Przeklinam też przeszywający ból w kroku, gdy nagle chłodna stal, z której wykonano [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('PL_jego_jej')] broni, spoczywa na moim czole."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury: "Po krótkiej chwili zaczynam zataczać się z wyczerpania. [sc_victor.GetFirstNameNoTooltip] przewraca mnie przy pomocy jednego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nPróbuję się podnieść, ale [sc_victor.GetFirstNameNoTooltip] przygniata butem mą pierś i unosi swą broń w celu [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky: "w końcu upadam pośród skał, o mały włos nie nadziewając się na własny oręż.\n\nStaram się jak mogę, by stanąć na równe nogi, ale [sc_victor.GetFirstNameNoTooltip] przytyka do mego karku chłód metalu, z którego wykonana jest [sc_victor.Custom('PL_jego_jej')] broń."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy: "w końcu wpadam plecami wprost do mętnego bagna.\n\n[sc_loser.Custom('signature_weapon')|U] momentalnie wyślizguje mi się z ręki, a ja za wszelką cenę próbuję wynurzyć się choć głową nad powierzchnię wody, nabrać powietrza i wypluć z ust cuchnącą wodę.\n\nMoja [sc_loser.Custom('MaskFace')] napotyka jednak but, który w łagodny sposób nie pozwala wynurzyć mi się bardziej i który grozi mi powrotem w ciemną toń."
 single_combat.0031.desc.opponent_response.forest_fighter.injury: "zbliża się do mnie i rzuca mną o pniak.\n\nPrzewracam się, koziołkując, a [sc_loser.Custom('signature_weapon')] wylatuje mi z ręki, gdzieś w zarośla. Nim mogę cokolwiek zrobić, potężne kopnięcie pozbawia mnie sił pośród listowia, a chłodny metal [sc_victor.Custom('PL_jego_jej')] broni spoczywa ciężko na moim gardle."
 single_combat.0031.desc.opponent_response.raaargh.injury: "rzuca mną na wszystkie strony jak szmacianą lalką.\n\nPrzewracam się w tył, gubiąc swą broń. [sc_victor.GetFirstNameNoTooltip] góruje nade mną. [sc_victor.GetHerHis|U] [sc_victor.Custom('EyeEyes')] wypełnia zwierzęca, ociekająca #EMP nienawiścią#! żądza mordu. To… To koniec.\n\nJednak szał ustępuje, tak szybko, jak się pojawił. [sc_victor.GetFirstNameNoTooltip] kołysze się lekko, wciąż w gotowości do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] mimo chwilowego spokoju."
 single_combat.0031.desc.opponent_response.hard_grit.injury: "[sc_victor.GetFirstNameNoTooltip] z niemałą wprawą zagania mnie to w tę, to w tamtą stronę. Każdy cios wytrąca mnie z równowagi, aż w końcu udaje się [sc_victor.Custom('PL_mu_jej')] wytrącić mi broń z ręki.\n\nPrzez krótką chwilę czuję tylko oszołomienie."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury: "Próbuję odpowiednio parować, ale jest już za późno, a rękojeść sztyletu trafia mnie mocno w policzek.\n\nMój uścisk na broni słabnie i czuję, jak wyślizguje mi się z ręki, a wzrok rozmywa się od uderzenia."
 single_combat.0031.desc.opponent_response.butchery.injury: "Jedyne, co czuję, to połamane kości i krew biegnąca siniejącymi żyłami, która stara się wypełnić zmiażdżone ciało. Wszystko się rozmywa. Jak długo już toczę ten bój? Od kiedy leżę na ziemi?\n\n[sc_victor.GetFirstNameNoTooltip] góruje nade mną, a [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] wznosi się wysoko, w gotowości do [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury: "a każde z nich wbija się w [sc_loser.Custom('SignatureWeaponEndMaterial')] mojego oręża. [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')|U], [sc_loser.Custom('signature_weapon')] jest już do niczego.\n\nPotem [sc_victor.GetFirstNameNoTooltip] z dziecinną łatwością rozbraja mnie, nie mam się więc jak zasłonić przed kolejnym ciosem."
 single_combat.0031.desc.opponent_response.blade_dance.injury: "w tańcu między moimi ciosami, których unika w ostatniej chwili.\n\nPrawie daję się omamić, gdy nagle [sc_loser.Custom('signature_weapon')] wypada mi z ręki, upadając ze szczękiem na ziemię. Nie mogę nic zrobić, gdy [sc_victor.GetFirstNameNoTooltip] szykuje się do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury: "niespodziewanie atakuje za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], który całkowicie wytrąca mnie z równowagi\n\n[sc_victor.GetFirstNameNoTooltip] zamachuje się do przodu, a [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] przelatuje centymetr przed moją twarzą.\n\n„Poddaj się w imię [sc_victor.GetFaith.WarGodNamePossessive] lub giń!”"
 single_combat.0031.desc.opponent_response.hurt_me_better.injury: "wydaje z siebie ryk, po którym następuje nawałnica [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], która powala mnie na kolana.\n\nStaram się zasłonić przed kolejnym druzgocącym atakiem, lecz zamiast tego moja [sc_loser.Custom('MaskFace')] zostaje szybko uderzona kolanem.\n\nZginając się w pół, upadam plecami na [sc_defender.Custom('GroundType')], a wszystko wokół się rozmywa. Jedyna rzecz, którą dostrzegam, to [sc_victor.Custom('SignatureWeaponTipType')] broni, którą dzierży [sc_victor.GetFirstNameNoTooltip]."
 single_combat.0031.desc.opponent_response.special_fallback.injury: "[sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('PL_jego_jej')] oręża. Moja [sc_loser.Custom('MaskFace')] i [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] znajdują się centymetry od siebie, nieuchronnie blisko."
 single_combat.0031.desc.opponent_response.something_to_hide.injury: "sprowadzając mnie z powrotem do bolesnej rzeczywistości.\n\nNim mogę ustawić ponownie zasłonę, [sc_victor.GetFirstNameNoTooltip] wyprowadza kolejny cios, przez który [sc_loser.Custom('signature_weapon')] wypada mi z ręki, skazując mnie na [sc_victor.Custom('PL_jego_jej')] łaskę."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality: "który jakimś cudem przechodzi przez moją gardę i [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nZataczam się do tyłu, a [sc_victor.Custom('signature_weapon')] [Select_CString(sc_victor.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] wysuwa się z mokrym chlupotem. Krew zaczyna się lać z rany, zalewając ziemię pod mymi stopami, a me usta bezgłośnie się rozwierają.\n\n[sc_victor.GetFirstNameNoTooltip|U] wygląda na równie zszokowan[Select_CString(sc_victor.IsFemale, 'ą', 'ego' )] jak ja."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality: "a ja cofam się.\n\nOdnoszę ranę, ale nagły ból jest zbyt intensywny, by powiedzieć, gdzie dokładnie nastąpiło trafienie. Czuję gorącą krew wypływającą z mojej klatki piersiowej i węzły rozkwitającej agonii rozprzestrzeniające się po całej górnej części tułowia.\n\n[sc_victor.GetFirstNameNoTooltip] wymachuje orężem, gdy [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] wysuwa się do przodu w celu [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality: "wyglądających prześmiesznie. Przynajmniej do czasu, aż jeden sięga mego oręża. [sc_loser.Custom('signature_weapon')|U] leci mi na bok.\n\nMam wystarczająco dużo czasu, by ochronić się drugą ręką, gdy [sc_victor.GetFirstNameNoTooltip] podchodzi bliżej i [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] spływa krwią.\n\nMoje usta poruszają się niemo, gdyż ból jest zbyt silny, by można było wydusić z siebie coś więcej niż tylko charkot."
 single_combat.0031.desc.opponent_response.hail_mary.fatality: "[sc_victor.Custom('PL_jego_jej')|U] cios jest jednak wymierzony zbyt wysoko, by mogło się to udać. Amatorszczyzna! Żal mi [sc_victor.Custom('PL_jego_jej')], naprawdę. Takie uderzenie mogłoby co najwyżej trafić mnie w gło…"
 single_combat.0031.desc.opponent_response.pocket_sand.fatality: "moje wnętrzności przeszył wybuch czystej agonii.\n\nUpadam do tyłu, gdy coś trafia mnie w podbródek, wbijając się głęboko w moją kość szczękową. Krew tryska z rany, a moje życie ulatuje ze mnie, gdy upadam na ziemię."
 single_combat.0031.desc.opponent_response.nut_em.fatality: "i wszystko staje się czarne. Moje [sc_loser.Custom('EyeEyes')] po prostu… Nic nie widzę. [sc_loser.Custom('signature_weapon')|U] wciąż tkwi w mych dłoniach, którymi macham desperacko, próbując odeprzeć próbującego mnie zabić wroga.\n\nWszystko na nic, bo czuję, jak coś próbuje głęboko [sc_victor.Custom('SignatureWeaponWoundVerb1')] moje ramię, rzeźbiąc krwawą ścieżkę przez moje ciało.\n\nZataczam się i kołyszę, kaszląc breją miedzianej flegmy. [sc_victor.GetFirstNameNoTooltip] trafia mnie w płuco."
 single_combat.0031.desc.opponent_response.guard.fatality: "dopóki mój własny, źle wymierzony cios nie sprawia, że [sc_loser.Custom('signature_weapon')] wypada mi z ręki.\n\n[sc_victor.GetFirstNameNoTooltip] nie traci czasu i wyprowadza serię [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], za każdym razem odrywając kolejne kawałki mego ciała.\n\nPadam na kolana, a oddech świszczy mi w płucach, gdy wypluwam z siebie wstęgi krwistoczerwonej śliny. [sc_victor.Custom('PL_jego_jej')|U] wyraz twarzy jest niewzruszony, gdy przygotowuje się do zadania śmiertelnego ciosu."
 single_combat.0031.desc.opponent_response.probing_attack.fatality: "w których stopniowo wytrąca mnie z równowagi, aż zbłąkany cios w końcu mnie przewraca.\n\nNie jest mi nawet dane się podnieść, jako że [sc_victor.GetFirstNameNoTooltip] dobija mnie za sprawą jednego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')]."
 single_combat.0031.desc.opponent_response.onslaught.fatality: "których jest zbyt wiele, by dało się je odeprzeć. Paruję może pierwsze dwa lub trzy, jednak czwarty cios wytrąca mi broń, a piąty wydziera resztki powietrza z płuc.\n\nMam ledwie moment, by zarejestrować, co się dzieje, nim [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] swą bronią mą klatkę piersiową, rozdzierając ciało i miażdżąc kości.\n\nUpadam na plecy, starając się złapać dech w swych ostatnich chwilach. Pierś płonie mi żywym ogniem, a członki są już zimne, gdy przytomność zdaje się opuszczać mnie przez ziejącą w mym ciele ranę."
 single_combat.0031.desc.opponent_response.surprise_attack.fatality: "sprawiając, że [sc_loser.Custom('signature_weapon')] wylatuje mi z ręki.\n\nOdsuwam się pospiesznie, jednak nie szybciej niż [sc_victor.GetFirstNameNoTooltip] jest w stanie do mnie doskoczyć, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] jednym wprawnym ruchem.\n\nŻycie ucieka ze mnie, gdy skręcam się w bólu. Zachowuję jednak w sobie na tyle trzeźwości, by spojrzeć swemu zabójcy prosto w oczy."
 single_combat.0031.desc.opponent_response.taunt.fatality: "nie rzucam się na [sc_victor.Custom('PL_niego_nia')] bez opamiętania.\n\nNie jest zaskoczeniem, że mój lekkomyślny atak sprawia, że [sc_victor.GetFirstNameNoTooltip] zadaje mi cios prosto w brzuch."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality: "Mądrze wykorzystując tę sytuację, [sc_victor.GetFirstNameNoTooltip] płynnie przechodzi do [sc_victor.Custom('SignatureWeaponAttemptedLight')], które sprawia, że [sc_loser.Custom('signature_weapon')] wypada mi z ręki.\n\nNim mogę wykonać unik, uderza we mnie [sc_victor.Custom('PL_jego_jej')] kolejny cios, śmiertelnie [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] mą pierś."
 single_combat.0031.desc.opponent_response.strict_guard.fatality: "i nie rozbija mojej zasłony. Kolejny cios wywołuje przeszywający ból w mej piersi, a ręka, w której zazwyczaj spoczywa [sc_loser.Custom('signature_weapon')], zawisa bezwładnie u mego boku.\n\nTracę czucie w członkach i nie mogę już nic zrobić.\n\nNa skutek kolejnego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] mój przeciwnik [sc_victor.Custom('SignatureWeaponCriticalPresent')] mej piersi, a ja zamieram, chwiejąc się lekko.\n\n[sc_victor.GetFirstNameNoTooltip] szykuje się, by wymierzyć ostateczny cios."
 single_combat.0031.desc.opponent_response.confident_attack.fatality: "aż niespodziewane uderzenie w bok trafia mnie prosto w trzewia.\n\nCios przewraca mnie do tyłu. Coś mięsistego i intensywnie czerwonego wyślizguje się z rany, a ja padam na [sc_defender.Custom('GroundType')].\n\nBól mnie obezwładnia. Czy kiedykolwiek wcześniej krew sączyła się ze mnie tak obficie? [sc_loser.Custom('signature_weapon')|U] wylatuje mi z rąk na bok, ale już się tym nie przejmuję.\n\n[sc_victor.GetFirstNameNoTooltip] staje nade mną, szykując się do zadania mi ostatecznego ciosu. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] tańczy [sc_victor.Custom('PL_mu_jej')] w dłoniach."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality: "powala mnie na ziemię, zmieniając w krzyczącą, połamaną stertę kości.\n\nMój wzrok odpływa pod wpływem bólu, ale wciąż widzę, jak kawałki mojego ciała przylegają do oręża mojego wroga. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] ocieka krwią.\n\nKolejny cios trafia mnie w gardło, ucinając moje krzyki z krwawą litością."
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality: "Nim mogę się sprzeciwić, [sc_victor.GetFirstNameNoTooltip] za sprawą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zatapia swą broń w mej piersi, a wszystko obraca się w palący ból.\n\nCzuję następne uderzenia, choć niewyraźnie, jak przez mgłę, a mój wzrok rozmywa się całkowicie."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.fatality: "w mojej zasłonie powstaje luka.\n\nKolejny cios rozrywa mi trzewia, rozlewając juchę, żółć i na wpół strawione jedzenie u mych stóp.\n\nWrzeszczę w niewyobrażalnym bólu, próbując łapać za wyeksponowane wnętrzności. Być może tylko mi się wydaje, ale chyba dostrzegam cień litości, na którą pozwala sobie [sc_victor.GetFirstNameNoTooltip], podczas gdy [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] wznosi się wysoko, by zakończyć moje cierpienia."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality: "Krzyczę z frustracji.\n\nWygląda na to, że jest to #EMP dokładnie#! to, na co czeka [sc_victor.GetFirstNameNoTooltip], ponieważ wykorzystuje to chwilowe rozproszenie uwagi, aby przebić się przez moją gardę i wbić oręż w moje gardło. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] ocieka mą krwią.\n\nNiemal natychmiast zaczynam się krztusić i dławić, ale powietrze nigdy się nie pojawia. Tylko krew. Skrzepy gęstej, wypełnionej śliną krwi podchodzącej mi do gardła i wypływającej z ust."
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality: "Ustawiam się do bloku, lecz… coś idzie nie tak. Świat wiruje wokół mnie, a ja czuję, jak opanowują mnie zawroty głowy, a po chwili uderzam nią w coś z donośnym #EMP mlaśnięciem#!.\n\nNiczego nie czuję. Nie mogę mówić. Patrzę na swoje ciało z góry. Widzę, jak krew tryska z szyi pozbawionej głowy.\n\nJa…"
 single_combat.0031.desc.opponent_response.like_a_viper.fatality: "Czas zdaje się zwalniać. Czuję, jak [sc_loser.Custom('signature_weapon')] w mej dłoni porusza się zbyt wolno, by cokolwiek zdziałać. Dostrzegam nadchodzący śmiertelny cios, mogący [sc_victor.Custom('SignatureWeaponWoundVerb3')] mą pierś.\n\nI wtedy uderza.\n\nCiało ustępuje. Kości pękają, a później się łamią. Czuję coś sterczącego mi z pleców, jednak nie jestem w stanie stwierdzić, czy to ja, czy coś metalowego. Nie jestem w stanie… Nie mogę oddychać. Niczego nie czuję. Ja…"
 single_combat.0031.desc.opponent_response.pocket_silver.fatality: "[sc_victor.Custom('PL_jego_jej')] oręż zaczął już mknąć mi na spotkanie.\n\nBroń uderza mnie prosto w twarz, wywołując eksplozję zębów i krwawych strzępów mego ciała i sprawiając, że szczęka zawisa mi teraz bezwładnie. Zamieram, próbując krzyczeć, ale jedynym dźwiękiem, który jestem w stanie z siebie wydobyć, jest zduszony szloch.\n\n[sc_victor.GetFirstNameNoTooltip] wymierza cios łaski, jednak nie jest mi nawet dane go ujrzeć."
 single_combat.0031.desc.opponent_response.martial_voice.fatality: "W [sc_victor.Custom('PL_jego_jej')] głosie jest coś, co sprawia, że zamieram jak dzika zwierzyna na dźwięk myśliwskiego rogu. Ten cios powinno być łatwo sparować, uniknąć… w zasadzie zrobić cokolwiek.\n\nAle ja nie jestem w stanie.\n\nZamiast tego [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] mój bark, łamiąc kości i kąpiąc nas we krwi."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality: "wybić mi broń z ręki, jakby to była zwykła zabawka.\n\n[sc_loser.Custom('EyeEyes')|U] otwiera mi strach. Wpadam w panikę, ale jest już za późno. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] zmierza w moją stronę w celu [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] jednym szybkim ciosem."
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality: "wpada na mnie, powalając mnie na ziemię.\n\n[sc_loser.Custom('signature_weapon')|U] wylatuje mi z ręki. Przez krótką chwilę patrzę w ziejący pustką przełyk tego przerażającego gada.\n\nPóźniej wszystko jest już tylko spowite mrokiem, mokre i bolesne: zmagam się, duszę i próbuję krzyczeć, ale żaden dźwięk nie wydobywa się z paszczy bestii, oprócz trzasku łamanych kości i odgłosów tryskającego szpiku."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality: "podcina mnie sprawnym ruchem.\n\nPo upadku na [sc_defender.Custom('GroundType')] całkowicie tracę oddech. Ostatkiem sił próbuję wstać.\n\n[sc_victor.GetFirstNameNoTooltip] uderza od góry i [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] swoją bronią mą pierś. To koniec. Członki drgają mi żałośnie, gdy wola walki opuszcza me ciało."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality: "[sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.Custom('PL_jego_jej')] broni trafia mnie prosto w oko.\n\nZaskakuje mnie to. Dodatkowo, na skutek walki z okolicznym listowiem, [sc_loser.Custom('signature_weapon')] wypada mi z ręki.\n\nBez możliwości obrony staję się łatwym celem. [sc_victor.GetFirstNameNoTooltip] wyprowadza serię [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], stopniowo mnie ćwiartując."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality: "Dopiero gdy biorę za szeroki zamach, dociera do mnie, co [sc_victor.GetSheHe] tak naprawdę robi. [sc_loser.Custom('signature_weapon')|U] wylatuje mi z ręki, a [sc_victor.GetFirstNameNoTooltip] uderza od drugiej strony. Oszałamiający ból wybucha gdzieś w moim boku.\n\nŁamię się i kaszlę, a oddech świszczy mi w płucach, gdy duszę się, przełykając hausty powietrza. Dalsza walka nie ma sensu.\n\n[sc_victor.GetFirstNameNoTooltip] unosi swą broń, by wymierzyć decydujący cios."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky: "w końcu spadam w dół zbocza z szeroko rozpostartymi ramionami.\n\nCoś ostrego, skała, a może broń, przeszywa mój kręgosłup. Dolna połowa mego ciała drętwieje, podczas gdy górna wrzeszczy w agonii. Świat kręci się wokół mnie, by nagle się zatrzymać. Moje ramię jest powykręcane w nienaturalny sposób, oko nabiega krwią, a mnie jest tak straszliwie zimno.\n\n[sc_victor.GetFirstNameNoTooltip] góruje nade mną, przymierzając się do ciosu, który ukróci moje cierpienia."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy: "w końcu wpadam w sadzawkę pełną słonawej wody.\n\n[sc_loser.Custom('signature_weapon')|U] przepada w oka mgnieniu. Staram się wybrnąć z tej sytuacji, gdy ciężki bucior spada na mój kark, przytrzymując mnie pod powierzchnią cuchnącej brei.\n\nMoje zmagania zakańcza [sc_victor.GetFirstNameNoTooltip], gdy [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] uderza we mnie nonszalancko, pozbawiając mnie resztek sił, którymi mógłbym próbować zrzucić [sc_victor.Custom('PL_go_ja')] z siebie."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality: "zbliżam się do gałęzi, o którą się przewracam, lądując w zaroślach.\n\nMoja [sc_loser.Custom('MaskFace')] orana jest przez ciernie, gdy coś bezwzględnie nieomal wyrywa mi broń z ręki. Staram się ją wyrwać, zginając się w pół, gdy czuję na karku oddech samej śmierci i coś [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nPadam, a ziemia i gnijąca roślinność wypełnia mi usta. Nie czuję nóg, a moje ramiona zapadły się w ślaz.\n\n[sc_victor.GetFirstNameNoTooltip] kopnięciem obraca mnie na plecy, składając się do kończącego ciosu."
 single_combat.0031.desc.opponent_response.raaargh.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] mojej broni za pomocą jednego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n[sc_victor.GetFirstNameNoTooltip] szarżuje, uderzając we mnie z taką siłą, że aż połykam kilka zębów i odlatuję w tył, koziołkując przez głowę.\n\nZ impetem upadam na [sc_defender.Custom('GroundType')], nie mogąc zrozumieć, co tak właściwie się dzieje. Nim mogę wrócić do pełni zmysłów, moja [sc_loser.Custom('MaskFace')] zostaje trafiona wściekłym kopnięciem.\n\nPotem kolejny raz. I jeszcze jeden, i jeszcze…"
 single_combat.0031.desc.opponent_response.hard_grit.fatality: "W końcu muszę spojrzeć prawdzie w oczy. Znajduję się w fatalnej pozycji i nie mam jak odzyskać przewagi, a nie mogę przecież blokować ciosów w nieskończoność.\n\nGdy w końcu mierzę się ze śmiercią, jest ona szybka. [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] mą szyję, zamieniając ją w krwawą miazgę."
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality: "Broń zatapia się w mojej piersi, a z rany wytryskuje fontanna krwi.\n\nA może głupotą było w ogóle stawać przeciwko komuś, kto regularnie zabija dla sportu? Może tak, a może nie. W każdym razie prędko rozchodzące się odrętwienie wzdłuż moich członków mówi mi, że nie mam za dużo czasu, by dumać nad swoimi błędami."
 single_combat.0031.desc.opponent_response.butchery.fatality: "W jednej chwili zamieniam się w drżące szczątki, a moje [sc_loser.Custom('EyeEyes')] przejmuje ból. Odrętwienie byłoby wybawieniem, ale cierpienie tylko przybiera na sile wraz z każdym uderzeniem.\n\nGdy [sc_victor.GetFirstNameNoTooltip] łapie mnie za głowę i [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')], można to uznać za akt łaski. Przynajmniej umieram szybciej."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality: "aż ostatnie z nich trafia w moją broń i [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nNie mam czasu, by dumać nad swoim nieszczęściem, jako że następny cios trafia mnie prosto w pierś i [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nUpadam na ziemię, życie ucieka ze mnie z każdą sekundą, a usta ruszają się bardziej przypadkowo, niż z wyboru, gdy [sc_victor.Custom('signature_weapon')] mojego przeciwnika wciąż spoczywa w moim ciele."
 single_combat.0031.desc.opponent_response.blade_dance.fatality: "znacząc moje przed[sc_loser.Custom('ArmArms')] i pierś krwawymi cięciami, upuszczając ze mnie życie wartkimi strumieniami.\n\nSzybko staje się jasne, że dla [sc_victor.Custom('PL_niego_niej')] to tylko gra, którą właśnie wygrywa.\n\nKonając, padam na kolana z wycieńczenia. Rozgrzewa mnie kałuża własnej krwi, gdy z trudem patrzę na osobę, która mi to zrobiła.\n\n[sc_victor.GetFirstNameNoTooltip] odpowiada mi beznamiętnym spojrzeniem, gdy [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] spada na mnie bezlitośnie."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality: "za sprawą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] uderza w moją broń z taką siłą, że [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nZamieram w oszołomieniu, upuszczając bezwartościowy oręż na [sc_defender.Custom('GroundType')]. Trwa to zaledwie sekundę, ale sekunda ta w zupełności wystarcza [sc_victor.Custom('PL_mu_jej')] do [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality: "za sprawą serii [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] ogłusza mnie jak ślepego szczeniaka.\n\nŻadne z moich kontruderzeń nie odnosi skutku. Mój przeciwnik jest gotów na wiele, pod warunkiem, że uda się [sc_victor.Custom('PL_mu_jej')] oddać z nawiązką.\n\nNie dostrzegam decydującego ciosu, ale czuję, jak zatapia się w moim boku. Ciepła, lepka krew spływa mi po lędźwiach, gdy upadam na [sc_defender.Custom('GroundType')]."
 single_combat.0031.desc.opponent_response.special_fallback.fatality: "zwróconą do mnie [sc_victor.Custom('SignatureWeaponEndType')] broń, którą dzierży [sc_victor.GetFirstNameNoTooltip]. [sc_victor.Custom('PL_jego_jej')|U] [sc_victor.Custom('signature_weapon')] i moja [sc_loser.Custom('MaskFace')] zbliżają się do siebie nieubłaganie. Upadam, charcząc. [sc_loser.Custom('signature_weapon')|U] wypada mi z rąk na ziemię, a [sc_victor.GetFirstNameNoTooltip] kopnięciem przewraca mnie na plecy.\n\nZanim zdążę zaprotestować, [sc_victor.Custom('PL_jego_jej')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]. Mój brzuch #EMP śpiewa#! w agonii, moje kończyny drętwieją, a twarz staje się zimna.\n\nTo… to by było na tyle."
