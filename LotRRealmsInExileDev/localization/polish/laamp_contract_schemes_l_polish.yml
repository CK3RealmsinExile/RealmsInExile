 laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$: sukces!"
 laamp_base_contract_schemes.5042.desc: "Ach, [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]! To miejsce, które ugościło nas emocjonującymi łowami. Niechże [employer.GetTitledFirstName] i [employer.Custom('PL_jego_jej')] strażnicy nazywają nas kłusownikami do woli. W ich lasach żyło tyle zwierzyny, że aż nie wiedzieli, co z nią zrobić, a przeto [ROOT.Char.GetFaith.WealthGodName] potępia marnotrawstwo.\n\nOdjeżdżamy zadowoleni i nasyceni. Brzuchy mamy pełne, a rąk nie skuwają nam żadne kajdany."
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$: porażka!"
 laamp_base_contract_schemes.5043.desc: "Niech [employer.GetTitledFirstName] i te [employer.Custom('PL_jego_jej')] kundle pójdą do czorta!\n\nNie #EMP potrzebują#! tyle zwierzyny, a mimo to ich zawzięta pogoń niweczy każde nasze polowanie. Jeszcze gorszą podłością jest fakt, że ci dręczyciele zakuli paru moich towarzyszy w żelastwo!\n\nCzas zakończyć to pasmo niepowodzeń. Im dłużej tu zostaniemy, tym większa szansa, że celem kolejnego polowania nie będą cholerne ptaki, tylko #EMP nasze głowy#!."
 laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5051.t: "Kradzież w zaułku"
 laamp_base_contract_schemes.5051.desc: "Zawiadomienia, które nakazuje rozwieszać [employer.GetTitledFirstName], są bardziej zgodne z prawdą, niż można by się spodziewać. Wygląda na to, że [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] to miejsce, które zmaga się z falą drobnej przestępczości.\n\nJuż wjeżdżając do miasta zobaczyliśmy z dwunastu kieszonkowców w akcji, a do tego jeden jawny napad. To zbyt dużo roboty dla nękanych kłopotami posiadaczy majątków osoby, którą jest [employer.GetTitleAsNameNoTooltip].\n\n[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')|U] tacy jak my mogą tutaj dobrze #EMP zarobić#!. Trafiliśmy na nadzwyczaj korzystne okoliczności."
 laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5051.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5051.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.5051.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$: sukces!"
 laamp_base_contract_schemes.5052.desc: "[employer.GetTitledFirstName] cechuje się całkowitą niezdolnością do zaprowadzenia ładu na ulicach swojej stolicy. [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] i tamtejsi ludzie mogą ograbić obywateli miasta [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] z wszystkiego, co mają.\n\nTo mało honorowy, acz nadzwyczaj opłacalny sposób na zarobek.\n\nTak czy siak, pierwszą nauką, którą powinien przyswoić każdy aspirujący kryminalista, jest wiedza o tym, kiedy się wycofać. Zarobiliśmy trochę grosza, więc czas najwyższy odejść, zanim [employer.GetTitleAsNameNoTooltip] dowie się o naszej działalności i zacznie nas ścigać."
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$: porażka!"
 laamp_base_contract_schemes.5053.desc: "Mimo naszych najlepszych intencji [employer.GetTitledFirstName] rozwiązuje swoje problemy z rzezimieszkami szybciej, niż [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] może je wykorzystać.\n\n[employer.Custom('PL_jego_jej')|U] strażnicy zalewają ulice, a nasze szanse na zarobek kurczą się mimo dotychczasowych zysków. Ja i moja banda musimy umknąć niepostrzeżenie z miasta [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier], zanim sięgnie nas ręka sprawiedliwości.\n\nWygląda na to, że nie zgarniemy już tutaj żadnych łupów."
 laamp_base_contract_schemes.5053.a: "Phi. Gdzieś indziej znajdziemy lepsze łupy."
