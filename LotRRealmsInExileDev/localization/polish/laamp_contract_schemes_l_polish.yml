 laamp_extra_contract_schemes.0001.t_culture: "$ep3_contract_event.0020.t$"
 laamp_extra_contract_schemes.0001.t_faith: "$ep3_contract_event.0021.t$"
 laamp_extra_contract_schemes.0001.desc_culture: "Udało nam się przegłosować z rodakami decyzję. [task_contract_employer.GetCulture.GetCollectiveNoun] otrzymają pomoc od nas, mieszkańców miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetName]. [scheme.GetName] to nasz plan.\n\n"
 laamp_extra_contract_schemes.0001.desc_faith: "Udało nam się przegłosować z rodakami decyzję. [task_contract_employer.GetFaith.GetAdherentNamePlural] otrzymają pomoc od nas, mieszkańców miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetBaseName]. [scheme.GetName] to nasz plan.\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.GetTitledFirstName] rozpoczyna organizowanie serii posiedzeń, które poddadzą próbie moje umiejętności oratorskie. Jeżeli negocjacje z przedstawicielami, których przysyła [task_contract_target.GetTitledFirstName], zakończą się pomyślnie, mój zleceniodawca otrzyma pewne przywileje."
 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.GetTitledFirstName] wydaje się rozsądną osobą. Czy skruszeje, kiedy moi zaprawieni w bojach towarzysze zaczną gruchotać kości [task_contract_target.Custom('PL_jego_jej')] miejscowym urzędnikom? Albo czy podejmie walkę, gdy nakłonimy rzesze chłopów do podkładania ognia i skandowania buntowniczych haseł? Raczej nie. Lepiej, jeśli po prostu przystanie na warunki, jakie stawia [task_contract_employer.GetTitledFirstName]…"
 laamp_extra_contract_schemes.0001.desc_intrigue: "[task_contract_target.GetTitledFirstName] z pewnością nie jest w stanie oprzeć się wszystkim pokusom tego świata, a ujawnienie grzeszków kogoś tak dumnego i wpływowego musiałoby napełnić go wstydem… Od ulegnięcia szantażowi może zależeć nawet przyszłość [task_contract_target.Custom('PL_jego_jej')] ludu."
 laamp_extra_contract_schemes.0001.desc_learning: "Kodeks, który obowiązuje w miejscu znanym jako [task_contract_target.GetPrimaryTitle.GetBaseNameNoTier], musi mieć pewne niejasne przepisy i wyłączenia – żadne prawo nie jest w tej kwestii wyjątkiem. [task_contract_employer.GetTitledFirstName] i [employer.Custom('PL_jego_jej')] lud potrzebują jakiegoś kruczka. Muszę go znaleźć."
 laamp_extra_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_extra_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_extra_contract_schemes.0002.t_diplomacy: "Sukces: spisek „$protect_minority_vassal_contract_diplomacy_scheme$”"
 laamp_extra_contract_schemes.0002.t_martial: "Sukces: spisek „$protect_minority_vassal_contract_martial_scheme$”"
 laamp_extra_contract_schemes.0002.t_intrigue: "Sukces: spisek „$protect_minority_vassal_contract_intrigue_scheme$”"
 laamp_extra_contract_schemes.0002.t_learning: "Sukces: spisek „$protect_minority_vassal_contract_learning_scheme$”"
 laamp_extra_contract_schemes.0002.desc_diplomacy: "[task_contract_employer.GetTitledFirstName] zleca mi przedstawienie [employer.Custom('PL_jego_jej')] sprawy osobie znanej jako [task_contract_target.GetName]. Po odwiedzinach we włościach adresata wracam z dobrymi wieściami i wciąż rozbrzmiewającym w uszach echem wiwatów.\n\n– Mówi, że to drobnostka, i że szybko zaradzi problemom! – [task_contract_employer.GetTitledFirstName] się uśmiecha. – Jak godnie walczysz o tę „drobnostkę”, którą jest wolność mego ludu! Wkrótce otrzymamy oficjalną protekcję; wieść ta zaiste napełnia mnie radością."
 laamp_extra_contract_schemes.0002.desc_martial: "Zgodnie z oczekiwaniami moi krzepcy towarzysze sieją strach w państwie, którym włada [task_contract_employer.GetTitledFirstName], zmuszając [task_contract_target.Custom('PL_go_ja')] wreszcie do przystąpienia do negocjacji – i to z przegranej pozycji.\n\n– [task_contract_employer.GetPrimaryTitle.GetNameNoTier] i tamtejsi oprawcy zapamiętają ten najazd na długi, długi czas! – rozpływa się [task_contract_employer.GetTitledFirstNameNoTooltip]. – To #EMP oni#! powinni teraz błagać o protekcję! Tak czy siak, wkrótce w życie wejdą nowe zobowiązania, które nałożył mój senior. Odnieśliśmy wspaniałe zwycięstwo!"
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName] to złożona osobistość, lecz nie pod względem intelektu, a wartości moralnych. Udało mi się zebrać bogaty wachlarz prawdziwie jadowitych plotek na [task_contract_target.Custom('PL_jego_jej')] temat. Wystarczy kilka starannie dobranych słów, a [task_contract_target.GetTitleAsNameNoTooltip] zrozumie, jak bardzo straci twarz, jeżeli sprzeciwi się komuś takiemu jak [task_contract_employer.GetTitledFirstName].\n\n– Jak łatwo można by zmienić dwór mojego seniora w gniazdo żmij! – zachwyca się [task_contract_employer.GetTitledFirstName]. – Ale jako litościwa osoba dam [task_contract_target.Custom('PL_mu_jej')] szansę. Zanim namieszam w [task_contract_target.Custom('PL_jego_jej')] życiu, będzie mieć okazję nadać moim poddanym prawa."
 laamp_extra_contract_schemes.0002.desc_learning: "Uważnie studiuję wszelkie informacje, jakie tylko mogę znaleźć na temat prawa miejsca znanego jako [task_contract_target.GetPrimaryTitle.GetNameNoTooltip]. Wiara [task_contract_target.GetFaith.GetAdjective|l] i jej kanon, zasady, które wyznaje kultura [task_contract_target.GetCulture.GetName|l]… Doskonale. Mam zebrany całkiem pokaźny arsenał precedensów i niuansów.\n\n– Wyjaśnij to jeszcze raz – mówi [task_contract_employer.GetTitledFirstName]. – Poruszając temat świętości honoru, powołać się muszę na boga o imieniu [task_contract_target.GetFaith.WarGodName], tak? Ach, nieważne; i tak mamy przewagę. To, czy [task_contract_employer.GetTitledFirstName] ulegnie, jest tylko formalnością."
 laamp_extra_contract_schemes.0002.a: "Niechże [task_contract_employer.GetCapitalLocation.GetNameNoTooltip] i tutejszy lud emanuje radością!"
 laamp_extra_contract_schemes.0003.t_diplomacy: "Porażka: spisek „$protect_minority_vassal_contract_diplomacy_scheme$”"
 laamp_extra_contract_schemes.0003.t_martial: "Porażka: spisek „$protect_minority_vassal_contract_martial_scheme$”"
 laamp_extra_contract_schemes.0003.t_intrigue: "Porażka: spisek „$protect_minority_vassal_contract_intrigue_scheme$”"
 laamp_extra_contract_schemes.0003.t_learning: "Porażka: spisek „$protect_minority_vassal_contract_learning_scheme$”"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetName] nie ma dla mnie krzty współczucia, nie daje mi też żadnego pola manewru. Cokolwiek mówię, [task_contract_target.Custom('PL_jego_jej')] przedstawiciele po prostu śmieją mi się w twarz.\n\n– Powiadają, że mój senior miał #EMP dosyć#! twojego zrzędzenia! – krzyczy [task_contract_employer.GetTitledFirstNameNoTooltip]. – Twoje miękkie serce, a do tego moich nieszczęsnych poddanych, wyśmiewają wszyscy mieszkańcy miejsca, którym jest [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]! Twój fortel był zbyt oczywisty… a teraz #EMP wszyscy#! ponosimy tego konsekwencje."
 laamp_extra_contract_schemes.0003.desc_martial: "Moi towarzysze pustoszą miejsce znane jako [task_contract_target.GetPrimaryTitle.GetName], lecz [task_contract_target.GetName] się nie ugina, a wszelkie napaści na [task_contract_target.Custom('PL_jego_jej')] lud odpłaca mojemu zleceniodawcy.\n\n– Basta! – mówi [task_contract_employer.GetTitledFirstName]. – Ten przeklęty konflikt nas wyniszczy! Każ swoim zbójom pakować manatki, bo inaczej [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l] z armii mojej i mego seniora staną wspólnie przeciwko wam!"
 laamp_extra_contract_schemes.0003.desc_intrigue: "Wychodzi na to, że [task_contract_target.GetName] jest bardzo sprytną i dyskretną osobą. Nie znalazłszy niczego, co brukałoby [task_contract_target.Custom('PL_jego_jej')] dobre imię, uciekam się do rozpowszechniania na dworze plotek, lecz wszystkie są natychmiast demontowane.\n\n– Twoi agenci są nieporadni niczym małe dzieci! – Mój zleceniodawca nie unika obelg. – Twierdzisz, że wasze intrygi będą dla mego ludu bronią, ale wasze szepty i cienie znikają chwilę po ich rozsianiu! Ta intryga była z góry skazana na porażkę…"
 laamp_extra_contract_schemes.0003.desc_learning: "Uważnie studiuję wszystkie informacje, jakie tylko mogę znaleźć na temat prawa miejsca znanego jako [task_contract_target.GetPrimaryTitle.GetNameNoTooltip]. Wiara [task_contract_target.GetFaith.GetAdjective|l] i jej kanon, zasady, które wyznaje kultura [task_contract_target.GetCulture.GetName|l]… Udało mi się zebrać kilka marnych argumentów, lecz [task_contract_employer.GetName] nie jest pod wrażeniem mojego kreatywnego żargonu.\n\n– To #EMP wszystko#!, co udało ci się wymyślić? Sądzisz, że w świetle prawa miejsce znane jako [task_contract_target.GetPrimaryTitle.GetName] powinno traktować mój lud jak #EMP dzieci#!?! – wrzeszczy [task_contract_employer.GetTitleAsNameNoTooltip]. – To banalny i uwłaczający fortel, który [task_contract_target.GetTitledFirstName] od razu rozgryzie! Nie ma już dla nas nadziei."
 laamp_extra_contract_schemes.0003.a: "Nie udało mi się zdziałać wiele na rzecz osoby, którą jest [task_contract_employer.GetTitledFirstNameNoTooltip]…"
 laamp_help_find_secrets_scheme: "Szukaj sekretów"
 laamp_help_find_secrets_scheme_action: "Szukaj sekretów:"
 laamp_help_find_secrets_scheme_desc: "Odkryj sekrety [Concept('vassals', 'wasali')|E] [Concept('contractor', 'kontrahenta')|E] i zyskaj możliwość zaszantażowania go, aby otrzymać [hooks|El], albo zgłoszenia ujawnionych informacji [Concept('contractor', 'kontrahentowi')|E]."
 laamp_help_find_secrets_scheme_desc_general: "$laamp_help_find_secrets_scheme_desc$"
