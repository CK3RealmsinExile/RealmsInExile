 laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$: sukces!"
 laamp_base_contract_schemes.2782.desc.success_critical: "[task_contract.GetEmployer.GetTitleAsNameNoTooltip], co słynie z głupiej zachłanności, niesłychanej urody [ROOT.Char.GetWomanMan] z niezłym wyczuciem okazji, a do tego dziesiątki łatwowiernych podatników żałujących teraz zapewne swoich braków w edukacji – i nieszczęście gwarantowane.\n\nWypełniliśmy obozowy skarbiec po brzegi, a teraz zastanawiamy się nad kolejnym przedsięwzięciem."
 laamp_base_contract_schemes.2782.desc.success_standard: "Jak dotąd na naszej małej próbie sił w świecie administracji wychodzimy #EMP bardzo#! dobrze.\n\nW fałszywym powozie poborców podatkowych (wymazanym z obu stron prymitywnymi podobiznami herbu) udało nam się zgromadzić monety, za którymi zatęskni wkrótce [task_contract.GetEmployer.GetTitledFirstName], w ilości wystarczającej do zaspokojenia żądzy złota niemal każdego człowieka.\n\nWciąż jednak nie przestaję się zastanawiać, czy to aby na pewno wszystko, na co możemy liczyć…"
 laamp_base_contract_schemes.2782.desc.success_qualified: "Zgarnęliśmy niemały łup, ale od naiwnych poddanych, których ma pod sobą [task_contract.GetEmployer.GetTitledFirstName], można wyciągnąć jeszcze całe mnóstwo pieniędzy.\n\nJeśli wyruszymy od razu, prawdopodobnie uda nam się znacznie wyprzedzić poborcę pędzącego naszym śladem. Gdyby jednak nas złapano, musielibyśmy uciekać, zostawiając całe bogactwo za sobą."
 laamp_base_contract_schemes.2782.desc.nothing_yet: "Zaczęliśmy całkiem nieźle, ale nasz zysk wciąż jest niewielki w porównaniu z tym, co mamy nadzieję zarobić.\n\nJeśli chcemy położyć ręce na nienależnej nam części pieniędzy, na które czeka [task_contract.GetEmployer.GetTitledFirstName], musimy być nieustępliwi i przekonać więcej poddanych o naszych… uprawnieniach."
 laamp_base_contract_schemes.2782.a: "Wbrew obiegowej opinii [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] wcale nie potrzebuje ziemi, żeby zarabiać pieniądze."
 laamp_base_contract_schemes.2782.b: "Zero odwagi, zero chwały, zero złota! Działamy dalej!"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards: "Próbujesz dalej, aby [task_contract|El] przyniósł lepszy rezultat"
 laamp_base_contract_schemes.2782.c: "Lepiej rozegrać to bezpiecznie – poprzestańmy na tym."
 laamp_base_contract_schemes.2782.d: "To wszystko, co możemy w tej chwili zrobić."
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial Ta opcja została wymuszona, ponieważ uzyskano maksymalny wynik związany z liczbą poniesionych porażek#!"
 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$: niepowodzenie!"
 laamp_base_contract_schemes.2783.desc.lost: "[ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]… Bodajby szlag trafił to miasto i wszystkich jego mieszkańców, którzy przez swoją nieuzasadnioną podejrzliwość i nieuprzejmość wobec obcych obrócili wszystko w niwecz!\n\nMarzyło mi się tylko #EMP trochę#! więcej monet, ale ci głupcy najpierw nabrali wątpliwości, a potem obaw, aż w końcu w dzikim szale zarekwirowali nam powóz.\n\nNie zostało mi zupełnie nic."
 laamp_base_contract_schemes.2783.desc.losing: "Było tak blisko… Być może zbyt blisko.\n\nKto by pomyślał, że [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] to jedno z tych miejsc, gdzie nikomu się nie ufa. Nie wiem nawet, co dokładnie sprawiło, że mieszkańcy nabrali podejrzeń – po prostu zaczęli zasypywać mnie pytaniami, na które szybko zabrakło mi odpowiedzi.\n\nChociaż nie udało nam się zdobyć nic więcej, przynajmniej uniknęliśmy schwytania i konfiskaty posiadanych już łupów."
 laamp_base_contract_schemes.2783.a: "Ale mój plan był doskonały!"
 laamp_base_contract_schemes.2783.b: "To tylko jedno drobne niepowodzenie. Działamy dalej!"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c: "Lepsze srebro i życie niż złoto i śmierć."
 laamp_base_contract_schemes.2783.d: "Lepiej… na tym poprzestańmy…"
 laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"
 laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$: [current_barony.GetNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3301.desc.scandal_affair: "Być może trudno byłoby nam niespostrzeżenie dostać się na dwór, którym zarządza [current_char.GetTitledFirstName], ale wygląda na to, że wcale nie musimy tego robić: miejscowi żyją plotkami o zdradzie małżeńskiej.\n\nChociaż sprawa nie dotyczy nikogo #EMP zbyt#! ważnego, niespodziewany skandal wprowadza do codzienności mieszkańców baronii znanej jako [current_barony.GetNameNoTier] nieco pikanterii.\n\nMamy szczęście. W takiej atmosferze wyciągnięcie kilku ciekawych pogłosek od służby i pomniejszych dworzan nie powinno stanowić większego problemu."
 laamp_base_contract_schemes.3301.desc.scandal_torture: "Nie trzeba nam bezpośredniego dostępu do dworu, którym zarządza [current_char.GetTitledFirstName], ponieważ cała baronia, [current_barony.GetNameNoTier], wprost huczy od plotek na temat wydarzeń za jego murami.\n\nWygląda na to, że pewien miejscowy magnat chciał rozliczyć się ze swoim dłużnikiem lub wymierzyć zemstę za jakąś zniewagę, ale dał się nieco ponieść podczas torturowania rywala i zmienił go w lichy cień dawnego człowieka.\n\n[current_char.GetTitleAsNameNoTooltip] z jakiegoś powodu nie reaguje na prośby o interwencję i wymierzenie kary.\n\nOfiara ma pecha, ale taka atmosfera #EMP idealnie#! sprzyja zadawaniu bezczelnych pytań bez wzbudzania podejrzeń."
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "Ulice baronii znanej jako [current_barony.GetNameNoTier] ociekają krwią. Sytuację sprowokowało jednak nie ostrze, a słowa, których [current_char.GetTitledFirstName] może teraz żałować.\n\nLokalne rozporządzenie – wprowadzone zgodnie z precyzyjnym rozkazem, za który odpowiada nikt inny jak [current_char.GetTitleAsNameNoTooltip] – zostało odebrane wyjątkowo nieprzychylnie. Niespełna dwa dni wcześniej skromny zarządca, skądinąd względnie ceniony za sprawiedliwe podejście i trzeźwy osąd, stracił głowę wskutek godnej pożałowania zbrodni w afekcie, kiedy próbował wyegzekwować to, co musiał.\n\nW atmosferze ognistych dyskusji i poszukiwania winowajcy wydobycie z miejscowych pewnych tajemnic powinno być względnie łatwym zadaniem."
 laamp_base_contract_schemes.3301.desc.scandal_loan: "Mieszkańcy baronii znanej jako [current_barony.GetNameNoTier] grzmią i lamentują; wściekły gwar zszokowanych ludzi wydaje się wszechobecny.\n\nPodobno miejscowy wierzyciel krąży po mieście i domaga się spłacenia długów, co wytrąca obywateli z równowagi dalece bardziej niż niespodziewane podatki. Na dodatek [current_char.GetTitledFirstName] daje na to wszystko milczące przyzwolenie, a to w oczach wielu stanowi niewybaczalną zdradę.\n\nW takich okolicznościach lepiej nie zadawać uszczypliwych pytań, ale atmosfera sprzyja poszukiwaniu rozgoryczonych służących ze zbyt długimi językami."
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "Cała baronia, [current_barony.GetNameNoTier], aż huczy od plotek na temat #EMP iście#! zatrważającej ilości łapówek przyjętych w kolidujących ze sobą sprawach przez jakiegoś urzędnika, którego zwierzchnikiem jest oczywiście [current_char.GetTitledFirstName].\n\nOdrobina korupcji tu czy tam nie powinna nikogo dziwić – dla wielu wszak urzędników łapówki stanowią część oczekiwanego wynagrodzenia, ale we wszystkim należy zachować granice przyzwoitości.\n\nTym razem te granice zostały przekroczone w sposób zbyt jawny i bezczelny.\n\n[current_char.GetTitleAsNameNoTooltip] ma spory problem – w przeciwieństwie do tych, którzy chętnie dowiedzą się, co mówią wytrąceni z równowagi miejscowi."
 laamp_base_contract_schemes.3301.desc.rumblings_war: "Cała baronia, [current_barony.GetNameNoTier], wręcz huczy od pogłosek na temat krwawej wojny. Wielu miejscowych żyje w głębokim #EMP przekonaniu#!, że [current_char.GetTitledFirstName] szykuje się na nadchodzący niebawem konflikt zbrojny.\n\nWojny zdarzają się oczywiście dość rzadko, ale dzięki temu plotki zdecydowanie skuteczniej wzbudzają przerażenie w ludziach spędzających bezczynnie długie wieczory.\n\nNawet jeśli to wszystko nieprawda, na ulicach roi się od rozgadanych miejscowych, którzy tylko #EMP czekają na okazję#!, by podzielić się swoimi opiniami i wspomnieć, co usłyszeli od pewnego rzutkiego nieznajomego."
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "Choć nikt nie wie nic na pewno, cała baronia, [current_barony.GetNameNoTier], mówi o #EMP morderstwie#!.\n\nNiektórzy uważają, że to [current_char.GetTitledFirstName] nie ma już cierpliwości i myśli o przedwczesnym zakończeniu życia jakiegoś nieszczęsnego głupca. Inni twierdzą, że [current_char.GetTitleAsNameNoTooltip|l] jest #EMP celem#! – lub że wszystko stanowi zaledwie polityczną rozgrywkę jakichś bezwzględnych członków [current_char.Custom('PL_jego_jej')] dworu.\n\nBez względu na to, gdzie leży prawda, wszyscy zapalczywie plotkują.\n\nCóż za okazja."
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "Plotki szerzą się wśród plebejuszy szybciej niż ogień trawiący stare miasto; najszybciej zaś rozprzestrzeniają się te na temat cudzołóstwa, o które podejrzewany jest ktoś taki jak [current_char.GetLadyLord|l] baronii znanej jako [current_barony.GetNameNoTier].\n\nNikt oczywiście nie odważyłby się rzucić tego rodzaju oskarżenia wprost, ale za zamkniętymi drzwiami, po paru kielichach wina, w towarzystwie tajemniczych postaci widywanych w okolicach dworu…\n\nLudzie mają się na baczności, ale przez swoje pragnienie skandalu pozostają bezradni wobec subtelnych taktycznych pytań."
 laamp_base_contract_schemes.3301.desc.mundane_feast: "Cała baronia, [current_barony.GetNameNoTier], ekscytuje się obecnie tylko małą ucztą, którą wyprawia niebawem [current_char.GetTitledFirstName].\n\nNiestety przyjęcie będzie najwyraźniej #EMP na tyle okazałe#!, że pochłania uwagę wszystkich rozgadanych nowinkarzy, złaknionych plotek prostaków i wścibskich uliczników w mieście.\n\nLudzie mówią tylko o tym, kto najpewniej zostanie zaproszony, a kto nie, jakie potrawy znajdą się na stołach oraz jakie rozrywki zaserwuje gościom [current_char.GetTitleAsNameNoTooltip]… Okoliczności nie sprzyjają poszukiwaniom bardziej #EMP strategicznych#! informacji."
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "Niestety w baronii znanej jako [current_barony.GetNameNoTier] nie mówi się obecnie o niczym istotnym.\n\nMieszkańcy plotkują o drobnych dramatach szarych ludzi, ale w ich słowach nie ma nic szczególnie pikantnego czy ekscytującego – co stanowi problem, ponieważ zjawienie się obcych z pytaniami urasta w takich okolicznościach do rangi niezwykłego wydarzenia.\n\nMimo to musimy zdobyć wszystkie informacje, jakie uda nam się znaleźć w tym nudnym miasteczku."
 laamp_base_contract_schemes.3301.tt.plus_one_success: "Zdobyto #P 1#! informację wywiadowczą"
 laamp_base_contract_schemes.3301.a: "Nadstawię ucha…"
 laamp_base_contract_schemes.3301.a.tt.success: "Kilka przydatnych ciekawostek"
 laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip] krzyżuje twoje szyki"
 laamp_base_contract_schemes.3301.b: "Czas wykorzystać swój urok!"
 laamp_base_contract_schemes.3301.b.tt.success: "Słowa, które nigdy nie powinny były paść"
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip] nie dopuszcza do ujawnienia informacji o dworze"
 laamp_base_contract_schemes.3301.c: "Przesłuchajmy, kogo możemy, i wynośmy się stąd."
 laamp_base_contract_schemes.3301.d: "[current_char.GetFirstNameNoTooltip] to osoba, z której lepiej nie robić sobie żartów."
 laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "Nie udaje ci się zdobyć tu #N żadnych#! informacji wywiadowczych"
 laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$: sukces!"
 laamp_base_contract_schemes.3302.desc.intro: "Wspólnicy osoby znanej jako [employer.GetTitledFirstName] spotykają się z nami w baronii o nazwie [current_barony.GetNameNoTier], wyraźnie nie mogąc się doczekać, aż ich [employer.GetLadyLord|l] otrzyma nasze sprawozdanie.\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical: "My zaś przygotowaliśmy #EMP bardzo#! satysfakcjonujące informacje w postaci dokładnego wykazu wszystkich transakcji, plotek i niedochowanych tajemnic, o jakich można było się dowiedzieć w tym regionie – poczynając od miasta o nazwie [destination_1.GetNameNoTier], a kończąc na miejscu znanym jako [destination_2.GetNameNoTier]. To więcej tropów i intryg, niż potrzeba, by dać mistrzowi szpiegów, którego ma pod sobą [employer.GetFirstNameNoTooltip], zajęcie na kilka najbliższych miesięcy.\n\nWdzięczni za nasz wysiłek"
 laamp_base_contract_schemes.3302.desc.win.standard: "Na szczęście udało nam się zgromadzić dość informacji, by ich zainteresować. Nie jest to może wszystko, co mogliśmy zdobyć, ale mistrz szpiegów [employer.GetFirstNamePossessiveNoTooltip] i tak będzie miał co robić. Tyle wystarczy, by nasi znajomi skwitowali wszystko zadowolonymi pomrukami.\n\nWdzięczni za nasz wysiłek"
 laamp_base_contract_schemes.3302.desc.win.qualified: "Nie mamy… wiele. Zasłyszane przez nas nieliczne plotki i pogłoski nie zajmą mistrza szpiegów, którego ma pod sobą [employer.GetFirstNameNoTooltip], na długo. Lepsze jednak to niż #EMP nic#!.\n\nPo krótkiej i nie do końca przyjemnej rozmowie"
 laamp_base_contract_schemes.3302.desc.outro: "szpiedzy [employer.GetTitleAsNamePossessiveNoTooltip] wręczają nam umówione wynagrodzenie.\n\nOczywiście dyskretnie."
 laamp_base_contract_schemes.3302.a: "Niezła nagroda za kilka pogłosek!"
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$: niepowodzenie!"
 laamp_base_contract_schemes.3303.desc: "Wspólnicy osoby znanej jako [employer.GetTitledFirstName] spotykają się z nami w baronii o nazwie [current_barony.GetNameNoTier], ale tylko na chwilę. Gdy tylko zaczynamy tłumaczyć im, dlaczego nie udało nam się zdobyć ani jednej wiarygodnej informacji, orientują się, że zawiedliśmy.\n\nZanim pośpiesznie się oddalają, każą nam nie marnować czasu [employer.GetTitleAsNamePossessiveNoTooltip] na wygłupy i zastrzegają, że nie mamy co liczyć na [employer.Custom('PL_jego_jej')] pomoc w przyszłości.\n\nMoże [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] tacy jak my nie są najlepszymi szpiegami…"
 laamp_base_contract_schemes.3303.a: "Nie ma co liczyć na dobrej jakości towar u kogoś, kto handluje plotkami."
 laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$: [destination_1.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier] to chyba całkiem przyjemne miejsce, szkoda więc, że odwiedzamy je w tak niefortunnych okolicznościach.\n\nTuż przed zmierzchem wraz z niewielką grupą towarzyszy skrywam się w cieniu, wyczekując. Cel jest w pobliżu: to"
 laamp_base_contract_schemes.3661.desc.business.fallback: "niewielki, ale prosperujący warsztat z wiszącym na zewnątrz świeżo pomalowanym znakiem – symbolem patrona."
 laamp_base_contract_schemes.3661.desc.business.inn_exterior: "położona tuż za miastem przydrożna gospoda, która na pierwszy rzut oka cieszy się sporą popularnością wśród miejscowych. Póki co."
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "luksusowa kamienica – być może druga rezydencja jakiegoś lorda lub damy."
 laamp_base_contract_schemes.3661.desc.business.winery: "dobrze zaopatrzona winiarnia skrywająca całe mnóstwo beczek wypełnionych wyśmienitym, słodkim winem. Właśnie one nas interesują – niebawem się nimi zajmiemy."
 laamp_base_contract_schemes.3661.desc.business.tavern: "gwarna karczma pełna roześmianych klientów. Karczma, która musi spłonąć."
 laamp_base_contract_schemes.3661.desc.business.docks: "położony w sąsiedztwie doków drewniany magazyn – jedna wielka podpałka."
 laamp_base_contract_schemes.3661.desc.business.kennels: "cuchnąca psiarnia, w której aż roi się od rozszczekanych ogarów."
 laamp_base_contract_schemes.3661.desc.business.shrine: "[target.GetFaith.HouseOfWorship|l] – skromna ostoja, w której kwitnie [target.GetFaith.GetName|l], i którą z niezwykłą pieczołowitością wzniesiono, jak można przypuszczać, zupełnie niedawno."
 laamp_base_contract_schemes.3661.desc.business.mews: "gęsto zapełnione woliery sokolnicze, które zapewniają ptakom łowieckim bezpieczne schronienie na noc."
 laamp_base_contract_schemes.3661.desc.business.bridge: "płatny most z kamiennymi wieżami zapewniającymi widok na całą okolicę rzeki, u której brzegów je wzniesiono."
 laamp_base_contract_schemes.3661.desc.business.market: "niewielki plac targowy otoczony ciasno upchniętymi domami."
 laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.GetTitledFirstName] nie ma zamiaru wyjaśniać, czy [employer.Custom('PL_jego_jej')] ofiara – [target.GetTitledFirstName] – jest właścicielem tego miejsca lub ma w nim udziały, czy też po prostu darzy je jakimś sentymentem.\n\nWkrótce i tak nie będzie to miało żadnego znaczenia."
 laamp_base_contract_schemes.3661.tt.duel_success: "Zadanie wykonane"
 laamp_base_contract_schemes.3661.tt.duel_failure: "Kontrakt zakończony niepowodzeniem"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT Ta metoda pozwoli ci #P zachować anonimowość#!, ale obniży poziom następującej cechy: [GetTrait('gallowsbait').GetName( GetNullCharacter )|l]#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT Ta metoda będzie obejmować #N ujawnienie twojej tożsamości#!, ale zwiększy zysk w przypadku następującej cechy: [GetTrait('gallowsbait').GetName( GetNullCharacter )|l] (w ogólnym rozrachunku #P ułatwi#! to zadanie)#!"
 laamp_base_contract_schemes.3661.a: "Żadnych hałasów. Gdy tylko się zajmie – znikamy."
 laamp_base_contract_schemes.3661.b: "Działacie w tych parach co zawsze. Pilnować drzwi, zachować zimną krew."
 laamp_base_contract_schemes.3661.c: "Dwójka z tyłu, czwórka po bokach. Ruszamy."
 laamp_base_contract_schemes.3661.d: "Szykować topory. Czas na #EMP masakrę#!!"
 laamp_base_contract_schemes.3661.e: "Obyśmy byli na to gotowi. #EMP Do ataku#!!"
 laamp_base_contract_schemes.3661.f: "Może [officer.GetFirstNameNoTooltip] ma jakąś truciznę?"
 laamp_base_contract_schemes.3661.g: "Może [officer.GetFirstNameNoTooltip] zdoła niespostrzeżenie dostać się do środka?"
 laamp_base_contract_schemes.3661.h: "Może [officer.GetFirstNameNoTooltip] zdoła trafić cel płonącą strzałą?"
 laamp_base_contract_schemes.3661.i.steal_dogs: "Niech [officer.GetFirstNameNoTooltip] przyprowadzi do mnie swoje psy."
 laamp_base_contract_schemes.3661.i.dog_on_birds: "Niech [officer.GetFirstNameNoTooltip] naśle na nich swoje psy."
 laamp_base_contract_schemes.3661.i.poison_barrels: "Może [officer.GetFirstNameNoTooltip] ma coś, czym dałoby się #EMP skazić#! zawartość beczek?"
 laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip] na pewno wie, gdzie najlepiej podłożyć ogień."
 laamp_base_contract_schemes.3661.k: "Niech [officer.GetFirstNameNoTooltip] wprowadzi swoją grupę od drugiej strony."
 laamp_base_contract_schemes.3661.l: "Niech [officer.GetFirstNameNoTooltip] przygotuje swoich ludzi."
 laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip] pójdzie drugą drogą. Łupami zajmiemy się później."
 laamp_base_contract_schemes.3661.n: "Może [officer.GetFirstNameNoTooltip] wie, jak moglibyśmy rozprowadzić tu truciznę?"
 laamp_base_contract_schemes.3661.o: "Do tego zadania naprawdę przydałby mi się specjalista…"
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "Nie dysponujesz żadnym z następujących specjalistów: [GetCourtPositionType('chief_forager_camp_officer').GetName()|l], [GetCourtPositionType('kennelperson_camp_officer').GetName()|l] lub [GetCourtPositionType('camp_cook_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "Nie dysponujesz żadnym z następujących specjalistów: [GetCourtPositionType('master_thief_camp_officer').GetName()|l], [GetCourtPositionType('huntperson_camp_officer').GetName()|l] lub [GetCourtPositionType('chief_engineer_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "Nie dysponujesz żadnym z następujących specjalistów: [GetCourtPositionType('master_of_arms_camp_officer').GetName()|l], [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l] lub [GetCourtPositionType('person_haggler_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.p: "Chyba nie chcę tego robić…"
 laamp_base_3661_stole_dogs_modifier: "Najlepsze z miotu"
 laamp_base_3661_stole_dogs_modifier_desc: "Ta postać ma do dyspozycji naprawdę #EMP wiele#! dobrych psów."
 laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$: sukces!"
 laamp_base_contract_schemes.3662.desc.intro: "Dobry plan jest gwarancją szybkiego zwycięstwa, a"
 laamp_base_contract_schemes.3662.desc.business.fallback: "jeśli ktokolwiek w to wątpi, powinien spojrzeć na tlące się zgliszcza tego małego warsztatu."
 laamp_base_contract_schemes.3662.desc.business.inn_exterior: "pusty szkielet podpalonej gospody dobitnie dowodzi prawdziwości tych słów."
 laamp_base_contract_schemes.3662.desc.business.relaxing_room: "przynajmniej tak się mówi. Zdaje się jednak, że to stare porzekadło ma w sobie dużo prawdy – wystarczy spojrzeć na dopalające się zgliszcza tej kamienicy."
 laamp_base_contract_schemes.3662.desc.business.winery: "splądrowana winiarnia to dobitny dowód na prawdziwość tych słów."
 laamp_base_contract_schemes.3662.desc.business.tavern: "płonące szczątki karczmy tylko potwierdzają prawdziwość tych słów."
 laamp_base_contract_schemes.3662.desc.business.docks: "wciąż jeszcze płonąca, powoli osuwająca się do wody fasada magazynu tylko dowodzi prawdziwości tych słów."
 laamp_base_contract_schemes.3662.desc.business.kennels: "panująca w dawnych psiarniach głucha cisza tylko potwierdza prawdziwość tych słów."
 laamp_base_contract_schemes.3662.desc.business.shrine: "dopalające się leniwie przy drodze, zbezczeszczone ruiny – do niedawna [target.GetFaith.HouseOfWorship|l] – stanowią dobitny dowód prawdziwości tego powiedzenia."
 laamp_base_contract_schemes.3662.desc.business.mews: "ciche już teraz woliery są milczącym tego świadectwem."
 laamp_base_contract_schemes.3662.desc.business.bridge: "każdy, kto wątpi w prawdziwość tego stwierdzenia, powinien spojrzeć na płonące wieże płatnego mostu."
 laamp_base_contract_schemes.3662.desc.business.market: "milczące pokłosie masakry na targowisku to niezaprzeczalny dowód prawdziwości tych słów."
 laamp_base_contract_schemes.3662.desc.method.intrigue: "Dzięki naszej szybkości i umiejętnościom kamuflażu – nie wspominając nawet o braku trzeźwych przeciwników – udaje mi się wraz z towarzyszami sprawnie wzniecić kilka pożarów i pośpiesznie się wycofać. Ogień się rozprzestrzenia, więc pozostaje nam już tylko wrócić nad ranem i zobaczyć efekty.\n\nSądząc po tym, co ukazuje się naszym oczom,"
 laamp_base_contract_schemes.3662.desc.method.martial: "Trzeba mocnego żołądka, by dokonać zimnokrwistej rzezi, ale obietnica nagrody potrafi skłonić człowieka do przymknięcia oka na wiele niedogodności. Po wymordowaniu wszystkich osób we wnętrzu budynku układamy ciała w stos, podkładamy ogień i uciekamy, korzystając z osłony nocy.\n\nŻaden ze świadków nie ma dość odwagi, by interweniować, więc"
 laamp_base_contract_schemes.3662.desc.method.prowess: "Staję na czele moich towarzyszy i wspólnie zarzynamy bez cienia litości wszystkich przebywających w środku nieszczęśników. Pozostawiamy ciała tam, gdzie leżą, i podkładamy w newralgicznych miejscach zarzewie, by następnie przykryć rosnące płomienie łatwopalnymi materiałami.\n\nBrudna to robota, ale skuteczna.\n\n"
 laamp_base_contract_schemes.3662.desc.method.forager: "Po dostaniu się do środka [officer.GetTitledFirstName] od razu zabiera się do brudnej roboty: już odrobina trucizny potrafi zdziałać cuda, a [officer.GetSheHe] najwyraźniej ma jej ze sobą całkiem sporo. Być może powinno mnie to zaniepokoić, ale to problem na inny dzień.\n\nJeśli nasz cel, [target.GetTitledFirstName], miał zamiar szukać tu rozrywek, spotka go nieprzyjemna niespodzianka, ale"
 laamp_base_contract_schemes.3662.desc.method.thief: "[officer.GetTitledFirstName] niczym kot wkrada się do budynku przez niedomknięte okiennice na piętrze. Przez kilka minut panuje cisza – potem zaś drzwi otwierają się i ze środka wyłania się [officer.GetFirstNameNoTooltip] z zakrwawionym nożem w pięści. Wygląda na to, że poszło [officer.Custom('PL_mu_jej')] #EMP całkiem#! gładko.\n\nPodłożenie ognia po wszystkim to błahostka, więc"
 laamp_base_contract_schemes.3662.desc.method.huntperson: "[officer.GetTitledFirstName] nie bez powodu słynie z celności: [officer.Custom('PL_jego_jej')] strzały mocno wbijają się w suche, spękane krokwie na wysokości, na której ugaszenie ognia graniczy z cudem. W ciszy czekamy, obserwując rozprzestrzeniające się powoli płomienie, aż w końcu dym zaczyna wdzierać się głęboko w nasze nozdrza.\n\nTo dobry moment, by oddalić się ze świadomością, że"
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName] wydaje się nie mieć najmniejszego problemu z #EMP zanieczyszczaniem#! kolejnych beczek wyśmienitego wina, podczas gdy pozostali z nas zgodnie z [officer.Custom('PL_jego_jej')] poleceniem stoją na straży lub przenoszą to i owo. Robota jest w ostatecznym rozrachunku… całkiem przyjemna, zwłaszcza że kilku moich towarzyszy raczy się zawartością jednej z beczek, zanim dzieli ona los całej reszty. Czemu nie?\n\nOczywiście na pierwszy rzut oka to, co zrobiliśmy, nie byłoby dość oczywiste – zostawiamy więc po sobie świeżo napełniony puchar z pływającą w środku małą niespodzianką oraz ślad prowadzący do źródła.\n\n"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName] wkrada się do psiarni i przez jakiś czas panuje… prawie idealna cisza. Ponad dziesięć minut później, gdy już zaczynamy tracić nadzieję i rozważać, mimo wszystko, podłożenie ognia, [officer.GetTitledFirstName] wyłania się ze środka, trzymając krótko na smyczach dosłownie #EMP dziesiątki#! ogarów.\n\nNaprawdę nie mam pojęcia, jak udaje [officer.Custom('PL_mu_jej')] się nakłonić zwierzęta do zachowania względnej ciszy przerywanej jedynie sapaniem i podekscytowanymi piskami – jak gdyby to wszystko było wspaniałą zabawą. Każdy z nas chwyta tyle smyczy, ile może, a następnie uciekamy, korzystając z osłony nocy."
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "Metody, jakimi posługuje się [officer.GetTitledFirstName], są głośne, ale skuteczne. Po tym, jak ściskając kilka warczących, kłapiących zębami psów, znika we wnętrzu woliery, przez minutę lub dwie po okolicy niosą się dźwięki szczekania, gryzienia i rozszarpywania ciał. Stado drapieżników kona i tylko kilku szczęśliwym osobnikom udaje się wylecieć przez otwarte drzwi.\n\nKiedy psiarz opuszcza budynek, szykujemy się już do odwrotu bez niego, spłoszeni przez wybiegających nam na #EMP spotkanie#! zaalarmowanych miejscowych. Pozbywamy się ich kilkoma celnymi strzałami, po czym – korzystając z osłony nocy – uciekamy.\n\n"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.GetTitledFirstName] szybko znajduje kilka głównych słabych punktów struktury i wskazuje nam miejsca, w których należy podłożyć smołę i pochodnie. Budowla zajmuje się w ciągu kilku minut, a my uciekamy, zanim z jej wnętrza można usłyszeć pierwsze wrzaski.\n\n"
 laamp_base_contract_schemes.3662.desc.method.haggler: "Zaskoczeni obrońcy są bezradni wobec nadchodzącego nagle z obu stron szturmu zarówno moich żołnierzy, jak i drużyny, na której czele stoi [officer.GetTitledFirstName]. Po prostu przedzieramy się z jednego końca targu na drugi, ścinając napotkanych po drodze przeciwników jak dojrzałą kukurydzę, a na końcu wszystko podpalamy.\n\n"
 laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro: "[employer.GetTitledFirstName] na pewno z wielką chęcią nam zapłaci."
 laamp_base_contract_schemes.3662.a: "Godne zwycięstwo zasługuje na sowite wynagrodzenie!"
 laamp_base_contract_schemes.3662.b: "Ha! Niech wiedzą, że to moja sprawka."
 laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$: niepowodzenie!"
 laamp_base_contract_schemes.3663.desc.intro: "Żaden plan nie przetrwa kontaktu z wrogiem, powiadają. I tak było w naszym przypadku. Póki co"
 laamp_base_contract_schemes.3663.desc.business.fallback: "mały warsztat stoi, jak stał."
 laamp_base_contract_schemes.3663.desc.business.inn_exterior: "gospoda pozostaje w większości nienaruszona."
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "kamienica stoi, jak stała."
 laamp_base_contract_schemes.3663.desc.business.winery: "zapasy winiarni nie zostały skażone."
 laamp_base_contract_schemes.3663.desc.business.tavern: "karczma nadal prosperuje."
 laamp_base_contract_schemes.3663.desc.business.docks: "magazyn przy dokach nie został spalony."
 laamp_base_contract_schemes.3663.desc.business.kennels: "w psiarniach nadal roi się od ujadających ogarów."
 laamp_base_contract_schemes.3663.desc.business.shrine: "niewielkie miejsce kultu – [target.GetFaith.HouseOfWorship|l] – wciąż stoi spokojnie przy drodze."
 laamp_base_contract_schemes.3663.desc.business.mews: "w powietrzu wciąż niesie się skrzek zamkniętego w wolierach ptactwa."
 laamp_base_contract_schemes.3663.desc.business.bridge: "celnicy nadal zbierają stałe żniwo w postaci monet podróżnych przekraczających most."
 laamp_base_contract_schemes.3663.desc.business.market: "targowisko nadal działa i tętni życiem."
 laamp_base_contract_schemes.3663.desc.method.intrigue: "Nasze próby dyskretnego podłożenia ognia przyciągają uwagę przechodzących obok pijaków, którym wino bez wątpienia dodało brawury. Ci cholerni idioci z jakiegoś powodu posądzają nas – zupełnie bezpodstawnie – o zamiar popełnienia przestępstwa. W swojej furii wywołują taki harmider, że ludzie ruszają im z pomocą, co szybko zmusza mnie i moich towarzyszy do ucieczki.\n\n"
 laamp_base_contract_schemes.3663.desc.method.martial: "Proszę towarzyszy, żeby trzymali nerwy na wodzy. Błysk broni ściąga na nas uwagę przed czasem, ale przecież na pewno sobie poradzimy. To przekonanie towarzyszy mi nadal, kiedy ludzie podnoszą alarm i na spotkanie wychodzi nam cała grupa prowizorycznie uzbrojonych miejscowych.\n\nPrzewaga liczebna znaczenie, ale liczy się też przygotowanie… a przynajmniej w teorii. Gdy nagle orientuję się, że towarzyszy mi już tylko połowa grupy, pozostaje mi już tylko zarządzenie odwrotu."
 laamp_base_contract_schemes.3663.desc.method.prowess: "Mimo próby zasiania zniszczenia nie zdołaliśmy przekroczyć progu bez wywołania nieziemskiej wrzawy. Gdy już udaje nam się wedrzeć do środka, w pobliżu słychać donośne okrzyki zaalarmowanych mieszkańców. Nasza grupa jest niewielka – lepiej więc, żebyśmy dali nogę, niż skończyli na szubienicy jako bandyci."
 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.GetTitledFirstName] nie spędza w środku zbyt dużo czasu – jedynie szczodrze umieszcza truciznę w kluczowych miejscach i wychodzi. Przekonani o sukcesie oddalamy się, gotowi wrócić na miejsce zbrodni z samego rana w celu obejrzenia efektów.\n\nWłamanie zostało zauważone, ale niestety mojemu specjaliście #EMP najwyraźniej#! pomyliły się zioła… Udało nam się tylko wszystkich zaalarmować – teraz nic już nie ugramy!"
 laamp_base_contract_schemes.3663.desc.method.thief: "[officer.GetTitledFirstName] nie ma problemu z dostaniem się tam, gdzie chce, ale dyskrecja nie jest [officer.Custom('PL_jego_jej')] specjalnością. Już po chwili od [officer.Custom('PL_jego_jej')] wejścia dobiegają nas wrzaski zaalarmowanych mieszkańców, a następnie odgłosy szamotaniny.\n\nWkrótce drzwi gwałtownie się otwierają i na zewnątrz wytacza się [officer.GetFirstNameNoTooltip]. Wlokąc [officer.Custom('PL_go_ja')] za sobą, uciekamy, zanim na miejsce docierają zwabione przez tumult i coraz głośniejsze okrzyki „#EMP STÓJ, ZŁODZIEJU!#!” posiłki."
 laamp_base_contract_schemes.3663.desc.method.huntperson: "Powiedzieć, że [officer.GetTitledFirstName] nie trafia, to za mało: wystrzelona przez [officer.Custom('PL_niego_nia')] strzała uderza w zamkniętą okiennicę i odbija się od niej z donośnym #EMP hukiem#!, a po kilku sekundach drewniane drzwiczki otwierają się, by ukazać wyłaniającą się z mroku zaspaną twarz.\n\nNasze ciemne odzienia, łuk, który nadal ściska [officer.GetFirstNameNoTooltip], i połyskująca u naszych stóp strzała jasno dowodzą naszych niecnych intencji. Gdy mieszkaniec podnosi alarm, rzucamy się do ucieczki."
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "Zadanie było proste: [officer.GetTitledFirstName] wchodzi z naszą pomocą do środka i #EMP zatruwa#! zawartość beczek, a następnie uciekamy z kilkoma łupami, by upozorować zwykłą kradzież.\n\nNiestety ten zakuty łeb jakimś sposobem uszkodził pierwszą beczkę, którą próbował otworzyć, przewracając ją i zrzucając z hukiem na podłogę. Słysząc podnoszony w pobliżu alarm wiemy, że nasza robota jest skończona. Musimy uciekać."
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "Gdy [officer.GetTitledFirstName] wchodzi do psiarni, ujadanie na moment cichnie. Zaraz jednak słychać… stłumioną rozmowę? A następnie warknięcie – kilka warknięć – kłapanie i dźwięki jakiegoś zamieszania!\n\n[officer.GetFirstNameNoTooltip] wybiega z niewielkiego budynku, a za [officer.Custom('PL_nim_nia')] pędzą dwa olbrzymie, wściekłe ogary. Dobiegające z niedaleka, zaniepokojone okrzyki oznaczają, że ostrzegawcze ujadanie psów zostało usłyszane. Podobnie jak [officer.GetFirstNameNoTooltip] rzucamy się do ucieczki, ale"
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "[officer.GetTitledFirstName] dostaje się do środka, usiłując utrzymać na smyczy dwa wyrywające się ogary, jednak na widok ptaków przeklęte kundle zaczynają wściekle ujadać. Szczekanie dobiegające z miejsca tak cenionego jak woliera sokolnicza natychmiast doczekuje się reakcji. Słyszymy krzyki i staje się dla nas jasne, że trzeba uciekać.\n\n"
 laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.GetTitledFirstName] tak długo się waha, próbując wybrać #EMP idealne#! miejsce na rozniecenie pożaru, że w końcu ktoś nas dostrzega. W tym momencie wiem już, że to koniec. Zaczyna się od jednego zdezorientowanego okrzyku, potem dołączają kolejne, a dla nas jedynym wyjściem staje się ucieczka.\n\n"
 laamp_base_contract_schemes.3663.desc.method.haggler: "Moja grupa oraz ta, której przewodzi [officer.GetTitledFirstName], nadchodzą z przeciwnych kierunków. Wygląda jednak na to, że… nie doceniliśmy miejscowych. Zauważają nasz atak. Nie ma mowy o panice – obrońcy sięgają po to, co akurat mają pod ręką i co nadaje się na zaimprowizowaną broń, a następnie rzucają się na nas. Przepełnia ich słuszny gniew, gdy ryczą w niebogłosy: #EMP „BANDYCI!”#!\n\nNie dochodzi do masakry. Mają nad nami ogromną przewagę liczebną, więc zostajemy zmuszeni do ucieczki…"
 laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro: "[employer.GetTitledFirstName] nie zapłaci nam za tę fuszerkę."
 laamp_base_contract_schemes.3663.a: "Lepiej odejdźmy…"
 laamp_base_contract_schemes.3663.b: "Ech, trudno. [target.GetFirstNameNoTooltip] dowie się, że to ja."
 laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$: jeszcze troszkę"
 laamp_base_contract_schemes.3781.desc.intro.yes: "Kieszenie pękają nam w szwach – tyle w nich srebrnych monet skradzionych ze skarbca osoby znanej jako [employer.GetTitledFirstName]. Jednak [employer.Custom('PL_jego_jej')] [employer.Custom('FortifiedBuilding')] wciąż skrywa mnóstwo wartościowych przedmiotów, takich jak złote świeczniki, wysmakowane tapiserie, najdelikatniejsze lniane stroje, święte teksty i nie tylko.\n\n[employer.GetTitleAsNameNoTooltip] z pewnością nie docenia tego przepychu, lecz skromny [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] taki jak ja dostrzega w nim #EMP zysk#!.\n\nZadanie jest proste: ograbić [employer.Custom('PL_jego_jej')] dom i i uciec, zanim ktokolwiek odkryje naszą obecność."
 laamp_base_contract_schemes.3781.desc.ending: "To chyba… wszystko?\n\n Na [ROOT.Char.GetFaith.WealthGodNamePossessive], zabraliśmy dosłownie #EMP wszystko#!, co się dało – [employer.Custom('FortifiedBuilding')] osoby znanej jako [employer.GetTitledFirstName] jest miejscem doszczętnie ogołoconym. Wrzuciliśmy łupy do worków i upchnęliśmy je mało delikatnie, by zrobić jak najmniej hałasu. Zatrzymaliśmy tylko najcenniejsze artefakty.\n\nGdy [employer.GetTitleAsNameNoTooltip] się obudzi, czeka [employer.Custom('PL_go_ja')] #EMP wyjątkowo#! marny poranek.\n\nZostało nam tylko jedno: ucieczka."
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "Podrzynam gardło strażnika, który oprzytomniał zbyt późno, łapię jego ciało i kładę je delikatnie na ziemi – a następnie posyłam kopniakiem w najgłębszy cień w zasięgu mojego wzroku.\n\nŚcieram krew z ostrza i biorę się za przetrząsanie stanowiska tego nieszczęśnika. Znajduję fikuśną, haftowaną tkaninę i trochę srebra. Opłacało się. Śmierć dla dobrej sprawy.\n\nJeśli pozostali obrońcy mają szczęście, znajdą się w mniej sprzyjającym mi miejscu, podejrzewam bowiem, że"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "Marnuję kilka podejść, zanim udaje mi się skutecznie pomajstrować przy drzwiach #EMP oraz#! nie narobić przy tym hałasu. W końcu jednak dostaję się do środka, ściągając drzwi ze zużytych zawiasów. Za progiem widzę niewielkie pomieszczenie, służące do… przechowywania najrozmaitszych rzeczy.\n\nHmmm, mogło być lepiej, jednak skoro już tu jestem, i tak wszystko przeglądam. Udaje mi się uzbierać tyle łupów, żeby nie była to strata czasu.\n\nJednak"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "Strażnicy osoby znanej jako [employer.GetTitledFirstName] zostają zabici szybko i po cichu. Gardłowe, agonalne charczenie nieszczęśników udaje mi się ograniczyć do #EMP minimum#!. Idealnie umiejscowiona wnęka staje się przystankiem, gdzie lądują ich ciała przed rychłym pochówkiem. Teraz możemy swobodnie rabować, co tylko się da.\n\nJako że wnęka służy nam do przechowywania zwłok, musimy ogołocić ją ze wszystkich dekoracji i eleganckiego wyposażenia – to wyraz naszej uprzejmości.\n\nWkrótce staje się jasne, że"
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "Wystarczy odpowiedni nacisk – zawiasy szkatułki puszczają i jej błyszcząca zawartość wypada z brzękiem na ziemię.\n\nNa moment zamieram i nasłuchuję, czy hałas zwrócił czyjąś uwagę… jednak nic się nie dzieje. Pozwalam sobie na krótki chichot i pochylam się, by zebrać moją nagrodę tak jak kura dziobie ziarno.\n\nRejestruję z zadowoleniem, że udało mi się zebrać prawie całe srebro i kieruję uwagę na zewnątrz –"
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "[old_rollee.GetTitledFirstName] rozentuzjazmowanym szeptem przedstawia mi listę zrabowanych w pośpiechu przedmiotów.\n\nPoszło nam dobrze, zdobyczy jest sporo, a emocje wywołane kradzieżą powinny dostarczyć nam energii na przetrwanie całego wieczoru. Ostrożnie zdejmuję ze ściany ozdobę, która wygląda na drogi przedmiot, i wkładam ją do własnej torby. Nie godzi się, żeby moi towarzysze mogli pochwalić się #EMP dużo#! lepszymi wynikami ode mnie.\n\nByć może"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "Wystarczy porządne pchnięcie i [old_rollee.GetTitledFirstName] zdejmuje z zawiasów drzwi do skarbca. Natychmiast je chwytamy, by ich upadek nie narobił hałasu.\n\nŁupy, które czekają na nas w środku, warte są tego ryzyka. Znajdujemy tam zatrzęsienie monet i daninę od pełnych uwielbienia poddanych persony, którą jest [employer.GetTitleAsName]. Teraz, dzięki wysiłkom osoby imieniem [old_rollee.GetFirstNameNoTooltip], bogactwa te przechodzą w nasze ręce.\n\nTo wszystko i jeszcze więcej jest teraz nasze, a"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.GetTitledFirstName] nic nie mówi, uśmiecha się tylko i demonstruje – oto jego [old_rollee.Custom('HandHands')] w błyszczących ozdobach; na każdym palcu mienią się po trzy lub cztery pierścienie.\n\nKiwam głową z zadowoleniem i daję gestem znać mistrzowi-złodziejowi, że może kontynuować rabunek gdzie indziej. Pewnie najlepiej byłoby ściągnąć te błyskotki; podejrzewam, że cierpi przez nie [old_rollee.Custom('PL_jego_jej')] zręczność, nie zamierzam jednak w tym momencie dawać [old_rollee.Custom('PL_mu_jej')] wykładu.\n\nSzczególnie, gdy"
 laamp_base_contract_schemes.3781.desc.success.method.mos: "Szczerząc się do mnie, [old_rollee.GetTitledFirstName] otwiera zgrzebny wór i pokazuje mi #EMP skrytkę#! wypełnioną po brzegi monetami; została prymitywnie wytłumiona poduszkami, które wyglądają na drogie.\n\nMój mistrz łupów uderza się znacząco w [old_rollee.Custom('ActionTaps_ForeheadNose')].\n\n– Nie chodzi o to, by dostrzec oczywisty łup, lecz oczywiste miejsca, gdzie można coś #EMP ukryć#! .\n\nTo prawda, a do tego"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "Skupić się. Absolutnie muszę się #EMP skupić.#!Jeśli nas tu złapią, to ja w pierwszej kolejności zawisnę na szubienicy – co gorsza, nie pójdzie to szybko. Nie ma miejsca na potknięcia, dosłowne ani metaforyczne. Musimy działać szybko, roztropnie i bezwzględnie, przechodząc z pomieszczenia do pomieszczenia i z budowli do budowli, wymiatając po drodze wszystkie wartościowe przedmioty. W końcu"
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "Kroczenie z obnażonymi nożami okazało się doskonałym środkiem ostrożności, po drodze spotykamy bowiem zdecydowanie zbyt wielu wartowników.\n\nNiektórzy byli tu od początku, innych przyciągnął hałas, który narobiliśmy podczas wejścia. Tak czy inaczej, ich obecność wskazuje, że zaczynamy zwracać na siebie uwagę, i to w niepożądanym stopniu.\n\nKręcę głową i usiłuję skupić się na tym co jest teraz najważniejsze:"
 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "Pomimo naszych najlepszych starań, by przebić się przez drzwi, które #EMP wyglądają#!, jakby prowadziły do jakiegoś magazynu, cholerstwo w ogóle nie chce się ruszyć.\n\nNajsilniejszy cios, na jaki się ważymy, wywołuje jedynie skrzypienie i mamrotanie drzemiącego w pobliżu osobnika, który zaczyna się wiercić.\n\nCokolwiek się tam kryje, nie jest warte tak wielkiego ryzyka, ale"
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "Patrolujący strażnicy giną – co najważniejsze, #EMP po cichu#!.\n\nTylko… niewystarczająco cicho, jak się okazuje. Rozpaczliwa szamotania i mokre charczenie umierających strażników bywają czasem zbyt głośne. Wygląda na to, że nikt nas nie usłyszał, ale następnym razem możemy nie mieć tyle szczęścia.\n\nChciwość popycha nas jednak do działania. Wygląda na to, że"
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "Cokolwiek znajduje się w tym przeklętym ustrojstwie, jest ciężkie – zbyt ciężkie, by to przenieść – a w dodatku zamek jest #EMP irytująco#! skuteczny.\n\nZabawa z wytrychem może zająć długie godziny, a nawet jedna próba siłowego otwarcia wywołuje tak głośny, metaliczny #EMP szczęk#!, że nie mogę się nadziwić, iż nikt nas jeszcze nie znalazł. Kolejny hałas z pewnością będzie naszym ostatnim.\n\nNawet jeśli tutaj zawiedziemy,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "Jak się okazuje, [old_rollee.GetTitledFirstName] nie tylko niczego nie znajduje, ale też zwraca na siebie uwagę grupy strażników grających w kości.\n\nTrzepię [old_rollee.Custom('PL_go_ja')] w ucho i przypominam burkliwie, że następnym razem ma #EMP uważać#! – nie chcemy przecież wzbudzić powszechnego gniewu w miejscu o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier]. Czy nam się uda, czy nie,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "Choć [old_rollee.GetTitledFirstName] dysponuje znaczną siłą, nie może przebić się przez drzwi, które oddzielają nas od pełnego bogactw pomieszczenia.\n\nOgarnia mnie frustracja i gestem daję znać, żeby zostawić te drzwi. Z pewnością gdzie indziej znajdziemy łatwiejsze do zdobycia łupy. Jeśli pozwolimy, by pomniejsze przeszkody wzbudziły w nas gniew, ryzykujemy błędy.\n\nJuż i tak narobiliśmy za dużo hałasu – tym bardziej, że"
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "Osoba znana jako [old_rollee.GetTitledFirstName] przeprowadziła szybki i cichy zwiad na zaskakująco sporym obszarze; teraz [employer.Custom('FortifiedBuilding')] nie skrywa przed nią żadnych tajemnic. Niestety, wygląda na to, że mało co można stamtąd ukraść tak, by nie wywołać alarmu.\n\nCo gorsza, osóbka imieniem [old_rollee.GetTitledFirstName] ma skruszoną minę, co sugeruje, że #EMP być może#! bez mojej wiedzy podjęła już to ryzyko. Musimy zachować ostrożność.\n\nMimo potknięć jedno z nas, wiadomo przynajmniej, że"
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "Wygląda na to, że osoba znana jako [old_rollee.GetTitledFirstName] będzie musiała pogodzić się z okrojonymi racjami soli, wraca bowiem po chwili z pustymi rękami.\n\nWydawałoby się, że mistrz łupów powinien samodzielnie zagarnąć coś sporego, ale… jest jeszcze gorzej: z rosnącym przerażeniem wysłuchuję opowieści o tym, jak [old_rollee.GetTitledFirstName] ledwo unika spotkania z patrolem.\n\nJeszcze jeden taki błąd i wszyscy zawiśniemy, ale wiadomo przynajmniej, że"
 laamp_base_contract_schemes.3781.desc.cta: "w dalszej części korytarza inne łupy wciąż czekają na zrabowanie…"
 laamp_base_contract_schemes.3781.tt.haul_details: "#TUT [gold_i] [varcheck.MakeScope.Var('haul_actual').GetValue|P0] szt. [Concept('gold', 'złota')|E] z dostępnych [gold_i] [varcheck.MakeScope.Var('haul_possible').GetValue|V0] szt. znajduje się obecnie wśród naszych łupów#!"
 laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT Jeszcze [varcheck.MakeScope.Var('heist_failures').GetValue] z 2 niepowodzeń, zanim zostaniecie schwytani#!"
 laamp_base_contract_schemes.3781.tt.increment_haul: "Dodaj [gold_i] [varcheck.MakeScope.Var('haul_increment').GetValue|P0] szt. [Concept('gold', 'złota')|E] do swoich łupów"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment: "Zyskujesz #N +1#! możliwość niepowodzenia"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "Twoje dotychczasowe zyski przepadają"
 laamp_base_contract_schemes.3781.tt.duel_success.skill: "Twoje umiejętności zyskują uznanie"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill: "Przyciągasz zbyt dużo uwagi"
 laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.GetFirstNameNoTooltip] triumfuje"
 laamp_base_contract_schemes.3781.tt.duel_failure.agent: "Twój szpieg zawodzi"
 laamp_base_contract_schemes.3781.a: "Nie wychylaj się i trzymaj #EMP nóż w gotowości#!."
 laamp_base_contract_schemes.3781.b: "Te drzwi wyglądają na ważne. Rozwal je!"
 laamp_base_contract_schemes.3781.c: "Nadciąga patrol. Trzeba zajść go z obu stron."
 laamp_base_contract_schemes.3781.d: "Dostrzegam szkatułkę…"
 laamp_base_contract_schemes.3781.e: "[rollee.GetFirstNameNoTooltip], co udało ci się znaleźć?"
 laamp_base_contract_schemes.3781.f: "[rollee.GetFirstNameNoTooltip], przyłóż się do tego!"
 laamp_base_contract_schemes.3781.g: "Jak tam, [rollee.GetFirstNameNoTooltip]? Owocne poszukiwania?"
 laamp_base_contract_schemes.3781.h: "Dobrze, [rollee.GetFirstNameNoTooltip]. Dowiedź mi swojej wartości."
 laamp_base_contract_schemes.3781.i: "Jeszcze… troszkę…"
 laamp_base_contract_schemes.3781.j: "Mamy już dosyć, uciekajmy!"
 laamp_base_contract_schemes.3781.j.stole_everything: "Uwaga na worki i ruszajmy!"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "Zabierz zrabowane dotąd łupy i uciekaj"
 laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$: sukces!"
 laamp_base_contract_schemes.3782.desc.intro: "Uciekamy niczym cienie pośród nocy.\n\nPierwsze podniesione głosy są zaledwie odległymi echami, zanim w ogóle do nas docierają. To stłumiony dźwięk dalekich konsekwencji,"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "nieistotnych w zestawieniu z #EMP bogactwem#! łupów, które znalazły się w naszych rękach. Jesteśmy w posiadaniu góry trofeów i metali szlachetnych, na których sporo zarobimy."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "który bez trudu ignorujemy, podziwiając nasze imponujące łupy. Doszczętnie ogołociliśmy miejsce znane jako [employer.GetPrimaryTitle.GetBaseNameNoTier]; teraz jego bogactwa leżą u naszych stóp."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "które wydają nam się mało istotne, gdy w naszych rękach znajduje się takie bogactwo. Nie ma wątpliwości, że [employer.GetTitledFirstName] dysponuje jeszcze większą liczbą łupów do zrabowania, ale pazerność to pierwszy – i często ostatni – błąd złodzieja-amatora.\n\nWracamy do siebie w doskonałych nastrojach, obciążeni naszymi zdobyczami."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "rozbrzmiewający w naszych uszach, gdy zalani potem pędzimy do umówionego miejsca.\n\nChoć z moich ust wyszły wcześniej zapewnienia o czekającym nas jeszcze większym bogactwie, opuszczamy komnaty osoby znanej jako [employer.GetTitledFirstName], nie zarobiwszy nawet miedziaka za tę dodatkową fatygę.\n\nTej nocy musimy zadowolić się pierwszą – i jedyną – partią zdobytych łupów."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "sygnalizujący, że ten dodatkowy zarobek może nas słono kosztować.\n\nJednak co się stało, to się nie odstanie. Udało nam się zagarnąć przyzwoite łupy: srebro, złoto i kamienie szlachetne. Dostaniemy za nie solidną sumkę."
 laamp_base_contract_schemes.3782.desc.outro: "\n\nNiezgorszy zarobek jak za jedną noc pracy."
 laamp_base_contract_schemes.3782.a: "He, he. A teraz sprzedajmy nasze łupy…"
 laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$: porażka!"
 laamp_base_contract_schemes.3783.desc.intro: "Nocny spokój ożywia kakofonia okrzyków i nawoływań. Nigdy się nie dowiemy, kto uderzył na alarm, ale gdy wieść się rozeszła, zaroiło się od obrońców ze strony osoby znanej jako [employer.GetTitledFirstName]."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "[employer.Custom('FortifiedBuilding')|U]… niech szlag trafi to miejsce. Zabraliśmy stamtąd wszystko – #EMP wszystko#! – co miało jakąkolwiek wartość; każdy srebrny talerz, złotą monetę, czy zdobioną księgę. A teraz… wszystko przepadło…"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "Tyle pieniędzy i #EMP łupów#!… wszystko przepadło. W naszych rękach znalazło się całe bogactwo miejsca znanego jako [employer.GetPrimaryTitle.GetBaseNameNoTier], a my pozwoliliśmy… by przepadło…"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "Zanim zostaliśmy złapani, udało nam się zgromadzić całkiem przyzwoite łupy. Szkoda, że tak wyszło… W którymś z dalszych miasteczek mogliśmy nieźle się obłowić na tym srebrze…"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "Nawet nie zdążyliśmy niczego zabrać."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "Nawet nie zdążyliśmy jeszcze wiele zabrać, jednak mało który właściciel skupia się na #EMP ilości#!, gdy ma do czynienia ze złodziejem. Zastanawia się raczej, czy odciąć mu lewą rękę, prawą, a może obie."
 laamp_base_contract_schemes.3783.desc.outro: "\n\nZgodnie z pełnymi oburzenia żądaniami persony znanej jako [employer.GetTitleAsNameNoTooltip], zostajemy brutalnie zawleczeni do lochu."
 laamp_base_contract_schemes.3783.tt.haul_lost: "Wszystkie twoje dodatkowe łupy zostają utracone i wracają do osoby znanej jako [employer.GetTitledFirstName]"
 laamp_base_contract_schemes.3783.a: "Niechby szlag trafił te przeklęte mury!"
 laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "Czeka na ciebie zimna cela…"
 laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "Znajdujemy się za murami okalającymi wspaniałe miejsce znane jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.plains: "Conocny najazd zabiera nas w głąb równin rozsianych w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.farmlands: "Wraz z moimi ludźmi przemierzamy liczne gospodarstwa położone w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.hills: "Moi ludzie z łatwością prześlizgują się między pagórkami w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.mountains: "Tego wieczoru wspinamy się po zboczach i pagórkach położonych między górami z miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert: "Tego wieczoru zapuszczamy się na pustynię w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "Wraz z moimi ludźmi wypatrujemy #EMP czegokolwiek#! pośród jałowych gór rozciągających się w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.oasis: "W palących promieniach porannego słońca moje rozdziały rozchodzą się po zielonej oazie w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.jungle: "Skryci w cieniu drzew, zapuszczamy się w głąb dżungli w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.forest: "Pod osłoną bujnej roślinności wędrujemy przed siebie w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.taiga: "Moi ludzie rozdzielają się pośród chropowatych sosen w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "W samym środku dnia żołnierze obdarzeni sokolim wzrokiem zapuszczają się na mokradła w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.steppe: "Tak jak każdego dnia moi ludzie rozchodzą się po bezkresnym stepie w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.floodplains: "Nie mając większego wyboru, zmuszeni jesteśmy wkroczyć na parne równiny zalewowe w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.drylands: "Wzniecając tumany pyłu, rozchodzimy się po suchych terenach w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.postamble: "gdzie planujemy znaleźć słabo pilnowane [ROOT.Char.Custom('RegionalFarmAnimalPlural')], by zapędzić je do naszego obozu wędrownego."
 laamp_base_contract_schemes.5661.desc.opportunity.01: "Podczas ostatnich wypraw do tego regionu upatrzyliśmy sobie odpowiednie cele. Dotąd jednak ograniczaliśmy się tylko do lekkiego zwiadu."
 laamp_base_contract_schemes.5661.desc.opportunity.02: "Jak dotąd nie odnosiliśmy tutaj znaczących sukcesów. Natrafialiśmy na zbyt duży opór, by zagarnąć pokaźną liczbę zwierząt. Teraz wreszcie znajdujemy słabo chronione gospodarstwa, dysponujące sporymi stadami."
 laamp_base_contract_schemes.5661.desc.opportunity.03: "Choć obszar ten wydawał się dosyć łatwy do spacyfikowania, jak dotąd powstrzymywaliśmy się, czekając na idealny cel, który potraktujemy z najwyższą brutalnością. Dziś w nocy, napotkawszy zatłoczony majątek dysponujący tłustym bydłem, odnaleźliśmy ten cel."
 laamp_base_contract_schemes.5661.desc.opportunity.04: "Choć jest tu kilka dużych majątków, to te mniejsze gospodarstwa w okolicy wydają się odpowiednio zamożne. Złupienie ich będzie wymagało sporego wysiłku, ale nasze starania zostaną wynagrodzone."
 laamp_base_contract_schemes.5661.desc.opportunity.05: "Miejscowi – a właściwie ci, którzy ośmielają się wyjrzeć z domów – twierdzą, że są biedni. Nie wątpię, że moja strategia byłaby taka sama, gdyby najeźdźcy z miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetNameNoTier] zapukali do moich drzwi. Mają przynajmniej liczne stada, które im odbierzemy."
 laamp_base_contract_schemes.5661.desc.opportunity.06: "Nie ma tu miejsca na litość ani świadomość, że wyrządzamy krzywdę tym ubogim chłopom. To prosty wybór: oddadzą nam zwierzęta albo zginą."
 laamp_base_contract_schemes.5661.desc.outro: "\n\nTeraz czas na przemoc."
