 laamp_extra_contract_schemes.0022.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0022.a: "Zachowam to zobowiązanie dla siebie."
 laamp_extra_contract_schemes.0022.b: "Hak na osobę, którą jest [councillor_liege.GetLiege.GetTitledFirstNameNoTooltip]."
 laamp_extra_contract_schemes.0022.c: "Nie zniżę się do takiego poziomu."
 laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc: "– Mój senior jest usatysfakcjonowany informacjami, które udało ci się zdobyć. Co? Ile? [secrets_found_value|E]? To nie lada gratka… – [task_contract_councillor.GetName] wstępuje w krąg światła, ujawniając swoją nieoczekiwaną obecność w moim namiocie.\n\n– Jak udało ci się tu wejść? Nikt cię nie zauważył? – pytam ze zdezorientowaniem, lecz zanim zdołam wezwać straże, intruz znika, zostawiając za sobą jedynie słusznych rozmiarów worek monet."
 laamp_extra_contract_schemes.0023.a: "Wezmę złoto i nie będę tego roztrząsać."
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc: "– Czekam na twój raport i czekam, a tu nic. Czyżby nasza umowa wypadła ci z pamięci? [task_contract_councillor.GetName] strofuje mnie, kiedy… podchodzę do wygódki! Co za tupet! Jakim cudem nikt [task_contract_councillor.Custom('PL_go_jej')] tu nie zauważył?\n\n– Moi agenci czyhali w każdym zakątku miasta [task_contract_target.GetCapitalLocation.GetName], lecz bezskutecznie – wyjaśniam. – Albo [task_contract_target.GetTitledFirstName] ma lojalnych dworzan, albo nie działo się nic, o czym warto byłoby plotkować.\n\n– Co za dziecinne wymówki. Najwidoczniej nie można od ciebie oczekiwać zbyt wiele. – [task_contract_councillor.GetFirstNameNoTooltip] potrząsa głową, a potem błyskawicznie rozpływa się w powietrzu."
 laamp_extra_contract_schemes.0024.a: "Co za marnotrawstwo czasu!"
 laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc: "[task_contract_councillor.GetName] rychło dowiaduje się o moim niedawnym roszczeniu.\n\n– Powinszowania! Świetna robota – mówi samochwalczo, jakby gratulując sobie za dokonania.\n\n– [task_contract_councillor_liege.GetTitledFirstName] na pewno się ucieszy i należycie cię wynagrodzi. Zabiorę stąd to nasze cenne pismo… Tylko mi je oddaj, proszę.\n\n[task_contract_councillor.GetFirstNameNoTooltip] szybko zaczyna się denerwować. – No już! Prędko! – mówi, pstrykając palcami."
 laamp_extra_contract_schemes.0030.a: "Zachowam sobie kopię."
 laamp_extra_contract_schemes.0030.b: "[target.GetNameNoTooltip] będzie teraz w lepszych rękach!"
 laamp_extra_contract_schemes.0030.c: "Już ci nie ufam…"
 laamp_prison_break_scheme: "Ucieczka z więzienia"
 laamp_prison_break_scheme_action: "Ratunek z więzienia:"
 laamp_prison_break_scheme_desc: "Zaplanuj i przeprowadź akcję odbicia z [Concept('prison', 'więzienia')|E] [Concept('spouse', 'małżonka')|E], [Concept('family', 'rodziny')|E], [Concept('best_friend', 'najlepszego przyjaciela')|E] lub [Concept('soulmate', 'bratniej duszy')|E] [Concept('contractor', 'kontrahenta')|E]"
 laamp_prison_break_scheme_desc_general: "$laamp_prison_break_scheme_desc$"
 laamp_prison_break_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_extra_contract_schemes.0011.t: "$ep3_contract_event.0030.t$"
 laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.GetTitledFirstName] postępuje mądrze, zwracając się w tej sprawie do mnie. [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')] bez żadnego pana i niczego do stracenia doskonale spisze się w tak brawurowym przedsięwzięciu. Istnieją sposoby na to, by przekroczyć mury, które chronią miejsce znane jako [task_contract_target.GetCapitalLocation.GetName], lecz każdy z nich wiąże się z ogromnym ryzykiem. Muszę wynaleźć jakiś sprytny pretekst, aby postawić przyjaznych mi ludzi wzdłuż całej drogi do celi, którą zajmuje [task_contract_object.GetTitledFirstName]…\n\nJeżeli [task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)] zaangażuje się w akcję choćby w małym stopniu, to od razu przyciągnie uwagę straży… To, czy nieszczęśnik odzyska wolność, zależy tylko od mojej kompanii."
 laamp_extra_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_extra_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_extra_contract_schemes.0012.t: "Sukces: spisek „$laamp_prison_break_contract_contract$”"
 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ [agent_thief.GetFirstName] sprawnie otwiera zamek drzwi, za którymi czeka [task_contract_object.GetTitledFirstName]."
 laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Z nerwów palce mam śliskie od potu, lecz wytrych sprawnie otwiera zamek."
 laamp_extra_contract_schemes.0012.desc_lookout: "[agent_lookout.GetFirstName] stoi na warcie, a wtem sygnalizuje, że możemy wchodzić."
 laamp_extra_contract_schemes.0012.desc_no_lookout: "Rozglądam się gorączkowo, szukając strażników. Wygląda na to, że droga wolna."
 laamp_extra_contract_schemes.0012.desc: "[task_contract_object.GetFirstNameNoTooltip] chce coś powiedzieć, lecz uciszam [task_contract_object.Custom('PL_go_ja')] i wyprowadzam z celi w mrok."
 laamp_extra_contract_schemes.0012.desc_infiltrator: "Wracam tą samą drogą, którą udało mi się tu wejść, czyli oknem otwartym przez osobę znaną jako [agent_infiltrator.GetFirstName]."
 laamp_extra_contract_schemes.0012.desc_no_infiltrator: "Wracam pozornie niestrzeżoną salą. Tamtędy udało mi się wejść."
 laamp_extra_contract_schemes.0012.desc_free: "Przemykamy się do naszych koni, wskakujemy w siodła i mocno dźgamy wierzchowce piętami.\n\n – Zawdzięczam ci życie! – mówi [task_contract_object.GetNameNoTooltip], kiedy nareszcie zwalniamy. – Ależ to były emocje!"
 laamp_extra_contract_schemes.0012.a: "– Podoba mi się twoje podejście. Dołącz do nas!"
 laamp_extra_contract_schemes.0012.b: "– [task_contract_employer.GetTitledFirstNameNoTooltip] z niecierpliwością oczekuje twojego nadejścia."
 laamp_extra_contract_schemes.0013.t: "Porażka: spisek „$laamp_prison_break_contract_contract$”"
 laamp_extra_contract_schemes.0013.desc_intro: "W środku nocy wślizguję się do miejsca, gdzie przetrzymywana jest osoba znana jako [task_contract_object.GetTitledFirstName]."
 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Przez chwilę walczę z drzwiami, grzebiąc w zamku wytrychem. Złodziej może i by go otworzył, ale ja nie dam rady. Nie mając wielu alternatyw, kopię głośno w drzwi. W pobliżu odzywają się jakieś głosy. To strażnicy!\n\n– Niech mi [task_contract_object.GetLadyLord] wybaczy, ale muszę odejść. To wszystko przekracza nieco moje siły – szepczę na odchodne.\n\n –#EMP Phi!#! Wielkie dzięki, jesteś do niczego! – odgryza się głos, którego właścicielem z pewnością jest [task_contract_object.GetFirstNameNoTooltip].\n\n– Hę? Kto tam jest?! – huczy wściekle strażnik. Na szczęście nie widzi mnie, gdyż usuwam się w mrok, najlepszy możliwy kamuflaż."
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ Ale na drewnianej podłodze migocze światło lampy – straże są blisko! Jak wielce pragnę w tej chwili wsparcia moich towarzyszy! [task_contract_object.GetFirstNameNoTooltip] pod pachę i już pędzimy w szaleńczej ucieczce.\n\n– Kto tam jest?! – krzyczy stróż.#EMP – Alarm! Alarm!#!\n\nSzybko dopadają nas uzbrojeni dręczyciele. [task_contract_object.GetFirstNameNoTooltip] w najgorszym możliwym momencie potyka się i upada na ziemię. Strażnicy przygniatają [task_contract_object.Custom('PL_go_ja')], a ja, nie mam innego wyjścia, jak dokonać samotnej ucieczki."
 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ Wracam do punktu wejścia – przed nami znajduje się pozornie niestrzeżona sala, lecz… jej drzwi są teraz zaryglowane!\n\nKiedy podnoszę sztabę, za naszymi plecami wyrasta strażnik.\n\n– Zajmę go! – krzyczy [task_contract_object.GetFirstNameNoTooltip]. – Ty uciekaj!\n\nW pobliżu rozbrzmiewają kolejne głosy, więc wybieram jedyne sensowne wyjście z tej sytuacji i się ulatniam. Jeśli ktoś ma umrzeć za tę osobę, niech będzie to [task_contract_employer.GetTitledFirstName], prawda?"
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nNiestety straże uruchamiają swoją pułapkę – #EMP widzieli, że nadchodzi ratunek!#!\n\n– Niech mnie [task_contract_object.GetFaith.HighGodName]! To byłoby za proste! – krzyczy [task_contract_object.GetFirstNameNoTooltip]. – Uciekaj, [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]!\n\nStrażnicy biegną prosto na nas, a my nie mamy czasu ani nadziei na zwycięstwo – tak więc biegnę! Jakimś cudem udaje mi się zgubić pościg i bezpiecznie dotrzeć do zewnętrznych murów, ale… [task_contract_object.GetFirstNameNoTooltip] zostaje w tyle."
 laamp_extra_contract_schemes.0013.a: "Z całą pewnością trafi pod stały nadzór…"
 #################################################
 #Contract Employer Consequence Loc
 #(all the assorted guff that employers get in the contract rewards)
 laamp_base_0001_success_employer_modifier: "Zabawieni dworzanie"
 laamp_base_0001_success_employer_modifier_desc: "Dwór tej postaci aż wrze od niewiarygodnych historii i napływowych elementów typowych dla egzotycznego życia na szlaku."
 laamp_base_0001_failure_employer_modifier: "Męczący pochlebcy"
 laamp_base_0001_failure_employer_modifier_desc: "Męczący wędrowcy i nieszczerzy łotrzy tłoczą się na dworze tej postaci, czyniąc życie na nim uciążliwym."
 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "Usuwa [THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')] potencjalnych [Concept('rivals', 'rywali')|E]"
 laamp_base_0031_success_employer_modifier: "Doświadczeni mediatorzy"
 laamp_base_0031_success_employer_modifier_desc: "Ta postać sporo z siebie dała, by załagodzić kontrowersje wstrząsające jej państwem."
 laamp_base_0031_failure_employer_modifier: "Zrzeczona odpowiedzialność"
 laamp_base_0031_failure_employer_modifier_desc: "Ta postać próbowała sprawić, by to kozioł ofiarny poczuł gniew swoich poddanych, ale zamiast tego wszystko tylko pogorszyła."
 laamp_base_0041_success_employer_modifier: "Naiwność"
 laamp_base_0041_success_employer_modifier_desc: "Mimo swoich usilnych starań, ta postać trochę za bardzo wierzy we wszystko, co usłyszy."
 laamp_base_0041_failure_employer_modifier: "Czujność względem kłamców"
 laamp_base_0041_failure_employer_modifier_desc: "Ta postać wie, że nikt nie przybywa na dwór, jeśli czegoś nie chce, co da się dostrzec w jej usposobieniu."
 laamp_base_1001_success_employer_modifier: "Przyłapani złoczyńcy"
 laamp_base_1001_success_employer_modifier_desc: "To hrabstwo zostało skutecznie oczyszczone z recydywistów – przynajmniej na razie."
 laamp_base_1021_success_employer_modifier: "Dobrze musztrowane oddziały"
 laamp_base_1021_success_employer_modifier_desc: "Instruktor, który był ekspertem w swoim fachu, zamienił poborowych tej postaci w dobrze naoliwioną maszynę."
 laamp_base_1021_failure_employer_modifier: "Niechlujny motłoch"
 laamp_base_1021_failure_employer_modifier_desc: "#EMP Żołnierze?#! Rodzina tej postaci z wyglądu przypomina raczej pijaczyny z rynsztoka, niźli wojowników."
 laamp_base_1031_success_employer_modifier: "Spokojne ziemie"
 laamp_base_1031_success_employer_modifier_desc: "To hrabstwo aktualnie cieszy się okresem względnego spokoju."
 laamp_base_1031_failure_employer_modifier: "Na tych ziemiach wrze"
 laamp_base_1031_failure_employer_modifier_desc: "Kłótnie i pomniejsze potyczki to nieodzowny element tutejszego życia, a lokalni mieszkańcy doskonale wiedzą, czyja to wina."
 laamp_base_1041_success_employer_modifier: "Napady na podróżnych"
 laamp_base_1041_success_employer_modifier_desc: "Niezależnie od tego czy jesteś poborcą podatkowym, pielgrzymem, czy handlarzem, nikt nie jest bezpieczny na drogach tego hrabstwa."
 laamp_base_1041_failure_employer_modifier: "Bezpieczne drogi"
 laamp_base_1041_failure_employer_modifier_desc: "Mimo najszczerszych chęci pewnych uznanych przestępców, trakty tego hrabstwa wciąż są dobrze strzeżone."
 laamp_base_2021_failure_employer_modifier: "Spartaczona budowa"
 laamp_base_2021_failure_employer_modifier_desc: "Infrastruktura tego hrabstwa pogrążona jest w kompletnym chaosie, przez co budowanie jest tutaj niezwykle drogie."
 laamp_base_2031_success_employer_modifier: "Wszystko dobrze"
 laamp_base_2031_success_employer_modifier_desc: "Mimo nieustających problemów dotyczących dokładnego przebiegu wewnętrznych granic, mieszkańcy tego hrabstwa są aktualnie zadowoleni."
 laamp_base_2031_failure_employer_modifier: "Punkt wrzenia"
 laamp_base_2031_failure_employer_modifier_desc: "Sytuacja jest tu tak napięta, że ludzie spędzają więcej czasu na kłótniach niż na pracy."
 laamp_base_2041_success_employer_modifier: "Fałszywi przedstawiciele"
 laamp_base_2041_success_employer_modifier_desc: "Powszechnie wiadomo, że już wcześniej podszywano się pod poborców podatkowych tej postaci, co nieustannie komplikuje ich pracę."
 laamp_base_2041_failure_employer_modifier: "Niezawodni urzędnicy"
 laamp_base_2041_failure_employer_modifier_desc: "Podwładni tej postaci dobrze wiedzą, że bez odpowiednich glejtów tak naprawdę nie jest się urzędnikiem."
 laamp_base_3001_success_employer_modifier: "Solidny wywiad"
 laamp_base_3001_success_employer_modifier_desc: "Ta postać otrzymała szczegółowe sprawozdania o tym, co dzieje się w innych państwach."
 laamp_base_3041_success_employer_modifier: "Skarbiec zrabowany"
 laamp_base_3041_success_employer_modifier_desc: "Jak donoszą plotki, ta postać nie jest w stanie nawet zadbać o własne pieniądze."
 laamp_base_3041_failure_employer_modifier: "Strzeżony skarb"
 laamp_base_3041_failure_employer_modifier_desc: "Ta postać obroniła się przed próbą przejęcia zgromadzonego przez nią srebra."
 laamp_base_4001_success_employer_modifier: "Dokumenty w porządku"
 laamp_base_4001_success_employer_modifier_desc: "Papier może być drogi, ale bez papierkowej roboty niczego się nie wskóra, z czego ta postać doskonale zdaje sobie sprawę."
 laamp_base_4001_failure_employer_modifier: "Pomieszane zapiski"
 laamp_base_4001_failure_employer_modifier_desc: "Jakaś niekompetentna ciapa namieszała w archiwach tej postaci, utrudniając kwestie administracyjne."
 laamp_base_4021_success_employer_modifier: "Modny tekst"
 laamp_base_4021_success_employer_modifier_desc: "Wydumany żart zlecony przez tę postać jest aktualnie całkiem popularny na dworze."
 laamp_base_4021_failure_employer_modifier: "Niemodny patron"
 laamp_base_4021_failure_employer_modifier_desc: "Ta postać jest znana z wyrzucania pieniędzy w błoto na rzecz najdziwniejszych bredni."
 laamp_base_4041_success_employer_modifier: "Podrabiane bóstwo"
 laamp_base_4041_success_employer_modifier_desc: "Niezależnie czy są to talizmany, czy relikty, powszechnie wiadomo, że jeśli potrzebujesz czegoś świętego, możesz to kupić w państwie tej postaci."
 laamp_base_4041_failure_employer_modifier: "Standardy sakralne"
 laamp_base_4041_failure_employer_modifier_desc: "Ta postać znana jest z tego, że zatwardziale sprzeciwia się fałszywym relikwiom."
 laamp_base_5001_success_employer_modifier: "Ubite bestie"
 laamp_base_5001_success_employer_modifier_desc: "Populacja zwierząt w tym hrabstwie jest pod absolutną kontrolą."
 laamp_base_5001_failure_employer_modifier: "Dzicz na wolności"
 laamp_base_5001_failure_employer_modifier_desc: "Bestie mnożą się tu zbyt swobodnie i wędrują zbyt swobodnie. Łatwo stracić tu przez to nie tylko kończynę, ale nawet życie."
 laamp_base_5011_success_employer_modifier: "Powiernik kupca"
 laamp_base_5011_success_employer_modifier_desc: "Klasa kupiecka doskonale wie, że jej własność jest tutaj bezpieczna."
 laamp_base_5011_failure_employer_modifier: "Pójdzie z dymem"
 laamp_base_5011_failure_employer_modifier_desc: "Tutejsze inwestycje cechuje znaczne ryzyko zostania podpałką."
 laamp_base_5021_success_employer_modifier: "Dobrze chroniona"
 laamp_base_5021_success_employer_modifier_desc: "Ta postać jest dobrze zabezpieczona przed wszelką krzywdą."
 laamp_base_5021_failure_employer_modifier: "O mały włos"
 laamp_base_5021_failure_employer_modifier_desc: "Ostatnio ta postać otarła się o śmierć, która byłą naprawdę #EMP blisko#!. Następnym razem będzie pewnie jeszcze bliżej."
 laamp_base_5031_success_employer_modifier: "Zagubione zwierzęta"
 laamp_base_5031_success_employer_modifier_desc: "Władca tego hrabstwa nie może nawet zapewnić bezpieczeństwa swoim stadom."
 laamp_base_5031_failure_employer_modifier: "Chronione stada"
 laamp_base_5031_failure_employer_modifier_desc: "Żywy inwentarz jest tu chroniony nawet przed najbardziej przedsiębiorczymi przestępcami."
 laamp_base_5041_success_employer_modifier: "Chyba trochę mało"
 laamp_base_5041_success_employer_modifier_desc: "Z jakiegoś powodu zwierząt w tym hrabstwie jest… mniej, niż można by się tego spodziewać."
 laamp_base_5041_failure_employer_modifier: "Chroniona dzicz"
 laamp_base_5041_failure_employer_modifier_desc: "Kłusowników czeka stryczek."
 #################################################
 #On-Going Diplo Scheme Events
 laamp_base_contract_schemes.0301.t: "Opowieści chwalebnej treści"
 laamp_base_contract_schemes.0301.desc: "Obiad na dworze osoby znanej jako [target.GetTitledFirstName] to idealna okazja, by zrobić wrażenie na [target.Custom('PL_jego_jej')] dworzanach moimi dziarskimi eskapadami.\n\nIm będą szczęśliwsi, tym pełniejsza będzie moja sakiewka.\n\nOczywiście subtelne dowcipy nie będą tak w cenie, jak wielkie opowieści o wielkich czynach, wypełnione po brzegi heroizmem i nikczemnością – zgodnie z prawdą lub wręcz przeciwnie."
 laamp_base_contract_schemes.0301.a: "Wydaje mi się, że znam parę takich historii…"
 laamp_base_contract_schemes.0301.a.tt.success: "Twoje czyny są urzekające"
 laamp_base_contract_schemes.0301.a.tt.failure: "W twoich słowach wybrzmiewa pustka"
 laamp_base_contract_schemes.0301.b: "Czyż moja reputacja nie mówi sama za siebie?"
 laamp_base_contract_schemes.0301.b.f: "Szanse na powodzenie są uzależnione od twojego [Concept('prestige_level', 'poziomu sławy')|E]"
 laamp_base_contract_schemes.0301.b.tt.success: "Mówi"
 laamp_base_contract_schemes.0301.b.tt.failure: "Nie mówi"
 laamp_base_contract_schemes.0301.c: "Każda historia rozrasta się z każdym opowiedzeniem!"
 laamp_base_contract_schemes.0301.c.tt.success: "Niewiarygodne historie to najlepsze historie"
 laamp_base_contract_schemes.0301.c.tt.failure: "Oczywiste oszustwo"
 laamp_base_contract_schemes.0301.d: "Wyjedz darmowe jedzenie i zostaw to, jak jest."
 laamp_base_contract_schemes.0301.e: "Napchaj kieszenie darmowymi przekąskami."
 laamp_base_contract_schemes_0301_doubtful_stories_modifier: "Wątpliwe historie"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc: "Coś jest nie do końca w porządku z tym, co mówią."
 laamp_base_contract_schemes.0311.t: "Odległe brzegi i odmienne klimaty"
 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "Dla kogoś takiego jak [target.GetTitledFirstName], czy też inni [target.GetCulture.GetCollectiveNoun], dumna [exotic_culture.GetName] osoba, taka jak ja, jest ciekawą i obcą osobliwością, a może nawet czymś w rodzaju rzadkiego zaszczytu: kto wie, kiedy będą mieć następną szansę, by porozmawiać z kimś o podobnych mi korzeniach i usłyszeć opowieści z mojej odległej ojczyzny?"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "Słowo [exotic_faith.HighGodNamePossessive] – które z pewnością cechuje właściwa, [exotic_faith.GetAdjective] forma – jest zaskakująco rzadkie na ziemiach, którymi włada [target.GetTitledFirstName].\n\nTo zaprawdę godny pożałowania stan rzeczy, ale #EMP przydaje#! to moim nawykom i rytuałom pewnej egzotycznej obcości, która fascynuje wielu tutejszych dworzan."
 laamp_base_contract_schemes.0311.desc.both_exotic: "Jako [exotic_faith.GetAdherentName], ale też osoba [exotic_culture.GetName], mój obcy sposób życia nieskończenie fascynuje dworzan osoby znanej jako [target.GetTitledFirstName].\n\nWielu z nich nigdy nie widziało kogoś mojego pokroju na własne oczy. I pewnie nigdy więcej już nie zobaczą, gdy wyruszymy, ale nie jestem w stanie przewidzieć, jak potoczy się przyszłość."
 laamp_base_contract_schemes.0311.desc.outro: "\n\nNie są do końca… #EMP uprzejmi#! w swoich opiniach, ale dzięki temu jest ich znacznie łatwiej podpuścić i zabawić."
 laamp_base_contract_schemes.0311.a: "Pozwólcie, że opowiem wam, na czym polega [exotic_culture.GetNameNoTooltip] szkoła życia!"
 laamp_base_contract_schemes.0311.a.tt.success: "Zniewalająca opowieść"
 laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance: "Opowieści poszukiwacza przygód o obcych cudach"
 laamp_base_contract_schemes.0311.a.tt.failure: "Okropna gadka"
 laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "Obce opowieści o odległym barbarzyństwie"
 laamp_base_contract_schemes.0311.b: "Achhhh, [exotic_faith.GetNameNoTooltip] to coś naprawdę tajemniczego…"
 laamp_base_contract_schemes.0311.b.tt.success: "Powabny egzotyzm"
 laamp_base_contract_schemes.0311.b.tt.failure: "Dezorientująca rozpusta"
 laamp_base_contract_schemes.0311.c: "Namaluję wam… #EMP obraz#!…"
 laamp_base_contract_schemes.0311.c.tt.success: "Słodkie kłamstewka"
 laamp_base_contract_schemes.0311.c.tt.failure: "Najperfidniejsze kłamstwa"
 laamp_base_contract_schemes.0311.d: "Obawiam się, że niuanse i tak by wam umknęły."
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier: "Radość ze zbłąkanych wyznań"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc: "Ta postać miała okazję docenić proste radości teologicznie ograniczonych."
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier: "Niechęć do obcych wiar"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier_desc: "Ta postać nie ma pojęcia jak tak wielu ludzi może być tak bardzo w błędzie."
 laamp_base_contract_schemes.0321.t: "Ochotnik"
 laamp_base_contract_schemes.0321.desc.intro: "Podczas naszego pobytu na dworze osoby znanej jako [target.GetTitledFirstName] staramy się jak możemy, by odwdzięczyć się zabawianiem i zajmowaniem [target.Custom('PL_jego_jej')] służących.\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers: "Wygląd jednak na to, że mogliśmy nieco #EMP zbyt#! dobrze wykonać swoją pracę, jako że część dworzan podeszło do mnie po kryjomu, prosząc o przyjęcie ich do naszego obozu!\n\n[courtier_1.GetFirstName] pała największym zapałem, ale [courtier_2.GetFirstName] i [courtier_3.GetFirstName] wcale [courtier_1.Custom('PL_mu_jej')] nie ustępują.\n\n[target.GetTitledFirstNameNoTooltip] nigdy na to nie pozwoli, co do tego nie ma cienia wątpliwości. Ale, być może, moglibyśmy wziąć jedną osobę ze sobą."
 laamp_base_contract_schemes.0321.desc.two_courtiers: "Wygląd jednak na to, że mogliśmy nieco #EMP zbyt#! dobrze wykonać swoją pracę, jako że dwoje dworzan podeszło do mnie po kryjomu, prosząc o przyjęcie ich do naszego obozu!\n\n[courtier_1.GetFirstName] pała największym zapałem, ale [courtier_2.GetFirstName] wcale [courtier_1.Custom('PL_mu_jej')] nie ustępuje.\n\n[target.GetTitledFirstNameNoTooltip] nigdy na to nie pozwoli, co do tego nie ma cienia wątpliwości. Ale, być może, moglibyśmy wziąć jedną osobę ze sobą."
 laamp_base_contract_schemes.0321.desc.one_courtier: "Wygląda na to, że wykonaliśmy swoją pracę zadowalająco, jako że [courtier_1.GetFirstName], [target.Custom('PL_jego_jej')] dworzanin, podchodzi do mnie po kryjomu, prosząc o zabranie ze sobą do naszego obozu.\n\n[target.GetTitledFirstNameNoTooltip] na pewno nie będzie żałować nam jednego ze swoich służących, jeśli zgodzę się na to, że [courtier_1.GetFirstNameNoTooltip] do nas dołączy."
 laamp_base_contract_schemes.0321.a: "Weźmiemy cię, [courtier_1.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0321.b: "Może to [courtier_2.GetFirstNameNoTooltip] jest osobą, która byłaby zainteresowana…"
 laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName] może się przydać."
 laamp_base_contract_schemes.0321.d: "#EMP Ty#!? Chyba się zgrywasz!"
 laamp_base_contract_schemes.0321.e: "Niestety, w naszej kompanii nie ma wolnych miejsc."
 laamp_base_contract_schemes.0331.t: "Co pcha nas do przodu"
 laamp_base_contract_schemes.0331.desc: "– [ROOT.Char.GetFirstNameNoTooltip], tak sobie myślę – mówi [target.GetTitledFirstName], przeciągając samogłoski podczas pewnego spokojnego obiadu. – Rozpowiadasz wszędzie te historie o swoim życiu i swoich dokonaniach, choć żyjesz pod połami ubłoconego namiotu, który ledwo powstrzymuje ulewne deszcze i palące słońce.\n\nKiwam głową. Nie ma sensu temu zaprzeczać.\n\n– Skoro brak ci tylu najbardziej podstawowych udogodnień, co cię motywuje do wstania rano z łóżka? Po co wciąż maszerować, skoro następnego dnia i tak musisz dalej robić to samo?"
 laamp_base_contract_schemes.0331.a: "Czy musi istnieć jeden konkretny powód?"
 laamp_base_contract_schemes.0331.a.tt.success: "Twoje słowa są potoczyste"
 laamp_base_contract_schemes.0331.a.tt.failure: "To co mówisz, brzmi banalnie"
 laamp_base_contract_schemes.0331.b: "Drogi są po to, by je pokonywać."
