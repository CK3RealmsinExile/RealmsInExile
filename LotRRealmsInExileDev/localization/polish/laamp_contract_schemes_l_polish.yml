 #Base Diplo Scheme Loc
 laamp_base_0001_contract_scheme: "Raczenie dworu"
 laamp_base_0001_contract_scheme_action: "Raczenie dworu osoby znanej jako"
 laamp_base_0001_contract_scheme_desc: "W tym [Concept('scheme', 'spisku')|E] na [Concept('court', 'dworze')|El] [contractor_possessive|El] zaczyna panować niepokój spowodowany brakiem nowych plotek. Kontrahent oferuje będącym w okolicy wędrowcom o wystarczającej sławie podarunki i zakwaterowanie, zachęcając ich tym samym do pozostania przez jakiś czas, aby ci dzielili się nowinkami ze świata.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0001_contract_scheme_desc_general: "$laamp_base_0001_contract_scheme_desc$"
 laamp_base_0001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0001_desc_title: "Poszukiwani ludzie z ciekawymi historiami w zanadrzu!"
 laamp_base_0001_desc: "Za ciekawostki z [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] i historie z całego świata czekają nagrody! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] serdecznie zaprasza. Każdy, kto przyniesie ze sobą ciekawe opowieści, zostanie życzliwie ugoszczony."
 laamp_base_0011_contract_scheme: "Poprawa reputacji władcy"
 laamp_base_0011_contract_scheme_action: "Popraw reputację osoby znanej jako"
 laamp_base_0011_contract_scheme_desc: "[contractor|E] uważa, że czegoś mu brakuje: albo jego dobre imię zostało naruszone, albo zbyt wielu [Concept('vassals', 'wasali')|E] odczuwa do niego nienawiść, albo po prostu ma zbyt niski [prestige|El], by móc uzasadnić swoje zapędy. To, czego mu potrzeba to „neutralna” osoba z zewnątrz, która przyjdzie z pomocą… i #EMP wzmocni#! jego reputację.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0011_contract_scheme_desc_general: "$laamp_base_0011_contract_scheme_desc$"
 laamp_base_0011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0011_desc_title: "Potrzebni elokwentni posłańcy!"
 laamp_base_0011_desc: "Do wszystkich godnych zaufania ludzi o szlachetnym sercu: [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] oferuje możliwość zdobycia dobrego zatrudnienia w służbie u siebie. Tylko poważne oferty."
 laamp_base_0021_contract_scheme: "Zadawanie się z władcą"
 laamp_base_0021_contract_scheme_action: "Zadawanie się z osobą znaną jako"
 laamp_base_0021_contract_scheme_desc: "[contractor|E] wyraźnie żądny uwagi jest łatwym kąskiem dla oportunistów. Oportunistów, którzy zjedzą jego chleb, opróżnią jego piwnicę, zaciągną kilka „pożyczek”, po czym znikną, zanim krzyki jakiegoś kuchcika liczącego fasolę podniosą alarm.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0021_contract_scheme_desc_general: "$laamp_base_0021_contract_scheme_desc$"
 laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0021_desc_title: "Poszukiwani zabawni obcokrajowcy!"
 laamp_base_0021_desc: "Niech pójdzie w świat, że [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] swoją szczodrość przelewa na światowych i zasłużonych podróżników."
 laamp_base_0031_contract_scheme: "Negocjacja w czyimś w imieniu"
 laamp_base_0031_contract_scheme_action: "Negocjacja w imieniu osoby znanej jako"
 laamp_base_0031_contract_scheme_desc: "Gdy przez ziemie [Concept('contractor', 'kontrahenta')|E] przetaczają się wzajemne oskarżenia miejscowego ludu, a sam kontrahent jest uważany za zbyt nieudolnego lub stronniczego, by rozwiązać spór, może on zaoferować odpowiednim wędrowcom rolę bezstronnego mediatora. $laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0031_contract_scheme_desc_general: "$laamp_base_0031_contract_scheme_desc$"
 laamp_base_0031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0031_desc_title: "Poszukiwani dobrze urodzeni wędrowcy!"
 laamp_base_0031_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] poszukuje cesarskich mediatorów potrafiących sprawiedliwie rozwiązywać spory dotyczące prowincji. Za pomyślne rozwiązanie sporu przyznawana jest premia."
 laamp_base_0041_contract_scheme: "Naciągacz"
 laamp_base_0041_contract_scheme_action: "Oszustwo"
 laamp_base_0041_contract_scheme_desc: "Głupca od jego bogactwa łatwo oddzielić. Wprawdzie żaden [contractor|El] o to nie #EMP prosi#! - jednak popełnia błąd, angażując oszusta w rozmowę, tylko po to, by po zakończeniu kontraktu odkryć, że padł ofiarą oszustwa (lub nawet kradzieży), a dwulicowy wędrowiec zniknął.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0041_contract_scheme_desc_general: "$laamp_base_0041_contract_scheme_desc$"
 laamp_base_0041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0041_desc_title: "Poszukiwani fascynujący ludzie!"
 laamp_base_0041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] z miejsca o nazwie [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], czyli osoba mądra, rozważna i przenikliwa, poszukuje ludzi do rozrywki sezonowej. #EMP Po#! spełnieniu surowych norm zapewniamy #EMP podstawowe#! zakwaterowanie."
