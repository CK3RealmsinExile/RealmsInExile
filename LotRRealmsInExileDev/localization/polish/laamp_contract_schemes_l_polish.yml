 laamp_base_contract_schemes.5661.h: "Gdyby tak mieć odpowiedniego przedstawiciela…"
 laamp_base_contract_schemes.5661.h.tt.need_groom_hunter_kenneler_or_spoiler: "Nie dysponujesz żadnym z następujących przedstawicieli: [GetCourtPositionType('head_groom_camp_officer').GetName()|l], [GetCourtPositionType('huntperson_camp_officer').GetName()|l], [GetCourtPositionType('kennelperson_camp_officer').GetName()|l] i [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.5661.i: "Nie ma mowy o żadnych #EMP błędach#!."
 laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$: sukces!"
 laamp_base_contract_schemes.5662.desc: "Mimo starań licznych sługusów osoby znanej jako [employer.GetTitledFirstName], [ROOT.Char.GetPrimaryTitle.GetNameNoTier] wydziera z [employer.Custom('PL_jego_jej')] parszywego uścisku całe stado bestii.\n\nMoże i z początku nie należały do nas, ale jakie to ma znaczenie? Toporem i mieczem zabraliśmy, co nasze, a ci, którzy ośmielili nam się sprzeciwić, leżą martwi na swoich pastwiskach.\n\nMoże wrony zrobią użytek z ich zwłok."
 laamp_base_contract_schemes.5662.a: "Tej nocy ucztujemy jak królowie!"
 laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$: porażka!"
 laamp_base_contract_schemes.5663.desc: "Mimo naszych starań oddziały osoby znanej jako [employer.GetTitledFirstName] na każdym kroku krzyżowały nam szyki. Wrogowie wysyłali ostrzeżenia do odległych wiosek, przenosili najliczniejsze stada, uzupełniali wartowników i odbudowywali strażnice…\n\nDziś to [employer.GetTitleAsNameNoTooltip] sięga po zwycięstwo."
 laamp_base_contract_schemes.5663.a: "Ech, zniedołężniała starowina…"
 laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.desc.intro.1: "Praca na dziś już prawie skończona, więc ja i moi wspólnicy zastanawiamy się, czy wrócić do domu nieco wcześniej. Decyzja zostaje podjęta za nas, gdy pojawia się obiecujący cel…"
 laamp_base_contract_schemes.5901.desc.intro.2: "Popołudnie przechodzi w wieczór, a ja tłumię ziewnięcie. Przestępcze życie może i jest opłacalne, ale sporą jego częścią jest #EMP czekanie#!. O, ta osoba – [victim.GetWomanMan] – wygląda obiecująco…"
 laamp_base_contract_schemes.5901.desc.intro.3: "To był dzień mieszanych wrażeń – udało nam się zwinąć sporo sakiewek, ale mało która zrobiła na nas #EMP wrażenie#! swoją zawartością. Może dzięki tej osobie to się zmieni…"
 laamp_base_contract_schemes.5901.desc.intro.4: "Nasze dzisiejsze wysiłki okazały się dosyć opłacalne, a kilku szacownych obywateli było na tyle uprzejmych, że wsparli swoim srebrem naszą #EMP sprawę#!. Jak dotąd ta osóbka sprawia wrażenie najbogatszej…"
 laamp_base_contract_schemes.5901.desc.intro.5: "Powoli mija bezowocny dzień – najlepsze, co przytrafiło się na naszym terenie łowieckim, to zamożny chłop. Wygląda na to, że wreszcie nam się poszczęści – oto widzimy osóbkę, która bez wątpienia jest bogata."
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "To… [victim.GetTitledFirstName], a dla mnie [victim.Custom2('RelationToMeShort',ROOT.Char)]? Co [victim.GetSheHe] sobie wyobraża, włócząc się po niebezpiecznych ulicach bez eskorty?! Pewnie ktoś [victim.Custom('PL_go_ja')] obrabuje. Cóż za bezmyślność!"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "Proszę, proszę. Czyż to [victim.GetTitledFirstName], a dla mnie [victim.Custom2('RelationToMeShort',ROOT.Char)]? W dodatku bez eskorty… Jak #EMP dobrze#! się składa."
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "To przecież [victim.GetFirstName], a dla mnie #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!! Choć nie jesteśmy już razem, nie mogę tego zrobić osobie w zasadzie bliskiej."
 laamp_base_contract_schemes.5901.desc.victim_type.family: "To przecież… [victim.GetFirstName], a dla mnie [victim.Custom2('RelationToMeShort',ROOT.Char)]. Radośnie pomyka w objęcia niebezpieczeństwa bez eskorty, a do tego jest w doskonałym humorze. [victim.Custom('PL_jego_jej')|U] głupota przynosi wstyd rodowi [ROOT.Char.GetHouse.GetName]."
 laamp_base_contract_schemes.5901.desc.victim_type.courtier: "Hmmm, #EMP wydaje#! się, że to [victim.GetTitledFirstName] – dworzanin osoby znanej jako [target.GetTitledFirstName]. Na nic [victim.Custom('PL_mu_jej')] się to tutaj przyda, nie wie bowiem, że otacza [victim.Custom('PL_go_ja')] [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_contract_schemes.5901.desc.victim_type.baron: "To przecież… tak, to [victim.GetFirstName], [victim.GetTitleAsNameNoTooltip] miejsca znanego jako [victim.GetPrimaryTitle.GetBaseNameNoTier]! Pewnie odwiedza stolicę w prywatnych sprawach. Bardzo prywatnych, jak sądzę, skoro przemieszcza się bez eskorty tak #EMP podejrzanym#! skrótem."
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "Nie mogę powiedzieć, że [victim.Custom('PL_go_ja')] rozpoznaję, ale sądząc po ubiorze jest kimś bogatym, lecz nieistotnym. Może to dworzanin jakiegoś pomniejszego, miejscowego władcy."
 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "[victim.Custom('PL_jego_jej')|U] ubiór i niepewne zachowanie świadczą o tym, że przybywa z daleka, a przynajmniej nie zna tego miasta. Pewnie to krótka wizyta albo przystanek podczas dłuższej podróży."
 laamp_base_contract_schemes.5901.desc.victim_type.fallback: "Rozpoznaję [victim.Custom('PL_go_ja')] – to [victim.GetFirstName], lokalny, całkiem zamożny magnat, a do tego #EMP idealna#! ofiara, choć nie najbogatsza ze wszystkich."
 laamp_base_contract_schemes.5901.desc.outro.1: "Moi wspólnicy czają się w ukryciu, nie mogąc się doczekać, aż dopadną nową ofiarę."
 laamp_base_contract_schemes.5901.desc.outro.2: "Coś porusza się pośród cieni. Zakapturzone postaci pod moim dowództwem gotowe są w każdej chwili wyprowadzić atak."
 laamp_base_contract_schemes.5901.desc.outro.3: "Choć dźwięk ten jest prawie niedostrzegalny, słyszę, jak moi ludzie w alejce wysuwają z pokrowców dobrze naoliwione sztylety."
 laamp_base_contract_schemes.5901.desc.outro.4: "Maski skrywają twarze moich wspólników; widzę jedynie ich oczy. Czekają na mój sygnał do przypuszczenia ataku."
 laamp_base_contract_schemes.5901.desc.outro.5: "Muszę tylko wydać rozkaz, a nieszczęśnik zakosztuje konsekwencji marnych decyzji."
 laamp_base_contract_schemes.5901.tt.muggings_tally_and_max: "#TUT Udało ci się dokonać następującej liczby napadów specjalnych: [scheme.MakeScope.Var('special_muggings_tally').GetValue|0]/[scheme.MakeScope.Var('special_muggings_max').GetValue|0]#!"
 laamp_base_contract_schemes.5901.tt.victim_escapes: "[victim.GetTitledFirstName] ucieka"
 laamp_base_contract_schemes.5901.a: "Szykujcie noże. Zróbmy to sprawnie i po chichu."
 laamp_base_contract_schemes.5901.a.tt.success: "Udaje ci się zastraszyć osobę, którą jest [victim.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.a.tt.failure: "[victim.GetWomanMan|U] ucieka, zanim udaje ci się [victim.Custom('PL_go_ja')] dopaść"
 laamp_base_contract_schemes.5901.b: "Ruszaj za [victim.Custom('PL_nim_nia')] i po cichu odetnij [victim.Custom('PL_jego_jej')] sakiewkę."
