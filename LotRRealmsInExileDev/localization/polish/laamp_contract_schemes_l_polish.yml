 #Base Justicar Scheme Loc
 laamp_base_6001_contract_scheme: "Ochrona niewinnych"
 laamp_base_6001_contract_scheme_action: "Ochrona poddanych osoby znanej jako"
 laamp_base_6001_contract_scheme_desc: "Drogi są pełne niebezpieczeństw. Bandyci, zwierzęta i zła pogoda dotknęły poddanych [contractor_possessive|El], którzy błagają o pomoc.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
 laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6001_desc_title: "Chronić słabszych!"
 laamp_base_6001_desc: "Ciężko pracujący ludzie z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] są w potrzebie. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] oferuje atrakcyjne nagrody altruistycznym poszukiwaczom przygód."
 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: "– Zwierzęta, bandyci i łobuzy!\n\nSama myśl o tym wydaje się wystarczająca, by zaburzyć nastrój osoby znanej jako [employer.GetTitledFirstName].\n\n– Miejscowy lud jest tak wzburzony, że obawiam się, iż w każdej chwili może chwycić za broń. Ci, którzy mają młode rodziny, ganią moich oficerów, pytając, dlaczego ich nie chronimy."
 laamp_base_contract_schemes.6001.a: "Musimy zadbać o ich bezpieczeństwo!"
 laamp_base_contract_schemes.6001.b: "Nie ma czasu do stracenia."
 laamp_base_contract_schemes.6001.c: "Nie ma powodu, by iść na ustępstwa."
 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$: sukces!"
 laamp_base_contract_schemes.6002.desc: "Trzecia… czwarta… jest i piąta. Tyle bestii unieszkodliwionych tego ranka. Umieszczam truchła na wózku, podczas gdy wraz ze swoimi sługami przybywa w samą porę [employer.GetTitledFirstName].\n\n– Wspaniała robota! – Bije brawo. – Koniec ze stratami w bydle i zaginionymi dziećmi. Proszę, oto twoja zapłata. A jeśli ludzie znów będą narzekać, będę wiedzieć, kogo wzywać."
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$: porażka!"
 laamp_base_contract_schemes.6003.desc: "– Wystarczy! – woła [employer.GetTitledFirstName], potrząsając głową. – Tak żałosnego pokazu siły moje oczy nie widziały, odkąd szkoliliśmy giermków z użyciem drewnianych mieczy.\n\n– Moi poddani cierpią, nie mając zapewnionej ochrony. Myślisz, że będą w takich okolicznościach płacić podatki? – pyta [employer.GetTitledFirstName] drwiąco.\n\nJuż dość złota straciło przez ciebie moje państwo. Przestań marnować mój czas."
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
