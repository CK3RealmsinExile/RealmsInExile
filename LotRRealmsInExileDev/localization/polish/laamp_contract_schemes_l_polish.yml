 laamp_base_contract_schemes.0661.t.preface: "Opłacony mediator"
 laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$: niesprawiedliwy podział obowiązków"
 laamp_base_contract_schemes.0661.desc: "Problemy na tych terenach zdają się być stosunkowo proste – jedna część tubylców twierdzi, że ich [dummy_soldier.GetWomenMen] trafiają w zbyt wielkich liczbach na służbę wojskową, podczas gdy druga część twierdzi zupełnie odwrotnie.\n\nPróby wyciągnięcia z nich czegokolwiek więcej, skutkują tylko wrzaskami i wymachiwaniem widłami. Obie strony zdają się być bardziej niż chętne, by się nawzajem pozabijać, gdy dysputują o tym, kto bardziej przyczynia się na rzecz wspólnej obronności."
 laamp_base_contract_schemes.0661.a: "Porozmawiajmy o tym."
 laamp_base_contract_schemes.0661.b: "Logistyka, co? Wygląda jak coś, z czym można by sobie poradzić."
 laamp_base_contract_schemes.0661.c: "Hmmm, ciekawe, co powiedzą kości…"
 laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$: oskarżyciele i oskarżeni"
 laamp_base_contract_schemes.0662.desc: "Okazuje się, że dysputa, w którą zaangażowane jest miejsce znane jako [location.GetName], dotyczy jakiejś lokalnej grupki nic nieznaczących kryminalistów, którzy ukrywają się w dziczy.\n\nMieszkańcy podzielili się na dziesiątki zwaśnionych grupek, spośród których każda jest #EMP przekonana#!, że przynajmniej jedna z nich po kryjomu konszachtuje z rabusiami, pomagając im i ich wspierając.\n\nNikt nie chce współpracować, by rozwiązać tę sytuację."
 laamp_base_contract_schemes.0662.a: "To wszystko brzmi jak podłe plotki…"
 laamp_base_contract_schemes.0662.b: "Bandyci? Ten problem łatwo jest rozwiązać!"
 laamp_base_contract_schemes.0662.c: "Wiem, że uda mi się dowiedzieć, kto kłamie."
 laamp_base_contract_schemes.0662.d: "Śmiem twierdzić, że mogę rozwiązać ten problem."
 laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$: to, co niebiańskie"
 laamp_base_contract_schemes.0663.desc: "Z tego, co udaje mi się dowiedzieć, [location.GetName], a właściwie żyjący tu ludzie są #EMP o tyle#! od pozabijania się nawzajem z powodu teologicznej dysputy na tematy tak błahe, że z trudem potrafią oni wyjaśnić jej znaczenie komuś z zewnątrz.\n\nNic nie dolewa oliwy do ognia podczas kłótni tak, jak kwestie religijne, ale muszę się upewnić, że przestaną, odetchną i się uspokoją. Najlepiej bez rozlewu krwi."
 laamp_base_contract_schemes.0663.a: "Może się uspokójmy i pamiętajmy o złożonych przysięgach, co?"
 laamp_base_contract_schemes.0663.b: "To mi wygląda na zamieszki. Taki problem #EMP możemy#! rozwiązać."
 laamp_base_contract_schemes.0663.c: "Pozwólcie mi wyjaśnić sobie kilka kwestii…"
 laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$: miejscowa wendeta"
 laamp_base_contract_schemes.0664.desc: "[location.GetName] to miejsce, w którym ludzie zdecydowali się podążyć ścieżką tyczoną zemstą i rządzą krwi.\n\nNie mam pewności, co zapoczątkowało ten bieg wydarzeń – strony obrzucają siebie nawzajem oskarżeniami o #EMP najróżniejsze#! morderstwa, kradzieże i okazjonalne podpalenia – ale nie dostrzegam tu niczego, poza napsutą krwią, która wręcz czeka, ją rozlać.\n\nNiezbyt to dobra wiadomość dla przychodów z lokalnych podatków."
 laamp_base_contract_schemes.0664.a: "Ludziska! Jesteście sąsiadami, odrobinę kultury!"
 laamp_base_contract_schemes.0664.b: "Jeśli się zaraz samo nie uspokoicie, zaraz trzeba będzie wam z tym pomóc siłą."
 laamp_base_contract_schemes.0664.c: "Albo uściśniecie sobie dłonie, albo je stracicie. Możecie wybrać."
 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$: walka z cłami"
 laamp_base_contract_schemes.0665.desc: "Wygląda na to, że jakiś bęcwał zatrzymał ostatnio kilku lokalnych urzędników. Nikt przy tym nie ucierpiał, ale zanim ktokolwiek mógł go zatrzymać, ten dureń uciekł, krzycząc coś o opodatkowaniu.\n\nNie muszę chyba wspominać o tym, że każda możliwa, nawet najmniejsza skarga #EMP natychmiast#! wychodzi na jaw, gdy tylko tu przybywam, a tubylcy zwracają się przeciwko sobie, w opętańczej próbie uniknięcia kary zbiorowej.\n\nWciąż jednak jeden odważny głupiec jest na tyle bystry, by zasugerować, że może to być skutek niedawnych podwyżek podatków."
 laamp_base_contract_schemes.0665.a: "To koniec. #EMP Teraz#! – zrozumiano?"
 laamp_base_contract_schemes.0665.b: "Może ten ciężar dałoby się nieco zmniejszyć…"
 laamp_base_contract_schemes.0665.c: "Powiecie mi kto to zrobił. Z własnej woli lub nie."
 laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$: problemy z długami"
 laamp_base_contract_schemes.0666.desc: "Najważniejszą rzeczą, w której może pomóc każda wspólnota, z punkty widzenia jej włodarzy, jest opłacanie podatków.\n\nZastanawiające jest więc to, że [location.GetName] to miejsce, którego mieszkańcom się to nie.\n\nOch, ależ oni mają całą masę wymówek i powodów, przez które do tego doszło, ale głównie jest to konspiracja największych osad, które uwzięły się na rzutne miasteczka."
 laamp_base_contract_schemes.0666.a: "Z całą pewnością to jakieś nieporozumienie."
 laamp_base_contract_schemes.0666.b: "Wydaje mi się, że widzę, w czym tkwi problem…"
 laamp_base_contract_schemes.0666.c: "Sumy się nie zgadzają?"
 laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$: w kieszeni"
 laamp_base_contract_schemes.0667.desc: "W każdej społeczności pozwala się na nieco rozlewu krwi, nim zostaną zaangażowane organy wyższego szczebla. Drobne zabójstwa, pomniejsze bandyctwa, a może zarżnięte w nocy cenne zwierzęta rywali – tak długo, jak z danego miejsca spływają podatki, miejscowy wymiar sprawiedliwości radzi sobie ze wszystkim.\n\nMoment, w którym ten przywilej zostaje natychmiast wstrzymany, następuje, gdy jakiś idiota postanawia zaangażować zamiejscowe władze jakimiś trywialnym biadoleniem.\n\n[location.GetName] i wszyscy mieszkający tu głupcy popełniają błąd, uznając, że miejscowy poborca podatkowy jest na usługach czyjegoś zaprzysiężonego wroga. To, jak rzeczywiście do tego doszło, jest jednak nieistotne. Istotna jest egzekucja."
 laamp_base_contract_schemes.0667.a: "#EMP Nie zaangażujesz#! w to funkcjonariuszy."
 laamp_base_contract_schemes.0667.b: "Macie pojęcie, jak wysoka będzie grzywna następnym razem?"
 laamp_base_contract_schemes.0667.c: "Przestańcie z własnej woli, albo ja was do tego #EMP zmuszę#!."
 laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$: męczennik ogółu"
 laamp_base_contract_schemes.0668.desc: "Śmierć szanowanej postaci, jakiegoś nabożnego pustelnika, przysporzyła wiele płaczu i zgrzytania zębami w miejscu znanym jako [location.GetName]. Do stopnia, w którym codzienna administracja zupełnie zamarła.\n\nKonsternacja ta powodowana jest brakiem ciała. Choć kilkoro świadków widziało ostatnie tchnienia samotnika na własne oczy, jego zwłoki zaginęły.\n\nNiektórzy godni uwagi tubylcy oskarżają innych o kradzież, inni twierdzą, że to święty omen, a najbardziej cyniczni w ogóle powątpiewają w całą sprawę."
 laamp_base_contract_schemes.0668.a: "Prawdziwy [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip] jest kochany przez wszystkich!"
 laamp_base_contract_schemes.0668.b: "Martwy? A może po prostu poszedł szwindlować gdzieś indziej?"
 laamp_base_contract_schemes.0668.c: "Wasze kłótnie są bezbożne."
 laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$: pod kontrolą"
 laamp_base_contract_schemes.0669.desc: "[location.GetName], a właściwie lokalni mieszkańcy, jak twierdzą, nie mają pojęcia, dlaczego ich podatki się spóźniają, ani kto złożył skargę swojemu władcy.\n\nMuszą uznawać mnie za głupca, jeśli myślą, że nie widzę strachu w ich oczach i potu na ich skroniach. Ci ludzie znajdują się pod czyimś przymusem. Boją się odezwać, bo czeka ich za to kara."
 laamp_base_contract_schemes.0669.a: "Nigdy nie bójcie się prawa bardziej niż kogoś, kto jest wyjęty spod tego prawa."
 laamp_base_contract_schemes.0669.b: "Pokażę wam, co to znaczy strach!"
 laamp_base_contract_schemes.0669.c: "Wskażcie mi jego kryjówkę, a rozwiążę ten problem."
 laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$: duchowy kryzys"
 laamp_base_contract_schemes.0670.desc: "[location.GetName] to miejsce, w którym wszyscy rozprawiają tylko o jednej rzeczy: czymś, co wygląda jak sprawka[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNamePossessive], a co zdało się powstać z prymitywnych, teologicznych dyskusji.\n\nByłby to świetny temat dla pobożnego pospólstwa, w którym mogłoby się ono świetnie odnaleźć, gdyby nie ulegało tak swoim emocjom.\n\nZ każdym mijającym dniem obelgi przybierają na częstotliwości i powadze. To tylko kwestia czasu, nim zbyteczne teorie doprowadzą do ulicznej rzezi."
 laamp_base_contract_schemes.0670.a: "Czyż nie jesteśmy wszyscy przyjaciółmi?"
 laamp_base_contract_schemes.0670.b: "Pozwólcie, że to wyjaśnię…"
 laamp_base_contract_schemes.0670.c: "Przestańcie. Wygadywać. Bzdury."
 laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$: praca prawie wykonana"
 laamp_base_contract_schemes.0671.desc: "Wykonaliśmy już dość pracy, by otrzymać zapłatę, którą obiecuje [employer.GetTitledFirstName].\n\nJeśli rozwiążemy ostatni problem, zapewnimy sobie premię. Ale jeśli tylko pogorszymy sprawę… przepadnie #EMP całe#! nasze wynagrodzenie.\n\nPowinniśmy wysłać informację czy nie?"
 laamp_base_contract_schemes.0671.a: "Dość to dość!"
 laamp_base_contract_schemes.0671.a.tt: "Wywiązujesz się z kontraktu za normalną nagrodę"
 laamp_base_contract_schemes.0671.b: "Pracę uznaje się za wykonaną, gdy jest wykonana #EMP w całości#!."
 laamp_base_contract_schemes.0671.b.tt: "Ryzykujesz, mając nadzieję na pełną premię – #X ale nie dostaniesz nic, jeśli ci się nie powiedzie#!"
 laamp_base_contract_schemes.0781.t: "Finansowe pokusy"
 laamp_base_contract_schemes.0781.desc: "Doceniam, że – długoterminowo – można zarobić więcej pieniędzy, wyciągając je podstępem z chętnych rąk niż z zabierając je tym nieostrożnym. Wiem o tym, rozumiem to.\n\nJednak [target.GetTitledFirstName], a właściwie tutejszy dwór, tak po prostu gromadzi tak dużo bogactw, a do tego tak słabo ich strzeże, że nie mogę przestać myśleć o tym, by #EMP nieco#! zakosztować alternatywnych metod wzbogacania się."
 laamp_base_contract_schemes.0781.a: "Bez wątpienia możemy wycisnąć z nich niewielką zaliczkę…"
 laamp_base_contract_schemes.0781.a.tt.success: "Przekonujesz osobę, którą jest [target.GetFirstNameNoTooltip] do wręczenia hojnego podarunku"
 laamp_base_contract_schemes.0781.a.tt.failure: "Twoje sztuczki cię zawodzą"
 laamp_base_contract_schemes.0781.b: "[target.GetFirstNameNoTooltip] Nie jest w stanie upilnować #EMP wszystkiego#!."
 laamp_base_contract_schemes.0781.b.tt.success: "Lepkie palce, pełne kiesy"
 laamp_base_contract_schemes.0781.b.tt.failure: "Prawie dajesz się przyłapać"
 laamp_base_contract_schemes.0781.c: "Zrzuć winę za kradzież na osobę, którą jest [stooge.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.0781.c.tt.success: "Zbrodnia doskonała"
 laamp_base_contract_schemes.0781.c.tt.failure: "Oczywiste oszustwo"
 laamp_base_contract_schemes.0781.d: "Z pewnością łatwo wspiąć się po ścianach?"
 laamp_base_contract_schemes.0781.d.tt.success: "Wracasz po zmroku"
 laamp_base_contract_schemes.0781.d.tt.failure: "Strażnicy cię przeganiają"
 laamp_base_contract_schemes.0781.e: "(Względnie) trzymajmy się prawdy."
 laamp_base_contract_schemes.0791.t: "Sztuka delegowania"
 laamp_base_contract_schemes.0791.desc: "[target.GetTitledFirstName] ma swój dwór, a ja mam swój.\n\nRóżnica polega na tym, że [target.Custom('PL_jego_jej')] służącym wystarczy utrzymywanie się z [target.Custom('PL_jego_jej')] szczodrości, podczas gdy #EMP moi#! powiernicy są gotowi mi pomóc za ledwie część tych pieniędzy.\n\nSpędzam czas nad tym, by przybliżyć nas do dnia zapłaty, a oni, w zamian, będą mogli ogołocić [target.Custom('PL_go_ja')] do żywego, gdy będzie się skupiać na czymś innym. Dobrze jest mieć ludzi, na których można polegać."
 laamp_base_contract_schemes.0791.tt.success: "Twój przedstawiciel odnosi sukces"
 laamp_base_contract_schemes.0791.tt.failure: "Twój przedstawiciel zawodzi"
 laamp_base_contract_schemes.0791.a: "[second.GetFirstNameNoTooltip], za mną. Zajmijmy [target.Custom('PL_go_ja')] czymś."
 laamp_base_contract_schemes.0791.b: "[quartermaster.GetFirstNameNoTooltip], do magazynu."
 laamp_base_contract_schemes.0791.c: "[armourer.GetFirstNameNoTooltip] może się pewnie dostać do zbrojowni!"
 laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip], zajmij się ogrodami."
 laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip] #EMP dokładnie#! wie, co robić."
 laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip], do stajni."
 laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip] może najechać domki myśliwskie."
 laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip] może rozpowiadać o moich cnotach, gdy ja…"
 laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip], spiżarnia, #EMP jazda#!."
 laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip] umiejętnie odwróci uwagę."
 laamp_base_contract_schemes.0791.k: "Tak długo, jak [stooge.GetFirstNameNoTooltip] poniesie winę…"
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip], zabierz wszystko, czego nie przybili na stałe."
 laamp_base_contract_schemes.0791.m: "To zbyt ryzykowne. Nie róbmy tego."
 laamp_base_contract_schemes_0791_suspicious_officers_modifier: "Podejrzani przedstawiciele"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "Dziwny pochlebcy i postacie o przeszłości niewzbudzającej zaufania z rzadka przydają wiarygodności."
 laamp_base_contract_schemes_0791_plentiful_horses_modifier: "Mnogość rumaków"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "Ojej, cóż za intrygujący nadmiar wierzchowców!"
 laamp_base_contract_schemes.0801.t: "Interesowne wazeliniarstwo"
 laamp_base_contract_schemes.0801.desc: "Z całą pewnością naszym ostatecznym celem jest zagrabienie podstępem jak największych bogactw osobie, którą jest [target.GetTitledFirstName]. Do tego czasu im lepsze ma o nas zdanie, tym większe mamy na to szanse.\n\nNie wymaga to niczego #EMP zbyt#! bezczelnego. Trochę serdecznych komplementów, dobrze udawanych uśmiechów, czy odpowiednio zagranych zdziwionych min powinno wystarczyć. Dzięki temu [target.GetFirstNameNoTooltip] poczuje wtedy przy nas większą siłę."
 laamp_base_contract_schemes.0801.a: "Możemy zrobić znacznie więcej, jeśli nas polubi."
 laamp_base_contract_schemes.0801.a.tt.success: "Schlebiasz sobie"
 laamp_base_contract_schemes.0801.a.tt.failure: "Musisz odejść"
 laamp_base_contract_schemes.0801.b: "Drobny kapitał socjalny by nie zaszkodził…"
 laamp_base_contract_schemes.0801.c: "[bard.GetFirstNameNoTooltip] sobie z tym poradzi!"
 laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip] urzeka osobę, którą jest [target.GetFirstName]"
 laamp_base_contract_schemes.0801.c.tt.failure: "Irytująca pisarzyna"
 laamp_base_contract_schemes.0801.d: "To byłoby poniżej mej godności."
 laamp_base_contract_schemes_0801_target_good_graces_modifier: "W łaskach"
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "Jeśli lubią cię odpowiedni ludzie, inni liczą się znacznie mniej."
 laamp_base_contract_schemes_0801_target_irritated_modifier: "Irytacja"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "Niektórzy ludzie są jak muchy, które tylko przeszkadzają."
 laamp_base_contract_schemes.0811.t: "Praca na boku"
 laamp_base_contract_schemes.0811.desc: "Wygląda na to, że [agent.GetFirstName] pracuje nad czymś, co #EMP nie#! jest celem, który podziela [target.GetTitledFirstName] i ja.\n\n[agent.GetFirstName] spędza czas na dworze, przygotowując fundamenty pod oszustwo, za sprawą którego [target.GetFirstNameNoTooltip] straci na [agent.Custom('PL_jego_jej')] rzecz znaczną sumę – pod coś, o czym mi nie mówi, a o czym udało mi się usłyszeć podczas [agent.Custom('PL_jego_jej')] własnych przechwałek w obozie."
 laamp_base_contract_schemes.0811.a: "Jakież to przedsiębiorcze! Oczywiście, że podzielimy się zyskami."
 laamp_base_contract_schemes.0811.a.tt.success: "Zarabiacie nieco grosza"
 laamp_base_contract_schemes.0811.a.tt.failure: "Desperackie oszustwa"
 laamp_base_contract_schemes.0811.b: "Śmiało, kontynuujcie."
 laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip] zarabia nieco grosza"
 laamp_base_contract_schemes.0811.c.tt.failure: "Desperackie oszustwo"
 laamp_base_contract_schemes.0811.c: "Przestań, bęcwale! Ryzykujesz moją pracę!"
