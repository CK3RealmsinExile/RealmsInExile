 laamp_base_contract_schemes.0541.tt.lowest_skill_stronger_results: "Testowanie gorszej [Concept('skill', 'umiejętności')|E] zapewni lepsze nagrody"
 laamp_base_contract_schemes.0541.a: "Moje umiejętności dyplomacji na pewno wzbudzą podziw!"
 laamp_base_contract_schemes.0541.b: "Moje umiejętności walki na pewno wzbudzą podziw!"
 laamp_base_contract_schemes.0541.c: "Moje umiejętności dotyczące finansów na pewno wzbudzą podziw!"
 laamp_base_contract_schemes.0541.d: "Moje umiejętności w mętnych czynach są urzekające!"
 laamp_base_contract_schemes.0541.e: "Mój wykształcony umysł na pewno wzbudzi podziw!"
 laamp_base_contract_schemes.0541.f: "Moja biegłość w posługiwaniu się ostrzem mówi sama za siebie!"
 laamp_base_contract_schemes.0541.g: "A może by tak spróbować sił w dyplomacji…"
 laamp_base_contract_schemes.0541.h: "A może by tak pokazać się ze strony prawdziwego dowódcy…"
 laamp_base_contract_schemes.0541.i: "Jeśli chodzi o pieniądze, nie jest ze mną #EMP aż tak#! źle…"
 laamp_base_contract_schemes.0541.j: "Mogę popisać się swoim sprytem…"
 laamp_base_contract_schemes.0541.k: "Mogę popisać się swoją wiedzą…"
 laamp_base_contract_schemes.0541.l: "Mogę popisać się swoimi umiejętnościami szermierki…"
 laamp_base_contract_schemes.0541.m: "Powstrzymaj się."
 laamp_base_contract_schemes.0551.t: "Wielki i dobry"
 laamp_base_contract_schemes.0551.desc: "Na dworze zawsze można spotkać kogoś bardziej przekonującego od innych. Nie inaczej jest w przypadku dworzan osoby znanej jako [target.GetTitledFirstName].\n\nCzęść ludzi kroczy korytarzami, a część pędzi, by usunąć się z drogi.\n\nJeśli naprawdę chcę zrobić dobre wrażenie, nie zaszkodziłoby mieć po swojej stronie kogoś z lokalnych elit, ale kogo by tu wybrać…"
 laamp_base_contract_schemes.0551.duel.tt.success: "Robisz imponujące wrażenie"
 laamp_base_contract_schemes.0551.duel.tt.failure: "Wieje od ciebie nudą bardziej, niż ci się wydaje"
 laamp_base_contract_schemes.0551.a: "[diplomacy_candidate.GetFirstNameNoTooltip] wygląda jak ktoś, kogo można przekonać."
 laamp_base_contract_schemes.0551.b: "[martial_candidate.GetFirstNameNoTooltip] to osoba, której z łatwością zaimponuję."
 laamp_base_contract_schemes.0551.c: "[stewardship.GetFirstNameNoTooltip] i ja mamy ze sobą wiele wspólnego"
 laamp_base_contract_schemes.0551.d: "Zastanawia mnie, czym zajmuje się [intrigue_candidate.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.0551.e: "[learning_candidate.GetFirstNameNoTooltip] zdaje się być interesującą osobą."
 laamp_base_contract_schemes.0551.f: "Ha, założę się, że [prowess_candidate.GetFirstNameNoTooltip] z chęcią zgodzi się na pojedynek."
 laamp_base_contract_schemes.0551.g: "To nie byłoby zbyt mądre."
 laamp_base_contract_schemes_0551_impressive_at_court_modifier: "Robi wrażenie na dworze"
 laamp_base_contract_schemes_0551_impressive_at_court_modifier_desc: "Na każdym dworze jest ktoś, na kim skupia się uwaga – tutaj skupia się ona na tobie."
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier: "Żałosny spektakl"
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier_desc: "Jeśli w polityce istnieje los gorszy od śmierci, jest nim wstyd."
 laamp_base_contract_schemes.0561.t: "Najsłabsze ogniwo"
 #... obligatory "you are $laamp_base_contract_schemes.0561.t$, goodbye".
 laamp_base_contract_schemes.0561.desc: "[insider.GetTitledFirstName] to ewidentnie ktoś bardzo drogi i bliski osobie znanej jako [target.GetTitledFirstName], skoro zajmuje wysokie miejsce w hierarchii i może na [target.Custom('PL_niego_nia')] #EMP znacząco#! wpływać.\n\nDysponowanie kimś, kto mógłby opiewać moje cnoty, z jakiegokolwiek powodu, na pewno wspomogłoby mnie w mej sprawie."
 laamp_base_contract_schemes.0561.a: "[insider.GetFirstNameNoTooltip] nie oprze się moim wdziękom!"
 laamp_base_contract_schemes.0561.a.tt.success: "Uprzejmie i spokojnie"
 laamp_base_contract_schemes.0561.a.tt.failure: "Chaotycznie, pocąc się"
 laamp_base_contract_schemes.0561.b: "Odrobina złota zacieśnia wszelkie więzy"
 laamp_base_contract_schemes.0561.c: "Może wystarczy #EMP subtelna aluzja#!…"
