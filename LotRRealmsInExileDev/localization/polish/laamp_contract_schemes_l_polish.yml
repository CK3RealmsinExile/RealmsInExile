 #Base Intrigue Scheme Events
 laamp_base_contract_schemes.3001.t: "Proaktywny rekonesans"
 laamp_base_contract_schemes.3001.desc: "[employer.GetTitledFirstName] wzywa o składanie rzetelnych opisów sytuacji w obrębie stolicy. Prośba ta zachęciła do działania wielu szarlatanów, którzy w nadziei na łatwy zarobek przekazują wyssane z palca plotki i ewidentnie sfabrykowane dowody.\n\nNa szczęście dla [employer.Custom('PL_niego_niej')] moja banda i ja nie jesteśmy przeciętnymi głupcami, którzy kręcą się po [employer.Custom('PL_jego_jej')] dworze. Na sprzedaż mamy #EMP ciekawsze#! historie z sąsiednich ziem, choć o tym, na ile okażą się przydatne, zadecyduje już [employer.GetTitleAsNameNoTooltip]…"
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$: sukces!"
 laamp_base_contract_schemes.3002.desc: "Czujne oczy i uszy bez większego wysiłku odkryją podczas grupowej podróży wiele ciekawych informacji – wystarczy mieć chęci do obserwowania i pamięć do szczegółów.\n\nTo prosta zasada, lecz łatwo zapominają o niej osoby zuchwałe i pochopne. Zgodnie z oczekiwaniami nasze raporty okazują się wystarczająco obszerne, by nie tylko zapewnić nam wynagrodzenie, ale i gościnne przyjęcie.\n\nA to wszystko ku rozczarowaniu pozostałych aspirujących agentów."
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$: porażka!"
 laamp_base_contract_schemes.3003.desc: "Kiedy wkroczyliśmy do miejsca znanego jako [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier], byliśmy pewni, że nasze historie stanowią rzetelne, szczegółowe i przydatne relacje z przebytych wydarzeń… Przecie tak jest, prawda? Byliśmy pewni, och, tak bardzo pewni…\n\nMimo to nasz pobyt, choć rozpoczął się dość przyjaźnie, wkrótce stał się problematyczny. Szpiedzy wysłani w pogoń za wskazanymi przez nas tropami wracali rozgoryczeni lub nie stawiali się w ogóle, co skutkowało oskarżeniami o sabotaż i celową złośliwość, a także długimi i głośnymi kłótniami.\n\nTo miejsce, mówiąc krótko, nie jest już dla nas bezpieczne."
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nNajpierw musimy jednak złożyć dyskretną wizytę w kilku miejscach, o których [employer.GetFirstNameNoTooltip] pragnie dowiedzieć się nieco więcej."
 laamp_base_contract_schemes.3004.tt.destination_list: "Natychmiast rozpoczynasz [traveling|El] kolejno do miejsc o następujących nazwach: [destination_1.GetName], [destination_2.GetNameNoTier], a na koniec [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.3004.tt.explanation: "#TUT Aby sfinalizować [task_contract|El]:\n$EFFECT_LIST_BULLET$ Zrealizuj w każdym miejscu docelowym wyzwanie związane z [Concept('intrigue', 'intrygą')|E] lub [Concept('diplomacy', 'dyplomacją')|E]\n$TAB$$EFFECT_LIST_BULLET$ Wyzwanie rzuci ci miejscowy [ruler|El] lub jego [spymaster|El] (z tej dwójki zostanie wybrana osoba o wyższym poziomie umiejętności)\n$EFFECT_LIST_BULLET$ Gwarantowany sukces możesz odnieść w alternatywny sposób, pogarszając [prestige|El] i [Concept('opinion', 'opinię')|E], którymi darzy cię osoba rzucająca ci wyzwanie\n$TAB$$EFFECT_LIST_BULLET$ Koszt [Concept('prestige', 'prestiżu')|E] wzrasta proporcjonalnie do [Concept('title_tier', 'poziomu')|E] [Concept('ruler', 'władcy')|E]\n$EFFECT_LIST_BULLET$ W przypadku braku sukcesów odniesiesz #N porażkę#!\n$EFFECT_LIST_BULLET$ W przypadku jednego sukcesu odniesiesz #P względny sukces#!\n$EFFECT_LIST_BULLET$ W przypadku dwóch sukcesów odniesiesz #P sukces#!\n$EFFECT_LIST_BULLET$ W przypadku trzech sukcesów odniesiesz #P niebywały sukces#!#!"
 laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3011.t: "Kwadratura koła"
 laamp_base_contract_schemes.3011.desc: "– Nie musi umierać powoli. [target.GetTitledFirstName] ma po prostu trafić w objęcia [employer.GetFaith.DeathDeityNamePossessive], żeby uwolnić od [target.Custom('PL_niego_niej')] moje myśli. Rozumiemy się? – warczy [employer.GetTitledFirstName].\n\nKiwam głową. Wiele informacji zostało przemilczanych – dlaczego chce uśmiercić tę osobę? Co powstrzymuje [employer.Custom('PL_go_ja')] przed użyciem bardziej standardowych metod? Cóż, to nie moja sprawa.\n\nZakończę jakiś żywot i odbiorę należną zapłatę, to wszystko."
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$: sukces!"
 laamp_base_contract_schemes.3012.desc: "– Oto dowód wykonanej pracy, [employer.GetTitleAsNameNoTooltip] – mówię, upuszczając na podłogę mokrą torbę. Przesiąknięty krwią materiał rozchyla się, ujawniając pukiel włosów osoby znanej jako [target.GetTitledFirstName].\n\n– Otrzymywane rozkazy bierzesz chyba zbyt dosłownie. Nie to mam na myśli, kiedy proszę o czyjąś głowę – burczy [employer.GetTitledFirstName]. – Przywleczenie jej tutaj musiało być kłopotliwe. Tak czy siak, dobra robota. Na zewnątrz stoi służący, on ci zapłaci.\n\nChylę głowę w wyrazie szacunku i wychodzę."
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$: porażka!"
 laamp_base_contract_schemes.3013.desc: "– Więc [target.GetTitledFirstName] wie już, że ktoś dybie na [target.Custom('PL_jego_jej')] życie? Ty baranie! – warczy [employer.GetTitledFirstName]. – Ugh! Nie można ci #EMP zaufać#!!\n\nWzruszam ramionami, a potem otwieram usta, by wyjaśnić… pomyłkę, przez którą ofiara zdołała umknąć swojej zgubie, lecz [employer.GetTitledFirstName] podnosi gwałtownie rękę i pokazuje palcem zewnętrzny dziedziniec.\n\n– Nie zapłacę ci za niewykonaną pracę. Odejdź, zanim odczujesz moje rozczarowanie na #EMP własnej skórze#!."
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3021.t: "Wrogie przejęcia"
 laamp_base_contract_schemes.3021.desc: "Instrukcje, jakie przekazuje [employer.GetTitledFirstName], są jasne. Znaleźć moment, w którym [target.GetTitledFirstName] nie będzie mieć ochrony, odesłać precz wszelkich [target.Custom('PL_jego_jej')] strażników, a potem skuć [target.Custom('PL_go_ja')] i sprowadzić do miejsca znanego jako [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nŁatwizna. Nie wyjaśniono nam dokładnie, dlaczego mamy pojmać tę osobę, lecz nie powinniśmy zadawać zbyt wielu pytań."
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$: sukces!"
 laamp_base_contract_schemes.3022.desc: "– [employer.GetTitledFirstName]! – [target.GetTitledFirstName] spluwa, kiedy zdejmuję [target.Custom('PL_mu_jej')] z głowy worek. – To było do przewidzenia.\n\n[employer.GetFirstNameNoTooltip] [employer.Custom('Saying_3p_SmilesSeems')] i gestem nakazuje więźniowi uklęknąć. Bezceremonialnie kopię [target.Custom('PL_go_ja')] w krzyż, a [target.GetTitledFirstName] upada na podłogę z rozrzuconymi kończynami.\n\n– Doskonale, [ROOT.Char.GetFirstNameNoTooltip] – mówi z zadowoleniem mój zleceniodawca, rzucając mi ciężką sakiewkę. – Twoja praca warta jest każdej monety."
 laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$: porażka!"
 laamp_base_contract_schemes.3023.desc: "– Gdzie [target.GetFirstName], [ROOT.Char.GetFirstNameNoTooltip]? Nie widzę [target.Custom('PL_go_jej')] tu – mówi z przekąsem [employer.GetTitledFirstName], wskazując gabinet zamaszystym gestem ręki. – Zawarliśmy kontrakt. Ta gnida miała tu trafić, ale jakoś nie widzę, żeby tu była, czy może mam coś ze wzrokiem?\n\nZaciskam zęby i potrząsam głową.\n\n– Masz szczęście, że zajmuje mnie teraz inny konflikt. A teraz odejdź, zanim nadużyjesz mojej dobroduszności."
 laamp_base_contract_schemes.3023.a: "Opuść gabinet."
 laamp_base_contract_schemes.3031.t: "Podżeganie"
 laamp_base_contract_schemes.3031.desc: "Rozmowa, którą przyszło mi odbyć z osobą znaną jako [employer.GetTitledFirstName]… otwiera mi oczy. Wydaje się [employer.GetSheHe] pałać wściekłością z powodu jakiejś drobnej zniewagi, którą wyrządziła [employer.Custom('PL_mu_jej')] osoba znana jako [target.GetFirstNameNoTooltip] – czy faktycznie czymś zawiniła, możemy się tylko domyślać. [employer.GetTitledFirstName] pragnie pokazać [target.Custom('PL_mu_jej')], kto tu rządzi, lecz nie chce jeszcze rozlewu krwi.\n\nZamiast tego zleca nam podpalenie jakieś małej posiadłości, którą zarządza [target.GetFirstNameNoTooltip]. Spełnienie prośby niewątpliwie zaostrzy konflikt, ale zlecenie rzecz święta."
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$: sukces!"
 laamp_base_contract_schemes.3032.desc: "[employer.GetTitledFirstName] przyjmuje mnie i moją bandę na audiencję, a my z satysfakcją zgłaszamy pomyślne dokonanie podpalenia. [employer.Custom('PL_jego_jej')|U] [employer.Custom('PartAglow_EyesFaceBody')], kiedy słucha opowieści o naszym fortelu i wznieconym pożarze.\n\n– #EMP Świetnie#!, doskonała robota, [ROOT.Char.GetFirstName]! – chichocze [employer.GetTitleAsNameNoTooltip] – [target.GetFirstName] będzie to przeżywać jeszcze przez długi czas.\n\n[employer.GetTitledFirstName] wzywa gestem służącego, a ten wchodzi, niosąc nam srebro."
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$: porażka!"
 laamp_base_contract_schemes.3033.desc: "Próba podpalenia szybko przeradza się w chaotyczną, krwawą jatkę. Służący przyłapał nas, lecz zanim zdążyliśmy przebić mu pierś, podniósł alarm.\n\nWynikła z tego walka, i choć nasze miecze przelały stanowczo więcej krwi, niż ich oręż, jedyny płomyczek, który zdołaliśmy wzniecić, został ugaszony.\n\n[employer.GetTitledFirstName] odmawia nawet spotkania i nie daje nam szansy na wyjaśnienie całego zajścia. Ma zbyt dużo na głowie, aby nas ukarać, ale nie liczymy na jakąkolwiek zapłatę."
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
 laamp_base_contract_schemes.3034.desc: "List, który posyła mi [employer.GetTitledFirstName]… otwiera mi oczy. Wydaje się [employer.GetSheHe] pałać wściekłością z powodu jakiejś drobnej zniewagi, którą wyrządziła [employer.Custom('PL_mu_jej')] osoba znana jako [target.GetFirstNameNoTooltip] – czy faktycznie czymś zawiniła, możemy się tylko domyślać. [employer.GetTitledFirstName] pragnie pokazać [target.Custom('PL_mu_jej')], kto tu rządzi, lecz nie chce jeszcze rozlewu krwi.\n\nZamiast tego zleca nam podpalenie jakieś małej posiadłości, z którą [target.GetFirstNameNoTooltip] ma pewne powiązania… albo zrównać ją z ziemią w dowolny inny sposób.\n\nSpełnienie prośby niewątpliwie zaostrzy konflikt, ale zlecenie to rzecz święta."
 laamp_base_contract_schemes.3034.tt.destination_list: "Natychmiast rozpoczynasz [traveling|El] do miejsca znanego jako [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT Aby sfinalizować [task_contract|El]:\n$EFFECT_LIST_BULLET$ Zrealizuj wyzwanie związane z [Concept('intrigue', 'intrygą')|E], [Concept('martial', 'walką')|E] lub [Concept('prowess', 'walecznością')|E] bądź dowolne wyzwanie związane z [Concept('aptitude', 'kompetencjami')|E] [Concept('officer', 'przedstawiciela')|E] w miejscu docelowym\n$EFFECT_LIST_BULLET$ [intrigue|E] jest zawsze dostępna\n$EFFECT_LIST_BULLET$ Możliwość poddania próbie [Concept('prowess', 'waleczności')|E] lub umiejętności [Concept('martial', 'walki')|E] zależy od celu\n$EFFECT_LIST_BULLET$ W zależności od celu dostępny będzie również twój najlepszy [officer|El]\n$EFFECT_LIST_BULLET$ Jeżeli uznasz, że wyzwania są zbyt trudne, będziesz w stanie się z nich wycofać i po dotarciu do celu odnieść #N względną porażkę#!#!"
 laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3041.t: "Miejsce kradzieży"
 laamp_base_contract_schemes.3041.desc: "Wstępne zwiady wokół miejsca znanego jako [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] wskazują, że #EMP może#! uda nam się ujść z opałów bez szwanku. To nie jedyne miejsce, w którym [employer.GetTitledFirstName] trzyma złoto, lecz jest go tu zdecydowanie całkiem #EMP sporo#!, a strażnicy nie spodziewają się żadnych wrogich działań.\n\nCałe przedsięwzięcie wydaje się ryzykowne, lecz wykonalne.\n\nPotrzeba nam tylko sprytnego planu…"
 laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$: sukces!"
 laamp_base_contract_schemes.3042.desc: "Wkradamy się całą grupą do skarbca niczym zachłanne chochliki, nie bojąc się gniewu [ROOT.Char.GetFaith.WealthGodNamePossessive].\n\nTu cichutko otwieramy wytrychem zamek, tu sprawnie przebijamy pierś wartownika, a tu… naszym oczom ukazuje się znienacka ogromne bogactwo, jakim dysponuje [employer.GetPrimaryTitle.GetNameNoTier].\n\nSzybciutko napełniamy worki i uchodzimy z miejsca zajścia. Do czorta z konsekwencjami.\n\nByleby tylko bies nie dobrał się nam do skóry."
 laamp_base_contract_schemes.3042.a: "[employer.GetTitledFirstNameNoTooltip] to imbecyl!"
 laamp_base_contract_schemes.3042.b: "W skarbcu zostało jeszcze dużo kosztowności…"
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.GetTitledFirstName] ma do zagrabienia maksymalnie [gold_i] [varcheck.MakeScope.Var('haul_possible').GetValue|P0] szt. [Concept('gold', 'złota')|E], a także akcesoria, które można kraść partiami o wartości [gold_i] [varcheck.MakeScope.Var('haul_possible').GetValue|P0]"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT Po powrocie:\n$EFFECT_LIST_BULLET$ Zawsze będziesz w stanie poddać próbie swoją [Concept('intrigue', 'intrygę')|E], aby skraść coś jeszcze\n$EFFECT_LIST_BULLET$ Poddasz próbie jeden z poniższych punktów (wybrany losowo):\n$TAB$$EFFECT_LIST_BULLET$ [martial|E], [prowess|El] lub [stewardship|El]\n$TAB$$EFFECT_LIST_BULLET$ [prowess|E] lub [Concept('intrigue', 'intrygę')|E] jednego z twoich [Concept('agents', 'wspólników')|E]\n$TAB$$EFFECT_LIST_BULLET$ Kompetencje, które ma twój [GetCourtPositionType('master_thief_camp_officer').GetName()] lub [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]\n$EFFECT_LIST_BULLET$ Aby automatycznie zaliczyć próbę, otrzymaj [stress|E]\n$EFFECT_LIST_BULLET$ Ucieknij ze swoim wynagrodzeniem\n$EFFECT_LIST_BULLET$ Jeżeli próba nie powiedzie ci się dwa razy, trafisz do więzienia, a twoje wynagrodzenie przepadnie#!\n$EFFECT_LIST_BULLET$ Otrzymujesz dodatkowe doświadczenie cechy [GetTrait('gallowsbait').GetName( GetNullCharacter )] proporcjonalne do tego, co uda ci się skraść"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT Twoje wynagrodzenie za sfinalizowanie kontraktu zostało już uregulowane i nie stracisz go bez względu na sytuację#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "[employer.Custom('ResidenceBuilding')] – tam wracamy. Przygotować się do grabieży!"
 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$: porażka!"
 laamp_base_contract_schemes.3043.desc: "Niech to szlag!\n\n[employer.GetFirstNameNoTooltip] ma w skarbcu więcej strażników, niż myśleliśmy, a do tego patrolują go w innych porach… Nawet sam księżyc zdradził nas tej nocy wyjątkowo jasnym blaskiem. Nasza infiltracja zamieniła się w krwawą jatkę niedługo po tym, jak wspięliśmy się na zewnętrzny mur. Nie zdobyliśmy żadnego srebra, po piętach depczą nam zaciekli strażnicy, a nagrodą za nasze wysiłki są jeno piekące rany."
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
