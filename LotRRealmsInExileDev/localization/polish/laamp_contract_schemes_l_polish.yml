 laamp_base_contract_schemes.2301.desc.intro: "– [ROOT.Char.GetTitledFirstNameNoTooltip], witajcie! – krzyczy [person_a.GetTitledFirstName], gdy wraz ze swoją drużyną wchodzę do miasta."
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "[GetCourtPositionType('quartermaster_camp_officer').GetName()|U] [quartermaster.GetFirstName] jest tuż za mną, w gotowości do pomocy."
 laamp_base_contract_schemes.2301.desc.midtro: "\n\nPo krótce przedstawiani mi są inni magnaci tego miasta – [person_b.GetFirstName], [person_c.GetFirstName] i [person_d.GetFirstName].\n\n– Mamy #EMP pewność#!, że się z nami zgodzisz"
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "w następującej kwestii – nie stać nas na dodatkowe opłaty, które chce nałożyć na nas nasz szanowany senior, [person_a.GetTitledFirstName] – przeciąga [person_a.GetFirstNameNoTooltip].\n\n[person_a.Custom('PL_jego_jej')|U] słowa są gładkie i dopracowane. Pasujące komuś, kto jest szczery, albo wybornie kłamie."
 laamp_base_contract_schemes.2301.desc.liar.not_lying: "odnośnie protestowania względem tego niesprawiedliwego podatku. Jesteśmy jedynie prostymi mieszczanami. [employer.GetTitledFirstName] już od dawno dostaje wszystko, co tylko możemy dać.\n\nMoże to prawda, a może nie. Wkrótce się przekonamy."
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "j-jeśli chodzi o to, że n-nie możemy, wróć, #EMP nie chcemy#! czegokolwiek zataić przed osobą, którą jest [employer.GetTitledFirstName]! – plącze się [person_a.GetFirstNameNoTooltip].\n\nGdyby oczywiste drżenie głosu nie zdradzałoby [person_a.Custom('PL_go_jej')] wystarczająco, z pewnością zrobiłby to ściekający po [person_a.Custom('PL_jego_jej')] skroniach pot."
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
