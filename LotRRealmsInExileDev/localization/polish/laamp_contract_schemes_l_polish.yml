 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: sukces!"
 laamp_base_contract_schemes.2012.desc: "Prowadzenie spisu ludności bywa emocjonujące. Rolnicy usiłują ukrywać żywy inwentarz i plony, a handlarze przekłamują zyski. Szczerością nie grzeszy nawet pomniejsza szlachta – im bardziej zbliżasz się do nich z pergaminem i piórem, tym mniejsze i biedniejsze są ich zdaniem ziemie, którymi dysponują.\n\nSzczęśliwie wszystkie matactwa udaje nam się obejść dzięki oficjalnej urzędowej pieczęci i naszemu sprytowi.\n\nChoć uzyskane informacje mogą być niekompletne, sprawdzą się podczas podejmowania decyzji w nadchodzących latach. Zrobiliśmy wszystko, co przewidywał nasz kontrakt.\n\nCzas upomnieć się o zapłatę."
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$: porażka!"
 laamp_base_contract_schemes.2013.desc: "To, że robota okaże się mordęgą, było do przewidzenia.\n\nNie bez powodu zlecono ją nam, a nie oficjalnym urzędnikom. Wraz z towarzyszami spędziliśmy [ROOT.Char.GetFaith.HealthGodName] wie ile godzin z naszego cennego czasu na tej planecie, użerając się z najbardziej pokręconymi, krnąbrnymi, #EMP nieznośnie tępymi wyrobnikami#!, jakich na świat wydał nasz stwórca.\n\nSpołeczność tutejszych ziem z pewnością zbudowano na fundamentach kazirodztwa – nie ma innego wytłumaczenia tak wielkiej liczebności półgłówków.\n\nRezultaty przeprowadzonego spisu ludności są, niestety, całkowicie niemiarodajne, przez co nie otrzymamy swojej zapłaty."
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2021.t: "Amatorska architektura"
 laamp_base_contract_schemes.2021.desc: "Plany budowy, które daje nam [employer.GetTitledFirstName], są odrobinę… nieprzemyślane – przynajmniej tak wydaje się mnie i mojej drużynie. Nic dziwnego, że [employer.Custom('PL_jego_jej')] kreślarze napotkali w pracy trudności.\n\nProblemy te są nam jednak niestraszne. Wiemy, co [employer.GetTitledFirstName] chce zbudować, musimy jeno wymyślić, jak #EMP zrealizować#! [employer.Custom('PL_jego_jej')] wizję. W końcu jesteśmy wykwalifikowanymi półprofesjonalistami.\n\nAlbo czymś w ten deseń."
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$: sukces!"
 laamp_base_contract_schemes.2022.desc: "Moja banda i ja jak zwykle stanowimy wzorowy przykład skuteczności. Budowa przebiegła sprawnie, a jej rezultat prezentuje się solidnie i okazale. Chociaż [employer.GetTitledFirstName] musi kontynuować naszą doskonale zapoczątkowaną robotę w innych miejscach, ma od nas wszystko, czego w tym celu potrzebuje.\n\nPrzygotowujemy się do wymarszu, uginając się pod ciężarem zasłużenie wysokiej zapłaty."
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$: porażka!"
 laamp_base_contract_schemes.2023.desc: "[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] to miejsce, w którym stoi kilka imponujących budynków.\n\nNasze dzieło niestety się do tej grupy nie zalicza.\n\nTandetne materiały, przechylone ściany, wystające belki, a nawet pożary w trakcie budowy… To cud, że nie postawiono nam żadnych zarzutów.\n\n[employer.GetTitledFirstName] w każdej chwili może zmienić zdanie, więc najlepiej będzie, jeśli odejdziemy."
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2031.t: "Arbitraż"
 laamp_base_contract_schemes.2031.desc: "Polityczny impas to ciekawe zjawisko. Dwa, trzy potężne ugrupowania z miejsca znanego jako [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] prowadzą konflikt, lecz żadna ze stron nie chce – lub nie może – posunąć się o krok dalej od rywala.\n\nSpór dotyczy dokładnego umiejscowienia jakichś wewnętrznych granic. Potrzeba tu kogoś neutralnego, kto wysłucha faktów i zbada teren. Jeżeli wrócimy do zwaśnionych stron z satysfakcjonującym rozwiązaniem, otrzymamy sowite wynagrodzenie."
