 laamp_base_1041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1041_desc_title: "Godni zaufania najemnicy!"
 laamp_base_1041_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier|U] to miejsce nękane przez rabusiów, banitów i wszelkiego rodzaju wędrowców. #EMP Pilnie#! poszukiwani są doświadczeni wojownicy. Wszystkie zgłoszenia przyjmuje [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_1041.tt.gold_rewards_depend_on_travellers: "#alert_trial Ilość możliwego do zarobienia [Concept('gold', 'złota')|E] zależy wyłącznie od tego, na jakich podróżników natkniesz się i kogo napadniesz w drodze – możesz spotkać niebotycznie bogatych [Concept('dukes', 'książąt')|E] lub zubożałych pielgrzymujących [Concept('courtiers', 'dworzan')|E]"
 laamp_base_1041.tt.haul_actual: "Łącznie zarobione [gold_i] złoto: [task_contract.MakeScope.Var('haul_actual').GetValue|P0] szt."
