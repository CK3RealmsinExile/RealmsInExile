 laamp_base_1041_contract_scheme: "Zasadzka na podróżnych"
 laamp_base_1041_contract_scheme_action: "Zasadzka na ziemiach osoby znanej jako"
 laamp_base_1041_contract_scheme_desc: "Jak niebezpieczne mogą być niektóre ziemie [contractors_possessive|El]! Zgłaszają zapotrzebowanie na pomoc, a zamiast niej pojawia się jakiś przedsiębiorczy [adventurer|El], który zaczyna napadać na każdego tłustego kupca i każdą obfitującą w potencjalne łupy karawanę, jaką uda mu się znaleźć.$laamp_contract_scheme_desc_general_boilerplate$"
