 laamp_base_contract_schemes_0561_bored_insider_modifier_desc: "Są rzeczy gorsze od bycia niemożebnie nudnym, choć nie ma ich dużo."
 laamp_base_contract_schemes_0561_bribed_insider_modifier: "Informator przekupiony"
 laamp_base_contract_schemes_0561_bribed_insider_modifier_desc: "Może nie jest to uczciwe, ale przynajmniej #EMP jest#! efektywne."
