 laamp_base_contract_schemes.2676.d.sacrifice_unexists: "$laamp_base_contract_schemes.2661.d.sacrifice_unexists$"
 laamp_base_contract_schemes.2676.d.no_valid_char: "Nie masz dostępnego [Concept('follower', 'towarzysza')|E] ze współczynnikiem [Concept('martial', 'walki')|E] wynoszącym przynajmniej [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0], którego można byłoby tymczasowo wysłać na [court|El] osoby o imieniu [employer.GetFirstName]"
 laamp_base_contract_schemes.2676.d.tt.courtier_stays_here: "$laamp_base_contract_schemes.2661.d.tt.courtier_stays_here$"
 laamp_base_contract_schemes.2676.e.officer_exists: "$laamp_base_contract_schemes.2661.e.officer_exists$"
 laamp_base_contract_schemes.2676.e.officer_unexists: "$laamp_base_contract_schemes.2661.e.officer_unexists$"
 laamp_base_contract_schemes.2676.f: "Tak, oczywiście – wiemy co nieco o koniach."
 laamp_base_contract_schemes.2676.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2076_success_employer_modifier: "Dobre konie"
 laamp_base_2076_success_employer_modifier_desc: "Wierzchowców z tego hrabstwa pożąda cała okolica."
 laamp_base_2076_failure_employer_modifier: "Wygłodzone wierzchowce"
 laamp_base_2076_failure_employer_modifier_desc: "To hrabstwo z jakiegoś powodu słynie z okropnych koni – niezależnie od ich rasy."
 laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$: sukces!"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "Umiejętność, z której słynie ród [ROOT.Char.GetHouse.GetName], po raz kolejny ratuje sytuację!\n\nMimo pozorów, jakie stwarzają, każdy z magnatów chce po prostu dostać swoją część. W jedno popołudnie opracowuję podział na tyle sprawiedliwy, by wszyscy byli jedynie #EMP odrobinę#! rozczarowani.\n\nNawet głupiemu właścicielowi przypadnie jakieś odszkodowanie. Tak oto wrzawa cichnie do znośnego poziomu."
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "Mam dość doświadczenia w sprawach wojennych, by wiedzieć, że najlepsza ziemia nie jest gwarantem najlepszych koni, a najlepsze konie wcale nie potrzebują najlepszej ziemi. Spokojnie, ostrożnie i tylko #EMP odrobinę#! protekcjonalnie wyjaśniam magnatom z miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier], na czym polega błąd w ich rozumowaniu. Na początku słuchają mnie dość… niechętnie – jakby nie patrzeć, ziemia to ziemia – ale w ostatecznym rozrachunku dobre argumenty zawsze są kluczem do sukcesu."
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "Kiedy [employer.GetTitledFirstName] i ja zostawiamy [sacrifice.Custom('PL_go_ja')] z miejscowymi magnatami, [sacrifice.GetTitledFirstName] nie ma innego wyboru, niż zająć się wyważonymi próbami rozwiązania ich problemów. Wychodząc, słyszymy już pierwsze wrzaski, które przybierają na sile, zanim jeszcze mamy szansę się oddalić.\n\n– To nieoczekiwane rozwiązanie – przyznaje w zamyśleniu [employer.GetFirstNameNoTooltip] – choć byłoby trudno zarzucić ci brak staranności. Ale czy [sacrifice.GetSheHe] na pewno da sobie tam radę?\n\nUnoszę brew.\n\n– Och, oczywiście. Co ja wygaduję – mamrocze [employer.GetTitleAsNameNoTooltip]. – Jak tak dalej pójdzie, znowu wpakuję się w ten sam bałagan. Proszę, to twoja zapłata za wypożyczenie nam tak uzdolnionej osoby."
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "[officer.GetTitledFirstName] doskonale zna się na koniach i dziś bardzo nam się to przydaje.\n\nWysyłamy [officer.Custom('PL_go_ja')] do miejscowych z poleceniem podzielenia się z nimi pasją, która tak [officer.Custom('PL_go_ja')] pochłania, a [officer.GetSheHe] stopniowo wpędza ich w poczucie winy z powodu warunków, w jakich chowają swoje wierzchowce i zwierzęta pociągowe. Wyjaśnia im przy tym ze szczegółami, jak można hodować silniejsze i zdrowsze osobniki bez potrzeby wykłócania się o najlepsze pastwisko.\n\nPod koniec miejscowi puszczają wszelkie spory w niepamięć, przytakując ze skruchą [officer.Custom('PL_jego_jej')] słowom krytyki i każdemu, choćby najbardziej osobliwemu przytykowi."
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "W fachu, w którym specjalizuje się [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], człowiek uczy się, oczywiście, co nieco na temat dobrych ziem pastewnych.\n\nZ doskonale wyćwiczoną, niemal naturalną łatwością uspokajamy poruszonych miejscowych i sprawiedliwie dzielimy ziemię.\n\nWarto też napomknąć mimochodem o grupie obozujących w pobliżu najemników, którzy w razie potrzeby z pewnością zareagują na wezwanie zarządcy miasta."
 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "Trzeźwy umysł, ciężka praca, a do tego cała piekielna zawziętość, jaką przedstawiciel rodu [ROOT.Char.GetHouse.GetName] może z siebie wykrzesać – i nie ma rzeczy niemożliwych.\n\nPo wielu godzinach wyczerpujących dyskusji udaje się w końcu dojść do porozumienia w sprawie względnie sprawiedliwego podziału ziemi. Sprawiedliwego dla wszystkich oprócz głupca, który na nim traci – otrzyma on jednak rekompensatę znacznie większą niż to, czym musiałby się zadowolić, gdyby nie było mnie przy negocjacjach. Grunt, że magnaci wydają się w miarę zadowoleni z moich sugestii, a w każdym razie nie narzekają zbyt głośno."
 laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.GetTitledFirstName] zdaje się uważać nasze rozwiązanie za wyjątkowo satysfakcjonujące i z radością nagradza nas monetami."
 laamp_base_contract_schemes.2677.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$: niepowodzenie!"
 laamp_base_contract_schemes.2678.desc.stewardship: "Po ciągnących się w nieskończoność godzinach dyskusji osiągnięcie porozumienia z miejscowymi wydaje się jeszcze mniej realne niż przed rozpoczęciem negocjacji.\n\nKażdy ze spragnionych władzy drobnych magnatów w mieście o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] chce #EMP swojego#! kawałka ziemi – wartego oczywiście odrobinę więcej niż pozostałe – i jest gotów zakrzyczeć wszystkich dokoła, byleby tylko osiągnąć swój cel.\n\n"
 laamp_base_contract_schemes.2678.desc.officer: "Wydawało mi się, że [officer.GetTitledFirstName] radzi sobie #EMP dobrze#! z tego rodzaju problemami.\n\nMoże dysponuje wiedzą zbyt dużą w stosunku do nikłego zainteresowania mieszkańców miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] – a może to miejscowi interesują się za bardzo, podczas gdy [officer.GetSheHe] ma jakieś braki.\n\nSkutkiem są niestety kłótnie, oskarżenia i walenie w stół."
 laamp_base_contract_schemes.2678.desc.outro: "Jeszcze zanim nastaje wieczór, [employer.GetTitledFirstName] bezceremonialnie nas wyrzuca. Brak postępów z naszej strony wyraźnie wytrącił [employer.Custom('PL_go_ja')] z równowagi.\n\nChyba nie mamy co liczyć dziś na wynagrodzenie."
 laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"
