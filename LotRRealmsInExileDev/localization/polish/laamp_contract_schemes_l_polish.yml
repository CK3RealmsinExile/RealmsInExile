 laamp_base_contract_schemes.2681.d.sacrifice_unexists: "$laamp_base_contract_schemes.2661.d.sacrifice_unexists$"
 laamp_base_contract_schemes.2681.d.no_valid_char: "Nie masz dostępnego [Concept('follower', 'towarzysza')|E] ze współczynnikiem [Concept('learning', 'nauki')|E] wynoszącym przynajmniej [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0], którego można byłoby tymczasowo wysłać na [court|El] osoby o imieniu [employer.GetFirstName]"
