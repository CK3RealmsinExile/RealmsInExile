 laamp_base_contract_schemes.5034.tt.explanation: "#TUT Aby sfinalizować [task_contract|El]:\n$EFFECT_LIST_BULLET$ Zrealizuj wyzwanie związane z [Concept('prowess', 'walecznością')|E], [Concept('martial', 'walką')|E] lub [Concept('stewardship', 'zarządzaniem')|E] w każdym miejscu docelowym\n$EFFECT_LIST_BULLET$ Jeśli są one już zrealizowane, zamiast tego będziesz mieć możliwość poddania próbie kompetencje najlepszych spośród twoich następujących [Concept('officers', 'przedstawicieli')|E]: [GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()] lub [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]\n$EFFECT_LIST_BULLET$ Warunki powodzenia –\n$TAB$$EFFECT_LIST_BULLET$ Zrealizuj każde wyzwanie, aby odnieść #P niebywały sukces#!\n$TAB$$EFFECT_LIST_BULLET$ Zrealizuj co ponad połowę wyzwań, aby odnieść #P sukces#!\n$TAB$$EFFECT_LIST_BULLET$ Zrealizuj co najmniej jedno wyzwanie, aby odnieść #P względny sukces#!\n$TAB$$EFFECT_LIST_BULLET$ Jeżeli nie uda ci się zrealizować żadnego wyzwania, odniesiesz #N porażkę#!#!"
 laamp_base_contract_schemes.5041.t: "Kłusownik"
 laamp_base_contract_schemes.5041.desc: "Wygląda na to, że ziemie, które ma pod swoim władaniem [employer.GetTitledFirstName], przeciążone są obfitością zwierzyny. Jest jej tyle, że [employer.GetTitleAsNameNoTooltip] zaczyna mieć pewne problemy z kłusownikami.\n\nCóż, ja i moi weseli [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] nie zostawimy nikogo w tarapatach. Zrobimy, co trzeba – oskubiemy #EMP parę#! soczystych sztuk ptactwa i zdejmiemy skóry z #EMP kilku#! zwierzaków…"
 laamp_base_contract_schemes.5041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
