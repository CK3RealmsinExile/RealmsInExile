 laamp_base_1001_contract_scheme: "Ściganie przestępców"
 laamp_base_1001_contract_scheme_action: "Ściganie przestępców dla osoby znanej jako"
 laamp_base_1001_contract_scheme_desc: "Przedsiębiorcza zgraja przestępców może wyrządzić wiele szkód w mieniu, obniżyć [prestige|El], a nawet [Concept('legitimacy', 'legitymację')|E]. Wystarczająco duża, by się o nią martwić, i wystarczająco mała, by trudno było ją złapać – taka banda to idealny kandydat do [Concept('contract_scheme_contract', 'kontraktu')|E].$laamp_contract_scheme_desc_general_boilerplate$"
