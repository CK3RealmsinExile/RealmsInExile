 laamp_base_contract_schemes_0561_spooked_insider_modifier_desc: "Złe słowa padające z ust złej osoby mogą być gorsze od trucizny."
 laamp_base_contract_schemes.0571.t: "Płatne z góry"
 laamp_base_contract_schemes.0571.desc: "Nie ma żadnej gwarancji, że [target.GetTitledFirstName] ostatecznie obdarzy mnie podarunkami, których pragnę. Nieważne jak bardzo padam [target.Custom('PL_mu_jej')] do stóp.\n\nStaje się jasnym, że muszę działać, naciskając tak bardzo, jak tylko zdołam, by zdobyć pożyczkę z góry. Następnie, jeśli [target.GetTitledFirstName] zaszczyci mnie jeszcze bardziej, będę się śmiać, a jeśli nie, moje trudy zostaną wstępnie zrekompensowane."
