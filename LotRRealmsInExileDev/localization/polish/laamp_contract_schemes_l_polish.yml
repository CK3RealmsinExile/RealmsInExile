 laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$: linie na mapie"
 laamp_base_contract_schemes.2681.desc: "W mieście o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] nie czeka nas miłe powitanie. Ktoś odkopał jakąś starą mapę, według której granice dwóch zależnych od miasta osad przebiegają #EMP zupełnie#! inaczej, i teraz miejscowi przeżywają kryzys.\n\nJeśli problem nie zostanie szybko zażegnany, w optymistycznym scenariuszu można spodziewać się przerw w opłacaniu podatków. W najgorszym – w okolicy wybuchnie mały konflikt zbrojny.$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2681.a: "$laamp_base_contract_schemes.2661.a$"
 laamp_base_contract_schemes.2681.b: "$laamp_base_contract_schemes.2661.b$"
