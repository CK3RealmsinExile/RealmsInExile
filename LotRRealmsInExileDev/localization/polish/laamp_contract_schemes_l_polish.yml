 laamp_base_3001_contract_scheme: "Improwizowana sztuka szpiegowska"
 laamp_base_3001_contract_scheme_action: "Zdawanie relacji osobie znanej jako"
 laamp_base_3001_contract_scheme_desc: "Świeże doniesienia z ostatnich wydarzeń, do których dochodzi hen od stolicy są często bezcenne dla [Concept('contractors', 'kontrahentów')|E]: na tyle, że warto za nie zapłacić wędrowcom.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3001_contract_scheme_desc_general: "$laamp_base_3001_contract_scheme_desc$"
 laamp_base_3001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3001_desc_title: "Godni zaufania podsłuchiwacze i przedsiębiorczy obcokrajowcy!"
 laamp_base_3001_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] pragnie ogłosić, iż wszelkie użyteczne informacje z całego regionu, jak i z odległych krain, są mile widziane."
 laamp_base_3011_contract_scheme: "Zamordowanie wroga"
 laamp_base_3011_contract_scheme_action: "Morderstwo"
 laamp_base_3011_contract_scheme_desc: "Zdarzają się sytuacje, w których [contractor|El] potrzebuje czyjejś śmierci, ale albo nie chce ryzykować zorganizowania jej samemu, albo jest zbyt zajęty innymi sprawami. Na szczęście morderstwo można łatwo zlecić odpowiednim osobom.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3011_contract_scheme_desc_general: "$laamp_base_3011_contract_scheme_desc$"
 laamp_base_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3011_desc_title: "Uczciwi najemnicy o silnej woli!"
 laamp_base_3011_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] oferuje obfite wynagrodzenie dla człowieka o nieskazitelnym charakterze posiadającego doświadczenie w delikatnej, wymagającej pracy."
 laamp_base_3021_contract_scheme: "Porwanie wroga"
 laamp_base_3021_contract_scheme_action: "Porwanie"
 laamp_base_3021_contract_scheme_desc: "Więzienie może być otrzeźwiającym, pouczającym doświadczeniem dla malkontentów i rywali, a także opłacalnym lub satysfakcjonującym doświadczeniem dla ich strażnika. Przynajmniej na tyle, że warto zaryzykować zapłacenie stronie trzeciej za zorganizowanie wizyty.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
 laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3021_desc_title: "Stanowczy pogromcy niesfornych zwierząt!"
 laamp_base_3021_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] poszukuje wytrawnych myśliwych do schwytania, ale nie zabicia, rzadkiego zwierza. Za wykonanie zadania przewidziano sowite wynagrodzenie."
 laamp_base_3031_contract_scheme: "Spalenie majątku"
 laamp_base_3031_contract_scheme_action: "Podpalenie dla osoby znanej jako"
 laamp_base_3031_contract_scheme_desc: "Wspaniałe w nienadzorowanych budowlach jest to, że przy odpowiednim wysiłku #EMP zawsze#! się spalają. Daje to [Concept('contractors', 'kontrahentom')|E] doskonałą okazję, by wysłać jasny komunikat, a przy tym puścić coś w niepamięć… puszczając to z dymem.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
 laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3031_desc_title: "Pracowici wędrowcy o odpowiednim charakterze!"
 laamp_base_3031_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip] oferuje wysokie wynagrodzenie za pilne posprzątanie terenu. Wymagane zachowanie poufności. Miejsce przyjmowania zgłoszeń: [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
 laamp_base_3041_contract_scheme: "Napad na skarbiec"
 laamp_base_3041_contract_scheme_action: "Włamanie do skarbca osoby znanej jako"
 laamp_base_3041_contract_scheme_desc: "Niektórzy [contractors|El] są po prostu głupcami zdradzającymi swój nadmiar bogactwa – bogactwa, które jest o wiele łatwiejsze do zdobycia bezpośrednio niż poprzez jakąś paskudną #EMP pracę#!.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
 laamp_base_3041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3041_desc_title: "Wszyscy podróżnicy przebywający oraz poddani żyjący w miejscu znanym jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]!"
 laamp_base_3041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] przypomina, iż #EMP każdego#!, kto dopuści się kradzieży bądź też spiskowania do niej prowadzącego, czeka kara, natomiast każdego, kto przyprowadzi osobę podejrzaną o kradzież, czeka nagroda. Dostęp do skarbca ma tylko i wyłącznie #EMP [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]#!."
 laamp_base_3041.tt.chance_for_more: "Jeśli chcesz, możesz spróbować #P ukraść jeszcze więcej [Concept('gold', 'złota')|E]#!"
