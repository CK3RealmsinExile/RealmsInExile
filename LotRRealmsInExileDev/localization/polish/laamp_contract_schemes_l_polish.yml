 #Base Learning Scheme Loc
 laamp_base_4001_contract_scheme: "Transkrybowanie tekstów"
 laamp_base_4001_contract_scheme_action: "Pisanie dla osoby znanej jako"
 laamp_base_4001_contract_scheme_desc: "Sztuka przepisywania i tłumaczenia manuskryptów może być niewdzięczna. Nawet w [Concept('realms', 'państwach')|E] o wysokim poziomie wyedukowania pracy w tym obszarze jest tak wiele, że nie poradziłoby sobie z nią wielokrotnie więcej wykwalifikowanych skrybów niż jest dostępnych. Taki stan rzeczy daje każdemu wykształconemu wędrowcowi możliwość realizacji [Concept('task_contracts', 'kontraktów')|E], w ramach których ma niepowtarzalną okazję pracować nad wyjątkowymi dziełami.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
 laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4001_desc_title: "Osoby pragnące mieć swój udział w ocalaniu wiedzy!"
 laamp_base_4001_desc: "Poszukiwani dobrze wyedukowani skrybowie do przepisywania tekstów, których kulturą źródłową jest kultura [TaskContract.GetEmployer.GetCulture.GetNameNoTooltip]. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jak [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] oferuje uczciwą zapłatę za terminowe wywiązywanie się z obowiązków."
 laamp_base_4011_contract_scheme: "Rozwiązanie sporów teologicznych"
 laamp_base_4011_contract_scheme_action: "Rozstrzyganie sporu teologicznego dla osoby znanej jako"
 laamp_base_4011_contract_scheme_desc: "Spory dotyczące doktryn mogą zarówno mieć swoje źródło w szczegółach, rodząc się z interpretacji pojedynczych słów w określony sposób, jak i być osobliwie niekonkretne – jak w przypadku przywoływania rozbieżności w ścierających się ze sobą tradycjach starożytnych. Kiedy takie spory na tle religijnym zaczynają się zaogniać, wielu [Concept('contractors', 'kontrahentów')|E] woli wysłać osobę trzecią do arbitrażu w swoim zastępstwie.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
 laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4011_desc_title: "Lojalni uczniowie [TaskContract.GetEmployer.GetFaith.KnowledgeGodNamePossessive]!"
 laamp_base_4011_desc: "Uczony teolog może liczyć na hojne wynagrodzenie za rozstrzyganie miejscowych sporów religijnych dotyczących dogmatów wiary, jaką jest wiara [TaskContract.GetEmployer.GetFaith.GetAdjective]. Na poważnych kandydatów czeka [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_4021_contract_scheme: "Stworzenie dzieła naukowego"
 laamp_base_4021_contract_scheme_action: "Uczony dla osoby znanej jako"
 laamp_base_4021_contract_scheme_desc: "Uczeni wędrowcy przynoszą ze sobą pewne poczucie mistycyzmu, często nawet odrobinę egzotyki – zaradni [contractors|El] często starają się uchwycić niektóre z tych ulotnych mądrości, zamawiając małe książki z aforyzmami i moralizatorskimi opowieściami.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
 laamp_base_4021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4021_desc_title: "Uczeni o wykwintnym charakterze pisma!"
 laamp_base_4021_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] zaprasza do zgłaszania się pisarzy z dowolnego zakątka kraju. Czeka dochodowa praca piórem. Miejsce zgłoszeń: [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
 laamp_base_4031_contract_scheme: "Zabieganie o działanie charytatywne"
 laamp_base_4031_contract_scheme_action: "Proszenie od osoby znanej jako"
 laamp_base_4031_contract_scheme_desc: "Dzięki obdarowywaniu mijanych uczonych podarunkami i monetami [contractors|El] uchodzą za hojnych i oddanych nauce – nawet jeśli obdarowany uczony wcześniej ich do tego nieco #EMP zachęca#!.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
 laamp_base_4031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4031_desc_title: "Sprawiedliwi święci i budzący litość żebracy!"
 laamp_base_4031_desc: "Niech wieść się rozniesie: [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] oferuje patronat zasługującym na niego osobom o niezwykłej pobożności, poziomie kultury lub wykształcenia, którym przyświeca wiara [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]. Miejsce zgłoszeń: [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
 laamp_base_4041_contract_scheme: "Opchnięcie talizmanów"
 laamp_base_4041_contract_scheme_action: "Sprzedawanie błyskotek osobie znanej jako"
 laamp_base_4041_contract_scheme_desc: "Kto ma decydować o tym, co jest magiczne, co święte, a co egzotyczne? Jeśli [contractor|El] jest na tyle głupi, by w coś uwierzyć i za to #EMP zapłacić#!, niczego więcej nie trzeba. Prawdopodobnie.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
 laamp_base_4041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4041_desc_title: "Zjednoczeni w służbie nauki!"
 laamp_base_4041_desc: "Macie dobre oko do oceny rzeczywistej wartości rzadkich przedmiotów będących ucieleśnieniem wartości, jakie niesie wiara [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]? [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] oferuje atrakcyjną zapłatę – #EMP o ile #! artefakty okażą się oryginalne."
