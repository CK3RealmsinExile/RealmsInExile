 laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$: sukces!"
 laamp_base_contract_schemes.4002.desc: "Wracam do mojego zleceniodawcy w dobrym humorze. Palce mam umorusane atramentem, a oczy przekrwione z niewyspania, lecz zlecone mi zadanie zostało wykonane.\n\nZa mną człapie jeden z moich towarzyszy, ledwo idąc pod ciężarem rozchwianego stosu papierów.\n\n– Już gotowe? Chyba trzeba było dać ci więcej roboty – dowcipkuje [employer.GetTitleAsNameNoTooltip], a potem machnięciem ręki nakazuje nam wyjść. – Nie kładź tego tutaj. Moja służba poszuka kogoś, kto sprawdzi te twoje wypociny, a potem zorganizuje ci zapłatę."
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$: porażka!"
 laamp_base_contract_schemes.4003.desc: "– Siadaj – nakazuje [employer.GetTitledFirstName] nerwowo, trzymając w ręce arkusz poplamionego atramentem pergaminu pokrytego nieczytelnymi bazgrołami. – Potrafisz to przeczytać?\n\nPotrząsam głową.\n\n– Ja też nie, bo #EMP to nie są słowa#!. Twoja nikczemna banda gryzmoli przez [employer.GetFaith.KnowledgeGodName] wie ile czasu i #EMP to#! wszystko, czym możecie się pochwalić? Nie płacę za rozlany bez sensu tusz. Zabierajcie te papiery i wynocha!"
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4011.t: "Teologiczne zagwozdki"
 laamp_base_contract_schemes.4011.desc: "– …i to byłoby mniej więcej sedno całego zagadnienia – kończy [employer.GetTitledFirstName]. – Czy zechcesz coś dodać, [chaplain.GetTitledFirstName]?\n\n[chaplain.GetCouncilTitle] potrząsa głową. – [employer.GetLadyLord] podsumowuje wszystko pierwszorzędnie. Chętnie przeprowadzę arbitraż, lecz wzywają mnie obowiązki, a do tego…\n\n[employer.GetTitleAsNameNoTooltip] unosi rękę, nakazując milczenie. – Bez obaw. Ufam, że [ROOT.Char.GetFirstName] zajmie się sprawą tak, że [employer.GetFaith.PriestNeuterPlural] nie będą już dyskutować."
 laamp_base_contract_schemes.4011.a: "Chyba nie będą sprawiać zbyt dużo problemów, prawda?"
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$: sukces!"
 laamp_base_contract_schemes.4012.desc: "Debatę doprowadziliśmy do końca z zaskakującą łatwością. Obie strony tak zaciekle obrzucały się błotem, że zniechęcone kłótnią osoby do rozejmu przekonało zaledwie mgliste odniesienie do ducha religii, którą jest [ROOT.Char.GetFaith.GetReligion.GetName|l].\n\n[employer.GetFaith.PriestNeuterPlural|U] w centrum dyskusji wciąż pałają wściekłością na rozmówców, lecz są w mniejszości – ryzyko, że konflikt nabierze mocy, jest niskie.\n\nBądź co bądź [employer.GetTitledFirstName] nie ukrywa zadowolenia."
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$: porażka!"
 laamp_base_contract_schemes.4013.desc: "Ta debata zakończyła się nieoczekiwanie intensywnym rozlewem krwi.\n\nDyskusja przerodziła się we wrzaski, wrzaski w uniesienie a uniesienie w obelgi. Pierwszy cios pięścią był tylko kwestią czasu. Nawet teraz, kiedy całe to fiasko zostawiliśmy za sobą, sytuacja wciąż wymyka się spod kontroli.\n\nTo, że nie otrzymamy żadnej zapłaty, jest chyba oczywiste."
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4021.t: "Owoce umysłu"
 laamp_base_contract_schemes.4021.desc: "Rozmowa, którą przeprowadzam ja i [employer.GetTitledFirstName], okazuje się… pouczająca.\n\nWygląda na to, że chce otrzymać żartobliwą książeczkę na temat aforyzmów i mądrości, jakie wykształciła kultura [ROOT.Char.GetCulture.GetName|l] – taką, która zrobi z [employer.Custom('PL_niego_niej')] prawdziwego patrona sztuki.\n\nZadanie to nie wydaje się nadto trudne."
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$: sukces!"
 laamp_base_contract_schemes.4022.desc: "Kolejny dwór, kolejny zadowolony patron!\n\nKsięga „Kultura [ROOT.Char.GetCulture.GetName|l] oraz jej liczne tajemnice i fortele” jest kunsztownie zwięzła, ale #EMP dość#! uszczypliwa, aby dwór huczał o jej tradycjonalistycznych motywach i zdroworozsądkowych rozważaniach.\n\nJej istnienie będzie prawdopodobnie krótkie, nie mówiąc już o tym, że nie zostanie wydana w wielu kopiach, lecz zdołała zapewnić nam wynagrodzenie, a to jedyne, co nas interesuje."
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$: porażka!"
 laamp_base_contract_schemes.4023.desc: "– Co to za sieczka! Kompletne #EMP brednie#!, [ROOT.Char.GetFirstName]! – wykrzykuje [employer.GetTitledFirstName], przewracając stronice przygotowane przeze mnie i moją bandę. – Prawdziwa wartość człowieczego serca leży jeno w pocie jego czoła? Co to w ogóle #EMP znaczy#!?!\n\nOtwieram usta, by wyjaśnić sentencję, lecz [employer.GetTitleAsNameNoTooltip] z niesmakiem rzuca we mnie manuskryptem i ruchem ręki nakazuje mi odejść.\n\nChyba lepiej będzie, jeśli nic więcej nie powiem."
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4031.t: "Proszenie o jałmużnę"
 laamp_base_contract_schemes.4031.desc: "Wproszenie się na audiencję u osoby znanej jako [employer.GetTitledFirstName] jest, całe szczęście, zaskakująco proste – machina naszego planu do rozruchu potrzebowała tylko kusząco tajemniczego celu wizyty.\n\nKiedy otrzymujemy pozwolenie na widzenie, szybko precyzujemy nasze oczekiwania. Aby jako uczeni [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] dalej wykonywać naszą niezastąpioną pracę, musimy polegać na szczodrości #EMP światłych#! władców. [employer.GetTitleAsNameNoTooltip] niechętnie pozwala nam zostać jakiś czas na dworze, zaznaczając, że to wszystko, na co możemy liczyć.\n\nPrzynajmniej na razie…"
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$: sukces!"
 laamp_base_contract_schemes.4032.desc: "Gościna okazuje się niezwykle owocna. Dzięki naszemu niezachwianemu urokowi i naukowym dywagacjom [employer.GetTitledFirstName] nie tylko powoli wyzbywa się podejrzeń, ale też nabiera ciekawości – wtedy wówczas zaczynają spływać prawdziwe dary patronażu.\n\nKorzystne przedsięwzięcie, bez dwóch zdań, lecz dobra wola, jaką wykazuje [employer.GetTitleAsName] nie potrwa wiecznie. Odejdziemy, zanim nadużyjemy tutejszej gościnności.\n\n[employer.GetCapitalLocation.GetTitle.GetName] to miejsce, które hojnie napełniło nasze skrzynie."
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$: porażka!"
 laamp_base_contract_schemes.4033.desc: "Im dłużej trwa nasza wizyta, tym gorsze nastawienie ma wobec nas [employer.GetTitledFirstName], a nie pomaga w tym wszystkim fakt, że przy każdej okazji usiłujemy wydębić od [employer.Custom('PL_niego_niej')] prezenty i pewne obietnice.\n\n[employer.GetTitleAsName] z każdym dniem odczuwa coraz większą irytację. Kiedy oczywiste staje się to, jak bardzo nietrafiony był mój plan, zdajemy sobie też sprawę z nieuchronności zarzutu włóczęgostwa, który pewnikiem otrzymamy, jeśli zabawimy tu choćby chwilę dłużej."
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4041.t: "Każdy drobiazg jest skarbem"
 laamp_base_contract_schemes.4041.desc: "A ten tutaj – mówi [employer.GetTitledFirstName], przyglądając się małemu rzeźbionemu kamykowi o niebieskozielonej barwie – pomoże na podagrę? Masz całkiem duży asortyment, [ROOT.Char.GetFirstName].\n\n– Jeśli [employer.GetLadyLord] sobie tego życzy, każę przynieść z naszych bagaży parę ciekawszych towarów. – Słowa spływają mi po języku pewnie i aksamitnie. – Jak widać, możemy przynieść waszej ekscelencji i całemu dworowi wiele korzyści.\n\n[employer.GetTitleAsName] przytakuje i pozwala nam zostać tu przez pewien czas."
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$: sukces!"
 laamp_base_contract_schemes.4042.desc: "Czas spędzony w miejscu znanym jako [employer.GetCapitalLocation.GetTitle.GetName] okazał się dla nas nadzwyczaj opłacalny. Dzięki milczącemu przyzwoleniu, które daje nam [employer.GetTitledFirstName], nasz towar zyskał wiarygodność, jakiej nie moglibyśmy uzyskać nawet najlepszą gadką.\n\nTalizmany, medykamenty, świecidełka i tandetne błyskotki – dworzanie i goście skupują wszystko, nie zadając żadnych pytań.\n\nZresztą, kiedy zaczną nabierać jakichś podejrzeń, nas już dawno tu nie będzie."
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$: porażka!"
 laamp_base_contract_schemes.4043.desc: "[employer.GetTitledFirstName] ma na dworze ludzi bystrzejszych, niż mogłoby się wydawać. Każde nasze kłamstewko jest po kolei poddawane w wątpliwość, a potem bezlitośnie obnażane. Nasza reputacja handlarzy egzotycznymi panaceami ulega powolnej destrukcji.\n\nCo gorsze, nasza oczywista nieuczciwość sprawia, że renomę traci i [employer.GetTitleAsNameNoTooltip], bo albo zostaliśmy wpuszczeni przez [employer.Custom('PL_niego_nia')] specjalnie, albo zdołaliśmy wyprowadzić [employer.Custom('PL_go_ja')] w maliny, a ani jedno, ani drugie nie przysparza nam przychylności reżimu.\n\nNajlepiej będzie nam odejść, choćby z pustymi kieszeniami, zanim [employer.GetFirstNameNoTooltip] rozgniewa się tak bardzo, że dopuści się przemocy fizycznej."
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Prowess Scheme Events
 laamp_base_contract_schemes.5001.t: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U] na rzeź"
 laamp_base_contract_schemes.5001.desc: "Pismo, jakie wysyła nam [employer.GetTitledFirstName], zawiera prosty nakaz – upolować [employer.Custom('GetOutOfControlAnimalTypePlural')] i zdobyć tyle ich łbów, ile to możliwe, a jeśli nasze łowy okażą się nadzwyczaj imponujące, otrzymamy tymczasowe prawo do polowania na [employer.Custom('PL_jego_jej')] ziemiach.\n\nTyle terenu do przetrzebienia… Tyle mięsa do zasolenia, skór do wygarbowania, kopyt i rogów do wyrzeźbienia… Gdzie nie spojrzeć, wszędy skarbnica zasobów.\n\nTo będzie, ogólnie mówiąc, emocjonująca i opłacalna wyprawa."
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$: sukces!"
 laamp_base_contract_schemes.5002.desc: "Moja drużyna i ja okryliśmy się dzięki tym łowom chwałą. [employer.Custom('GetOutOfControlAnimalTypePlural')|U] leżą bez życia w olbrzymiej liczbie sztuk. [employer.GetTitledFirstName] wyraża ogromny podziw, a plebejusze chwalą nasze wyczyny. Zasoby, które zdobyliśmy w dziczy, są doprawdy obfite.\n\nZabieramy ze sobą mnóstwo mięsiwa i futra. Zdobyliśmy tyle surowców, że nie przejmujemy się utraconymi strzałami i roztrzaskanymi w drzazgi włóczniami."
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$: porażka!"
 laamp_base_contract_schemes.5003.desc: "Te [employer.Custom('GetOutOfControlAnimalTypePlural')], te #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]!#! Ich ryki rozdzierają atramentowe niebo, a każdej nocy nasza grupa wraca z polowania bez kilku towarzyszy.\n\nNieważne ile tych przeklętych bestii ubijemy, za każdym razem wydaje się, że jest ich więcej. Nic dziwnego, że [employer.GetTitledFirstName] ma z nimi problem.\n\nNie możemy pozwolić sobie na kolejne straty. Czas zerwać ten piekielny kontrakt, zanim dzicz odbierze życie nam wszystkim."
 laamp_base_contract_schemes.5003.a: "Niech zwierzęta rozerwą nie nas, a oddziały osoby, którą jest [employer.GetFirstName]!"
 laamp_base_contract_schemes.5011.t: "Wartownik"
 laamp_base_contract_schemes.5011.desc: "Niezależnie od tego, czy atak na własność tego kupca, który przewiduje [employer.GetTitledFirstName], faktycznie nastąpi, czy też nie, straż na zewnątrz jest nużąca, nawet jeśli przez większość czasu odbywają ją moi towarzysze.\n\nTak czy siak, płacą nam za czujność i widoczną demonstrację siły obrońcy tych ziem.\n\nNawet jeśli musimy stać tak non stop, czy słońce, czy deszcz."
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$: sukces!"
 laamp_base_contract_schemes.5012.desc: "#EMP Do boju#!! Zawołanie to wydaje się trochę zbyt szumne, biorąc pod uwagę fakt, że chodzi jeno o kilku niedomytych zbójów, co pędzą o zmierzchu chaotyczną gromadą, a walka rozstrzyga się w ciągu kilku minut. Wszystko to przypomina raczej marną bijatykę albo uliczną utarczkę.\n\nMimo to [employer.GetTitledFirstName] wydaje się pałać zadowoleniem.\n\n[employer.Custom('PL_jego_jej')] władza pozostaje absolutna, a to jedyne, co się liczy. Wygląda na to, że otrzymamy sowite wynagrodzenie."
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$: porażka!"
 laamp_base_contract_schemes.5013.desc: "– Zapłaciliśmy wam za ochronę tego miejsca, [ROOT.Char.GetFirstName], a teraz pełno tu zwęglonych resztek i zaschniętej krwi! – warczy [employer.GetTitledFirstName]. – Jak mogła zaskoczyć was banda marnych rzezimieszków? Mieliście #EMP jedno#! proste zadanie!\n\nOtwieram usta, żeby odpowiedzieć, ale [employer.GetTitleAsNameNoTooltip] mi przerywa.\n\n– Milcz! Nie chcę słyszeć żadnych wymówek. Po prostu zejdź mi z oczu."
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5021.t: "[employer.GetTitleAsNameNoTooltip] i [employer.Custom('PL_jego_jej')] opiekun"
 laamp_base_contract_schemes.5021.desc: "– Widzisz zatem, dlaczego w miejscu znanym jako [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] potrzeba mi… jeszcze kilku par oczu – mówi [employer.GetTitledFirstName]. – Będziecie zabezpieczeniem w przypadku, gdyby coś umknęło moim zwykłym strażnikom… albo gdyby przestali być wobec mnie lojalni. Warto zabezpieczyć interesy paroma dodatkowymi mieczami.\n\nKiwam twierdząco głową. Niedobrze, że nie będziemy mogli zaufać strażnikom, ale przynajmniej dobrze zarobimy.\n\n– Doskonale. Służbę rozpoczniecie bezzwłocznie."
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$: sukces!"
 laamp_base_contract_schemes.5022.desc: "– Świetna robota, [ROOT.Char.GetFirstName], doprawdy – zachwyca się [employer.GetTitledFirstName]. – Wszyscy twoi żołdacy rozprawili się z wrogami sprawnie i z niezwykłą finezją. Ci zdradzieccy nikczemnicy nie zdołali mnie tknąć.\n\n– Słowo „finezja” zanadto chyba przecenia ich sposób działania, wasza ekscelencjo – zauważam. Jakiś służący za naszymi plecami zawzięcie ściera ze ściany klejącą plamę krwi.\n\n– Phi. Gdybyśmy nie rozpruli im brzuchów, zrobiliby to mnie. Zapłatę otrzymasz bezzwłocznie."
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$: porażka!"
 laamp_base_contract_schemes.5023.desc: "Gdy tylko zabójcy nas minęli, wiedzieliśmy, że musimy uciekać – i to szybko.\n\nNie zdołamy dogonić ich na tyle szybko, aby cokolwiek zdziałać, a chociaż [employer.GetTitledFirstName] może przeżyć dzięki swoim strażnikom – albo i nie – to tak czy siak… ktoś odpowie za tę sytuację na szubienicy.\n\nIm dłużej tu zabawimy, tym większa szansa, że zawisnę właśnie ja."
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5031.t: "Koniokrad"
 laamp_base_contract_schemes.5031.desc: "Masowa kradzież bydła to sztuka. Musisz wiedzieć, dokąd je zaprowadzić, a do tego działać bez nadmiernej subtelności – #EMP trzeba#! wyglądać nadzwyczaj pewnie, a w przypadku oporu sprawnie użyć brutalnej siły.\n\nCałemu przedsięwzięciu zagraża ryzyko wywołania wśród zwierząt paniki albo utraty nad nimi kontroli, a kiedy sprawy przybiorą niepożądany obrót, zyski znikają szybko niczym tonący w sztormowych falach okręt.\n\nMiejmy nadzieję, że [employer.GetTitledFirstName] nie otacza swego bydła zbyt pilną ochroną."
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$: sukces!"
 laamp_base_contract_schemes.5032.desc: "Pięknie przeprowadzona operacja. Po wielu przygotowaniach – wytyczaniu tras, organizowaniu kupców i zwiadach na pastwiskach – grupa naszych koniokradów przeprowadziła w ciągu tygodnia serię błyskawicznych nocnych nalotów, podczas których wyprowadziła z błoni chmarę zwierząt.\n\n[employer.GetTitledFirstName] nie musi się martwić, bo [employer.Custom('PL_jego_jej')] bydło zdecydowanie trafi do lepszych domów. W końcu ich właściciele mają pełne kieszenie i są #EMP bardzo#! hojni."
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$: porażka!"
 laamp_base_contract_schemes.5033.desc: "Wszystko… wszystko zdawało się iść jak po maśle.\n\nZnaliśmy trasę i zaplanowaliśmy ataki, lecz zwierzęta się spłoszyły – albo przez zapach krwi, albo przez hałas, albo przez zmianę ich rutyny.\n\nJa i moi towarzysze musimy się rozdzielić. [employer.GetTitledFirstName] depcze nam ze swoimi psami po piętach, a nam udało się skraść zaledwie parę sztuk zwierząt."
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
