 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$: sukces!"
 laamp_base_contract_schemes.2002.desc: "– Kapitalnie się spisaliście, [ROOT.Char.GetFirstNameNoTooltip]! – mówi wesoło [employer.GetFirstName], pogwizdując pod nosem, podczas gdy moja banda co rusz przynosi nowy worek zaległych od dawna podatków.\n\n– Tyle monet i towarów to miód na moją duszę, oczywiście, lecz mam nadzieję, że sytuacja ta będzie nauczką dla moich poborców podatkowych. W przyszłości powinni bardziej #EMP cenić#! sobie swoją pracę.\n\nKiwam głową, z zadowoleniem uznając, że skoro zleceniodawca jest nam tak wdzięczny, to szybko otrzymamy należne wynagrodzenie. Chwilę później z nieukrywaną satysfakcją przyjmuję porządnie wypchaną sakiewkę."
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$: porażka!"
 laamp_base_contract_schemes.2003.desc: "– Ty sieroto! To zaledwie połowa z tego, co #EMP było do zebrania#!! – grzmi [employer.GetTitledFirstName].\n\n– Czyżbyście mnie okradli? Nie, to niemożliwe, przeszukaliśmy każdy skrawek waszego małego, nędznego obozowiska. Wychodzi na to, że jesteście po prostu niekompetentni! – ciągnie, ledwo robiąc sobie przerwę na oddech. – A teraz [employer.Custom('Saying_1p_SightAway')], zanim wydam te ochłapy, które zdobyliście, na najbardziej podłe szubienice, jakie kiedykolwiek tu stanęły!\n\nObraźliwa tyrada mnie rozjuszyła. Zaciskam szczękę, usiłując powstrzymać narastającą wściekłość.\n\nNie ma co wszczynać walki, skoro wciąż mogę odejść z głową na karku."
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2004.t: "Oddaj osobie znanej jako [employer.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2004.desc: "Przedstawiciel, którego wysyła [employer.GetTitledFirstName], przychodzi do nas z konkretami. Twierdzi, że miasto [destination_1.GetBaseNameNoTier] nie zapłaciło dodatkowego nałożonego przez władze podatku.\n\nMieszkańcy sprzeciwili się kolejnym zobowiązaniom, lecz nie wzniecili #EMP jeszcze#! pełnoprawnego buntu.[employer.GetFirstNameNoTooltip] chce otrzymać swoją należność, ale obawia się kosztów potencjalnych zamieszek.\n\nDogodnym rozwiązaniem tej sytuacji jest zaangażowanie do działania neutralnej strony trzeciej, która miałaby zastraszyć niepokornego przywódcę osady, którym jest [person_a.GetTitledFirstName], i zmusić go do uległości.\n\nNie pozostaje nam nic innego, jak wyruszyć do miejsca znanego jako [destination_1.GetBaseNameNoTierNoTooltip]."
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "Natychmiast rozpoczynasz podróżowanie do miejsca znanego jako [destination_1.GetBaseNameNoTier]"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT Aby sfinalizować [task_contract|El]:\n$EFFECT_LIST_BULLET$ Zrealizuj 4 wyzwania, aby odkryć dowody:\n$TAB$$EFFECT_LIST_BULLET$ Zbierz 2 dowody, aby odnieść gwarantowany #P sukces#!\n$TAB$$EFFECT_LIST_BULLET$ Zbierz 4 dowody, aby odnieść #P niebywały sukces#!\n$TAB$$EFFECT_LIST_BULLET$ Jeżeli zbierzesz 1 dowód, możesz odnieść #P sukces#!, #P względny sukces#! lub #N porażkę#!\n$EFFECT_LIST_BULLET$ Wyzwania mogą poddawać próbie:\n$TAB$$EFFECT_LIST_BULLET$ [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$ [aptitude|E] [Concept('officer', 'przedstawiciela')|E], którym jest [GetCourtPositionType('quartermaster_camp_officer').GetName()]\n$TAB$$EFFECT_LIST_BULLET$ Umiejętności w zakresie [Concept('diplomacy', 'dyplomacji')|E], snucia [Concept('intrigue', 'intrygi')|E] lub [Concept('learning', 'nauki')|E]#!"
 laamp_base_contract_schemes.2011.t: "Ewidencjonowanie"
 laamp_base_contract_schemes.2011.desc: "Zlecenie przeprowadzenia spisu ludności komuś takiemu, jak [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] i [ROOT.Char.Custom('PL_jego_jej')] banda, wydaje się posunięciem dość niekonwencjonalnym, ale jak mus to mus. Przynajmniej mamy robotę, więc nie ma co narzekać.\n\nJakikolwiek jest powód, dla którego [employer.GetTitledFirstName] nie ufa swoim urzędnikom, najwyraźniej nie dotyczy on nas, więc zadanie powinno pójść nam gładko i przyjemnie.\n\nMam rację?"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
