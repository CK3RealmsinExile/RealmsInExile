 laamp_base_contract_schemes.2311.desc.business.council_chamber: "Kwatery osoby, którą jest [char_current.GetFirstName], są zaskakująco rozległe, podobnie jak [char_current.GetTitleAsNameNoTooltip]. [char_current.GetFirstName] prowadzi mnie do pokoju, w którym ewidentnie spotykają się najważniejsi ludzie osady, po czym sadza mnie u szczytu stołu."
 laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName] prowadzi nas do źródła swojego bogactwa: pełnej zbrojowni – z przyległą kuźnią – która zapewnia broń i amunicję zarówno milicji, jak i przejeżdżającym karawanom."
 laamp_base_contract_schemes.2311.desc.business.temple: "[char_current.GetFirstName] zdaje się wzbogacać przede wszystkim na wynajmowaniu schronień osobom odwiedzającym pobliskie sanktuarium i zarządzaniu niewielką organizacją charytatywną – z której to, oczywiście, uszczknie też coś dla siebie."
 laamp_base_contract_schemes.2311.desc.business.dungeon: "Wygląda na to, że [char_current.GetFirstName] zarabia, zarządzając niewielkim więzieniem, w którym to przetrzymuje w cudzym imieniu dłużników, włóczęgów i kryminalistów. Dodatkowo zarabia też na opłatach i grzywnach nakładanych na zatrzymanych."
 laamp_base_contract_schemes.2311.desc.business.docks: "[char_current.GetFirstName] zarabia pieniądze w miejskim porcie, w którym to utrzymuje dobrze wyposażone biuro nadzorujące przystanie, które cieszą się największą popularnością. Para szerokich okiennic pozwala [char_current.Custom('PL_mu_jej')] się wychylać przez okno, by od czasu do czasu krzyczeć na leniwych tragarzy."
 laamp_base_contract_schemes.2311.desc.business.study: "Scholastyczna społeczność w miejscu znanym jako [destination_1.GetBaseNameNoTier] jest mała, lecz nieustępliwa. Większość lokalnych skrybów zdaje się być w ten czy inny sposób na usługach osoby, którą jest [char_current.GetFirstName], jako że schludnie prowadzi ona działalność, dzięki prawie wyłącznemu monopolowi na listy w tym mieście."
 laamp_base_contract_schemes.2311.desc.business.physicians_study: "Działalność, którą prowadzi [char_current.GetFirstName], zdaje się być ściśle powiązana z lekami, uzdrawianiem i zapewnianiem dostępu do dobrych akuszerek. Nietypowe to zajęcie dla magnata, ale z całą pewnością cieszy się dużym popytem."
 laamp_base_contract_schemes.2311.desc.business.tavern: "Zyski, które notuje [char_current.GetFirstName], podobnie jak wielu innych, pochodzą wprost ze zmęczonych rąk pokornych robotników. Dobre posiłki dla podróżnych, muzyka dla tubylców i wesoła atmosfera świadczą o lukratywnym stanowisku."
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "Działalność, którą prowadzi [char_current.GetFirstName] kręci się wokół przechowywania i zdobywania żywności, zarówno egzotycznej, jak i takiej w hurtowych ilościach. Pospólstwo, w razie potrzeby, dostaje zbożowe płatki, podczas gdy lokalne elity mają do kogo się zwrócić po wytworne dania z odległej stolicy."
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName] prowadzi główny plac targowy w miejscu znanym jako [destination_1.GetBaseNameNoTier]. To proste, lecz dochodowe zajęcie. Zarządza miejscami na stragany, pobiera opłaty i zbiera podatki w imieniu osoby, którą jest [person_a.GetTitleAsNameNoTooltip] oraz zajmuje się wszystkimi powiązanymi z tym kwestiami."
 laamp_base_contract_schemes.2311.desc.business.bath_house: "[char_current.GetFirstName] prowadzi iście luksusowy i prosperujący przybytek, którym jest łaźnia w miejscu znanym jako [destination_1.GetBaseNameNoTier]. Nie ma na świecie głupca wystarczająco wielkiego, by nie doceniał porządnej kąpieli, która zmywa wszelkie brudy i znoje współczesnego życia. Kilka złotych monet w zamian za takie przywileje, to niewiele."
 laamp_base_contract_schemes.2311.desc.personality.mayor: "– [ROOT.Char.GetTitleAsNameNoTooltip], honorowa z was osoba. Na pewno widzicie, że chciwość, którą wykazuje się [employer.GetTitleAsName]… pada w niewłaściwych miejscach. Dysponujesz nadaną przez [employer.Custom('PL_niego_nia')] władzą. Pomóż nam w tej kwestii, a my upewnimy się, że świat dowie się o twojej szczodrości."
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: "– Jak możesz dostrzec, odnoszę pewne sukcesy, ale nie są one znaczące. Pracujemy tu dobrze i sumiennie, ale nie stać nas na podwyżki, które ordynuje [employer.GetTitleAsName]."
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: "– [char_current.GetFaith.HealthGodName] nam świadkiem, że wykonujemy tu sumienną pracę, [ROOT.Char.GetTitledFirstNameNoTooltip]. Co do tego nie ma żadnej wątpliwości. Kolejna dziesięcina uniemożliwi nam funkcjonowanie, to chyba wystarczająco oczywiste."
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: "– Czy zarabiam wystarczająco? Tak, oczywiście. Ale jest to wystarczające dla #EMP mnie#!. Opłacam też podatki, który muszę opłacić, ale to nie jest faktyczny podatek. To jakieś bzdury, które wymyśla [employer.GetTitleAsName] i wszyscy dobrze o tym wiemy."
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion: "– Wyglądasz na rozsądną osobę, [ROOT.Char.GetTitledFirstNameNoTooltip]. Proszę, zrozum, że robimy tu co w naszej mocy, ale wystarczy jeden gorszy rok, byśmy zasmakowali głodu i kłopotów."
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: "– Uważam, że jestem osobą, która nigdy nie prawi od rzeczy. Zawszę mówię wszystko wprost i po innych spodziewam się tego samego. #EMP Podatek#!, który nakłada [employer.GetTitleAsName] jest niesprawiedliwy i nie stać nas, by go opłacić. Tyle."
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality: "– Wiem, wiem. Brzmi to tak, jakbyśmy sobie świetnie radzili, ale nie jest to pierwszy nadprogramowy #EMP obowiązek#!, który nakłada na nas [employer.GetTitleAsName] w tym roku. Nie będzie to też, jak sądzę, ostatni. Musisz zrozumieć, skąd bierze się nasza niechęć do zapłaty."
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: "– Wolę grać uczciwie, [ROOT.Char.GetTitledFirstNameNoTooltip]. Zarówno jeśli chodzi o sprawy z moimi podwładnymi, jak i przełożonymi. Ale o uczciwości można mówić tylko wtedy, gdy wszyscy ją wyznają. W przeciwnym wypadku, cóż, tak właśnie #EMP niektórzy#! mogą napsuć sobie krwi."
 laamp_base_contract_schemes.2311.desc.personality.ai_energy: "– Jestem zabieganą osobą, tak jak z resztą i ty, więc będę mówić prosto z mostu. Gdybyśmy mieli pieniądze, z chęcią byśmy zapłacili, ale że ich nie mamy, to nie zapłacimy. Czy to wystarczy?"
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: "– Dobra, zostawmy te przykre sprawy za sobą i może się czegoś napijmy. Czemu by tu na chwilę nie zabawić? Nasze miasteczko tak rzadko odwiedzają tak interesujący goście. Mam pewność, że nie będziesz mieć potrzeby, by uzupełniać własny kufel przez co najmniej tydzień."
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: "– Więc… co robimy? Nie prowadzę skrupulatnych notatek na temat wszystkiego, wiesz? Byłoby to niewspółmiernie drogie. W większości przypadków wystarczają uściski dłoni, kontrakty trzymane gdzie indziej, wiesz o co chodzi…"
 laamp_base_contract_schemes.2311.desc.loot.gold: "Gdy [char_current.GetSheHe] wypowiada swe słowa, mój umysł wraca do miniętej po drodze tutaj wielkiej skrzyni, która zdawała się być wypełniona srebrem…"
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "Idziemy, gdy [char_current.GetSheHe|U] kontynuuje, a ja nie potrafię nie dostrzec mijanego przez nas magazynku wypełnionego luksusowymi dobrami…"
 laamp_base_contract_schemes.2311.desc.loot.piety: "[char_current.GetSheHe|U] dalej szczebiocze, a ja nie potrafię nie dostrzec mijanej przez nas alkowy wypchanej po brzegi drogocennymi dewocjonaliami…"
 laamp_base_contract_schemes.2311.desc.loot.provisions: "[char_current.GetSheHe|U] wciąż wypowiada słowa, a ja nie potrafię zapomnieć o świetnie wyposażonej kuchni, obok której przechodziliśmy, by się tu dostać…"
 laamp_base_contract_schemes.2311.a: "Sprawdźmy [char_current.Custom('PL_jego_jej')] księgi finansowe."
 laamp_base_contract_schemes.2311.b: "Spróbuj przyłapać [char_current.Custom('PL_go_ja')] na kłamstwie."
 laamp_base_contract_schemes.2311.c: "Szukaj oczywistych oznak złych uczynków."
 laamp_base_contract_schemes.2311.d: "Sprawdź wszystko dokładnie, w wyczerpujących szczegółach."
 laamp_base_contract_schemes.2311.e.gold: "Ta moneta – konfiskuję ją w ramach #EMP podejrzeń#!."
 laamp_base_contract_schemes.2311.e.courtier_opinion: "Te skarbeńka – zabieram ja na #EMP inspekcję#!."
 laamp_base_contract_schemes.2311.e.piety: "Te talizmany – #EMP konfiskuję#! je."
 laamp_base_contract_schemes.2311.e.provisions: "Te zapasy – zabieram je jako zabezpieczenie."
 laamp_base_contract_schemes.2311.f.quartermaster_exists: "[quartermaster.GetFirstNameNoTooltip|U], zacznij oględziny."
 laamp_base_contract_schemes.2311.f.quartermaster_dnae_exist: "Gdyby tylko $quartermaster_camp_officer$ był teraz ze mną…"
 laamp_base_contract_schemes.2311.tt.current_clues: "#TUT Zbierasz [task_contract.MakeScope.Var('clues_gathered').GetValue|0] szt. dowodów z 4 możliwych#!"
 laamp_base_contract_schemes.2311.tt.chars_checked: "#TUT Przesłuchujesz [task_contract.MakeScope.Var('chars_checked').GetValue|0] [characters|El] z 4 możliwych#!"
 laamp_base_contract_schemes.2311.tt.success_increases_score: "Otrzymujesz #P 1#! szt. dowodów"
 laamp_base_contract_schemes.2311.tt.failure_gives_no_score: "Nie otrzymujesz żadnych dowodów"
 laamp_base_contract_schemes.2311.stewardship.tt.success: "Udaje ci się znaleźć to, czego szukasz"
 laamp_base_contract_schemes.2311.stewardship.tt.failure: "Bez sensu i wartości"
 laamp_base_contract_schemes.2311.diplomacy.tt.success: "To głupi błąd z [char_current.Custom('PL_jego_jej')] strony"
 laamp_base_contract_schemes.2311.diplomacy.tt.failure: "Każde słowo się zgadza"
 laamp_base_contract_schemes.2311.intrigue.tt.success: "Ta osoba nie jest taka mądra, za jaką się uważa"
 laamp_base_contract_schemes.2311.intrigue.tt.failure: "Ma ze dwa razy więcej oleju w głowie niż ty"
 laamp_base_contract_schemes.2311.learning.tt.success: "Wiesz, gdzie patrzeć"
 laamp_base_contract_schemes.2311.learning.tt.failure: "Sprawdzasz wszędzie, ale nie możesz nic znaleźć"
 laamp_base_contract_schemes.2312.t.success: "$laamp_base_contract_schemes.2004.t$: sukces!"
 laamp_base_contract_schemes.2312.t.failure: "$laamp_base_contract_schemes.2004.t$: porażka!"
 laamp_base_contract_schemes.2312.t.ignored: "$laamp_base_contract_schemes.2004.t$: zadanie zignorowane"
 laamp_base_contract_schemes.2312.desc.method.stewardship: "Zbieramy wszystkie notatki, rachunki i wszystkich świadków, którymi dysponuje [char_current.GetTitledFirstName] w tak krótkim czasie. Wszystko, co ma jakikolwiek związek z [char_current.Custom('PL_jego_jej')] działalnością."
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "Nasza rozmowa trwa grubo ponad godzinę i skupia się po kolei na każdym jednym, nawet najdrobniejszym szczególe działalności, którą [char_current.GetTitledFirstName] prowadzi w miejscu znanym jako [destination_1.GetBaseNameNoTier] – gdzie i do czego doszło, kto też tam był, jak dużo na tym zarobiono i tak dalej."
 laamp_base_contract_schemes.2312.desc.method.intrigue: "Prowadzę rozmowę w najbardziej możliwy, typowy sposób, robiąc długie pauzy i podkreślając swój tok rozumowania, by upewnić się, że [char_current.GetTitledFirstName] ma dość okazji, by coś na tym zyskać."
 laamp_base_contract_schemes.2312.desc.method.learning: "Rozmawiamy przez, #EMP jak się zdaje#!, większą część dnia, dyskutując o wszelkich możliwych aspektach działalności, którą [char_current.GetTitledFirstName] prowadzi w miejscu znanym jako [destination_1.GetBaseNameNoTier]. Niczego nie pominięto, pytano o wszystko."
 laamp_base_contract_schemes.2312.desc.method.quartermaster: "[quartermaster.GetFirstName] prowadzi rozmowę, a [char_current.GetTitledFirstName] siada, by odpowiedzieć na istną nawałnicę pytań, która zdaje się nie mieć końca. Na początku odpowiada z cierpliwością, której jednak z czasem zaczyna [char_current.Custom('PL_mu_jej')] brakować."
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "Oczywiście [char_current.GetTitledFirstName] biadoli o swoim utraconym srebrze, ale gdy zabezpieczają je moi towarzysze, niewiele może już zrobić."
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "Okazuje się, że [char_current.GetTitledFirstName] nie cieszy się aż tak z moich #EMP zdobyczy#!, ale to już jest [char_current.Custom('PL_jego_jej')] problem: moi wdzięczni towarzysze z całą pewnością nie oddadzą tak łatwo swych nowo nabytych luksusów."
 laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.GetTitledFirstName] może jęczeć i ględzić ile tylko chce o rzeczach czekających w zaświatach na złodziei i innych im podobnych, ale wydaje mi się, że już wiem, kto z nas jest świętszą osobą."
 laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.GetTitledFirstName] wścieka się na nas, rzuca nawet paroma wyzwiskami, po czym ostatecznie wykazuje się wystarczającym rozsądkiem, by nie stawać pomiędzy bandą, którą stanowią głodni [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')], a ich dopiero co zdobytym posiłkiem."
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "Na tym kończą się wszelkie tropy, które mieliśmy. Została więc tylko ostatnia rzecz do zrobienia."
 laamp_base_contract_schemes.2312.desc.result.success: "Nie potrzeba wiele, by wydobyć z [char_current.Custom('PL_niego_niej')] prawdę – coś, co nieomal śmiertelnie [char_current.Custom('PL_go_ja')] zaskakuje."
 laamp_base_contract_schemes.2312.desc.result.failure: "Mimo naszych najlepszych starań, nie da się [char_current.Custom('PL_mu_jej')] niczego zarzucić – a [char_current.GetSheHe] zdaje się tym cieszyć zdecydowanie za bardzo."
 laamp_base_contract_schemes.2312.desc.result.ignored: "Wróbel w garści wart jest dwóch gołębi na dachu, a te bezprawnie zarobione przez [char_current.Custom('PL_niego_nia')] zyski dobrze leżą mi w dłoni – nawet jeśli na skutek tego przechwycenia nie możemy już [char_current.Custom('PL_jego_jej')] przesłuchać."
 laamp_base_contract_schemes.2312.desc.result.outro.success: "Niech szczęście dopisze nam i następnym razem."
 laamp_base_contract_schemes.2312.desc.result.outro.failure: "Oby następnym razem poszło nam lepiej."
 laamp_base_contract_schemes.2312.desc.result.outro.ignored: "Niech następny przyniesie równie duże zyski."
 laamp_base_contract_schemes.2312.a: "[person_a.GetFirstNameNoTooltip] to następna osoba."
 laamp_base_contract_schemes.2312.b: "Dalej, teraz [person_b.GetFirstNameNoTooltip] i [person_b.Custom('PL_jego_jej')] włości."
 laamp_base_contract_schemes.2312.c: "Wciąż jeszcze jest [person_c.GetFirstNameNoTooltip]…"
 laamp_base_contract_schemes.2312.d: "Sprawdźmy, czy [person_d.GetFirstNameNoTooltip] coś ukrywa."
 laamp_base_contract_schemes.2312.e: "Już wiem, co zrobię."
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "Kontynuujesz zbieranie dowodów"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "Decydujesz o ostatecznym werdykcie"
 laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$: proklamacja"
 laamp_base_contract_schemes.2321.desc.intro: "Zbieramy się w komnatach, których właścicielem jest [person_a.GetTitledFirstName], jako że jest to wystarczający dramatyczne miejsce, by ogłosić mój werdykt. Mam za sobą słowa osoby znanej jako [employer.GetTitleAsName], więc będzie on wiążący. W ten czy inny sposób.\n\n[person_b.GetFirstName], [person_c.GetFirstName] i [person_d.GetFirstName] czekają na orzeczenie o ich losie, oddychając płytko, gdy [person_a.GetFirstNameNoTooltip] zdaje się denerwować po raz pierwszy, od kiedy tu jestem.\n\nCoś czuję, że"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "mogą zapłacić, ale po prostu nie chcą tego zrobić,"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "mogliby zapłacić, przynajmniej częściowo,"
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "naprawdę brakuje im pieniędzy, by zapłacić,"
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "a moje dochodzenie świadczy o tym, że rzeczywiście tak jest."
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "a moje dochodzenie generalnie zdaje się o tym świadczyć."
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "ale nie mam jak tego udowodnić."
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "Dysponujesz wszystkimi możliwymi dowodami, przez co twoje dochodzenie okazuje się wystarczająco skuteczne, by wymusić #P niebywały sukces#!, jeśli zmusisz ich do zapłaty"
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "Dysponujesz wystarczającą liczbą dowodów, przez co twoje dochodzenie prawdopodobnie zakończy się #P sukcesem#!, jeśli zmusisz ich do zapłacenia całej kwoty"
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "Nie dysponujesz wystarczającą liczbą dowodów, przez co twoje mało wnikliwe dochodzenie może doprowadzić do oporu ze strony lokalnej ludności, jeśli zmusisz ją do zapłacenia całej kwoty"
 laamp_base_contract_schemes.2321.a: "Zapłacicie wszystko."
 laamp_base_contract_schemes.2321.a.tt: "Masz poparcie osoby, którą jest [employer.GetTitledFirstName], przeciwko osobie znanej jako [person_a.GetTitledFirstName]"
 laamp_base_contract_schemes.2321.a.tt.success_standard: "Jeśli udało ci się zebrać wystarczającą liczbę dowodów"
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "Jeśli brakuje ci dowodów, ale lokalna ludność się uspokaja"
 laamp_base_contract_schemes.2321.a.tt.failure_standard: "Jeśli brakuje ci dowodów, a lokalna ludność się unosi"
 laamp_base_contract_schemes.2321.b: "Zapłacicie – połowę kwoty."
 laamp_base_contract_schemes.2321.b.tt: "Masz poparcie osoby, którą jest [employer.GetTitledFirstName], nie mniej jednak obniżasz podatek, któremu podlega osoba znana jako [person_a.GetTitledFirstName]"
 laamp_base_contract_schemes.2321.c: "Ewidentnie miejsca znanego jako [destination_1.GetBaseNameNoTierNoTooltip] nie stać, by zapłacić."
 laamp_base_contract_schemes.2321.c.tt: "Masz poparcie osoby, którą jest [person_a.GetTitledFirstName], przeciwko osobie znanej jako [employer.GetTitledFirstName]"
 laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$: zapłacono w całości"
 laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$: zapłacono"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$: zapłacono z goryczą"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$: wygrywa przemoc"
 laamp_base_contract_schemes.2322.desc.violence: "W pomieszczeniu zapanowuje cisza.\n\nNapięta, niezręczna cisza, w której tubylcy zerkają po sobie, a niezadowolenie nieomal wykrzywia im usta w paskudnych grymasach.\n\nDrewno trze o kamień, gdy [aggressor.GetTitledFirstName] odrzuca w tył swoje krzesło. – Jeśli masz zamiar egzekwować prawo w tak opieszały sposób, diable wcielony, przygotuj się na sprawiedliwość w naszym własnym wydaniu!\n\nNastępnych kilka minut kompletnie się ze sobą zlewa, jako że dwójka moich towarzyszy wpada do pokoju, a za nimi paru żołnierzy na usługach osoby, którą jest [person_a.GetTitledFirstName]. Migają ostrza, wybrzmiewają groźby, a całe miasto pogrąża się nagle w zamieszkach."
 laamp_base_contract_schemes.2322.desc.success_critical: "Nie ma żadnych wątpliwości co do tego, że przeprowadzone przeze mnie dochodzenie było drobiazgowe, dlatego też ani [person_a.GetTitledFirstName], ani żaden z przynależnych [person_a.Custom('PL_mu_jej')] pachołków nie dyskutuje z jego wynikami.\n\nMimo tego, że są one #EMP w zupełności#! wystarczające, by otrzymać premię, którą z chęcią wypłaci za nie [employer.GetTitledFirstName]."
 laamp_base_contract_schemes.2322.desc.success_standard: "Mam dość przekonujących dowodów, by stwierdzić, że tutejsi #EMP mogą#! uiścić ostatnie opłaty. Kiedy wykładam to publicznie, pokonane, znużone życiem spojrzenia wszystkich zebranych mówią mi, że [person_a.GetTitleAsNameNoTooltip] i [person_a.Custom('PL_jego_jej')] ziomki zdają sobie z tego sprawę.\n\n– Stój, stój, proszę. – [person_a.GetFirstName] macha ręką ze zrezygnowaniem – Udało ci się udowodnić, że masz rację. [employer.GetTitleAsName] otrzyma od nas zaległą zapłatę."
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "Przez krótką, pełną napięcia chwilę sytuacja wygląd tak, jakby [person_a.GetFirstNameNoTooltip] wraz ze swoimi pachołkami mieli zaprotestować – z użyciem siły, gdyby okazała się ona konieczna – ale nikt nie zabiera głosu i chwila ta mija bezpowrotnie.\n\n– Bardzo… dobrze… niech [employer.GetTitleAsName] wie, że zapłacimy ten [employer.Custom('PL_jego_jej')] #EMP „podatek”#!. Nie będziemy więcej się stawiać. Miejmy nadzieję, że nie będzie cię tu za rok, by zobaczyć, jak to się na nas odbije."
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "Niech mówią co chcą. [destination_1.GetBaseNameNoTier] z całą pewnością ma dość, by się podzielić, niezależnie od tego, co twierdzą tutejsi magnaci."
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "Będzie im trochę ciężko przez jakiś czas, ale to mieszczanie, znajdą sposób, by sobie poradzić."
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "Oczywiście miasto na tym ucierpi. Pewnie dość odczuwalnie, ale tak to już jest."
 laamp_base_contract_schemes.2322.a: "[employer.GetTitledFirstNameNoTooltip] oszaleje z radości!"
 laamp_base_contract_schemes.2322.b: "Udało mi się sumiennie wypełnić moje obowiązki."
 laamp_base_contract_schemes.2322.c: "Cóż, to nie było zbyt trudne."
 laamp_base_contract_schemes.2322.d: "Chamy i prostaki. Do broni!"
 laamp_base_contract_schemes.2322.d.tt.need_troops: "Potrzebujesz przynajmniej #V 500#! dostępnych żołnierzy, by stłumić zamieszki"
 laamp_base_contract_schemes.2322.d.tt.success: "Twoi żołnierze przebywający w miejsce tłumią zamieszki"
 laamp_base_contract_schemes.2322.d.tt.failure: "Dochodzi do masakry"
 laamp_base_contract_schemes.2322.e: "Uciekać!"
 laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$: częściowa zapłata"
 laamp_base_contract_schemes.2323.desc: "Tutejsi nie cieszą się za bardzo z mojej decyzji, widać to chociażby po nagłych mamrotaniach – wątpię też, czy [employer.GetTitledFirstName] będzie się z tego cieszyć.\n\nTak to już jest z kompromisami. Z reguły ktoś (a czasem wszyscy) są niezadowoleni, a [person_a.GetTitledFirstName] i [person_a.Custom('PL_jego_jej')] bliscy wiedzą, że w ich przypadku to prawdopodobnie najlepszy obrót spraw.\n\n– Wydaje mi się… że to tyle. Dziękuję za poświęcony przez ciebie czas, [ROOT.Char.GetTitledFirstNameNoTooltip] – burczy [person_a.GetFirstNameNoTooltip].\n\nWyciąga przed siebie rękę, by uścisnąć moją dłoń."
 laamp_base_contract_schemes.2323.a: "Uczciwie to wyszło. Tak myślę."
 laamp_base_contract_schemes.2323.b: "Dotknij mej ręki, a stracisz swoją, prolecie."
 laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip] dobrze to znosi"
 laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip] nie czuje wdzięczności"
 laamp_base_contract_schemes.2323.a.tt.failure.filler: "Nie otrzymujesz żadnych dodatkowych nagród"
 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$: anulowano i unieważniono"
 laamp_base_contract_schemes.2324.desc: "[person_a.GetTitledFirstName], [person_a.Custom('PL_jego_jej')] wazeliniarze, a nawet nasłuchujący przez dziurkę od klucza słudzy krzyczą z radości, gdy przekazuję im informację, że są zwolnieni z obowiązku uiszczania zapłaty.\n\n[employer.GetTitledFirstName] raczej tego nie pochwali, więc nie ma co się spodziewać zapłaty za to wszystko – ale jakiej zapłaty w ogóle można się spodziewać za przypochlebianie się?"
 laamp_base_contract_schemes.2324.desc.second_option: "\n\nNastępuje wesoły, towarzyszki wieczór, podczas którego [person_a.GetFirstNameNoTooltip] bierze mnie na stronę, by porozmawiać ze mną po cichu.\n\n– Według nas postępujesz słusznie, [ROOT.Char.GetTitledFirstNameNoTooltip]. Od początku nie było wątpliwości, że tak zrobisz. To coś, co szanuję w przywódcy. Jeśli tylko chcesz, mogę powołać się na pewne koneksje w pewnym miejscu, by… #EMP umocnić#! twoją reputację w miejscu znanym jako [claim_duchy.GetDefinitiveName]?"
 laamp_base_contract_schemes.2324.a: "Mam nadzieję, że będziesz o tym pamiętać, [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2324.b: "Niech ludzie cieszą się na dźwięk mego imienia!"
 laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$: godny przywódca"
 laamp_base_contract_schemes.2331.desc: "– [ROOT.Char.GetTitledFirstNameNoTooltip]?\n\nPodnoszę wzrok znad wieczornej strawy i widzę, że dwójka moich strażników przyprowadziła do mnie… nieco znajomą osobę. Wygląda trochę jak [hopeful.GetCulture.GetCollectiveNoun]? Skąd ja [hopeful.Custom('PL_go_ja')] znam…\n\n– Jestem [hopeful.GetTitledFirstName]. Parę lat temu dane ci było rozstrzygnąć spór w moim rodzinnym mieście znanym jako [destination_1.GetBaseNameNoTier]. Z tego co dane mi było widzieć, udało ci się to zrobić z godnością i pewnością siebie. Prowadzona przeze mnie działalność upadła dawno temu, a ja szukam teraz innych okazji do zarobku. Odnoszę wrażenie, że może… udałoby ci się znaleźć coś dla mnie…"
 laamp_base_contract_schemes.2331.a: "Zgadzam się. Znaleźć [hopeful.Custom('PL_mu_jej')] namiot!"
 laamp_base_contract_schemes.2331.b: "Szkoda na ciebie soli."
 laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$: krew i ciała"
 laamp_base_contract_schemes.2332.desc.quelled: "Mimo złych intencji, którymi kieruje się [person_a.GetTitledFirstName] i służące [person_a.Custom('PL_mu_jej')] pachołki oraz opłacona milicja, moi żołnierze z miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] to więcej niż dość, by dać sobie radę z jakąś źle wyposażoną hałastrą.\n\nZamieszki szybko zostają stłumione. Oczywiście, dochodzi do zgonów i nieznacznego szabrowania, ale sami są sobie winni. W końcu skierowali przeciwko mnie swe miecze. [aggressor.GetTitledFirstName], a właściwie [aggressor.Custom('PL_jego_jej')] zwłoki dobitnie to pokazują.\n\nZ sytuacją nieco bardziej #EMP pod kontrolą#!, uprzejmie lecz dosadnie sugeruję, że [person_a.GetFirstNameNoTooltip] musi zapłacić. Za. Swój. Podatek.\n\n#BOL Teraz#!."
 laamp_base_contract_schemes.2332.desc.massacre: "To co następuje, to istna masakra.\n\n[destination_1.GetBaseNameNoTier], a właściwie mieszkający tu ludzie, są nieustępliwi i gniewni, ale nie mogą się równać z wędrownymi zabójcami pochodzącymi z miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], gdy zawrze w nich krew.\n\nPrędko dochodzi do grabieży. Wrzaski przeszywają nocne niebo, piętrzą się ciała, a [person_a.GetTitledFirstName], [person_b.GetTitledFirstName], [person_c.GetTitledFirstName] i [person_d.GetTitledFirstName] giną w walce.\n\nRozkazy wydane przez osobę, którą jest [employer.GetTitledFirstName] brzmiały inaczej, wątpię więc, że zamierza za to zapłacić."
 laamp_base_contract_schemes.2332.a: "Jak mus to mus."
 laamp_base_contract_schemes.2332.b: "To… wymknęło się nieco spod kontroli."
 laamp_base_contract_schemes.2332.c: "#EMP Ech.#!"
 laamp_base_contract_schemes.2332.d: "Odkładając kwestie finansowe na bok, to wspaniałe zakończenie postępowania!"
 laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$: [location.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "Wygląda na to, że tutejszych w ogóle nie obchodzi, że to [employer.GetTitleAsNameNoTooltip] zleca nam naszą pracę. [employer.Custom('PL_jego_jej')|U] imię i pieczęć robią na nich wrażenie tylko na tyle, by nie można było uznać ich postępowania za bezprawne i nieprzyzwoite.\n\nCóż za ospałe, napawające frustracją miejsce do sporządzania notatek. Ale determinacja wymaga wytrwałości, a my #EMP jesteśmy#! zdeterminowani, by zarobić należne nam srebro."
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "[location.GetNameNoTier], a właściwie tutejsi ludzie, reagują na nasze przybycie ledwie skrywaną agresją.\n\nStaje się jasne, że aktualizacja rejestrów, którymi zarządza [employer.GetTitledFirstName], to dla nich #EMP pewna#! oznaka, że na horyzoncie czai się coś niedobrego, pokroju konfliktu lub podatku od głowy, przez co często odmawiają odpowiadania na nasze pytania.\n\nWciąż jednak mamy tu pracę do wykonania i żaden nabierający wodę w usta wieśniak nie stanie nam na drodze do naszej wypłaty."
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "W miejscu znanym jako [location.GetNameNoTier] witają nas okrzyki radości, kosze wypełnione jedzeniem i wszelkie inne świetności, typowe raczej dla rodziny, która cieszy się z tego, że jej część powraca z jakiejś odległej wojny.\n\nWygląda to tak, jakby w tych ziemiach [employer.GetTitledFirstName] i [employer.Custom('PL_jego_jej')] imię było wśród [employer.Custom('PL_jego_jej')] poddanych wręcz legendarne. Na tyle, by jakakolwiek wiadomość, którą nada [employer.GetTitleAsNameNoTooltip], była wystarczającym powodem, by świętować.\n\nNie trzeba chyba wspominać o tym, że z wielką chęcią pomogą nam w naszej misji, jak tylko zdołają."
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "Wygląda na to, że [location.GetNameNoTier] to nie miejsce, w którym [employer.GetTitledFirstName] może liczyć na wierność swych sług.\n\nNasze przybycie wywołuje potok drwin, a nasze pytania zbywane są wzruszeniami ramion lub otwartymi szyderstwami. Jakkolwiek frustrujący nie byliby ci lokalni mieszkańcy, jeśli nie uda nam się ich ujarzmić, ryzykujemy cennymi monetami. A na to nie możemy sobie pozwolić."
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "[location.GetBaseNameNoTier], a właściwie tutejsza populacja, wydaje się być dość potulna.\n\nNie ma tu żadnych obaw o nadchodzące podatki lub kolejną wojnę – są tu tylko ludzie zajmujący się swoimi życiami i akceptujący je takimi, jakie są. Gdy są wołani przez przedstawiciela ich seniora, poświęcają [ROOT.Char.Custom('PL_mu_jej')] należytą uwagę.\n\nPieczęć, którą posługuje się [employer.GetTitledFirstName], wystarcza, by poradzić sobie z większością lokalnych przeszkód, ale ci ludzie są na tyle skorzy do współpracy, że praktycznie nie musimy z niej korzystać."
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "Z jakiegoś powodu miejsce znane jako [location.GetNameNoTier] uważa, że ma dobry powód, by wątpić w intencje, które wykazuje [employer.GetTitledFirstName] – a przynajmniej na tyle dobry, by #EMP niechętnie#! z nami współpracować.\n\nJest to męczące, ale przynajmniej da się jakoś wykonywać swoją pracę. Oznacza to po prostu, że każdą informację trzeba wyciągać domostwo po domostwie, co jest dość mozolną i raczej nieprzyjemną pracą"
 laamp_base_contract_schemes.2541.a: "Dobra, miejmy już to za sobą."
