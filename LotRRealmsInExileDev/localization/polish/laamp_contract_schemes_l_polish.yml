 laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$: sukces!"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "Na szczęście jestem w stanie [ROOT.Char.Custom('SenseObserve_SenseEye')] każdy szczegół. Dość szybko wynajduję wiele dowodów na to, że mapa jest oczywistym falsyfikatem."
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "Mapa wygląda na autentyczną… ale tylko w oczach #EMP głupca#!! Ja jestem jednak osobą uczoną i dowiedzenie fałszerstwa to dla mnie rzecz prosta jak przywdzianie tuniki."
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "Podczas gdy [sacrifice.GetTitledFirstName] bez zapału przygotowuje się wysłuchania wszystkich uczestniczących w dyskusji stron w celu ustalenia jakiegoś rodzaju faktów – co zapewne zajmie #EMP wieki#! – [employer.GetTitledFirstName] odciąga mnie na bok.\n\n– Kto by pomyślał, że wypożyczysz naszemu skromnemu miasteczku kogoś tak światłego!\n\nW tle słychać, jak [sacrifice.GetFirstNameNoTooltip] ucisza osobę, która piskliwym głosem wykrzykuje coś o prawach należnych od urodzenia.\n\n– Nawet jeśli trochę to potrwa, bez wątpienia uda nam się wszystko uporządkować. Będę pamiętać, że właśnie ty – [ROOT.Char.GetTitledFirstNameNoTooltip] – odpowiadasz za ten sukces. Nagroda czeka na zewnątrz."
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "Dzięki swojej charyzmie [officer.GetTitledFirstName] jest w stanie #EMP wystarczająco#! zainteresować miejscowych kwestią autentyczności mapy. Kieruje dyskusję z jednego wątku na drugi, aż w końcu większość zgromadzonych zaczyna mówić o perfidnym fałszerstwie – i argumentować stawianą przez siebie tezę."
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "Możliwe, że zdarzyło mi się… przesadzić tu i ówdzie podczas tłumaczenia miejscowym, co jakiś lichy skrawek pergaminu ma wspólnego z naturalnym prawem krwi do czegoś tak istotnego jak ziemia.\n\nPo pierwszej – mniej więcej – godzinie ludzie po prostu wpatrują się we mnie w osłupieniu. Na ich twarzach widać wstyd, dezorientację i, od czasu do czasu, zdumienie.\n\nBłaha kwestia „pradawnego” dokumentu schodzi na dalszy plan, a w pomieszczeniu zapada niezręczna cisza.\n\n[employer.GetTitledFirstName] dyskretnie mnie wyprowadza i chyba nie ma zastrzeżeń, jako iż wręcza mi wynagrodzenie."
 laamp_base_contract_schemes.2682.desc.resolution_type.stress: "Po długich godzinach dyskusji, wymiany oskarżeń i sporadycznie rzucanych gróźb udaje mi się w końcu wskazać kilka zasadniczych oznak nieautentyczności mapy, a zarazem udowodnić jej bezwartościowość."
 laamp_base_contract_schemes.2682.desc.outro: "\n\nZ początku niektórzy oczywiście się wykłócają, ale w miarę jak dowodów przybywa, spiskowiec #EMP nie wytrzymuje#! presji i obarcza winą za fałszerstwo miejscowego magnata.\n\nWystarczy prosty nakaz aresztowania i mieszkańcy miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] zyskują nowy temat do plotek, a ościennym osadom nie pozostaje już nic innego, jak złożyć broń.\n\nNapięcie zostało rozładowane i wszystko wraca do normy, toteż [employer.GetTitledFirstName] z wdzięcznością wręcza nam wynagrodzenie."
 laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$: niepowodzenie!"
 laamp_base_contract_schemes.2683.desc.stewardship: "Zakwestionowanie autentyczności mapy wydawało mi się odpowiednim posunięciem, ale niestety tylko pogarsza sytuację. Dodatkowy element intrygi sprawia, że mieszkańcy miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] również zaczynają zajmować strony w sporze, który z początku dotyczył jedynie prowincji.\n\nPołowa miejscowych zgadza się z moją argumentacją i wierzy, że #EMP ktoś#! dopuścił się przestępstwa, ale pozostali kompletnie to wszystko negują. Jeszcze przed nadejściem zmroku całe miasto pogrąża się w konflikcie."
 laamp_base_contract_schemes.2683.desc.officer: "Wydawało mi się, że ze swoją charyzmą [officer.GetTitledFirstName] będzie w stanie uspokoić miejscowych i choć odrobinę otworzyć ich umysły na słowa rozsądku.\n\nNiestety próby rozładowania przez [officer.Custom('PL_niego_nia')] sytuacji tylko spolaryzowały opinie mieszkańców miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier]. Teraz już nawet zamożni magnaci zajmują strony w sporze między podległymi im osadami."
 laamp_base_contract_schemes.2683.desc.outro: "\n\nChoć nikt nie pamięta już o mapie, spory wśród ludności zostały #EMP zaognione#!, a nie rozładowane.\n\n[employer.GetTitledFirstName] chłodno informuje nas, że nie otrzymamy żadnego wynagrodzenia."
 laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$: [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "Nie spieszymy się, przemierzając ulice osady – starając się, oczywiście, stwarzać pozory osób bardzo zajętych i zirytowanych – mija więc trochę czasu, zanim napotykamy nieszczęsnego mieszkańca, którego obarczono odpowiedzialnością za daninę."
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "Do osady docieramy późno, ale nie chcę zostać tu ani chwili dłużej, niż to konieczne. Pechowego mieszkańca odpowiedzialnego za daninę znajdujemy akurat, gdy zamyka na noc swój sklep."
 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "Nie jesteśmy zbyt zdziwieni, gdy nieszczęśnika odpowiedzialnego za daninę zastajemy w karczmie, gdzie zapija smutki, szykując się na nasze przybycie."
 laamp_base_contract_schemes.2781.desc.surroundings.docks: "Dbając o to, by prezentować się jak najbardziej wyniośle i oficjalnie, zmierzamy w kierunku doków, w których spodziewamy się zastać nieszczęsnego mieszkańca odpowiedzialnego za daninę. Gdy docieramy na miejsce, [local_char.GetWomanMan] krzyczy właśnie na żeglarzy i organizuje ładunki z całego dnia."
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "Szalejąca w okolicy choroba sprawia, że osada jest w naprawdę kiepskim stanie. Zakrywając usta odzieniem, by nie nawdychać się morowego powietrza, znajdujemy w końcu nieszczęśnika odpowiedzialnego za daninę."
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: "– Uch – warczy. – Liczycie, że coś ugracie, zjawiając się przed czasem? Niedoczekanie. Nie będziemy płacić wam za czekanie."
 laamp_base_contract_schemes.2781.desc.local_mood.anger: "– Co za tupet! – rzuca opryskliwie. – Jesteście przed czasem! Płacimy daninę tak samo jak mieszkańcy innych miast, ale skoro już czerpiecie zyski z naszego trudu, powinniście przynajmniej uprzedzać nas przed swoim przybyciem. Mamy do tego prawo!"
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: "– Och! Przysyła was pewnie [task_contract.GetEmployer.GetTitleAsNameNoTooltip] – stwierdza. – To oczywiste, wyglądacie w końcu na przyzwoitych ludzi. Zjawiacie się #EMP trochę#! wcześniej, niż się spodziewaliśmy, ale nie szkodzi. Jesteśmy przygotowani."
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal: "– Och. Co tak wcześnie? – pyta, przeciągając sylaby. – Niech będzie, chodźcie ze mną. Przygotowaliśmy waszą… #EMP daninę#!… zgodnie z umową, ale nie liczcie na nic więcej."
 laamp_base_contract_schemes.2781.desc.local_mood.thinking: "– Ktoś od… [task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip]? Tak wcześnie? – pyta. – Spodziewaliśmy się wizyty dopiero za miesiąc lub dwa, ale… cóż, chyba można ci wierzyć…"
 laamp_base_contract_schemes.2781.desc.outro: "\n\nOd wypłaty dzieli nas już tylko jeden naiwny głupiec."
 laamp_base_contract_schemes.2781.a: "Trzeba otumanić [local_char.Custom('PL_go_ja')] liczbami."
 laamp_base_contract_schemes.2781.stewardship.tt.success: "Oczywiście, oczywiście – wszystko jest w najlepszym porządku"
 laamp_base_contract_schemes.2781.stewardship.tt.failure: "Co ty, do diabła, wygadujesz?"
 laamp_base_contract_schemes.2781.b: "Oto pieczęć osoby znanej jako [task_contract.GetEmployer.GetTitledFirstNameNoTooltip]."
 laamp_base_contract_schemes.2781.intrigue.tt.success: "Wydaje się wystarczająco autentyczna"
 laamp_base_contract_schemes.2781.intrigue.tt.failure: "To jawne fałszerstwo!"
 laamp_base_contract_schemes.2781.c.bard_exists: "Niech [bard.GetTitledFirstNameNoTooltip] użyje swojej elokwencji!"
 laamp_base_contract_schemes.2781.c.bard_dnae_exist: "Gdybyśmy tylko mieli w zanadrzu jakiegoś elokwentnego łotra…"
 laamp_base_contract_schemes.2781.d: "Trzeba przebrnąć przez to spotkanie najszybciej, jak się da."
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stewardship: "Kolejne wyzwanie związane z [Concept('stewardship', 'zarządzaniem')|E] będzie jeszcze trudniejsze"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue: "Kolejne wyzwanie związane z [Concept('intrigue', 'intrygą')|E] będzie jeszcze trudniejsze"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "Kolejne wyzwanie związane z kompetencjami postaci o imieniu [bard.GetFirstName] będzie jeszcze trudniejsze"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stress: "Następnym razem ta opcja będzie kosztować jeszcze więcej [Concept('stress', 'stresu')|E]"
 laamp_base_contract_schemes.2781.tt.progress_towards_success: "#P +1#! punkt do pomyślnego ukończenia [Concept('task_contract', 'kontraktu')|E]"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t1: "#TUT Twój wynik w dążeniu do #P względnego sukcesu#!: [task_contract.MakeScope.Var('wins_tally').GetValue] z [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t2: "#TUT Twój wynik w dążeniu do #P sukcesu#!: [task_contract.MakeScope.Var('wins_tally').GetValue] z [task_contract.MakeScope.Var('win_t2_threshold').GetValue] #WEAK (obecnie udało ci się osiągnąć #P względny sukces#!)#!#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t3: "#TUT Twój wynik w dążeniu do #P niebywałego sukcesu#!: [task_contract.MakeScope.Var('wins_tally').GetValue] z [task_contract.MakeScope.Var('win_t3_threshold').GetValue] #WEAK (obecnie udało ci się osiągnąć sukces)#!#!"
