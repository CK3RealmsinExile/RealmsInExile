 #Base Learning Scheme Events
 laamp_base_contract_schemes.4001.t: "Pisarze do wynajęcia"
 laamp_base_contract_schemes.4001.desc: "– O ile nie jest to dla ciebie #EMP zbyt duży#! kłopot. – [employer.GetTitledFirstName] uśmiecha się, kładąc na stole plik oprawionych dokumentów. – To już wszystko.\n\nPo chwili umieszcza na blacie jeszcze dwa zwoje pergaminu. I stos papierów. O, i jeszcze jakąś książeczkę.\n\nPodnoszę brew, podczas gdy [employer.GetTitleAsNameNoTooltip] wyjmuje z szuflady dość opasłe tomiszcze i usadawia je na szczycie kopca.\n\n– Cóż, #EMP teraz#! to już wszystko."
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
