 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$: sukces!"
 laamp_base_contract_schemes.2032.desc: "Czy naprawdę udało nam się rozwiązać spór o granice miejsca znanego jako [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]?\n\nByć może nie, ale porozumienie, do którego udało nam się dojść, #EMP zredukowało#! niezadowolone pomruki naszych zleceniodawców do akceptowalnego poziomu. Cóż, do tego właśnie nas zatrudniono. Należycie wykonaliśmy nasze zadanie.\n\nWkrótce otrzymamy wynagrodzenie."
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$: porażka!"
 laamp_base_contract_schemes.2033.desc: "Krzyki, wrzaski, zarzuty przekupstwa i konspirowania… Próba polubownego zakończenia sporu o granice miejsca znanego jako [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] zapewniła mi sporo #EMP wrażeń#!.\n\nCo tu dużo mówić – nie otrzymamy wynagrodzenia, ale przynajmniej ominie nas kara.\n\nTylko musimy prędko stąd odejść."
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2041.t: "Specjalny podatek"
 laamp_base_contract_schemes.2041.desc: "[employer.GetTitledFirstName] z pewnością nakłada na poddanych kolejne cła i dziesięciny bez uprzedzenia, więc jeszcze jedna malusia opłata – którą zapowie nie kto inny, jak ich [employer.GetTitleAsNameNoTooltip] – nie powinna nikogo zdziwić.\n\nPrzygotowujemy sfałszowaną urzędową pieczęć i raz jeszcze powtarzamy sobie naszą bajeczkę, gotowi wkroczyć do pierwszej społeczności z szeroko otwartymi kuframi.\n\nTo przedsięwzięcie powinno zapewnić nam #EMP porządny#! zysk."
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$: sukces!"
 laamp_base_contract_schemes.2042.desc: "Niepokojąco łatwo jest wydrzeć ludziom ich pieniądze, jeśli sądzą, że masz do tego prawo, a przedsięwzięcie to popiera ich [employer.GetTitleAsNameNoTooltip]. Niektórzy są z początku podejrzliwi, lecz wystarczająco stanowcza postawa i nieoczywiste groźby interwencji wyżej położonych urzędników kruszą opór każdego niedowiarka.\n\nWieści o naszych eskapadach niewątpliwie się rozniosą, lecz najważniejsze, że nie przyłapano nas na #EMP gorącym uczynku#!.\n\nChyba nie powinniśmy się tu zbytnio rozgaszczać. [employer.GetFirstName] nie może się dowiedzieć, że pewne „oficjalne” podatki nie trafiają do [employer.Custom('PL_jego_jej')] skarbca."
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$: porażka!"
 laamp_base_contract_schemes.2043.desc: "Być może istnieje powód, dla którego nikt nie próbuje robić tego częściej.\n\nRaz za razem mieszkańcy przepędzają nas z okolicy, publicznie obwołując nas obcymi intruzami, i żądają szczegółowych wyjaśnień co do naszej tożsamości; nie mogą uwierzyć, że [employer.GetTitleAsNameNoTooltip] nakłada na nich kolejny podatek bez jakiegokolwiek uprzedzenia.\n\nLepiej, żebyśmy odeszli, zanim [employer.GetFirstName] usłyszy o tutejszych zajściach."
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2044.t: "$laamp_base_contract_schemes.2041.t$"
 laamp_base_contract_schemes.2044.desc: "$laamp_base_contract_schemes.2041.desc$"
 laamp_base_contract_schemes.2044.tt.destination_list.6_destinations: "Natychmiast rozpoczynasz [traveling|El] kolejno do miejsc o następujących nazwach: [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier], [destination_4.GetNameNoTier], [destination_5.GetNameNoTier], a na koniec [destination_6.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "Natychmiast rozpoczynasz [traveling|El] kolejno do miejsc o następujących nazwach: [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier], [destination_4.GetNameNoTier], a na koniec [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "Natychmiast rozpoczynasz [traveling|El] kolejno do miejsc o następujących nazwach: [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier], a na koniec [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.3_destinations: "Natychmiast rozpoczynasz [traveling|El] kolejno do miejsc o następujących nazwach: [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], a na koniec [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.explanation: "#TUT Aby sfinalizować [task_contract|El]:\n$EFFECT_LIST_BULLET$ Ukończ wyzwanie związane z [Concept('stewardship', 'zarządzaniem')|E], snuciem [Concept('intrigue', 'intrygi')|E] lub [Concept('aptitude', 'kompetencjami')|E] osoby na stanowisku [GetCourtPositionType('master_bard_camp_officer').GetName()] w każdym miejscu docelowym\n$EFFECT_LIST_BULLET$ Zrealizuj jedną trzecią wyzwań, aby odnieść #P względny sukces#!\n$EFFECT_LIST_BULLET$ Zrealizuj dwie trzecie wyzwań, aby odnieść zwykły sukces\n$EFFECT_LIST_BULLET$ Zrealizuj wszystkie wyzwania, aby odnieść #P niebywały sukces#!\n$EFFECT_LIST_BULLET$ @warning_icon! #N Jeżeli w dowolnym momencie co najmniej #BOL dwa#! wyzwania zakończą się porażką, kontrakt nie zostanie sfinalizowany#!\n$EFFECT_LIST_BULLET$ @alert_icon! #alert_trial Każde zrealizowane wyzwanie nieznacznie podnosi poziom trudności wszystkich kolejnych prób (w przypadku prób [Concept('skill', 'umiejętności')|E] lub kompetencji wzrost poziomu trudności jest wyższy)#!#!"
 laamp_base_contract_schemes.2044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2044.b: "$travel.mobile_domicile.option.t$"
