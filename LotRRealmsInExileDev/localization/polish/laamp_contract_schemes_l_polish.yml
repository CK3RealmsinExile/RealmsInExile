 laamp_base_contract_schemes.2542.desc.intro: "Reprezentant osoby, którą jest [employer.GetTitledFirstName], spotyka się z nami w miejscu znanym jako [location.GetBaseNameNoTier], gdy udaje nam się skończyć i odbiera od nas z zainteresowaniem gruby plik notatek.\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: "– Wspaniała robota, [ROOT.Char.GetTitledFirstNameNoTooltip]! Wystarczy rzucić okiem i od razu widać tę dbałość o szczegóły. [employer.GetTitleAsNameNoTooltip] na pewno bardzo się ucieszy! – Uprzejmie pochylam głowę w odpowiedzi na komplement, gdy sługa gestem wskazuje, by przyniesiono naszą nagrodę."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: "– Ktokolwiek to dla was robił, [ROOT.Char.GetTitledFirstNameNoTooltip], zrobili #EMP niesamowitą#! robotę – mówi, po czym gwiżdże na sługę. – [employer.GetTitleAsNameNoTooltip] na pewno się ucieszy. – Za mną [officer.GetTitledFirstName] pociera swą skroń, ewidentnie czując znużenie swą pracą, nawet podczas wręczania nam za nią nagrody."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: "– Ktokolwiek to dla was robił, [ROOT.Char.GetTitledFirstNameNoTooltip], zrobili #EMP znakomitą#! robotę – mówi, po czym gwiżdże na sługę. – [employer.GetTitleAsNameNoTooltip] na pewno się tym w pełni zadowoli. – Ramię w ramię stoi ze mną [officer.GetTitledFirstName], prostuje się nieco i lśni niemą dumą, gdy wręczana nam jest nagroda."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: "– Ależ z waszej dwójki para sumiennych sług. – chichocze do mnie sługa, a [officer.GetTitledFirstName] stoi tuż obok. – Ten spis jest stosownie drobiazgowy jak na standardy, które wyznaje [employer.GetTitleAsNameNoTooltip]. Nawet charakter pisma jest doskonały. W tym momencie posyłam po zasłużoną nagrodę."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: "– A niech mnie [employer.GetFaith.KnowledgeGodName], cóż za bogactwo informacji udało ci się odkryć! #EMP Tak#! wiele tak niespodziewanie… nie byłoby mi dane w to uwierzyć, gdyby nie to, że widzę to na własne oczy. [employer.GetTitleAsNameNoTooltip] na pewno w pełni zadowoli się waszymi staraniami!"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: "– Ojej, ojej, jeśli rzeczywiście jest #EMP choć trochę#! tak, jak stanowi twój spis, to wygląda na to, że ziemie, które posiada [employer.GetTitleAsNameNoTooltip], pozostają dla nas tak rozpaczliwie niewystarczające, że być może przyjdzie nam natychmiast zlecić bardziej szczegółowy spis ludności. Wspaniała robota!"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: "– O, fakty, które udało ci się zebrać są dość #EMP zdumiewające#!… Muszę się przyznać, że nie było mi dane mieć o tym jakiegokolwiek pojęcia. Wygląda to tak, jakby ziemie, które posiada [employer.GetTitleAsNameNoTierNoTooltip], były znacznie bardziej zróżnicowane, niż mogliśmy to podejrzewać. Nie mniej jednak udało ci się wykonać dobrą robotę. [employer.GetTitleAsNameNoTierNoTooltip] się tym zadowoli!"
 laamp_base_contract_schemes.2542.desc.method.mixed.win: "– Więc, hmmm, Wygląda na to, że twój… spis… wydaje się być w porządku. Jest nieco eklektyczny – jak, właściwie, go sporządzono? Och, z resztą nieważne, jak mniemam. [employer.GetTitleAsNameNoTooltip] się ucieszy, a tylko to się liczy."
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: "– Cóż, choć dostrzegam twoje #EMP starania#!, jest tu zdecydowanie zbyt dużo zbyt oczywistych błędów. Już na pierwszy rzut oka widać, że [employer.GetTitleAsName] nie będzie mieć z tego żadnego pożytku. Przykro mi, ale za taką fuszerkę niczego nie dostaniesz. Nieważne ile włożono w nią wysiłku."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: "– Nie… nie mam pojęcia ani kto po tobie pisał, ani kto zadawał te pytania, ale ja muszę cię spytać o jedno: czy ten ktoś to jakiś owoc kazirodztwa czy może zwykły półgłówek?\n\nGdzieś za moimi plecami [officer.GetTitledFirstName] wybucha płaczem."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: "– Posłuchaj, widzę, że ci zależy, ale komukolwiek płacisz za spisywanie za ciebie tych notatek… płacisz za dużo.\n\nNad moim ramieniem [officer.GetTitledFirstName] kpi sobie głośno."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "Choć niepewnie, urzędnik przegląda spis, który, jak [officer.GetTitledFirstName] i ja wiemy, został sporządzony skrupulatnie. Każdą następną stronę przewraca coraz bardziej szyderczo, aż w końcu odstawia szopkę, w której rzuca welinowym papierem o ziemię i wychodzi bez słowa."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "Po krótkich oględzinach podnosi wzrok. – Macie nas za #EMP idiotów#! w miejscu znanym jako [employer.GetCapitalLocation.GetTitle.GetNameNoTier]? Głupców, których można po prostu okłamać, a którzy niczego nie zauważą, niezależnie od tego, jak spartolone są wasze fałszerstwa? Nie dostaniecie złamanego grosza za te szarlatanerie!"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: "– Co do… co wyście… to wszystko to #EMP ewidentne#!, absolutne brednie. Co was opętało, żeby myśleć, że wyłudzenie za to zapłaty ujdzie wam na sucho? Poszaleliście?\n\n[employer.GetTitleAsNameNoTooltip] znika, zanim mamy w ogóle szansę zaprotestować."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "Nie potrzebuje dużo czasu, by zauważyć nasze… #EMP przedsiębiorcze#! rozwiązania względem trudnych okoliczności. Po krótkiej lecz dotkliwej reprymendzie względem naszej bezczelnej zuchwałości [employer.GetTitleAsNameNoTooltip] odchodzi."
 laamp_base_contract_schemes.2542.desc.method.mixed.loss: "– Szczerze mówiąc, to… niezły bałagan. Nie wiem ani co, ani jak #EMP próbowaliście#! tu w ogóle zrobić, ale odnoszę wrażenie, że wszyscy dobrze wiemy, że #EMP nie jest#! to warte nawet złamanego grosza – mówi, po czym odsyła nas gestem."
 laamp_base_contract_schemes.2542.desc.outro.win: "\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] otrzymuje swoje należne: sporą skrzynię wypełnioną srebrnymi monetami za naszą fatygę."
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\nDziś [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] odchodzi z pustymi rękoma."
 laamp_base_contract_schemes.2542.a.crit_win: "Wspaniałe zwycięstwo!"
 laamp_base_contract_schemes.2542.a.win: "Odwaliliśmy kawał dobrej roboty."
 laamp_base_contract_schemes.2542.a.fail: "Ech, dajmy sobie spokój z tymi niewdzięcznikami."
 laamp_base_contract_schemes.2542.a.crit_fail: "Całkiem szczerze, to była strata czasu."
 laamp_base_contract_schemes.2661.t: "$laamp_base_contract_schemes.2031.t$: lokalny punkt orientacyjny"
 laamp_base_contract_schemes.2661.desc: "Dysputa w miejscu znanym jako [employer.GetPrimaryTitle.GetBaseNameNoTier] bierze swój początek w pewnej lokalnej kwestii prawnej: nasz chlebodawca niemądrze zarządzał pewnym naturalnym punktem orientacyjnym, na skutek czego ma on nieco inne granice, niż przewiduje tradycja.\n\nW związku z tym natychmiast zaczęły napływać dziesiątki spraw przedkładanych przez pomniejszych właścicieli ziemskich i uprzywilejowanych chłopów, spośród których każdy został dotknięty jakimś problemem zapoczątkowanym zmianą tej definicji."
 laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.GetTitledFirstName|U] z wielkim trudem informuje nas, że nasz zarobek zależy od tego, czy uda nam się załatwić tę sprawę szybko i po cichu."
 laamp_base_contract_schemes.2661.a: "Ten problem wydaje się dość nieskomplikowany…"
 laamp_base_contract_schemes.2661.b: "Myślę, że zdołam rozwiązać ten problem…"
 laamp_base_contract_schemes.2661.b.tt.success: "Wypracowujesz odpowiedni kompromis"
 laamp_base_contract_schemes.2661.b.tt.failure: "Rozmowy ulegają załamaniu"
 laamp_base_contract_schemes.2661.c: "Wydaje mi się, że celność liczy się mniej niż przejrzystość."
 laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip|U] zostanie, by rozpracować tę dysputę."
 laamp_base_contract_schemes.2661.d.sacrifice_unexists: "Niestety, nie mam służących wystarczająco wykwalifikowanych, aby mogli z tobą odejść."
 laamp_base_contract_schemes.2661.d.no_valid_char: "Nie masz dostępnego [Concept('follower', 'towarzysza')|E] ze współczynnikiem [Concept('intrigue', 'intrygi')|E] wynoszącym przynajmniej [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0], którego można byłoby tymczasowo wysłać na [court|El] osoby o imieniu [employer.GetFirstName]"
 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U] to osoba, która zostanie udostępniona na [Concept('court', 'dworze')|E] osoby znanej jako [employer.GetTitledFirstName] – Wróci do ciebie w ciągu [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0]–[EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0] lat"
 laamp_base_contract_schemes.2661.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U], czy to brzmi jak twoja działka?"
 laamp_base_contract_schemes.2661.e.officer_unexists: "Hmm. Nie mam odpowiedniego przedstawiciela, któremu można powierzyć to zadanie."
 laamp_base_contract_schemes.2661.f: "Szansa na światłą debatę, powiadasz!"
 laamp_base_contract_schemes.2661.g: "Jeśli dobrze się namyślę, rozwiążę każdą zagwozdkę."
 laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$: sukces!"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "Ludzie z miejsca znanego jako [employer.GetPrimaryTitle.GetBaseNameNoTier] mają sporo zarzutów, spośród których część jest zasadnych, a część nie, ale #EMP żaden#! z nich nie jest spójny.\n\nNie potrzebuję wiele czasu, by wzbić się ponad ich argumenty, po kolei ukazując, że każdy z nich jest niepoważny, głupi lub i taki, i taki.\n\nW ciągu zaledwie kilku godzin pracy udaje mi się odkręcić wszystko na rzecz naszego chlebodawcy, na skutek czego jego nowe orzeczenie zdaje się – ku konsternacji i irytacji jego poddanych – całkowicie trzymać się tradycji."
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "Odrobina werbalnej i kreatywnej mokrej roboty w zupełności wystarcza, by zasiać ziarna niepewności w rozgniewanych ludziach zamieszkujących miejsce znane jako [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nWystarczy zasugerować, że to zostało powiedziane zamiast tamtego, że ta kwestia tak naprawdę oznaczała co innego, zwrócić dwie lub trzy osoby przeciwko sobie i #EMP et voila#!: każdy jest zbyt niepewny względem tego, kto ma rację i co w ogóle jest racją, by stawiać jakikolwiek znaczący opór.\n\nKwestia nie jest specjalnie rozwiązana, ale problem jest rozwodniony na tyle, by ich gniew przygasł i by ich sprzeciwy rozeszły się po kościach."
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "[sacrifice.GetTitledFirstName] zostaje sam na sam ze swoją pracą, czyli wściekłymi tubylcami, a ja i [employer.GetTitledFirstName] udajemy się na przechadzkę.\n\nKrzyki i wrzaski o niesprawiedliwości stopniowo cichną, gdy zbliżamy się w stronę niewielkiego balkonu, by odetchnąć późnym, wieczornym powietrzem. [employer.GetFirstNameNoTooltip] uśmiecha się po raz pierwszy od kiedy się tu zjawiliśmy.\n\n– Bardzo miło z twojej strony, że to tak umiejętny orator jak [ROOT.Char.GetFirstNameNoTooltip] zajmuje się tą sprawą. Bardzo miło. Upewnię się, że [sacrifice.Custom('PL_jego_jej')] droga powrotna będzie szybka i bezpieczna. Twoja zapłata czeka na ciebie u bram."
 laamp_base_contract_schemes.2662.desc.resolution_type.officer: "Jako że [officer.GetTitledFirstName] to urodzony łowca, przeprowadzona ocena umiejscowienia punktu orientacyjnego jest szybka, dokładna i niepodważalna.\n\nOczywiście nie powstrzymuje to obywateli miejsca znanego jako [employer.GetPrimaryTitle.GetBaseNameNoTier] od prób udowodnienia, że jest inaczej, jednak [officer.GetFirstNameNoTooltip] ma odpowiedź na każde kolejne pytanie, wytrącając im z ręki każdy następny argument, z którym do [officer.Custom('PL_niego_niej')] przychodzą.\n\nJest już późne popołudnie, gdy kończą, ale najważniejsze jest to, że tłum niedoszłych powodów ostatecznie się rozmywa."
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "Dobrzy mieszkańcy miejsca znanego jako [employer.GetPrimaryTitle.GetBaseNameNoTier] mogą być żarliwymi orędownikami swych własnych spraw, ale nie mieli jeszcze do czynienia z w pełni akademicką furią, którą prezentuje [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] podczas naukowej dyskusji.\n\nTa naukowa dyskusja zajmuje większą część dnia, ku mojej radości, a ku ich zmniejszającej się z każdą godziną liczebności.\n\nTak naprawdę nie osiągamy żadnych rzeczywistych wniosków, ale miejscowi ostatecznie się poddają. Odpowiedzą na każde pytanie jest kolejne pytanie, do każdego tematu wracamy po kilka razy, a każda uwaga wije się pośród innych uwag i tak w kółko, i w kółko i w kółko…"
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "Zwykły upór nie jest być może idealnym rozwiązaniem każdego problemu – bez wątpienia odczuwam już bowiem konsekwencje despotycznego wydzierania się na tylu rozjuszonych miejscowych – ale trzeba przyznać, że przynosi skutki.\n\nPo kilku godzinach krzyków i pogróżek udaje mi się w końcu osiągnąć cel: mieszkańcy miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] niepewnie się wycofują.\n\nOd początku było wiadomo, że ulegną, gdy tylko przekonają się o mojej silnej woli."
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.GetTitledFirstName] chyba po prostu się cieszy, że całe to zamieszanie dobiegło końca."
 laamp_base_contract_schemes.2662.a: "Kolejny zadowolony patron."
 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$: niepowodzenie!"
 laamp_base_contract_schemes.2663.desc.stewardship: "Wygląda na to, że moje umiejętności zarządzania nie są tak… #EMP imponujące#!, jak mi się wydawało.\n\nPoparta obszerną wiedzą opinia człowieka o odpowiedniej renomie miała pomóc w rozwiązaniu problemu. Zamiast tego moja próba określenia granic wprowadziła do sporu #EMP trzeci#! standard, który – podważając dwa już istniejące – dała zwaśnionym stronom powód do jeszcze większej awantury."
 laamp_base_contract_schemes.2663.desc.officer: "Mimo najlepszych starań osoby znanej jako [officer.GetTitledFirstName] wśród mieszkańców miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] panuje wzburzenie.\n\nZdaje się, że podjęte przez mojego łowcę próby uściślenia granic wprowadziły jedynie #EMP trzecią#! kategorię definicji, która podważa dwie już istniejące."
 laamp_base_contract_schemes.2663.desc.outro: "\n\n[employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier] to teraz żyzny grunt dla wszystkich na pozór dawno zażegnanych waśni. Wobec sporów i dyskusyjnych żądań miejscowych istnieje ryzyko, że zamęt ogarnie cały region znany jako [employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip].\n\n[employer.GetTitledFirstName] w furii wyrzuca nas z osady, odmawiając nam jakiegokolwiek wynagrodzenia za podjęte wysiłki."
 laamp_base_contract_schemes.2663.a: "Nie dało się zrobić nic więcej…"
 laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$: podwójne opodatkowanie"
 laamp_base_contract_schemes.2666.desc: "Zamęt ogarnął miasto o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] na długo przed naszym przybyciem. Wygląda na to, że wskutek błędów popełnianych latami przez naszego pracodawcę i osoby jego pokroju doszło do #EMP przynajmniej podwójnego#! opodatkowania wielu tutejszych majątków i firm, których właściciele zmuszani byli do wypłacania należności nawet kilku różnym organom podatkowym o innych zakresach obowiązków.\n\nPo wielu skargach – i pomimo prób grzecznościowego zadośćuczynienia miejscowym za poniesione koszty – istnieje ryzyko, że sprawy przyjmą bardziej krwawy obrót."
