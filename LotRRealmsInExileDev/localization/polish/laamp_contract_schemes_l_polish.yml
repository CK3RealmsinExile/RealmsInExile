 laamp_base_2071_success_employer_modifier: "Wzmocnienie murów"
 laamp_base_2071_success_employer_modifier_desc: "Administracja tej ważnej osady poświęciła ostatnio czas na wzmocnienie murów."
 laamp_base_2071_failure_employer_modifier: "Nieudolna naprawa"
 laamp_base_2071_failure_employer_modifier_desc: "Mury dużej osady w tym hrabstwie popadły w ruinę, a próba naprawy jeszcze bardziej pogorszyła ich stan."
 laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$: sukces!"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "Kilka pomniejszych ulg, zezwolenie na to czy na tamto, pieczęć [employer.GetTitleAsNamePossessiveNoTooltip] na jakimś projekcie – i nagle wszyscy #EMP znacznie#! przychylniej reagują na niewielką dodatkową składkę na poczet naprawy murów.\n\nNieważne, że wskutek żonglerki podatkami i innymi należnościami nadal będą płacić tyle, ile płacili wcześniej. Dobrzy mieszkańcy miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] mają wrażenie, że wygrali – i to jest w tej chwili najważniejsze."
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "Zawstydzeni, ale zmotywowani do działania moim przykładem i wsparciem kilku towarzyszy z miejsca znanego jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] dobrzy mieszkańcy miasta o nazwie [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] ruszają wraz ze mną naprawiać fortyfikacje.\n\nNa szczęście stan faktyczny murów jest dużo lepszy, niż wskazują na to pozory. Czynimy znaczące postępy kosztem zaledwie paru dni pracy, które łatwo zrekompensować niewielkim wynagrodzeniem."
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "Gdy ja i [employer.GetTitledFirstName] opuszczamy pokój, [sacrifice.GetTitledFirstName] z widocznym już zmęczeniem próbuje właśnie zapanować nad wojowniczymi mieszkańcami miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\n– Nie ma powodów do zmartwień. Otoczymy [sacrifice.Custom('PL_go_ja')] dobrą opieką i odeślemy w jednym kawałku – zapewnia mnie [employer.GetTitledFirstName].\n\nTrzeba tylko ułożyć parę kamieni. To przecież nie może być trudne. Z wdzięcznością przyjmuję zapłatę i ruszam do wyjścia."
 laamp_base_contract_schemes.2672.desc.resolution_type.officer: "[officer.GetTitledFirstName] jako mój główny tragarz"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "Miasto o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] płonie.\n\nPrzynajmniej w większości. Pożoga #EMP ominie#! regiony, z których moi towarzysze wynoszą dobytek miejscowych, kierując się do obozu położonego w miejscu znanym jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]. Dopilnuję tego osobiście.\n\nCzy człowiek plądrujący osadę, której mieszkańcy zwrócili się do niego o pomoc – tylko dlatego, że ma taką moc – postępuje honorowo? Być może nie.\n\nTym bardziej głupio postąpili, oferując tak liche wynagrodzenie komuś, o kim nie wiedzieli zupełnie nic…"
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "Zmuszenie mieszkańców miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] do posłuszeństwa wymaga zarówno wrzasków, jak i przymilnych namów; u niektórych zaś trzeba wywołać poczucie winy.\n\nTo wyczerpujące zadanie, które odciska swoje piętno na umyśle, jednak w końcu – jeden po drugim – miejscowi magnaci niechętnie zgadzają się uiścić swoją część należności. Trudno tu mówić o eleganckim zagraniu, ale skoro jest skuteczne, nie ma co się rozwodzić."
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.GetTitledFirstName] uważa nasze rozwiązanie za zadowalające i chętnie nagradza nas monetami."
 laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked: "Caveat emptor."
 laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$: niepowodzenie!"
 laamp_base_contract_schemes.2673.desc.stewardship: "Chociaż plan równego podziału kosztów między mieszkańców, a następnie dostosowania wysokości składki do poziomu zamożności i dochodów poszczególnych osób wydaje mi się rozsądny, wśród magnatów wywołuje szok i zgrozę.\n\nZ jakiegoś powodu według każdego z nich – niezależnie od poziomu zamożności czy pozycji – składka jest zbyt wysoka. Nikt nie dba o to, że chodzi o wspólne dobro."
 laamp_base_contract_schemes.2673.desc.officer: "Mój główny tragarz, [officer.GetTitledFirstName], nie jest najwyraźniej tak wybitnym specjalistą, jak się wydawało.\n\nMija zaledwie pół godziny, odkąd próbujemy zrealizować [officer.Custom('PL_jego_jej')] plany odbudowy murów, a mieszkańcy miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] już skaczą sobie do gardeł, krzycząc, wrzeszcząc, kopiąc, gryząc i w usilnej #EMP desperacji#! próbując uniknąć wykonywania przydzielonych im zadań."
 laamp_base_contract_schemes.2673.desc.outro: "\n\nPo całym tym fiasku [employer.GetTitledFirstName] rozpacza i nie chce zamienić ze mną nawet jednego słowa.\n\nZostajemy wypędzeni z miasta bez żadnego wynagrodzenia."
 laamp_base_contract_schemes.2673.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$: pożądane pastwisko"
 laamp_base_contract_schemes.2676.desc: "Ulice miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] buzują od plotek i skandali. Wskutek zawiłości związanych z kwestiami małżeńskimi i spadkowymi oraz nieudanych porozumień biznesowych ogromna część najlepszej w okolicy ziemi do wypasu koni trafiła w ręce jakiegoś głupca bez pieniędzy i umiejętności.\n\nTeraz miejscowi magnaci są gotowi nawet się pozabijać, byle tylko ustalić, jak podzielić ziemię (i kto powinien to zrobić)."
 laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2676.a: "$laamp_base_contract_schemes.2661.a$"
