 #On-Going Martial & Prowess Scheme Events
 laamp_base_contract_schemes.1301.t: "$laamp_base_contract_schemes.1004.t$"
 laamp_base_contract_schemes.1301.desc.intro.preamble.first: "Po raz pierwszy osobę, którą jest [recidivist.GetFirstNameNicknamed], spotykamy"
 laamp_base_contract_schemes.1301.desc.intro.preamble: "Doganiamy osobę, którą jest [recidivist.GetFirstNameNicknamed],"
 laamp_base_contract_schemes.1301.desc.intro.plains: "na rozległych równinach miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.farmlands: "na porośniętych bujną roślinnością terenach uprawnych miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.hills: "na zdradliwych wzgórzach miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.mountains: "w strzelistych górach miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.desert: "na gorących pustyniach miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "w bezwzględnie suchych górach miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.oasis: "w bujnej oazie miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.jungle: "w gęstych dżunglach miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.forest: "w mrocznych lasach miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.taiga: "w rozległych iglastych lasach miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.wetlands: "na cuchnących moczarach miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.steppe: "na bezkresnych stepach miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.floodplains: "na dusznych obszarach zalewowych miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.drylands: "w zmagających się z suszami okolicach miejsca znanego jako [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.postamble: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] rozpierzcha się w stronę i dookoła grupy swoich własnych nierobów. Wszyscy jesteśmy skupieni i gotowi do rozlewu krwi."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: "– [ROOT.Char.GetFirstNameNoTooltip], [recidivist.Custom2('RelationToMeShortVocative',ROOT.Char)] – zaczyna [recidivist.GetFirstNameNoTooltip], przełamując ciszę. – To… niespodziewane, że tu jesteś. Ze wszystkich ludzi, którzy mogliby mnie dopaść, musiał to być ktoś tak mi drogi…"
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: "– Achhhh, [ROOT.Char.GetFirstNameNoTooltip], któż inny miałby na tyle gnoju we łbie, żeby ścigać mnie z takim zapałem? – zaczyna [recidivist.GetFirstNameNoTooltip], mknąc naprzód. – Prawdę mówiąc, ulżyło mi. Zabijanie większości ludzi jest nużące, ale wyprucie ci wnętrzności będzie #EMP przyjemnością#!."
 laamp_base_contract_schemes.1301.desc.encounters.first.family: "– [ROOT.Char.GetFirstNameNoTooltip], [recidivist.Custom2('RelationToMeShortVocative',ROOT.Char)], jesteś moim własnym ciałem, moją krwią – dlaczego ścigasz mnie aż tutaj? Pragniesz pomścić zniewagi, którymi raczyłem potraktować ród [ROOT.Char.GetHouse.GetName]?"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: "– Ty prymitywny, skomlący kundlu! – wyszczekuje [recidivist.GetFirstNameNoTooltip]. – Jesteś tu po to, by spełnić wolę osoby znanej jako [employer.GetTitledFirstName], co? Chodź więc, psie, zmierz się ze mną i udowodnij, że jesteś czymś więcej, niż tylko jazgoczącym szczeniakiem!"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: "– A więc zobaczmy – ach, tak, #EMP oto jest#! – grzmi [recidivist.GetFirstNameNoTooltip], gdy przepycha się łokciami na przód zbiorowiska. – Maleńkie paniszcze, które myśli, że uda się [ROOT.Char.Custom('PL_mu_jej')] skrócić mnie o głowę!! Chodź, więc, [ROOT.Char.GetFirstNameNoTooltip]! Jestem tutaj!"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: "– Gdybyśmy tylko nie spotkali się w tak niefortunnych okolicznościach, [ROOT.Char.GetFirstNameNoTooltip]. Nie mam z tobą żadnego zatargu – stwierdza [recidivist.GetFirstNameNoTooltip]. – Obawiam się jednak, że masz zamiar wykonać swój obowiązek sumiennie i do końca."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: "– Ha! – śmieje się [recidivist.GetFirstNameNoTooltip]. – Tylko tylu ludzi udało ci się zebrać? Wspaniale, #EMP wspaniale#!. W końcu odrobina dobrego sportu! I jesteś tu nawet osobiście – posłanie cię do piachu będzie dla mnie przyjemnością, [ROOT.Char.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: "– Hmm… – mruczy [recidivist.GetFirstNameNoTooltip], muskając brodę. – Mówiąc szczerze, można było spodziewać się więcej. Wygląda na to, że [employer.GetTitledFirstName], a właściwie [employer.Custom('PL_jego_jej')] budżet, nieco cierpi. To co, zaczynamy?"
 laamp_base_contract_schemes.1301.desc.encounters.second: "– I znów powracasz, [ROOT.Char.GetFirstNameNoTooltip]. Co tak szybko? Po ostatnim razie można było mieć pewność, że się czegoś nauczysz, ale wygląda na to, że trzeba dać ci lepszą nauczkę."
 laamp_base_contract_schemes.1301.desc.encounters.third: "– Niech diabli wezmą tą twoją piekielną upartość, [ROOT.Char.GetFirstNameNoTooltip]. Nie przestaniesz za nami ganiać? Zajmij się lepiej czymś innym, bo naszej krwi nie dostaniesz ani kropli!"
 laamp_base_contract_schemes.1301.desc.outro.1: "Sprawa stoi na ostrzu noża. Jeśli zaraz czegoś nie zrobię, zrobi to ktoś inny i wszystko wymknie mi się spod kontroli."
 laamp_base_contract_schemes.1301.desc.outro.2: "[recidivist.GetFirstNameNoTooltip] i [recidivist.Custom('PL_jego_jej')] grupa ewidentnie nie mają przewagi liczebnej, ale mimo tego i tak wydaje się ona zdecydowana – obroni swojego przywódcę, albo zginie próbując."
 laamp_base_contract_schemes.1301.desc.outro.3: "Przerażający bezruch ogarnia zebrane przez nas siły. Nikt nie może się zmusić do przełamania ciszy ze strachu przed tym, co może po tym nastąpić."
 laamp_base_contract_schemes.1301.desc.outro.4: "Obaj gospodarze czekają, oddychając nerwowo, niepewni tego, co zraz padnie z moich ust i mając nadzieję, że będzie to coś innego, niż rozkaz zabicia."
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip] nie może tu wygrać i dobrze o tym wie. Przynajmniej nie otwarcie. Ale jeśli tylko mogą mi się wymknąć…"
 laamp_base_contract_schemes.1301.tt.insta_win: "#P +2#! pkt zwycięstwa, natychmiastowy $label_success_standard$"
 laamp_base_contract_schemes.1301.tt.score_increased: "#P +1#! pkt zwycięstwa"
 laamp_base_contract_schemes.1301.tt.success_score_and_threshold: "#TUT Masz [task_contract.MakeScope.Var('wins_tally').GetValue|0] z wymaganych 2 pkt zwycięstwa, by osiągnąć #P sukces#!#!"
 laamp_base_contract_schemes.1301.tt.chances_remaining: "#TUT Oto potyczka [task_contract.MakeScope.Var('encounters_tally').GetValue|0] z maksymalnie 3 #!"
 laamp_base_contract_schemes.1301.a: "A masz, [recidivist.Custom('InsultNoun')]!"
 laamp_base_contract_schemes.1301.a.tt.duel_begins: "#X @warning_icon! Natychmiast stajesz do pojedynku aż do [Concept('character_death_death', 'śmierci')|E], w którym mierzy się z tobą [recidivist.GetFirstName]#!"
 laamp_base_contract_schemes.1301.b: "Straże, zabić [recidivist.Custom('PL_go_ja')]!"
 laamp_base_contract_schemes_1301.b.tt.success_crit: "[recidivist.Custom('PL_jego_jej')] ugrupowanie zostaje unicestwione"
 laamp_base_contract_schemes_1301.b.tt.success: "[recidivist.Custom('PL_jego_jej')] ugrupowanie odnosi sromotną porażkę"
 laamp_base_contract_schemes_1301.b.tt.failure: "[recidivist.GetFirstNameNoTooltip] umyka przed stryczkiem"
 laamp_base_contract_schemes.1301.b.tt.failure.tt: "[recidivist.GetFirstName] ucieka"
 laamp_base_contract_schemes.1301.c: "Daje sygnał zasadzonym jednostkom, by uderzyły od tyłu."
 laamp_base_contract_schemes_1301.c.tt.success_crit: "Gromisz wszystkie zebrane przez [recidivist.Custom('PL_niego_nia')] siły"
 laamp_base_contract_schemes_1301.c.tt.success: "Dobra strategia zawsze wygrywa"
 laamp_base_contract_schemes_1301.c.tt.failure: "$laamp_base_contract_schemes_1301.b.tt.failure$"
 laamp_base_contract_schemes.1301.d: "Pozwól żołnierzom zmiażdżyć tych bandytów."
 laamp_base_contract_schemes.1301.d.tt.not_enough_troops: "Minimalna wymagana liczba [Concept('men_at_arms', 'zbrojnych')|E] to [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0]"
 laamp_base_contract_schemes.1301.e: "Wiesz, podziwiam innych ludzi, którzy tez dysponują takim duchem…"
 laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.GetFirstNameNoTooltip] dołącza do osoby, którą jest [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]"
 laamp_base_contract_schemes.1301.e.tt.failure: "[recidivist.GetFirstNameNoTooltip] nie chce mieć z tobą nic wspólnego"
 laamp_base_contract_schemes.1301.e.tt.failure.tt: "[recidivist.GetFirstNameNoTooltip] korzysta z twojej zwłoki, by uciec"
 laamp_base_contract_schemes.1301.f: "Wiesz, że przydałby mi się ktoś taki jak ty…"
 laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$: sukces!"
 laamp_base_contract_schemes.1302.desc.intro: "Rzucam uciętą głową osoby znanej jako [recidivist.GetFirstNameNicknamed] do wspólnika osoby, którą jest [employer.GetTitledFirstName], a czerwono-purpurowe mięso ląduje z plaskiem obok nich.\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: "– Udało ci się [recidivist.Custom('PL_go_ja')] zabić w pojedynku? O, mój… Cóż za #EMP bezwzględność#!"
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: "– Rozważne posunięcie, by to twoi strażnicy [recidivist.Custom('PL_go_ja')] powalili, wasza miłość – kto wie, co mogłoby się stać, gdyby dopuścić [recidivist.Custom('PL_go_ja')] bliżej?"
 laamp_base_contract_schemes.1302.desc.method.martial: "– Mistrzowskie cięcie, dzięki któremu ten gnój został ubity bez ponoszenia większych strat, wasza miłość. Nie wydaje mi się, żeby wielu mogło tego dokonać"
 laamp_base_contract_schemes.1302.desc.method.meat: "– Pozwolenie żołnierzom, by zajęli się tą szumowiną było bardzo rozsądne, wasza miłość. Z taką przebiegłością, jaka [recidivist.Custom('PL_go_ja')] cechowała, nie można było dać [recidivist.Custom('PL_mu_jej')] uciec"
 laamp_base_contract_schemes.1302.desc.outro: "– kwituje sługa osoby, którą jest [employer.GetTitleAsNameNoTooltip], ostrożnie podając nam przy tym zapłatę.\n\nSłowa nie wnoszą tu wiele, ale ten cudny ciężar opasłej sakwy i pobrzękującego w niej srebra w zupełności wynagradza nam to nasze małe polowanie."
 laamp_base_contract_schemes.1302.a: "Świetna robota."
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$: porażka!"
 laamp_base_contract_schemes.1303.desc.intro: "Po tym [recidivist.GetFirstNameNicknamed] w końcu gubi nasz pościg,"
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "mimo wszelkich prób moich straży, by [recidivist.Custom('PL_go_ja')] pojmać."
 laamp_base_contract_schemes.1303.desc.method.martial: "przebijając się bez większych problemów przez zasadzkę i uciekając w pośpiechu."
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "umykając po cichu pod pozorem zastanawiania się nad tym, czy nie połączyć swojej bandy z naszą własną, którą stanowią [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]."
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "wymykając się pod przykrywką myślenia nad moją szczodrą propozycją."
 laamp_base_contract_schemes.1303.desc.outro: "Wspólnicy osoby, którą jest [employer.GetTitledFirstName], są rozczarowani, ale nie zdziwieni, gdy mnie doganiają. Jednak nawet z ich zrozumieniem, jeśli nie dostarczę głowy, nic mi nie zapłacą."
 laamp_base_contract_schemes.1303.a: "Ależ z [recidivist.Custom('PL_niego_niej')] rak!"
 laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$: wyjątkowa porażka!"
 laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed] reaguje… zaskakująco dobrze na moją propozycję. Po tym jak zaczynamy rozmawiać, udaje mi się [recidivist.Custom('PL_go_ja')] przekonać, że cechuje mnie nie tylko szczerość, ale też że mogę zaoferować [recidivist.Custom('PL_mu_jej')] i całej [recidivist.Custom('PL_jego_jej')] bandzie lepszą, bezpieczniejszą przyszłość.\n\nW rezultacie większość z nich dołącza do osoby znanej jako [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l].\n\nOczywiście [employer.GetTitledFirstName] nie wybaczy mi utraconego zaufania, ale ostatecznie udało mi się rozwiązać ten problem po swojemu, czyż nie?"
 laamp_base_contract_schemes.1304.a: "[employer.GetFirstNameNoTooltip] nic dla mnie nie znaczy."
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.1782.desc.intro.1: "O poranku zauważamy odległą kolumnę ludzi –"
 laamp_base_contract_schemes.1782.desc.intro.2: "Kilka godzin przed zachodem słońca wpadamy na grupę podróżnych –"
 laamp_base_contract_schemes.1782.desc.intro.3: "Koło południa doganiamy karawanę, którą śledzimy od wielu dni –"
 laamp_base_contract_schemes.1782.desc.intro.4: "Zaraz o świcie małe grupka podróżnych pojawia się na horyzoncie –"
 laamp_base_contract_schemes.1782.desc.intro.5: "Światło już przygasa, gdy zbliżamy się do końca długiej kolumny –"
 laamp_base_contract_schemes.1782.desc.connection.negative: "wygląda na to, że przewodzi jej [victim.GetTitledFirstName], dla mnie [victim.Custom2('RelationToMeShort',ROOT.Char)]."
 laamp_base_contract_schemes.1782.desc.connection.positive: "przewodzi jej [victim.GetTitledFirstName], dla mnie [victim.Custom2('RelationToMeShort',ROOT.Char)]. To osoba, której nie chcę skrzywdzić."
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "okazuje się, że przewodzi jej nie kto inny jak [victim.GetTitledFirstName], a dla mnie [victim.Custom2('RelationToMeShort',ROOT.Char)]!"
 laamp_base_contract_schemes.1782.desc.connection.none: "na jej przedzie jest [victim.GetTitledFirstName] i przewodzi jej na całej tej krętej trasie, przynajmniej według moich zwiadowców."
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "Sądząc po wyglądzie, w skład grupy wchodzą jedynie wędrowni aktorzy i kaznodzieje. Jedyne bogactwa, które posiadają, to niesione przez nich tobołki i podarunki, których mogło im przysporzyć ich dobre imię."
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "Skoro przewodzi [victim.GetTitleAsNameNoTooltip], na pewno mają przy sobie #EMP coś#! cennego, nawet jeśli nie grzeszą monetą. Wciąż jednak powinna to być godna zdobycz, jeśli zdecydujemy się po nią sięgnąć."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "[victim.GetTitleAsNameNoTooltip], znamienita postać, wyrusza z miejsca, którym jest [victim.Custom('PL_jego_jej')] [victim.Custom('FortifiedBuilding')]. Na szczęście robi to ze znacznie mniejszą liczbą strażników, niż można by się tego spodziewać po kimś [victim.Custom('PL_jego_jej')] pokroju. Ta grupa #EMP bez wątpienia#! ma przy sobie od groma kosztowności, które można zabrać."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "Jako że brak im oczywistego porządku czy nawet zaprawionego niepogodą charakteru typowego dla prawdziwych wędrowców, cała ta grupa zdaje się być… nieodpowiednio przygotowana do drogi. To, ile mogą mieć przy sobie pieniędzy, pozostaje kompletną zagadką."
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "Absolutnie oczywistym staje się fakt, iż jest to grupa poszukiwaczy przygód, która stara się znaleźć jakąś godną kwaterę, w której mogłaby przenocować. Mogą być bogatsi niż król i biedniejsi niż wieśniak. Ten stan rzeczy znamy aż za dobrze."
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "Choć przewodzi jej [victim.GetWomanMan] w odzieniu o lepszej jakości, niż te, które nosi reszta tej hałastry, jasnym jest, że generalnie ta osoba jest nikim. Najprawdopodobniej złoto, które ma przy sobie, to całe złoto, którym dysponuje."
 laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] tylko czeka na mój sygnał do ataku."
 laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.GetTitledFirstNameNoTooltip] ucieka pośród chaosu"
 laamp_base_contract_schemes.1782.a: "Szarżą na tych głupców!"
 laamp_base_contract_schemes.1782.a.tt.success: "Rozbijasz kolumnę i łupisz jej tobołki"
 laamp_base_contract_schemes.1782.a.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.b: "Otoczyć ich. Zobaczymy, jak zapłacą."
 laamp_base_contract_schemes.1782.b.tt.success: "Grupa zostaje wymanewrowana, po czym się poddaje"
 laamp_base_contract_schemes.1782.b.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.c: "Stać – zaatakujemy po zmroku…"
 laamp_base_contract_schemes.1782.c.tt.easier_against_most_but_less_rewards: "#TUT Tak będzie łatwiej, ale oznacza to też mniej [Concept('gold', 'złota')|E]#!"
 laamp_base_contract_schemes.1782.c.tt.success: "Udana zasadzka"
 laamp_base_contract_schemes.1782.c.tt.failure: "Twoje wojska są nieskuteczne"
 laamp_base_contract_schemes.1782.d: "Tych zostawcie w spokoju."
 laamp_base_contract_schemes.1782.d.tt: "Rezygnujesz z możliwości, by uwolnić osobę, którą jest [victim.GetTitledFirstName], od [victim.Custom('PL_jego_jej')] dobytku"
 laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$: sukces!"
 laamp_base_contract_schemes.1783.desc: "Kto twierdzi, że podróże są okrutne, trudne i niebezpieczne?\n\nZ punktu widzenia, który może reprezentować [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], wydają się one raczej łatwym i względnie dochodowym zajęciem. Nasze juki ciężkie są od monet, dlatego też radośnie – i może podejrzanie – zjawiamy się w miejscu znanym jako [destination_2.GetBaseNameNoTier], z uśmiechami na ustach i pełnymi kiesami.\n\nMiejmy tylko nadzieję, że żadna z naszych ofiar nie dogoni nas, zanim opuścimy to miejsce."
 laamp_base_contract_schemes.1783.a: "Drogi zaprawdę są źródłem wszelkich bogactw…"
 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$: porażka!"
 laamp_base_contract_schemes.1784.desc: "Niestety, czasem [ROOT.Char.GetFaith.FateGodName] uśmiecha się do człowieka, a czasem nie.\n\nDziś wygląda na to, że nie staraliśmy się wystarczająco, by zasłużyć na dar od losu. [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] nie zarabia nawet złamanego grosza od czasu ruszenia z tym całym przedsięwzięciem.\n\nJako że nasza droga się tu kończy, musimy zaakceptować swoje porażki i nie zatrzymywać się."
 laamp_base_contract_schemes.1784.a: "Wcześniej wszystko wydawało się takie proste…"
