 #laamp_base_5041_desc_title: "Reprobates, bandits, and thieves,"
 #laamp_base_5041_desc: "The just [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] reminds all vagabonds that poaching [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetTierAsNameNoTooltip|l] land is strictly forbidden — and punishable by death."
 laamp_base_5051_contract_scheme: "Obrabowanie bogatych obywateli"
 laamp_base_5051_contract_scheme_action: "Żerowanie na obywatelach osoby znanej jako"
 laamp_base_5051_contract_scheme_desc: "U [Concept('contractors', 'kontrahentów')|E] władających szczególnie bogatymi stolicami są równie bogaci [courtiers|El]. Poddanie jednego z nich perswazji fizycznej w zaułku pozwala [Concept('adventurers', 'poszukiwaczom przygód')|E] dokonać transferu bogactwa.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5051_contract_scheme_desc_general: "$laamp_base_5051_contract_scheme_desc$"
 laamp_base_5051_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5051_desc_title: "Dobrzy obywatele miejsce znanego jako [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]!"
 laamp_base_5051_desc: "Ostrzegamy, że doświadczamy #EMP plagi#! drobnych kradzieży. Wychodząc na ulicę, zabierajcie ze sobą porządną pałkę, a po zmroku zostańcie w domach – [TaskContract.GetEmployer.GetTitleAsName] zajmie się tymi nikczemnikami."
