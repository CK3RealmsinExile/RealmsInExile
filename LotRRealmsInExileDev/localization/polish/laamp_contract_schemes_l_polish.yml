 laamp_base_1001_desc_title: "Podróżnicy przebywający w pobliżu miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]!"
 laamp_base_1001_desc: "Wypatruj renegatów i rozpustników grasujących na bezdrożach!\n\nOstry miecz i wprawne oko mogą okazać się przydatne – wszak [TaskContract.GetEmployer.GetTitledFirstName] obiecuje hojne nagrody w zamian za głowę bandyty."
 laamp_base_1011_contract_scheme: "Zatrudnione osiłki"
 laamp_base_1011_contract_scheme_action: "Egzekwowanie różnych działań dla osoby znanej jako"
 laamp_base_1011_contract_scheme_desc: "Gdy [contractor|El] potrzebuje, po cichu i dość szybko, zastosować perswazję siłową, o wiele większą dyskrecję niż zwykli słudzy są w stanie zapewnić najemnicy.$laamp_contract_scheme_desc_general_boilerplate$"
