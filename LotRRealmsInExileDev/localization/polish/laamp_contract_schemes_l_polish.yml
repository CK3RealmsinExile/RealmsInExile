 laamp_base_contract_schemes.2014.tt.explanation: "#TUT Aby zakończyć [task_contract|El]:\n$EFFECT_LIST_BULLET$zakończ wyzwanie związane z [Concept('stewardship', 'zarządzaniem')|E], [Concept('intrigue', 'intrygą')|E] lub [Concept('aptitude', 'kompetencjami')|E] osoby, którą jest [GetCourtPositionType('quartermaster_camp_officer').GetName()], w każdym miejscu docelowym\n$EFFECT_LIST_BULLET$Wygraj wszystkie wyzwania, uzyskując #P niebywały sukces#!\n$EFFECT_LIST_BULLET$Jeśli testujesz tylko [stewardship|El] lub przynależną ci osobę, którą jest [GetCourtPositionType('quartermaster_camp_officer').GetName()], możesz odnieść porażkę do dwóch razy i wciąż osiągnąć #P sukces#!, dopóki wygrasz w co najmniej połowie wzywań.\n$EFFECT_LIST_BULLET$Jeśli podejmiesz się wyzwania związanego z [Concept('intrigue', 'intrygą')|E] lub po prostu leniwie fabrykujesz jego rezultaty, możesz ponieść porażkę tylko raz i wciąż otrzymać #P sukces#! – ponadto jeśli poniesiesz porażkę, będzie to #N niebywała porażka#!#!"
