 laamp_base_1011_desc_title: "Najemnicy o nieposzlakowanej opinii!"
 laamp_base_1011_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca o nazwie [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] pilnie poszukuje do krótkiego zadania dyskretnych najemników. Sprawność i klasa wykonania zostaną sowicie nagrodzone."
