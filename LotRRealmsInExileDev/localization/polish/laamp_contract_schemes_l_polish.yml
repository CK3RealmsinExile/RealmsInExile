 #Base Stewardship Scheme Loc
 laamp_base_2001_contract_scheme: "Pobieranie podatków"
 laamp_base_2001_contract_scheme_action: "Pobieranie podatków dla osoby znanej jako"
 laamp_base_2001_contract_scheme_desc: "Podatki są siłą napędową każdego [Concept('realm', 'państwa')|E]. Jeśli zaczynają napływać do skarbu coraz wolniej, [contractors|El] mogą zacząć poszukiwać #EMP sprawniej#! działających poborców.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2001_contract_scheme_desc_general: "$laamp_base_2001_contract_scheme_desc$"
 laamp_base_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2001_desc_title: "Wędrowcy o dobrych manierach i wychowaniu!"
 laamp_base_2001_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] poszukuje wytrwałych osób do uczciwej pracy polegającej na pobieraniu podatków. Obszar pracy: [TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Wymagania: umiejętność radzenia sobie z niewspółpracującymi przedstawicielami stanu niższego."
 laamp_base_2011_contract_scheme: "Przeprowadzenie spisu ludności"
 laamp_base_2011_contract_scheme_action: "Przeprowadzenie spisu ludności dla osoby znanej jako"
 laamp_base_2011_contract_scheme_desc: "Trudno jest zarządzać [Concept('realm', 'państwem')|E], gdy nie wiadomo, kto #EMP w#! nim przebywa. [contractors|E] borykający się z tym problemem często zwracają się do neutralnych stron trzecich w celu sporządzenia spisu swoich poddanych, a co najważniejsze, ich bogactwa.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2011_contract_scheme_desc_general: "$laamp_base_2011_contract_scheme_desc$"
 laamp_base_2011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2011_desc_title: "Uwaga rachmistrze i urzędnicy sądowi:"
 laamp_base_2011_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca o nazwie [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], chcąc uzupełnić braki i zlikwidować nieścisłości w dotychczasowych rejestrach, poszukuje wykształconych podróżników o zdrowych zmysłach i silnym ciele celem przeprowadzenia spisu ludności. Przewidziano wynagrodzenie finansowane z wpływów wynikających ze spisu."
 laamp_base_2021_contract_scheme: "Wzniesienie budowli"
 laamp_base_2021_contract_scheme_action: "Wzniesienie budowli dla osoby znanej jako"
 laamp_base_2021_contract_scheme_desc: "Wielu [Concept('contractors', 'kontrahentów')|E] spotyka się z problemem przerostu ich ambicji architektonicznych nad umiejętnościami – łatwym sposobem na zrekompensowanie takich… przerostów jest zlecanie prac budowlanych.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2021_contract_scheme_desc_general: "$laamp_base_2021_contract_scheme_desc$"
 laamp_base_2021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2021_desc_title: "Poszukiwany bystry i pewny nadzorca!"
 laamp_base_2021_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] poszukuje kompetentnych fachowców do nadzorowania przedsięwzięcia budowlanego. Zapewniamy materiały i godziwe wynagrodzenie."
 laamp_base_2031_contract_scheme: "Rozwiązanie sporu o ziemię"
 laamp_base_2031_contract_scheme_action: "Rozstrzyganie sporu o granice dla osoby znanej jako"
 laamp_base_2031_contract_scheme_desc: "Przebieg granic decyduje o zasięgu władzy, dlatego też jest często kwestią sporną – gdy drobny spór między osobistościami wymyka się spod kontroli, często bardziej efektywne jest zatrudnienie przez [Concept('contractors', 'kontrahentów')|E] neutralnej strony trzeciej w celu zweryfikowania faktów.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2031_contract_scheme_desc_general: "$laamp_base_2031_contract_scheme_desc$"
 laamp_base_2031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2031_desc_title: "Wędrowcy o dobrym wychowaniu!"
 laamp_base_2031_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z miejsca znanego jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] poszukuje doświadczonego mediatora zdolnego rozstrzygnąć spór o granicę. Znajomość prawa [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] będzie… pomocna. Jednak nawet zadowalająca pomoc podlega wynagrodzeniu."
 laamp_base_2041_contract_scheme: "Podszywanie się pod poborcę podatkowego"
 laamp_base_2041_contract_scheme_action: "Kradzież podatków od osoby znanej jako"
 laamp_base_2041_contract_scheme_desc: "Podatki stanowią źródło finansów dla władcy każdego [Concept('realm', 'państwa')|E] – ale czy są #EMP niezbędne#!? Kiedy w progu pojawia się rezolutny łotrzyk z pieczęcią wyglądającą jak oficjalna i wynajętymi mięśniakami, czym tak naprawdę różni się od prawdziwego przedstawiciela władzy?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2041_desc_title: "Wszyscy poddani osoby znanej jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]!"
 laamp_base_2041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] stanowczo przypomina wszystkim o zbliżającej się opłacie podatkowej – należy ją uiścić niezwłocznie po przybyciu poborcy. Wszelkie zaległości będą surowo karane."
