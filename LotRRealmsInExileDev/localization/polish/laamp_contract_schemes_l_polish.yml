 laamp_base_5031_contract_scheme: "Kradzież zwierząt"
 laamp_base_5031_contract_scheme_action: "Okradanie osoby znanej jako"
 laamp_base_5031_contract_scheme_desc: "Stada koni, bydła, a nawet kóz lub owiec: zwierzęta przynoszą niezwykłe korzyści tym, którzy są na tyle odważni, by je ukraść, zwłaszcza gdy niektórzy [contractors|El] to ułatwiają…$laamp_contract_scheme_desc_general_boilerplate$"
