 laamp_base_contract_schemes.0331.b.tt.failure: "Jakież to bezsensowne"
 laamp_base_contract_schemes.0331.c: "Chwała, śmierć i przyjaźnie zawarte nad rozlaną krwią."
 laamp_base_contract_schemes.0331.c.tt.success: "Ostro, ale szczerze"
 laamp_base_contract_schemes.0331.c.tt.failure: "Pospolicie i przeciętnie"
 laamp_base_contract_schemes.0331.d: "Droga do wiedzy nie ma końca, tylko zrozumienie."
 laamp_base_contract_schemes.0331.d.tt.success: "Nauka jest nagrodą samą w sobie"
 laamp_base_contract_schemes.0331.d.tt.failure: "Bez sensu i bez praktycznego zastosowania"
 laamp_base_contract_schemes.0331.e: "To proste: są jeszcze rzeczy, których nikt nigdy nie widział."
 laamp_base_contract_schemes.0331.e.tt.success: "Jakież to romantyczne"
 laamp_base_contract_schemes.0331.e.tt.failure: "Tak i nie są tego warte"
 laamp_base_contract_schemes.0331.f: "Szanse na dobijanie targów i zaostrzanie mojego #EMP apetytu.#!"
 laamp_base_contract_schemes.0331.f.tt.success: "Bezwzględne ambicje mogą być imponujące"
 laamp_base_contract_schemes.0331.f.tt.failure: "Bandyta, tylko inaczej nazwany"
 laamp_base_contract_schemes.0331.g: "Musisz w ogóle pytać, [target.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.0331.g.tt.success: "Magnetyczna ambicja"
 laamp_base_contract_schemes.0331.g.tt.failure: "Niewydarzone marzenia"
 laamp_base_contract_schemes.0331.h: "Puść pytanie mimo uszu i skup się na jedzeniu."
 laamp_base_contract_schemes.0541.t: "Ekspert w swojej dziedzinie"
 laamp_base_contract_schemes.0541.desc: "Imponowanie osobie znanej jako [target.GetTitledFirstName] czasami bardziej przypomina pracę, która spokojnie mogłaby zająć całą porę roku.\n\nChoć daleko [target.Custom('PL_mu_jej')] do najwspanialszych szlachciców, ma [target.GetSheHe] #EMP bardzo#! ciekawe poglądy na temat standardów, których powinno się oczekiwać od innych ludzi.\n\nW tego typu sytuacjach najbezpieczniej jest skupić się na tym, w czym człowiek radzi sobie najlepiej i pozwolić, by umiejętności mówiły same za siebie.\n\nZ drugiej jednak strony, z kimś tak nieobliczalnym jak [target.GetFirstNameNoTooltip], mogę równie dobrze próbować zatriumfować w czymś, na czym kompletnie się nie znam."
 laamp_base_contract_schemes.0541.duel.tt.success: "Robisz stosowne wrażenie"
 laamp_base_contract_schemes.0541.duel.tt.failure: "Zawstydzający występ"
