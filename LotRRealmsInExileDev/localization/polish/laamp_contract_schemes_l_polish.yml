 laamp_base_6011_contract_scheme_action: "Ocalenie sprawiedliwego poddanego osoby znanej jako"
 laamp_base_6011_contract_scheme_desc: "Dzicz nie zna litości. Odnajdź i uratuj bezbronnego poddanego [contractor_possessive|El].$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6011_contract_scheme_desc_general: "$laamp_base_6011_contract_scheme_desc$"
 laamp_base_6011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6011_desc_title: "[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U] prawdziwych cnót!"
 laamp_base_6011_desc: "Pewien dworzanin osoby znanej jako [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] o najczystszym sercu nie powrócił z wyprawy do lasu w miejscu znanym jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] obiecuje nagrodę."
 laamp_base_6011_request: "Przystąpienie do tego [Concept('task_contract', 'kontraktu')|E] wymaga ukończenia [Concept('scheme', 'spisku')|E] „[GetScheme('laamp_base_6011_contract_scheme').GetTypeName]”"
 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "[employer.GetTitledFirstName] wraz ze swoimi ludźmi dociera do obozu. Na [employer.Custom('PL_jego_jej')] twarzy maluje się wyraźne zmęczenie. Gdy wstaję na powitanie, konie zatrzymują się dokładnie przed moim namiotem.\n\n– Cholera… [dummy_gender.GetSheHe|U]… – [employer.GetTitleAsNameNoTooltip] mamrocze.\n\n– Dzień dobry, [ROOT.Char.GetFirstNameNoTooltip] – mówi, wycierając resztki potu z czoła. – W lesie doszło do zaginięcia, a zaginiona osoba to [dummy_gender.GetWomanMan] o #EMP ogromnej urodzie#!. Moi dworzanie nie przestaną lamentować, póki nie sprowadzę [dummy_gender.Custom('PL_go_jej')] z powrotem."
 laamp_base_contract_schemes.6011.a: "[dummy_gender_soldier.GetWomanMan|U] o sprawiedliwym sercu? Na ratunek!"
 laamp_base_contract_schemes.6011.b: "Pospieszmy się!"
 laamp_base_contract_schemes.6011.c: "Wyważone rozwiązanie będzie najlepsze."
 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$: sukces!"
 laamp_base_contract_schemes.6012.desc: "– Cofnąć się! – Wysoki krzyk przebija się przez gęstwinę drzew, a ja udaję się w kierunku, z którego dochodzi.\n\nNa środku polany stoi [beautiful_peasant.GetWomenMen] o niespotykanej urodzie. Dzierży kij niczym włócznię i próbuje utrzymać dystans, od dzikiego zwierza, którym jest [ROOT.Char.MakeScope.Var('animal_type').GetFlagName].\n\nSzybkim ruchem ostrza przebijam skórę bestii, z której wnętrza tryska fontanna krwi, plamiąc trawę. Truchło opada na ziemię. Wasza czcigodność! – wykrzykuje [beautiful_peasant.GetWomanMan], padając na kolana."
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: "– Nie #EMP musimy#! się rozstawać."
 laamp_base_contract_schemes.6012.b.tt.success: "Osoba znana jako [beautiful_peasant.GetShortUINameNotMe] czuje się wyróżniona"
 laamp_base_contract_schemes.6012.b.tt.failure: "Osoba znana jako [beautiful_peasant.GetShortUINameNotMe] czuje się obrażona"
 laamp_base_6012_success_employer_modifier: "Niewinna osoba uratowana"
 laamp_base_6012_success_employer_modifier_desc: "Ta postać zapłaciła dzielnemu poszukiwaczowi przygód za uratowanie jednego ze swoich poddanych o nieskazitelnej urodzie przed niebezpiecznym zwierzęciem."
 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$: porażka!"
 laamp_base_contract_schemes.6013.desc: "– Czy zechcesz mi wyjaśnić, co to jest? [employer.GetTitledFirstName] wpada z impetem do mojego namiotu, rzucając ociekającą czerwoną cieczą chusteczkę na mój stół. – Strażnicy znaleźli to podczas patrolowania lasu i ma emblemat, który, jak sądzę, wyda ci się znajomy.\n\nPociera brwi i mówi:\n\n– Teraz muszę radzić sobie ze wzburzonymi dworzanami i oficerami o złamanych sercach. Nie spodziewaj się, że otrzymasz pełną zapłatę."
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
 laamp_base_6021_contract_scheme: "Występ w spektaklu"
 laamp_base_6021_contract_scheme_action: "Odegraj rolę w przedstawieniu osoby znanej jako"
 laamp_base_6021_contract_scheme_desc: "Ludzie marzą o tym, aby spotkać #EMP stuprocentowego#! rycerza. [contractor|E] aktualnie potrzebuje prawdziwego bohatera.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request: "Przystąpienie do tego [Concept('task_contract', 'kontraktu')|E] wymaga ukończenia [Concept('scheme', 'spisku')|E] „[GetScheme('laamp_base_6021_contract_scheme').GetTypeName]”"
 laamp_base_6021_desc_title: "Bohaterze!"
 laamp_base_6021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] – to miejsce stanie się wkrótce sceną dla organizowanego przez jego mieszkańców przedstawienia bazującego na dawnych bohaterskich opowieściach. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] desperacko szuka bohaterskiego rycerza, który spełniłby ich oczekiwania."
 laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro: "Grupa śpiewaków przygotowująca się do występu powoduje, iż plac targowy w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] jest jeszcze bardziej zatłoczony niż zwykle.\n\n– #EMP Drewniany#! miecz? – Jeden z miejscowych dzieciaków opiera się o podest, robiąc skwaszoną minę.\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: "– [employer_child.GetFirstName], wystarczy. – [employer.GetTitledFirstName] nakazuje dziecku wrócić. – Zgodnie z obietnicą udało mi się znaleźć do spektaklu prawdziwego bohatera. Tylko popatrz, kto tu przybył. – [employer.GetFirstNameNoTooltip] patrzy prosto na mnie."
 laamp_base_contract_schemes.6021.desc.random_child: "Zaniepokojeni wieśniacy dołączają do narzekania. – Czy to wszystko, na co stać dwór?\n\nPomruki cichną w momencie, gdy na plac wjeżdża [employer.GetTitledFirstName] i zatrzymuje swojego przede mną swego rumaka, mówiąc:"
 laamp_base_contract_schemes.6021.desc.outro: "– Łatwizna. Tym plebejuszom wystarczy tylko zaimponować."
 laamp_base_contract_schemes.6021.a: "Zróbmy to po linii #EMP najmniejszego#! oporu."
 laamp_base_contract_schemes.6021.b: "Im szybciej, tym lepiej."
 laamp_base_contract_schemes.6021.c: "Czeka nas dobra zabawa."
 laamp_base_contract_schemes.6022_6023.common_desc: "–…A potem atakuje przerażającą bestię! [ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U] nie ma żadnych szans i pada bez ruchu na ziemię. – Przemierzam scenę, próbując przypomnieć sobie każdy spektakl, jaki kiedykolwiek przyszło mi obejrzeć. Wznoszę broń nad głowę i wyprowadzam cios w kierunku kolorowej kukły.\n\n"
 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$: sukces!"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Głowa odpada i stacza się ze sceny, a widownia wybucha ogłuszającym okrzykiem entuzjazmu. [employer.GetTitledFirstName] przytakuje z podwyższenia głową w wyrazie aprobaty."
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "Pokaz rycerskości"
 laamp_base_6021_success_employer_modifier_desc: "Ta postać zapłaci wędrownemu poszukiwaczowi przygód za wystąpienie w spektaklu i zaspokojenie żądań tłuszczy."
 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$: porażka!"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Uderzenie kończy się fiaskiem – miecz utyka w drewnie. Widownia wybucha gromkim śmiechem, ale niedługo po tym ogarnia ją frustracja.\n\nWędruję wzrokiem na podwyższenie i widzę, jak [employer.GetTitledFirstName] kręci głową w wyrazie dezaprobaty."
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme: "Udział w walce o przejście"
 laamp_base_6031_contract_scheme_action: "Weź udział w walce o przejście:"
 laamp_base_6031_contract_scheme_desc: "Potrzebny dzielny poszukiwacz przygód, który zdoła obronić przejście przez most. [contractor|E] oferuje w zamian hojne wynagrodzenie.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request: "Aby wypełnić ten [task_contract|El], ukończ [scheme|El] „[GetScheme('laamp_base_6031_contract_scheme').GetTypeName]”"
 laamp_base_6031_desc_title: "Kto lojalny, niechże mnie wysłucha!"
 laamp_base_6031_desc: "Most w miejscu znanym jako [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] pozostaje bez ochrony, a żeby utrzymać bandytów z dala od niego, trzeba nam pokazać swoją siłę. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] wynagrodzi każdego, kto odwiedzie od nas rozbójników."
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))], wędrując po obozie.\n\n– Cudowny poranek. Doskonały, żeby pokazać tym łotrom wartość, jaką ma prawdziwy $knight_culture_player_no_tooltip_lowercase$. Widzisz, jest taki most, który prowadzi prosto do miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName]. Wałęsają się tam różnej maści szubrawcy, głupcy i imbecyle.\n\nKtoś powinien zająć się tymi łachudrami."
 laamp_base_contract_schemes.6031.a: "Skruszę trzysta kopii!"
 laamp_base_contract_schemes.6031.b: "To zajmie kilka dni."
 laamp_base_contract_schemes.6031.c: "Na most!"
 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$: sukces!"
 laamp_base_contract_schemes.6032.desc: "Klepię konia po grzbiecie, ciężko dysząc. Spokojnie. To już koniec.\n\nStrzeżenie tego mostu było w ciągu ostatnich dwóch tygodni moim jedynym zadaniem. Śmigający w walce pancerz lśnił co noc w blasku księżyca, a o mej biegłości w boju świadczy morze zgarniętych na bok połamanych kopii.\n\n– [ROOT.Char.GetFirstNameNoTooltip]! – [employer.GetTitledFirstName] wita mnie, przybywając po bitewne łupy wraz z paroma pachołkami – Co za widok!"
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$: porażka!"
 laamp_base_contract_schemes.6033.desc: "#EMP – Argh! –#!\n\nPadam na kolana, a z łokcia tryska mi krew.\n\n– Zostawcie [ROOT.Char.Custom('PL_go_ja')] tutaj – mamrocze na odchodne jeden z bandytów – #EMP $knight_culture_player_no_tooltip_lowercase$#! to nie jest ktoś, z kim chcemy walczyć. Na pewno ktoś po [ROOT.Char.Custom('PL_niego_nia')] przyjdzie.\n\nObrazy w mojej głowie powoli ulatują…"
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Diplo Scheme Events
 laamp_base_contract_schemes.0001.t: "[employer.GetTitledFirstName] i [employer.Custom('PL_jego_jej')] gościnny dwór"
 laamp_base_contract_schemes.0001.desc: "Osiadli władcy, tacy jak [employer.GetFirstName], często goszczą w swoich progach znamienitych podróżnych, takich jak ja. Za kilka podarunków i przyzwoitą kwaterę do spoczynku [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] zapewniają rzeszom dworzan rozrywkę i informacje o świecie, a ponadto odwracają ich uwagę od bieżących spraw.\n\nBędzie dobrze, #EMP o ile#! ja i moi [ROOT.Char.Custom('GetCourtierTypePlural')|l] opowiemy historie, które przypadną wszystkim do gustu."
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$: sukces!"
 laamp_base_contract_schemes.0002.desc: "Grupa moich towarzyszy tak przypadła do gustu dworzanom osoby znanej jako [employer.GetFirstName], że przez ostatnie miesiące nic, tylko się nad nami rozpływają.\n\nDzień za dniem i noc za nocą lejemy im w głowy fantastyczne historie, a nasze brzuchy zapełniamy sutym jadłem i doskonałymi napitkami. [employer.GetTitleAsNameNoTooltip] pęka z zachwytu.\n\nWszystko, co dobre, musi się jednak skończyć. Odejdźmy, zostawiając po sobie same pozytywne wrażenia."
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$: porażka!"
 laamp_base_contract_schemes.0003.desc: "Co za padalce! Zapraszają nas, a potem karmią jakąś #EMP breją#!, każą spać na pryczach wyłożonych słomą, która była nieświeża już za czasów młodości moich dziadków, a każdą naszą historię z podróży poddają w wątpliwość.\n\nGościnność okazywana nam w towarzystwie jest… po prostu znikoma.\n\nStaramy się na próżno – [employer.GetTitledFirstName] wścieka się i wyraźnie chce nas wtrącić do lochu, lecz powstrzymuje [employer.Custom('PL_go_ja')] przed tym jedynie przemawiający na naszą korzyść bilans zysków i strat.\n\nWygląda na to, że [employer.GetCapitalLocation.GetTitle.GetNameNoTier] to miejsce, z którym musimy się już pożegnać."
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0011.t: "Poprawa wizerunku osoby, którą jest [employer.GetTitleAsNameNoTooltip]"
 laamp_base_contract_schemes.0011.desc: "Nie jest tajemnicą, że reputacja, jaką ma w społeczeństwie [employer.GetTitledFirstName], mogłaby być lepsza. Niezadowoleni wasale, niepokojące przebąkiwania o tyrańskich zapędach, niewiele prestiżu, który wyrażałby się w czymś innym, niż dobra materialne – wszystko to może wskazywać na niepokojące osłabienie władzy.\n\nSą osoby, które potrafią zaradzić krążącym po społeczeństwie nieporozumieniom, lecz usługi takie nie są tanie… Przynajmniej w moim przypadku."
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$: sukces!"
 laamp_base_contract_schemes.0012.desc: "Zaskakujące, jak wiele może zmienić kilka wypowiedzianych w cichych zakamarkach półsłówek. Tu jakiś szept, tu jakieś spostrzeżenie, na kolacji komentarz popierający ostatnie działania…\n\nGdyby pogłoski siał jakiś magnat z ziemią, nie wywarłyby większego wpływu – takie osoby grają o wysokie stawki i uciekają się często do kłamstw, lecz skromny [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], który zatrzymał się wraz z drużyną na chwilę wytchnienia w podróży dookoła świata…\n\nTo już zupełnie inna sprawa.\n\n[employer.GetTitledFirstName], co oczywiste, wykazuje ogromne zadowolenie z naszych działań. Zrobiliśmy, co trzeba, i pora nam już ruszać."
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$: porażka!"
 laamp_base_contract_schemes.0013.desc: "Jakim #EMP cudem#! mieliśmy podołać temu zadaniu? My, podróżni [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] bez żadnych powiązań z ludem lub szlachtą?\n\nZadanie to było niedorzeczne, lecz [employer.GetTitledFirstName] chce pociągnąć #EMP mnie#! do odpowiedzialności zarówno za fiasko akcji, jak i fakt, że lud obwinia [employer.Custom('PL_go_ja')] za wyimaginowane zniewagi i teoretyczne nadużycia władzy.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier] to miejsce, w którym zrobiło się dla nas groźnie."
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0021.t: "Nawiązywanie przyjaźni wśród śmietanki towarzyskiej"
 laamp_base_contract_schemes.0021.desc: "[employer.GetTitledFirstName] dzierży władzę samotnie, dlatego niezwykle trudno [employer.Custom('PL_mu_jej')] spotkać kogoś, kto #EMP nie chce#! [employer.Custom('PL_go_jej')] jakoś wykorzystać.\n\nMoja drużyna ma sprawiać zgoła inne wrażenie. Dać [employer.Custom('PL_mu_jej')] szansę na nawiązanie szczerych, prawdziwych relacji. To oczywiście ułuda – chcę zgarnąć dla siebie tyle korzyści, co pozostali, jak nie więcej – ale myślę, że [employer.GetTitledFirstName] z przyjemnością łyknie blef, żeby pożyć chwilę swoją mrzonką.\n\n[ROOT.Char.Custom('GetCourtierTypePlural')] i ja znikniemy z dworu, zanim [employer.GetSheHe] zacznie cokolwiek podejrzewać."
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$: sukces!"
 laamp_base_contract_schemes.0022.desc: "[employer.GetTitledFirstName] naturalnie ulega memu urokowi i zgodnie z przewidywaniami rozpływa się na dźwięk pieśni o dzikich stronach i romantyzmie wędrownego życia, jakie wiedzie [ROOT.Char.Custom('GetLaampDescribeTypeSelf')].\n\nKiedy nareszcie przygotowujemy się do odjazdu, [employer.GetFirstNameNoTooltip] smuci się z powodu nadchodzącej rozłąki, lecz cieszy się z tymczasowej ulgi, jaką przyniosło [employer.Custom('PL_mu_jej')] nasze towarzystwo.\n\nPrzysługa nie była jednostronna – udało mi się zdobyć dla mej grupy mnóstwo podarunków i zasobów, znacznie więcej, niż należałoby się nam za czas, jaki tu bawiliśmy.\n\nPora odejść. Wielki świat wzywa."
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$: porażka!"
 laamp_base_contract_schemes.0023.desc: "A może… może [employer.GetTitledFirstName] nie cierpi aż tak dotkliwej samotności? Najwidoczniej nie potrzebuje towarzystwa osoby takiej jak #EMP ja#!, czyli „wstrętny, brudny [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] z kryminału”.\n\nCo za bezczelność – zapraszać mnie pod swój dach, a potem traktować tak… tak… #EMP niewdzięcznie#!, mówiąc łagodnie, w sposób, który zupełnie nie przystoi osobie o rzekomo błękitnej krwi.\n\nNie mam złudzeń, że nie otrzymam należnej zapłaty, a ja i moja świta musimy opuścić miejsce znane jako [employer.GetCapitalLocation.GetTitle.GetNameNoTier], nim zapadnie zmierzch."
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0031.t: "Neutralnie ocenione przyjęcie"
 laamp_base_contract_schemes.0031.desc: "Niekończące się sprzeczki małostkowych miejscowych to jedna z kilku rzeczy, których doświadczają zarówno władcy na całym świecie, jak i [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] tacy jak ja.\n\nKażdy by przez nie oszalał – a już na pewno uległ takiej frustracji, żeby zwrócić się o pomoc do obcych. Tak właśnie postanawia uczynić [employer.GetTitledFirstName].\n\nJeżeli [ROOT.Char.Custom('GetCourtierTypePlural')|l] pod moją komendą zdołamy uspokoić część wzburzonych poddanych, otrzymamy sowite wynagrodzenie."
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$: sukces!"
 laamp_base_contract_schemes.0032.desc: "Problemy miejscowych są małostkowe – nie dla osób w nie zaangażowanych, oczywiście, lecz ktoś z zewnątrz, kto nie stanowi strony w tych nieustannych sprzeczkach, na ogół uważa je za całkowicie rozwiązywalne.\n\nNie sądzę, żeby udało mi się zadowolić #EMP każdego#!, ale nie na tym polegało moje zadanie. Chodziło tylko o uspokojenie tłuszczy na tyle, by zadowolić mojego zleceniodawcę, i cel ten udało mi się osiągnąć. [employer.GetTitledFirstName] cieszy się z obrotu spraw i z pewnością otworzy swoją sakiewkę bardzo szeroko.\n\nDobrze się spisaliśmy."
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$: porażka!"
 laamp_base_contract_schemes.0033.desc: "Ci ignoranccy wichrzyciele są po prostu niemożliwi!\n\nNikt, kto żyw, nie mógłby rozwiązać ich nieustannych problemów, zatargów i sprzeczek o granice. [ROOT.Char.Custom('GetLaampDescribeTypeSelf')|U] nie powinien zajmować się takimi sprawami! Nie jestem jakimś urzędnikiem od błahostek!\n\n[employer.GetTitledFirstName], co oczywiste, nie przejmuje się moją niedolą i sądzi, że w tej sytuacji winne są przede wszystkim moje niedostateczne umiejętności.\n\n– Żeby otrzymać zapłatę, trzeba wykazać się nieco większą kompetencją, niż ty. Precz mi z oczu."
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$: rozpoczęcie"
 laamp_base_contract_schemes.0034.desc: "[employer.GetTitledFirstName] postanawia przekazać nam upoważnienie, zatem rozpoczynamy naszą wyprawę.\n\nPodróż zabierze nas kolejno do miejsc znanych jako [destination_3.GetNameNoTier] i [destination_2.GetNameNoTier], a na koniec wrócimy do miejsca o nazwie [destination_1.GetNameNoTier].\n\nZanim wyruszymy, musimy zdecydować, ile zabierzemy w drogę ładunku."
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT Aby sfinalizować [task_contract|El]:\n$EFFECT_LIST_BULLET$ Zrealizuj wyzwanie związane z [Concept('skill', 'umiejętnością')|E] w każdym miejscu docelowym\n$EFFECT_LIST_BULLET$ Aby odnieść #P sukces#!, musisz zrealizować dwa wyzwania\n$EFFECT_LIST_BULLET$ Jeżeli zrealizujesz wszystkie trzy wyzwania, odniesiesz #P niebywały sukces#!\n$EFFECT_LIST_BULLET$ @warning_icon! #N Jeżeli któreś wyzwanie w dowolnym momencie zakończy się porażką, kontrakt nie zostanie sfinalizowany#!\n$EFFECT_LIST_BULLET$ @alert_icon! #alert_trial Każdą [skill|El] możesz poddać próbie w danym [Concept('task_contract', 'kontrakcie')|E] tylko raz#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list: "Natychmiast rozpoczynasz [traveling|El] kolejno do miejsc o następujących nazwach: [destination_3.GetName], [destination_2.GetNameNoTier], a na koniec [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.0041.t: "Zaufaj mi"
 laamp_base_contract_schemes.0041.desc: "Ach, [employer.GetFirstName]. Łatwowierne biedaczysko. Niby [employer.GetTitleAsNameNoTooltip], ale mądrością nie przewyższa nawet przeciętnego pijaczka z obskurnej karczmy – góruje nad nim jeno bogactwem.\n\nOtwarte zaproszenie do zatrzymania się w [employer.Custom('PL_jego_jej')] posiadłości, jakie wystosowano do szlachetnych podróżników, to okazja, na którą ja [ROOT.Char.Custom('GetCourtierTypePlural')|l] i tylko czekaliśmy. Zanim [employer.GetFirstName] zorientuje się, co i jak, [employer.Custom('PL_jego_jej')] bogactwa zapełnią moje kieszenie, a nas próżno będzie szukać."
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$: sukces!"
 laamp_base_contract_schemes.0042.desc: "Jakże cudownymi prezentami obsypuje nas [employer.GetTitledFirstName], kiedy jest w humorze! Poświęcony na wizytę czas opłacił mi się z nawiązką, ale dla gospodarza bilans korzyści okazał się #EMP raczej#! mało lukratywny.\n\nCóż zrobić – rozumem nie grzeszy, a pieniądze wydaje wedle własnego uznania.\n\n[employer.GetTitleAsNameNoTooltip] wkrótce domyśli się, co zaszło, albo ktoś nareszcie zdoła [employer.Custom('PL_mu_jej')] to wytłumaczyć, ale to nic. Dostaliśmy już swoją działkę i znikniemy, nim zacznie świtać."
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$: porażka!"
 laamp_base_contract_schemes.0043.desc: "[employer.GetTitledFirstName] rozumie więcej, niż mogłoby się wydawać! Nie rozumiem, co zdradziło nasz fortel – nierozważnie rzucone spojrzenie, podejrzane słówko, uśmiech w niewłaściwym momencie? Cokolwiek to było, [employer.GetTitleAsNameNoTooltip] wie już, co się święci.\n\n[employer.GetWomanMan|U] nie da nam ani jednej monety, a na nocleg też nie mamy już co liczyć.\n\nMnie w ciemię nie bito i widzę, kiedy wiatry zaczynają być niekorzystne, dlatego [ROOT.Char.Custom('GetCourtierTypePlural')|l] opuścimy miejsce znane jako [employer.GetCapitalLocation.GetTitle.GetNameNoTier] w ciągu godziny."
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Martial Scheme Events
 laamp_base_contract_schemes.1001.t: "Ściganie przestępców"
 laamp_base_contract_schemes.1001.desc: "– Ta banda… – [employer.GetTitledFirstName] marszczy z niesmakiem nos – …#EMP malkontentów#! zakłóca porządek w moich prywatnych majątkach. Palą, grabią i mordują niemal bezkarnie, a za każdym razem umykają, nie dając się zakuć moim sługom w kajdany, na które #EMP tak bardzo#! zasługują.\n\nPrzytakuję. Gang musi być naprawdę nieuchwytny, skoro nagrodę za niego wystawia [employer.GetTitledFirstName] we własnej osobie.\n\n– Przyprowadź mi te szumowiny, zanim kolejna z moich posiadłości pójdzie z dymem, a wynagrodzę ci to."
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$: sukces!"
 laamp_base_contract_schemes.1002.desc: "– Doskonale, #EMP doskonale#!. – [employer.GetFirstName] chichocze, bezwiednie obracając w dłoni nóż. – Doprawdy świetnie. [ROOT.Char.GetFirstNameNoTooltip], ty i twoja banda jesteście warci każdej monety w tej sakiewce.\n\nW klatkach siedzą pojmani pokiereszowani bandyci, a przed nimi stoi [employer.GetTitleAsNameNoTooltip] w lekko maniakalnej euforii. Palenie [employer.Custom('PL_jego_jej')] majątków i grabienie ich z kosztowności musiało sprawiać mnóstwo frajdy, bowiem nie ma to jak utrzeć nosa komuś tak wpływowemu, ale wszystko, co dobre, kiedyś się kończy.\n\nWychodzę z pieniędzmi w garści. Ci nieszczęśni rozbójnicy wkrótce poznają cenę, jaką przyjdzie im zapłacić za grzeszne uczynki."
 laamp_base_contract_schemes.1002.a: "Wygląda na to, że [employer.GetTitleAsNameNoTooltip] ma to, czego chce."
 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$: porażka!"
 laamp_base_contract_schemes.1003.desc: "– #EMP Tobie też się nie powiodło?!#! – grzmi [employer.GetFirstName], z frustracji wpadając w istną furię. – Czy nikt nie zdoła uwolnić mnie od tych odrażających bandytów? Czy muszę zająć się tym na własną rękę? Czy naprawdę [employer.GetTitleAsNameNoTooltip] musi splamić sobie dłonie krwią jakichś wyjętych spod prawa szubrawców?\n\nZ całych sił staram się utrzymać język za zębami, dobrze wiedząc, że choć reprymenda zwiastuje brak zarobku, przynajmniej nie skończę w lochu. Chyba.\n\n– Na co jeszcze czekasz? Taki [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] powinien zejść mi z oczu! Precz! Znajdę kogoś #EMP innego#!, kto rozwiąże moje problemy. Kogoś #EMP kompetentnego#!."
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1004.t: "Przynieść mi [recidivist.Custom('PL_jego_jej')] głowę"
 laamp_base_contract_schemes.1004.desc: "– Ta banda… – [employer.GetTitledFirstName] marszczy z niesmakiem nos – …#EMP malkontentów#! zakłóca porządek w moich prywatnych majątkach. Palą, grabią i mordują niemal bezkarnie, a za każdym razem umykają, nie dając się zakuć moim sługom w kajdany, na które #EMP tak bardzo#! zasługują.\n\nPrzytakuję. Gang musi być naprawdę nieuchwytny, skoro nagrodę za niego wystawia [employer.GetTitledFirstName] we własnej osobie.\n\n– [recidivist.GetFirstNameNicknamed] jest ich przywódcą. Przynieś mi [recidivist.Custom('PL_jego_jej')] głowę, zanim zniknie na dobre, a wynagrodzę ci to."
 laamp_base_contract_schemes.1004.tt.destination_list: "Natychmiast wyruszasz kolejno do następujących miejsc: [destination_1.GetBaseNameNoTier], [destination_2.GetBaseNameNoTier], a potem [destination_3.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT Aby sfinalizować [task_contract|El]:\n$EFFECT_LIST_BULLET$ Zdobądź #P 2#! punkty zwycięstwa w walce przeciwko osobie znanej jako [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$ Aby zdobyć punkty zwycięstwa (jednorazowo 1–2) wykonaj jedną z czynności:\n$TAB$$EFFECT_LIST_BULLET$ Weź udział w jednym [Concept('single_combat_duel', 'pojedynku')|E]\n$TAB$$EFFECT_LIST_BULLET$ Wykonaj wyzwanie związane z [Concept('prowess', 'walecznością')|E] (jeżeli nie możesz stanąć do pojedynku osobiście)\n$TAB$$EFFECT_LIST_BULLET$ Wykonaj wyzwanie związane z [Concept('martial', 'walką')|E]\n$TAB$$EFFECT_LIST_BULLET$ Zaryzykuj życiem swoich [Concept('men_at_arms', 'zbrojnych')|E] (musisz mieć ich co najmniej [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0], a powołani się nie liczą)\n$EFFECT_LIST_BULLET$ Masz #P 3 szanse#! na zabicie celu. Kiedy zostaną wykorzystane, cel ucieknie, a ty odniesiesz #N porażkę#!#!"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1011.t: "Zatrudnione osiłki"
 laamp_base_contract_schemes.1011.desc: "– Niewiele trzeba mi do szczęścia – wyjaśnia [employer.GetFirstName]. – [employer.GetCapitalLocation.GetTitle.GetNameNoTier], cudowna róża wyrosła na gruncie naszych ziem, ma gdzieniegdzie przykre ciernie. Twoim zadaniem jest usunięcie pewnych… kłopotliwych osobistości. Nie mogę zrobić tego osobiście, bowiem ktoś by mnie spostrzegł, więc zajmiesz się tym w moim imieniu.\n\nPytająco sunę kciukiem w poprzek szyi.\n\n– Ależ nie – wyjaśnia zleceniodawca. – Żadnego poważnego rozlewu krwi. Trzeba ich jeno uciszyć, nie zabić. Tak, żeby zrozumieli, że [employer.GetTitleAsNameNoTooltip] to osoba, której należy się szacunek.\n\nTo powinno być proste."
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$: sukces!"
 laamp_base_contract_schemes.1012.desc: "– Dobra robota, [ROOT.Char.GetFirstNameNoTooltip]! [employer.GetCapitalLocation.GetTitle.GetNameNoTier] rozkwita teraz w błogiej ciszy, a ja mogę spać nieco spokojniej.\n\n[employer.GetFirstName] rzuca mi sakiewkę pełną srebra.\n\nZatrzymaj się u nas, jeśli kiedyś jeszcze będziesz w okolicy. Taki przedsiębiorczy [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] z pewnością może tu liczyć na całkiem przyzwoite zakwaterowanie, nie mówiąc już o odpowiednim #EMP stanowisku#!."
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$: porażka!"
 laamp_base_contract_schemes.1013.desc: "– To było proste zadanie, [ROOT.Char.GetFirstNameNoTooltip] – wzdycha [employer.GetFirstNameNoTooltip]. – Na parę miesięcy uciszyć kilku wyszczekanych łajdaków, a potem wrócić i odebrać w nagrodę srebro.\n\nMoja [ROOT.Char.Custom('MaskFace')] nie ujawnia żadnych emocji. Choć reprymenda mnie irytuje, lepiej będzie, jeśli [employer.GetTitleAsNameNoTooltip] wyrazi swoje niezadowolenie słownie, nie uciekając się do użycia siły.\n\n– Być może niemądre było oczekiwanie, że [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] taki jak ty sobie poradzi. Cóż, nic z tym teraz nie pocznę.\n\n[employer.GetFirstNameNoTooltip] milknie. Czekam, żeby zobaczyć, czy powie coś jeszcze.\n\n– Możesz już odejść… Racz zrobić to #EMP bezzwłocznie#!."
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1021.t: "Mistrz musztry"
 laamp_base_contract_schemes.1021.desc: "Osobiste oddziały, którymi dysponuje [employer.GetFirstName], są przerażającą bandą, ale [employer.GetTitleAsNameNoTooltip] rzadko kiedy zadowala się #EMP sianiem przestrachu#! – żołnierze są w końcu podstawa istnienia większości królestw, a [employer.GetPrimaryTitle.GetDefinitiveName] to żaden wyjątek.\n\nKontrola wyposażenia oddziału i rozmowa z jego najbitniejszymi wojownikami otwiera mi oczy – przynajmniej na tyle, by zrozumieć, że jest tu sporo do poprawy."
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$: sukces!"
 laamp_base_contract_schemes.1022.desc: "Kontrola zwartych oddziałów, którymi dysponuje [employer.GetTitledFirstName], napełnia mnie rozkoszną satysfakcją. Owszem, bitni byli jeszcze przed moim szkoleniem, ale teraz mogą zwać się prawdziwymi bohaterami.\n\nMój pracodawca wygląda na zadowolonego, kiedy klepie mnie w plecy z serdecznym śmiechem.\n\n– Szlachetny z ciebie [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! Doprawdy świetna robota. Z surowego żelaza udało ci się wykuć znakomitą stal. Zapłata czeka na ciebie przy bramie."
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$: porażka!"
 laamp_base_contract_schemes.1023.desc: "Nie mogę ponosić winy za zachowanie tych… tych nieokrzesanych #EMP renegatów#!!\n\nNiby podlegają osobie znanej jako [employer.GetTitledFirstName], ale gdy tylko znika im z pola widzenia, zapominają o wszelkich pozorach dyscypliny i zmieniają się w niesforną, rozbrykaną hordę szarańczy, która pożera i wypija wszystko, co tylko znajdzie.\n\nCo oczywiste, dowódcy winą za ten stan rzeczy obarczają tylko mnie i twierdzą, że moje osobliwe metody i zagraniczne sposoby prowadzenia wojny namieszały w ich prostych łbach.\n\nStaram się dowieść mej niewinności, jak tylko mogę, ale [employer.GetFirstNameNoTooltip] nie chce mnie słuchać. Nie otrzymam za swoją pracę ani jednej monety."
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1031.t: "Służba w garnizonie"
 laamp_base_contract_schemes.1031.desc: "Nie powiem, żeby praca w roli najemnika w posiadłości osoby znanej jako [employer.GetTitledFirstName] była szczególnie zajmująca, lecz przynajmniej daje nam stabilne zatrudnienie.\n\nZresztą tam, gdzie w grę wchodzi uzbrojenie, #EMP emocjonujące#! zajęcia nieczęsto są tymi najlepszymi. Na polu bitwy zewnętrzni najemnicy zawsze jako pierwsi trafiają w wicher walki, ale tutaj, za ścianą, nikt nie zrobi z zacnych wojowników mięsa armatniego.\n\n– Nie przewidujemy żadnych poważnych kłopotów, oczywiście, ale jesteście tu w ramach środka ostrożności. Czy wszystko jasne? – kończy [employer.GetTitleAsNameNoTooltip]. Kiwam głową, wracając nagle myślami do rozmowy."
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$: sukces!"
 laamp_base_contract_schemes.1032.desc: "– Doskonale, [ROOT.Char.GetFirstNameNoTooltip] – szczebiocze [employer.GetFirstName]. – Moi szpiedzy zgłosili, że twoja pieczołowita ochrona tej posiadłości odstraszyła spędzających mi sen z powiek intruzów.\n\n[employer.GetTitleAsNameNoTooltip] klepie mnie w plecy.\n\n– Najwyraźniej nie mieli ochoty zadzierać z takim potężnym wojownikiem! Dziękuję za twoją służbę. Wkrótce otrzymasz należną zapłatę.\n\nKiwam z wdzięcznością głową. Miło było sobie odpocząć, ale cieszę się, że to już koniec."
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$: porażka"
 laamp_base_contract_schemes.1033.desc: "– [ROOT.Char.Custom('GetLaampDescribeTypeInsult')|U]-ignorant! Tylko popatrz, dym kłębi się w każdym zakichanym oknie! Czy na tym, według ciebie, polega #EMP porządna ochrona#!? – grzmi [employer.GetTitledFirstName].\n\nJa… ja nie mam pojęcia, jak do tego doszło. Byliśmy tutaj na straży, zwarci i czujni… A przynajmniej tak sądzę. Czy intruzi sforsowali ściany, czy może prześlizgnęli się przez bramę? Fakt, że pozwoliliśmy im wzniecić ogień, jest po prostu żenujący.\n\n[employer.GetTitleAsNameNoTooltip] pała gniewem i nie dba o moje wymówki i protesty. Moją świtę bezceremonialne wyrzucono z dziedzińca, a my nie mamy już ani krzty nadziei na zapłatę."
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1041.t: "Żerowanie na podróżnych"
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName] to [employer.GetTitleAsNameNoTooltip], co ma pstro w głowie. Jak można wystosować tak uniżoną prośbę o pomoc?\n\nNo cóż, [employer.Custom('PL_jego_jej')] strata to nasz zysk. Przeprowadzam już z bandą zwiady na najruchliwszych podrzędnych drogach, żeby rozpocząć zastawianie zasadzek. Ograbimy tych kupców do samych gaci i wyruszymy w drogę równie szybko, jak tu przybyliśmy.\n\nPrawie już czuję zapach pieniędzy."
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$: sukces!"
 laamp_base_contract_schemes.1042.desc: "Wszystko poszło zgodnie z planem. [employer.GetTitledFirstName] nie jest w stanie ochronić ani swoich kupców, ani ich kosztowności.\n\nKażda zagrabiona moneta rozzuchwala naszą bandę i sieje jeszcze większy strach w sercach handlarzy. Napchaliśmy sakwy złotem tej ziemi na tyle łakomie, że karawany widocznie zwalniają tempo i szukają alternatywnych szlaków lub całkowicie porzucają interesy w tym rejonie.\n\nDla nas oznacza to niestety koniec tutejszych łowów. Musimy odejść, póki wszystko wciąż idzie jak z płatka, a [employer.GetTitleAsName] wciąż nie może nas złapać."
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$: porażka!"
 laamp_base_contract_schemes.1043.desc: "Wygląda na to, że [employer.GetTitledFirstName] kontroluje drogi na tych ziemiach w #EMP znacznie większym stopniu#!, niż sądziliśmy.\n\nWraz z bandą raz za razem szykowaliśmy zasadzki, wielokrotnie czyhając w ukryciu na handlarzy, lecz karawany albo nie nadciągały, albo były tak pilnie strzeżone, że nie nadawały się jako potencjalny cel ataku.\n\nNieliczne potyczki, które #EMP udało#! nam się stoczyć, były krwawe i zupełnie nieopłacalne.\n\nIm szybciej opuścimy te nieszczęsne ziemie, tym lepiej. [employer.GetFirstNameNoTooltip] najwidoczniej całkowicie podziela tę opinię."
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName] to [employer.GetTitleAsNameNoTooltip], co ma pstro w głowie. Jak można wystosować tak uniżoną prośbę o pomoc i oczekiwać, że #EMP nie przyciągnie#! to jeszcze więcej kłopotów?\n\nNo cóż, [employer.Custom('PL_jego_jej')] strata to nasz zysk. Przeprowadzam już z bandą zwiady na najruchliwszych podrzędnych drogach, żeby rozpocząć zastawianie zasadzek. Wygląda na to, że najbardziej oczywistym szlakiem do nękania jest ten, który łączy dwa miejsca: [destination_1.GetBaseNameNoTier] i [destination_2.GetBaseNameNoTier].\n\nOgrabimy tych kupców i podróżników do samych gaci i czmychniemy w noc równie szybko, jak tu przybyliśmy.\n\nPrawie już czuję zapach pieniędzy."
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "Natychmiast rozpoczynasz podróżowanie do miejsca znanego jako [destination_1.GetBaseNameNoTier], a potem do miejsca o nazwie [destination_2.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT Aby sfinalizować [task_contract|El]:\n$EFFECT_LIST_BULLET$ Odbądź podróż do miejsca docelowego\n$EFFECT_LIST_BULLET$ Po drodze zmierz się z innymi podróżnikami, realizując wyzwania związane z [Concept('skill', 'umiejętnościami')|E] [Concept('prowess', 'waleczności')|E], [Concept('martial', 'walki')|E] lub snucia [Concept('intrigue', 'intrygi')|E]\n$EFFECT_LIST_BULLET$ Zdobądź dowolną ilość [Concept('gold', 'złota')|E], aby odnieść #P sukces#!#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT Możesz mieć na sumieniu następującą liczbę ofiar: [task_contract.MakeScope.Var('encounters_max').GetValue|0]#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT Wydłużenie trasy podróży nie zwiększy liczby potencjalnych ofiar, ale skrócenie trasy może ją zmniejszyć#!"
 #################################################
 #Base Stewardship Scheme Events
 laamp_base_contract_schemes.2001.t: "Podatki, dziesięciny i cła"
 laamp_base_contract_schemes.2001.desc: "–…i oczywiście dodatkowy podatek gruntowy. Czy wszystko jasne? – ciągnie [employer.GetTitledFirstName]. To długa lista brakujących opłat, należności oraz innych wszelakich danin, lecz pobór zaległości wydaje się prostym zadaniem.\n\n– Doskonale, #EMP doskonale#!! Wiedz, że ryzykuję, powierzając tę misję tobie, a nie moim celnikom, lecz liczę, iż pokażesz tym gburom, jak należy pracować i sprawisz, że moi poddani znów zaczną bać się [employer.GetFaith.WealthGodName]. Wykonaj to zadanie szybko i rzetelnie, a otrzymasz sowite wynagrodzenie.\n\nPrzez chwilę mam wrażenie, że otrzymam kolejne instrukcje, lecz [employer.GetFirstNameNoTooltip] skinieniem ręki nakazuje mi opuścić [employer.Custom('PL_jego_jej')] gabinet."
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
