 laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$: sukces!"
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "Podatki nierozerwalnie wiążą się z rachunkowością, rachunkowość zaś jest w dzisiejszych czasach niedocenianą formą sztuki.\n\nPo otrzymaniu listy zobowiązań finansowych większość dnia zajmuje analiza każdego przypadku rzekomo nadmiernego obciążenia podatkowego i wykazanie, że nadprogramowa należność wynika po prostu z nieuiszczenia innych zobowiązań. Ludzie z miasta znanego jako [employer.GetPrimaryTitle.GetBaseNameNoTier] oczywiście narzekają, ale większość w końcu ustępuje.\n\nTych nielicznych, którzy są w stanie przedstawić niepodważalne dowody, do milczenia można przekonać okazjonalnym zwolnieniem z przyszłorocznych opłat – i choć [employer.GetTitledFirstName] nieszczególnie się z tego cieszy, [employer.Custom('PL_jego_jej')] kapryszenie nie zmienia zbyt wiele."
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "Mieszkańcy miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] bez wątpienia uważają się za obytych, ale nigdy nie mieli do czynienia ze złotymi ustami przedstawiciela rodu [ROOT.Char.GetHouse.GetName].\n\nUmiejętnie rozmywam wszystkie ich niewiele warte obiekcje, siejąc przy tym ziarno wątpliwości i przypominając, jak skutecznie [employer.GetTitledFirstName] dba o bezpieczeństwo swoich ludzi. Jednocześnie #EMP delikatnie#! przypominam im, kto ma lokalny monopol na używanie środków przymusu.\n\nW ostatecznym rozrachunku zdarzyło mi się może za bardzo coś podkoloryzować, ale przecież każdy może się czasem zapomnieć przy dobrej zabawie…"
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "Choć [sacrifice.GetTitledFirstName] niemal traci zmysły na samą myśl o pozostaniu sam na sam ze zdenerwowanym ludem, mimo wszystko zasiada, by wysłuchać tysiące obiekcji interesantów z miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\n[employer.GetTitledFirstName] z wdzięcznością mnie odprowadza, zostawiając pachołków na pastwę losu.\n\n– Oddanie w nasze ręce tak obiecującego pomocnika to bardzo miły gest. Zapewniam, że podczas swojego pobytu otrzyma od nas najlepszą opiekę. Natomiast w kwestii wynagrodzenia…"
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "Na szczęście kwatermistrz [officer.GetFirstName] jest na tyle wprawnym zarządcą, że udało nam się zakończyć ten dzień sukcesem.\n\nChoć ceną za to są długie godziny ostrych dyskusji i ustnych kontroli, udaje [officer.Custom('PL_mu_jej')] się znaleźć dość starych długów, nieuiszczonych należności, niezgłoszonych jeszcze roszczeń i innych tego typu zobowiązań, by dowieść, że większość dodatkowych opłat została po prostu niepoprawnie sklasyfikowana.\n\n[employer.GetTitledFirstName] ma wprawdzie paskudny zwyczaj narzucania nadprogramowych podatków i problem został zażegnany jedynie tymczasowo, ale póki co nasz pracodawca jest zadowolony."
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] ma doświadczenie w dziedzinie kartografii, dzięki czemu między półprawdziwymi opowieściami a śmiałymi deklaracjami #EMP nowych#! sposobów działania stwarza nam grunt, po którym możemy swobodnie się poruszać.\n\nDobrzy mieszkańcy miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] tak bardzo cieszą się na myśl o zniesieniu podwójnego opodatkowania, że wydają się skłonni bez słowa sprzeciwu zaakceptować nałożone już opłaty wyrównawcze. [employer.GetTitledFirstName] musi oczywiście wiedzieć, że wygranych tego rodzaju po prostu się nie kwestionuje – co dobitnie [employer.Custom('PL_mu_jej')] uświadamiam."
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "Przemawianie do drobnych magnatów z miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier] jest niezwykle wyczerpującym zadaniem.\n\nWyczerpującym, ale nie niemożliwym do wykonania, toteż dzięki uporowi i determinacji udaje mi się w końcu dotrzeć do #EMP większości#! z nich. To tymczasowe rozwiązanie, ale [employer.GetTitledFirstName] zdaje się cieszyć z uciszenia lwiej części głosów – a przecież właśnie na tym nam wszystkim zależy."
 laamp_base_contract_schemes.2667.desc.outro: "\n\nNieco później tego samego dnia opuszczamy miasto z pełnymi sakiewkami."
 laamp_base_contract_schemes.2667.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$: niepowodzenie!"
 laamp_base_contract_schemes.2668.desc.stewardship: "Problem, jak się okazuje, jest zbyt złożony.\n\nGdy [employer.GetTitledFirstName] postanawia wojowniczo wyprzeć się popełnienia jakiegokolwiek wykroczenia, moje próby rozładowania sytuacji, uspokojenia miejscowych i zaproponowania jakiegoś rodzaju zadośćuczynienia w okamgnieniu tracą moc.\n\nOd tego momentu sytuacja zaczyna w zatrważającym tempie wymykać się spod kontroli. Teraz już wszyscy skaczą sobie do gardeł, a miasto znajduje się na skraju totalnej anarchii."
 laamp_base_contract_schemes.2668.desc.officer: "Metody, jakimi posługuje się kwatermistrz [officer.GetFirstName], okazują się… nieskuteczne.\n\n[officer.Custom('PL_jego_jej')|U] próby rzetelnego rozliczenia wszystkich zapłaconych, zaległych i nadpłaconych podatków na każdym kroku przerywa z wściekłością [employer.GetTitledFirstName] – a kiedy nie ma akurat nic do powiedzenia, do gry wchodzą zrozpaczeni i sfrustrowani obywatele miasta.\n\nWkrótce wszystko zmienia się po prostu w kolejną głośną, niemożliwą do opanowania awanturę."
 laamp_base_contract_schemes.2668.desc.outro: "\n\nMusimy opuścić miejsce znane jako [employer.GetPrimaryTitle.GetBaseNameNoTier] z pustymi rękami."
 laamp_base_contract_schemes.2668.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$: kruszejące mury"
 laamp_base_contract_schemes.2671.desc: "Fundamentalny problem, z jakim borykają się mieszkańcy miasta o nazwie [employer.GetPrimaryTitle.GetBaseNameNoTier], można dostrzec jeszcze przed przekroczeniem zbutwiałych bram: mury po prostu się rozpadają.\n\nGłówna trudność zdaje się leżeć nie w rozpoznaniu tego stanu rzeczy, a we wskazaniu kogoś, kto #EMP opłaci#! naprawę. Potrzebujemy propozycji kosztownego przedsięwzięcia, które wszystkie strony uznają za konieczność, a także #EMP kogoś innego#! – do obarczenia odpowiedzialnością."
