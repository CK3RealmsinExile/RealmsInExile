l_polish:
 submit_to_the_great_khan_decision: "Poddaj się wielkiemu chanowi"
 submit_to_the_great_khan_decision_confirm: "Przysięgnij lojalność"
 submit_to_the_great_khan_decision_opening_desc: "Czas przyznać, że Mongołowie naprawdę są władcami świata. Dołączę do ich szeregów, zamiast z nimi walczyć."
 submit_to_the_great_khan_decision_tooltip: "Zostajesz wasalem mongolskiego kagana i dołączasz do Imperium Mongolskiego"
 submit_to_the_great_khan_effect_tooltip: "Zostajesz wasalem [mongol_emperor.GetTitledFirstName]"
 mongol_invasion.1001.title: "Chan nie żyje!"
 mongol_invasion.1001.generic.desc: "[ROOT.Char.GetFaith.HighGodName] okazuje dziś łaskę! Chociaż ogłoszono już nowego władcę, którym jest [new_khan.GetTitledFirstName], z pewnością nie będzie [new_khan.GetSheHe] aż tak przerażającą osobą jak [old_khan.GetFirstName].\n\nCzy to może być koniec inwazji Mongołów?"
 mongol_invasion.1001.sympathetic.desc: "Wielk[Select_CString(old_khan.IsFemale, 'a', 'i' )] [old_khan.GetWomanMan] opuścił[Select_CString(old_khan.IsFemale, 'a', '' )] nas wszystkich. Teraz, gdy [old_khan.GetFirstName] nie żyje, now[Select_CString(new_khan.IsFemale, 'a', 'y' )] [new_khan.GetTitleAsNameNoTooltip], [new_khan.GetFirstName], dosz[Select_CString(new_khan.IsFemale, 'ła', 'edł' )] do władzy!\n\nMimo że [old_khan.GetFirstNameNoTooltip] jeździ teraz po bezkresnych stepach, dzięki [old_khan.GetHerHis] wysiłkom świat stał się lepszym miejscem."
 mongol_invasion.1001.generic.oblivious.desc: "Otrzymujemy połowiczne informacje o śmierci jakiegoś ważnego króla nomadów."
 mongol_invasion.1001.a: "Krzyżyk na drogę!"
 mongol_invasion.1001.b: "Zastanawiam się, co przyniesie nam przyszłość."
 mongol_invasion.1001.c: "Czyngis kto?"
 mongol_invasion.1002.t: "Powstanie Mongołów"
 mongol_invasion.1002.desc.close: "Pośród rozproszonych plemion wyłonił[Select_CString(temujin.IsFemale, 'a', '' )] się now[Select_CString(temujin.IsFemale, 'a', 'y' )] przywódc[Select_CString(temujin.IsFemale, 'zyni', 'a' )], [temujin.GetTitledFirstName]"
 mongol_invasion.1002.desc.close_mongolia: "Mongolii"
 mongol_invasion.1002.desc.close_steppes: "stepów"
 mongol_invasion.1002.desc.close.end: "i ogłosił[Select_CString(temujin.IsFemale, 'a', '' )] się Czyngis-chanem – władc[Select_CString(temujin.IsFemale, 'zynią', 'ą' )] wszechświata.\n\nZ ogromną plemienną armią wypowiedział[Select_CString(temujin.IsFemale, 'a', '' )] wojnę o władzę nad całym stepem, a potem całym światem!"
 mongol_invasion.1002.desc.far: "Dotarła do mnie wiadomość, że pośród barbarzyńskich plemion z odległych stepów pojawił[Select_CString(temujin.IsFemale, 'a', '' )] się now[Select_CString(temujin.IsFemale, 'a', 'y' )] przywódc[Select_CString(temujin.IsFemale, 'zyni', 'a' )]. [Select_CString(temujin.IsFemale, 'Ta', 'Ten' )] „[temujin.GetTitledFirstName]” ogłosił[Select_CString(temujin.IsFemale, 'a', '' )] się władc[Select_CString(temujin.IsFemale, 'zynią', 'ą' )] wszechświata – Czyngis-chanem – i przysiągł[Select_CString(temujin.IsFemale, 'a', '' )], że podbije cały świat.\n\nTo nie pierwszy raz, kiedy coś takiego ma miejsce, ale wieści mówią, że [temujin.GetTitleAsNameNoTooltip] prowadzi hordę niezwyciężonych jeźdźców, których nie sposób zabić."
 mongol_invasion.1002.a: "Kolejn[Select_CString(temujin.IsFemale, 'a', 'y' )] parweniusz[Select_CString(temujin.IsFemale, 'ka', '' )] do pokonania!"
 mongol_invasion.1002.b: "Podbić świat? Niech próbuje!"
 mongol_invasion.1002.c: "Wątpię, że zajdzie daleko."
 mongol_invasion.1002.craven: "I [temujin.GetSheHe] tutaj zmierza?"
 mongol_invasion.1002.genghis_khan_tt: "Każde [county|El] okupowane przez Mongołów straci znaczną część swojego [Concept( 'development', 'rozwoju' )|E]"
 mongol_invasion.1003.t: "Dom Mądrości płonie"
 mongol_invasion.1003.desc: "Wielka instytucja nauki i wiedzy – Dom Mądrości w Bagdadzie, padł ofiarą ognia i zniszczenia podczas oblężenia miasta przez Mongołów.\n\nZostały tylko ruiny, jakby na znak wartości starej wiedzy w nowym świecie Mongołów."
 mongol_invasion.1003.a: "Taka strata…"
 mongol_invasion.1003.b: "Poganie dostali to, na co zasługują!"
 mongol_invasion.1003.c: "Mongołowie zniszczą świat, jeśli ich nie powstrzymamy!"
 mongol_invasion.1004.t: "Upadek imperium"
 mongol_invasion.1004.desc: "Gdy [old_mongol_emperor.GetTitledFirstName] od[Select_CString( old_mongol_emperor.IsFemale, 'eszła', 'szedł' )] z tego świata, kilku [old_mongol_emperor.GetHerHis] następców zaczęło rościć sobie prawo do stanowiska wielkiego chana. Jako że żaden z nich nie uznaje pozostałych, jesteśmy świadkami końca Mongołów jako zjednoczonego imperium.\n\nMoże nie są słabi, ale nie stoją już zjednoczeni za jednym „uniwersalnym władcą”."
 mongol_invasion.1004.a: "Imperium odrodzi się pewnego dnia…"
 mongol_invasion.1004.b: "[ROOT.Char.GetFaith.HighGodName] okazuje dziś łaskę! Dziękujmy za okazane nam miłosierdzie!"
 mongol_invasion.1005.t: "Chan nie żyje"
 mongol_invasion.1005.desc: "Kiedy [old_khan.GetTitledFirstName] umarł[Select_CString(old_khan.IsFemale, 'a', '' )], a tron przej[Select_CString(new_khan.IsFemale, 'ęła', 'ął' )] [new_khan.GetTitledFirstName], najbardziej oczywistą różnicą między nimi było to, że [new_khan.GetFirstNameNoTooltip] nie tytułuje się „władc[Select_CString(new_khan.IsFemale, 'zynią', 'ą' )] wszechświata”.\n\nChociaż plemiona stepów marzyły niegdyś o rządzeniu światem, wygląda na to, że w końcu przyznały, że leży to poza ich zasięgiem."
 mongol_invasion.1005.a: "Era dobiega końca."
 mongol_invasion.1005.a.tt: "Imperium mongolskie będzie odtąd mniej agresywne"
 mongol_invasion.2001.opening: "Mój przeznaczony sługo,"
 mongol_invasion.2001.desc: "Jako władca wszechświata nieuniknione jest, że pokłonisz się przede mną. Niech będzie to przysięga wierności, a nie ostrze kata przy szyi."
 mongol_invasion.2001.a: "Kłaniam się z honorem, [Select_CString(mongol_emperor.IsFemale, 'moja', 'mój' )] [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.a.tt: "Zostajesz wasalem [mongol_emperor.GetShortUINameNotMe]"
 mongol_invasion.2001.b: "Nie stanowisz dla mnie zagrożenia, arogancki głupcze!"
 mongol_invasion.2001.b.tt: "[mongol_emperor.GetShortUINameNotMe|U] wypowiedział[Select_CString( mongol_emperor.IsFemale, 'a', '' )] ci wojnę"
 mongol_invasion.2002.opening: "Czcigodny Władco Wszechświata,"
 mongol_invasion.2002.desc: "Poddaję się twojej słusznej i hojnej łasce. Stanę z tobą przeciwko każdemu, kto sprzeciwia się twojemu przeznaczeniu."
 mongol_invasion.2002.a: "Mądry wybór, mój sługo."
 mongol_invasion.2003.opening: "Ale z ciebie [mongol_emperor.Custom('InsultAdjective')] [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc: "Jak śmiesz sądzić, że zastraszysz mnie swoimi groźbami? Pokażę ci, co prawdziwy władca może zrobić z tymi twoimi niezwyciężonymi jeźdźcami!"
 mongol_invasion.2003.a: "A więc wojna i śmierć."
 mongol_invasion.2101.desc: "Do tej pory był[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] dla mnie dobr[Select_CString(ROOT.Char.IsFemale, 'ą przyjaciółką i służką', 'ym przyjacielem i sługą' )]. Nadszedł czas, abyśmy uczynili twoją służbę oficjalną, jako że przysięgasz wierność Władcy Wszechświata."
 mongol_invasion.2101.a: "Oczywiście, [Select_CString(mongol_emperor.IsFemale, 'moja pani', 'mój panie' )]."
 mongol_invasion.2101.b: "Myślisz, że ci służę? Niedorzeczne!"
 mongol_invasion.2101.b.tt: "@warning_icon! [mongol_emperor.GetShortUINameNotMe] zerwie z tobą sojusz i wypowie ci wojnę!"
 mongol_invasion.2103.a: "Ukłonisz mi się teraz, w ten czy inny sposób!"
 mongol_invasion.2103.b: "Poczekaj tylko, bezczelny psie…"
 mongol_invasion.2111.b: "Naprawdę uważasz, że nie jesteśmy sobie równi? Skandaliczne!"
 mongol_invasion.2111.b.tt: "@warning_icon! [mongol_emperor.GetShortUINameNotMe] zerwie z tobą sojusz"
 mongol_invasion.2112.desc: "Naprawdę wierzysz, że mnie przewyższasz? Nie jesteśmy nawet sobie równi! Oczywistym jest, że moja łaskawa oferta przyjaźni, była niczym innym jak rzucaniem pereł przed świnie."
 mongol_invasion.2112.a: "Och, pożałujesz swoich słów i czynów…"
