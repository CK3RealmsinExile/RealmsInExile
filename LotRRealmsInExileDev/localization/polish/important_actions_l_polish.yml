 action_can_ask_hof_for_claim_click: "#I Kliknij, aby wyświetlić tytuł#!"
 action_can_ask_hof_for_claim_HELP: "\n\n#help Zwrócenie się do [Concept( 'head_of_faith', 'głowy wiary' )|E] z prośbą o [claims|El] jest dobrym sposobem na zwiększenie swojej [Concept( 'rank', 'rangi' )|E] lub rozszerzenie [realms|El].\n\nWładcy z wysokim [Concept( 'piety_level', 'poziomem religijności' )|E] i posiadający [Concept( 'traits', 'cechę' )|E] z grupy [Concept( 'virtuous', 'cnotliwych' )|E] będą mogli łatwiej zdobywać roszczenia w porównaniu do [Concept( 'sinful', 'grzesznych' )|E] władców.#!"
 action_find_accolade_successor: "@acclaimed_knight_icon! Wyróżnienie nie ma odpowiedniego następcy"
