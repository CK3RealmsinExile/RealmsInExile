 action_find_accolade_successor_combined_group_description: "Masz [Concept('acclaimed_knight', 'uznanych rycerzy')|E], którzy nie mają następców ani odpowiednich kandydatów. Każde [accolade|El], które stanie się puste przy [Concept('accolade_succession', 'przekazaniu wyróżnienia')|E], będzie [Concept('inactive_accolade', 'wyróżnieniem nieaktywnym')|E].$action_find_accolade_successor_HELP$"
