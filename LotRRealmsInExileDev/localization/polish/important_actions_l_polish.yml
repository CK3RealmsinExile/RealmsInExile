 action_can_ask_hof_for_claim_combined_group_name: "@hof_icon! Głowa twojej wiary może przyznać roszczenia"
 action_can_ask_hof_for_claim_desc: "Masz wystarczającą ilość [Concept('piety', 'pobożności')|E], a twoja [head_of_faith|El], [secondary_recipient.GetUINameNotMe], ma o tobie wystarczająco dobrą [Concept('opinion', 'opinię')|E], aby przyznać ci [claim|El] do następującego tytułu: [target_title.Custom('GetTierIcon')] [target_title.GetBaseNameNoTier].$action_can_ask_hof_for_claim_HELP$"
