 action_can_vassalize_combined_group_name: "$action_can_vassalize_combined_group_label$"
 action_can_vassalize_desc: "Sąsiadujący [ruler|El], [recipient.GetPrimaryTitle.Custom('GetTierIcon')][recipient.GetUINameNotMe], pragnie twojej ochrony i zaakceptowałby twoją propozycję [Concept( 'vassalization', 'wasalizacji' )|E].$action_can_vassalize_HELP$"
 action_can_vassalize_combined_group_description: "Możesz [Concept( 'vassalize', 'zwasalizować' )|E] sąsiadujących [Concept( 'rulers', 'władców' )|E].$action_can_vassalize_HELP$"
 action_can_vassalize_label: "@vassal_icon! [recipient.GetPrimaryTitle.Custom('GetTierIcon')][recipient.GetUINameNotMeNoTooltip] może zostać zwasalizowan[Select_CString( recipient.IsFemale, 'a', 'y' )]"
 action_can_vassalize_combined_label: "[recipient.GetPrimaryTitle.Custom('GetTierIcon')] [recipient.GetUINameNotMeNoTooltip]"
 action_can_vassalize_click: "#I Kliknij, aby zaoferować wasalizację#!"
 action_can_vassalize_HELP: "\n\n#help Słabi [Concept( 'independent', 'niezależni' )|E] władcy mogą szukać ochrony i prosić o zostanie twoimi [Concept( 'vassal', 'wasalami' )|E]. Poszerzanie swojego [Concept( 'realm', 'państwa' )|E] bez prowadzenia [Concept( 'war', 'wojny' )|E] jest praktycznie zawsze korzystne.#!"
 action_can_propose_alliance_to_family_member: "@alliance_icon! Możesz negocjować sojusz"
 action_can_propose_alliance_to_family_member_combined_group_label: "@alliance_icon! Możesz negocjować sojusze"
 action_can_propose_alliance_to_family_member_combined_group_name: "$action_can_propose_alliance_to_family_member_combined_group_label$"
 action_can_propose_alliance_to_family_member_desc: "Ty i [recipient.GetUINameNotMe], [actor.Custom2('RelationToMe', recipient)] twojej osoby, możecie negocjować zawarcie [Concept('alliance', 'sojuszu')|E], ponieważ jesteście połączeni więzami krwi.\n\n[actor.Custom2('GetInOrOutsideRealmAllianceInfo', recipient)]\n\n#help Zachowaj jednak ostrożność! Niektóre [alliances|El] mogą przysporzyć ci więcej kłopotów niż korzyści…\n\nUpewnij się, że naprawdę chcesz tego [Concept('alliance', 'sojuszu')|E], ponieważ każdy taki sojusz niesie za sobą ryzyko udziału w jałowych konfliktach członków twojej rodziny.#!"
 action_can_propose_alliance_to_family_member_combined_group_description: "Możesz negocjować [alliances|El] z niektórymi członkami swojej [Concept( 'family', 'rodziny' )|E] lub tymi, z którymi pozostają oni w związku małżeńskim bez aranżowania nowego [Concept( 'marriage', 'małżeństwa' )|E], jako że jesteście już połączeni więzią krwi.\n\n#help Zachowaj ostrożność! Niektóre [alliances|El] mogą sprawić więcej kłopotów, niż jest to wszystko warte…\n\nUpewnij się, że naprawdę chcesz tego [Concept( 'alliance', 'sojuszu' )|E], ponieważ możesz zostać wciągnięty w jałowe konflikty członków swojej rodziny.#!"
 action_can_propose_alliance_to_family_member_label: "@alliance_icon! Ty i [recipient.GetPrimaryTitle.Custom('GetTierIcon')] [recipient.GetShortUINameNotMeNoTooltip], [actor.Custom2('RelationToMe', recipient)] twojej osoby, możecie negocjować zawarcie sojuszu – #low @soldier_icon! [recipient.GetMilitaryStrengthText]#! [actor.Custom2('GetInOrOutsideRealm', recipient)]"
 action_can_propose_alliance_to_family_member_combined_label: "[actor.Custom2('RelationToMe', recipient)|U] twojej osoby, [recipient.GetPrimaryTitle.Custom('GetTierIcon')] [recipient.GetShortUINameNotMeNoTooltip] – #low @soldier_icon! [recipient.GetMilitaryStrengthText]#! [actor.Custom2('GetInOrOutsideRealm', recipient)]"
 action_can_propose_alliance_to_family_member_click: "#I Kliknij, aby negocjować sojusz#!"
 action_can_propose_alliance_to_family_member_combined_unimportant: "@warning_icon! #X Nie będziesz w stanie wezwać ich na wojnę#!"
 action_can_propose_alliance_to_family_member_unimportant: "@warning_icon! #X Nie będziesz w stanie wezwać [Select_CString( recipient.IsFemale, 'jej', 'go' )] na wojnę#!"
 action_can_potentially_propose_alliance_to_family_member: "@alliance_icon! Potencjalne negocjacje dotyczące sojuszy"
 action_can_potentially_propose_alliance_to_family_member_combined_group_label: "@alliance_icon! Potencjalne negocjacje dotyczące sojuszy"
 action_can_potentially_propose_alliance_to_family_member_combined_group_name: "$action_can_potentially_propose_alliance_to_family_member_combined_group_label$"
 action_can_potentially_propose_alliance_to_family_member_desc: "[actor.Custom2('RelationToMe', recipient)|U] twojej osoby, [recipient.GetUINameNotMe], może #EMP nie#! zaakceptować teraz propozycji zawarcia z tobą [Concept('alliance', 'sojuszu')|E], ale może dać się przekonać później.\n\n[actor.Custom2('GetInOrOutsideRealmAllianceInfo', recipient)]\n\n#help Jeśli potrzebujesz tego sojuszu, poprawa [Concept('opinion', 'opinii')|E] lub zdobycie [Concept('hook', 'haka')|E] może umożliwić ci jego wynegocjowanie.\n\nMożesz sprawdzić, jak blisko zaakceptowania twojej oferty sojuszu jest dana postać, wskazując kursorem wynik akceptacji po otwarciu interakcji.#!"
 action_can_potentially_propose_alliance_to_family_member_combined_group_description: "Postacie nie zaakceptowałyby teraz zawarcia z tobą sojuszu, niemniej jednak możesz je do tego przekonać.\n\n[actor.Custom2('GetInOrOutsideRealmAllianceInfo', recipient)]\n\n#help Jeśli potrzebujesz zawrzeć sojusz, poprawienie [Concept( 'opinion', 'opinii' )|E] lub zdobycie [Concept( 'hook', 'haka' )|E] może umożliwić ci jego wynegocjowanie.\n\nMożesz sprawdzić, jak blisko zaakceptowania twojej oferty sojuszu jest dana postać, najeżdżając kursorem na wynik akceptacji, gdy interakcja jest otwarta.#!"
 action_can_potentially_propose_alliance_to_family_member_label: "@alliance_icon! Ty i [recipient.GetPrimaryTitle.Custom('GetTierIcon')] [recipient.GetShortUINameNotMeNoTooltip], [actor.Custom2('RelationToMe', recipient)] twojej osoby, możecie negocjować zawarcie potencjalnego sojuszu – #low @soldier_icon! [recipient.GetMilitaryStrengthText]#! [actor.Custom2('GetInOrOutsideRealm', recipient)]"
 action_can_potentially_propose_alliance_to_family_member_combined_label: "$action_can_propose_alliance_to_family_member_combined_label$"
 action_can_potentially_propose_alliance_to_family_member_click: "#I Kliknij, aby wyświetlić potencjalne negocjacje sojuszu#!"
 action_can_potentially_propose_alliance_to_family_member_combined_unimportant: "@warning_icon! #X Masz już dwa sojusze lub więcej#!"
 action_can_potentially_propose_alliance_to_family_member_unimportant: "$action_can_potentially_propose_alliance_to_family_member_combined_unimportant$"
 action_can_demand_payment: "@cs_weak_hook_icon! Możesz zażądać opłaty"
 action_can_demand_payment_combined_group_label: "@cs_weak_hook_icon! Możesz zażądać opłat"
 action_can_demand_payment_combined_group_name: "$action_can_demand_payment_combined_group_label$"
 action_can_demand_payment_desc: "[recipient.GetUINameNotMe] będzie zmuszon[Select_CString(recipient.IsFemale, 'a', 'y' )] zapłacić ci [gold|El], jeżeli wykorzystasz posiadanego na ni[Select_CString(recipient.IsFemale, 'ą', 'ego' )] [Concept( 'hook', 'haka' )|E].\n\nObecnie ma @gold_icon!#V [recipient.MakeScope.ScriptValue('golden_obligation_value_check_current_situation')|0]/[recipient.MakeScope.ScriptValue('golden_obligation_value')|0]#! złota, które możesz zażądać.$action_can_demand_payment_HELP$"
 action_can_demand_payment_combined_group_description: "Możesz wykorzystać [hooks|El], które posiadasz, aby zażądać opłaty w [Concept( 'gold', 'złocie' )|E].$action_can_demand_payment_HELP$"
 action_can_demand_payment_label: "@cs_weak_hook_icon! Możesz zażądać opłaty od osoby, którą jest [actor.Custom2('RelationToMe', recipient)] [recipient.GetShortUINameNotMeNoTooltip], @gold_icon! #V [recipient.MakeScope.ScriptValue('golden_obligation_value_check_current_situation')|0]/[recipient.MakeScope.ScriptValue('golden_obligation_value')|0]#!"
 action_can_demand_payment_combined_label: "[actor.Custom2('RelationToMe', recipient)|U] twojej osoby, [recipient.GetUINameNotMeNoTooltip] – @gold_icon! #V [recipient.MakeScope.ScriptValue('golden_obligation_value_check_current_situation')|0]/[recipient.MakeScope.ScriptValue('golden_obligation_value')|0]#!"
 action_can_demand_payment_click: "#I Kliknij, aby zażądać opłaty#!"
 action_can_demand_payment_HELP: "\n\n#help Możesz to zrobić, ponieważ posiadasz [perk|El] [GetPerk('golden_obligations_perk').GetName(GetPlayer)|l].\n\nŻądanie zapłaty od kogoś, na kogo posiadasz [Concept( 'hook', 'haka' )|El], spowoduje jego użycie, więc upewnij się, że na pewno chcesz to zrobić!#!"
 action_hook_expiring: "@cs_weak_hook_icon! Hak wkrótce wygaśnie"
 action_hook_expiring_combined_group_label: "@cs_weak_hook_icon! Haki wkrótce wygasną"
 action_hook_expiring_combined_group_name: "$action_hook_expiring_combined_group_label$"
 action_hook_expiring_desc: "Rozważ wkrótce użycie [Concept('hook', 'haka')|E] przeciwko następującej osobie: [actor.Custom2('RelationToMe', recipient)] [recipient.GetUINameNotMe]. Hak wygasa w dniu [actor.GetHookOn( recipient.Self ).GetExpirationDate.GetString]."
 action_hook_expiring_combined_group_description: "Powinieneś wykorzystać wygasające [hooks|El], które posiadasz, albo po prostu znikną"
 action_hook_expiring_label: "@cs_weak_hook_icon! [hook|E], którego możesz użyć przeciwko osobie, którą jest [actor.Custom2('RelationToMe', recipient)] [recipient.GetShortUINameNotMeNoTooltip], wkrótce wygaśnie"
 action_hook_expiring_combined_label: "[recipient.GetUINameNotMeNoTooltip], [actor.Custom2('RelationToMe', recipient)] twojej osoby"
 action_hook_expiring_click: "#I Kliknij, aby otworzyć okno postaci#!"
 action_can_use_hook_to_change_contract: "@cs_weak_hook_icon! Możesz zmodyfikować kontrakt"
 action_can_use_hook_to_change_contract_combined_group_label: "@cs_weak_hook_icon! Możesz zmodyfikować kontrakty"
 action_can_use_hook_to_change_contract_combined_group_name: "$action_can_use_hook_to_change_contract_combined_group_label$"
 action_can_use_hook_to_change_contract_desc: "W ustroju, jakim jest [GetGovernment( 'feudal_government' ).GetName|l], możesz użyć [Concept('hook', 'haka')|E], którego masz na swojego [Concept('vassal', 'wasala')|E], osobę znaną jako [recipient.GetUINameNotMe], do zmiany [Concept('vassal_contract', 'kontraktu wasalnego')|E] tej postaci.\n\n#help Zwiększenie [Concept('obligations', 'zobowiązań')|E] [vassals_possessive|El] względem ciebie jest jednym z najbardziej wartościowych zastosowań [Concept('hook', 'haka')|E].\n\nW normalnych warunkach zaproponowanie nieuczciwej zmiany [Concept('vassal_contract', 'kontraktu wasalnego')|E] powoduje zwiększenie poziomu [Concept('tyranny', 'tyranii')|E], jednak używając [Concept('hook', 'haka')|E], unikniesz tej konsekwencji. Możesz zaproponować tylko jedną niesprawiedliwą zmianę – każda kolejna będzie skutkować zwiększeniem poziomu [Concept('tyranny', 'tyranii')|E].\n\nPamiętaj, aby #high zaznaczyć pole „Użyj haka”#! podczas modyfikowania [Concept('contract', 'kontraktu')|E]!#!"
 action_can_use_hook_to_change_contract_combined_group_description: "W ustroju, jakim jest [GetGovernment( 'feudal_government' ).GetName|l], możesz używać [Concept('hooks', 'haków')|E], które masz na swoich [Concept('vassals', 'wasali')|E], do zmieniania ich [Concept('vassal_contracts', 'kontraktów wasalnych')|E].\n\n#help Zwiększenie [Concept('obligations', 'zobowiązań')|E] [vassals_possessive|El] względem ciebie jest jednym z najbardziej wartościowych zastosowań [Concept('hook', 'haka')|E].\n\nW normalnych warunkach zaproponowanie nieuczciwej zmiany [Concept('contract', 'kontraktu')|E] powoduje zwiększenie poziomu [Concept('tyranny', 'tyranii')|E], jednak używając [Concept('hook', 'haka')|E], unikniesz tej konsekwencji. Możesz zaproponować tylko jedną niesprawiedliwą zmianę w ramach każdej zmiany [Concept('contract', 'kontraktu')|E] – każda kolejna będzie skutkować zwiększeniem poziomu [Concept('tyranny', 'tyranii')|E].\n\nPamiętaj, aby #high zaznaczyć pole „Użyj haka”#! podczas modyfikowania [Concept('vassal_contracts', 'kontraktów wasalnych')|E]!#!"
 action_can_use_hook_to_change_contract_label: "@cs_weak_hook_icon! Możesz zmienić kontrakt następującej postaci: tw[Select_CString( recipient.IsFemale, 'oja', 'ój' )] [actor.Custom2('RelationToMe', recipient)] [recipient.GetShortUINameNotMeNoTooltip]"
 action_can_use_hook_to_change_contract_combined_label: "[recipient.GetUINameNotMeNoTooltip], [actor.Custom2('RelationToMe', recipient)] twojej osoby"
 action_can_use_hook_to_change_contract_click: "#I Kliknij, aby zmodyfikować kontrakt#!"
 action_can_ask_hof_for_money: "@gold_icon! Możesz poprosić swoją głowę wiary o złoto"
 action_can_ask_hof_for_money_label: "$action_can_ask_hof_for_money$"
 action_can_ask_hof_for_money_desc: "[recipient.GetUINameNotMe], twoja [head_of_faith|El], przyjmie twoją prośbę o [gold|El].\n\n#help Jeśli masz mało [Concept('gold', 'złota')|E], możesz w ten sposób zasilić skarbiec w zamian za wydanie punktów [Concept('piety', 'pobożności')|E]!#!"
 action_can_ask_hof_for_money_click: "#I Kliknij, aby $hof_ask_for_gold_interaction$#!"
 action_title_election: "@law_icon! [landed_title.GetBaseNameNoTooltip]: trwa elekcja"
 action_title_election_combined_group_label: "Trwająca elekcja"
 action_title_election_combined_group_name: "Można wyświetlić podgląd aktywnych wyborów"
 action_title_election_desc: "[landed_title.Custom('GetTierIcon')] [landed_title.GetName], [title|El] którym zarządza [landed_title.GetHolder.GetShortUINameNotMe], to jednostka administracyjna, w której trwają właśnie wybory. Obecnie prowadzi postać znana jako [landed_title.GetHeir.GetUINameNotMe].\n\n#help Jeśli jesteś [Concept('elector', 'elektorem')|E], warto monitorować trwające wybory nawet wtedy, gdy twój głos został już oddany. Pamiętaj, że swoją decyzję możesz zmienić w każdym momencie!\n\nNawet jeśli nie jesteś [Concept('elector', 'elektorem')|E], warto śledzić przebieg wyborów. W końcu wszystko może się zdarzyć… Być może to #emp ty#! wysuniesz się na prowadzenie!#!"
 action_title_election_combined_group_description: "W twoim [Concept( 'realm','państwie' )|E] trwa elekcja.\n\n#help Jeśli jesteś [Concept( 'elector','elektorem' )|E], warto śledzić aktywnie proces elekcyjny, nawet jeśli już oddałeś swój głos. Pamiętaj, że w każdej chwili możesz zmienić swoją wolę.\n\nNawet jeśli nie jesteś elektorem, dobrze jest śledzić wybory. W końcu wszystko może się zdarzyć… a to właśnie #emp Ty#! możesz okazać się najlepszym kandydatem!#!"
 action_title_election_label: "@law_icon! [landed_title.GetBaseNameNoTooltip]: trwa elekcja"
 action_title_election_combined_label: "[landed_title.Custom('GetTierIcon')] [landed_title.GetNameNoTooltip|U]"
