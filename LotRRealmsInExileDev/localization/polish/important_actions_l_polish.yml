 action_accolade_successor_available_HELP: "\n\n#help Następcy muszą spełniać wymagania głównego [Concept('accolade_type', 'atrybutu wyróżnienia')|E], a dodatkowo mogą, ale nie muszą, spełniać wymagania drugorzędnego atrybutu [Concept('accolade', 'wyróżnienia')|E].\n\nJeśli spełnione są tylko wymagania atrybutu głównego, może to wpłynąć na zmianę atrybutu drugorzędnego wyróżnienia podczas jego przekazania i wywołać zwiększoną utratę [Concept('glory', 'chwały')|E]."
