 action_find_accolade_successor_desc: "Rozważ skorzystanie z interakcji „#high $find_suitable_accolade_successor_interaction$#!” (na karcie „Zmień następcę wyróżnienia”), aby zapobiec sytuacji, w której wyróżnienie stanie się [Concept('inactive_accolade', 'nieaktywne')|E] w momencie jego [Concept('accolade_succession', 'przekazania')|E].$action_find_accolade_successor_HELP$"
 action_find_accolade_successor_HELP: "\n\n#help Następca #EMP musi#! spełnić wymagania głównego [Concept('accolade_type', 'atrybutu')|E] [Concept('accolade', 'wyróżnienia')|E], lecz dodatkowe spełnienie wymagań drugorzędnego [Concept('accolade_type', 'atrybutu wyróżnienia')|E] wywoła mniejszą utratę [Concept('glory', 'chwały')|E].\n\nOdpowiedniego [Concept('knight', 'rycerza')|E] znaleźć można również poprzez rekrutowanie [Concept('guests', 'gości')|E], [marriage|El], [Concept('interaction', 'interakcję')|E] „Zaproś na dwór” lub [Concept('decision', 'decyzję')|E] „Zaproszenie rycerzy”.#!"
 action_find_accolade_successor_click: "#I Kliknij, aby wyświetlić swoich rycerzy#!"
