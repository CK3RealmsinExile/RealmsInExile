 action_vassal_ransom_gives_hook_combined_group_label: "$action_vassal_ransom_gives_hook$"
 action_vassal_ransom_gives_hook_combined_group_name: "$action_vassal_ransom_gives_hook$"
 action_vassal_ransom_gives_hook_desc: "Twój [vassal|El], osoba znana jako [secondary_recipient.Custom('GetPrimaryTitleTierIcon')] [secondary_recipient.GetShortUINameNotMe], cechuje się honorową [Concept('personality', 'osobowością')|E]. Jeśli zapłacisz za [secondary_recipient.Custom('PL_niego_nia')] okup, uzyskasz na tę osobę [hook_i] [weak_hook|El].\n\nOkup ten wynosi @gold_icon! #V [secondary_recipient.MakeScope.ScriptValue('ransom_cost_value')|0]#! szt. [Concept('gold', 'złota')|E].$action_vassal_ransom_gives_hook_HELP$"
 action_vassal_ransom_gives_hook_combined_group_description: "Masz [Concept('vassals', 'wasali')|E] cechujących się honorową [Concept('personality', 'osobowością')|E]. Jeśli zapłacisz za nich okup, uzyskasz na nich [hook_i] [weak_hook|El].$action_vassal_ransom_gives_hook_HELP$"
 action_vassal_ransom_gives_hook_label: "@cs_weak_hook_icon! Możesz zapłacić za twojego wasala, osobę znaną jako [secondary_recipient.Custom('GetPrimaryTitleTierIcon')] [secondary_recipient.GetShortUINameNotMeNoTooltip], okup wynoszący @gold_icon! #V [secondary_recipient.MakeScope.ScriptValue('ransom_cost_value')|0]#!"
 action_vassal_ransom_gives_hook_combined_label: "Osoba znana jako [secondary_recipient.Custom('GetPrimaryTitleTierIcon')] [secondary_recipient.GetShortUINameNotMeNoTooltip], a dla ciebie [actor.Custom2('RelationToMe', secondary_recipient)], @gold_icon! #V [secondary_recipient.MakeScope.ScriptValue('ransom_cost_value')|0]#!"
 action_vassal_ransom_gives_hook_click: "#I Kliknij, aby zapłacić okup#!"
 action_vassal_ransom_gives_hook_HELP: "\n\n#help Uzyskanie haka na wasala może okazać się korzystne, szczególnie jeśli chcesz zwiększyć jego [obligations|El] wobec ciebie poprzez zmianę obowiązującego go [Concept('vassal_contract', 'kontraktu wasalnego')|E] – co jest możliwe w tym przypadku!#!"
 action_vassal_ransom_gives_hook_unimportant: "@warning_icon! #X Dbaj o to tylko wtedy, gdy masz do dyspozycji złoto!#!"
 action_vassal_ransom_gives_hook_combined_unimportant: "$action_vassal_ransom_gives_hook_unimportant$"
 action_can_vassalize: "@vassal_icon! Można zwasalizować sąsiada"
