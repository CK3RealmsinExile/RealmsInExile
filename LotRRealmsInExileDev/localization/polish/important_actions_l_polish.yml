 action_should_pay_ransom_desc: "Osoba znana jako [secondary_recipient.Custom('GetPrimaryTitleTierIcon')] [secondary_recipient.GetShortUINameNotMe], a dla ciebie [actor.Custom2('RelationToMe', secondary_recipient)] [secondary_recipient.Custom2('GetSuccessionLinePositionCurrentSituation', actor)], została pozbawiona wolności ([secondary_recipient.Custom('PrisonTypeModifier')|l]). Grozi [secondary_recipient.Custom('PL_mu_jej')] choroba lub nawet [Concept('execute', 'stracenie')|E], jeśli pozostanie w [Concept('prison', 'więzieniu')|E]. Zapłać za [secondary_recipient.Custom('PL_niego_nia')] okup, jeśli zależy ci na [secondary_recipient.Custom('PL_jego_jej')] [Concept('health', 'zdrowiu')|E].\n\nOkup ten wynosi @gold_icon! #V [secondary_recipient.MakeScope.ScriptValue('ransom_cost_value')|0]#! szt. [Concept('gold', 'złota')|E].$action_should_pay_ransom_HELP$"
 action_should_pay_ransom_combined_group_description: "Ważne dla ciebie postacie są [Concept( 'imprisoned', 'uwięzione' )|E]. Możesz zapłacić za nich okup, jeżeli ich [health|El] ma dla ciebie znaczenie.$action_vassal_ransom_gives_hook_HELP$"
 action_should_pay_ransom_label: "@gold_icon! Warto zapłacić okup za osobę znaną jako [secondary_recipient.Custom('GetPrimaryTitleTierIcon')] [secondary_recipient.GetShortUINameNotMeNoTooltip], a dla ciebie [actor.Custom2('RelationToMe', secondary_recipient)] [secondary_recipient.Custom2('GetSuccessionLinePositionCurrentSituation', actor)], wynoszący @gold_icon! #V [secondary_recipient.MakeScope.ScriptValue('ransom_cost_value')|0]#!"
 action_should_pay_ransom_combined_label: "[actor.Custom2('RelationToMe', secondary_recipient)|U] twojej osoby, [secondary_recipient.Custom('GetPrimaryTitleTierIcon')] [secondary_recipient.GetShortUINameNotMeNoTooltip] [secondary_recipient.Custom2('GetSuccessionLinePositionCurrentSituation', actor)] – @gold_icon! #V [secondary_recipient.MakeScope.ScriptValue('ransom_cost_value')|0]#!"
 action_should_pay_ransom_click: "#I Kliknij, aby zapłacić okup#!"
 action_should_pay_ransom_HELP: "\n\n#help Upewnij się, że twoi [heirs|El] są cali i zdrowi, a zwłaszcza twój [player_heir|El].\n\nChyba że akurat #EMP tak się złożyło#!, że ich [skills|El] są słabe, a któreś z młodszego rodzeństwa ma lepsze – w takim przypadku ich nieuchronna śmierć w obcym lochu jest niczym innym jak straszną tragedią…#!"
