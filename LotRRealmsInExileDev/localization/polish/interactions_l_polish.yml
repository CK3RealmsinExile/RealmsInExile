 char_interaction.0001.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc: "Przyjmuję twoją łaskawą ofertę wasalizacji. Mój seniorze!"
 char_interaction.0002.desc: "Nie potrzebuję twojej ochrony i wolę zachować dla siebie obfitość swojego państwa."
 char_interaction.0002.a: "Muszę rozważyć inne opcje…"
 char_interaction.0010.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0010.desc: "[actor.GetFirstName], myślę, że to początek naszej pięknej relacji!"
 char_interaction.0010.a: "Mój seniorze!"
 char_interaction.0011.desc: "Chociaż doceniam twoją lojalność, nie mogę tego zaakceptować."
 char_interaction.0011.a: "To niefortunne."
 char_interaction.0020.opening: "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc: "Będąc głową dynastii, niniejszym wyrzekam się Ciebie i wydziedziczam! Nie odziedziczysz żadnych tytułów po którymkolwiek z członków dynastii [actor.GetDynastyName]."
 char_interaction.0020.a: "Co? Dlaczego!?"
 char_interaction.0030.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc: "Będąc głowa dynastii, przywracam ci prawo do dziedziczenia tytułów po członkach dynastii [actor.GetDynastyName]!"
 char_interaction.0030.a: "Moja wdzięczność jest nieoceniona!"
 char_interaction.0040.desc: "Jako głowa dynastii, niniejszym potępiam cię za twoje nikczemne i kompromitujące zachowanie przynoszące wstyd dynastii [actor.GetDynastyName]!"
 char_interaction.0040.a: "Co? Dlaczego!?"
 char_interaction.0041.desc: "Twoja [recipient.Custom('InsultBehavior')] i dekadenckie zachowanie przynoszą hańbę rodowi [actor.GetHouse.GetBaseName]. Jako głowa rodu czuję się w obowiązku poinformować resztę klanu o twoim wypaczeniu.\n\nNiech światło [actor.GetFaith.HighGodNamePossessive] sprowadzi cię na ścieżkę cnoty… choć wątpię, czy do tego dojdzie."
 char_interaction.0041.a: "Potwarz!"
 char_interaction.0042.desc: "„[recipient.Custom('FormalComplimentAdjective')|U]” i „[recipient.Custom('ComplimentAdjective')]” to miana, którymi wszyscy powinni się do ciebie zwracać, bowiem stanowisz prawdziwą inspirację dla rodu [actor.GetHouse.GetBaseName]. Jako głowa rodu czuję się w obowiązku wychwalać twoje cnoty wobec całego klanu!\n\nKrocz nadal w łasce [actor.GetFaith.HighGodNamePossessive]."
 char_interaction.0042.a: "Cudownie!"
 char_interaction.0050.desc: "Będąc głową dynastii, niniejszym wybaczam ci twoje dawne przewinienia i cofam twoje potępienie wśród członków dynastii [actor.GetDynastyName]!"
 char_interaction.0050.a: "Sprawiedliwość została wymierzona!"
 char_interaction.0060.desc: "[target.GetName] to dla mnie nader przyjemne miejsce, dlatego, jako głowa naszej dynastii, postanawiam wysunąć roszczenia do tego tytułu. Zrób z tą informacją, co zechcesz."
 char_interaction.0060.a: "To nie brzmi dobrze."
 char_interaction.0070.opening: "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc: "Ta walka wewnątrz dynastii [actor.GetDynastyName] jest niestosowna i musi się natychmiast zakończyć. Jako głowa dynastii, niniejszym ogłaszam biały pokój pomiędzy tobą, a twoimi wrogami w obrębie dynastii!"
 char_interaction.0070.a: "Co za okropne wtrącanie się w nie swoje sprawy!"
 char_interaction.0071.desc: "Ta walka wewnątrz dynastii [actor.GetDynastyName] jest niestosowna i musi się natychmiast zakończyć. Jako głowa dynastii rozkazałem [recipient.GetFullName] zawrzeć z Tobą biały pokój."
 char_interaction.0071.a: "Moja wdzięczność jest nieoceniona!"
 char_interaction.0078.desc_them: "Wiem, że wspólnie zgodziliśmy się na to, aby [ward.GetTitledFirstName] [Select_CString( ward.IsFemale, 'była przeze mnie kształcona', 'był przeze mnie kształcony' )], jednakże coś się zmieniło… Mam obecnie zbyt wiele obowiązków względem innych wychowanków. Przepraszam."
 char_interaction.0078.desc: "Wiem, że wspólnie zgodziliśmy się na to, aby [ward.GetTitledFirstName] [Select_CString( ward.IsFemale, 'była kształcona', 'był kształcony' )] przez [guardian.GetTitledFirstName], jednakże coś się zmieniło… [guardian.GetSheHe|U] jest teraz zbyt zajęt[Select_CString( ward.IsFemale, 'a', 'y' )] opieką nad innymi wychowankami. Przepraszam."
 char_interaction.0078.a: "Ze wszystkich obelg…!"
 char_interaction.0079.desc_them: "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], iż jednoznacznie uzgodniliśmy, że [ward.GetTitledFirstName] będzie przez Ciebie nauczan[Select_CString( ward.IsFemale, 'a', 'y' )], a teraz dowiaduję się że masz całe grono wychowanków?! Wstydź się."
 char_interaction.0079.desc: "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], iż jednoznacznie uzgodniliśmy, że [ward.GetTitledFirstName] będzie nauczan[Select_CString(ward.IsFemale, 'a', 'y' )], a [guardian.GetTitledFirstName] będzie [ward.GetHerHis] opiekun[Select_CString(guardian.IsFemale, 'ką', 'em' )], jednakże teraz dowiaduję się że ma [guardian.GetSheHe] całe grono wychowanków?! Wstydź się."
 char_interaction.0079.a: "Mogł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m popełnić błąd…"
 char_interaction.0080.desc: "Ucieszyłoby mnie, gdyby postać, którą jest [guardian.GetShortUINameNotMeNoFormat], zechciała podjąć się edukacji osoby znanej jako [ward.GetShortUINameNotMeNoFormat], a dla mnie [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))]. Szlachetne wychowanie dla szlachetnego ducha!"
 char_interaction.0080.desc_self: "Ucieszyłoby mnie, gdyby postać, którą jest [ward.GetShortUINameNotMeNoFormat], [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] mojej osoby, mogła pobierać u ciebie nauki. Szlachetne wychowanie dla szlachetnego ducha!"
 char_interaction.0080.desc_guardian_self_ward: "Chętnie cię wykształcę – szlachetne wychowanie dla szlachetnej duszy!"
 char_interaction.0080.desc_guardian_self: "Kształcenie takiej osoby jak [ward.GetShortUINameNotMe], [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] twojej osoby, sprawiłoby mi wielką radość. Szlachetne wychowanie dla szlachetnego ducha!"
 char_interaction.0080.desc_guardian: "Ucieszyłoby mnie, gdyby postać, którą jest [guardian.GetShortUINameNotMeNoFormat], a dla mnie [guardian_liege.Custom2('RelationToMeShort', SCOPE.sC('guardian'))], zechciała podjąć się edukacji osoby znanej jako [ward.GetShortUINameNotMeNoFormat]. Szlachetne wychowanie dla szlachetnego ducha!"
 char_interaction.0081.desc: "Niestety, nie podoba nam się proponowane przez ciebie rozwiązanie w zakresie nauczania."
 char_interaction.0081.a: "Wielka szkoda."
 char_interaction.0082.t: "Mądrość od mentora"
 char_interaction.0082.intro: "[guardian.GetTitledFirstName|U] w końcu przybywa z ziem znanych jako [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]. W bagażu ma mnóstwo ksiąg i zwojów."
 char_interaction.0082.desc.liege: "\n\nPowiedział[Select_CString( guardian.IsFemale, 'a', '' )] mi, że [ward.GetFirstNameNoTooltip] wkrótce rozpocznie naukę!"
 char_interaction.0082.desc: "\n\nPowiedział[Select_CString( guardian.IsFemale, 'a', '' )] mi, że wkrótce rozpocznę naukę!"
 char_interaction.0082.a: "Bardzo dobrze."
 char_interaction.0083.t: "Umysł do ukształtowania"
 char_interaction.0083.intro: "Młoda osoba o imieniu [ward.GetTitledFirstName],"
 char_interaction.0083.not_related: "[ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] postaci, którą jest [ward_liege.GetTitledFirstName],"
 char_interaction.0083.related: "a dla mnie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))],"
 char_interaction.0083.outro: "w końcu przybywa z miejsca o nazwie [ward_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], by podjąć edukację."
 char_interaction.0083.desc.host: "\n\n[guardian.GetTitledFirstName] wkrótce rozpocznie prowadzenie zajęć."
 char_interaction.0083.desc: "\n\nKiedy już się zadomowi, rozpocznie naukę."
 char_interaction.0083.a: "Doskonale."
 char_interaction.0084.desc: "[ward.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))] twojej osoby, bezpiecznie dociera do ziem znanych jako [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]. Niezwłocznie rozpocznę [ward.Custom('PL_jego_jej')] nauczanie."
 char_interaction.0084.a: "Bardzo dobrze."
 char_interaction.0090.from_ward.desc: "Obawiam się, że moja nauka na twoim dworze nie odpowiada już moim potrzebom. Natychmiast wracam do [capital.GetAdjectiveNoTooltip]."
 char_interaction.0090.two_wards.desc: "Obawiam się, że twoje nauki nie odpowiadają już naszym potrzebom, stąd też [ward.GetTitledFirstName] i [ward_2.GetTitledFirstName] zostają odwołani z twojego dworu pod naszą opiekę."
 char_interaction.0090.one_ward.desc: "Obawiam się, że twoje nauki nie odpowiadają już naszym potrzebom, stąd też [ward.GetTitledFirstName] zostaje odwołan[Select_CString( ward.IsFemale, 'a', 'y' )] z twojego dworu pod naszą opiekę."
 char_interaction.0090.a: "Czy mam się czuć urażon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?"
 char_interaction.0100.desc: "[Select_CString( recipient.IsFemale, 'Moja przyjaciółko', 'Mój przyjacielu' )], przyjmij ten skromny podarunek jako dowód mej wdzięczności."
 char_interaction.0100.a: "Dodatkowe złoto zawsze będzie mile widziane w mojej kabzie!"
 char_interaction.0110.desc: "Niniejszym nadaję ci tytuł o nazwie [landed_title.GetName], jego rangę, formalne terytorium i związane z nim dochody. Liczę, że będziesz dobrze nim władać!"
 char_interaction.0110.a: "Moja władza rośnie!"
 char_interaction.0111.desc: "Niniejszym mianuję cię gubernatorem miejsca znanego jako [landed_title.GetName]. Żywię nadzieję, iż [actor.GetTitleAsNameNoTooltip] będzie mieć w tobie godnego przedstawiciela i sumiennego zarządcę."
 char_interaction.0120.desc: "Po dokładnym namyśle postanowił[Select_CString( actor.IsFemale, 'a', 'e' )]m mianować Cię moim prawowitym następcą. Nie zawiedź mnie, ponieważ jeszcze nie jest za późno, abym zmienił[Select_CString( actor.IsFemale, 'a', '' )] zdanie."
 char_interaction.0120.a: "To jest właściwa decyzja!"
 char_interaction.0130.a: "Dobre porozumienie."
 char_interaction.0131.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc: "Uważam Twoją ofertę za całkowicie nierozsądną. Zrób to, co honorowe i wypuść [secondary_recipient.GetShortUINameNotMe]."
 char_interaction.0131.desc_personal: "Wolał[Select_CString( recipient.IsFemale, 'abym', 'bym' )] zgnić w twoim lochu, niż przyjąć tę nierozsądną ofertę okupu."
 char_interaction.0131.a: "Czas zmniejszyć [recipient.GetHerHis] racje żywnościowe…"
 char_interaction.0140.desc: "Akceptuję Twoją ofertę wykupu. [secondary_recipient.GetShortUINameNotMe|U] zostanie Ci natychmiast wydan[Select_CString(secondary_recipient.IsFemale, 'a', 'y' )]!"
 char_interaction.0141.desc: "Uważam, że twoja oferta okupu jest mało przekonująca. Myślę, że na razie [secondary_recipient.GetShortUINameNotMe] pozostanie pod moją kontrolą."
 char_interaction.0141.a: "Niech [Select_CString(actor.IsFemale, 'ta', 'ten' )] [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')] będzie przeklęt[Select_CString(actor.IsFemale, 'a', 'y' )]!"
 char_interaction.0150.desc: "Bardzo dobrze, wypuszczę cię, choć muszę przyznać, że polubił[Select_CString( recipient.IsFemale, 'am', 'em' )] twoje towarzystwo."
 char_interaction.0151.desc: "Obawiam się, że muszę odrzucić twoją ofertę okupu. Będziesz musiał[Select_CString( actor.IsFemale, 'a', '' )] dłużej znosić moją gościnność."
 char_interaction.0160.desc: "Nie mam innego wyboru, jak tylko zaakceptować warunki mojego uwolnienia."
 char_interaction.0160.a: "Żegnaj, [recipient.GetFirstNameNoTooltip]…"
 char_interaction.0160.a.courtier: "Uważaj na siebie, [recipient.GetFirstNameNoTooltip]…"
 char_interaction.0161.desc: "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym zgnić w twoim lochu, niż zgodzić się na twoje nierozsądne żądania."
 char_interaction.0170.t: "Trudny czas"
 char_interaction.0170.desc: "Został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obudzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] we wczesnych godzinach porannych przez dwóch nieznajomych strażników. Wyprowadzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na zewnątrz, nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] złudzeń co do tego, co ma się wydarzyć. Kat [actor.GetShortUINameNotMe] już na mnie czekał[Select_CString( actor.IsFemale, 'a', '' )]. Gdy klękam przed ni[Select_CString( actor.IsFemale, 'ą', 'm' )], doświadczam chwili spokoju i doskonałej jasności umysłu."
 char_interaction.0170.desc_burned: "Gdy tylko skończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoją skromną strawę, drzwi się otworzyły, a ja został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] schwytan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i wyprowadzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na zewnątrz. Nie będzie to dla mnie łatwa śmierć – stos jest rozpalony i już czuję żar na nogach. W tłumie zapanowała cisza, gdy zobaczyli moje ostatnie chwile z niepohamowanym wyrazem twarzy."
 char_interaction.0170.desc_devoured: "Drzwi się zatrzasnęły, a strażnicy powalili mnie na podłogę i przyszpilili. Wtedy w[Select_CString( actor.IsFemale, 'eszła sama', 'szedł sam' )] [actor.GetTitleAsNameNoTooltip], z nożem w ręku i szerokim uśmiechem.\n\nNie zważając na moje krzyki, wbił[Select_CString( actor.IsFemale, 'a', '' )] we mnie nóż i swoje zęby. Przez mgłę widzę [actor.GetHerHis] twarz pokrytą krwią – pokrytą kawałkami #EMP mnie#!. Błagam o litość, ale kiedy [actor.GetSheHe] przeżuwa i połyka z rozkoszą, zdaję sobie sprawę, że umrę w taki o to właśnie sposób."
 char_interaction.0170.desc_public: "O świcie budzą mnie brutalnie dwaj strażnicy i wywlekają na zewnątrz.\n\nGdy prowadzą mnie na szafot, wokół którego zebrał się tłum, serce podchodzi mi do gardła. Kat osoby znanej jako [actor.GetShortUINameNotMe] uśmiecha się do mnie i wywija ciężkim mieczem, a ja wpadam w rozpacz.\n\nGłosy tłuszczy milkną, gdy kat staje nad moją klęczącą sylwetką. Słyszę jeszcze stęknięcie z wysiłku, cichuteńki #EMP świst#!, a potem wszystko pochłania ciemność."
 char_interaction.0170.a: "Przeklęta twoja czarna dusza, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.life_is_just_a_joke.a: "Życie #EMP to#! jakiś żart, ech? "
 char_interaction.0180.desc: "Jako głowa twojego rodu zdecydował[Select_CString( recipient.IsFemale, 'am', 'em' )], że musisz przyjąć [actor.GetFaith.GetName]. Obawiam się, że nie masz innego wyboru w tej sprawie."
 char_interaction.0180.desc.liege: "Jako tw[Select_CString( recipient.IsFemale, 'oja seniorka', 'ój senior' )] żądam, abyś porzucił[Select_CString( actor.IsFemale, 'a', '' )] swoją fałszywą wiarę i przyj[Select_CString( actor.IsFemale, 'ęła', 'ął' )] [actor.GetFaith.GetAdherentName|l], natychmiast."
 char_interaction.0180.a: "Chyba muszę."
 char_interaction.0181.desc: "W porządku, [actor.GetFaith.GetName] będzie moją nową wiarą, aczkolwiek będę czuć się wyjątkowo dziwnie, gdyż porzucam tak wiele, co jest mi znane."
 char_interaction.0182.desc: "Nigdy nie porzucę swojej wiary i założę swój własny ród!"
 char_interaction.0182.a: "Jakie rozczarowujące…"
 char_interaction.0190.desc: "W porządku, [actor.GetFaith.GetName] będzie moją nową wiarą, aczkolwiek będę czuć się wyjątkowo dziwnie, gdyż porzucam tak wiele, co jest mi znane."
 char_interaction.0191.desc: "Moja wiara nadaje sens mojemu istnieniu. Nigdy jej nie porzucę!"
 char_interaction.0200.desc: "Dochodzę do wniosku, że nie można powierzyć ci godności i obowiązków, jakie niesie za sobą władza nad ziemiami znanymi jako [landed_title.GetNameNoTier]. Dlatego niniejszym pozbawiam cię tego tytułu dla większego dobra naszego państwa."
 char_interaction.0200.a: "Nie mogę w to uwierzyć!"
 char_interaction.0201.desc: "[landed_title.GetName] to prawowita własność rodu [recipient.GetHouse.GetName]. Nie zrzeknę się tego tytułu bez względu na okoliczności."
 char_interaction.0201.a: "Jak [recipient.GetSheHe] śmie!"
 char_interaction.0199.desc: "Nie widzę innego wyjścia, jak tylko zaakceptować twoją decyzję dotyczącą odebrania mi tytułu o nazwie [landed_title.GetName]."
 char_interaction.0199.a: "Właśnie."
 char_interaction.0211.desc: "Doprawdy doceniam Twoją hojną ofertę uczynienia [secondary_recipient.GetShortUINameNotMe] moim wasalem, jednakże obawiam się, że muszę ją odrzucić."
 char_interaction.0211.a: "Niewdzięcznik!"
 char_interaction.0220.desc: "Choć [secondary_recipient.GetShortUINameNotMe] jest [Select_CString( secondary_recipient.IsFemale, 'moją wasalką', 'moim wasalem' )], to zgadzam się przekazać ci wasalstwo nad [Select_CString( secondary_recipient.IsFemale, 'nią', 'nim' )]. Uważam jednak, że jest to wysoce niesprawiedliwe."
 char_interaction.0220.a: "Dobrze."
 char_interaction.0221.desc: "Nie mogę złamać przysięgi wierności złożonej [secondary_recipient.GetShortUINameNotMe]. Będę chronić swojego wasala, nawet jeśli oznaczana to złamanie przysięgi, którą złożyłem wobec ciebie."
 char_interaction.0221.a: "To jest zdrada!"
 char_interaction.0230.title: "Renegat!"
 char_interaction.0230.desc.courtier: "[recipient.GetTitledFirstName] zdołał[Select_CString( recipient.IsFemale, 'a', '' )] uniknąć schwytania i uciekł[Select_CString( recipient.IsFemale, 'a', '' )] na okoliczne obszary wiejskie!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed: "[recipient.GetTitledFirstName] zdołał[Select_CString( recipient.IsFemale, 'a', '' )] uniknąć schwytania i delikatnie mówiąc, jest bardzo niezadowolon[Select_CString( recipient.IsFemale, 'a', 'y' )] z moich działań."
 char_interaction.0230.a: "Zdrajc[Select_CString( recipient.IsFemale, 'zyni', 'a' )]!"
 char_interaction.0230.a_court_chaplain_stayed: "Cóż, to jest… niezręczne."
 char_interaction.0231.title: "Sprawiedliwość"
 char_interaction.0231.desc_prison: "[recipient.GetTitledFirstName] został[Select_CString( recipient.IsFemale, 'a', '' )] zatrzyman[Select_CString( recipient.IsFemale, 'a', 'y' )] i czeka na swój los bezpiecznie zamknięt[Select_CString( recipient.IsFemale, 'a', 'y' )] w moich lochach."
 char_interaction.0231.desc_house_arrest: "Zgodnie z moimi rozkazami, [recipient.GetTitledFirstName] ma być teraz zamknięt[Select_CString( recipient.IsFemale, 'a', 'y' )] w swoim domu. Wysłał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] kilku moich strażników, aby upewnić się, że przestrzega [recipient.GetSheHe] warunków aresztu domowego."
