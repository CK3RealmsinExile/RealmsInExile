 char_interaction.0261.desc: "Na mocy autorytetu powierzonego mi przez osobę znaną jako [intermediary.GetTitledFirstName] niniejszym odbieram ci nielegalnie dzierżoną władzę nad miejscem o nazwie [landed_title.GetName]. Masz natychmiast zrzec się się tytułu na rzecz Korony."
 char_interaction.0261.a: "Skandaliczne nadużycie władzy!"
 char_interaction.0262.desc: "[intermediary.GetTitledFirstName] dowie się o tym, ale na ten moment… $char_interaction.0199.desc$"
 char_interaction.0262.a: "[intermediary.GetSheHe|U] już wie."
 char_interaction.0263.desc: "[intermediary.GetTitleAsNameNoTooltip|U] nie jest określeniem, którym się do ciebie zwracam, nie zamierzam więc spełniać twoich zachcianek. Jeśli miejsce o nazwie [landed_title.GetName] ma należeć do ciebie, musisz wydrzeć mi je siłą."
 char_interaction.0263.result.criminal: "Jeżeli [actor.GetShortUINameNotMeNoTooltip] wycofa się"
 char_interaction.0263.result.war: "Jeżeli [actor.GetShortUINameNotMeNoTooltip] wysunie roszczenie"
 char_interaction.0263.a: "A więc zdrada."
 char_interaction.0263.a.tt: "[intermediary.GetTitledFirstName] dowie się o twoich przestępstwach"
 char_interaction.0263.b: "Myślisz, że blefuję? Na wojnę!"
 char_interaction.0271.desc: "Na mocy urzędu nadanego mi przez osobę znaną jako [intermediary.GetTitledFirstName] robię porządek z drobnymi nieścisłościami dotyczącymi granic państwa.\n\nNakazuję ci natychmiast zrzec się wasala, którym jest [intermediary.GetTitledFirstName], na rzecz [intermediary.Custom('PL_jego_jej')] prawowitego seniora – mnie."
 char_interaction.0271.a: "Nie mogę odmówić, lecz #EMP gdyby#! było to możliwe…"
 char_interaction.0272.desc: "Nadużywasz swej władzy, lecz mimo to nie mogę sprzeciwić się urzędowi, który piastuje [intermediary.GetTitleAsName], nawet jeśli to #EMP ty#! realizujesz [intermediary.Custom('PL_jego_jej')] wolę.\n\nZgadzam się na odjęcie przez ciebie mojego wasala."
 char_interaction.0272.a: "[recipient.GetFirstNameNoTooltip], twój wybór zawsze był iluzją."
 char_interaction.0273.desc: "Obowiązuje mnie przysięga, by chronić moich wasali – dotyczy to również grabieży podejmowanych przez indywidua takie jak #EMP ty#!.\n\nJeśli marzy ci się [intermediary.GetTitledFirstName] i [intermediary.Custom('PL_jego_jej')] ziemie, musisz wydrzeć mi te zdobycze siłą. Jeśli nie masz na to odwagi, lepiej wracaj do swojej zapyziałej nory."
 char_interaction.0273.result.criminal: "$char_interaction.0263.result.criminal$"
 char_interaction.0273.result.war: "$char_interaction.0263.result.war$"
 char_interaction.0273.a: "Pożałujesz tego, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0273.b: "Cóż za #EMP miłe#! zaproszenie!"
 char_interaction.0281.desc: "Na mocy urzędu nadanego mi przez osobę znaną jako [intermediary.GetTitledFirstName] umieszczam cię w areszcie ze względu na podejrzenie, że podejmujesz się podłych występków.\n\nOddaj się w ręce moich żołnierzy lub oczekuj konsekwencji."
 char_interaction.0281.a: "Nie mam innego wyjścia."
 char_interaction.0282.desc: "W przeciwieństwie do moich czynów twoje żądania są karygodne.\n\nDla dobra państwa dostosuję się do nich, ale wiedz, że nie zapomnę ci tej zniewagi."
 char_interaction.0282.a: "Skąd pomysł, że chcę, by mi to #EMP zapomniano#!?"
 char_interaction.0283.desc: "Zdać się na twoją łaskę? Nie sądzę. Jeśli chcesz wtrącić mnie do więzienia, możesz przyjść i złapać mnie osobiście.\n\nChociaż, jeśli nalegasz, może to #EMP ja#! przyjdę do ciebie… O ile pozwolisz mi przyprowadzić kilku #EMP przyjaciół#!."
 char_interaction.0283.a: "Pożałujesz tego."
 char_interaction.0283.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0283.b: "Chyba nie rozumiesz. To nie była prośba."
 char_interaction.0291.desc.positive: "Choć oczywiście ufam, że działasz w moim interesie, tym razem przytrafił ci się błąd. [recipient.GetTitledFirstName] to osoba lojalna i ceniona przeze mnie. Lepiej spożytkuj swoją energię w inny sposób."
 char_interaction.0291.desc.negative: "Czy #EMP niczego#! nie jesteś w stanie zrobić dobrze? Nawet największy prostak w państwie zauważyłby, że [recipient.GetTitledFirstName] nie jest osobą, na której należy się skupiać. Odczep się od wasali, z którymi nie możesz się równać, i skup się na swoich obowiązkach."
 char_interaction.0291.desc.neutral: "Nie leży to obecnie w moim interesie. Ufam, że to rozumiesz i będziesz nadal godnie rządzić w moim imieniu."
 char_interaction.0291.a: "Senior z pewnością wie najlepiej."
 char_interaction.0291.b: "Bezczelny bachorze!"
 char_interaction.0291.c: "Obśliniona niedojdo!"
 char_interaction.0291.d: "Niegramotny baranie!"
 char_interaction.0291.e: "Nienawidzę. Tego. #EMP Indywiduum.#!"
 char_interaction.0291.f: "Co za #EMP bydlę#!."
 char_interaction.0291.g: "Mam nadzieję, że zgnijesz w więzieniu!"
 char_interaction.0291.h: "Następnym razem z pewnością mnie nie powstrzyma…"
