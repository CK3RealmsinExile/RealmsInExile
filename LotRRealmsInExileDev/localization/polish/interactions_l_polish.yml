 court_amenities_interactions.0001.t: "Oskarżon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] o naruszenie prawa antyzbytkowego"
 court_amenities_interactions.0001.desc_intro: "Gdy w swym zwyczajnym odzieniu przechadzam się po salach w miejscu znanym jako [debate_locale.GetNameNoTierNoTooltip], nagle zatrzymuje mnie [actor.GetTitledFirstName]!\n\nWyciąga rękę w moją stronę i mocno przyciska palec do mojej piersi."
 court_amenities_interactions.0001.desc_byzantine: "„Co ci przyszło do głowy, iż myślisz, żeś [Select_CString( ROOT.Char.IsFemale, 'godna', 'godzien' )] obnosić się purpurą? Tylko #EMP moja#! rodzina ma ten zaszczyt! Zdejmuj to natychmiast!”"
 court_amenities_interactions.0001.desc_court_position: "„Uważasz, że [Select_CString(  recipient.IsFemale, 'prawdziwa', 'prawdziwy' )] [recipient.GetTitleAsNameNoTooltip|l] [Select_CString( recipient.IsFemale, 'ubrałaby', 'ubrałby' )] #EMP taki#! strój? Wyglądasz jak dureń! Rozbieraj się natychmiast albo wezwę straże!”"
 court_amenities_interactions.0001.desc.nakey: "„Oczywiście celebrujemy ciało we wszystkich jego formach, ale musisz dbać o siebie! Jak dawno się nie mył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś?”"
 court_amenities_interactions.0001.desc: "„Za kogo ty się uważasz, że tak puszysz się w tym niedorzecznym stroju? To dwór władcy, a nie burdel! Idź i znajdź coś skromniejszego!”"
 court_amenities_interactions.0001.desc_outro: "\n\nOskarża mnie [actor.GetSheHe] o złamanie prawa antyzbytkowego, które obowiązuje na terenach [actor.GetPrimaryTitle.GetAdjective]. To hańba, której nie zmyję do końca swego życia. Ale jeszcze mogę [actor.Custom('PL_go_ja')] pokonać! Może nawet dostanę odszkodowanie za straty moralne…"
 court_amenities_interactions.0001.a: "„A co TY dokładnie masz na sobie?”"
 court_amenities_interactions.0001.a.tt_success: "#positive_value Z powodzeniem bronisz swojego doboru ubrań#!"
 court_amenities_interactions.0001.a.tt_failure: "#negative_value Twoje argumenty dotyczące ubioru są mało przekonujące#!"
 court_amenities_interactions.0001.b: "Zapłacę za to swoją godnością…"
 court_amenities_interactions.0001.b.tt: "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t: "Debata na temat mody"
 court_amenities_interactions.0002.desc_intro: "Musiało minąć kilka godzin, gdy zaciekle gestykulowaliśmy na temat praw mody i ubioru, przywołując wiekowe precedensy prawne, o których większość na dworze nigdy nie słyszała. Gdy dym widowiska opadł,"
 court_amenities_interactions.0002.desc_won.nakey: "okazało się, że to ja wygrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m!\n\nW związku z tym [actor.GetName] został[Select_CString( actor.IsFemale, 'a', '' )] zmuszon[Select_CString( actor.IsFemale, 'a', 'y' )] do przywdziania ubrania pospólstwa i ukrycia przed światem swojego wstydliwie zaniedbanego ciała."
 court_amenities_interactions.0002.desc_won: "okazało się, że to ja wygrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m!\n\nWobec tego [recipient.GetName] został[Select_CString( recipient.IsFemale, 'a', '' )] zmuszon[Select_CString( recipient.IsFemale, 'a', 'y' )] do rozebrania się do samej bielizny! Wszyscy obecni na dworze zobaczyli [Select_CString( recipient.IsFemale, 'ją', 'go' )] dokładnie tak[Select_CString( recipient.IsFemale, 'ą', 'im' )], jak[Select_CString( recipient.IsFemale, 'ą stworzył ją', 'im stworzył go' )] [ROOT.Char.GetFaith.CreatorName]!"
 court_amenities_interactions.0002.desc_lost.nakey: "zszokowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że faktycznie naruszam prawo!\n\nPo raz pierwszy w życiu wstydzę się ciała, które dał mi [ROOT.Char.GetFaith.CreatorName]. I właśnie wtedy, gdy czuję, że moja nagość staje się nieprzyzwoita, pobliscy strażnicy i styliści podchodzą, by ubrać mnie w brudne, pospolite łachmany."
 court_amenities_interactions.0002.desc_lost: "mimo szoku muszę przyznać, że faktycznie naruszam prawo!\n\nCzuję wstyd, gdy styliści i strażnicy zamku położonego na terenie ziem znanych jako [debate_locale.GetNameNoTierNoTooltip] rozbierają mnie do bielizny, a następnie ściągają ze mnie resztę! Kryjąc swą nagość przed dworem, uciekam z podkulonym ogonem."
 court_amenities_interactions.0002.a_won: "Hah! Co za cyrk!"
 court_amenities_interactions.0002.a_lost.humble: "Niech zobaczą. Niczego się nie wstydzę."
 court_amenities_interactions.0002.a_lost.lustful: "Zwykle rezerwuję ten zaszczyt dla moich kochan[Select_CString( ROOT.Char.IsFemale, 'ków', 'ek' )]."
