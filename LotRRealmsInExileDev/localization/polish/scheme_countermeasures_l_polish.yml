 countermeasures.desc.arbitrary_arrests: "$EFFECT_LIST_BULLET$Nowy [scheme_countermeasure_countermeasure|El]: $scheme_countermeasure_type_arbitrary_arrests$\n$EFFECT_LIST_BULLET$Obniżono [secrecy|El]"
 countermeasures.desc.strengthen_sentries: "$EFFECT_LIST_BULLET$Nowy [scheme_countermeasure_countermeasure|El]: $scheme_countermeasure_type_strengthen_sentries$\n$EFFECT_LIST_BULLET$Obniżono [Concept('success_chance', 'szansę powodzenia')|E] dla spisku „[GetScheme('seduce').GetTypeName]” oraz podobnych [Concept('schemes', 'spisków')|E]"
 countermeasures.desc.redouble_guards: "$EFFECT_LIST_BULLET$Nowy [scheme_countermeasure_countermeasure|El]: $scheme_countermeasure_type_redouble_guards$\n$EFFECT_LIST_BULLET$Obniżono [Concept('success_chance', 'szansę powodzenia')|E] dla spisku „[GetScheme('murder').GetTypeName]” oraz podobnych [Concept('schemes', 'spisków')|E]"
