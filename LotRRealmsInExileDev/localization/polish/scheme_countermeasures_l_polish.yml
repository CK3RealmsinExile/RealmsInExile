l_polish:
 #Boilerplate copy for the standard countermeasures.
 scheme_countermeasure_type_bounties_for_whispers: "Nagrody za szepty"
 scheme_countermeasure_type_bounties_for_whispers_desc: "#WEAK Monety z powodzeniem otwierają ludziom usta – a do tego dążysz, nawet jeśli, niestety, wymaga to ich słuchania.#!\n\nSkupienie na delikatnym obniżeniu [Concept('secrecy', 'poufności')|E] kosztem reputacji."
 scheme_countermeasure_type_arbitrary_arrests: "Bezwzględne aresztowania"
 scheme_countermeasure_type_arbitrary_arrests_desc: "#WEAK Nakładanie kajdan na każdego sługę, służącego i emisariusza, który tylko mrugnie okiem, jest z pewnością skutecznym środkiem przymusu. Tylko nie do końca lubianym.#!\n\nSilne skupienie na obniżeniu [Concept('secrecy', 'poufności')|E] kosztem znacznej ilości reputacji."
 scheme_countermeasure_type_strengthen_sentries: "Wzmocnij warty"
 scheme_countermeasure_type_strengthen_sentries_desc: "#WEAK Czujne oko dobrze chroni przed grasującymi zalotnikami, ale z trudem radzi sobie z dobrze zorganizowanymi i uzbrojonymi spiskowcami.#!\n\nOchrona przed intruzami działającymi pod wpływem impulsu."
 scheme_countermeasure_type_redouble_guards: "Podwój liczbę strażników"
 scheme_countermeasure_type_redouble_guards_desc: "#WEAK Uzbrojeni strażnicy z łatwością unieszkodliwią ludzi o naprawdę złych zamiarach, ale nie są w stanie zapewnić ochrony przed przemyconym pod drzwiami liścikiem czy potajemnymi rozmowami w zacienionym kącie.#!\n\nOchrona przed spiskami zbrojnymi."
 scheme_countermeasure_type_withdraw_from_view: "Usuń się z widoku"
 scheme_countermeasure_type_withdraw_from_view_desc: "#WEAK Gdy kluczową kwestią jest bezpieczeństwo, a zagrożenie jest nieznane, można po prostu zrezygnować ze wszelakich obowiązków.#!\n\nOchrona przed większością rzeczy, ale nieskuteczna."
 calculating_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('overthrow_regent').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('steal_back_artifact').GetTypeName]"
