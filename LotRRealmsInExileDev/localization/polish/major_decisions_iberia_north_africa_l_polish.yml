l_polish:
 iberia_north_africa.0005.t: "Zjednoczona Hiszpania"
 iberia_north_africa.0005.desc: "Trony Hiszpanii znów zostały zjednoczone, gdzie władzę będzie sprawował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] jed[Select_CString( ROOT.Char.IsFemale, 'na', 'en' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Fałszywi monarchowie zostali zdetronizowani, a dumna [ROOT.Char.GetPrimaryTitle.GetNameNoTier] jest silniejsza niż kiedykolwiek. Pewnego dnia odejdę z tego świata i przejdę do innego wymiaru, ale moje dziedzictwo pozostanie na ziemi na zawsze. Będą mnie nazywać „[ROOT.Char.GetTitledFirstNameNoTooltip] – [ROOT.Char.GetMotherFather|U] Hiszpanii”."
 iberia_north_africa.0005.a: "To początek nowej ery."
 iberia_north_africa.0006.start.desc: "Jedno po drugim, hiszpańskie królestwa znalazły się pod panowaniem [spain_uniter.GetPrimaryTitle.GetAdjective]."
 iberia_north_africa.0006.relation_former.desc: "[Select_CString(spain_uniter.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc: "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc: "ogłosił[Select_CString(spain_uniter.IsFemale, 'a', '' )] się „[Select_CString(spain_uniter.IsFemale, 'Matką', 'Ojcem' )] Hiszpanii”.\n\n[spain_uniter.GetHerHis|U] imię z pewnością będzie żyło przez wieki, ale czy zostanie zapamiętan[Select_CString(spain_uniter.IsFemale, 'a', '' )] jako bohater[Select_CString(spain_uniter.IsFemale, 'ka', '' )] czy tyran[Select_CString(spain_uniter.IsFemale, 'ka', '' )]? Tylko [ROOT.Char.GetFaith.FateGodName] wie."
 iberia_north_africa.0010.t: "Jedna Afryka"
 iberia_north_africa.0010.start.desc: "Nikt nie pomyślał, że można tego dokonać, a jednak stoję tutaj jako [ROOT.Char.GetTitleAsNameNoTooltip|l] całej Afryki."
 iberia_north_africa.0010.vassals.desc: "Od wybrzeża Atlantyku po Ocean Wschodni, każde plemię, [vassal_1.GetTitleAsNameNoTooltip|l] i [vassal_2.GetTitleAsNameNoTooltip|l] oddaje mi teraz pokłon."
 iberia_north_africa.0010.spirits.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] mówią mi, że duchy są zadowolone. Wreszcie nasze ziemie są wyzwolone! Przed nami jeszcze wiele pracy, ale dziś będziemy świętować!"
 iberia_north_africa.0010.ancestors.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] mówią mi, że przodkowie są zadowoleni. Wreszcie nasze ziemie są wyzwolone! Przed nami jeszcze wiele pracy, ale dziś będziemy świętować!"
 iberia_north_africa.0010.generic.desc: "\n\nMoi poddani pochodzą z różnych stron świata, jednakże ja dokonam naszego zjednoczenia i wytoczę nową drogę ku przyszłości. Od tego dnia jesteśmy jednym narodem pod rządami [ROOT.Char.GetFaith.HighGodNamePossessive]."
 iberia_north_africa.0010.a: "Chwała Afryce!"
 iberia_north_africa.0011.start.desc: "Wszystkie ludy Afryki, od najmniejszego plemienia do największego monarchy, znajdują się teraz pod panowaniem osoby, którą jest [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc: "[africa_uniter.GetTitledFirstName|U], [ROOT.Char.Custom2('RelationToMe', africa_uniter)] mojej osoby"
 iberia_north_africa.0011.former.desc: "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc: "zjednoczył[Select_CString(africa_uniter.IsFemale, 'a', '' )] ich wszystkich pod jednym sztandarem.\nCzy tak rozległe [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] przetrwa próbę czasu, czy też ostatecznie się rozpadnie? Tylko [ROOT.Char.GetFaith.FateGodName] wie."
 decision_unite_africa_confirm: "Zjednocz Afrykę"
 iberia_north_africa.0015.t: "Zemsta za męczenników"
 iberia_north_africa.0015.part1.desc: "Tysiące odważnych muzułmanów zginęło w drodze do Tours, na Ścieżce Męczenników. Walczyli o lepszą przyszłość, nowy złoty wiek dla prawdziwych wierzących. Dziś ta przyszłość wreszcie nadeszła."
 iberia_north_africa.0015.part2.desc: "\n\nMając stały przyczółek w Europie, mój wspaniały podbój dopiero się rozpoczął…"
 iberia_north_africa.0015.a: "Allahu akbar."
 iberia_north_africa.0016.t: "Echa przeszłości"
 iberia_north_africa.0016.relation_former.desc: "\n\n[Select_CString(avenger.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc: "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc: "poprowadził[Select_CString(avenger.IsFemale, 'a', '' )] swoje wojska ku sercu byłego Królestwa Franków i zmiażdżył[Select_CString(avenger.IsFemale, 'a', '' )] wszelki opór. Z [avenger.GetHerHis] silnym przyczółkiem w Europie przyszłość islamu rysuje się jaśniej niż kiedykolwiek."
 iberia_north_africa.0016.christianity.a: "Niech Pan zmiłuje się nad naszymi duszami."
 iberia_north_africa.0016.generic.desc: "Wiele lat temu na drodze do Tours chrześcijańskie siły frankońskie położyły kres inwazji Umajjadów na Europę. Karol Młot i jego ludzie zmienili bieg historii.\n\nAle nic nie trwa wiecznie. [avenger.GetName] poprowadził[Select_CString(avenger.IsFemale, 'a', '' )] swoje wojska w głąb byłego królestwa Franków i ogłosił[Select_CString(avenger.IsFemale, 'a', '' )] je swoim. Z tym silnym przyczółkiem w Europie, tylko [ROOT.Char.GetFaith.FateGodName] wie, co zrobi dalej [avenger.GetTitledFirstNameNoTooltip]…"
 iberia_north_africa.0001.t: "Królestwo Portugalli"
 iberia_north_africa.0001.start.desc: "Ten dzień zostanie na zawsze zapamiętany jako świt wielkiego Królestwa Portugalii."
 iberia_north_africa.0001.christian.desc: "Nasz naród cierpiał przez wiele stuleci pod jarzmem muzułmanów, ale mamy dość. Wreszcie poprzez chwalebny podbój w imię [ROOT.Char.GetFaith.WarGodNamePossessive], nasza [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] ojczyzna jest wolna!\n\n"
 iberia_north_africa.0001.muslim.desc: "Dzięki potędze [ROOT.Char.GetFaith.WarGodName] podbiliśmy te ziemie i teraz możemy z dumą nazwać zachodnie wybrzeże Półwyspu Iberyjskiego naszym domem. Niech wiara [ROOT.Char.GetFaith.GetAdjective|l] umacnia się tu przez wiele lat!\n\n"
 iberia_north_africa.0001.end.desc: "Przez tysiąclecia na tych ziemiach rządziło wiele cywilizacji. Wszystkie one złożyły się na powstanie skomplikowanej sieci, która jest naszym dziedzictwem kulturowym. Dziś mamy własną, niepowtarzalną tożsamość, a kiedy tworzę to nowe królestwo, z dumą nazywamy się Portugalczykami!"
 iberia_north_africa.0001.a: "Teraz zaczyna się nasz czas!"
 iberia_north_africa.0002.start.desc: "Nadeszła nowa era na Półwyspie Iberyjskim!"
 iberia_north_africa.0002.relation_former.desc: "[Select_CString(portugal_former.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc: "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc: "utworzył[Select_CString(portugal_former.IsFemale, 'a', '' )] Królestwo Portugalii na zachodnim wybrzeżu. Po wiekach migracji i wojen wyłonili się dumni Portugalczycy, których przywódcą został[Select_CString(portugal_former.IsFemale, 'a', '' )] [portugal_former.GetTitledFirstNameNoTooltip].\n\nCzy ten młody naród osiągnie chwałę, czy też kolejni najeźdźcy zmiotą go z powierzchni ziemi? Tylko czas pokaże."
 iberia_north_africa.0002.a1: "[ROOT.Char.GetFaith.WarGodName] to potęga!"
 name_alas: "Niestety."
 name_i_see: "Rozumiem."
 iberia_north_africa.0002.b: "Niech [ROOT.Char.GetFaith.WarGodName] błogosławi Portugalię!"
 iberia_north_africa.0002.c: "Bez względu na to, co myślą inni, kultura [ROOT.Char.GetCulture.GetName|l] to moja kultura."
 iberia_north_africa.9101.t: "Królestwo Wysp Kanaryjskich"
 iberia_north_africa.9101.desc.intro: "Od niepamiętnych czasów każda z tych wysp określała się mianem „królestwa”, ale teraz, gdy [canarias_former.GetTitledFirstName] zdołał[Select_CString( canarias_former.IsFemale, 'a', '' )] je sobie podporządkować, nadszedł moment, by zjednoczyć wszystkie korony w jedną.\n\n"
 iberia_north_africa.9101.desc.iberian: "Po ostatecznym rozprawieniu się z pogańskimi królami Guanczów, już nic nie stoi na przeszkodzie, aby [canarias_former.GetFaith.GetName|l] rozprzestrzenił się wśród mieszkańców wysp, a [canarias_former.GetTitledFirstNameNoTooltip] umocnił[Select_CString( canarias_former.IsFemale, 'a', '' )] nad nimi swoją władzę. [title_k_canarias.GetNameNoTierNoTooltip] to teraz [title_k_canarias.GetTierAsNameNoTooltip|l], zaś [canarias_former.GetName] tytułowan[Select_CString( canarias_former.IsFemale, 'a', 'y' )] jest jako pierwsz[Select_CString( canarias_former.IsFemale, 'a', 'y' )] w historii [canarias_former.GetTitleAsNameNoTooltip|l]!"
 iberia_north_africa.9101.desc.guanche: "Wraz z poszerzającym się horyzontem widzimy narodziny wielkich królestw, większych niż nasze własne. Aby obronić się przed obcymi najeźdźcami, musimy stać się panami własnego losu i własnych terytoriów. Odkąd [canarias_former.GetName] nosi koronę jako [canarias_former.GetTitleAsNameNoTooltip] ziem o nazwie [title_k_canarias.GetNameNoTierNoTooltip], mieszkańcy wysp w końcu mają symbol, wokół którego mogą się zjednoczyć, by osiągnąć wspólny cel, jakim jest zachowanie znanego im stylu życia."
 iberia_north_africa.9101.desc.outro: "\n\nPrzyszłość Wysp Kanaryjskich nadal pozostaje niepewna, niemniej powstanie nowego państwa z pewnością zapoczątkuje nową erę dla wysp oraz Północnej Afryki."
 iberia_north_africa.9101.a: "Powstaje nowe królestwo!"
 iberia_north_africa.9101.b: "[title_k_canarias.GetNameNoTierNoTooltip] to ziemie, których przyszłość rysuje się w Iberii!"
 iberia_north_africa.0101.t: "Lojalność wobec tronu św. Piotra"
 iberia_north_africa.0101.desc: "To był nie lada wyczyn, ale mój ród zebrał wystarczająco dużo ziem i duchowego autorytetu, by móc zwołać konklawe naszych najwyższych duchownych. W końcu nasza krew, pot i trud w pełni się opłaciły.\n\n[religious_leader.GetFaith.PriestNeuterPlural|U] zgromadzeni w obrębie [religious_leader.GetCapitalLocation.GetTitle.GetAdjective] kłócą się ochoczo o politykę, wypełniając sale i korytarze mojego domu dziesiątkami propozycji i sporadycznymi teologicznie wywołanymi walkami na pięści. Wiemy, że chcemy trzymać się Rzymu i papieża, którym obecnie jest [pope.GetTitledFirstName], ale nie zgadzamy się na wiele więcej.\n\nPo tygodniach impasu spada na mnie, jako gospod[Select_CString(ROOT.Char.IsFemale, 'yni i ich władczyni', 'arz i ich władcy' )], obowiązek rozstrzygnięcia sporu."
 iberia_north_africa.0101.a: "Jeden lud, jedna wiara!"
 iberia_north_africa.0101.a.tt: "Opowiadasz się za bardziej słuszną ścieżką"
 iberia_north_africa.0101.b: "#EMP Nie możemy#! obawiać się przejęcia władzy w celu obrony własnej."
 iberia_north_africa.0101.b.tt: "Opowiadasz się za bardziej fundamentalistyczną ścieżką"
 iberia_north_africa.0101.c: "[religious_leader.GetFaith.ReligiousText] nadal będzie wymagać interpretacji…"
 iberia_north_africa.0101.c.tt: "Opowiadasz się za jeszcze bardziej pluralistyczną ścieżką"
 iberia_north_africa.0102.t: "Lojalność [religious_leader.GetFaith.GetAdjectiveNoTooltip|l] wobec tronu św. Piotra"
 iberia_north_africa.0102.desc.intro: "Po całym życiu zdobywania władzy religijnej i politycznej, [religious_leader.GetTitledFirstName] zdołał[Select_CString(religious_leader.IsFemale, 'a', '' )] zebrać w obrębie swojej stolicy, [religious_leader.GetCapitalLocation.GetTitle.GetAdjective], wielkie konklawe duchownych, wyznających [religious_leader.GetFaith.GetName|l], aby omówić przyszłość wiary.\n\nPo tygodniach zaciekłej debaty zgromadzeni duchowni zdecydowali, że [pope.GetTitledFirstName] otrzyma lojalność z ich strony, jednocześnie wprowadzając pewne… #EMP poprawki#! w polityce kościelnej.\n\nZmiany te koncentrują się głównie na"
 iberia_north_africa.0102.desc.fundamentalist: "dostrzegalnych krzywdach wyrządzanych wiernym i na tym, że można im zapobiec jedynie poprzez ustanowienie władzy doczesnej za pomocą wszelkich dostępnych środków."
 iberia_north_africa.0102.desc.righteous: "jednolitości liturgicznej, która ma być przestrzegana przez wszystkich wierzących niezależnie od lokalnych tradycji."
 iberia_north_africa.0102.desc.pluralist: "ustanowieniu rygorystycznych zwyczajów i praktyk dotyczących studiowania tekstów, z których składa się [religious_leader.GetFaith.ReligiousText], oraz formalnych metod kwestionowania ich interpretacji."
 iberia_north_africa.0102.a.same_faith: "Musimy się bronić!"
 iberia_north_africa.0102.a.same_religion: "Czy postrzegają #EMP nas#! jako zagrożenie?"
 iberia_north_africa.0102.a.misc: "Cóż za niepokojący fanatycy!"
 iberia_north_africa.0102.b.same_faith: "Wiara dla nas samych!"
 iberia_north_africa.0102.b.same_religion: "Jakież to samolubne…"
 iberia_north_africa.0102.b.misc: "Tak długo, jak trzymają się na uboczu."
 iberia_north_africa.0102.c.same_faith: "Rygorystyczne studiowanie tekstów, z których składa się [religious_leader.GetFaith.ReligiousText], przynosi korzyści wszystkim."
 iberia_north_africa.0102.c.same_religion: "Badania naukowe nie pomogą tym, którzy są już pogrążeni w ignorancji…"
 iberia_north_africa.0102.c.misc: "Chcą rozwiązywać spory doktrynalne za pomocą nowych sporów?"
 iberia_north_africa.0111.t: "Wolność od jarzma Rzymu"
 iberia_north_africa.0111.desc: "Lata zajęło mi osiągnięcie wystarczającego poziomu politycznej i duchowej jedności w kraju, zdobycie niezbędnego poparcia wśród duchowieństwa i chłopów. A teraz zwołane przeze mnie konklawe ogłosi całemu światu, że fałszyw[Select_CString(pope.IsFemale, 'a', 'y' )] [pope.GetTitledFirstName] nie ma już nad nami władzy!\n\nNawet teraz korytarze i pokoje gościnne [religious_leader.GetCapitalLocation.GetTitle.GetAdjective] są pełne dyskutujących duchownych i namiętnych biskupów. Wygląda na to, że przybyli tu wszyscy niezadowoleni zakonnicy i pomniejsi [religious_leader.GetFaith.PriestNeuterPlural], którzy żywią urazę do Rzymu.\n\nCała ta debata jest kluczowa dla legitymizacji, ale ostatecznie, jako przodując[Select_CString(religious_leader.IsFemale, 'a władczyni, wyznająca', 'y władca, wyznający' )] [religious_leader.GetFaith.GetName|l], #EMP moje#! słowo będzie decydujące."
 iberia_north_africa.0111.a: "Syn Boży uczył pokoju, a my będziemy go naśladować."
 iberia_north_africa.0111.a.tt: "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b: "Nawet bez Rzymu znamy wartość obrony swoich!"
 iberia_north_africa.0111.b.tt: "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c: "Czy islam nie jest również religią Księgi?"
 iberia_north_africa.0111.c.tt: "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof: "[religious_leader.GetFaith.GetName] tworzy nowy [title|El] [Concept( 'head_of_faith', 'głowy' )|E] [faith|El]"
 mozarabic_break_with_rome_decision.tt.new_hof_id: "[new_religious_head.GetTitledFirstName] jest twoją nową [Concept( 'head_of_faith', 'głową wiary' )|E]"
 iberia_north_africa.0112.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip|U] schizma od [pope.GetFaith.GetNameNoTooltip|l]u"
 iberia_north_africa.0112.desc.intro: "Z wielkim wysiłkiem, [religious_leader.GetTitledFirstName] w końcu osiągn[Select_CString(religious_leader.IsFemale, 'ęła', 'ął' )] dzieło swojego życia polegające na zdobyciu wystarczającej władzy politycznej i duchowej, aby zjednoczyć [religious_leader.GetFaith.GetName|l] w dążeniu do jednego celu: zerwania z dyktatem Rzymu.\n\nTowarzyszący sobór kościelny wybuchł w dyskusji na temat tego, jak wypełnić pustkę pozostawioną przez uścisk Rzymu, a niektórzy duchowni otwarcie awanturowali się w salach [religious_leader.GetCapitalLocation.GetTitle.GetAdjective].\n\nWstawiennictwo, które zapewnił[Select_CString(religious_leader.IsFemale, 'a', '' )] [religious_leader.GetTitledFirstNameNoTooltip] jest jedyną rzeczą, która przełamała impas, decydując się skupić na"
 iberia_north_africa.0112.desc.fundamentalist: "przejęciu obowiązku ochrony pielgrzymek do miejsc świętych, które odbywają [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip], choćby przy użyciu siły broni."
 iberia_north_africa.0112.desc.righteous: "porzuceniu grzesznej skłonności do przemocy, na którą tak bardzo cierpi [religious_leader.GetFaith.GetReligion.GetName|l].\n\nWedług [religious_leader.Custom('PL_niego_niej')] [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip|l] powinni skupić się na pobożności polegającej po prostu na dobrym życiu, a nie na zalewaniu drogi do zbawienia krwią niewiernych. [religious_leader.GetFaith.PositiveAfterLife] to miejsce, które należy osiągnąć w inny sposób."
 iberia_north_africa.0112.desc.pluralist: "poluzowaniu ograniczeń i zakazów, które uniemożliwiają łatwiejsze dostosowanie się do muzułmańskich sąsiadów, opowiadając się za ekumenicznym podejściem do stosunków międzywyznaniowych."
 iberia_north_africa.0112.a.same_faith: "Na [religious_leader.GetFaith.HighGodNamePossessive] i nasze prawo!"
 iberia_north_africa.0112.a.same_religion: "Lepiej, aby nie zamykali #EMP naszych#! świętych miejsc."
 iberia_north_africa.0112.a.misc: "Wygląda na to, że dzielą włos na czworo…"
 iberia_north_africa.0112.b.same_faith: "Siła poprzez pokój!"
 #^Kane lives in Death!
 iberia_north_africa.0112.b.same_religion: "Pewnie myślą, że są lepsi od nas…"
 iberia_north_africa.0112.b.misc: "Ciekawe jak #EMP to#! się dla nich skończy…"
 iberia_north_africa.0112.c.same_faith: "Łączy nas o wiele więcej niż dzieli."
 iberia_north_africa.0112.c.same_religion: "Niepokojące…"
 iberia_north_africa.0112.c.islam: "Miejmy nadzieję, że to pierwszy krok w kierunku prawdziwej konwersji…"
 iberia_north_africa.0112.c.misc: "Czy są zatem wiarą hybrydową?"
 iberia_north_africa.0121.t: "Powrót do korzeni"
 iberia_north_africa.0121.desc.intro: "Nie jest tajemnicą, że moja [old_faith.GetAdjective|l] wiara… była dla mnie źródłem wielu trudów."
 iberia_north_africa.0121.desc.excommunicated: "Ekskomunika była dla mnie trudna, niesprawiedliwie obciążając moją duszę i powodując, że ja oraz inni [old_faith.GetAdherentNamePluralNoTooltip] wdaliśmy się w liczne konflikty."
 iberia_north_africa.0121.desc.rivalry_with_hof: "[old_faith.GetReligiousHead.GetTitledFirstName] zawsze kłóci się ze mną o drobnostki. Wydawałoby się, że ktoś taki #EMP powinien#! być ponad doczesnymi sprzeczkami. To rozczarowujące."
 iberia_north_africa.0121.desc.negative_piety_level: "Moje działania naznaczyły mnie jako grzeszni[Select_CString(ROOT.Char.IsFemale, 'czkę', 'ka' )], jako kogoś, kogo wiarę można po prostu całkowicie odrzucić w kategoriach duchowych. Nie mogę zaprzeczyć, jak bardzo mnie to odizolowało od innych."
 iberia_north_africa.0121.desc.lorgar: "Mimo, iż ogień mojej wiary płonie tak jasno jak słońce, nie mogę pozbyć się uczucia, że we wszechświecie musi być coś #EMP więcej#! niż tylko [old_faith.HighGodName]. Jakaś bardziej pierwotna prawda."
 iberia_north_africa.0121.desc.sinful_traits: "Czuję się tak, jakby każdy mój czyn, każda moja myśl, a także sam sposób przeżywania mego życia był naznaczony jako z natury grzeszny."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits: "Czasami zastanawiam się, jak w ogóle to pokochał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, skoro cała moja osobowość wydaje się być #EMP stworzona#! ku czemuś innemu."
 iberia_north_africa.0121.desc.naked_cynicism: "Uważam, że wiara ta jest nieinteresująca, a co gorsza, jest pod kontrolą sił, nad którymi nie mam żadnej kontroli."
 iberia_north_africa.0121.desc.outro: "\n\nWierzę jednak, że teraz znalazł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ukojenie w nowej wierze, którą jest [basque_faith.GetName|l]. Wiejscy synkretycy z tej pomniejszej sekty nie próbują mnie osądzać, a jedynie okazują żywiołową radość z perspektywy stania się kimś więcej niż tylko lokalnym strażnikiem wiedzy i tradycji.\n\nJest to radość, która być może sprawi, że będą oni otwarci na… sugestie."
 iberia_north_africa.0121.a: "[basque_faith.GetNameNoTooltip] znów stanie się wiarą wojowników!"
 iberia_north_africa.0121.a.tt: "Opowiadasz się za bardziej fundamentalistyczną ścieżką"
 iberia_north_africa.0121.b: "Harmonia z naturą jest lepsza niż harmonia z sąsiadami."
 iberia_north_africa.0121.b.tt: "Opowiadasz się za bardziej słuszną ścieżką"
 iberia_north_africa.0121.c: "Są bardziej godne religie, z którymi można dzielić tradycje."
 iberia_north_africa.0121.c.tt: "Opowiadasz się za inną pluralistyczną ścieżką"
 iberia_north_africa.0121.d: "Jeśli chcę wymusić na nich zmianę, to w czym jestem lepsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] niż [old_faith.GetAdjectiveNoTooltip|l]?"
 iberia_north_africa.0121.d.tt: "Pozostawiasz wiarę taką, jaką ją zastał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]"
 iberia_north_africa.0122.t: "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro: "Wygląda na to, że"
 iberia_north_africa.0122.desc.excommunicated: "[old_faith.GetAdjective|l] ekskomunika stała się dla [Select_CString(religious_leader.IsFemale, 'niej', 'niego' )] zbyt uciążliwa."
 iberia_north_africa.0122.desc.rivalry_with_hof: "rywalizacja, którą prowadzi z [Select_CString(religious_leader.IsFemale, 'nią', 'nim' )] [old_faith.GetReligiousHead.GetTitledFirstName], osiągnęła w końcu nieunikniony punkt zapalny."
 iberia_north_africa.0122.desc.negative_piety_level: "[religious_leader.GetHerHis] wcześniejsze wykroczenia przeciwko wierze, jaką jest [old_faith.GetName|l], zostaną wkrótce przyćmione przez następne."
 iberia_north_africa.0122.desc.lorgar: "pragnienie czegoś bardziej… #EMP pierwotnego#!, w co można wierzyć, stało się zbyt silne, prowadząc [Select_CString(religious_leader.IsFemale, 'ją', 'go' )] na ścieżkę herezji."
 iberia_north_africa.0122.desc.sinful_traits: "w końcu pozwolił[Select_CString(religious_leader.IsFemale, 'a', '' )], by [religious_leader.GetHerHis] [old_faith.GetAdjective|l] wiara została przyćmiona przez [religious_leader.GetHerHis] grzeszną naturę."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits: "nie [Select_CString(religious_leader.IsFemale, 'mogła', 'mógł' )] oprzeć się pokusom wiejskiego życia."
 iberia_north_africa.0122.desc.naked_cynicism: "rażące pragnienie większej kontroli nad duchowym życiem [religious_leader.GetHerHis] poddanych jest całkowicie poza kontrolą."
 iberia_north_africa.0122.desc.midtro: "\n\nW przypływie niewątpliwego szaleństwa [religious_leader.GetTitleAsNameNoTooltip] sprawia, że [basque_faith.GetName|l], niejasna, synkretyczna wiara ludowa rodem z Pirenejów, to nowa główna religia wyznawana na ziemiach znanych jako [religious_leader.GetPrimaryTitle.GetNameNoTier].\n\n"
 iberia_north_africa.0122.desc.fundamentalist: "Chociaż początkowo pokojowo nastawion[Select_CString( religious_leader.IsFemale, 'a', 'y' )], [religious_leader.GetTitledFirstNameNoTooltip] doprowadziła nowo powstałą sektę do wściekłości, obiecując jej członkom bogactwo prawdziwych wojowników w postaci łupów i grabieży, jeśli poprą [religious_leader.GetHerHis] fundamentalistyczną kampanię."
 iberia_north_africa.0122.desc.righteous: "Starając się zdystansować małą sektę od jej bliskiego związku z chrześcijaństwem, [religious_leader.GetTitledFirstNameNoTooltip] promuje powrót do tego, co uważa za bardziej autentycznie pogańskie części ich mitów."
 iberia_north_africa.0122.desc.pluralist: "Chociaż ta sekta od wieków wchłaniała elementy chrześcijańskie, to [religious_leader.GetTitledFirstNameNoTooltip] wykorzystuje swoje znaczące wpływy, aby wprowadzić do niej konkurencyjne elementy z islamu oraz wymazać, zastąpić lub zrewidować nazaretańskie rytuały, gdzie tylko może."
 iberia_north_africa.0122.desc.unchanged: "Zasadniczo niezmieniona od niepamiętnych czasów, pomimo wybuchu nowego zainteresowania teologicznego, sekta ta opowiada się za połączeniem przyjętych chrześcijańskich dogmatów i tradycyjnej mitologii Vasconian."
 iberia_north_africa.0122.a: "Wiesz, myślę, że [religious_leader.GetSheHe] ma rację…"
 iberia_north_africa.0122.b.same_faith: "To jakaś cholerna herezja!"
 iberia_north_africa.0122.b.same_religion: "To może skończyć się tylko ich unicestwieniem"
 iberia_north_africa.0122.b.respects_fellow_warmongers: "Przynajmniej nie boją się dobrej walki."
 iberia_north_africa.0122.b.misc: "Dopóki walczą daleko stąd."
 iberia_north_africa.0122.c.same_faith: "[religious_leader.GetFirstNameNoTooltip] zrezygnował[Select_CString( religious_leader.IsFemale, 'a', '' )] z [old_faith.HighGodNamePossessive] dla kilku gnijących gajów?!"
 iberia_north_africa.0122.c.same_religion: "Czy [religious_leader.GetFirstNameNoTooltip] myśli, że jest #EMP lepsz[Select_CString( religious_leader.IsFemale, 'a', 'y' )]#! od nas?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature: "Przynajmniej rozumieją cud natury."
 iberia_north_africa.0122.c.misc: "Więc przemawiają w imieniu drzew?"
 iberia_north_africa.0122.d.muslim: "Przynajmniej [basque_faith.GetAdherentNamePluralNoTooltip|l] zbliżyli się o krok do prawdziwej wiary."
 iberia_north_africa.0122.d.same_faith: "Porzucili nas już dwukrotnie!"
 iberia_north_africa.0122.d.same_religion: "Oburzające!"
 iberia_north_africa.0122.d.syncretised_with_islam: "Przynajmniej nie stracili całkowicie rozumu."
 iberia_north_africa.0122.d.misc: "Nie mój festiwal, nie moje tańczące niedźwiedzie."
 iberia_north_africa.0122.e.same_faith: "Więc #EMP to#! jest miara tolerancji."
 iberia_north_africa.0122.e.same_religion: "Niepokojące…"
 iberia_north_africa.0122.e.syncretised_with_christianity: "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc: "Szczerze mówiąc, wydaje się to dość banalną zmianą."
 iberia_north_africa.0131.t: "Dzieci rzeki Ebro"
 iberia_north_africa.0131.desc.intro: "Tworząc terytorium znane jako [k_aragon.GetDefinitiveName], sprawiam, że kultura [aragonese_culture.GetName|l] zaczyna prosperować i szerzyć się w miastach i miasteczkach mojego państwa. Nie tylko w centrum Aragonii, ale także w miejscach takich jak"
 iberia_north_africa.0131.desc.duchy.one: "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two: "[duchy_a.GetBaseNameNoTier] i [duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three: "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier] i [duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.outro: "rozprzestrzeniając wpływ kulturowy moich poddanych wzdłuż i wszerz.\n\nA jednak… Nic na to nie poradzę, ale tęsknię za niektórymi zwyczajami, jakie niosła ze sobą kultura [founder_culture.GetName|l]. Być może nie odgrywają one już roli w moim życiu, ale biorąc pod uwagę moją wysoką pozycję, nie muszą całkowicie zniknąć."
 #We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values.
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon: "3 losowe [counties|El] w Aragonii:"
 iberia_north_africa.0131.a: "To są moi ludzie i oni mi wystarczą."
 iberia_north_africa.0131.b: "Nie wszystko co niesie ze sobą kultura [founder_culture.GetNameNoTooltip|l] jest takie złe…"
 iberia_north_africa.0131.c: "To, co jest dla nas naprawdę ważne, nie zmieniło się."
 iberia_north_africa.0131.d: "Bez względu na to, co dzieje się na świecie, nie możemy zapomnieć o naszych korzeniach!"
 iberia_north_africa.2105.t: "Władcy Morza Śródziemnego"
 iberia_north_africa.2105.desc: "Wraz z zajęciem terytoriów znanych jako [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] oraz [sicily.GetNameNoTier] ogłosiliśmy się prawowitymi władcami Morza Śródziemnego. Nasi posłańcy popłynęli do wszystkich zakątków świata i powiadomili pomniejszych władców o naszym chwalebnym osiągnięciu.\n\nTo morze i wszystko, co je okala, należy do nas!"
 iberia_north_africa.2105.a: "Nikt nie może się nam przeciwstawić!"
 iberia_north_africa.fp2_golden_age_generic_title_intro: "Złoty wiek nauki:"
 iberia_north_africa.2001.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Zapomniana wiedza"
 iberia_north_africa.2001.desc: "Znan[Select_CString( generated_actor.IsFemale, 'a tłumaczka', 'y tłumacz' )], [generated_actor.GetFullName], przybył[Select_CString( generated_actor.IsFemale, 'a', '' )] na mój dwór po usłyszeniu, że wspieram nauki. „Jeśli szukasz wiedzy, najlepszą znajdziesz w starych księgach. Bo choć może być zapomniana, nie jest mniej prawdziwa” – stwierdza [Select_CString( generated_actor.IsFemale, 'tłumaczka', 'tłumacz' )].\n\n„Mam ze sobą wiele książek, które pozostają nieprzetłumaczone. Jeśli ufundujesz moją pracę, na pewno też na tym zyskasz!”"
 iberia_north_africa.2001.a: "Nie będę szczędzić wydatków na"
 iberia_north_africa.2001.a.learning: "filozoficzne"
 iberia_north_africa.2001.a.martial: "wojskowe"
 iberia_north_africa.2001.a.stewardship: "ekonomiczne"
 iberia_north_africa.2001.a.diplointrigue: "oratorskie"
 iberia_north_africa.2001.a.end: "publikacje."
 iberia_north_africa.2001.a.a: "Prosisz o książkę, która pomoże ci poprawić twoją najsłabszą umiejętność."
 iberia_north_africa.2001.b: "Masz moje fundusze; stwórz coś pożytecznego."
 iberia_north_africa.2001.b.a: "[generated_actor.GetFirstNameNoTooltip] podaruje ci książkę poprawiającą losową [skill|El]"
 iberia_north_africa.2001.c: "Po co mi te stare książki? Nie ma miejsca w nauce dla historii!"
 iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Chirurg o gwieździstym spojrzeniu"
 iberia_north_africa.2002.desc: "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], proszę spraw, by t[Select_CString( generated_actor.IsFemale, 'a idiotka w końcu posłuchała', 'en głupiec w końcu posłuchał' )]! Przeprowadził[Select_CString( generated_actor.IsFemale, 'a', '' )] operację zaćmy na moim prawym oku, a teraz odmawia zoperowania drugiego!” – krzyczy [patientzero.GetTitledFirstName]. „Operacja zakończyła się sukcesem tylko dlatego, że koniunkcja gwiazd była idealna. #italic Musisz#! poczekać jeszcze dwanaście lat, aby zapewnić sobie kolejną udaną operację!” – odpowiada wyraźnie sfrustrowan[Select_CString( generated_actor.IsFemale, 'a medyczka', 'y medyk' )], [generated_actor.GetFirstName].\n\nJako władca, moim obowiązkiem jest rozstrzyganie takich spraw. Czy mam wtrącać się do astrologii i ryzykować spartaczoną operację?"
 iberia_north_africa.2002.a: "To wspaniała okazja, aby [child_offering.GetFirstNameNoTooltip] nauczył[Select_CString( child_offering.IsFemale, 'a', '' )] się medycyny!"
 iberia_north_africa.2002.a.flavor: "Sugerujesz, aby [child_offering.GetFirstName] pomagał[Select_CString(child_offering.IsFemale, 'a', '' )], kiedy [patientzero.GetFirstName] operuje zaćmę."
 iberia_north_africa.2002.a.a: "[child_offering.GetFirstName] asystuje podczas operacji"
 iberia_north_africa.2002.a.b: "Wynik operacji zaćmy"
 iberia_north_africa.2002.b: "Gwiazdy nie mają wpływu na twoje możliwości, wykonaj operację!"
 iberia_north_africa.2002.b.a: "Żądasz przeprowadzenia operacji, znając ryzyko."
 iberia_north_africa.2002.c: "Rzeczywiście, może najlepiej poczekać, aż warunki będą sprzyjające."
 iberia_north_africa.2002.d: "#italic Cóż#!, jeśli spojrzeć na to w #italic ten#! sposób, ułożenie gwiazd jest idealne."
 iberia_north_africa.2003.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Sprzeczne charaktery"
 iberia_north_africa.2003.desc: "Odkąd został[Select_CString(ROOT.Char.IsFemale, 'am fundatorką', 'em fundatorem' )] przez mury [playerprovince.GetAdjectiveNoTooltip] przewinęło się wielu uczonych, ale dwóch z nich utkwiło mi w pamięci. Być może dlatego, że obaj są osobami o ogromnym intelekcie, a być może dlatego, że #italic nie chcą się zamknąć#! i przestać kłócić się o drobne różnice w wierzeniach na środku mojego dworu. „#italic Odmawiam#! pracy z tak[Select_CString(generated_actor_r.IsFemale, 'ą idiotką', 'im głupcem' )] jak [generated_actor_r.GetFirstName]!” – wykrzykuje [generated_actor_k.GetFirstName] zanim [generated_actor_r.GetFirstName] odpowiada: ”W porządku, nigdy nie pracował[Select_CString(generated_actor_r.IsFemale, 'bym', 'abym' )] z kimś tak upartym jak #italic ty!#!”.\n\n„[ROOT.Char.GetTitledFirstName], w co wierzysz? Czy rolą filozofa jest wyjaśnianie świata przyrody, czy też podlega to autorytetowi proroka?”"
 iberia_north_africa.2003.a: "Właściwie to #ber moja#! odpowiedzialność. A teraz weźcie się za pracę."
 iberia_north_africa.2003.a.flavor: "Obrażasz obu uczonych, skupiając ich pogardę na tobie, a nie na sobie nawzajem."
 iberia_north_africa.2003.b: "Oczywiście powinni się tym zająć filozofowie, mędrcy tacy jak Arystoteles"
 iberia_north_africa.2003.c: "Jak można wierzyć filozofom, skoro nie można zaufać Ezechielowi?"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro: "Drogi dla pielgrzymów:"
 iberia_north_africa.2011.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Wędrowny wojownik"
 iberia_north_africa.2011.desc: "Wędrując przez tereny znane jako [chosen_location_for_pilgrim_roads.GetName], natrafiam na duże drzewo łagodnie kuszące mnie do odpoczynku pod nim. Pod chłodnym cieniem siedzi [generated_actor.GetWomanMan]. Siadam obok [generated_actor.Custom('PL_niego_niej')].\n\n– Odbywasz pielgrzymkę? – pytam."
 iberia_north_africa.2011.desc_merge_into: "Otrzymuję następującą odpowiedź:"
 iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ „Jestem tylko błądząc[Select_CString(generated_actor.IsFemale, 'ą wojowniczką', 'ym wojownikiem' )] imieniem [generated_actor.GetName]. Przybył[Select_CString(generated_actor.IsFemale, 'am', 'em' )] do [chosen_holy_site_for_pilgrim_roads.GetAdjective], aby dowiedzieć się, dlaczego [generated_actor.GetFaith.HighGodName] nie jest już ze mną i gdzie powin[Select_CString(generated_actor.IsFemale, 'nam', 'ienem' )] teraz skierować swoje ostrze”."
 iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ „Być może jestem. Ale ja uważam się raczej za zagubioną duszę. Nazywam się [generated_actor.GetName], jestem był[Select_CString(generated_actor.IsFemale, 'ą kapitanką', 'ym kapitanem' )] zakonu rycerskiego, a teraz włóczęgą w poszukiwaniu [generated_actor.GetFaith.HighGodNamePossessive] i większej sprawy, której mogę służyć”."
 iberia_north_africa.2011.a: "[generated_actor.GetFaith.HighGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'chciałaby', 'chciałby' )], abyś wstąpił[Select_CString(generated_actor.IsFemale, 'a', '' )] w me szeregi, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b: "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że [generated_actor.GetFaith.HighGodName] chce, byś dalej wędrował[Select_CString(generated_actor.IsFemale, 'a', '' )] w poszukiwaniu wrogów."
 iberia_north_africa.2011.b.flavor: "Zachęcasz wojowni[Select_CString(generated_actor.IsFemale, 'czkę', 'ka' )] do dalszej walki w imieniu [generated_actor.GetFaith.HighGodNamePossessive], na własną rękę, szerząc wieść o twojej dobrej naturze."
 iberia_north_africa.2011.c: "Z pewnością [generated_actor.GetFaith.HighGodName] czeka na ciebie na końcu twej pielgrzymki."
 iberia_north_africa.2011.c.flavor: "Pozwalasz wojowni[Select_CString(generated_actor.IsFemale, 'czce', 'kowi' )] bez przeszkód wypełniać swoje obowiązki wobec [generated_actor.GetFaith.HighGodNamePossessive]."
 iberia_north_africa.2012.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Ubog[Select_CString(generated_actor.IsFemale, 'a studentka', 'i student' )]"
 iberia_north_africa.2012.desc: "Wędrując po nowo wybudowanych drogach na terytoriach znanych jako [chosen_location_for_pilgrim_roads.GetName], napotykam młodą osobę siedzącą na kamieniu z ponurą miną na twarzy i pustą sakiewką w ręku. [generated_actor.GetWomanMan|U] odwraca się do mnie i pyta:\n\n– [ROOT.Char.Custom2('RelationToMeVocative', generated_actor)], czy dasz mi monetę na pielgrzymkę?"
 iberia_north_africa.2012.desc_student: "Jestem student[Select_CString(generated_actor.IsFemale, 'ką teologii, pragnącą', 'em teologii, pragnącym' )] lepiej zrozumieć świat, dar [generated_actor.GetFaith.HighGodNamePossessive]. W dowód uznania był[Select_CString(generated_actor.IsFemale, 'abym', 'bym' )] nawet skłonn[Select_CString(generated_actor.IsFemale, 'a', 'y' )] podarować ci moje notatki z podróży!”"
 iberia_north_africa.2012.desc_architect: "Studiuję architekturę i to właśnie chęć poznania wspaniałych struktur [chosen_holy_site_for_pilgrim_roads.GetAdjective] przywiodła mnie tutaj. Jestem całkowicie oddan[Select_CString(generated_actor.IsFemale, 'a', 'y' )] temu rzemiosłu. Gdybyś dał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] mi monetę, przekazał[Select_CString(generated_actor.IsFemale, 'abym', 'bym' )] ci nawet moje notatki na temat architektury!”"
 iberia_north_africa.2012.a: "Twoja wiedza może być przydatna. Dobrze, zgadzam się na tę wymianę."
 iberia_north_africa.2012.b: "Może powin[Select_CString(generated_actor.IsFemale, 'naś', 'ieneś' )] spróbować znaleźć pracę."
 iberia_north_africa.2012.b.flavor: "Oferujesz student[Select_CString(generated_actor.IsFemale, 'ce', 'owi' )] dobrą pracę na swoim dworze, zaskakując [Select_CString(generated_actor.IsFemale, 'ją', 'go' )]."
 iberia_north_africa.2012.c: "Żadnego targowania się. Jako [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], moim obowiązkiem jest pomóc ci."
 iberia_north_africa.2013.t: "[Select_CString(ROOT.Char.IsFemale, 'Tej, która wytyczyła', 'Temu, który wytyczył' )] szlak dla pielgrzymów."
 iberia_north_africa.2013.desc: "Wykonał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] wzorową pracę kładąc dosłowne podwaliny niezbędne do ułatwienia dostępu do miejsca świętego jakim jest [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]. Za to jestem zobowiązan[Select_CString(fp2_iberia_north_africa_2013_head_of_faith.IsFemale, 'a', 'y' )] cię nagrodzić.\n\nPowiedz mi, czy jest coś, czego pragniesz?"
 iberia_north_africa.2013.a: "Twoje pochwały są dla mnie wystarczające."
 iberia_north_africa.2013.b: "Rozpowszechniajcie w imieniu [ROOT.Char.GetFaith.HighGodNamePossessive] moje uczynki."
 iberia_north_africa.2013.c: "Niech każdy wojownik wie o moim oddaniu wierze."
 iberia_north_africa.2013.d: "Podaruj mi artefakt godny świętego miejsca, jakim jest [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 iberia_north_africa.2013.d.tooltip: "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] podaruje ci błogosławiony [artifact|El]"
 iberia_north_africa.2013.notif.t: "Ścieżki pobożności"
 struggle_iberia_form_portugal_decision_correct_phase_tt: "Obecna [struggle_phase|El] to [struggle_phase_iberia_opportunity|El]"
 iberia_north_africa.2100.t: "Stara Baskonia odbudowana"
 iberia_north_africa.2100.desc: "Przez stulecia my, Baskowie, nieubłaganie znosiliśmy nasze nieszczęścia z uporem i determinacją. Niczym wyciosani z pradawnej pirenejskiej skały, stawialiśmy opór niezliczonym najazdom, czekając na dogodny moment, by uderzyć.\n\nTe mroczne dni mamy już za sobą i w końcu udało nam się odzyskać ziemie naszych przodków, które są teraz sercem nowego, wolnego państwa, które zwie się Królestwo [GetTitleByKey('k_navarra').GetNameNoTier].\n\nPo najcięższych lekcjach historii przysięgam, że nigdy więcej nie pozwolimy się wypędzić z naszych domów."
 iberia_north_africa.2100.a: "Pod moim przywództwem nie ma dla nas rzeczy niemożliwych!"
 iberia_north_africa.2100.b: "Nigdy więcej nie damy się zastraszyć!"
 iberia_north_africa.2101.desc: "Przez wieki Baskowie byli nieustannie zapędzani w Pireneje, nękani z każdej strony przez wkraczających najeźdźców.\n\nTeraz, po odzyskaniu dużej części ojczyzny swoich przodków, osoba znana jako [founder.GetTitledFirstNameRegnal], a teraz już [founder.Custom('QueenKing')] miejsca o nazwie [GetTitleByKey('k_navarra').GetNameNoTier] – bo tak zaczęła się sama tytułować – rości sobie prawo do utraconych terenów jako części nowego baskijskiego królestwa.\n\nSąsiednie ludy postrzegają tę zmianę losu jako zwykłą aberrację w historii regionu i z pewnością szukają jak najszybszej okazji do naprawienia tej sytuacji…"
 iberia_north_africa.2101.b: "Powinni byli zostać w górach!"
 iberia_north_africa.2101.c: "To z pewnością niespodzianka."
