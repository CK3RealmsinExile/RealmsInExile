 gruesome_festival_size_small_desc: "$EFFECT_LIST_BULLET$ Zmiana [Concept( 'opinion', 'opinii' )|E] będzie rzadsza.\n\n#weak Mieszkańcy tego hrabstwa są na tyle silni w wierze, że mogą nas ugościć#!"
 gruesome_festival_size_medium: "Średni festiwal"
 gruesome_festival_size_medium_desc: "$EFFECT_LIST_BULLET$ Zmiany [Concept('opinion', 'opinii')|E] stają się częstsze.\n\n#weak [GetPlayer.Custom('WomenMenPeople_GenderPreference')|U] stanu wolnego z mojej domeny przybędą tu bez żadnego wyjątku!#!"
