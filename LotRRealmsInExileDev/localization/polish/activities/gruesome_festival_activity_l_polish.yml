 activity_gruesome_festival_destination_selection: "Rytualną ofiarę możesz złożyć tylko w prowincjach z [Concept('doctrine', 'doktryną')|E] możliwości składania wielkich ofiar."
 activity_gruesome_festival_conclusion_desc: "[GetActivityType( 'activity_gruesome_festival' ).GetName|U] dobiega końca"
