l_polish:
 tournament_events.9000.t: "Zwiedzanie miejsca o nazwie [tournament_province.GetNameNoTooltip]"
 tournament_events.9000.desc: "Gdy spaceruję po obrzeżach terenu turnieju, miejsce o nazwie [tournament_province.GetName] oszałamia me zmysły swoim czystym pięknem.\n\nWokół mnie [tournament_province.Custom('TerrainTypeProvince')] z rozsianymi grządkami kwiatów, wśród których króluje [tournament_province.Custom('get_region_flower_type_plural')]. Zatrzymuję się, by dotknąć kory dziewiczego drzewa, którym jest [tournament_province.Custom('GetRandomAppropriateTree')]. Nade mną przelatuje [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] w stadzie.\n\n"
 tournament_events.9000.desc_home: "Muszę częściej spędzać tak czas, w końcu to mój dom."
 tournament_events.9000.desc_not_home: "Mam nadzieję, że będę mieć okazję wrócić tu w przyszłości."
 tournament_events.9000.a: "Ach, jakie to relaksujące!"
 tournament_events.9000.b: "Doskonałe miejsce, aby w spokoju potrenować."
 tournament_events.9000.impatient: "Sentymentalny nonsens! #EMP Muszę ćwiczyć!#!"
 tournament_events.9001.t: "Bezpański $knight_culture_player_no_tooltip$"
 tournament_events.9001.desc: "Gdy zwiedzam teren, zbliża się do mnie solidnie opancerzona postać.\n\n– [ROOT.Char.GetTitledFirstName]! To prawdziwy zaszczyt. – [liegeless_knight.GetWomanMan] kłania mi się zręcznie i [liegeless_knight.Custom('quirk_pos_present')]. – Jestem [liegeless_knight.GetFullName], $knight_culture_player_no_tooltip_lowercase$. Szukam zatrudnienia. Jestem [liegeless_knight.Custom('FormalComplimentAdjective')] i [liegeless_knight.Custom('ComplimentAdjective')], cechuje mnie lojalność, a mój ród jest silny: #EMP [liegeless_knight.GetHouse.GetMotto]!#! – woła i staje na baczność.\n\nTo oczywiste, że ten pomniejszy przedstawiciel szlachty przerysowuje swoje zalety, lecz wydaje się mieć odpowiednie zdolności… a do tego sporo desperacji."
 tournament_events.9001.a: "– Moi $knight_culture_player_plural_no_tooltip_lowercase$ mogą przyjąć w swoich szeregach nowego rekruta."
 tournament_events.9001.b: "– Wynagrodzę cię sowicie, jeśli przysięgniesz mi wierność!"
 tournament_events.9001.c: "– Odejdź. Nie ufam ci."
 tournament_events.9001.d: "– Mogę się od ciebie tak wiele nauczyć!"
 tournament_events.9002.t: "Przedstawienie siłaczy"
 tournament_events.9002.desc: "Żywe odgłosy prowadzą mnie do odkrycia zaimprowizowanej przez miejscowych chłopów areny, na której dwóch krzepkich zapaśników urządza pokaz. Wymieniają ciosy, splatają się, robią uniki i okrążają się nawzajem, dopóki jeden z nich nie wykonuje odważnego ruchu.\n\n– Nazywa się to #EMP [strongman_1.Custom('GetManeuver')] [strongman_1.Custom('GetDescriptorManeuver')]!#! – krzyczy przed podniesieniem swojego przeciwnika i rzuceniem [strongman_2.Custom('PL_nim_nia')] o podłoże, co sprawia, że biedaczysko natychmiast się poddaje. – [strongman_1.Custom('ComplimentAdjective')|U] i [strongman_1.Custom('RandomPositiveLookAdjective')] [strongman_1.GetFirstName] ponownie zwycięża! – chwali się zwycięzca."
 tournament_events.9002.whole_of_body: "Obserwowanie profesjonalnych technik jest nadzwyczaj relaksujące!"
 tournament_events.9002.a: "Rajuśku, ależ emocje!"
 tournament_events.9002.b: "Hm, wypadałoby przestudiować ich techniki…"
 tournament_events.9002.c: "Ty, zwycięzco – masz tu kilka monet!"
 tournament_events.9002.b.success: "Zapaśnicy cię inspirują"
 tournament_events.9002.b.failure: "Nie jesteś w stanie się niczego nauczyć"
 tournament_events.9003.t: "Fortunny spacer"
 tournament_events.9003.desc: "Szukając schronienia przed gwarem i hałasem na terenie turnieju, znajduję małą ścieżkę ukrytą między drzewami. Mijając [tournament_province.Custom('GetProvinceFoliageDesc')], widzę [tournament_province.Custom('get_region_flower_type_plural')] na licznych klombach.\n\n"
 tournament_events.9003.friend: "Nagle spostrzegam, że z naprzeciwka zbliża się [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName]. Los mi sprzyja! Moim marzeniem było spotkanie się z [intent_target_character.Custom('PL_nim_nia')] na osobności. A może by tak zagaić?"
 tournament_events.9003.lover: "Gdy podnoszę wzrok, dostrzegam najpiękniejszy ze wszystkich kwiatów. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))|U] [intent_target_character.GetFirstName], osoba z moich snów, idzie tą samą ścieżką, co ja!"
 tournament_events.9003.a: "Przechodzimy obok siebie w milczeniu."
 tournament_events.9003.b: "Doskonałe miejsce, aby w spokoju potrenować."
 tournament_events.9003.lover_attempt: "– Żaden z tych kwiatów nie dorównuje twojej urodzie."
 tournament_events.9003.lover_attempt.critical_success: "[intent_target_character.GetFirstName] zakochuje się w tobie do szaleństwa"
 tournament_events.9003.lover_attempt.success: "[intent_target_character.GetFirstName] uważa, że gest jest bardzo romantyczny"
 tournament_events.9003.lover_attempt.minor_success: "[intent_target_character.GetFirstName] uważa, że gest jest słodki"
 tournament_events.9003.lover_attempt.fail: "[intent_target_character.GetFirstName] wpada w osłupienie"
 tournament_events.9003.friend_attempt: "– Spacerowanie w samotności jest nudne, może pomówimy na temat [intent_target_character.Custom('MatchingConversationSubject')]?"
 tournament_events.9003.friend_attempt.critical_success: "[intent_target_character.GetFirstName] znakomicie się bawi w twoim towarzystwie"
 tournament_events.9003.friend_attempt.success: "Rozmowa powoduje u [intent_target_character.Custom('PL_niego_niej')] rozbawienie"
 tournament_events.9003.friend_attempt.failure: "[intent_target_character.GetFirstName] bezszelestnie ucieka…"
 tournament_events.9004.t: "Opierzona rozrywka"
 tournament_events.9004.desc: "– Leć, #EMP [falconer_1.Custom('GetBirdName')]#!, leć, ino szybko – [falconer_1.GetWomanMan] krzyczy, a [falconer_1.Custom('PL_jego_jej')] głos niesie się po całej okolicy. Patrzę w górę i widzę drobną istotę pędzącą po niebie niczym mała czarna błyskawica, która wkrótce opada w kierunku linii mety.\n\n– Pfff, to oszustwo! Twój ptak nie może tak szybko latać, popatrzcie na niego – jest [falconer_1.Custom('GetBirdInsult')]! – krzyczy wściekle osoba przegrana, natomiast zwycięzca wygląda na zadowolonego z siebie."
 tournament_events.9004.hunter: "To doświadczenie może mnie czegoś nauczyć…"
 tournament_events.9004.a: "To doskonała rozrywka!"
 tournament_events.9004.b: "Hm, to musi wymagać wielu przygotowań."
 tournament_events.9004.c: "Podwójna stawka, jeszcze raz!"
 tournament_events.9004.c.success: "Wygrywasz zakład"
 tournament_events.9004.c.failure: "Przegrywasz zakład"
 tournament_events.9004.d: "Nie mam na to czasu."
 round_as_an_egg: "okrągły jak jajko"
 heavy_as_a_stone: "ciężki jak kamień"
 graceful_as_a_goose: "niezgrabny jak gęś"
 shaped_like_a_brick: "zwalisty jak cegła"
 as_thick_as_you: "gruby jak ty"
 barely_a_fledgeling: "ledwie pisklęciem"
 wobbly_like_a_duck: "chwiejny jak kaczka"
 as_fast_as_a_mountain: "powolny jak żółw"
 as_bright_as_a_rain_cloud: "błyskotliwy jak noc"
 an_empty_cup: "pusty kielich"
 a_stick_simple: "patyk"
 a_rock: "kamień"
 available_because_of_intent: "Ta opcja jest dostępna z powodu twojego [Concept( 'intent', 'zamiaru' )|E] "
 you_get_drunk: "Upijasz się"
 they_share_some_tricks: "Dzielą się sztuczkami"
 you_have_a_good_time: "Dobrze się bawisz, lecz to wszystko"
 tournament_events.9005.t: "Huczna zabawa"
 tournament_events.9005.desc: "Ku uciesze uczestników, podczas turnieju nie brakuje jadła i napitków. Trzech włościan dzieli się czymś, co wygląda jak [tournament_host.Custom('RegionalDrink')] w #EMP beczce#!.\n\n– [peasant_2.Custom('InsultNoun')]! Ja cię… dohwę cię za to! – wypluwa z siebie pijackim tonem jeden z nich i nieporadnie rzuca [peasant_1.Custom('ThrowableObjectArticle')] w swojego sąsiada.\n\n– [peasant_1.GetFirstName]! Ja… ja cię pszeprahszam! [peasant_1.Custom('GetLaughType')] – ofiara zakrywa twarz, odpierając atak. – [peasant_3.GetFirstName]! Pomóż mi! #EMP *hep*#!\n\n– [peasant_2.GetName]! Ja ci nie pomoghę! – wykrzykuje ostatni, wypijając cały kubek jednym haustem."
 tournament_events.9005.a: "Zachowują się niesfornie… lecz $knight_culture_player_plural_no_tooltip_lowercase$ są mi #EMP potrzebni#!…"
 tournament_events.9005.b: "[tournament_host.Custom('RegionalDrink')|U]! Czy mogę się przyłączyć i skosztować?"
 tournament_events.9005.c: "Są pijani jak bele… Podburzenie ich nie powinno być trudne!"
 tournament_events.9005.d: "Obrzydliwość."
 tournament_events.9006.t: "Opowieści turniejowe"
 tournament_events.9006.desc: "Podczas pasjonującego przemówienia [memory_holder.GetTitledFirstName] zbiera wokół siebie niewielki tłum, który z uwagą nasłuchuje.\n\n"
 tournament_events.9006.family: "– Osobista chwała to jedno, ale prawdziwa chwała leży gdzie indziej – [memory_holder.Custom('quirk_pos_present')]. – Twoją siłą jest rodzina – bez niej jesteś nikim! Przypomina mi się czas, gdy [story_memory.GetDescription]…"
 tournament_events.9006.martial: "– Siła fizyczna jest ważna, lecz ważniejsza jest siła #EMP umysłu#!– [memory_holder.Custom('quirk_pos_present')]. – Stanie się zręcznym taktykiem wymaga wiedzy o porażkach i sukcesach innych ludzi, co przypomina mi czas, gdy [story_memory.GetDescription]…"
 tournament_events.9006.death: "– Prawdziwy sukces rodzi się w skupionym umyśle – [memory_holder.Custom('quirk_pos_present')]. – Musisz stłumić wspomnienia, które cię rozpraszają i wykorzystać słabe strony przeciwnika. Pozwól, że opowiem ci historię, gdy [story_memory.GetDescription]…"
 tournament_events.9006.war: "– Jak to się stało, że potrafię tak zaimponować? – [memory_holder.Custom('quirk_pos_present')]. – Biorę udział w wojnach i prowadzę armie przeciwko silnym przeciwnikom. Pozwól, że opowiem ci historię, gdy [story_memory.GetDescription]…"
 tournament_events.9006.relationships: "– Twoje umiejętności są ograniczone i potrzebujesz czegoś więcej, aby wygrać turniej – [memory_holder.Custom('quirk_pos_present')]. – O twoim losie decydują osoby, które cię wspierają, lub które są przeciwko tobie. Pozwól, że opowiem ci historię, gdy [story_memory.GetDescription]…"
 tournament_events.9006.travel: "– Sama podróż jest tak samo ważna, jak jej cel. Musisz korzystać z okazji! – [memory_holder.Custom('quirk_pos_present')]. – Nie udałoby mi się zajść tak daleko, gdyby nie napotkane okazje, na przykład gdy [story_memory.GetDescription]…"
 tournament_events.9006.desc_end: "\n\nMija prawie pół godziny, a wydaje się, że to tylko sekundy – [memory_holder.GetSheHe] zaiste wie, jak snuć opowieści!"
 tournament_events.9006.a: "Pomoże mi to w nadchodzących zawodach!"
 tournament_events.9006.b: "Chyba pozwoliło mi się to czegoś nauczyć."
 lifestyle_experience_increased: "Zdobyto doświadczenie życiowe"
 you_learn_a_little: "Uczysz się co nieco"
 you_learn_a_lot: "Uczysz się wiele"
 tournament_events.9006.shy: "Też chcę tak dobrze przemawiać…"
 tournament_events.9006.impatient: "Co za strata czaaasu!"
 tournament_events.9007.t: "Rycerskie fanfary"
 tournament_events.9007.desc: "– Zwyciężysz! – mówi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName]. – To będzie łatwe, zupełnie jak wtedy, gdy [hype_memory.GetSecondPerspectiveDescription] – jesteś [ROOT.Char.Custom('FormalComplimentAdjective')] i [ROOT.Char.Custom('ComplimentAdjective')], uda ci się!\n\nDobrze jest wiedzieć, że moi $knight_culture_player_plural_no_tooltip_lowercase$ mnie wspierają!"
 tournament_events.9007.ambitious: "[hype_knight.Custom('RaunchyComplimentNoun')|U], zamilcz – już wiem!"
 tournament_events.9007.a: "Jestem nie do zatrzymania!"
 tournament_events.9007.b: "Jestem nikim bez moich wspaniałych kibiców!"
 tournament_events.9007.c: "Podziękowania za przyszłe zwycięstwo kieruję do [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tournament_events.9008.t: "Występ godny błazna"
 tournament_events.9008.desc: "– Chodźcie wszyscy! [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U] [tournament_fool.GetFirstName] czeka na was! – woła [tournament_fool.GetWomanMan] w kolorowym ubraniu, niepewnie próbując utrzymać [tournament_fool.Custom('GetObjectToBalanceOnNose')] na nosie.\n\n– Znam różne historie! Może wasza ekscelencja chce usłyszeć radosną opowieść, gdy [memory_story.GetThirdPerspectiveDescription]? – mówi, stojąc na rękach.\n\n– A może [ROOT.Char.GetLadyLord] woli usłyszeć #EMP ponurą#! opowieść, kiedy [memory_story_negative.GetThirdPerspectiveDescription]?"
 tournament_events.9008.schemer: "#EMP Wiem#!, że znasz bardziej pikantne opowieści…"
 tournament_events.9008.a: "Dość nudnych opowieści – masz żonglować!"
 tournament_events.9008.b: "Opowiedz mi radosną historię!"
 tournament_events.9008.c: "Ponura historia nada odpowiedni ton."
 cheery_disposition_modifier: "Radosne usposobienie"
 cheery_disposition_modifier_desc: "Postać ma optymistyczne i zachęcające podejście."
 grim_disposition_modifier: "Ponure usposobienie"
 grim_disposition_modifier_desc: "Postać jest posępna i zdeterminowana."
