l_polish:
 activity_journey: "Wyprawa na monument"
 activity_journey_desc: "Udaj się w podróż do sławnego monumentu lub punktu orientacyjnego, aby rozwinąć się poprzez zdobycie wiedzy na jego temat oraz poznanie jego historii i sekretów."
 activity_journey_guest_desc: ""
 activity_journey_conclusion_desc: "Podczas wyprawy masz czas na przemyślenia i rozwinięcie zdolności jako władca."
 activity_journey_selection_tooltip: "Wyrusz w podróż do [Concept('special_building', 'budowli specjalnej')|E] w poszukiwaniu wiedzy i samodoskonalenia.\n\nPrzewidywane nagrody:\n$activity_journey_host_desc$"
 activity_journey_host_desc: "#indent_newline:8 $BULLET_WITH_TAB$ [intrigue_i|E] [diplomacy_i|E] [martial_i|E] [learning_i|E] [stewardship_i|E]: #V 1#! gwarantowany punkt [Concept('skill', 'umiejętności')|E], #V 1#! możliwy dodatkowy punkt [Concept('skill', 'umiejętności')|E]\n#weak (Nagrody w postaci punktów umiejętności zależą od odwiedzanej [Concept('special_building', 'budowli specjalnej')|E])#!#!\n$BULLET_WITH_TAB$ [court_position_i] Doskonałe [Concept('aptitude', 'kompetencje')|E] [Concept('court_positions', 'urzędów dworskich')|E]\n$BULLET_WITH_TAB$ [prestige_i|E] [prestige|E]\n\n#weak W twojej [Concept('entourage', 'świcie')|E] znajdą się twoi [spouses|El] i twoje [children|El].#!"
 activity_journey_predicted_cost: "Koszt aktywności, którą jest [monument_expedition|El], zależy przede wszystkim od odległości do wybranej [Concept('special_building', 'budowli specjalnej')|E]."
 activity_journey_destination_selection: "Właściwe miejsca docelowe muszą mieć wybudowaną [Concept('special_building', 'budowlę specjalną')|E], która nie jest typowym miejscem świętym #weak (jak np. [GetBuilding('holy_site_cathedral_01').GetName|l])#! lub typową budowlą stanowiącą [GetBuilding('generic_university').GetName|l]. Każde miejsce docelowe może zostać odwiedzone jednokrotnie.\n\nZwiększenie [Concept('skill', 'umiejętności')|E] [intrigue_i|E] [diplomacy_i|E] [martial_i|E] [learning_i|E] [stewardship_i|E] zależy od rodzaju [Concept('point_of_interest', 'ciekawego miejsca')|E] odwiedzanej [Concept('special_building', 'budowli specjalnej')|E]."
 journey_knowledge_hoarding_intent: "Gromadzenie wiedzy"
 journey_knowledge_hoarding_intent_desc: "Masz jeden jedyny cel – posiąść jak największą wiedzę. Możesz zdecydować się na zwiększenie szans zdobycia punktu [Concept('skill', 'umiejętności')|E] kosztem [Concept('stress', 'stresu')|E]."
 journey_curiosity_intent: "Ciekawość"
 journey_curiosity_intent_desc: "Nie tylko same monumenty, ale też ludzie mieszkający w ich pobliżu mogą być źródłem wielu odkryć. Zdobędziesz więcej [Concept('cultural_acceptance', 'tolerancji kulturowej')|E] i [Concept('strong_hooks', 'haków mocnych')|E] za zrekrutowane osoby."
 activity_journey_guest_help_text: "[activity_guests|E] otrzymają możliwości zwiększenia [skills|El], w szczególności, gdy są dla ciebie ważni. Dotyczy to osób takich jak np. twój [player_heir|El]."
 phase_experience: "Odkrywanie"
 phase_experience_desc: "Poszukuj wiedzy, badając monument, udając się na wędrówkę w jego pobliżu i nawiązując kontakt z miejscowymi mieszkającymi niedaleko."
 journey_option_scribes: "Ze skrybami"
 journey_no_scribes: "Bez skrybów"
 journey_no_scribes_desc: "#flavor Potrzebuję jedynie czegoś do pisania, pergaminu i swojego umysłu.#!"
 journey_skilled_scribes: "Zrekrutuj kompetentnych skrybów"
 journey_skilled_scribes_desc: "#indent_newline:8 $BULLET_WITH_TAB$ $increase_skill_chance_20$#!\n#indent_newline:8 $BULLET_WITH_TAB$ Dwie postacie o wysokich kompetencjach i z cechą [GetTrait('devoted').GetName( GetNullCharacter )|l] dołączą do twojej [Concept('entourage', 'świty')|E]. Kiedy [activity|El] się zakończy, zostaną twoimi [Concept('courtiers', 'dworzanami')|E], a ty będziesz mieć na nich [Concept('hooks', 'haki')|E] #EMP zobowiązania#! zmniejszające ich wynagrodzenie za piastowanie [Concept('court_positions', 'urzędów dworskich')|E].#!\n\n#flavor Korzystanie z czyjejś pomocy to żaden wstyd. Przecież nie jestem w stanie samodzielnie #EMP wszystkiego#! zapamiętać.#!"
