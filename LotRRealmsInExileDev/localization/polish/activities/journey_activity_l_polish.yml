 journey_knowledge_hoarding_intent_idesc: "Ekscytacja związana z odkrywaniem sekretów ukrytych w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetName|l] napełnia mnie niezaspokojoną potrzebą zdobywania wiedzy."
 journey_knowledge_hoarding_intent_idesc2: "Każdy kamień i każde żłobienie w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetName|l] ma w sobie starożytną wiedzę, co zachęca mnie do dalszego badania."
 journey_knowledge_hoarding_intent_idesc3: "Jako osoba uczona nie mogę się oprzeć wołaniu starożytnej wiedzy ukrytej w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetName|l]."
 journey_curiosity_intent_idesc: "Nie mogę się doczekać, aby porozmawiać z ludźmi żyjącymi w pobliżu budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetName|l]. Chcę posłuchać ich historii i być świadkiem życia codziennego."
 journey_curiosity_intent_idesc2: "Tętniący życiem gwar otaczający budowlę, którą jest [location.GetHolding.GetSpecialBuildingType.GetName|l], jest obietnicą kontaktów i okazji do nauki."
 journey_curiosity_intent_idesc3: "Możliwość odkrycia nieznanych aspektów budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetName|l] z perspektywy miejscowych jest ekscytująca."
 spread_legend_intent_idesc: "Myśl o uwiecznieniu legendy o nazwie [me_scope.GetPromotedLegend.GetName] pośród zgiełku przy budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetName|l] wypełnia mnie poczuciem wyjątkowego celu."
 spread_legend_intent_idesc2: "W cieniu budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetName|l] wyobrażam sobie, że legenda o nazwie [me_scope.GetPromotedLegend.GetName] niesie się echem wśród ulic. To historia, która zachwyci miejscowych!"
 spread_legend_intent_idesc3: "Idę w kierunku budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetName|l]. Jest idealnym tłem do wyrycia legendy o nazwie [me_scope.GetPromotedLegend.GetName] w annałach historii. Tę legendę przez pokolenia będą opowiadać miejscowi."
 monument_view_intro_1: "Gdy [location.Custom('MonumentTypeDesc')|l] pojawia się na horyzoncie, rośnie we mnie zniecierpliwienie."
