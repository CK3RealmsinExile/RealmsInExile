 cats_sleeping_natural_wonders_02: "na pobliskich rozgrzanych od słońca skałach"
 cats_sleeping_natural_wonders_03: "w skąpanym w słońcu krajobrazie"
 bp3_journey.1700.t: "Kultura [location.GetCulture.GetNameNoTooltip] – ćwiczenia"
 bp3_journey.1700.desc: "– [local_character.Custom('GetMilitaryDrillSentence')] – krzyczy dowódca do dwójki strażników. Wygląda na to, że niedaleko budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] odbywa się pokaz wojskowy.\n\n"
 bp3_journey.1700.desc_different_culture: "Strażnicy, których kulturą jest kultura [location.GetCulture.GetName], demonstrują manewry i taktykę, co napełnia mnie szacunkiem i trwogą. My, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], z pewnością możemy się z tego pokazu czegoś nauczyć."
 bp3_journey.1700.desc_same_culture: "Obserwacja, jak strażnicy demonstrują manewry i taktykę, napełnia mnie szacunkiem i trwogą. Z pewnością mogę się z tego pokazu czegoś nauczyć."
 bp3_journey.1700.knowledge_hoarding: "Ten dowódca #EMP musi#! nauczyć mnie tej taktyki!"
 bp3_journey.1700.curiosity: "Wasza trójka przydałaby mi się w miejscu, którym jest mój [ROOT.Char.Custom('GetCourtType')|l]!"
 bp3_journey.1700.b: "Hm, przydałaby mi się dwójka nowych strażników."
 bp3_journey.1700.c: "Zaoferuję miejsce w mojej armii całemu garnizonowi."
 bp3_journey.1700.d: "#EMP *Pozdrów strażników*#!"
 drill_order_1: "Na mój rozkaz maszerujcie pewnie, jakby ziemia prowadziła wasze kroki!"
 drill_order_2: "Formować szyk, ramię przy ramieniu, jakbyście nie chcieli przepuścić nawet podmuchu wiatru!"
 drill_order_3: "W lewo zwrot, niech echo naszych kroków rozbrzmiewa niczym grzmot i odstraszy kruki!"
 drill_order_4: "Spocznij, ale nie tracić czujności – macie być jak cisi strażnicy! Zawsze uważni!"
 drill_order_5: "Unieść tarcze, jakby z nieba miały spaść strzały zamiast deszczu!"
 drill_order_6: "Cofnąć się w formacji, jakby ziemia usunęła się spod waszych nóg!"
 drill_order_7: "Przygotować się, tarcze w gotowości! To ćwiczenie, w którym macie stawić opór wymyślonym wrogom!"
 drill_order_8: "Naprzód z włóczniami w gotowości, jakbyście atakowali wroga w żartach, a nie w prawdziwej bitwie!"
 drill_order_9: "Zbierzcie się w krąg i zakpijcie z szarży wroga. To taniec wojny bez wroga w pobliżu!"
 drill_order_10: "Utrzymać pozycję! Wyobraźcie sobie, że ziemia drży pod naporem upiornej kawalerii!"
 drill_order_11: "Wycofać się i przegrupować, tak jakby powietrze przecinane waszymi ostrzami się z was śmiało!"
 maa_increases_tt: "Liczebność jednego oddziału twoich [Concept('men_at_arms', 'zbrojnych')|E] ([maa.GetName]) rośnie o #P 2#!\n#weak (Może to spowodować przekroczenie maksymalnej liczebności)#!"
 imported_tactics_modifier: "Taktyka z innych ziem"
 imported_tactics_modifier_desc: "Władca tych ziem wprowadził taktykę poznaną za granicą, co wyjątkowo podniosło efektywność stacjonujących tu pułków."
 imported_tactics_character_modifier: "$imported_tactics_modifier$"
 imported_tactics_character_modifier_desc: "Dzięki wielu podróżom postać ta opanowała nowe taktyki i pogłębiła więź ze swoimi oddziałami."
 bp3_journey.1800.t: "Zaufaj mi"
 bp3_journey.1800.desc: "– [location.Custom('GetSpecialBuildingNonsensicalClaim')] – twierdzi podejrzanie wyglądający miejscowy przewodnik. – To prawda, albo nie nazywam się [local_character.GetFirstNameNicknamed]!\n\n– Mogę pokazać! Potrzebuję tylko niewielkiej opłaty, ale dla kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip] to przecież żaden problem!"
 bp3_journey.1800.spread_legend_intent: "A czy #EMP TY#! znasz prawdziwą historię legendy pod tytułem „[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]”?"
 bp3_journey.1800.knowledge_hoarding: "Czy to może być prawda? Musisz mi pokazać!"
 bp3_journey.1800.curiosity: "Zamiast tego pokaż mi, jak się żyje tutaj, w miejscu, którym jest [location.GetNameNoTooltip]!"
 bp3_journey.1800.a: "To jakieś bzdury – pokaż mi lepiej coś prawdziwego."
 bp3_journey.1800.b: "Skończ z tą farsą. Mogę zaoferować ci więcej niż to życie."
 bp3_journey.1800.c: "Idź opowiadać swoje kłamstwa komuś innemu."
 bp3_journey.1800.trusting: "Oczywiście, to brzmi wiarygodnie!"
 mostly_true_tt: "Widok jest naprawdę fascynujący"
 almost_true_tt: "Widok jest interesujący"
 not_true_tt: "To było zwykłe zwiedzanie"
 utterly_scammed_tt: "„Zgubiliśmy” się i muszę zapłacić, żeby wrócić"
 interesting_insight_modifier: "Interesujące spostrzeżenia"
 interesting_insight_modifier_desc: "Ta postać zyskała interesujące spostrzeżenia, odwiedzając inne miasto."
 beautiful_vista: "Stoisz na szczycie pięknego punktu widokowego"
 relaxing_sights: "Spacerujesz promenadą i odpoczywasz"
 interesting_insight: "Podziwiasz fascynującą architekturę"
 #Religious
 guide_religious_1: "Mówi się, że cienie w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] same się poruszają, ujawniając wiernym obecność boskich duchów"
 guide_religious_2: "Według miejscowego mitu dzwony w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] grają melodię słyszaną jedynie przez tych, którym przeznaczona jest wielkość w życiu po śmieci"
 guide_religious_3: "Szepcze się o tajemnej komnacie skrytej w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]. Ma się tam znajdować relikt zamieniający najgorliwsze modlitwy w rzeczywistość"
 guide_religious_4: "Legenda mówi, że ołtarz w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] został cudownie wyrzeźbiony z jednego boskiego meteorytu, dzięki czemu wypełnia go niebiańska moc"
 guide_religious_5: "Stara opowieść mówi, że historia przedstawiona na witrażach w oknach budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] zmienia się tak, aby odzwierciedlać, co nosi w sercu ten, kto na nie patrzy"
 #Learning
 guide_learning_1: "Mówi się, że w murach budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] schowana jest księga, którą można odczytać jedynie w świetle księżyca w pełni"
 guide_learning_2: "Legenda mówi, że pod budowlą znaną jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] znajduje się ukryta i niewidoczna dla niewtajemniczonych komnata, która niegdyś była miejscem spotkań stowarzyszenia oświeconych myślicieli"
 guide_learning_3: "Według pogłoski najstarsze drzewo na dziedzińcu zostało zasadzone dokładnie w miejscu, w którym założyciel budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] miał wizję o swojej nadchodzącej wielkości"
 guide_learning_4: "Szepcze się o ukrytym w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] manuskrypcie. Ma on dać niezrównaną mądrość tym, którzy odszyfrują jego starożytne zapisy"
 guide_learning_5: "Mówi się, że trzykrotne okrążenie o północy budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] ujawni ducha dawno zapomnianego uczonego, który chętnie podzieli się swoją wiedzą"
 #Mines
 guide_mines_1: "Według miejscowego folkloru najgłębszy tunel wiedzie do zaświatów, gdzie duchy prowadzą górników do najbogatszych złóż rudy"
 guide_mines_2: "Opowieść starego górnika mówi o żyle złota tak czystej, że lśni własnym blaskiem, ale tylko ludzie o czystym sercu mogą ją dostrzec"
 guide_mines_3: "Legenda mówi o ukrytej komnacie wypełnionej nietkniętymi bogactwami starożytnych królów, która jest zapieczętowana i strzeżona przez widmowych górników"
 guide_mines_4: "Mówi się, że jeśli trzykrotnie zapukasz w pewną nieoznaczoną skałę w kopalni, otworzy się przejście do niewyobrażalnych skarbów"
 guide_mines_5: "Chodzą pogłoski o tajemniczym klejnocie ukazującym wizje przyszłości, który jest ukryty gdzieś w labiryncie tuneli"
 #Martial
 guide_martial_1: "Legenda mówi, że ściany w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] mają w sobie kamień, który krwawi, gdy do granic królestwa zbliżają się wrogowie"
 guide_martial_2: "Mówi się, że pod budowlą znaną jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] znajduje się sekretny arsenał niezwyciężonych broni, do którego można wejść tylko podczas zaćmienia księżyca"
 guide_martial_3: "Starzy żołnierze opowiadają historię o tunelach ukrytych pod budowlą znaną jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l], z których król korzystał, aby podsłuchiwać swoich wrogów"
 guide_martial_4: "Strażnicy opowiadają sobie legendę, według której po wałach krąży widmowy strażnik, chroniący budowlę znaną jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] przed niewidzialnymi zagrożeniami"
 guide_martial_5: "Według folkloru na wejściu do budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] pierwsi budowniczowie wyryli klątwę, która spowoduje, że najeźdźcy zwrócą się przeciwko sobie"
 #Ancient Wonders
 guide_ancient_wonders_1: "Mówi się, że wypowiedzenie o świcie życzenia w spękania budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] sprawi, że się ono spełni"
 guide_ancient_wonders_2: "Według legendy cienie budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] podczas zachodu słońca wskazują drogę do zakopanego skarbu starożytnych władców"
 guide_ancient_wonders_3: "Istnieje historia, że prawdziwy architekt budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] wybudował sekretne pomieszczenie, w którym ukryty jest klucz do nieśmiertelności"
 guide_ancient_wonders_4: "Jeśliby wierzyć pewnej starej historii, to gdy okrążysz o północy budowlę znaną jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l], idąc wspak, zobaczysz wejście do ukrytych zaświatów"
 guide_ancient_wonders_5: "Szepcze się o kamieniach w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l], które nucą starożytne zaklęcia w chwili przesilenia zimowego, otwierając portale do zapomnianych krain"
 #Economic
 guide_economic_1: "Pogłoska mówi, że prawdziwe bogactwo budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] to nie jej towary na handel, ale ukryta pod straganami krypta wypełniona niezliczonymi bogactwami"
 guide_economic_2: "Legendy mówią o sekretnej księdze w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l], która zawiera spis długów królów i cesarzy, zapewniając władzę nad państwami osobie, która go odczyta"
 guide_economic_3: "Mówi się, że fundator budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] ukrył w jej ścianach mapę prowadzącą do ukrytego schowka z cennymi klejnotami"
 guide_economic_4: "Istnieje opowieść o widmowym kupcu, który spaceruje nocą po budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l], oferując sekrety w zamian za dusze ludzi chciwych"
 guide_economic_5: "Plotki zasłyszane od miejscowych sugerują, że wystukanie określonego wzoru na brukowej kostce na dziedzińcu budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] ujawni ukryty schowek ze starożytnymi monetami"
 #Diplomatic
 guide_diplomatic_1: "Wśród dworzan krąży pogłoska, że prawdziwa moc budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] leży w sekretnej komnacie, gdzie magicznie trafiają wszystkie traktaty świata, tak aby mogły zostać zmienione przez godne tego osoby"
 guide_diplomatic_2: "Mówi się, że ukryte przejście w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] prowadzi do pomieszczenia, w którym myśli odwiedzających dygnitarzy odbijają się echem, ujawniając ich prawdziwe intencje"
 guide_diplomatic_3: "Według legendy lustra w wielkiej sali budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] odbijają nie tylko wygląd, ale też prawdziwą naturę duszy, ujawniając sojuszników i wrogów"
 guide_diplomatic_4: "Dyplomaci opowiadają starą historię, według której posągi w ogrodach budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] szepczą po zmierzchu uważnym słuchaczom sekrety przeszłych negocjacji"
 guide_diplomatic_5: "Mówi się, że fontanna na dziedzińcu budynku znanego jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] zapewnia umiejętność elokwencji i perswazji tym, którzy napiją się z niej wody podczas pełni księżyca"
 #Natural Wonder
 guide_natural_wonder_1: "Miejscowi uważają, że wody w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] mogą uleczyć każdą dolegliwość – wystarczy wykąpać się w nich w pierwszych promieniach świtu"
 guide_natural_wonder_2: "Wspinacze opowiadają legendę, że zdobycie szczytu budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] pozwala poznać wizję swojego przeznaczenia. Zobaczą ją jednak jedynie ci, którzy wspięli się samotnie, nie oglądając się za siebie"
 guide_natural_wonder_3: "Mówi się, że echo twojego głosu niosące się ze szczytu budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] może dotrzeć do umarłych, a przekazana wiadomość zapewni spokój tym, którzy go nie zaznali"
 guide_natural_wonder_4: "Według starożytnego mitu pod budowlą znaną jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] jest ukryta jaskinia, która przeniesie tych, którzy do niej wejdą, do raju, jakiego nikt żywy nie widział"
 guide_natural_wonder_5: "Krążą pogłoski, że najrzadsze kwiaty rosnące pod budowlą znaną jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] kwitną tylko raz na sto lat, a ich zapach wywołuje prorocze sny"
 bp3_journey.1900.t: "[local_character.GetFirstNameNoTooltip], cóż za biedactwo"
 bp3_journey.1900.desc: "– Zlituj się nade mną. Nazywam się [local_character.GetFirstName] i potrzebuję jedynie kilku monet! – błaga [local_character.GetWomanMan] o drżącym głosie.\n\n[ROOT.Char.Custom('FormerJob')]"
 court_tutor_court_position_job: "– Niegdyś moim zadaniem była edukacja dzieci z rodu [former_employer.GetHouse.GetName] na usługach nikczemnej osoby, którą jest [former_employer.GetTitledFirstName]. W pracy nikt nie mógł zarzucić mi niedbalstwa, a dzieci pod moim okiem zgłębiały tematy [ROOT.Char.Custom('highest_skill_noun')]. Po tym, jak maluchy podrosły, moje usługi #EMP przestały być już potrzebne#! i dlatego teraz mieszkam na ulicy."
 royal_architect_court_position_job: "– Moja praca polegała na projektowaniu budowli takich jak wieże, rezydencje, a nawet zamki dla osoby, którą jest [former_employer.GetTitledFirstName]. Gdy mój ostatni projekt został ukończony, [former_employer.Custom('PL_jemu_jej')] przypadła cała chwała, a mnie wygnano! Teraz mieszkam w cieniu budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] i marzę o tym, by kiedyś znów móc budować…"
 cupbearer_court_position_job: "– Moja praca polegała na serwowaniu napitków na dworze osoby znanej jako [former_employer.GetTitledFirstName]. Kielichy zawsze były pełne! Pewnego dnia oskarżono mnie o zatrucie jednego z gości. Ale to było przez zepsute mięso z obiadu, na drugi dzień już był zdrowy! Oczywiście nie powstrzymało to ich przed pozbawieniem mnie godności i środków do życia…"
 court_poet_court_position_job: "– Moim zadaniem było tworzenie pięknej poezji dla osoby znanej jako [former_employer.GetTitledFirstName], która wychwalała [former_employer.Custom('PL_jego_jej')] cnoty i dobry charakter! Cały ród [former_employer.GetHouse.GetName] uwielbiał moje wiersze i prozę, jednak gdy zaczęła znikać zawartość skarbców, zniknęła także ich miłość do poezji. A teraz jestem tutaj, bez grosza i w osamotnieniu."
 chronicler_court_position_job: "– Moim zadaniem było spisywanie legend rodu [former_employer.GetHouse.GetName]. Praca trwała dzień i noc, moje dłonie były aż poczerniałe od atramentu… Gdy tylko książka została ukończona, mój pracodawca, [former_employer.GetTitledFirstName], miał czelność nazwać mnie osobą #EMP „zbędną”#! i bezceremonialnie wyrzucić na bruk!"
 wet_nurse_court_position_job: "– Moim zadaniem była opieka nad maleństwami z rodu [former_employer.GetHouse.GetName]. Moja praca polegała na patrzeniu jak rosną, karmieniu, przebieraniu, uczeniu ich chodzić… a one mnie kochały! Teraz nie mam środków do życia i nie mogę się odnaleźć, bo bezduszny człowiek, którym jest [former_employer.GetTitledFirstName], stwierdził, że jestem #EMP „bezużytecznym ciężarem”#!, gdy dzieci podrosły!"
 antiquarian_court_position_job: "– Moim zadaniem była opieka nad artefaktami [former_employer.GetPrimaryTitle.GetAdjective] na usługach nikczemnej osoby, którą jest [former_employer.GetTitledFirstName]. Moja praca polegała na polerowaniu urn i skrzyń, nacieraniu broni i biżuterii lśniącymi olejkami, składaniu jedwabiu i lnu z najwyższą dbałością. I co mam w zamian? Wysłali mnie na ulicę! O tak! Marzę o tym, by znów dbać o takie skarby…"
 bp3_journey.1900.knowledge_hoarding: "Co wiesz o tym miejscu? Powiedz mi wszystko!"
 bp3_journey.1900.curiosity: "Biedna duszyczko, dołącz do mnie, a zaopiekuję się tobą!"
 bp3_journey.1900.a: "Przyjmij te monety i opowiedz mi swoją historię."
 bp3_journey.1900.b: "Mogę dać ci coś więcej niż monetę. Mogę dać ci pracę!"
 bp3_journey.1900.c: "Precz, brudny żebraku!"
 bp3_journey.2000.t: "Chodząca legenda"
 bp3_journey.2000.desc: "– Witaj! Czy to ty jesteś [ROOT.Char.GetTitledFirstName]? – [new_promoter.GetWomanMan] mnie przywołuje.\n\n– Jestem [new_promoter.GetFirstNameNicknamed], [new_promoter.GetTitleAsNameNoTooltip] miejsca, którym jest [new_promoter.GetPrimaryTitle.GetBaseNameNoTier]. Udało mi się zasłyszeć legendę znaną jako [ROOT.Char.GetPromotedLegend.GetName]! – kontynuuje. – Niektórzy muzycy przy budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] naprawdę zbierają wokół siebie tłumy, śpiewając o przygodach osoby, którą jest [ROOT.Char.GetPromotedLegend.GetProtagonist.GetShortUINameNotMe], co przykuło moją uwagę. Zechcesz opowiedzieć mi tę historię swoimi słowami?"
 bp3_journey.2000.a: "Gdzie są ci muzycy? Chcę zostać ich fundatorem…"
 bp3_journey.2000.b: "Chętnie ci opowiem!"
 bp3_journey.2000.c: "Mam lepsze rzeczy do roboty."
 bp3_journey.2100.t: "Specjalność [location.GetCounty.GetTitle.GetAdjectiveNoTooltip]"
 bp3_journey.2100.desc: "– Tu kupisz jedzenie! – krzyczy uliczny sprzedawca. – Mam pieczone szaszłyki, [local_character.Custom('RegionalEdibleMeat')] najwyższej jakości! Mam [local_character.Custom('GetFoodDetail')] w mięsie z [local_character.Custom('GetRandomRegionalSmallGame')], mam [local_character.Custom('FavoriteTreatDemand')] i [local_character.Custom('RegionalDrink')] do popicia!\n\n– Tak właściwie – zwraca się do mnie – to czemu nie spróbujesz mojego specjału? To [local_character.Custom('GetLocalStreetFood')] [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] [local_character.Custom('FunFoodPrefix')]. Bardzo zdrowe danie, a do tego ma magiczne właściwości. Doda ci sił!"
 bp3_journey.2100.knowledge_hoarding: "Magiczne właściwości? Poproszę."
 bp3_journey.2100.curiosity: "[local_character.GetCulture.GetNameNoTooltip] kuchnia jest wspaniała, daj mi spróbować wszystkiego, co masz!"
 bp3_journey.2100.curiosity_2: "Posmakuj jedzenia [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip] na moich włościach!"
 bp3_journey.2100.a: "Dla mnie [local_character.Custom('RegionalDrink')] i szaszłyk – zważ, że lubię [local_character.Custom('RegionalEdibleMeat')]."
 bp3_journey.2100.b: "Byłby z ciebie doskonały degustator potraw."
 bp3_journey.2100.c: "Nie, dziękuję. Jestem tu po to, aby zwiedzać."
 food_prefix_honey: "z miodem"
 food_prefix_berry: "z jagodami"
 food_prefix_salt: "z solą"
 chance_of_food_poisoning: "Szansa na zatrucie pokarmowe #weak ([GetTrait('ill').GetName( GetPlayer )|l])#!: #N [SCOPE.ScriptValue('food_poison_value')|0]%#!"
 bp3_journey.2200.t: "[local_character.Custom('RaunchyComplimentNoun')|U] w miejscu o nazwie [location.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 bp3_journey.2200.desc: "– Szukasz towarzystwa? – [local_character.GetWomanMan] szepcze uwodzicielsko, wskazując na [local_character.Custom('ObjectifiedFeature')]. – Cokolwiek zechcesz, zaspokoję cię – kontynuuje.\n\n– Sprawię, że się zrelaksujesz dzięki gorącym olejkom albo zaspokoję twój umysł, czytając dzieło pod tytułem „[SCOPE.Custom('RandomEntertainmentTextName')]”. Jeśli natomiast pragniesz czegoś bardziej… cielesnego, mogę spędzić z tobą noc."
 bp3_journey.2200.spread_legend_intent: "Mogę ci coś przeczytać: [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]!"
 bp3_journey.2200.knowledge_hoarding: "Potrzebuję towarzystwa, ale w formie rozmowy!"
 bp3_journey.2200.curiosity: "Imponująca z ciebie osoba! Porzuć to życie i dołącz do mnie."
 bp3_journey.2200.curiosity_2: "Cóż za piękno… Dołącz do mnie, [local_character.Custom('RaunchyComplimentNoun')] [location.GetCounty.GetTitle.GetAdjectiveNoTooltip]!"
 bp3_journey.2200.a: "Zapewnię [local_character.Custom('PL_mu_jej')] odpowiednią rozrywkę!"
 bp3_journey.2200.a_2: "Gorące olejki brzmią dobrze…"
 bp3_journey.2200.b: "Marnujesz się tu ze swoimi talentami."
 bp3_journey.2200.c: "Zostaw mnie w spokoju! [local_character.Custom('InsultNounSexual')]!"
 local_monument_tt: "Większość życia mieszka przy budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l], więc na pewno ma wiele o niej do powiedzenia."
 bp3_journey.2300.t: "[regiment.GetNameNoTooltip] osoby znanej jako [local_ruler.GetTitledFirstNameNoTooltip]"
 bp3_journey.2300.desc: "Przy wejściu do budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] zauważam procesję pułku znanego jako [regiment.GetName], który prezentuje triumfalną paradę dla lokalnego władcy, którym jest [local_ruler.GetTitledFirstName].\n\n– Jesteście dumą tych ziem! – [local_ruler.GetFirstNameNoTooltip] krzyczy przez dziedziniec. – Wojowniczy [location.GetCulture.GetCollectiveNoun]! W was chwała! Jesteście wybrańcami z pułku znanego jako [regiment.GetNameNoTooltip] i odwiecznymi obrońcami budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]!"
 bp3_journey.2300.knowledge_hoarding: "[local_ruler.GetFirstNameNoTooltip], porozmawiajmy o tym fascynującym miejscu."
 bp3_journey.2300.curiosity: "[location.GetCulture.GetCollectiveNounNoTooltip] są dowodzeni przez ciebie naprawdę godnie!"
 bp3_journey.2300.curiosity_2: "[local_ruler.GetFirstNameNoTooltip], jeśli zechcesz oddać mi czempiona, będzie to dla mnie prawdziwy zaszczyt."
 bp3_journey.2300.a: "Jeżeli [local_ruler.GetFirstNameNoTooltip] mi pobłogosławi, to też będę w stanie rzucić pułk znany jako [regiment.GetNameNoTooltip] do bitwy!"
 bp3_journey.2300.b: "[regiment.GetNameNoTooltip]… Ktoś z tego pułku mógłby stać się prawdziwym czempionem."
 bp3_journey.2300.c: "Muszę się upewnić, że inni widzą mnie w towarzystwie osoby, którą jest [local_ruler.GetFirstNameNoTooltip]."
