 lover_fell_in_love_with_prostitute_by_monument: "[CHARACTER.GetShortUINameNotMe] zakochuje się w osobie, którą jest [TARGET_CHARACTER.GetShortUINameNotMe], gdy [TARGET_CHARACTER.GetShortUINameNotMe] „pracuje” w ciemnych uliczkach w pobliżu budowli znanej jako [PROVINCE.GetHolding.GetSpecialBuildingType.GetName|l] w miejscu o nazwie [PROVINCE.GetName]."
