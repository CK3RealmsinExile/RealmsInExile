 suggestive_miniature_monument: "Dwuznaczna miniaturka budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTierNoTooltip|l]"
 suggestive_miniature_monument.desc: "Ta gliniana miniatura, zakupiona w miejscu o nazwie [location.GetName], przedstawia budowlę znaną jako [location.GetHolding.GetSpecialBuildingType.GetName|l].\n\n[location.GetHolding.GetSpecialBuildingType.GetDescription] Te falliczne wieże i postacie z odkrytymi piersiami najprawdopodobniej nie były częścią oryginalnej kompozycji."
 bp3_journey.1100.t: "Imię na wieki"
 bp3_journey.1100.desc_intro: "Spacerując, zauważam dziwne oznaczenie na [location.Custom('GetSpecialBuildingSurface')].\n\n"
 bp3_journey.1100.desc_name: "Po bliższej inspekcji odczytuję: #EMP „Jam jest [ancient_vandal.GetFullName] i wiedz, że jestem wielkim człowiekiem!”#!Hm, jeśli ta osoba mogła wyryć swoje imię, aby ciekawscy podróżnicy podziwiali je przez wieki, to może…"
 bp3_journey.1100.desc_first: "W swojej dziewiczej, nietkniętej postaci, w widocznym dla przechodniów miejscu… ta powierzchnia czeka, aż ktoś uwieczni na niej swoje imię."
 bp3_journey.1100.desc_outro: "\n\nSpoglądam w dół, a wówczas moją uwagę przyciąga kamień przypominający dłuto."
 bp3_journey.1100.knowledge_hoarding: "Te rzeźby muszą skrywać jakąś mądrość!"
 bp3_journey.1100.curiosity: "„Jam jest [ROOT.Char.GetFirstNameNoTooltip], a[location.GetCulture.GetCollectiveNounNoTooltip] to moi przyjaciele.”"
 bp3_journey.1100.a: "Cóż, to byłaby wielka szkoda, gdyby ludzie nie zapamiętali #EMP mojego#! imienia!"
 bp3_journey.1100.b: "Byłaby z tego dobra pamiątka…"
 bp3_journey.1100.c: "Wolę zachować anonimowość."
 a_large_rock: "wielkim, płaskim kamieniu znajdującym się przy budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetName|l]"
 the_mine_entrance: "kamiennym wejściu do budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetName|l]"
 a_wall: "jednej ze ścian tworzących budowlę znaną jako [location.GetHolding.GetSpecialBuildingType.GetName|l]"
 artifact_gained: "Pozyskanie artefaktu"
 prestige_trinket: "Zdobywasz [artifact|El] zapewniający [prestige|El]"
 grafitti_rock: "Rzeźbiona skała z miejsca znanego jako [location.GetNameNoTooltip]"
 grafitti_rock.desc: "Ta skała została wyciągnięta z budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetName|l]. Wyryto w niej napis: #EMP „Jam jest [ancient_vandal.GetFullName], poznaj me imię i wiedz, że jestem wielkim człowiekiem!”#!."
 defaced_monument_opinion: "Monument bez twarzy"
 bp3_journey.1200.t: "Golenie i strzyżenie"
 bp3_journey.1200.desc: "W rogu targowiska dostrzegam bramę ze znakiem o treści #EMP „[local_character.GetFirstNameNicknamed] – balwierz i chirurg#!”. Przed bramą stoi długa kolejka. Wygląda to na #EMP bardzo#! popularne miejsce.\n\nZbliżam się i widzę, że [local_character.GetWomanMan] strzyże włosy z niesamowitą szybkością i precyzją. Matowe i splątane kosmyki zamieniają się w lśniące i sprężyste loki."
 bp3_journey.1200.knowledge_hoarding: "Jakim cudem [local_character.GetSheHe] się tak wdzięcznie porusza?"
 bp3_journey.1200.curiosity: "Ostrzyż mnie tak, jak się noszą ludzie w miejscu znanym jako #EMP [location.GetNameNoTooltip]#!, a potem dołącz do mnie!"
 bp3_journey.1200.a: "Poproszę o strzyżenie!"
 bp3_journey.1200.b: "Mój [ROOT.Char.Custom('GetCourtType')|l] to miejsce, w którym przydałby się taki balwierz-chirurg."
 bp3_journey.1200.c: "Strata czasu."
 barber_success: "Masz nową, cudowną fryzurę"
 barber_fail: "Masz teraz okropną fryzurę"
 hair_will_change: "Twoja fryzura zmieni się na #V 6#! miesięcy"
 bp3_journey.1300.t: "Pieśni o budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]"
 bp3_journey.1300.desc: "Słyszę urzekającą melodię, stojąc przed budowlą znaną jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]. Wymachujący ozdobionym regionalnym instrumentem muzyk wygrywa po mistrzowsku melodię, a kolorowy błazen – w równie imponującym pokazie umiejętności – śpiewa i tańczy do muzyki: \n\n#EMP „[location.Custom('GetSpecialBuildingSong')]”#!"
 bp3_journey.1300.knowledge_hoarding: "Ta pieśń musi mieć głębsze znaczenie…"
 bp3_journey.1300.curiosity: "Mój [ROOT.Char.Custom('GetCourtType')|l] to miejsce, w którym brakuje takich osób. Może do mnie dołączycie?"
 bp3_journey.1300.spread_legend_intent: "[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]! O tym zaśpiewaj!"
 bp3_journey.1300.a: "Ten błazen jest wspaniały, muszę [local_character.Custom('PL_go_ja')] mieć!"
 bp3_journey.1300.b: "Taka muzyka musi rozbrzmiewać w moich kwaterach!"
 bp3_journey.1300.c: "Cudowne!"
 #Religious Buildings Song
 event_song_religious_01: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], gdzie w kryptach wiara króluje, gdzie cisza wieczna panuje – lud nasz w świetle się zbiera, wierząc: dusza nigdy nie umiera."
 event_song_religious_02: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]! To tu, dumnie stojąc w świętych salach pokoju, iglice sięgają nieba w modlitwy nabożnej nastroju."
 event_song_religious_03: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]! Tutaj słychać głosy dzwonów, czyste echa są ich tonów. Tutaj szukaj siły ducha – gdzie modlitwa, cześć, otucha."
 #Learning Buildings Song
 event_song_learning_01: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]: tu stare księgi i opowieści skrywają mądrość i tajną wiedzę. Jakież sekrety zaszyto w ich treści – tego, mój drogi, nikt jeszcze nie wie."
 event_song_learning_02: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]! To tu, w tych salach, umysły się zbierają – i tu, w tych salach, wiedzy wciąż szukają."
 event_song_learning_03: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] – ta budowla pod swymi łukami naukowców gości, co o tajemnicach rozprawiają i ich odwieczności."
 #Mines Buildings Song
 event_song_mines_01: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] to miejsce, co skrywa skarby cenne. Tutaj w ciemności górnicy pracują przez noce bezsenne."
 event_song_mines_02: "To [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]! Czy słyszysz pieśń kilofów, co pod ziemią grzmi? Gdzieś tam jest fortuna; gdzieś klucz do dobrobytu tkwi."
 event_song_mines_03: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] – to tu, w głębinie, echa się rozgościły; tu drążymy skałę, łaknąc tajemnic, co się w niej skryły."
 #Martial Buildings Song
 event_song_martial_01: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] to miejsce, co w swych cieniach skrywa historię walk i żołnierzy, która nas przyzywa."
 event_song_martial_02: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]! To tu wznieśliśmy, w cieniu potęgi, ostrza swe mężnie, a cel nasz był wielki. Bronić nam domu przyszło przez noc, aż nastał świt i skończył się mrok."
 event_song_martial_03: "Oto [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]. Spójrz na te dumnie wznoszone sztandary! Historii tej wojny i przysiąg złożonych nikt chyba nie dałby wiary."
 #Ancient Wonders Buildings Song
 event_song_ancient_wonders_01: "Oto [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]! To tu historia spowiła się ciszą; tutaj ukryte są stare dzieje – i na odkrycie wciąż liczą."
 event_song_ancient_wonders_02: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] to strażnica cudów dawnych dni i opowieści sprzed lat; szeptów legend i prastarych prawd."
 event_song_ancient_wonders_03: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] – cud wieczny jak gwiazdy nad nami, wyciosany dłońmi tych, co są nam przodkami."
 #Economic Buildings Song
 event_song_economic_01: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] – miejsce, którego serce tętni życiem; królestwo handlu i układów, symbol trwania w dobrobycie."
 event_song_economic_02: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] to miejsce, gdzie muzyka uszy pieści: symfonia handlu i bogactwa, co w głowie się nie mieści."
 event_song_economic_03: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] – królestwo rzemiosła, gdzie towarów jest bez liku; gdzie rosną fortuny wśród kupców okrzyków."
 #Diplomatic Buildings Song
 event_song_diplomatic_01: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]! Oto, gdzie nowe sojusze powstają; gdzie ludzie, aż po zachód słońca, słowami przyszłość splatają."
 event_song_diplomatic_02: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]! Tu właśnie głosy cichną i wybrzmiewają; tu w tańcu dyplomacji słowa wszystko zmieniają."
 event_song_diplomatic_03: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] – to tu w wielkich dworach kryją się szepty; tutaj dla intryg osłoną są cienie. Wierz mi na słowo, w królewskiej krainie każdy twój gest ma wielkie znaczenie."
 event_song_natural_wonders_01: "O świecie natury, szeroki i rozległy, gdzie szybują orły, gdzie sekrety zaległy! Czy to w sercu ziemi, czy wśród szumiących wód – dzikie piękno się kryje, lecz któż zna jego cud?"
 event_song_natural_wonders_02: "Na wiekowych ziemiach, poniżej błękitu nieskończoności, wiatr niesie szepty, co mówią o przeszłości. Wśród szczytów wysokich czy przy jasnych brzegach – duch ziemi śpiewa, lecz by to usłyszeć, postarać się trzeba."
 event_song_natural_wonders_03: "W objęciach natury, gdzie dzikość króluje, wśród surowego piękna dom nasz się znajduje. Przy gór potędze, jeziora spokoju; przy cudach natury – odpoczniesz od znoju."
 bp3_journey.1400.t: "Stragan mięsny"
 bp3_journey.1400.desc: "Zbliżam się do straganu, na którym [local_character.GetWomanMan] prezentuje imponującą kolekcję futer. Wygląda na łowcę o doskonałych umiejętnościach.\n\n– Tu mam [local_character.Custom('GetRandomRegionalSmallGame')], a to jest [local_character.Custom('GetRandomRegionalWildDaytimeBird')] i [local_character.Custom('GetRegionalDeerType')]… Bierz mięso lub futro, jakie chcesz! – woła.\n\nNagle spogląda na mnie przeszywającym wzrokiem, niczym [local_character.Custom('GetRegionalWolfType')].\n\n– Ach, #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!! Dla kogoś takiego mam najbardziej królewski okaz. To #EMP [ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]#!."
 bp3_journey.1400.knowledge_hoarding: "Widzę, że znasz się na rzeczy. Pokaż, co potrafisz."
 bp3_journey.1400.curiosity: "Możesz mnie czegoś nauczyć!"
 bp3_journey.1400.a: "Tak, [newly_created_artifact.GetNameNoTooltip|l] to coś, co chcę kupić."
 bp3_journey.1400.b: "Widzę cię jako mojego łowczego!"
 bp3_journey.1400.c: "Rzeczywiście, to królewskie mięso jest odpowiednie dla mojej osoby."
 bp3_journey.1500.t: "Uczeni miejscowi"
 bp3_journey.1500.desc: "Podczas zwiedzania okolicy podsłuchuję rozmowę między parą uczonych miejscowych.\n\n– Odkąd udało ci się zorganizować ten region, łatwiej rozdaje się jałmużnę. Niech łaska [local_character.GetFaith.HighGodName] spłynie na ciebie, [local_character_2.GetFirstName] – mówi [local_character.GetWomanMan].\n\n– Schlebiasz mi, [local_character.GetFirstName], ale to właśnie ty jesteś najdroższym sługą bożym. Ja tylko wykonuję swoją pracę jako opiekun w miejscu znanym jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] – odpowiada druga osoba."
 bp3_journey.1500.knowledge_hoarding: "Czy jeśli przekażę jałmużnę, pokażesz mi okoliczne tereny?"
 bp3_journey.1500.curiosity: "To szlachetne z waszej strony. Zechcecie dołączyć do mnie w miejscu, którym jest mój [ROOT.Char.Custom('GetCourtType')|l]?"
 bp3_journey.1500.curiosity_2: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] przekazują osobom znanym jako [local_character.GetCulture.GetCollectiveNounNoTooltip] dar przyjaźni."
 bp3_journey.1500.a: "Proszę cię o rozdysponowanie jałmużny w moim imieniu w miejscu, którym jest [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp3_journey.1500.b: "Moi służący nigdy nie są na czas – proszę, zorganizuj mój [ROOT.Char.Custom('GetCourtType')|l]!"
 bp3_journey.1500.c: "A więc tak tu wszystkim zarządzają…"
 inspired_by_alms_modifier: "Inspiracja zorganizowaną jałmużną"
 inspired_by_alms_modifier_desc: "Ta postać zainspirowała się tym, jak dobrze zorganizowane było rozdanie jałmużny podczas wizyty w monumencie."
 bp3_journey.1600.t: "Miasto kotów"
 bp3_journey.1600.desc: "Koty są #EMP wszędzie#!, gdzie tylko spojrzę – w każdym kącie i w każdym zakamarku śpi przynajmniej jeden! Można je znaleźć nawet w budowli znanej jako [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l], gdzie drzemią [location.Custom('GetSpecialBuildingCatSleepingSpot')]…\n\nNagle energiczne kocię przemyka mi między nogami, jakby zapraszając mnie do alejki, która wcześniej umknęła mojej uwadze. Ależ to ciekawe."
 bp3_journey.1600.knowledge_hoarding: "Jakie sekrety tam czekają, przyjacielu?"
 bp3_journey.1600.curiosity: "Miejscowi kochają te koty, więc nakarmię je wszystkie!"
 bp3_journey.1600.a: "Nikt nie zauważy, że brakuje #EMP jednego#! kotka…"
 bp3_journey.1600.b: "Precz, mały szkodniku!"
 cat_help: "Kot prowadzi cię do interesującej kamiennej tabliczki"
 get_lost: "Okradziono cię, ale czegoś się uczysz"
