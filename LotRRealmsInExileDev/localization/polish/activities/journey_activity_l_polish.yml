 bp3_journey.1000.t: "Architektoniczny handel"
 bp3_journey.1000.desc: "– [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] w miniaturze! Do kupienia u mnie! – Głos handlarza niesie się głośnym echem po targowisku.\n\nPrzyglądam się im z bliska i zauważam, że gliniane ozdoby są #EMP niezwykłej#! jakości. Wszystko zostało odwzorowane w największych szczegółach. To naprawdę niesamowicie dobre wykonanie.\n\n– To ręczna robota! Chcesz kupić?"
 bp3_journey.1000.knowledge_hoarding: "Musisz mi pokazać, jak je robisz."
 bp3_journey.1000.curiosity: "[local_character.GetCulture.GetNameNoTooltip] sztuka rzemieślnicza jest nadzwyczajna! Dołącz do mnie!"
 bp3_journey.1000.lechery: "Czy zrobisz coś dla mnie… na zamówienie?"
 bp3_journey.1000.a: "Wezmę jedną sztukę!"
 bp3_journey.1000.b: "Chcę wykorzystać twoje umiejętności w miejscu, którym jest [ROOT.Char.Custom('GetCourtType')|l]."
 bp3_journey.1000.c: "Jam jest #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!! Nie marnuj mojego czasu!"
 will_have_excellent_aptitude: "Ma #aptitude_excellent doskonałe @aptitude:5:inherit_color!#! [aptitude|El]"
