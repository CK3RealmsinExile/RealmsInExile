 ### Intro Event ###
 bp3_survey.0005.t: "Przybycie"
 bp3_survey.0005.desc.holder: "Gdy przybywam do miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] kieruje się mnie do niewielkiego gabinetu, w którym przyjmuje mnie [county_holder.GetTitledFirstName]. Mój posłaniec został tu wysłany z wyprzedzeniem, więc moja obecność nie powinna być zaskoczeniem, lecz [county_holder.GetTitledFirstName] ewidentnie nie zna powodów moich odwiedzin. Czy [county_holder.Custom('PL_jego_jej')] marudzenie wynika z poczucia winy, czy to tylko frazesy?\n\nBez znaczenia, nie mogę tracić na [county_holder.Custom('PL_niego_nia')] czasu, moim zadaniem jest…"
 bp3_survey.0005.desc.no_holder: "Gdy przybywam do miejsca znanego jako [ROOT.Char.GetCurrentLocation.GetName] kieruje się mnie do gabinetu. Grupa służących zajmuje się wszystkimi moimi potrzebami i krząta się wokół mnie przez jakiś czas, dopóki nie poproszę ich, by odeszli. Jak mam skupić się na zadaniu, skoro oni ciągle biegają po izbie?\n\nMając ich z głowy, mogę wreszcie zacząć pracować nad moimi planami, których celem jest…"
 bp3_survey.0005.a: "Rozszerzenie granic mojego państwa."
