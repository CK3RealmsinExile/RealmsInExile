 bp3_survey.0030.t: "Nadzór nad miejscem znanym jako [province.GetNameNoTooltip]"
 bp3_survey.0030.desc: "Po dokładnym przeanalizowaniu wszystkich dostępnych dokumentów udało mi się znaleźć dodatkowe środki, które mogę przesunąć, by złagodzić niektóre z miejscowych problemów infrastrukturalnych trapiących hrabstwo. Muszę tylko dowiedzieć się, która sekcja biurokracji najbardziej potrzebuje dodatkowego wsparcia."
 bp3_survey.0030.a: "Zajęcie się lokalnymi lukami podatkowymi zwróci się w odpowiednim czasie."
 bp3_survey.0030.a.tt: "Lepsza nagroda w postaci [Concept('tax', 'podatków')|E], o ile [inspection|El] będzie udana\n"
