 bp3_survey.1060.t: "Zajmijcie się własnymi zasobami"
 bp3_survey.1060.desc: "Podczas zwiedzania prowincji miejsca znanego jako [province.GetName], mój orszak i ja natrafiamy na obskurną starą drogę. Choć jest dobrze ukryta, prowadzi do niewielkiego pagórkowatego wzniesienia, a konkretnie do jaskini, w której znajdujemy porzucony sprzęt górniczy porozrzucany po jej dnie.\n\n"
 bp3_survey.1060.desc.copper: "– Mój seniorze – krzyczy nagle [soldier_character.GetFirstNameNoTooltip], jeden z moich żołnierzy – Czy to nie jest przypadkiem żyła miedzi?"
 bp3_survey.1060.desc.silver: "– Mój seniorze – krzyczy nagle [soldier_character.GetFirstNameNoTooltip], jeden z moich żołnierzy – Ten blask to ewidentnie srebro!"
 bp3_survey.1060.desc.gold: "– Mój seniorze – krzyczy nagle [soldier_character.GetFirstNameNoTooltip], jeden z moich żołnierzy, wybałuszając oczy – Czy to nie jest przypadkiem bryłka złota?"
 bp3_survey.1060.a: "Na co czekamy? Kopcie! KOPCIE!"
 inspection_learning_intent_flourishing_metal_trade_modifier: "Prosperujący rynek"
 inspection_learning_intent_flourishing_metal_trade_modifier_desc: "Ta baronia ma prosperujący rynek po odkryciu kopalni w innym miejscu państwa."
 bp3_survey.1070.t: "Zwykłe nieprawidłowości"
 bp3_survey.1070.desc.intro.personal: "Przeglądam podatki pobrane przez moich lokalnych zarządców oraz namiestników i zauważam wyraźne rozbieżności między tym, co zostało odnotowano w niektórych miejscach, a tym, co mi przekazano.\n\n"
 bp3_survey.1070.desc.intro.vassal: "Przeglądam podatki otrzymane w czasie, gdy miejscem znanym jako [province.GetName] rządziła osoba o imieniu [county_owner.GetFirstName] i zauważam wyraźne rozbieżności między tym, co było mi należne, a tym, co mi przekazano. Choć powinno to zostać wychwycone wcześniej, błędne liczby dodano zanim trafiły na [county_owner.Custom('PL_jego_jej')] biurko.\n\n"
 bp3_survey.1070.desc: "Niezależnie od tego, kto dokładnie zawinił, jasne jest, że ktoś musi zapłacić. Mieszkańcy zapłacili już należne kwoty, lecz łatwiej będzie przycisnąć ich niż tych, którzy faktycznie są odpowiedzialni za te „błędy”."
 bp3_survey.1070.a: "Szlachta #emp zapłaci#! należne kwoty, w taki czy inny sposób."
 bp3_survey.1070.a.flavor: "Ukarz osoby odpowiedzialne, niech pozostali wiedzą, o co toczy się gra."
 bp3_survey.1070.b: "Jednorazowy podatek nałożony na mieszkańców zrekompensuje te straty."
 bp3_survey.1070.b.flavor: "Mieszkańcom nie spodoba się to, ale potrzebujemy tych pieniędzy."
 bp3_survey.1070.c: "Tym razem przymknę na to oko…"
 bp3_survey.1070.c.flavor: "Miejmy nadzieję, że pobłażliwość zostanie doceniona."
 inspection_regular_irregularities_local_modifier: "Jednorazowy podatek"
 inspection_regular_irregularities_local_modifier_desc: "Ta postać nałożyła nietypowy jednorazowy podatek na swoich lokalnych obywateli, aby zrekompensować niedociągnięcia swoich wasali."
 inspection_regular_irregularities_modifier: "Nałożona kara"
 inspection_regular_irregularities_modifier_desc: "Ta postać surowo ukarała wasali, którzy kradli dla siebie pieniądze z podatków."
 bp3_survey.1080.t: "Miejsce, które warto odwiedzić"
 bp3_survey.1080.desc: "– Niech mnie [ROOT.GetCharacter.GetLadyLord] wysłucha, tu nie jest bezpiecznie – zwraca się do mnie podróżnik o ponurym wyglądzie. – Ledwo udało mi się ujść z życiem – według [traveler_character.Custom('PL_jego_jej')] słów musiało to być nie lada doświadczenie\n\n"
 bp3_survey.1080.desc.holy_poi: "Wygląda na to, że [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] z każdego zakątku świata przybywają do miejsca o nazwie [location_province.GetName], by ujrzeć miejsce święte, którym jest [location_province.GetHolding.GetSpecialBuildingType.GetName|l], tylko po to, by napadli ich przestępcy."
 bp3_survey.1080.desc.poi: "Wygląda na to, że ludzie z każdego zakątku świata przybywają tu, by ujrzeć miejsce, którym jest [location_province.GetHolding.GetSpecialBuildingType.GetName|l], tylko po to, by napadli ich przestępcy."
 bp3_survey.1080.desc.holy_site: "Wygląda na to, że [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] z każdego zakątku świata przybywają do miejsca o nazwie [location_province.GetName], by ujrzeć lokalne miejsce święte, tylko po to, by napadli ich przestępcy."
 bp3_survey.1080.desc.outro: "Jeśli pozwolimy, by bandyci i łotry wciąż żerowali na podróżnikach… To tylko kwestia czasu, aż zaczną szukać gdzie indziej."
 bp3_survey.1080.a: "Zwerbuję niewielki patrol straży do ochrony podróżników."
 bp3_survey.1080.b: "Niech mieszkańcy zaopiekują się podróżnikami."
 bp3_survey.1080.c: "Potrafią sami o siebie zadbać."
