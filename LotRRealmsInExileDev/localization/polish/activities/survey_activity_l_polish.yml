 bp3_survey.1030.t: "Walka między gildiami"
 bp3_survey.1030.desc: "Prowadzę rozmowę z jednym z moich biurokratów i nagle przerywają nam dwie grupy osób krzyczących na siebie. Moim strażnikom ledwo udaje się je rozdzielić, choć przedstawiciele obu frakcji wciąż przekrzykują się wzajemnie.\n\nPo wielu próbach uspokojenia obu grup w końcu zaczynam rozumieć, że to [city_province.Custom('InspectionFightingGuilds1Loc')] i [city_province.Custom('InspectionFightingGuilds2Loc')] ścierają się o prawa własności do najważniejszej części centrum miasta."
 bp3_survey.1030.a: "Znajdzie się miejsce dla obu grup!"
 bp3_survey.1030.a.win: "Znajdują kompromis"
 bp3_survey.1030.a.loss: "Sprzeczka przeradza się w walkę o władzę, która ma wpływ na całe miejsce o nazwie [city_province.GetNameNoTooltip]"
 bp3_survey.1030.a.loss_short: "Odmawiają pójścia na ustępstwa"
 bp3_survey.1030.b: "[city_province.Custom('InspectionFightingGuilds1Loc')] – wesprzyj tę grupę."
 bp3_survey.1030.c: "[city_province.Custom('InspectionFightingGuilds2Loc')] – udziel pomocy tej grupie."
