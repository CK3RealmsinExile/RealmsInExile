 bp3_survey.0010.t: "Zakończenie"
 bp3_survey.0010.desc.border.success: "Nasze starania wzdłuż na pograniczu miejsca znanego jako [province.GetName] okazały się niezwykle skuteczne. Wyraźnie pokazaliśmy, że jest to obszar, który powinien być pod nadzorem osoby znanej jako [ROOT.Char.GetPrimaryTitle.GetName], co znajduje odzwierciedlenie w tym, jak ludzie o nim mówią.\n\nWielu miejscowych mówi o mnie jak o swoim władcy."
 bp3_survey.0010.desc.border.failure: "Pomimo usilnych starań nasze próby wniesienia roszczeń do rubieży miejsca znanego jako [province.GetName] spełzły na niczym. Niektórzy mieszkańcy przygranicza zaczęli twierdzić, że osoba znaną jako [ROOT.Char.GetTitledFirstName] stała się symbolem odrzucenia.\n\nZaczynam tego wszystkiego żałować…"
 bp3_survey.0010.desc.bureaucracy.success: "Na początku wydawało się to niemożliwe, ale w jakiś sposób udało mi się znaleźć sposób, by zacząć naprawiać sytuację w miejscu znanym jako [province.GetName], kładąc kres lokalnej korupcji i działaniom bandytów. Choć jest to dopiero pierwszy krok we właściwym kierunku, ma on kluczowe znaczenie dla przyszłości hrabstwa.\n\nTeraz musimy tylko upewnić się, że w najbliższym czasie pozostaniemy na właściwej ścieżce."
 bp3_survey.0010.desc.bureaucracy.failure: "Momentami mogło się wydawać, że uda się położyć kres korupcji nawiedzającej miejsce znane jako [province.GetName], ale na każdym kroku trzeba naprawiać coś nowego. Co chwila pojawia się kolejna grupa bandytów plądrująca miasto, kolejny skorumpowany szlachcic ukrywający podatki lub kolejny budynek wymagający renowacji.\n\nChoć jest to heroiczny wysiłek z mojej strony, każdy człowiek ma swoje ograniczenia…"
 bp3_survey.0010.desc.people.success: "Staliśmy się bardzo popularni wśród mieszkańców miejsca znanego jako [province.GetName] – do tego stopnia, że imię [ROOT.Char.GetFirstName] stało się symbolem sukcesu. Minęło niewiele czasu nim nauczyli się doceniać ludzi o wyższym statusie.\n\nMiejmy nadzieję, że będą o tym pamiętać, gdy następnym razem pojawi się jakiś niewielki problem."
 bp3_survey.0010.desc.people.failure: "Nie ma znaczenia ile razy rozmawiam z mieszkańcami miejsca znanego jako [province.GetName], w hrabstwie nieustannie unosi się atmosfera niezadowolenia. Mimo usilnych starań nie wiem, jak podejść do tego problemu ani jak go rozwiązać.\n\nMoże nie jest mi to pisane, przynajmniej nie teraz"
 bp3_survey.0010.a: "Zgodnie z planem."
 bp3_survey.0010.b: "Kiedyś tu wrócę i zajmę się tym."
