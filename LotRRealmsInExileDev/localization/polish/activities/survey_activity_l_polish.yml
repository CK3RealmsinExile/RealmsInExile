 inspection_hidden_hinterlands_recruit_modifier: "Patrol w dziczy"
 inspection_hidden_hinterlands_recruit_modifier_desc: "Pułk strażniczy, którego zadaniem jest ograniczenie liczby kłusowników i przestępców w regionie.\n\n$inspection_hidden_hinterlands_modifier$"
 inspection_hidden_hinterlands_hunters_modifier: "Miejscowi łowcy"
 inspection_hidden_hinterlands_hunters_modifier_desc: "Grupa miejscowych myśliwych, którzy zostali wynajęci przez swojego seniora do ochrony baronii przed kłusownikami i przestępcami.\n\n$inspection_hidden_hinterlands_modifier$"
 ### Progression Events ###
 bp3_survey.1200.t: "Robienie postępów"
 bp3_survey.1200.desc: "Pomimo wielu problemów i trudności, które napotykam w miejscu znanym jako [province.GetName] czuję, że zaczynam robić postępy. Właściciele ziemscy i lokalne gildie zaczynają akceptować mój sposób działania.\n\nTeraz muszę tylko wytyczyć ścieżkę dla przyszłości tego hrabstwa i znaleźć odpowiednich ludzi, którzy nią podążą."
 bp3_survey.1200.a: "Mam nadzieję, że nie będę mieć tu więcej problemów."
 bp3_survey.1210.t: "Krok we właściwym kierunku"
 bp3_survey.1210.desc: "Po wieczorze spędzonym na rozmowach z miejscowymi właścicielami ziemskimi w końcu udało mi się zawrzeć umowę z jedną z lokalnych gildii kupców.\n\nMam nadzieję, że to dopiero początek przywracania hrabstwa na należne mu miejsce. Gdyby tylko udało mi się znaleźć kolejnych zwolenników, którzy wsparliby moje wysiłki."
 bp3_survey.1210.a: "To dopiero pierwszy z wielu kroków."
 bp3_survey.1220.t: "Potknięcie"
 bp3_survey.1220.desc: "Po wieczorze spędzonym na rozmowach z miejscowymi właścicielami ziemskimi wciąż nie udaje im się znaleźć kompromisu. Pomimo moich najlepszych starań czuję, że moja motywacja do zapanowania nad tym wszystkim powoli zanika.\n\nCzy choć raz nie mogą oni się dogadać?"
 bp3_survey.1220.a: "Wystarczy ze sobą #bold porozmawiać#!!"
 bp3_survey.1230.t: "Porażka goni porażkę"
 bp3_survey.1230.desc: "Po długim dniu spędzonym na rozmowach z miejscowymi właścicielami ziemskimi staję się uczestnikiem małego sporu między gildiami kupców, po którym następują kolejne kłótnie szlachty.\n\nGdziekolwiek nie spojrzę, mam wrażenie, że za każdym rogiem natrafię na kolejny problem. Co jest nie tak z ludźmi zamieszkującymi miejsce o nazwie [province.GetName]?!"
 bp3_survey.1230.a: "Czy oni w ogóle #emp chcą#!, by było lepiej?!"
