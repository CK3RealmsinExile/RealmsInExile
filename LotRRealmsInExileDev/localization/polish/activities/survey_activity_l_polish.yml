 ### Random Events ###
 bp3_survey.1000.t: "Puste tereny"
 bp3_survey.1000.desc: "[empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')] – [guest_1.GetFirstName] i ja znajdujemy ten niewielki obszar podczas zwiedzania nieznanych regionów miejsca znanego jako [province.GetName]."
 bp3_survey.1000.desc_lonely: "[empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')] – znajduję ten niewielki obszar podczas zwiedzania nieznanych regionów miejsca znanego jako [province.GetName]."
 bp3_survey.1000.desc_continuation: "Wygląda na to, że nie mieszka tu nikt poza kilkoma pasterzami kóz. Ilekroć przechodzimy obok nich, patrzą na nas z podejrzliwością w oczach.\n\n"
 bp3_survey.1000.desc_border: "Jeśli chcę rozszerzyć swoją domenę, muszę upewnić się, że mam wasali, którzy mogą odzwierciedlić moją władzę w zakątkach mojego państwa."
 bp3_survey.1000.desc_bureaucracy: "Jeżeli chcę zapewnić sobie kontrolę nad miejscem znanym jako [province.GetNameNoTooltip], muszę lepiej poznać ludność tych odległych krain."
 bp3_survey.1000.desc_domain: "Jeśli chcę zainspirować moją ludność, muszę upewnić się, że również ludzie mieszkający w tym odosobnionym miejscu znają mnie z twarzy i imienia."
 bp3_survey.1000.a: "Wyślij kilku ludzi, aby założyli małą placówkę w regionie."
 bp3_survey.1000.b: "Zainwestuj w okoliczne drogi, aby móc wysyłać tu ludzi."
 bp3_survey.1000.c: "Muszę nawiązać kontakt z mieszkańcami tego regionu."
 inspection_empty_lands_populace_modifier: "Wizyta władcy"
 inspection_empty_lands_populace_modifier_desc: "Miejscowi pasterze kóz mieli zaszczyt osobiście poznać swojego seniora."
 inspection_empty_lands_domain_modifier: "Płatna droga"
 inspection_empty_lands_domain_modifier_desc: "Ten odległy region doczekał się ulepszeń lokalnych dróg.\n#emp Wybudowanie [Concept('holding', 'posiadłości')|E] spowoduje przekonwertowanie na [Concept('economic_building', 'budowlę gospodarczą')|E]#!"
 inspection_empty_lands_border_modifier: "Niewielka placówka"
 inspection_empty_lands_border_modifier_desc: "Mała placówka graniczna zbudowana w ramach pierwszego kroku do kolonizacji tego obszaru.\n#emp Wybudowanie [Concept('holding', 'posiadłości')|E] spowoduje przekonwertowanie na [Concept('fortification_building', 'budowlę fortyfikacyjną')|E]#!"
 inspection_survey_new_goods_modifier: "Nowe towary"
 inspection_survey_new_goods_modifier_desc: "Do tego hrabstwa napłynęły nowe towary po tym, jak jego senior rozszerzył państwo o nowe ziemie."
 bp3_survey.1010.t: "Łotry w miejscu o nazwie [province.GetNameNoTooltip]"
 bp3_survey.1010.desc: "W trakcie podróży przez ulice miejsca znanego jako [province.GetName] staję przed osobą, której w biały dzień grozi jakiś łotr. Postać krzyczy o pomoc, widząc mnie i moją straż.\n\nCzęść miejscowych najemników zaczęła ostatnio uciekać się do bandytyzmu i przestępczości, by się utrzymać, lecz nikt nie spodziewał się, że jest aż tak źle. Czy chcę zainterweniować i pomóc tej biednej duszyczce?"
 bp3_survey.1010.a: "Rozkaż garnizonowi przepędzić ich z miasta."
 bp3_survey.1010.a.win: "Zbierz lokalny garnizon i pozbądź się bandytów"
 bp3_survey.1010.a.win_short: "Zebrano garnizon"
 bp3_survey.1010.a.lose: "To pogarsza tylko sprawę"
 bp3_survey.1010.a.lose_short: "Okopani rozbójnicy"
 bp3_survey.1010.b: "Być może skusi ich oferta pracy…"
 bp3_survey.1010.b.flavor: "W końcu nieźle sobie radzą z mieszkańcami."
 bp3_survey.1010.c: "Muszę zainterweniować!"
 bp3_survey.1010.c.win: "Odstrasz łotra"
 bp3_survey.1010.c.win_short: "Udaje ci się odstraszyć łotra"
 bp3_survey.1010.c.lose: "Łotr zadaje ci obrażenia"
 bp3_survey.1010.d: "Trzymajcie [bandit_character.Custom('PL_go_ja')] z dala ode mnie!"
 bp3_survey.1010.d.flavor: "Łotr okrada kogoś innego, uciekaj!"
 inspection_bandits_in_x_domain_modifier: "Garnizon najemników"
 inspection_bandits_in_x_domain_modifier_desc: "Grupa najemników i bandytów została wynajęta do wzmocnienia lokalnego garnizonu."
 inspection_bandits_in_x_populace_modifier: "Opiekuńczy władca"
 inspection_bandits_in_x_populace_modifier_desc: "Ta postać zrobiła wszystko, co w jej mocy, by chronić swój lud, narażając nawet własne życie."
 inspection_bandits_in_x_border_negative_modifier: "Bezwzględni bandyci"
 inspection_bandits_in_x_border_negative_modifier_desc: "Przestępcy trzymają hrabstwo w garści, w dużej mierze panując nad codziennymi sprawami zza kulis."
 inspection_bandits_in_x_border_positive_modifier: "Bezpieczne ulice"
 inspection_bandits_in_x_border_positive_modifier_desc: "Okoliczni mieszkańcy czują się bezpiecznie, wiedząc, że bandyci nie stanowią większego problemu ani zagrożenia."
 bp3_survey.1020.t: "Stare drogi w miejscu o nazwie [province.GetCounty.GetName]"
 bp3_survey.1020.desc: "[province.Custom('HoldingNoHoldingTerrainRoamingTooltip')] – gdy przemierzam to miejsce, rozmyślam nad znanym mi problemem. Gdy tylko opuszczamy miasto, grzęźniemy w błotnistych rowach i podążamy ścieżkami, które nigdzie nie prowadzą.\n\nTe stare drogi są niemal bezużyteczne. Jeśli nie zlecę ich naprawy, najprawdopodobniej odbije się to na okolicznych mieszkańcach i zagranicznych handlarzach, o ile już tak się nie stało."
 bp3_survey.1020.a: "Przeznaczę na to stosowne fundusze."
 bp3_survey.1020.b: "Nałożyć opłaty na mieszkańców."
 bp3_survey.1020.c: "Garnizon może się tym zająć."
 bp3_survey.1020.d: "Nie jest to duży problem."
