 bp3_survey.0050.t: "Senior na dworze"
 bp3_survey.0050.desc: "Choć [host.Custom('PL_jego_jej')] posłaniec przybył do mnie z wyprzedzeniem, niezmiennie zaskakuje mnie osobiste przybycie mojego seniora o imieniu [host.GetFirstName] na mój dwór w miejscu o nazwie [province.GetName]. Wyjaśnia mi, iż chce osobiście sprawować „nadzór”, nie wdając się w szczegóły.\n\nPoświęcam dużo czasu, by dowiedzieć się, czy jest coś konkretnego, czego ode mnie oczekuje, lecz dowiaduję się, że ma wszystko, czego potrzebuje. Mam nadzieję, że nie znajdzie niczego, co mogłoby o mnie źle świadczyć…"
 bp3_survey.0050.a: "[host.GetTitleAsNameNoTooltip]! Witamy w miejscu o nazwie [province.GetNameNoTooltip]."
 bp3_survey.0050.a.tt: "Osoba znana jako [host.GetName] prowadzi [Concept('inspection', 'inspekcję')|E] w miejscu znanym jako [province.GetName]"
