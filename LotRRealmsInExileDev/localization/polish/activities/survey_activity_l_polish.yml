 bp3_survey.0020.t: "Plany rozbudowy"
 bp3_survey.0020.desc: "Zmierzam do kresów miejsca znanego jako [province.GetName] i widzę same obrzeża mojego państwa. Te pustkowia czekają na władcę z ambicjami, by przejąć rządy – kogoś, kto z łatwością rozpoznaje potencjał.\n\n"
 bp3_survey.0020.desc_weak_neighbor: "Rzekomo osoba znana jako [neighboring_lord.GetName] jest przedstawicielem szlachty zarządzającym tymi ziemiami. Plotki głoszą, że jest to słaby człowiek, który tylko czeka, aż ktoś powie [neighboring_lord.Custom('PL_mu_jej')], co ma robić."
 bp3_survey.0020.desc_no_neighbor: "W pobliżu nie ma innych znaczących władców, więc ustanowienie dominacji i przejęcie kontroli nad tymi ziemiami nie powinno stanowić problemu."
 bp3_survey.0020.a: "Znajdźmy jakiś kompromis z osobą znaną jako [neighboring_lord.GetFirstNameNoTooltip]."
