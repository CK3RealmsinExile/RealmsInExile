 bp3_survey.0040.t: "Mieszkańcy miejsca znanego jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 bp3_survey.0040.desc: "W ramach moich wysiłków na rzecz poprawy naszej pozycji wśród mieszkańców miejsca znanego jako [province.GetName], udało mi się przeznaczyć ten dzień na podróż po mieście i spotkania z miejscowymi."
 bp3_survey.0040.mid: "Pomimo sprzeciwów, zabieram ze sobą osobę o imieniu [county_holder.GetFirstName], by zobaczyła jak powinno się to robić."
 bp3_survey.0040.outro: "\n\nWidzimy dużą grupę mieszkańców, którzy chcą do nas podejść, by opowiedzieć nam o swoich problemach, choć na początku wahają się. Jeśli będę mieć okazję, porozmawiam z nimi o…"
