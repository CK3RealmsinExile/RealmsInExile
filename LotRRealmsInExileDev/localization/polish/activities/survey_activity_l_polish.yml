 bp3_survey.1040.t: "Rozprzestrzeniający się pożar"
 bp3_survey.1040.desc: "W trakcie podróży po ulicach miejsca znanego jako [province.GetName], ja i moja świta nagle natykamy się na pożar trawiący jedną z najstarszych dzielnic miasta. Wiele osób opanował szok – stoją z szeroko otwartymi oczami lub płaczą cicho przy jednym lub drugim ciele leżącym na chodniku.\n\nKilkunastu żołnierzy desperacko próbuje ugasić pożar, zanim ogarnie on resztę miasta i pozostawi po sobie jedynie popiół."
 bp3_survey.1040.a: "Trzeba ratować tych ludzi!"
 bp3_survey.1040.a.win: "Pomagasz ugasić ogień"
 bp3_survey.1040.a.loss: "Pożar rozprzestrzenia się pomimo twoich najlepszych starań"
 bp3_survey.1040.a.death: "Pochwyceni przez ogień"
 bp3_survey.1040.b: "Przeznaczeniem funduszy zajmę się później, skupmy się na ocaleniu tego, co się da."
 bp3_survey.1040.c: "Jeszcze większy ogień utrze nosa osobie o imieniu [county_owner.GetFirstNameNoTooltip]."
 bp3_survey.1040.c.win: "Ludzie wierzą w twoją próbę pomocy"
 bp3_survey.1040.c.loss: "Ludzie znają twoje prawdziwe intencje"
 bp3_survey.1040.d: "Nic więcej nie mogę zrobić…"
 bp3_survey.1040.destroyed_building: "Ogień rozprzestrzenia się"
 inspection_fire_spreading_modifier: "Spalone ulice"
 inspection_fire_spreading_modifier_desc: "Wypalenie części starej zgnilizny dało początek nowym możliwościom."
 inspection_selfless_ruler_modifier: "Bezinteresowny władca"
 inspection_selfless_ruler_modifier_desc: "Ta postać zaryzykowała własne zdrowie, aby pomóc swoim ludziom."
 bp3_survey.1050.t: "Rozbudowa murów miejskich"
 bp3_survey.1050.desc: "Po raz kolejny rozmawiam z niektórymi mieszkańcami, którzy mówią mi, że priorytetem powinna być restrukturyzacja miejsca o nazwie [province.GetName].\n\n– Trzeba przesunąć i przebudować mury starego miasta, wasza czcigodność – mówi [soldier_character.GetNameNoTooltip], kapitan lokalnego garnizonu, mrugając okiem. – Proszę pomyśleć, ile miejsca mielibyśmy na budowę nowej dzielnicy mieszkaniowej!\n\n– Nie, nie! Stara dzielnica handlowa bardzo potrzebuje odświeżenia – bezwstydnie wcina się [merchant_character.GetNameNoTooltip], przedstawiciel lokalnych gildii. – Proszę sobie wyobrazić, o ile bardziej ożywione będzie miasto, gdy będzie miało działającą dzielnicą handlową!"
 bp3_survey.1050.a: "Skupmy się na starych, walących się murach miejsca znanego jako [province.GetNameNoTooltip]."
 bp3_survey.1050.b: "Kupcy mają do tego prawo."
 bp3_survey.1050.c: "Nie mamy wystarczającej ilości złota, by rozdawać je każdemu."
 inspection_expanding_walls_new_modifier: "Miejsce na rozbudowę"
 inspection_expanding_walls_new_modifier_desc: "To miasto znalazło trochę miejsca na rozbudowę po przeniesieniu części swoich murów."
 inspection_expanding_walls_old_modifier: "Zainwestowano w gildie"
 inspection_expanding_walls_old_modifier_desc: "Lokalne gildie miały szczęście, gdyż przeznaczono małą fortunę na utrzymanie dzielnicy handlowej."
 inspection_learning_intent_building_modifier: "Praktyki budowlane"
 inspection_learning_intent_building_modifier_desc: "Stolica rozkwita życiem po przejęciu pewnych praktyk z innych części państwa."
