 bp3_survey.1090.t: "Ukryta prowincja"
 bp3_survey.1090.desc: "– Przybywacie tu w poszukiwaniu kłusowników? – krzyczy do nas nędznie wyglądający łowca, gdy zbliżamy się do [hunter_character.Custom('PL_jego_jej')] niewielkiego obozu podczas zwiedzania prowincji miejsca znanego jako [province.GetName]. – Można tu wiele znaleźć, choć nie są to ziemie królewskie. W miejscu znanym jako [poaching_province.GetName] człowiek może liczyć wyłącznie na siebie.\n\n– Jeśli chcesz wnieść swoje roszczenie do tych ziem, potrzebujesz osoby, która będzie cię regularnie reprezentować, jeśli wiesz, co mam na myśli. Mruga okiem, a następnie wgrywa się w kawałek smażonego mięsa. Grupa, która może pokazać mieszkańcom, że te ziemie naprawdę należą do mnie? Może nie jest to taki zły pomysł…"
 bp3_survey.1090.a: "Zatrudnimy kilku strażników, którzy będą mogli patrolować prowincję."
 bp3_survey.1090.b: "Zwerbuj miejscowych łowców znających te tereny."
 bp3_survey.1090.c: "Kogo interesuje garstka kłusowników?"
