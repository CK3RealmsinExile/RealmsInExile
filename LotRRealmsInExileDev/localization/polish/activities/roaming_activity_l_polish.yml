l_polish:
 activity_roaming: "Wędrówka"
 activity_roaming_desc: "Wyrusz na samotną wyprawę w ukryte zakątki państwa. Ta przygoda zapewnia odpoczynek od presji dworskiego życia, dając możliwość odsapnięcia wśród wiekowych lasów i łagodnych wzgórz."
 activity_roaming_host_desc: "$BULLET_WITH_TAB$[opinion_i|E] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i|E] [stress_loss|E]\n$BULLET_WITH_TAB$[prestige_experience_i|E] [prestige_experience|E]\n$BULLET_WITH_TAB$ Może zyskać [Concept('trait', 'cechę')|E] lub [trait_level_track_xp|El] [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )|l]"
 activity_roaming_guest_desc: ""
 activity_roaming_conclusion_desc: "Podróż zapewniła tej osobie wspaniałą okazję do odsunięcia na moment brzemienia władzy i odpoczęcia od jej trudów."
 activity_roaming_selection_tooltip: "Postać wyruszyła w podróż, odsuwając od siebie na moment trudy władzy.\n\nPrzewidywane korzyści:\n$activity_roaming_host_desc$"
 activity_roaming_destination_selection: "Im bardziej odległy [terrain|El], tym większe będą uzyskane za tę [activity|El].[prestige_experience|El] i [stress_loss|El]."
 honorary_guest_traveling_companion_for_host: "$honorary_guest_traveling_companion$"
