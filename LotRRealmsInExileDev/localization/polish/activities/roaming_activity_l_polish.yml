 roaming_the_hermit_modifier_desc: "Ta postać regularnie wygłasza niekonwencjonalne idee i poglądy dotyczące religii."
 bp3_roaming.0240.t: "Niezapomniana noc"
 bp3_roaming.0240.desc: "Gdy szykujemy się do snu, nocne niebo nad nami rozbłyskuje tysiącem gwiazd. Odkąd opuściliśmy miejsce znane jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], nie widzieliśmy tak przejrzystego firmamentu.\n\nJest niezwykle cicho, nie słychać żadnych odgłosów ludzi czy zwierząt, tak jakby cały ten obszar wstrzymywał oddech, gdy podziwiamy widok. Pewnie dobrze byłoby ułożyć się do snu i porządnie wyspać, ale… Może jeszcze poczekam godzinę lub dwie."
 bp3_roaming.0240.a: "Zapamiętam tę noc do końca życia."
