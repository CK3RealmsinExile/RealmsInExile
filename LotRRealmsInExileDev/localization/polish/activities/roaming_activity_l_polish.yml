 bp3_roaming.0230.t: "Pustelnik"
 bp3_roaming.0230.desc: "W trakcie podróży w miejscu znanym jako [province.GetName] moi strażnicy i ja napotykamy samotną osobę w brudnym odzieniu. Gdy tylko nas zauważa, osóbka ta wykrzykuje: „Czy to najnowsza próba zesłana przez [hermit_character.GetFaith.HighGodNamePossessive]?”\n\n– Że co? – Tylko tyle jestem w stanie odpowiedzieć. Odczuwam konsternację i lekką urazę.\n\n– Chodź, opowiem ci o próbach i trudach osoby znanej jako [hermit_character.GetName], Ostoja Mądrości…"
 bp3_roaming.0230.a: "[hermit_character.GetNameNoTooltip], głosisz ciekawe idee."
 bp3_roaming.0230.a.hermit: "Odbyto rozmowę z pustelnikiem"
 bp3_roaming.0230.b: "#emp Opowiedz mi więcej…#!"
 bp3_roaming.0230.b.tooltip: "W tajemnicy przechodzisz na wiarę o nazwie [hermit_faith.GetName|l]"
 bp3_roaming.0230.c: "Cóż to za herezje na temat [ROOT.Char.GetFaith.HighGodNamePossessive]? Absolutnie niedopuszczalne!"
