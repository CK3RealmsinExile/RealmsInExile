 a_night_to_remember_key: "Osoba imieniem [host.GetShortUINameNotMe] nie spała przed całą noc, podziwiając bezchmurne nocne niebo."
 bp3_roaming.0250.t: "Niewielki grób"
 bp3_roaming.0250.desc: "[province.Custom('HoldingNoHoldingTerrainRoaming')]… to tutaj, w trakcie naszej podróży, natykamy się na coś, co wygląda na grób – [province.Custom('RoamingGraveVariants')]. Nie ma tu nic, co mogłoby sugerować, dlaczego grób znalazł się w takiej głuszy.\n\nChoć to miejsce pochówku znajduje się w odosobnieniu, ktoś bardzo się postarał, by wyglądało godnie. W tej sytuacji muszę chyba…"
 bp3_roaming.0250.a: "Odmówić modlitwę."
 bp3_roaming.0250.b: "Wykopać z grobu wszelkie kosztowności."
