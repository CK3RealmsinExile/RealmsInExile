 activity_roaming_guest_help_text: "[activity_guest|E] otrzyma szansę, by zredukować swój [stress|El] i zyskać [Concept('prestige_experience', 'sławę')|E]."
 phase_roaming: "Wędrowanie"
 phase_roaming_desc: ""
 activity_roaming_predicted_cost: "Koszt [Concept('hike', 'wędrówki')|E] zależny jest przede wszystkim od jej długości. Dłuższa wędrówka zapewni więcej możliwości, ale będzie też więcej kosztować."
 hike_province_requirement_landless: "[adventurers|E] i [characters|El] bez [Concept('domain', 'domeny')|E] mogą udać się na [hike_i] [Concept('hike', 'wędrówkę')|E] tylko w [Concept('barony', 'baronii')|E] sąsiedniej lub tej, w której się znajdują"
 hike_province_requirement_landed: "Możesz udać się na [hike_i] [Concept('hike', 'wędrówkę')|E] tylko w swoim [Concept('realm', 'państwie')|E]"
 roaming_option_travel_length: "Długość podróży"
 roaming_short_length: "Krótka wędrówka"
 roaming_short_length_desc: "$EFFECT_LIST_BULLET$ [activity|E] będzie krótsza i zapewni mniej możliwości\n\n#weak Krótka podróż z dala od dworów i szlachty pozwoli mi oczyścić umysł z wszelkich wątpliwości.#!"
 roaming_long_length: "Długa wędrówka"
 roaming_long_length_desc: "$EFFECT_LIST_BULLET$ [activity|E] będzie dłuższa i zapewni więcej możliwości\n\n#weak Pragnę udać się jak najdalej od wszystkiego i poświęcić trochę czasu tylko sobie.#!"
 roaming_befriend_intent: "Nawiązanie przyjaźni"
 roaming_befriend_intent_desc: "Poszukujesz okazji, by twój towarzysz podróży zyskał lepszą [Concept('opinion', 'opinię')|E] na twój temat. Pamiętaj, żeby zabrać kogoś ze sobą!"
 roaming_mystic_intent: "Mistyk"
 roaming_mystic_intent_desc: "Chcesz pobyć w samotności ze swoimi myślami. Wyższa szansa na uzyskanie [Concept('trait_level_track_xp', 'doświadczenia cechy')|E]."
 roaming_storyteller_intent: "Gawędziarz"
 roaming_storyteller_intent_desc: "Wypatrujesz chwil, które mogą stać się podstawą dobrej, interesującej opowieści. Zwiększy się [prestige_experience|El] uzyskana za tę aktywność."
 activity_roaming_province_desc: "Udajesz się do miejsca o nazwie [ROOT.Province.GetName]"
