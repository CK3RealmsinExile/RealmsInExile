 activity_roaming_empty_holding: "\n#P + Brak posiadłości#! "
 no_holding_roaming: "[ThisLocation.GetTerrain.GetNameNoTooltip] w miejscu znanym jako [ThisLocation.GetNameNoTooltip]"
 no_holding_roaming_tooltip: "[ThisLocation.GetTerrain.GetNameNoTooltip] w miejscu znanym jako [ThisLocation.GetName]"
