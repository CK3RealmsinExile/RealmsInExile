 holding_roaming_tooltip: "[ThisLocation.Custom('GetTerrainTypePlural')|U] wokół miejsca znanego jako [ThisLocation.GetName]"
 roaming_fame_reward_tt: "[perk|E] „[GetPerk('roaming_perk').GetName( GetNullCharacter )]”: zyskujesz #P [fame_value|0]#! pkt [Concept('prestige_experience', 'sławy')|E]"
 ### Events
 #Arrival Event
 roaming_intro_terrain_snippet_forest: "Są tu olbrzymie drzewa, promienie słońca igrają we mchu, a w powietrzu unosi się świeży zapach zieleni."
 roaming_intro_terrain_snippet_forest_2: "Z wysokich gałęzi dobiegają ptasie trele, a zwierzęta przedzierają się przez zarośla."
 roaming_intro_terrain_snippet_forest_winter: "Jest to cicha przestrzeń okolona drzewami wyrastającymi z ziemi niczym nieruchomi wartownicy, której spokój zaburza tylko delikatne skrzypienie śniegu."
 roaming_intro_terrain_snippet_forest_winter_2: "Jest to cichy obszar delikatnie otulony przez zimę; drzewa ozdabia śnieżna pokrywa."
 roaming_intro_terrain_snippet_forest_monsoon: "Wszędzie wokół nas słychać rytmiczne bębnienie deszczu, którego ciężkie krople spadają z najwyższych gałęzi."
 roaming_intro_terrain_snippet_mountain: "Zadzieram głowę, by spojrzeć na otaczające nas góry, których szczyty zdają się sięgać nieba."
 roaming_intro_terrain_snippet_mountain_2: "Rozpościera się przed nami zachwycający widok; ludzie i zwierzęta są tak daleko, że widzimy zaledwie maleńkie kropeczki."
 roaming_intro_terrain_snippet_mountain_winter: "Górskie szczyty pokrywa czapa śniegu, a zimowe powietrze jest ostre i rześkie."
 roaming_intro_terrain_snippet_mountain_monsoon: "Rzeki i niewielkie wodospady spływają w dół górskich stoków, przekształcając leżące poniżej doliny w życiodajne obszary."
 roaming_intro_terrain_snippet_hills: "Przed nami pagórki rozciągają się niczym morze zieleni i brązów."
 roaming_intro_terrain_snippet_hills_2: "Widzę szczyty niewielkich pagórków; każdy z nich to kolejny cel do skreślenia w nadchodzących dniach."
 roaming_intro_terrain_snippet_hills_winter: "Rozciągające się przede mną wzgórza są delikatnie przyozdobione mrozem i śniegiem."
 roaming_intro_terrain_snippet_hills_winter_2: "Zima spowiła wzgórza bielą. W tych dolinach panuje cisza, którą z rzadka przerywa skrzypienie śniegu pod moimi butami."
 roaming_intro_terrain_snippet_hills_monsoon: "Deszcz żłobi w zboczach niewielkie strumienie; choć nie utrzymują się długo, stanowią wspaniały widok."
 roaming_intro_terrain_snippet_plains: "Niekończąca się linia horyzontu przecina bezkresne niebo, pod którym kołysze się na wietrze morze zielonej trawy."
 roaming_intro_terrain_snippet_plains_2: "Przede mną rozciągają się bezkresne równiny, a gdzieś w oddali widać pojedyncze, pasące się zwierzęta."
 roaming_intro_terrain_snippet_plains_winter: "Jak daleko sięgnąć wzrokiem, pokrytą warstwą śniegu równinę smaga zimny wiatr."
 roaming_intro_terrain_snippet_plains_winter_2: "Ziemię spowił cichy, zimowy bezruch, z rzadka tylko przerywany przez zwierzęta szukające jedzenia."
 roaming_intro_terrain_snippet_plains_monsoon: "Jak daleko sięgnąć wzrokiem, błotniste równiny nasiąkają obfitymi opadami deszczu."
 roaming_intro_terrain_snippet_farmlands: "Rządki upraw ciągną się w nieskończoność, a w palącym słońcu harują poddani."
 roaming_intro_terrain_snippet_farmlands_2: "Rolnicy pracują w polu, a zwierzęta pasą się w ciszy na zielonych polach."
 roaming_intro_terrain_snippet_farmlands_winter: "Puste pola uprawne spowiły zima i chłód. W zasięgu wzroku nie ma ani rolników, ani zwierząt."
 roaming_intro_terrain_snippet_farmlands_winter_2: "Puste, ścięte mrozem pola i chłód w powietrzu przypominają nam, którą mamy porę roku."
 roaming_intro_terrain_snippet_farmlands_monsoon: "Podczas obfitych opadów deszczu na polach rozkwita życie, a miejscowi rolnicy starają się zrobić z tej sytuacji jak największy użytek."
 roaming_intro_terrain_snippet_desert: "Przede mną rozciąga się w nieskończoność złota pustynia, ogrzewana przez wiszące nisko nad horyzontem słońce."
 roaming_intro_terrain_snippet_desert_2: "Jak daleko sięgnąć wzrokiem, w każdym kierunku rozciąga się złota pustynia, cicha i nieubłagana."
 roaming_intro_terrain_snippet_desert_monsoon: "Piasek uległ obfitym opadom deszczu, przez co ten surowy teren rozkwita chwilowo życiem."
 roaming_intro_terrain_snippet_desert_mountains: "Poszarpane granie górują na tle nieba niczym milczący wartownicy tego jałowego terenu."
 roaming_intro_terrain_snippet_desert_mountains_2: "Między olbrzymimi górami kryją się doliny, a w oazach zmęczeni podróżnicy mogą przez chwilę odpocząć."
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "Podczas opadów strumienie wody żłobią w górskich zboczach nowe ścieżki, na moment nadając krajobrazowi nieco łagodności."
 roaming_intro_terrain_snippet_oasis: "W niewielkiej oazie kołyszą się lekko drzewa palmowe, a zwierzęta w ciszy piją wodę."
 roaming_intro_terrain_snippet_oasis_2: "W niewielkiej oazie przejrzystą wodę okala zieleń, zapewniając cień grupie podróżników."
 roaming_intro_terrain_snippet_oasis_monsoon: "Dzięki intensywnym ulewom oaza i sąsiadujący z nią obszar rozkwitają, a roślinność pojawia się w miejscach, gdzie zazwyczaj jej brakuje."
 roaming_intro_terrain_snippet_wetlands: "Gdzie okiem sięgnąć, rozciągają się mokradła. Niewielka grupa ludzi przemieszcza się po okolicy, ostrożnie przemierzając kanały."
 roaming_intro_terrain_snippet_wetlands_2: "W wodzie odbija się niebo, a trzciny poruszają się delikatnie na wietrze. Słychać nieprzerwane bzyczenie owadów i beczenie zwierząt."
 roaming_intro_terrain_snippet_wetlands_monsoon: "Podniesiony poziom wody na mokradłach sprawia, że praktycznie nie da się tędy przemieszczać. Gdy dumam nad tym, jak mam wyruszyć dalej, dostrzegam człowieka powoli brodzącego w wodzie, która sięga mu do piersi."
 roaming_intro_second_half_generic: "W końcu mogę zostawić za sobą wszystkie przeszłe zmagania i po prostu skupić się na złapaniu oddechu. To okazja, by odłożyć wszystko na bok i naprawdę się odprężyć."
 roaming_intro_second_half_winter: "Towarzyszyła mi nadzieja, że zaznam nieco odpoczynku od stresów dworskiego życia, lecz… jest tu chłodniej, niż mi się wydawało."
 roaming_intro_second_half_monsoon: "Nadciąga monsun. Może nie jest to najlepszy moment na odpoczynek od trudów szlacheckiego życia. Właściwie to miło byłoby mieć teraz dach nad głową."
 bp3_roaming.0005.t: "Przybycie"
 bp3_roaming.0005.desc: "Wraz z moją świtą docieram wreszcie do miejsca o nazwie [province.GetName]. Przez chwilę chłonę widok. [province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.a: "Nareszcie spokój."
 bp3_roaming.0005.b: "Co za widok!"
 bp3_roaming.0005.c: "Oby nie zabrakło mi ubrań…"
 bp3_roaming.0005.d: "Idealny moment…"
 roaming_start_of_the_journey_key_title: "Rozpoczęcie podróży"
 roaming_start_of_the_journey_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')] – to tutaj rozpoczyna podróż [root_scope.GetShortUINameNotMe]."
 #Outro Event
 roaming_outro_snippet_stress_loss_weak: "Dzięki pobytowi na tym terenie mój zmęczony umysł zaznał ukojenia, lecz tylko w niewielkim stopniu. To zaledwie chwilowy odpoczynek od zgiełku życia."
 roaming_outro_snippet_stress_loss_weak_2: "W tym azylu udało mi się zaznać paru chwil spokoju, które nieco podniosły mnie na duchu."
 roaming_outro_snippet_stress_loss_weak_3: "Udało mi się odpocząć tu przez chwilę od moich obowiązków. To niewielka ulga, ale zawsze coś."
 roaming_outro_snippet_stress_loss_medium: "Czuję, jakby z moich barków zdjęto ciężkie brzemię."
 roaming_outro_snippet_stress_loss_medium_2: "Tutaj, w objęciach natury i z dala od ludzi, moje problemy nie wydają mi się tak dojmujące."
 roaming_outro_snippet_stress_loss_medium_3: "Czuję, jak ogarnia mnie spokój, a codzienne problemy zdają się nieistotne. Przynajmniej na razie."
 roaming_outro_snippet_stress_loss_strong: "Zaznaję odświeżenia, jakby z moich barków zdjęto ciężki płaszcz trosk i obaw."
 roaming_outro_snippet_stress_loss_strong_2: "Opuszczam te ziemie w poczuciu głębokiego odświeżenia – mój umysł jest jasny, a serce lekkie."
 roaming_outro_snippet_stress_loss_strong_3: "Napięcie, które kiedyś było przytłaczające, teraz wydaje się odległe, jakby rozeszły się chmury, ukazując słońce."
 roaming_outro_snippet_stress_loss_very_strong: "Spędzając samotnie czas w dziczy, udało mi się osiągnąć jasność umysłu i lepiej zrozumieć ścieżkę, którą podążam."
 roaming_outro_snippet_stress_loss_very_strong_2: "Napięcie uleciało. Czuję, że udało mi się odkryć nowy sens życia."
 roaming_outro_snippet_stress_loss_very_strong_3: "W tym pełnym spokoju miejscu udało mi się odsunąć na bok wszelkie troski. Teraz powracam jako nowy, odmieniony człowiek."
 roaming_outro_snippet_returning_home: "Odwracam się z ledwo słyszalnym westchnieniem i rozpoczynam drogę powrotną."
 roaming_outro_snippet_returning_home_2: "Odwracam się niechętnie, odsuwam na bok wspomnienia i rozpoczynam drogę do domu, gdzie z pewnością czekają na mnie liczne obowiązki."
 roaming_outro_snippet_returning_home_3: "Biorę głęboki wdech i upajam się ostatnimi chwilami w tym azylu, zanim wyruszę w drogę powrotną."
 roaming_outro_snippet_returning_home_4: "Żegnam się z tym miejscem, czując w sercu spokój, którego od dawna nie było dane mi zaznać. Czas wyruszyć do domu."
 bp3_roaming.0010.t: "Powrót do domu"
 bp3_roaming.0010.desc: "[province.Custom('HoldingNoHoldingTerrainRoaming')]… To już ostatnie chwile, które tu spędzam. Raz jeszcze oglądam się za siebie, wspominając podróż przez tereny znane jako [province.GetTerrain.GetNameNoTooltip|l]. [ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.a: "Tak to już jest w życiu…"
 roaming_end_of_the_journey_key_title: "Zakończenie podróży"
 roaming_end_of_the_journey_key: "[host.GetShortUINameNotMe] kończy podróż, która prowadziła przez te obszary: [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')|l]."
 ### Mid-Activity Events
 bp3_roaming.0050.t: "Imponujący widok"
 bp3_roaming.0050.desc: "Kontynuujemy wspinaczkę po zboczu, stąpając powoli, krok za krokiem. To był długi dzień. W udach czuję palący ból i skupiam się już tylko na tym, by nogi niosły mnie naprzód. Ostatnie kilka kroków stawiam z pomocą jednego z moich strażników.\n\nNagle wychodzimy na półkę skalną. Widzę stąd rozciągającą się poniżej dolinę, przypominającą gobelin utkany z zieleni i brązów. Przez wyczerpanie i wysiłek związany z podróżą umknął mi fakt, że dotarliśmy tak wysoko, lecz teraz… myślę, że było warto."
 bp3_roaming.0050.a: "Warto ujrzeć coś takiego, nawet za cenę zmęczenia."
 breathtaking_view_key_title: "$bp3_roaming.0050.t$"
 breathtaking_view_key: "[host.GetShortUINameNotMe] dociera na szczyt znajdujący się w miejscu o nazwie [province.GetName] i, zachwyciwszy się przepięknym widokiem, uznaje, że czas wracać do domu."
 bp3_roaming.0060.t: "Mała oaza"
 bp3_roaming.0060.desc: "Po wielogodzinnej wędrówce przez złote pustkowie w oddali dostrzegamy oazę. Z początku obawiam się, że to może być fatamorgana, lecz gdy podchodzimy bliżej, zauważamy pasące się w pobliżu zwierzęta.\n\nZnajduję niewielkie zacienione miejsce, w którym ja i moi strażnicy możemy wreszcie odpocząć, przynajmniej na chwilę. To idealny przystanek przed przystąpieniem do poszukiwania drogi powrotnej do domu."
 bp3_roaming.0060.a: "Cóż za piękny zakątek pośród dzikich ostępów."
 the_oasis_key_title: "$bp3_roaming.0060.t$"
 the_oasis_key: "[host.GetShortUINameNotMe] natrafia na niewielką, spokojną oazę w miejscu o nazwie [province.GetName], gdzie zażywa odpoczynku, zanim zacznie szukać drogi powrotnej do domu."
 bp3_roaming.0070.t: "Koniec ścieżki"
 bp3_roaming.0070.desc.intro: "Przez długie godziny podążamy starą leśną ścieżką, która staje się coraz mniej wyraźna, aż wreszcie się urywa. Rozglądam się dookoła. Jest tu niewielka polanka i nic poza tym. Tylko… cisza pośród dzikości.\n\n"
 bp3_roaming.0070.desc.landless: "Życie w dziczy to dla mnie żadna nowość, jednak teraz czuję, że przyszło mi przekroczyć granicę dzielącą domenę ludzi od tego, co nieznane. Czas zostawić za sobą tę polankę i wracać do obozu. Ciekawe, czy jeszcze kiedyś tu trafię."
 bp3_roaming.0070.desc.landed: "Sama obecność tutaj przypomniała mi, jak daleko stąd do miejsca o nazwie [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] i mojego codziennego życia, jednak teraz czuję, że przyszło mi przekroczyć granicę dzielącą domenę ludzi od tego, co nieznane. Czas zostawić za sobą tę polankę i wracać do domu. Ciekawe, czy jeszcze kiedyś tu trafię."
 bp3_roaming.0070.a: "Cóż za osobliwe miejsce."
 paths_end_key_title: "$bp3_roaming.0070.t$"
 paths_end_key: "[host.GetShortUINameNotMe] natrafia na osobliwą, leśną polankę w miejscu znanym jako [province.GetName], gdzie odpoczywa przez chwilę przed wyruszeniem w podróż powrotną do domu."
 bp3_roaming.0080.t: "Zapach oceanu"
 bp3_roaming.0080.desc: "Choć jeszcze go nie widzimy, wiemy, że tam jest, zdradza je bowiem krzyk przelatujących nad naszymi głowami mew i słonawy zapach. Morze wita nas nagle, rozpościerając się przed nami bezkresnym błękitem aż po horyzont. Siadamy nad wodą, patrząc na fale delikatnie obmywające brzeg.\n\nPrzez moment czuję, że wszystkie moje troski mogę odsunąć na bok, żeby po prostu cieszyć się chwilą. Wiem, że wkrótce czeka mnie powrót do domu, ale jeszcze nie pora odchodzić. Teraz jestem tutaj."
 bp3_roaming.0080.a: "Cóż za spokojne życie."
 ocean_scent_key_title: "$bp3_roaming.0080.t$"
 ocean_scent_key: "[host.GetShortUINameNotMe] prowadzi swoją grupę na wybrzeże w miejscu o nazwie [province.GetName], gdzie wypoczywa przed wyruszeniem w podróż powrotną."
 bp3_roaming.0090.t: "Rzeka na końcu podróży"
 bp3_roaming.0090.desc: "Robi się późno, gdy docieramy nad niewielką rzeczkę. W okolicy nie widać żadnego mostu. Rozglądam się uważnie, ale po drugiej stronie niczego nie ma; można uznać, że jest to granica między ostatnimi oznakami cywilizacji a nieznaną dziczą.\n\nSiadam na chwilę, by dać stopom odpocząć. Wydaje mi się czasem, że na drugim brzegu coś się porusza albo ktoś mnie obserwuje, ale niczego nie widzę."
 bp3_roaming.0090.a: "To dobre miejsce na odpoczynek."
 river_journeys_end_key_title: "$bp3_roaming.0090.t$"
 river_journeys_end_key: "Przed wyruszeniem w drogę powrotną [host.GetShortUINameNotMe] zatrzymuje się na wypoczynek w miejscu znanym jako [province.GetName] i natrafia na rzekę, której nie da się przekroczyć."
 ### Random Events
 bp3_roaming.0100.t: "Spotkanie z nieznajomym"
 bp3_roaming.0100.desc: "Przemierzając miejsce, gdzie ciągnie się [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')], natrafiam na starszą osobę opartą o zwietrzałą skałę obok ścieżki. Trwamy tak chwilę w ciszy; wydaje się, że [ancient_traveler.GetWomanMan] tonie we własnych myślach i dopiero po jakimś czasie dostrzega moją obecność.\n\nKiwa lekko głową i podnosi się powoli – każdemu ruchowi towarzyszy skrzypienie starych kości – a następnie rusza ku nieznanemu."
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName] siada na starym kamieniu i wzdycha z ulgą. Wydaje się, że chwila odpoczynku jest dla [special_guest.Custom('PL_niego_niej')] ważniejsza niż obecność tej osoby."
 bp3_roaming.0100.a: "Ciekawe o czym rozmyślała ta osoba, zapuściwszy się w taką dzicz?"
 bp3_roaming.0100.a.flavor: "To wspaniałe miejsce do rozmyślań."
 bp3_roaming.0100.b: "Nareszcie trafiła się okazja, by usiąść i odpocząć."
 bp3_roaming.0100.c: "Poczekaj chwilę!"
 bp3_roaming.0100.c.flavor: "Może zechce podzielić się swoją mądrością?"
 bp3_roaming.0100.c.win: "Odbywam owocną rozmowę z osobą imieniem [ancient_traveler.GetName]"
 bp3_roaming.0100.c.neutral: "Przekonuję osobę imieniem [ancient_traveler.GetNameNoTooltip], by dołączyła do mojego dworu"
 bp3_roaming.0100.c.loss: "[ancient_traveler.GetNameNoTooltip] nie ma ochoty na rozmowę"
 bp3_roaming.0100.d: "– Wystarczyło na moment odwrócić wzrok i osoba ta rozpłynęła się w powietrzu…"
 roaming_pondering_stone_mystic_key_title: "Objawienia"
 roaming_pondering_stone_mystic_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]… To tutaj osoba imieniem [host.GetShortUINameNotMe] doświadczyła licznych objawień."
 roaming_pondering_stone_key_title: "Kamień dumania"
 roaming_pondering_stone_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]… To tutaj osoba imieniem [host.GetShortUINameNotMe] znalazła odosobniony, zwietrzały kamień, na którym usiadła, by dumać nad swoim życiem."
 roaming_resting_stone_key_title: "Kamień odpoczynku"
 roaming_resting_stone_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]… To tutaj osoba imieniem [host.GetShortUINameNotMe] znalazła odosobniony, zwietrzały kamień, na którym usiadła, by odpocząć."
 roaming_old_man_key_title: "Starożytny wędrowiec"
 roaming_old_man_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]… To tutaj osoba imieniem [host.GetShortUINameNotMe] natknęła się na starą, pomarszczoną osobistość."
 roaming_ancient_traveler_poet_key_title: "Mistyczny wędrowiec"
 roaming_ancient_traveler_poet_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]… To tutaj osoba imieniem [host.GetShortUINameNotMe] natknęła się na pewną personę roztaczającą wokół siebie mistyczną aurę."
 pondering_rulership_modifier: "Rozważania o władzy"
 pondering_rulership_modifier_desc: "Ta postać spędziła dużo czasu, dumając nad brzemieniem władzy."
 pondering_religion_modifier: "Rozważania o religii"
 pondering_religion_modifier_desc: "Ta postać spędziła dużo czasu, dumając nad wpływem religii na swoje życie."
 pondering_war_modifier: "Rozważania o wojnie"
 pondering_war_modifier_desc: "Ta postać spędziła dużo czasu, dumając nad wojną i strategią."
 pondering_schemes_modifier: "Rozważania o spiskach"
 pondering_schemes_modifier_desc: "Ta postać spędziła dużo czasu, dumając nad spiskami i osobami, które mogą próbować ją usidlić."
 pondering_management_modifier: "Rozważania o zarządzaniu"
 pondering_management_modifier_desc: "Ta postać spędziła dużo czasu, dumając nad tym, jak może ulepszyć swoje państwo."
 pondering_travel_modifier: "Rozważania o podróży"
 pondering_travel_modifier_desc: "Ta postać spędziła dużo czasu, dumając nad swoimi podróżami."
 bp3_roaming.0110.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] w miejscu o nazwie [sighting_province.GetNameNoTooltip]"
 bp3_roaming.0110.desc: "Pogoda stopniowo się pogarsza, a ja zauważam nagle, że coś wyłania się z zarośli. To [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] – w dodatku zaskakująco duży okaz – zaledwie kilka kroków przede mną. Nasze oczy spotykają się i zwierzę spostrzega moją obecność.\n\nTa sytuacja trwa zaledwie przez chwilę; zwierzę podrywa się niespodziewanie i znika z powrotem w dziczy."
 bp3_roaming.0110.desc.companion: "Słyszę, jak obok [special_guest.GetFirstName] wzdycha z ulgą."
 bp3_roaming.0110.a: "To może być dobry moment, by wyruszyć na łowy."
 bp3_roaming.0110.b.weakling: "Uff! Jeszcze chwila, a strach by mnie obleciał."
 bp3_roaming.0110.b.hunter: "Cóż za ciekawskie maleństwo!"
 bp3_roaming.0110.c: "– Po brutalnej walce olbrzymia bestia podkuliła ogon i uciekła…"
 roaming_animal_sighting_key_title: "Napotkanie zwierzęcia"
 roaming_animal_sighting_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]… To podróżując po tym terenie [host.GetShortUINameNotMe] napotyka dzikie zwierzę."
 roaming_animal_sighting_poet_key_title: "$roaming_animal_sighting_key_title$"
 roaming_animal_sighting_poet_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]… To tutaj [host.GetShortUINameNotMe] walczy z dzikim zwierzęciem."
 bp3_roaming.0120.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] z legendy"
 bp3_roaming.0120.desc: "Wędruję dalej mimo parszywej pogody, gdy nagle dostrzegam coś kątem oka. Przez moment wszystko widzę wyraźnie – oto przygląda mi się [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]. Futro zwierzęcia jest całkiem [sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')].\n\nSzukam w myślach tych kilku znanych mi opowieści o mitycznej istocie, które stoi właśnie przede mną, jednak bestia znika z powrotem w [activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')] tak szybko, jak się pojawiła."
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.a: "To zwierzę musi być moje!"
 bp3_roaming.0120.b: "Cóż za widok!"
 bp3_roaming.0120.c: "– Wtedy olbrzymia bestia rzuciła się na mnie…"
 roaming_legendary_sighting_key_title: "Oko w oko z legendą"
 roaming_legendary_sighting_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]… To podróżując po tym terenie [host.GetShortUINameNotMe] natrafia na legendarne zwierzę."
 roaming_legendary_sighting_poet_key_title: "$roaming_legendary_sighting_key_title$"
 roaming_legendary_sighting_poet_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]… To podróżując po tym terenie osoba imieniem [host.GetShortUINameNotMe] zostaje zaatakowana przez legendarne zwierzę."
 LegendaryBeastProvinceWeatherSnow: "śniegu"
 LegendaryBeastProvinceWeatherRain: "deszczu"
 LegendaryBeastProvinceWeatherFog: "oparach mgły"
 bp3_roaming.0130.t: "Zapomniane pole bitwy"
 bp3_roaming.0130.desc: "Padlinożerne ptaki słyszę z oddali dużo wcześniej, niż je dostrzegam. Pożywiają się na niewielkim polu bitwy pełnym martwych ciał, które gniją już od dłuższego czasu.\n\nGdy je mijam, co jakiś czas podnoszą znad posiłku zakrwawione dzioby i na mnie łypią."
 bp3_roaming.0130.desc.companion: "Na ten widok [special_guest.GetFirstName] dostaje mdłości i odbiega na bok."
 bp3_roaming.0130.a: "Wypadałoby zmówić szybką modlitwę za poległych."
 bp3_roaming.0130.b: "Zobaczmy, czy uda mi się znaleźć coś cennego…"
 bp3_roaming.0130.c: "– I wtedy trupy zaczęły wstawać z martwych…"
 roaming_battlefield_prayer_key_title: "Zapomniane pole bitwy"
 roaming_battlefield_prayer_key: "W miejscu znanym jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] [host.GetShortUINameNotMe] znajduje zapomniane pole bitwy, gdzie odmawia modlitwę za poległych."
 roaming_battlefield_scavenging_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_scavenging_key: "W miejscu znanym jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] [host.GetShortUINameNotMe] znajduje zapomniane pole bitwy, gdzie poświęca chwilę na poszukiwanie wartościowych przedmiotów."
 roaming_battlefield_poet_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_poet_key: "W miejscu znanym jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] [host.GetShortUINameNotMe] znajduje zapomniane pole bitwy, gdzie rzekomo na [host.Custom('PL_jego_jej')] oczach trupy powstały z martwych."
 bp3_roaming.0140.t: "Noc w dziczy"
 bp3_roaming.0140.desc: "Cisza i ciemność spowijają obozowisko, gdy układamy się do snu. Choć ktoś z naszego grona staje na straży, trudno o spokój, mrok potęguje bowiem wszelkie odgłosy żywych stworzeń.\n\nNad nami, niczym gobelin poprzetykany światełkami, rozciąga się nocne niebo. Przez chwilę próbuję ignorować dźwięki w tle, skupiając się na tym widoku."
 bp3_roaming.0140.desc.companion: "\n\nGdy to robię, słyszę, jak [special_guest.GetFirstName] chrapie lekko niedaleko stąd. Wygląda na to, że inni nie mają problemu z zaśnięciem…"
 bp3_roaming.0140.a: "Nie myśl o tym – po prostu zamknij oczy i módl się."
 bp3_roaming.0140.b: "– Straże! Przeczesać las i znaleźć każdą bestię, czy to mityczną, czy to zwykłą!"
 bp3_roaming.0140.b.1: "Spędzasz całą noc, szukając źródeł zagrożenia"
 bp3_roaming.0140.b.2: "Udaje ci się odstraszyć to, co czaiło się w mroku"
 bp3_roaming.0140.b.3: "Zasypiasz, czekając, aż strażnicy zrobią swoje"
 bp3_roaming.0140.c: "– To były maleńkie bestie nie z tej ziemi tańczące na krawędzi światła…"
 bp3_roaming.0140.d: "Idealny czas i miejsce na rozmyślania."
 roaming_night_scare_key_title: "Noc w dziczy"
 roaming_night_scare_key: "[host.GetShortUINameNotMe] spędza całą noc w miejscu znanym jako[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], w otoczeniu przerażających dźwięków."
 roaming_night_threat_key_title: "$roaming_night_scare_key_title$"
 roaming_night_threat_key: "[host.GetShortUINameNotMe] spędza całą noc w miejscu znanym jako[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], poszukując wyimaginowanych zagrożeń."
 roaming_night_sleep_key_title: "$roaming_night_scare_key_title$"
 roaming_night_sleep_key: "[host.GetShortUINameNotMe] wysypia się porządnie po tym, jak przegania stworzenia, które przeszkadzały [host.Custom('PL_mu_jej')] w miejscu o nazwie [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 roaming_night_poet_key_title: "$roaming_night_scare_key_title$"
 roaming_night_poet_key: "[host.GetShortUINameNotMe] spędza ponoć całą noc, oglądając bestie nie z tej ziemi tańczące w [host.Custom('PL_jego_jej')] obozie."
 roaming_night_mystic_key_title: "Nocne niebo"
 roaming_night_mystic_key: "[host.GetShortUINameNotMe] spędza całą noc, patrząc w gwiazdy i dumając nad życiem."
 bp3_roaming.0150.t: "Spokojny staw"
 bp3_roaming.0150.desc: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]… to tutaj, po długim marszu, natrafiam na spokojny staw w samym środku dziczy. Poza kilkoma pojącymi się ptakami nie ma tu żadnego człowieka ani zwierzęcia.\n\n"
 bp3_roaming.0150.desc.no_companion: "Siadam nad wodą, daję stopom odpocząć i nabieram powietrza w płuca."
 bp3_roaming.0150.desc.companion: "Siadamy nad wodą i dajemy stopom odpocząć. Słyszę, jak [special_guest.GetFirstName] wzdycha głęboko."
 bp3_roaming.0150.a: "Ach, chwila odpoczynku."
 bp3_roaming.0150.b: "– Kiedy nad wodą rozbrzmiała czarująca melodia, nadszedł czas, by odejść…"
 roaming_quiet_pond_key_title: "Spokojny staw"
 roaming_quiet_pond_key: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]… to tutaj [host.GetShortUINameNotMe] natrafia na spokojny staw, nad którym udaje [host.Custom('PL_mu_jej')] się odpocząć."
 roaming_quiet_pond_poet_key_title: "$roaming_quiet_pond_key_title$"
 roaming_quiet_pond_poet_key: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]… to tutaj [host.GetShortUINameNotMe] natrafia na spokojny staw, nad którym udaje [host.Custom('PL_mu_jej')] się odpocząć."
 bp3_roaming.0160.t: "Płonące gospodarstwo"
 bp3_roaming.0160.desc: "Zapach spalonego drewna i ciał dociera do mnie dużo wcześniej, niż je zauważam. Gdy trafiamy na miejsce, widzę tylko zwęgloną skorupę budynku, który musiał być niegdyś dużym gospodarstwem.\n\n"
 bp3_roaming.0160.desc.no_companion: "Moi strażnicy szybko zauważają, że nie ma tu nikogo ani niczego do ocalenia."
 bp3_roaming.0160.desc.companion: "Słyszę, jak [special_guest.GetFirstName] rozmawia z moimi strażnikami; nie ma tu nikogo ani niczego do ocalenia."
 bp3_roaming.0160.desc.outro: "Po domostwie i ludziach, którzy je zamieszkiwali, pozostał tylko popiół."
 bp3_roaming.0160.a: "Znajdź ludzkie szczątki i zapewnij im godny pochówek."
 bp3_roaming.0160.b: "Strażnicy! Ogołocić to miejsce ze wszystkiego."
 bp3_roaming.0160.c: "– Wielokrotnie próbowaliśmy dostać się do płonącego budynku, ale nic z tego nie wyszło…"
 roaming_burning_farm_piety_key_title: "Płonące gospodarstwo"
 roaming_burning_farm_piety_key: "Podczas swoich podróży [host.GetShortUINameNotMe] natrafia na płonące gospodarstwo. Przed odejściem wraz ze strażnikami grzebie znalezione tam ludzkie szczątki."
 roaming_burning_farm_greedy_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_greedy_key: "Podczas swoich podróży [host.GetShortUINameNotMe] natrafia na płonące gospodarstwo. Przed odejściem wraz ze strażnikami ogołacają miejsce ze wszystkiego, co się da."
 roaming_burning_farm_poet_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_poet_key: "Podczas swoich podróży [host.GetShortUINameNotMe] natrafia na płonące gospodarstwo. Przed odejściem podobno próbuje jak najlepiej pomóc jego mieszkańcom, ale bez powodzenia."
 bp3_roaming.0170.t: "Cichy dzień"
 bp3_roaming.0170.desc: "Mimo rozmaitych oczekiwań, które mi towarzyszyły, dzień okazał się osobliwie cichy. Z początku każdy widok i dźwięk przyciągały moją uwagę. Z czasem jednak okazało się, że nie dzieje się nic wyjątkowego i moja koncentracja osłabła.\n\n"
 bp3_roaming.0170.desc.no_companion: "Stopniowo zaczynam doceniać prostotę samego spaceru. Jest to czas, który poświęcam tylko sobie i własnym myślom."
 bp3_roaming.0170.desc.companion: "Stopniowo zaczynam doceniać czas spędzony z osobą imieniem [special_guest.GetFirstName]. Nie dzieje się nic szczególnego, lecz i tak jest przyjemnie."
 bp3_roaming.0170.a: "Może właśnie tego było mi trzeba."
 roaming_quiet_day_key_title: "Cichy dzień"
 roaming_quiet_day_key: "Osoba znana jako [host.GetShortUINameNotMe] przeżyła osobliwie spokojny dzień w miejscu o nazwie [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 bp3_roaming.0180.t: "Narzekanie ze zmęczenia"
 bp3_roaming.0180.desc: "Spacer w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] sprawia mi dużo przyjemności, ale niestety nie mogę powiedzieć tego samego o osobie towarzyszącej mi w podróży. [special_guest.GetFirstName] od jakiegoś czasu zostaje w tyle i co jakiś czas słyszę, jak wyklina pod nosem, czasem pod moim adresem. W końcu dociera do mnie [special_guest.Custom('PL_jego_jej')] pełne frustracji pytanie: „Daleko jeszcze?”\n\nWydaje mi się, że od celu naszej wędrówki dzieli nas spora odległość i wędrówka trochę jeszcze potrwa. [special_guest.GetFirstName] patrzy na mnie wyczekująco."
 bp3_roaming.0180.a: "Nie martw się, jesteśmy tuż, tuż."
 bp3_roaming.0180.a_short: "Nie poddawaj się!"
 bp3_roaming.0180.b: "Może czas na przerwę…"
 roaming_tired_mutterings_lies_key_title: "Narzekanie ze zmęczenia"
 roaming_tired_mutterings_lies_key: "Osoba znana jako [host.GetShortUINameNotMe] pozostała niewrażliwa na narzekania zmęczonego towarzysza podróży imieniem [special_guest.GetShortUINameNotMe]."
 roaming_tired_mutterings_break_key_title: "Narzekanie ze zmęczenia"
 roaming_tired_mutterings_break_key: "Wysłuchawszy narzekania zmęczonego towarzysza podróży imieniem [special_guest.GetShortUINameNotMe], osoba znana jako [host.GetShortUINameNotMe] zarządziła odpoczynek."
 roaming_tired_mutterings_athletic_key_title: "Długi spacer"
 roaming_tired_mutterings_athletic_key: "Osoba imieniem [host.GetShortUINameNotMe] spędziła w miejscu znanym jako [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] sporo czasu na wędrowaniu, budując swoją wytrzymałość i znajdując w tym przyjemność."
 bp3_roaming.0190.t: "Szansa na rozmowę"
 bp3_roaming.0190.desc: "W trakcie wędrówki przez dzikie ostępy w miejscu znanym jako [ROOT.Char.GetCurrentLocation.GetName] mam mnóstwo czasu na rozmowę z osobą imieniem [special_guest.GetFirstName]. Wcześniej towarzyszyła mi nadzieja, że wspólnie spędzony czas upłynie nam miło, a teraz wręcz zaskakuje mnie, jak świetnie nam się konwersuje.\n\n[special_guest.GetFirstNameNoTooltip] porusza mnóstwo ciekawych tematów; ma wiele do powiedzenia na temat ludzi z miejsca o nazwie [ROOT.Char.GetCapitalLocation.GetName], zna też lokalne plotki i wciągające opowieści. Godziny mijają jak minuty, a ja ledwo zauważam upływ czasu."
 bp3_roaming.0190.a: "Ktoś taki jak [random_courtier.GetFirstNameNoTooltip] miałby powiedzieć coś takiego? Przezabawne!"
 roaming_chance_to_talk_key_title: "Szansa na rozmowę"
 roaming_chance_to_talk_key: "Osoby znane jako [special_guest.GetShortUINameNotMe] i [host.GetShortUINameNotMe] umiliły sobie czas rozmową, przemierzając miejsce znane jako [activity.GetCurrentPhase.GetLocation.GetName]."
 bp3_roaming.0200.t: "Niebiańskie płótno"
 bp3_roaming.0200.desc: "Mija kilka godzin od zachodu słońca, gdy nagle niebo zaczyna mienić się najpiękniejszymi odcieniami fioletu, błękitu i pomarańczu… jakby stało się płótnem dla dzieła malowanego ręką [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nWszyscy przyglądamy się w zachwycie temu niesamowitemu pokazowi. Dopiero gdy dobiega końca, zaczynamy rozmawiać o tym, co ujrzeliśmy, a słowa uwielbienia mieszają się ze strachem."
 bp3_roaming.0200.a: "Cóż za widok!"
 roaming_nightsky_canvas_key_title: "Niebiańskie płótno"
 roaming_nightsky_canvas_key: "Osoba imieniem [host.GetShortUINameNotMe] podziwiała imponujące zjawisko astronomiczne widoczne na niebie w miejscu znanym jako [activity.GetCurrentPhase.GetLocation.GetName]."
 bp3_roaming.0210.t: "Ptaki nad głową"
 bp3_roaming.0210.desc: "Gdy przemierzamy miejsce znane jako [province.GetName], godzinami podążają za nami dwa ptaki. Okrążają nas niespiesznie, lądują jednak zbyt daleko, by stanowić zagrożenie, i skrzeczą na nas z daleka. Gdy na moment podlatują bliżej, zauważam czarne i białe pióra.\n\nPo chwili wykonują ostatnie okrążenie, po czym odlatują. Nawet gdy są już bardzo daleko, wciąż słyszymy w oddali ich śpiew."
 bp3_roaming.0210.a: "Cóż… jeden na smutek, dwa na szczęście."
 the_birds_overhead_key_title: "$bp3_roaming.0210.t$"
 the_birds_overhead_key: "W miejscu znanym jako [province.GetName] za osobą imieniem [host.GetShortUINameNotMe] podążają dwa ptaki, towarzysząc grupie swoim śpiewem."
 bp3_roaming.0220.t: "Zapomniana wioska"
 bp3_roaming.0220.desc: "– #emp To tutaj jest wioska?!#! – dziwię się.\n\nNie pokazywała jej żadna mapa i nikt nie wspomniał o niej ani słowem. A jednak jest tutaj. Kiedy pytam miejscowych, jak się nazywa, odpowiadają: „Ta wioska? To po prostu wioska”. Mówią z mocnym akcentem, który słyszę po raz pierwszy w życiu.\n\nKim są ci ludzie?! Czemu nic o nich nie wiem?"
 bp3_roaming.0220.a: "Chwila, nie zalegają mi aby z podatkami?"
 bp3_roaming.0220.a.landless: "Zobaczmy, co tutaj mają…"
 bp3_roaming.0220.b: "Muszę dowiedzieć się o tych ludziach wszystkiego!"
 bp3_roaming.0220.b.mystic: "Pobrano nauki od wioskowego mistyka"
 bp3_roaming.0220.c: "Fascynujące! Będzie z tego dobra opowieść."
 roaming_forgotten_village_modifier: "$bp3_roaming.0220.t$"
 roaming_forgotten_village_modifier_desc: "Zapomniana wioska w tej okolicy niedawno na nowo nawiązała więzi z sąsiadami, dzieląc się swoją wiedzą i tradycjami."
