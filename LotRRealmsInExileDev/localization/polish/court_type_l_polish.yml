 court_diplomatic: "Dwór dyplomatów"
 court_diplomatic_desc: "#low Dyplomacja jest kluczem do zdobycia szacunku innych władców i utrzymania pokoju w państwie. Zadowolony wasal to lojalny wasal.\n\nDworzanie zyskują cechę [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )|l].#!"
 court_diplomatic_tooltip_desc: "Na dworze dyplomatów duży nacisk kładzie się na relacje sąsiedzkie i pokojowe rozwiązywanie konfliktów."
 court_warlike: "Dwór wojowników"
 court_warlike_desc: "#low Pokaz siły to jedyny sposób, by wzbudzić szacunek i respekt! Nasi rycerze i żołnierze są znani ze swojego męstwa.\n\nDworzanie zyskują cechę [GetTrait('warlike_court_1').GetName( GetNullCharacter )|l].#!"
 court_warlike_tooltip_desc: "Na dworze wojowników wysoko ceni się silne ciało i strategiczny umysł."
 court_administrative: "Dwór zarządców"
 court_administrative_desc: "#low Tylko sprawnie działający i dobrze utrzymany dwór sprawi, że nasze państwo będzie się rozwijać.\n\nDworzanie zyskują cechę [GetTrait('administrative_court_1').GetName( GetNullCharacter )|l].#!"
 court_administrative_tooltip_desc: "Dwór zarządców jest dworem ukierunkowanym na rozwój państwa."
 court_intrigue: "Dwór intrygantów"
 court_intrigue_desc: "#low Pozostawienie ludzi na dworze bez kontroli jest niebezpieczne, dlatego musimy zadbać o to, by nikt nie mógł działać bez naszej wiedzy.\n\nDworzanie zyskują cechę [GetTrait('intrigue_court_1').GetName( GetNullCharacter )|l].#!"
 court_intrigue_tooltip_desc: "Na dworze intrygantów trzeba się mieć na baczności. Sekret może być równie zabójczy jak nóż w nocy, a na tym dworze tego nie brakuje."
 court_scholarly: "Dwór uczonych"
 court_scholarly_desc: "#low Dwór to miejsce, które przyciąga wybitne umysły i ludzi o wyjątkowych umiejętnościach.\n\nDworzanie zyskują cechę [GetTrait('scholarly_court_1').GetName( GetNullCharacter )|l].#!"
 court_scholarly_tooltip_desc: "Wiedza i sumienne studiowanie cenione są na dworze uczonych."
 court_tribal: "Dwór plemienników"
 court_tribal_desc: "#low Na dworze siła stanowi prawo – a sale będą pełne łupów i zdobyczy!\n\nDworzanie zyskują cechę [GetTrait('warlike_court_1').GetName( GetNullCharacter )|l].#!"
 court_tribal_tooltip_desc: "Umiejętność walki i odporność są cenione na dworze plemiennym."
