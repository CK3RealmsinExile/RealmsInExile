l_polish:
 martial_good_trait_match_good_outcome: "Jako dziecko aktywne i pełne entuzjazmu, nie jest zaskoczeniem, że [ROOT.Char.GetFirstName] dobrze radził[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sobie z nauką w obszarze wojny i walki."
 martial_bad_trait_match_good_outcome: "Powiedzieć, że niezdyscyplinowan[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [ROOT.Char.GetFirstName] nie wydawał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się stworzon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] do życia na wojnie, to mało powiedziane. Jednakże, przesz[Select_CString(ROOT.Char.IsFemale, 'ła ona', 'edł on' )] wszelkie oczekiwania."
 martial_neutral_trait_match_good_outcome: "Przy odpowiedniej opiece, nawet dziecko, które wykazuje małe zainteresowanie sztuką wojenną, jak [ROOT.Char.GetFirstName], może osiągnąć w tej dziedzinie doskonałe wyniki."
 education_martial_3_outcome_description: "Wykazał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się dużymi zdolnościami zarówno w taktyce bitewnej, jak i w zarządzaniu armiami. Bez wątpienia pewnego dnia stanie się świetnym dowódcą."
 education_martial_3_outcome_description_not_commander: "Wykazał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się dużymi zdolnościami zarówno w taktyce bitewnej, jak i w zarządzaniu armiami. Szkoda, że nigdy nie będzie dowodzić armiami."
 education_martial_4_outcome_description: "To imponujące widzieć takie umiejętności u kogoś tak młodego. Wykazuje się poziomem przenikliwości, który jest rzadki nawet wśród doświadczonych dowódców!"
 martial_good_trait_match_bad_outcome: "Uważano, że energiczna natura, którą wykazywał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się [ROOT.Char.GetFirstName], jest oznaką zamiłowania do wojny i walki, ale być może była to po prostu niesforność. "
 martial_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] nigdy nie wykazywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] większego zainteresowania tematyką wojenną, ale zawsze miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że to tylko przejściowy etap. Był[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] jednak naiwn[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]."
 martial_neutral_trait_match_bad_outcome: "Przez długi czas miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że dobra opieka wystarczy, by [ROOT.Char.GetFirstName] posiadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiedzę w obszarze zawiłości wojennych zmagań. Był[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] jednak naiwn[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]."
 education_martial_1_outcome_description: "Wykazuje się niewielkim zrozumieniem tematu, ale przynajmniej wie, w jaki sposób trzymać miecz. $knight_culture_player_no_tooltip$ i zwykły piechur – może nawet być w stanie opisać różnice."
 education_martial_2_outcome_description: "Rozwin[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] jedynie podstawowe zrozumienie tematu, ale przynajmniej poznał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] podstawy dowodzenia armią. Mogę mieć tylko nadzieję, że reszta przyjdzie wraz z doświadczeniem."
 education_martial_prowess_1_outcome_description: "\n\nNa płaszczyźnie osobistej niewiele wyni[Select_CString(ROOT.Char.IsFemale, 'osła', 'ósł' )] ze szkoleń $knight_culture_player_adjective_no_tooltip_lowercase$ch, a w walkach jeden na jednego jest strasznie niezdarn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 education_martial_prowess_2_outcome_description: "\n\nNa płaszczyźnie osobistej z powodzeniem walczył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] przeciwko kilku małym grupom zbuntowanych chłopów, pokazując, że jest z [Select_CString(ROOT.Char.IsFemale, 'niej', 'niego' )] kompetentny $knight_culture_player_no_tooltip_lowercase$."
 education_martial_prowess_3_outcome_description: "\n\nNa płaszczyźnie osobistej udowodnił[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że jest skuteczn[Select_CString(ROOT.Char.IsFemale, 'a wojowniczką walczącą', 'ym wojownikiem walczącym' )] w zwarciu, potrafiąc[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )] posługiwać się mieczem i dowodzić orszakiem jako spójną jednostką."
 education_martial_prowess_4_outcome_description: "\n\nNa płaszczyźnie osobistej [Select_CString( ROOT.Char.IsFemale, 'okazała się niezwykle utalentowaną wojowniczką, dla której', 'okazał się niezwykle utalentowanym wojownikiem, dla którego' )] problemem w opanowaniu nie okazała się nawet najtrudniejsza [ROOT.Char.GetCulture.GetNameNoTooltip|l] sztuka walki."
 diplomacy_good_trait_match_good_outcome: "Już w dzieciństwie [ROOT.Char.GetFirstName] potrafił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] posługiwać się słowami. Nic więc dziwnego, że dobrze sobie radzi z nauką stosunków dyplomatycznych."
 diplomacy_good_trait_match_bad_outcome: "Pomimo bycia gadatliwym dzieckiem, [ROOT.Char.GetFirstName] czasami ma trudności z dogadywaniem się z ludźmi."
 diplomacy_bad_trait_match_good_outcome: "Mimo że rzadko dogaduje się z innymi dziećmi, [ROOT.Char.GetFirstName] wykazuje się zaskakującą zdolnością do dyplomatycznych manewrów."
 diplomacy_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] zawsze był[Select_CString(ROOT.Char.IsFemale, 'a', '' )] tak skupion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] na tym, czego chciał[Select_CString(ROOT.Char.IsFemale, 'a', '' )], więc być może nie powinien dziwić fakt, że trudno było [ROOT.Char.GetHerHim] się nauczyć, jak wpływać na innych."
 diplomacy_neutral_trait_match_good_outcome: "Przy odpowiedniej opiece, nawet dziecko, które wykazuje małe zainteresowanie dyplomacją jak [ROOT.Char.GetFirstName], może osiągnąć w tej dziedzinie doskonałe wyniki."
 diplomacy_neutral_trait_match_bad_outcome: "Przez długi czas miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że dobra opieka wystarczy, by [ROOT.Char.GetFirstName] posiadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiedzę w obszarze zawiłości dyplomacji. Wszystkie wysiłki spełzły jednak na niczym."
 stewardship_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName] od urodzenia jest sprawn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] administrator[Select_CString( ROOT.Char.IsFemale, 'ką', 'em' )], nie powinno więc nikogo dziwić, że w swojej nauce o zarządzaniu państwem zasz[Select_CString( ROOT.Char.IsFemale, 'ła', 'edł' )] bardzo daleko."
 stewardship_good_trait_match_bad_outcome: "Mimo że [ROOT.Char.GetFirstName] zawsze wydawał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się dążyć do władzy i porządku, nie stał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się tak biegł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w zarządzaniu ziemią i ludźmi, jak się tego spodziewano."
 stewardship_bad_trait_match_good_outcome: "Mimo że bardziej interesowały [Select_CString( ROOT.Char.IsFemale, 'ją', 'go' )] plotki o mieszkańcach państwa niż płacone podatki i spisy ludności, [ROOT.Char.GetFirstName] rozwin[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] w sobie zdolności administracyjne."
 stewardship_bad_trait_match_bad_outcome: "Być może nie jest zaskoczeniem, że obsesja na punkcie drobnych szczegółów z życia ludzi, którą odznacza się [ROOT.Char.GetFirstName] nie wpłynęła korzystnie na [ROOT.Char.GetHerHis] zrozumienie administracji całego państwa."
 stewardship_neutral_trait_match_good_outcome: "Przy odpowiedniej opiece, nawet dziecko, które wykazuje małe zainteresowanie administracją jak [ROOT.Char.GetFirstName], może osiągnąć w tej dziedzinie doskonałe wyniki."
 stewardship_neutral_trait_match_bad_outcome: "Przez długi czas miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że wystarczy dobra opieka, aby [ROOT.Char.GetFirstName] posiadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiedzę w obszarze zawiłości administracji. Wszystkie wysiłki spełzły jednak na niczym."
 intrigue_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName], któr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] zawsze był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] bystrym dzieckiem, w trakcie studiów wielokrotnie udowadniał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że ma naturalną skłonność do starannego planowania i wprowadzania w błąd."
 intrigue_good_trait_match_bad_outcome: "Pomimo tego, że w dzieciństwie miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] więcej niż sporo doświadczeń z kłamaniem, [ROOT.Char.GetFirstName] zawsze miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] trudności z zastosowaniem tego rodzaju kreatywności w jakikolwiek zorganizowany sposób."
 intrigue_bad_trait_match_good_outcome: "Mimo że [ROOT.Char.GetFirstName] jest dzieckiem introwertycznym, często zagubionym w myślach, rozwija w sobie zamiłowanie do sztuki manipulacji."
 intrigue_bad_trait_match_bad_outcome: "Jako ciche i zamknięte w sobie dziecko, [ROOT.Char.GetFirstName] nigdy nie wykazywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zainteresowania swoimi sprawami."
 intrigue_neutral_trait_match_good_outcome: "Przy odpowiednim instruktażu nawet dziecko, które wykazuje niewielką naturalną skłonność do starannego planowania, takie jak [ROOT.Char.GetFirstName], może naprawdę zrozumieć jego zastosowanie."
 intrigue_neutral_trait_match_bad_outcome: "Przez długi czas miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że dobre korepetycje wystarczą, by [ROOT.Char.GetFirstName] posiadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiedzę w obszarze zawiłości starannego planowania. Wszystkie wysiłki spełzły jednak na niczym."
 learning_good_trait_match_good_outcome: "Zawsze ciekawskie i żądne wiedzy dziecko, [ROOT.Char.GetFirstName] od najmłodszych lat przejawiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] skłonności do nauki."
 learning_good_trait_match_bad_outcome: "Mimo że [ROOT.Char.GetFirstName] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ciekawskim dzieckiem, chętnym do nauki, z wiekiem [ROOT.Char.GetHerHis] uwaga skoncentrowana była na innym zagadnieniu."
 learning_bad_trait_match_good_outcome: "Mimo iż zawsze sprawiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wrażenie nieuważnego dziecka, [ROOT.Char.GetFirstName] udowodnił[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że skupienie na nauce to nie wszystko, co sprawia, że jest się uczonym."
 learning_bad_trait_match_bad_outcome: "Będąc tak nieuważnym dzieckiem, nietrudno zrozumieć, dlaczego [ROOT.Char.GetFirstName] ma trudności z opanowaniem wiedzy."
 learning_neutral_trait_match_good_outcome: "Przy odpowiedniej opiece, nawet dziecko, które z natury nie przejawiało skłonności do nauki, takie jak [ROOT.Char.GetFirstName], może naprawdę pojąć każde zagadnienie."
 learning_neutral_trait_match_bad_outcome: "Przez długi czas miał[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] nadzieję, że dobra opieka wystarczy, by [ROOT.Char.GetFirstName] rozwin[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] swoje zdolności w obszarze nauki. Wszystkie wysiłki spełzły jednak na niczym."
 education_diplomacy_1_outcome_description: "Praktyki grzecznościowe i honorowe są dla nie[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] sporym wyzwaniem, ale przynajmniej zna się na podstawowej etykiecie."
 education_diplomacy_2_outcome_description: "Niewielu na jakimkolwiek dworze byłoby pod wrażeniem [ROOT.Char.GetHerHis] znajomości etykiety, ale przynajmniej wie, jak zachować się w uprzejmym towarzystwie."
 education_diplomacy_3_outcome_description: "Dzięki doskonałemu opanowaniu wszystkich zasad etykiety, zrozumieniu wszelkiego rodzaju rozrywek i elokwencji, która za tym idzie, nie będzie miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] problemów z prowadzeniem życia dworskiego."
 education_diplomacy_4_outcome_description: "Prawdziwa elokwencja, która może wpłynąć na opinię hrabiów i królów! Kiedy przemawia, oczarowany dwór słucha [Select_CString(ROOT.Char.IsFemale, 'jej', 'go' )] w ciszy."
 education_stewardship_1_outcome_description: "Być może można uznać [Select_CString( ROOT.Char.IsFemale, 'ją', 'go' )] za szczęściar[Select_CString( ROOT.Char.IsFemale, 'ę', 'za' )], że opanował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sztukę liczenia monet, gdyż większość innych aspektów pracy zarządcy wydaje się [ROOT.Char.GetHerHim] umykać."
 education_stewardship_2_outcome_description: "Mało kto byłby pod wrażeniem [ROOT.Char.GetHerHis] wiedzy na ten temat, jednakże [ROOT.Char.GetSheHe] przynajmniej rozwin[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] solidne podstawy zarządzania i początki rozsądnego oszczędzania."
 education_stewardship_3_outcome_description: "Wykazując się dogłębnym zrozumieniem przepływu złota i przemieszczania się ludzi, odznacza się [ROOT.Char.GetSheHe] również niezwykłą kreatywnością w podejściu do tych spraw."
 education_stewardship_4_outcome_description: "Nie dość, że rozumie przepływ bogactwa i ludzi, to jeszcze potrafi instynktownie przewidywać jego zmiany! Ponadto ciągle znajduje nowe sposoby, by czerpać z tego korzyści."
 education_intrigue_1_outcome_description: "Z brakiem subtelności i cierpliwości, trudno jest [ROOT.Char.GetHerHim] realizować swoje długoterminowe plany. Przynajmniej podejmuje wysiłki na rzecz ich realizacji."
 education_intrigue_2_outcome_description: "Choć pokazał[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że jest w pełni zdoln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] do knucia drobnych intryg, niewielu nazwałoby to wyrafinowaniem, ale wyrafinowanie nie zawsze jest tym, czego potrzebujesz."
 education_intrigue_3_outcome_description: "Zna teraz wiele sposobów na zdobycie tego, czego chce. Co najważniejsze, doskonale zdaje sobie sprawę z politycznych implikacji tych pragnień."
 education_intrigue_4_outcome_description: "Teraz jest to jednak trudniejsze do stwierdzenia. Wszystkie [ROOT.Char.GetHerHis] zadania są wykonywane przez innych, zanim w ogóle podejmie się ich wykonania, i nie opowiada już drobnych kłamstewek tak, jak kiedyś. Może jednak nie był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tak mądr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], jak się wydawało."
 education_learning_1_outcome_description: "Pogoń za wiedzą nigdy nie zakorzeniła się w [ROOT.Char.GetHerHis] umyśle, a teraz czas spędzony wśród książek i tomów wydaje się być dla nie[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] bardziej obowiązkiem niż radością."
 education_learning_2_outcome_description: "Niezbyt piln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], ale przynajmniej zdołał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] zapamiętać niektóre cytaty z klasyków. Prawdopodobnie nigdy nie napisze żadnego wielkiego twierdzenia, ale może przeczyta jedno lub dwa."
 education_learning_3_outcome_description: "Jako zapalon[Select_CString(ROOT.Char.IsFemale, 'a uczona', 'y uczony' )], stał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się fontanną wiedzy i udowodnił[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że jest w pełni zdoln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] do formułowania zaawansowanych argumentów teoretycznych i teologicznych."
 education_learning_4_outcome_description: "[ROOT.Char.GetHerHis|U] zrozumienie dzieł filozoficznych i teoretycznych jest imponujące, często też wdaje się w dyskusje z dawnymi nauczycielami. Mimo [ROOT.Char.GetHerHis] młodego wieku można usłyszeć, jak cytuje niejasne fragmenty na poparcie nowych idei i teorii."
 ChildhoodPersonalityTrait_charming: "[GetTrait('charming').GetName( ROOT.Char )]"
