 #DamageArtifactAction
 damage_artifact_fire: "podłożyć ogień pod"
 evidence_artifact_fire: "Z jakiegoś powodu rąbek stroju kapitana jest lekko przypalony. Ciekawe…"
 damage_artifact_knocked_over: "strącić"
 damage_artifact_toppled: "przewrócić"
 evidence_artifact_knocked_over: "Kątem oka zauważam, że dłonie kapitana są trochę poobcierane."
 damage_artifact_smeared_food: "zaświnić jedzeniem"
 evidence_artifact_smeared_food: "To ciekawe, że [ROOT.Artifact.GetName] ma na sobie te same plamy po jedzeniu, co rękawy kapitana…"
 damage_artifact_spilled_drink: "oblać napojem ([ROOT.Artifact.GetOwner.Custom('RegionalDrink')] się nada)"
 evidence_artifact_spilled_drink: "Strój kapitana wydaje się pokryty tym samym płynem. Czy ktoś naprawdę myślał, że nie zauważę?"
 damage_artifact_tear: "rozedrzeć"
 damage_artifact_cut_holes: "podziurawić"
 evidence_artifact_tear: "Ręce kapitana pokryte są drobnymi skaleczeniami. Ciekawe skąd się wzięły."
 damage_artifact_tear_down: "zniszczyć"
 evidence_artifact_tear_down: "Kapitan ma zadrapanie na policzku, a [ROOT.Var('captain_gender').GetCharacter.GetHerHis] strój jest w nieładzie. Wydaje się to bardzo podejrzane…"
 damage_artifact_threw_up: "zwymiotować na"
 evidence_artifact_threw_up: "Moje bystre oko dostrzega ślady #EMP czegoś lepkiego#! na zębach kapitana, a także w kącikach [ROOT.Var('captain_gender').GetCharacter.GetHerHis] ust."
 damage_artifact_unspeakable: "niepojętnie zbezcześcić"
 evidence_artifact_unspeakable: "Rozpięte spodnie kapitana, wystające spod [ROOT.Var('captain_gender').GetCharacter.GetHerHis] hełmu kosmyki oraz to, jak wygląda teraz [ROOT.Artifact.GetName], każą mi się zastanowić, #EMP kto#! zrobił z moim artefaktem coś tak niepojętego…"
 damage_artifact_fallback: "uszkodzić"
 #Marco Polo quotes
 marco_polo_quote_intro_1: "Usłyszysz to na własne uszy i z całą pewnością przepełni cię to zachwytem. (…)"
 marco_polo_quote_intro_2: "Świat jest wielkim arrasem tkanym nićmi różnych kultur i tradycji. (…)"
 marco_polo_quote_desc_1: "Niczego od tego świata nie chcemy. Odchodzimy nadzy, bez odzienia, jako iż tak samo na niego przyszliśmy. Nie obawiamy się ukazywać swych członków, bowiem nie używamy ich, by grzeszyć. Nie wstydzimy się ich, tak samo jak wy nie wstydzicie się dłoni, twarzy czy innej części ciała, która nie prowadzi do cielesnego grzechu. Wy używacie swych członków do grzechu i lubieżności, więc chowacie je i wstydzicie się ich. My nie wstydzimy się ich pokazywać, tak jak nie wstydzimy się pokazywać naszych palców, jako że nimi też nie grzeszymy. (…)"
 marco_polo_quote_desc_2: "Zapewniam cię, że kobiety kupują, sprzedają i robią wszystko to, co potrzebne dla ich mężów i domostw, podczas gdy mężczyźni nie parają się niczym prócz łowiectwa, działań wojennych i sokolnictwa. Żyją o mięsie, mleku, dziczyźnie i szczurach, które mnożą się wszędzie. (…)"
 marco_polo_quote_desc_3: "To dzielni wojownicy odznaczający się odwagą i hartem ducha. Pozwól mi wyjaśnić, dlaczego mogą znieść więcej niż ktokolwiek inny. Dość często, jeśli zachodzi taka potrzeba, wyruszają w podróż lub zostają gdzieś na cały miesiąc bez żadnych zapasów, pijąc jedynie mleko klaczy i jedząc to, czym uraczy ich dzicz. (…)"
 marco_polo_quote_desc_4: "Oto kolejny zwyczaj, który zapomniałem opisać. Faktem jest, że gdy dwóch mężczyzn, spośród których jeden miał dziecko płci męskiej, które zmarło w wieku mniej więcej czterech lat, a drugi płci żeńskiej, które również zmarło, aranżują oni ich małżeństwo. (…)"
 marco_polo_quote_desc_5: "Istnieją pewne wielkie i głębokie doliny o niedostępnych dnach. Kiedy mężczyźni wyruszają doń w poszukiwaniu diamentów, zabierają ze sobą możliwie najsmakowitsze i najdelikatniejsze kawałki mięsa, które następnie rzucają na dno doliny. Gdy orły dostrzegają w dole to mięso, rzucają się na nie i zanoszą je na któryś ze skalistych szczytów. Ludzie następnie udają się do gniazd tych białych orłów, których jest tam pełno, a w ich odchodach znajdują garście diamentów połkniętych przez ptaki podczas pożerania rzuconego w dół doliny mięsa. (…)"
 marco_polo_quote_end_1: "Mówię i mówię, lecz słuchacz zapamiętuje tylko te słowa, których się spodziewa. To nie głos kieruje opowieścią, lecz ucho."
 marco_polo_quote_end_2: "Nieważne, jak skonstruuję opowieść – nie zadowolę cię, jeśli będę trzymać się prawdy i rozsądku."
