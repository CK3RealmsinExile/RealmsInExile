 #Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01: "O jakże piękne ujrzał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m dzisiaj oblicze,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01: "Mieniące się, ciągle w moich snach je widzę,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02: "Tak śliczne, że me serce mięknie gdy je widzę,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03: "Jak promienie słońca jeden uśmiech mnie grzeje,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01: "[Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'Ta', 'Ten' )] [ROOT.Var('poem_subject').Char.GetWomanMan], któr[Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'a', 'y' )] tak oczarowuje mnie,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01: "Gdzie, gdzie, ach gdzie, [ROOT.Var('poem_subject').Char.GetSheHe] jest? nie widzę [Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'jej', 'go' )] nigdzie,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02: "Lico twe, gdy się uśmiecha, lśni nieopisanie,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03: "W wierności do twej osoby trwam niezłomnie,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01: "Ciekawe, jakie maska skrywa tajemnice?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01: "Jakie skrywa cuda? Jakie piękne oblicze?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02: "Mam pewność, że t[Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'a', 'en' )] [ROOT.Var('poem_subject').Char.GetWomanMan] skazy nie kryje,"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03: "Czy to twa tarcza, czy może twe narzędzie,"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01: "Pomimo upływu wielu długich miesięcy,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01: "Gdy nie ma [Select_CString( ROOT.Var('poem_subject').Char.IsFemale, 'jej', 'go' )], mój żywot staje się bydlęcy,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02: "Świat jest jak przez szkło, ciągle oddalający,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03: "Słyszę grobowy szept, gdy wieje wiatr smucący,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01: "Kiedy to oblicze ukryte jest przed wzrokiem,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01: "Płaczę, będąc bezsiln[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] w walce z losem,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02: "Żałoba sprawia, że czuję pustkę mym sercem,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03: "Wszyscy czują się jakby byli pod urokiem,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01: "Jakże okrutną kochanką jest dola ludzka,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01: "Z łatwością pozbawia żywota człowieka,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02: "Dla której nie jest nic warte życie człowieka,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03: "Zostawia nas wszystkich w transie jak zła wróżka,"
