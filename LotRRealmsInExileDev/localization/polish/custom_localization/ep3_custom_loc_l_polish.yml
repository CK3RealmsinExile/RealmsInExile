 #GovernorChitChat
 chariot_governor_chitchat_1: "Niech się gubernator zachwyci wspaniałymi wyścigami rydwanów. To na hipodromie można poczuć prawdziwego ducha Bizancjum!"
 chariot_governor_chitchat_2: "W gromkich rykach tłumu i tętniących kopytach zaprzężonych w rydwany koni odnajdujemy bicie serca naszego wielkiego imperium, prawda?"
 chariot_governor_chitchat_3: "Te wyścigi nie są zwyczajnym widowiskiem, lecz świadectwem jedności i siły naszego narodu. Przypominają nam, że jesteśmy jednością, nawet gdy rywalizujemy."
 chariot_governor_chitchat_4: "Proszę spojrzeć na żywe kolory rywalizujących frakcji, wizualną ucztę, która odzwierciedla różnorodność i bogactwo naszego ukochanego imperium."
 chariot_governor_chitchat_5: "Jako gubernatorzy jesteśmy strażnikami tradycji. Wyścigi rydwanów na hipodromie to nieprzerwana nić łącząca naszą teraźniejszość z chwalebną przeszłością."
 chariot_governor_chitchat_6: "Proszę zwrócić uwagę, że wiwaty i okrzyki trwają na wieki, niosąc echa dawno minionych cesarzy. Hipodrom jest naszym wspólnym dziedzictwem."
 chariot_governor_chitchat_7: "Na arenie, gdzie łączą się umiejętności i strategia, widać odzwierciedlenie naszych obowiązków administracyjnych. Podobnie jak woźnice, tak i my musimy precyzyjnie pokonywać przeszkody."
 chariot_governor_chitchat_8: "Proszę zobaczyć, z jakim zapałem ludzie gromadzą się za rydwanami, którym kibicują. To przypomina człowiekowi, że rządzenie, podobnie jak wyścigi, jest tańcem z nastrojami publicznymi."
 chariot_governor_chitchat_9: "W hipodromie słychać szepty o zwycięstwach i porażkach, które przypominają nam, że sukces wymaga zarówno strategii, jak i zdolności adaptacyjnych. Z naszymi obowiązkami jest podobnie."
 chariot_governor_chitchat_10: "Cieszmy się chwilą wytchnienia od obowiązków i rozkoszujmy się spektaklem hipodromu. Nawet gubernatorzy zasługują na kilka chwil odpoczynku."
