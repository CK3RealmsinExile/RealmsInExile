 BLUE_VENETOI_GLOSS: "Mianem #bold Venetoi#! współcześni określali frakcję Niebieskich, jedną z cieszących się największym prestiżem drużyn występujących na hipodromie w Konstantynopolu. Stronnictwo to łączono z klasami wyższymi. Najsłynniejszy woźnica, Porfiriusz, był szanowanym członkiem Niebieskich, choć na krótko zmienił barwy i dołączył do Zielonych podczas powstania Nika."
 GREEN_PRASINOI_GLOSS: "Mianem #bold Prasinoi#! współcześni określali frakcję Zielonych, uważaną za stronnictwo popularne wśród prostego ludu. W VI wieku Zieloni wyrżnęli około 3000 Niebieskich w amfiteatrze Konstantynopola."
 WHITE_LEUKOI_GLOSS: "Mianem #bold Leukoi#! współcześni określali frakcję Białych, która nie zapisała się w historii tak wyraźnie, jak Niebiescy czy Zieloni, lecz z pewnością nie była nieistotna. W przedstawionych tu czasach Biali byli już włączeni w szeregi Niebieskich."
 RED_RHOUSIOI_GLOSS: "Mianem #bold Rousioi#! współcześni określali frakcję Czerwonych, która nie zapisała się w historii tak wyraźnie, jak Niebiescy czy Zieloni, lecz z pewnością nie była nieistotna. W przedstawionych tu czasach Czerwoni byli już włączeni w szeregi Zielonych."
