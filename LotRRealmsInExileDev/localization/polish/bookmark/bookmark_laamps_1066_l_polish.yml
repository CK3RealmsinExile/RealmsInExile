 bm_story_content_available_icon: "@story_content_icon!"
 bm_story_content_available_copy: "#font:TitleFont #size:20 Specjalna opowieść dostępna#!#!#!"
 bm_1066_laamps: "Wędrujący wygnańcy"
 bm_1066_laamps_desc: "Wielmoże rozdzierają świat na części swymi małostkowymi sporami o władzę, podczas gdy wielcy poszukiwacze przygód o skromnych początkach zapisują swe imiona w annałach historii. Nie podlegają zobowiązaniom, nie posiadają tytułów ani koron, mieszkają na gościńcach, a ich losów nic nie ogranicza.\n\n#bold Dzięki wielkiej odwadze, przebiegłości i ambicji możesz wznieść się ponad szlacheckie sprzeczki, by wykorzystać próżne intrygi do przysporzenia sobie chwały! Czy masz w sobie to, czego trzeba, by przebić się przez mur i zostać legendą?#!"
 bookmark_laamps_hassan_sabbah: "Hasan Sabbah"
 bookmark_laamps_hassan_sabbah_desc: "[Concept('story_content_hasan', '$bm_story_content_available_icon|q$')|E] [Concept('story_content_hasan', '$bm_story_content_available_copy|q$')|E]\nHasan Sabbah urodził się w rodzinie o pomijalnej renomie, ale jego uporczywe oddanie wobec islamu i fanatyczny opór, który stawiał okupacji Seldżuków, zawiodły go na ścieżkę, która na zawsze miała zmienić bieg historii.\n\nJuż podczas skromnych początków przeznaczeniem Hasana było założenie Asasynów z siedzibą w górskiej twierdzy Alamut. Miał stać się legendą, a wszyscy mieli bać się Starca ze Szczytu.\n\n#bold Czy dysponujesz przebiegłością i absolutnym oddaniem, które są potrzebne, by zebrać gorliwców i obalić imperia?#!"
 bookmark_laamps_suleyman_qutalmishoglu: "Sulejman Qutalmishoglu"
 bookmark_laamps_suleyman_qutalmishoglu_desc: "Podczas zmagań o seldżucki tron Sulejman został pokonany przez swojego kuzyna, Alpa Arslana, i skazany przez braci na wygnanie. Upokorzony, lecz niezłomny, zaskarbił sobie lojalność lokalnych turkmeńskich plemion w górach Taurus.\n\nSulejman utworzył Sułtanat Rumu w wypełniającej Anatolię wrzawie, przez co wplątał się w wojnę między bizantyńskimi pretendentami.\n\n#bold Czy masz w sobie dość siły, by dać podwaliny nowemu imperium?#!"
 bookmark_laamps_alt_alp_arslan: "Alp Arslan"
 bookmark_laamps_alt_mensur_qutalmishoglu: "Mensur"
 bookmark_laamps_el_cid: "Rodrigo Díaz Campeador"
 bookmark_laamps_el_cid_desc: "[Concept('story_content_el_cid', '$bm_story_content_available_icon|q$')|E] [Concept('story_content_el_cid', '$bm_story_content_available_copy|q$')|E]\nPochodzący ze szlachetnej linii Rodrigo został członkiem królewskiej rady w bardzo młodym wieku. Na usługach Sancho II Mocnego i pod czujnym okiem króla, Rodrigo przyswajał zarówno tajniki dworskie, jak i wojskowe.\n\nJednak wojna, którą Sancho toczył ze swoim bratem, Alfonsem VI z Leonu, doprowadziła do jego przedwczesnej śmierci, przez co Alfons wygnał Rodrigo, nieumyślnie dając początek jego legendzie.\n\n#bold Czy Rodrigo uda się zostać Cydem, „Walecznym”, i samodzielnie zasiąść na tronie, czy pozostanie jedynie zwyczajnym szlachcicem?#!"
 bookmark_laamps_hereweard_the_wake: "Hereweard Przebudzony"
 bookmark_laamps_hereweard_the_wake_desc: "[Concept('story_content_hereward', '$bm_story_content_available_icon|q$')|E] [Concept('story_content_hereward', '$bm_story_content_available_copy|q$')|E]\nWygnany i uznany za wyjętego spod prawa przez Edwarda Wyznawcę Hereweard wyruszył do Flandrii w poszukiwaniu sławy i bogactwa.\n\nHereweard miał pewnego dnia powrócić do Anglii i poprowadzić zdecydowany opór przeciwko normańskim najeźdźcom, stając się znanym wszem i wobec bohaterem ludu.\n\n#bold Czy z twoją pomocą Hereweard pozostanie powszechnie znanym złoczyńcą, czy może spełni swoje przeznaczenie i zyska miano bohatera?#!"
 bookmark_laamps_alt_boudewijn_v: "Baldwin V"
 bookmark_laamps_robert_crispin: "Robert Phrangopoulos"
 bookmark_laamps_robert_crispin_desc: "Jako drugi syn, któremu nie był pisany żaden spadek, Robert Crispin postanowił żyć w normańskim duchu przygód.\n\nGdy był już doświadczonym weteranem, mającym za sobą konflikt w Iberii, Robert został zatrudniony przez bizantyjskiego cesarza, przez co prowadzi teraz oddział normańskich najemników do walki przeciwko Turkom.\n\n#bold Czy Robert zdobędzie upragnioną chwałę jako dowódca, czy stanie się ofiarą żmij, od których roi się na bizantyjskim dworze?#!"
 bookmark_laamps_alt_konstantinos_x: "Konstantinos X"
 bookmark_laamps_alt_roussel_de_baeilleul: "Roussel de Bailleul"
 bookmark_laamps_wallada_bint_al_mustakfi: "Wallada bint al-Mustakfi"
 bookmark_laamps_wallada_bint_al_mustakfi_desc: "[Concept('story_content_wallada', '$bm_story_content_available_icon|q$')|E] [Concept('story_content_wallada', '$bm_story_content_available_copy|q$')|E]\nWallada, córka kalifa Kordoby i jedna z ostatnich Umajjadów, poświęciła swe życie nauce i zdobywaniu wiedzy. Nie zważając na oczekiwania względem kobiet w andaluzyjskim społeczeństwie, Wallada kroczyła przez surowy świat, nie zasłaniając twarzy i kształcąc kobiety ze wszystkich warstw społecznych.\n\nUmysł Wallady nie zna granic, a jej potencjał jest nieskończony.\n\n#bold Przysposabiaj i trenuj inteligentne kobiety z całego świata dla swojej sprawy. Czy jesteś w stanie przełamać ograniczenia tradycją i odziedziczyć spuściznę kalifatu Umajjadów?#!"
 bookmark.1073.t: "Prawowity Seldżuk"
 bookmark.1073.desc: "Minęły trzy lata, od kiedy [tughril.GetTitledFirstName] odszedł, nie pozostawiając po sobie potomka, przez co [GetTitleByKey('k_persia').GetBaseNameNoTier] popada w chaos. Tylko jego kuzyn, a mój prawowity ojciec, [qutalmish.GetTitledFirstName], może zaprowadzić tam porządek.\n\nPazerny bratanek Tughrila, [alp_arslan.GetFirstName], uciekł z Chorasan, by uzurpować sobie prawo do korony, podczas gdy lojaliści gromadzili się wokół mnie i mojego ojca, ale nasze losy przypieczętował wynik bitwy pod [GetTitleByKey('b_damghan').GetNameNoTier] – mój ojciec zginął, a ja zostałem wzięty w niewolę… \n\nChoć moi pozbawieni honoru krewni wybaczyli mi, wygnali mnie razem z moimi braćmi. Poprowadziliśmy więc pozostałych wiernych nam ludzi w góry, by wieść oszczędne i skromne życia. #EMP Wiem,#! że czekają nas wielkie rzeczy – nawet teraz armie Oguzów zmierzają w stronę bogatych ziem [GetTitleByKey('e_byzantium').GetNameNoTier], które tylko czekają, by je zagarnąć!"
 bookmark.1073.a: "Mym przeznaczeniem jest ustanowienie #EMP nowego#! państwa Seldżuków!"
 bookmark.1073.b: "Tron Seldżuków należy do #EMP mnie#!."
