l_polish:
 bm_867_adventurers: "Poszukiwacze przygód"
 bm_867_adventurers_desc: "Każda dynastia ma skromne początki. Droga do władzy jest zwykle powolnym procesem, w którym każde pokolenie robi kilka kroków w przód, poprzez starannie zaplanowane małżeństwa i nieustanne wojny.\n\n#bold Ale są to czasy wielkich zmian i wstrząsów. Z wystarczająco dużą odwagą i może odrobiną szczęścia bohater może wynieść imię swojego rodu z zapomnienia i stać się legendą. Czy jesteś gotowy, aby podjąć wyzwanie?#!"
 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn: "Jarl Hastein"
 bookmark_adventurers_jarl_haesteinn_desc: "Jarl Hastein stał się bogaty dzięki swej przebiegłości i odwadze. Po przeprowadzeniu intratnego najazdu na Śródziemnomorze wraz z Björnem Żelaznobokim osiadł w Bretanii. Skarbce Franków tylko czekają, by je ograbić, a potężny i waleczny wiking jest dobrym sprzymierzeńcem w czasach politycznych zawirowań.\n\n#bold Fortuna nie przychodzi jednak bez wrogów. Czy chciwość Hasteina doprowadzi go do zguby, czy też jego dynastia będzie się rozwijać dzięki twojej pomocy?#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr: "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc: "opis alternatywny"
 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid: "Ruryk Rurykowicz"
 bookmark_adventurers_rurik_rurikid_desc: "Niewielu wzniosło z nicości do wielkości, jak szarmancki Ruryk! Wraz ze swoimi braćmi zaprowadził porządek na wschodnich pustkowiach, a od ich śmierci jest jedynym władcą wielkiego wodzostwa. Ale to dopiero początek.\n\n#bold Pewnego dnia potomkowie Ruryka założą Carstwo Rosyjskie. Albo nie? Los tej wielkiej dynastii spoczywa w twoich rękach.#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi: "$Helgi$ $nick_the_seer$"
 #Eudes Capet
 bookmark_adventurers_count_eudes: "Hrabia Eudes"
 bookmark_adventurers_count_eudes_desc: "W lipcu 866 r. wiking Hastein zabił ojca Eudesa – Roberta Mocnego. Zaledwie kilka miesięcy później zmarła jego matka Adelaida, rodząc jego brata Roberta. Świat jest okrutny, a przyszłość może wydawać się niepewna, ale przeznaczeniem tych sierot jest zasiadanie na francuskim tronie. Ich potomkowie, Kapetyngowie, będą rządzić Francją przez następne stulecia.\n\n#bold Czy potrafisz pokierować zdradliwą polityką średniowiecznej Francji i wypełnić przeznaczenie braci Robertynów?#!"
 bookmark_adventurers_count_eudes_alt_robert: "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc: "opis alternatywny"
 bookmark_adventurers_count_eudes_alt_uncle_eudes: "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc: "opis alternatywny"
 #Almos Arpad
 bookmark_adventurers_almos_arpad: "Almos Arpad"
 bookmark_adventurers_almos_arpad_desc: "Kiedy siedem węgierskich plemion zjednoczyło się, by wybrać najwyższego przywódcę, ich głosy padły na dzielnego Almosa. Pewnego dnia jego syn Arpad będzie kontynuował dzieło ojca, ale tylko wtedy, gdy Węgrom uda się zachować swoją niezależność. Na wschodnim horyzoncie czyha niebezpieczeństwo.\n\n#bold Czy zdołasz obronić Węgrów i poprowadzić ich do wielkości? To Twoja szansa, aby opowiedzieć o przygodach dynastii Arpadów!#!"
 #Daurama Daura
 bookmark_adventurers_daurama_daura: "Daurama z Daury"
 bookmark_adventurers_daurama_daura_desc: "Jako ostatni magadżija Daury, Daurama jest symbolem dawnych zwyczajów ludu Hausa. Jej nowy mąż, pochodzący z Iraku Bajadżidda, reprezentuje zmianę, ponieważ coraz więcej obcych przybywa do Hausalandu, przynosząc ze sobą swoje dziwne wyznania i kultury…\n\n#bold Daurama przejdzie do historii jako ostatnia magadżiwa, ale czy musi tak być?#!"
 bookmark_adventurers_daurama_daura_alt_bawo: "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad: "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika: "$LinU_tika$"
 #EVENTS
 bookmark.0101.t: "Co to za imię?"
 bookmark.0101.desc_intro: "Przez pokolenia [hausaland.GetNameNoTier] był rządzony przez Magadżija, linię matriarchalnych władców, z których ja jestem ostatnia.\n\nNasze tradycje dobrze nam służyły, ale świat się zmienia. Bohaterskie czyny moj[Select_CString( bayajidda.IsFemale, 'ej', 'ego' )] [Select_CString( bayajidda.IsFemale, 'żony', 'męża' )] [bayajidda.GetFirstName] przyniosły [Select_CString( bayajidda.IsFemale, 'jej', 'mu' )] wielkie bogactwo i szacunek… pomimo tego, że pochodzi [bayajidda.GetSheHe] z odległych krajów, to [bayajidda.GetHerHis] sukcesy zapowiadają również wielką zmianę dla moich ludzi.\n\n"
 bookmark.0101.desc_living: "Mój syn, [bewo.GetTitledFirstName], jest oczkiem w głowie swojego ojca. Choć jest jeszcze zwykłym niemowlęciem, zastanawiam się, czy będzie bardziej identyfikował się ze swoim ojcem poszukującym przygód, czy z moim tradycyjnym dziedzictwem?"
 bookmark.0101.desc_dead: "Mój syn, [bewo.GetTitledFirstName], był oczkiem w głowie jego ojca. Choć jest zwykłym niemowlęciem, zastanawiam się, czy będzie bardziej identyfikował się z legendą swojego poszukującego przygód ojca, czy z moim tradycyjnym dziedzictwem?"
 bookmark.0101.a: "[bewo.GetFirstNameNoTooltip] musi przenieść tradycje [ROOT.Char.GetCulture.GetNameNoTooltip] w nową epokę."
 bookmark.0101.a.tt: "[bewo.GetUINameNotMe] zostanie twoim [Concept( 'player_heir', 'następcą' )|E]"
 bookmark.0101.b: "Mój syn pozostanie moim synem, bez względu na jego imię i kulturę."
 bookmark.0101.b.tt: "#warning @warning_icon! Wybranie tej opcji może skutkować pozbawieniem cię [Concept( 'player_heir', 'następcy' )|E]!#!"
 bookmark.0101.c: "Magadżija nie potrzebują mężczyzn do kontynuowania swojego dziedzictwa!"
 bookmark.0101.c.tt: "Twoja siostra [shawata.GetUINameNotMe] pozostanie twoim [Concept( 'player_heir', 'następcą' )|E]"
 #Credit to Stu Taylor of Dead Good Comics for the title line and entire lead-in to this event.
 bookmark.0211.t: "W pamięci o twoim dobrym guście"
 #Historically, both of Michael's hands were severed — we don't have a portrait modifier for that, I'm afraid, so we pretend it was just the one.
 bookmark.0211.desc: "[michael.GetFirstName], a właściwie jego ciało, leży przede mną w pozycji embrionalnej. Krew, która najpierw wytrysnęła z odciętej kończyny, teraz ledwie się z niej sączy. To dobry wieczór, nawet jeśli [Glossary( 'uderzyliśmy wcześniej, niż planowaliśmy', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )].\n\n#EMP Starszy#! cesarz. Ot, naiwny głupek bez talentu i głowy do polityki. Dysponował wszelkimi korzyściami, jakie Bóg może dać człowiekowi, a i tak stracił wszystko na rzecz nieznanego prostaczka z prowincji.\n\nAle teraz żaden ze mnie prowincjusz. Od dziś to #EMP ja#! jestem cesarzem. [basil.GetTitledFirstName] to ja. Pierwsza osoba z chwalebnej dynastii [basil.GetDynasty.GetName].\n\nSącząc z kielicha resztki jednego z win, które najbardziej cenił sobie [michael.GetFirstNameNoTooltip], dumam nad tym, jak zapamięta go historia… A raczej jaki #EMP ja#! wymyślę mu scenariusz."
 bookmark.0211.a: "Umarł pijany, więc zapamiętają go jako pijaka!"
 bookmark.0211.a.flavour: "[michael.GetFirstNameNoTooltip] będzie oczerniany przez ciebie i twoich potomków przez dekady, zyskując reputację pijaka i utracjusza."
 bookmark.0211.b: "Głupiec dał mi swą rodzinę, swój tron i swoje życie. To wystarczy."
 bookmark.0211.b.flavour: "Pozwalasz, by [michael.GetFirstNameNoTooltip] odzyskał dobre imię, uznając odbudowywanie ikonodulii przez jego matkę podczas jej regencji za niemal święty uczynek."
 bookmark.0211.c: "To naprawdę dobry rocznik…"
 bookmark.0211.c.flavour: "Pozwalasz, by pamięć o osobie, którą jest [michael.GetFirstNameNoTooltip], naturalnie zanikła – prawie."
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "Zgodnie z historią Michał III został zamordowany 24 września 867 roku, a nie 31 grudnia 866 roku. Data jego śmierci została w grze Crusader Kings 3 przesunięta w celu poprawienia rozgrywki."
