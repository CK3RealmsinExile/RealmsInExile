l_polish:
 bm_1178_call_of_the_empire: "Zew cesarstwa"
 bm_1178_call_of_the_empire_desc: "Starzejący się cesarz, młodociany dziedzic i niedawna porażka na polu bitwy przeciwko Seldżukom Anatolijskim – wszystko to doprowadziło do osłabienia Bizancjum, a historia nie raz już pokazała, że największe zagrożenie dla imperium czai się nie poza nim, tylko w jego sercu.\n\n#bold Czy dziedzice Rzymu ujrzą zmierzch po raz ostatni, czy przetrwają tę długą noc i dotrwają do świtu?#!"
 bookmark_call_of_the_empire_tamar: "Królewna Tamara"
 bookmark_call_of_the_empire_tamar_giorgi: "Giorgi, król Gruzji"
 bookmark_call_of_the_empire_tamar_rusudan: "Rusudan"
 bookmark_call_of_the_empire_tamar_desc: "Mimo zaciętego oporu ze strony szlachty, król Gruzji postawił sprawę jasno – to jego najstarsza córka, Tamara, zastąpi go na tronie. W całej historii królestwa była to jednak decyzja bezprecedensowa.\n\nDalsze losy Tamary będą trudne i niewielu z jej przyszłych wasali będzie zadowolonych, widząc ją na tronie, ale ci, którzy znają królewnę wystarczająco dobrze, wiedzą, że podoła.\n\n#bold Czy udowodnisz swoją wartość tym, którzy śmią w nią wątpić i poprowadzisz Gruzję do chwały?#!"
 bookmark_call_of_the_empire_kilij_arslan: "Sułtan Kilidż Arslan"
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "Sulejman"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "Kajchusraw"
 bookmark_call_of_the_empire_kilij_arslan_desc: "Krótko po zwycięstwie z Bizancjum podczas bitwy pod Myriokefalon, Kilidż Arslan I udowodnił, że jest potęgą, z którą w Anatolii należy się liczyć.\n\nMając dość czasu, może poprowadzić swe armie nawet pod same mury Konstantynopola, jednak zaciekłe walki o sukcesje między jego wieloma synami mogą okazać się śmiertelnym niebezpieczeństwem – w końcu nawet sam ojciec Kilidża Arslana wstąpił na tron po trupie własnego brata.\n\n#bold Który spośród twoich synów okaże się być godny kontynuowania twych planów? Czy Rum przetrwa ich rywalizację?#!"
 bookmark_call_of_the_empire_angelos: "Strategos Andronikos"
 bookmark_call_of_the_empire_angelos_alexios: "Aleksy"
 bookmark_call_of_the_empire_angelos_ioannes: "Ioannes"
 bookmark_call_of_the_empire_angelos_desc: "Wnuk bazyleusa Aleksego Komnena, Andronikos, robił wybitną karierę w służbie cesarstwa, ale gdy jego bracia i synowie pną się coraz wyżej po piramidzie władzy, docierają do niebezpiecznych wysokości, na których najdrobniejszy błąd może okazać się dla wszystkich śmiertelny.\n\n#bold Dynastię Komnenów zbudowano na braterskich więzach, których masz pod dostatkiem. Czy jesteś w stanie wykorzystać swoje rodzinne wpływy, by zajść jeszcze wyżej?#!"
 bookmark_call_of_the_empire_palaiologos: "Strategos Aleksy"
 bookmark_call_of_the_empire_palaiologos_eirene: "Eirene"
 bookmark_call_of_the_empire_palaiologos_desc: "Rodzina Aleksego wyróżnia się na tle nawet najbardziej wpływowych i znaczących nazwisk Cesarstwa Bizantyjskiego, utrzymując się przy przysłowiowym stole przez ponad wiek, podczas gdy jej przodkowie znacząco przyczynili się do budowania potęgi Komnenów.\n\nLojalność rodziny wobec tronu była jak dotąd niezachwiana, jednak przebywanie w pobliżu władzy nierzadko wodzi na pokuszenie: jak długo Paleologowie będą jeszcze chcieli służyć?\n\n#bold Czy Aleksy i jego rodzina wciąż będzie wspierać tron, czy może jednak zagarną go dla siebie?#!"
 bookmark_call_of_the_empire_ioannes_kantakouzenos: "Strategos Ioannes"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "Michael"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "Jeden z najbardziej doświadczonych dowódców bazyleusa Manuela, Ioannes, cechował się herkulesową postawą i odwagą na polu bitwy, której dorównywała jedynie jego zdumiewająca arogancja i nieujarzmiona porywczość – cechy, które na bizantyńskiej arenie politycznej rzadko zapewniały zdrowie i długie życie.\n\n#bold Czy zuchwałość Ioannesa zaprowadzi rodzinę Kantakuzenów jeszcze wyżej, czy też jego arogancja ostatecznie przyniesie im zgubę?#!"
