 start_year_1178_10_01_desc: "Era krzyżowców rozpoczyna się na dobre w AD 1178. Trędowaty król Baldwin zasiada na tronie jerozolimskiego królestwa krzyżowców – państwa o przyszłości tak niepewnej, jak jego własna, ze względu na nowego sułtana Egiptu, Salāha al-Dīna, gotującego się do odzyskania Ziemi Świętej raz na zawsze. W międzyczasie na północy Cesarstwo Bizantyjskie mierzy się z utratą kontroli nad Anatolią i nadchodzącym widmem ustanowienia nowego cesarza po raz pierwszy od prawie czterech dekad – oraz wszystkimi wiążącymi się z tym intrygami."
 start_year_1066_09_15_desc: "Powrót Komety Halleya zwiastuje burzliwy 1066 rok, w którym na całym świecie wybuchają poważne konflikty. Podczas gdy Seldżukowie napierają na ziemię bizantyjską, a Sindhowie powstają przeciwko swoim ciemiężcom na Sri Lance, w Anglii wybucha wojna, w której trzej pretendenci zabiegają o koronę. Na rozdartym Półwyspie Iberyjskim panuje duże napięcie, a plemienni władcy obserwują zmieniającą się równowagę sił na kontynencie, z równą miarą strachu i chciwości."
 start_year_867_01_01_desc: "W roku 867 n.e. północni najeźdźcy terroryzują wybrzeża i brzegi rzek, podczas gdy Europa pozostaje rozdarta pod rządami Karolingów. Na subkontynencie indyjskim trójstronna walka między dynastiami Pratihara, Pala i Rasztrakuta tliła się od dziesięcioleci, jednak konflikt ten wciąż jest dopiero w powijakach."
