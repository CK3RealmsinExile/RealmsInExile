l_polish:
 bm_1066_rags_to_riches: "Z nędzy do pieniędzy"
 bm_1066_rags_to_riches_desc: "#V #font:TitleFont #size:20 @legends_of_ck_icon! Legenda Crusader Kings III#!#!#!\n\nRody w całej Europie walczą i spiskują o władzę. Wiele sporów o ziemie, kończy się bitewnymi zwycięstwami i porażkami, a dynastie przychodzą i odchodzą, gdy zostaną wywiedzione w pole.\n\n#bold Dawni królowie są zastępowani, a nowi sięgają gwiazd. Którym z nich zostaniesz?#!"
 #Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad: "Pomniejszy król Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc: "[diplomacy_lifestyle_i] #V #font:TitleFont #size:20 Legenda Crusader Kings III#!#!#!\nNa początku XI wieku Wielkie Królestwo Irlandii wpadało i wypadało z rąk rodu Briainów, ponieważ irlandzkie rodziny szlacheckie walczyły o terytorium – przeciwko sobie i wikingom. Mimo tego, że Murchad pochodził z linii mogącej odziedziczyć królewski tron, nic nie wiadomo o okresie jego panowania nad małym obszarem Munster.\n\n#bold Być może z twoją pomocą członek rodu Briainów mógłby ponownie zasiąść na tronie Irlandii?#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
 #Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda: "Księżna Matylda"
 bookmark_rags_to_riches_duchess_matilda_desc: "[learning_lifestyle_i] #V #font:TitleFont #size:20 Legenda Crusader Kings III#!#!#!\nPośród zawiłych meandrów XI-wiecznych Włoch Matylda Toskańska rządzi sporych rozmiarów państwem w wyniku kilku niefortunnych zgonów, które dotknęły jej rodzinę. Legendy o pobożności Matyldy, wraz z szeptanymi plotkami o rzekomym czarnoksięstwie, nadają jej rządom aurę tajemniczości.\n\n#bold Czy uda ci się zadbać o jej władzę i sprawić, by toskańska linia przetrwała przez następne pokolenia w wiecznie zmieniających się Włoszech?#!"
 #Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya: "Emir Jahja"
 bookmark_rags_to_riches_emir_yahya_desc: "[intrigue_lifestyle_i] #V #font:TitleFont #size:20 Legenda Crusader Kings III#!#!#!\nKrólestwo Toledo zostanie założone pod koniec XI wieku, kiedy to król Leónu przejmie tytułowe miasto. Zwalczenie emira Jahjiego i jego wpływów oznacza, że ród Dhunnunidów straci panowanie w regionie, którym rządził przez pokolenia.\n\n#bold Czy manipulując rywalami i znajdując coraz więcej sojuszników, będziesz w stanie rzucić wyzwanie królom Półwyspu Iberyjskiego i zmienić historię rodu Dhunnunidów?#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
 #Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav: "Książę Wratysław"
 bookmark_rags_to_riches_duke_vratislav_desc: "[stewardship_lifestyle_i] #V #font:TitleFont #size:20 Legenda Crusader Kings III#!#!#!\nRód Przemyślidów włada Czechami od setek lat. W kwestii dziedziczenia polega on w dużej mierze na starszeństwie, co w przypadku księcia Wratysława doprowadziło ostatecznie do poważnych sporów z jego braćmi.\n\n#bold Aby zostać królem Czech, Wratysław będzie musiał taktycznie zarządzać swoimi zasobami, zarówno materialnymi, jak i niematerialnymi – czy podołasz temu zadaniu?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota: "$Ota$ Przystojny"
 #Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert: "Książę Robert"
 bookmark_rags_to_riches_duke_robert_desc: "[martial_lifestyle_i] #V #font:TitleFont #size:20 Legenda Crusader Kings III#!#!#!\nRobert zaczynał swoją karierę jako złodziej i przywódca bandy rozbójników. Miał liczne rodzeństwo i jako ten odważniejszy syn miał nigdy nie zostać genialnym strategiem i mężem stanu, rządzącym rozległymi połaciami ziemi, lecz mimo to został potężnym księciem południowych Włoch, gotowym, by wejść na ścieżkę historii, która pozwoli Hauteville'om władać ziemiami Sycylii przez ponad sto lat.\n\n#bold Czy zdołasz skonsolidować władzę w królestwie? Królestwo Sycylii czeka na swojego władcę!#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
 bookmark.1066.t: "Matrymonialny dylemat Matyldy"
 bookmark.1066.desc: "Jedenaście lat temu moja matka, [mum.GetFirstName], zaaranżowała zaręczyny z osobą, którą jest [hunchback.GetFirstNameNicknamed], mój przyrodni brat i syn nowego męża mojej matki, którym jest [hunchbacks_father.GetTitledFirstNameNicknamed].\n\nChoć zawiązanie przymierza z kimś takim jak [hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier] jest korzystne, czy to naprawdę przyszłość, którą Bóg przewidział dla prestiżowego rodu [ROOT.Char.GetHouse.GetBaseName]?\n\n#EMP Muszę#! podjąć jakieś działania, by zadbać o przyszłość mojej spuścizny!"
 bookmark.1066.a: "Jezus umarł za nasze grzechy, także jeden występek więcej nie zaszkodzi."
 bookmark.1066.b: "Będę go unikać, póki nie wyzionę ducha."
 bookmark.1066.c: "Choć rozwód nie jest możliwy, wciąż mogę wpłynąć na papieża…"
 bookmark.1066.d: "Przyjmuję swój los…"
 lineality_warning: "@warning_icon! #X Wybierając [marriage|El] [patrilineal|El], ryzykujesz koniec gry, jako że twoje dzieci nie będą należeć do twojej [Concept('dynasty', 'dynastii')|E]!#!"
 bookmark.1066.a_flavor: "[hunchback.GetFirstName] nie jest okazem zdrowia. Potrzebuje tylko, by wskazać mu drogę do grobu…"
 bookmark.1066.b_flavor: "Jeśli uniknę jakiegokolwiek spotkania z nim, jego ród nie będzie mógł przejąć moich ziem."
 bookmark.1066.c_flavor: "Pociągając za kilka sznurków, jestem w stanie sprawić, by nasze małżeństwo było [matrilineal|El], zapewniając naszym dzieciom przynależność do mojego [Concept('house', 'rodu')|E] i mej [Concept('dynasty', 'dynastii')|E]."
 abandoned_marriage_modifier: "Separacja małżeńska"
 abandoned_marriage_modifier_desc: "Ta postać porzuciła osobę, z którą wciąż łączą ją więzy małżeńskie…\nAkceptacja [Concept('marriage', 'małżeństwa')|E]: #N -150#!"
 ABANDONED_SPOUSE_MODIFIER: "[GetModifier('abandoned_marriage_modifier').GetNameWithTooltip]: $VALUE|=+0$"
 bookmark.1067.t: "Szepty o czarach"
 bookmark.1067.desc: "Płomień skrzy się i migocze, gdy [witch.GetFirstName] wyciąga ze swojej torby opasłe tomisko. Nocne powietrze wypełnia słodka woń suszonych ziół.\n\n– Nie mam w zwyczaju wyjawiać swoich tajemnic – mówi, patrząc mi prosto w oczy. – Jako młodej władczyni, jako kobiecie, stawiane są przed tobą wszelkie przeciwności. Moja najcenniejsza wiedza pomoże ci jednak rozwinąć się w świecie, który chętniej ujrzałby twój upadek.\n\nTajemnicza kobieta chyba chce podzielić się wiedzą… przed którą ostrzegali mnie kapłani."
 bookmark.1067.a: "Naucz mnie wszystkiego, [ROOT.Char.GetFaith.PriestMalePlural|l] nie wiedzą, co mówią!"
 bookmark.1067.a_flavor: "@warning_icon! #X Ta opcja spowoduje, że zyskasz [secret|El] [Concept('criminal', 'przestępcy')|E]!#!"
 bookmark.1067.b: "Nie, dość już herezji."
 bookmark.1067.b_flavor: "[ROOT.Char.GetFaith.HighGodName] jest wszystkim, czego potrzebuję."
 bookmark.1068.t: "Słowiańskie marchie"
 bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier] i [GetTitleByKey('d_lausitz').GetNameNoTier]! Och, jakże pragnę tych płodnych i bogatych ziem!\n\nMój senior, [emperor.GetTitledFirstNameNicknamed], obiecał mi je w zamian za mą lojalność, ale wiem, że to tylko puste słowa i nie będzie w stanie mi ich dać.\n\nMogę wziąć słowa, które wypowiada [emperor.GetTitleAsNameNoTooltip], za to, czym rzeczywiście są – uznaniem mej wartości, niczym więcej – lub wziąć sprawy w swoje ręce."
 bookmark.1068.a: "Kiedyś zdobędę te ziemie. Siłą!"
 bookmark.1068.a_flavor: "By dodać [titles|El] do swojego [Concept('realm', 'państwa')|E], najpewniej trzeba będzie udać się na [Concept('war', 'wojnę')|E], używając [Concept('claim', 'roszczenia')|E] o [casus_belli|E]."
 bookmark.1068.b: "Będę pławić się w łaskach osoby, którą jest [emperor.GetTitleAsNameNoTooltip]."
 bookmark.1068.b_flavor: "[emperor.GetTitleAsNameNoTooltip], twój [liege|El], będzie ci winien [hook|El], którego będzie można użyć w wielu różnych celach, takich jak żądanie [Concept('marriage', 'małżeństwa')|E]."
 bookmark.1069.t: "Mój brat, [jaromir.GetFirstNameNoTooltip]"
 bookmark.1069.desc: "[jaromir.GetFirstName], mój „drogi” brat, od zawsze będący cierniem w mym boku, przeciwstawia się mojej władzy na każdym kroku.\n\nW żadnym calu nie przypomina mi mojego dobrego przyjaciela, którym jest [john_monk.GetFirstName] z Břevnov – pobożny i #EMP spokojny#! mnich, który służy wobec [ROOT.Char.GetFaith.HighGodNamePossessive] w moim imieniu. Och, gdyby tylko [john_monk.GetFirstNameNoTooltip] służył mi na stanowisku, które zajmuje [jaromir.GetCouncilTitle]…\n\nA gdyby tak…"
 bookmark.1069.a: "[jaromir.GetFirstNameNoTooltip] zostanie przeze mnie usunięty. [john_monk.GetFirstNameNoTooltip] – to będzie mój nowy [jaromir.GetTitleAsNameNoTooltip]!"
 bookmark.1069.a_flavor: "Posiadanie [Concept('councillor', 'radnego')|E] o wysokich [Concept('skills', 'umiejętnościach')|E], który jest twoim [Concept('friend', 'przyjacielem')|E], jest bardzo korzystne, jako że [councillor_tasks|El] będą kończone wcześniej. Jednak denerwowanie [Concept('head_of_faith', 'głowy wiary')|E] zawsze jest ryzykowne, jako że może odrzucić twoje [claims|El] lub prośby o [gold|El]."
 bookmark.1069.b: "[jaromir.GetFirstNameNoTooltip] to rodzina… ale złoto jest cenniejsze niż krew."
 bookmark.1069.b_flavor: "Jeśli pozbędziesz się [Concept('rival', 'rywalizacji')|E] między sobą i swoim bratem, znacznie zredukujesz szansę na spisek „[GetScheme('murder').GetTypeName]”."
 bookmark.1069.c: "Muszę zająć się nieduchowymi sprawami…"
 bookmark.1069.c_flavor: "Czasami najlepiej jest po prostu nic nie robić."
 bookmark.1070.t: "Normańska Sycylia"
 bookmark.1070.desc: "Książęcy żywot jest lepszy od tego, który wiedzie bandyta… ale bycie królem pasowałoby do mnie znacznie lepiej.\n\nDzięki łasce boga i św. Piotra [GetTitleByKey('d_apulia').GetNameNoTier] oraz [GetTitleByKey('d_calabria').GetNameNoTier] znajdują się pod moim panowaniem. Ale dzięki przysługom kilku #EMP starych przyjaciół#! z rozbójniczych czasów [GetTitleByKey('k_sicily').GetName] może należeć do mnie w całości. Nieważne, co myśli o tym papież czy cesarz.\n\nNajwyższa pora zabrać się do roboty."
 bookmark.1070.a: "To wszystko, i jeszcze więcej, będzie należeć do mnie!"
 bookmark.1070.b: "Może lepiej trzymać się z dala od cesarstwa."
 bookmark.1070.c: "Zarówno papież, jak i cesarz potrafią obronić swoje ziemie…"
 norman_highwaymen: "Normańscy rozbójnicy"
 claim_sicily: "Zyskujesz [pressed_claims|El] względem wszystkich pomniejszych [Concept('rulers', 'władców')|E] w obrębie obszaru, którym jest [GetTitleByKey('k_sicily').GetName]."
 bookmark.1071.t: "Udający mnich"
 bookmark.1071.desc: "– …i to dlatego musisz mnie wesprzeć w moich roszczeniach do miejsca, którym jest [GetTitleByKey('e_byzantium').GetNameNoTier]! – mówi mnich, padając przede mną na twarz. – Zyskasz sojusznika, któremu można ufać i wszelkie wsparcie, którego możesz potrzebować!\n\nTo oczywiste, że ten mnich to oszust. Nie jest żadnym #EMP „bezprawnie zdetronizowanym cesarzem Imperium Rzymskiego”#!, lecz wciąż może mi się #EMP przydać#!.\n\nChoć to nisko urodzony prostak o zmyślonych roszczeniach, powód do wojny to wciąż powód do wojny…"
 bookmark.1071.a: "Posadzę go na tronie Konstantynopola!"
 bookmark.1071.b: "Szczerze mówiąc, chcę tylko zdobyć dla siebie kilka portów…"
 bookmark.1071.c: "Nie jestem w stanie ci pomóc."
 start_raiktor_war: "Wypowiadasz [Concept('war', 'wojnę')|E] osobie, którą jest [byz_emperor.GetShortUINameNotMe], by wysunąć [Concept('claim', 'roszczenie')|E] o tytuł do miejsca, którym jest [GetTitleByKey('e_byzantium').GetNameNoTier] dla osoby, którą jest [raiktor.GetShortUINameNotMe], i o tytuł, którym jest [GetTitleByKey('k_epirus').GetName] dla siebie."
 start_raiktor_conquest_war: "Wypowiadasz [Concept('war', 'wojnę')|E] przeciwko osobie, którą jest [byz_emperor.GetShortUINameNotMe], by podbić następujące [counties|El]: [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] i [GetTitleByKey('c_buthrotum').GetNameNoTier] dla osoby, którą jest [raiktor.GetShortUINameNotMe] i która zostanie twoim [Concept('vassal', 'wasalem')|E]"
 gain_war_troops: "Zyskujesz [Concept('army', 'armię')|E] #V 3000#! ludzi, którzy odejdą ze służby, gdy zakończy się [war|El]"
 raiktor_claim_cb: "Roszczenie Raiktora"
 raiktor_claim_cb_war: "Roszczenie Raiktora"
 raiktor_claim_cb_name: "„Roszczenie” Raiktora"
 raiktor_conquest_cb: "„Roszczenie” Raiktora"
 raiktor_conquest_cb_war: "„Roszczenie” Raiktora"
 raiktor_conquest_cb_name: "„Roszczenie” Raiktora"
 you_gain_epirus: "[GetTitleByKey('k_epirus').GetName] i wszystkie powiązane [titles|El] zostały zdobyte przez osobę, którą jest [attacker.GetShortUINameNotMe]"
 raiktor_gains_byzantium: "[claimant.GetShortUINameNotMe] przejmuje [GetTitleByKey('e_byzantium').GetName]"
 hard_raiktor_war: "To ciężka [war|El] i aby ją wygrać, musisz [occupy|El] większość Bizancjum [de_jure|El] i pokonać jego [armies|El]."
 easy_raiktor_war: "To łatwiejsza [war|El], podczas której [occupations|El] i [battles|El] będą przynosić znacznie większą [Concept('war_score', 'przewagę w wojnie')|E] niż zazwyczaj."
 raiktor_vassal_desc: "[vassal_to_be.GetShortUINameNotMe] otrzymuje następujące [counties|El]: [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] i [GetTitleByKey('c_buthrotum').GetNameNoTier] oraz zostaje twoim [Concept('vassal', 'wasalem')|E]"
 raiktor_vassal_backup_desc: "Zdobywasz następujące [counties|El]: [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] i [GetTitleByKey('c_buthrotum').GetNameNoTier]"
 guiscard_modifier: "Guiscard"
 guiscard_modifier_desc: "Ta postać jest wyjątkowo przebiegła i bezlitosna."
 bookmark.1072.t: "Zdobywanie Kordoby"
 bookmark.1072.desc: "Ach, piękna [GetTitleByKey('c_cordoba').GetNameNoTier]! Dawna siedziba kalifackiej władzy w państwie, którym jest [GetTitleByKey('e_spain').GetNameNoTier], podczas rządów Umajjadów. Cenna zdobycz, o którą zawalczyłby każdy władca.\n\nTeraz stoję przed wyborem – mam polegać na sile swoich wojsk, czy też użyć swego sprytu, by zasiać niezadowolenie w ich szeregach?\n\nPodejście, na które się teraz zdecyduję, będzie tym, z którego zacznę od tej pory korzystać."
 bookmark.1072.a: "Wojny wygrywa się słowami i celnymi pchnięciami nożem…"
 bookmark.1072.b: "Muszę polegać na wojsku."
 bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip] może poczekać."
 start_cordoba_war: "Rozpoczynasz [Concept('war', 'wojnę')|E] przeciwko osobie, którą jest [cordoba_holder.GetShortUINameNotMe], by podbić [county|El], którym jest [GetTitleByKey('c_cordoba').GetNameNoTier] #weak (i [GetTitleByKey('c_cabra').GetNameNoTier], jeśli je posiada)#!"
 intrigue_challenge: "Za każdym razem, gdy deklarujesz [Concept('war', 'wojnę')|E], twój przeciwnik musi wygrać w pojedynku [Concept('intrigue', 'intryg')|E][intrigue_i] przeciwko tobie lub zyskać [modifier|El] „[GetModifier('hampered_by_false_information_modifier').GetNameWithTooltip]”"
 hampered_by_false_information_modifier: "Zahamowanie przez błędne informacje"
 hampered_by_false_information_modifier_desc: "Armie tej postaci zostały wprowadzone w błąd przez przepływ niewłaściwych informacji, które dostarczyli im wrodzy szpiedzy."
 armies_hampered: "Armie zahamowane"
 armies_unhampered: "Armie niezahamowane"
 intrigue_duel_on_attack_effect.success: "[attacker.GetShortUINameNotMe] zahamowuje [armies|El] należące do postaci, którą jest [defender.GetShortUINameNotMe]"
 intrigue_duel_on_attack_effect.failure: "[attacker.GetShortUINameNotMe] nie jest w stanie zahamować [Concept('armies', 'armii')|E] postaci, którą jest [defender.GetShortUINameNotMe]"
