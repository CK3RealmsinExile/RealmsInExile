 bm_1178_swords_of_faith: "Miecze wiary"
 bm_1178_swords_of_faith_desc: "Motywowani religijną gorliwością i obietnicami nagród zarówno duchowych, jak i doczesnych, książęta i nędzarze pomaszerowali ramię w ramię na wschód w imię boga, złota i wiecznej chwały.\n\nZa sprawą swej świętej wojny zdobyli Królestwo Jerozolimskie, w którym teraz, prawie sto lat później, ich dziedzice walczą o utrzymanie spuścizny krzyżowców, stawiając czoła potężnym muzułmańskim magnatom pokroju Salaha ad-Dina Jusufa, nowego sułtana Egiptu.\n\n#bold To czas krucjat na rozstajach religijnego zapału i ziemskich ambicji. Wytyczaj swą ścieżkę z rozwagą. W końcu jaka nagroda może być większa od samej Ziemi Świętej?#!"
 bookmark_swords_of_faith_saladin: "Salāh al-Dīn Jusuf"
 bookmark_swords_of_faith_saladin_saphadin: "Sayf al-Dīn Ahmad"
 bookmark_swords_of_faith_saladin_ali: "Ali"
 bookmark_swords_of_faith_saladin_desc: "Jak dotąd ostatni wezyr Fatymidów okazał się być energicznym i kompetentnym dziedzicem dynastii, którą sam obalił, nawet mimo ostatniej porażki przeciwko młodemu, trędowatemu Królowi Jerozolimy.\n\nChoć na urząd sułtana Egiptu i Syrii został wprowadzony przez kalifa Abbasydów, tak długo, jak potomkowie krzyżowców uparcie trzymają się podwojów swych przodków, jego królestwo nigdy nie będzie w pełni kompletne.\n\n#bold Czy Ajjubidzi mogą wygrać z Królestwem Jerozolimskim, by odzyskać Ziemię Świętą, czy też ta nowa dynastia upadnie równie szybko, jak się pojawiła?#!"
 bookmark_swords_of_faith_sibylla: "Królewna Sybilla"
 bookmark_swords_of_faith_sibylla_baudouin: "Baldwin, Król Jerozolimski"
 bookmark_swords_of_faith_sibylla_baudouin_son: "Baldwin"
 bookmark_swords_of_faith_sibylla_desc: "Na przestrzeni swej krótkiej historii Jerozolima miała już jedną królową i zapowiada się na to, że wkrótce zyska drugą. Brat Sybilli, król Baldwin, rządził mądrze mimo trawiącego go trądu, ale to tylko kwestia czasu, nim choroba odbierze mu życie.\n\nPonieważ Sybilla jest młodą wdową i uznaną dziedziczką statusu swego brata, ręki kobiety pożąda wielu mężczyzn. Silny sojusz w małżeństwie niewątpliwie znacząco wzmocniłby jej pozycję.\n\n#bold Jerozolima znajduje się w niebezpiecznym położeniu, a jej król nie pozostanie zbyt długo wśród żywych. Czy zdołasz wejść na tron i zapewnić jej nie tylko przetrwanie, ale i chwałę?#!"
 bookmark_swords_of_faith_levon: "Hrabia Leon"
 bookmark_swords_of_faith_levon_roupen: "Książę Ruben Cylicyjski"
 bookmark_swords_of_faith_levon_desc: "Dwa razy śmierć przychodziła do rodziny Leona: po raz pierwszy przybyła po jego ojca, który padł ofiarą bizantyńskiej zdrady, a następnie wróciła po jego wuja, tyrańskiego apostatę zamordowanego przez swych dworzan obawiających się zostania jego następnymi ofiarami.\n\nTeraz starszy brat Leona, Ruben, rządzi Cylicją. Mężczyzna o usposobieniu godnym świętych przewodzi jadowitej norze pełnej intryg i ambicji. To tylko kwestia czasu, nim śmierć uderzy po raz trzeci.\n\n#bold Czy uda ci się wygrać z konfliktami trawiącymi twoją rodzinę i sprawisz, że Cylicja stanie się pełnoprawnym królestwem?#!"
 bookmark_swords_of_faith_gokbori: "Muzaffar al-Dīn Gökböri"
 bookmark_swords_of_faith_gokbori_ghazi: "Sayf al-Dīn Ghazi"
 bookmark_swords_of_faith_gokbori_yusuf: "Zayn al-Dīn Jusuf"
 bookmark_swords_of_faith_gokbori_desc: "Ograbiony ze swej ojcowizny i skazany na wygnanie na rzecz swojego młodszego brata, Gökböri użyczył swej broni i odwagi księciu Zengidów, czym zaskarbił sobie nowe lenno w Harran.\n\nJego oddanie nowemu seniorowi jest niezachwiane, ale książę, któremu służy, leży przykuty chorobą do łóżka i nie ma dużych szans na przeżycie. Gökböri wie aż za dobrze, że lojalność musi mieć swoje granice i że niepewna przyszłość często zwiastuje nowe możliwości.\n\n#bold Sułtan Egiptu udowodnił, jak daleko jest w stanie zajść człowiek o silnej woli i wielu uzdolnieniach: czy uda ci się pójść w jego ślady i założyć swą własną dynastię?#!"
 bookmark_swords_of_faith_raimon: "Książe Raoim"
 bookmark_swords_of_faith_raimon_eschiva: "Eschiva"
 bookmark_swords_of_faith_raimon_desc: "Pozbawiony ojca w młodym wieku za sprawą zabójców Nizari, Raimon walczył z turkmeńskimi najeźdźcami, odkąd ukończył siedemnaście lat, zatrudnił korsarzy, by nękali bizantyńskie wybrzeża i przeżył niemal dekadę niewoli w więzieniu Zengidów.\n\nPo wyzwoleniu stał się oczywistym wyborem na regenta będącego jeszcze dzieckiem króla Baldwina. Ale gdy trędowaty młodzieniec dorósł, Raimon wrócił na swe ziemie, by rozmyślać o przyszłości nie tylko królestwa, ale też swojej własnej.\n\n#bold Zasmakowałeś i zrzekłeś się królewskiej władzy, jednak wciąż pozostajesz fundamentem państwa. Co zrobisz, by wykorzystać swoje wpływy?#!"
 #EVENTS
 bookmark.0300.t: "Syn własnego ojca?"
 bookmark.0300.desc: "Mój zmarły mąż, [dead_husband.GetFirstName], odszedł jeszcze zanim narodził się nasz syn. Dziecko nigdy nie pozna swojego ojca, a od jego rodziny dzieli go niemała odległość.\n\nChoć jego ojciec był dzielny i szczodry, nasze małżeństwo trwało #italic krótko#!, a jego nazwisko niewiele tu znaczy…\n\nJeśli [baby_baudouin.GetFirstName] ma pewnego dnia nosić na skroni koronę, może lepiej by było pozwolić odejść pamięci o jego ojcu i wychować go zgodnie z moją własną królewską spuścizną."
 bookmark.0300.a: "[baby_baudouin.GetFirstNameNoTooltip] otrzyma wychowanie, dzięki któremu pierwszeństwo będzie mieć dla niego ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bookmark.0300.b: "Nie, musimy uhonorować pamięć o osobie, którą jest [dead_husband.GetFirstNameNoTooltip]."
 bookmark.0300.b.tt: "#warning @warning_icon! Ta opcja sprawi, że twój [player_heir|El] nie będzie należeć do twojej dynastii!#!"
