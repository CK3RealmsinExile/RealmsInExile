l_polish:
 bm_867_carolingians: "Karolingowie"
 bm_867_carolingians_desc: "Po śmierci Ludwika Pobożnego niegdyś wielkie Imperium Karolingów zostało podzielone na trzy oddzielne Królestwa: Wschodnio, Zachodnio i Środkowo Frankijskie. Od tego czasu te królestwa rozpadły się jeszcze bardziej, ponieważ wojny, bunty i sukcesje w różny sposób powodowały niestabilność i fragmentację.\n\n#bold Czy któryś z Karolingów jest wystarczająco silny, by zjednoczyć swoje imperium? A może kłótnie rodzinne narażą ich na wykorzystywanie przez oportunistów?#!"
 #Charles the Bald
 bookmark_carolingians_charles_the_bald: "Karol Łysy"
 bookmark_carolingians_charles_the_bald_desc: "W chwili narodzin Karola jego dorośli przyrodni bracia rządzili już swoimi własnymi królestwami w imperium Karolingów. Brak własnej korony zapewnił mu przydomek „Łysy”, chociaż ostatecznie odziedziczył on Akwitanię i Państwo Zachodniofrankijskie. W przyszłości odziedziczy nawet Włochy i samo Święte Cesarstwo Rzymskie, ale jego ród nie przetrwa – ostatni wnuk Karola umrze bezdzietnie zaledwie siedem lat po śmierci dziadka.\n\n#bold Czy zdołasz zmienić bieg historii i sprawić, że linia potomków Karola będzie długa i dobrze prosperująca?#!"
 bookmark_carolingians_charles_the_bald_alt_judith: "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis: "$Louis$ $nick_the_stammerer$"
 #King Lothaire
 bookmark_carolingians_king_lothaire: "Król Lotar II"
 bookmark_carolingians_king_lothaire_desc: "Chociaż był zakochany w swojej kochance Waldradzie, ojciec Lotara zmusił go do politycznego małżeństwa z Teutbergą. Ich związek nie zrodził dzieci, a życie Lotara było nieustanną walką o rozwód z żoną i legitymizację swoich bękartów. Chociaż nigdy nie przestanie próbować, Lotar umrze bez prawnego spadkobiercy.\n\n#bold Czy potrafisz pokonać machinacje tych, którzy spiskują przeciwko tobie i zapewnić kontynuację twojego rodu?#!"
 bookmark_carolingians_king_lothaire_alt_waldrada: "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga: "$Teutberga$"
 #Ludwig the German
 bookmark_carolingians_ludwig_the_german: "Ludwik Niemiecki"
 bookmark_carolingians_ludwig_the_german_desc: "Ambitny człowiek, Ludwik od dawna dążył do odzyskania części cesarstwa, które uważa za swoje pierworództwo. Te ambicje ucierpiały jednak z powodu niepowodzeń , ponieważ wszystkie jego różne kampanie wojskowe zakończyły się niepowodzeniem, a jego zbuntowani synowie wyrwali większość jego ziem spod kontroli.\n\n#bold Czy możesz odwrócić nieszczęścia Ludwika i odzyskać cesarstwo dla jego potomków, czy też jego synowie wylądują na śmietniku historii?#!"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig: "$Ludwig$ $nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_alt_karl: "$Karl$"
 #King Louis of Italy
 bookmark_carolingians_king_louis: "Król Ludwik II"
 bookmark_carolingians_king_louis_desc: "Do czasu koronacji Ludwika na świętego cesarza rzymskiego potęga cesarstwa zmniejszyła się tak bardzo, że tytuł ten nie dawał już żadnej prawdziwej władzy. Chociaż udało mu się odzyskać Królestwo Prowansji, wujowie i brat Ludwika, nieobciążeni jakąkolwiek lojalnością wobec korony cesarskiej, nadal działają, jak im się podoba. Zajęty kłótliwymi sąsiadami i niestabilnym królestwem, Ludwik II umrze, nim spłodzi syna.\n\n#bold Czy zdołasz odzyskać wszystkie utracone terytoria cesarstwa i przywrócić koronie cesarskiej jej prawdziwą siłę?#!"
 bookmark_carolingians_king_louis_alt_ermengarde: "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga: "$Engelberga$"
 #King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann: "Książę Karloman"
 bookmark_carolingians_king_karlmann_desc: "Najstarszy syn Ludwika Niemieckiego, Karloman, zbuntował się przeciwko ojcu i zmusił go do oddania mu kontroli nad ziemiami Bawarii. Rozszerzy tę domenę w wojnach ze Słowianami na wschodzie, a później zostanie nawet wybrany na króla Włoch – choć niefortunny los zmusi go do zrzeczenia się tronów Bawarii i Włoch na rzecz swoich młodszych braci. Umrze kilka lat później.\n\n#bold Czy przy odrobinie szczęścia uda ci się uniknąć niefortunnej śmierci Karlomana i stworzyć dziedzictwo, które przetrwa wieki?#!"
 bookmark_carolingians_king_karlmann_alt_arnulf: "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma: "$Hemma$"
