l_polish:
 bm_867_northmen: "Gniew wikingów"
 bm_867_northmen_desc: "Dwa lata temu Król Ella z Nortumbrii wtrącił wielkiego bohatera wikingów Ragnara Lodbroka do dołu z wężami, aby umarł. Po usłyszeniu tych wieści, synowie Ragnara wypłynęli do Anglii, aby pomścić śmierć ojca.\n\nOd tego czasu bracia umocnili swoją pozycję w Yorku i na Wyspach. Anglosascy królowie przegrywali bitwę za bitwą – ich przyszłość wygląda ponuro.\n\nNadzieja nie została jeszcze stracona, a wielki bohater ma szansę odwrócić bieg historii.\n\n#bold Czy cała Anglia znajdzie się pod nordyckim panowaniem, czy też przepędzisz Wielką Pogańską Armię z anglosaskiej ziemi?#!"
 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt: "Halfdan Biała Koszula"
 bookmark_northmen_halfdan_whiteshirt_desc: "Pierwsza fala inwazji była bardzo udana dla Halfdana. Z pomocą swojego brata Ivara wyrwał York z rąk króla Elli, ale to dopiero początek.\n\n#bold Czy podążysz śladami historii i dokonasz krwawej zemsty, czy też obierzesz nową ścieżkę dla Halfdana?#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid: "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga: "$Saga$ Prawdomówczyni"
 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless: "Ivar bez Kości"
 bookmark_northmen_ivar_the_boneless_desc: "Plotki mówią, że Ivar jest słaby fizycznie, ale nikt nie może twierdzić, że jest słaby na umyśle. Dzięki sprytowi i pewności siebie zjednoczył pod swoim sztandarem wielką liczbę nordyckich wojów i odniósł wielkie zwycięstwa u obcych brzegów. Ale nawet największy wiking nie jest w stanie oszukać śmierci. W 870 roku, Ivar zniknie z historii na zawsze…\n\n#bold Czy zdołasz wygrać wojny Ivara i utrzymać go przy życiu, by rządzić przez wiele lat?#!"
 bookmark_northmen_ivar_the_boneless_alt_barid: "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc: "opis alternatywny"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth: "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc: "opis alternatywny"
 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye: "Sigurd Wężowe Oko"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc: "Gdy jego bracia wypłynęli do Anglii, aby dokonać zemsty, Sigurd Wężowe Oko pozostał, by rządzić ziemiami swojego zmarłego ojca. Nie łatwo będzie mu podążać śladami wielkiego Ragnara Lodbroka.\n\n#bold Potomkowie Sigurda przez ponad sto lat będą królami Danii, Norwegii i Anglii. Czy zdołasz wypełnić przeznaczenie jego dynastii?#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud: "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc: "opis alternatywny"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof: "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc: "opis alternatywny"
 #Björn Ironside
 bookmark_northmen_bjorn_ironside: "Björn Żelaznoboki"
 bookmark_northmen_bjorn_ironside_desc: "Björn miał życie pełne przygód z prawdziwego zdarzenia. Jako przerażający łupieżca wraz ze swoim przyjacielem Hasteinnem z Nantes plądrowali Francję, Iberię i Włochy. Teraz siły Skandynawii zbierają się, by ponownie zaatakować brytyjskie wybrzeża.\n\n#bold Chociaż Björn poprzysiągł pomścić śmierć ojca na angielskiej ziemi, jego potomkowie będą rządzić Szwecją przez następne dwa stulecia. Po której stronie Morza Północnego leży twoje przeznaczenie?#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid: "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc: "opis alternatywny"
 bookmark_northmen_bjorn_ironside_alt_eirikr: "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc: "opis alternatywny"
 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred: "Earl Alfred"
 bookmark_northmen_earl_alfred_desc: "Gdy Wikingowie posuwają się dalej na południe, earl Alfred z Dorset przygotowuje swoje wojska.\n\nW nadchodzących latach Alfred będzie zmuszony toczyć liczne bitwy z Normanami, by położyć kres ich inwazji. Jeśli następnie odziedziczy tron ​​swojego brata, będzie jednym z największych królów w historii Anglii.\n\n#bold Spełnisz wielkie przeznaczenie Alfreda czy pozwolisz, aby Wielka Armia Pogańska cię zniszczyła?#!"
 bookmark_northmen_earl_alfred_alt_aethelred: "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc: "opis alternatywny"
 ##EVENTS##
 bookmark.0002.t: "Wielk[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )]"
 bookmark.0002.desc: "Kiedy po raz pierwszy wasal powitał mnie słowami „niech żyje [ROOT.Char.GetFirstNameNoTooltip] Wielk[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )]!”, poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się naprawdę zaszczycon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. Więcej o tym nie myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jednakże od tego dnia coraz częściej zwracano się do mnie w taki sposób.\n\nNieważne gdzie pójdę, czy to [capital.GetNameNoTooltip], czy też [province.GetNameNoTooltip], moi poddani nazywają mnie teraz [ROOT.Char.GetFirstNameNoTooltip] Wielk[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )]."
 bookmark.0002.a: "Mam nadzieję, że nigdy nie zawiodę moich poddanych."
 bookmark.0004.t: "Zemsta"
 bookmark.0004.desc_unknown: "Gdy [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] staje przede mną, natychmiast pada na kolana, błagając o wybaczenie za… #EMP śmierć, którą ponosi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] mojej osoby#!?!\n\n– Ja… W mym sercu była pewność, że o tym wiesz! Zapomnij o wszystkim – śmieje się nerwowo. – Najwyraźniej coś uderzyło mnie w głowę, gdy mnie schwytano. Albo ktoś… Nie wiem, co wygaduję!\n\nKiedy dociera do mnie ta informacja, kiedy rozumiem w końcu, że [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetName] nie żyje, przysięgam zemstę. A jestem osobą dotrzymującą słowa."
 bookmark.0004.desc: "W końcu, po tak długim czasie, [prisoner.Custom('InsultAdjective')] [prisoner.GetName] jest skazan[Select_CString( prisoner.IsFemale, 'a', 'y' )] na moją łaskę! Kiedy dowiedziałem się, że [Select_CString( dead.IsFemale, 'moja', 'mój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetName] stracił[Select_CString( dead.IsFemale, 'a', '' )] życie z [prisoner.GetHerHis] ręki, [Select_CString( ROOT.Char.IsFemale, 'przysięgłam', 'przysiągłem' )], że odpłacę [prisoner.GetHerHim] za to. A jestem słownym człowiekiem."
 bookmark.0004.a.custom: "Każdy [close_family_member|El] postaci [dead.GetShortUINameNotMe]"
 bookmark.0004.a: "Połamię jego żebra i uczynię z nich krwawe skrzydła!"
 bookmark.0004.b: "[ROOT.Char.GetFaith.HighGodName] zadecyduje o [prisoner.Custom('PL_jego_jej')|U] losie!"
 bookmark.0004.c: "Mam inne plany względem [Select_CString( prisoner.IsFemale, 'niej', 'niego')]…"
