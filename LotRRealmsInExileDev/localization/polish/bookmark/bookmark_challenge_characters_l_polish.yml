l_polish:
 #867
 #Haraldr
 challenge_character_haraldr_vestfold: "Wódz Harald"
 challenge_character_haraldr_vestfold_desc: "Bohater sag, Harald, został zapamiętany jako wielki król, który zebrał zwaśnionych norweskich wodzów pod wspólnym sztandarem.\n\n#bold Czy jesteś w stanie zakończyć spory i zjednoczyć Norwegię pod swoimi rządami?#!"
 #Ashot
 challenge_character_ashot_armenia: "Książę Aszot"
 challenge_character_ashot_armenia_desc: "Choć za rządów Aszota ludzie cieszyli się dobrobytem, jego tron i królestwo należały do Kalifa, któremu Aszot służył aż do śmierci.\n\n#bold Czy uda ci się wyzwolić spod jarzma obcego suzerena i udowodnisz, że to ty jesteś władcą swojego państwa?#!"
 #Aella
 challenge_character_aella_northumberland: "Pomniejszy król Ella"
 challenge_character_aella_northumberland_desc: "Ziemie Elli są oblegane są przez zagranicznych najeźdźców, a śmierć, którą mu wymierzają, oznacza koniec istotnego oporu, jako że następca króla jest zaledwie nordyjską marionetką.\n\n#bold Czy uda ci się odwrócić losy Nocturii i ocalić ją przed plagą wikingów?#!"
 #Gregorios
 challenge_character_gregorios_napoli: "Hrabia Grzegorz"
 challenge_character_gregorios_napoli_desc: "Kiedy bizantyjskie wpływy we Włoszech słabły, a granica ze strony Lombardii została przekroczona, władcy Neapolu, ku narastającej konsternacji papieża, postanowili poszukać sojuszników w świecie muzułmańskim.\n\n#bold Czy uda ci się wykorzystać pustkę pozostawioną przez Bizantyjczyków, by dać początek swojemu własnemu cesarstwu?#!"
 #Dawit
 challenge_character_dawit_dembiya: "Ras Dawid"
 challenge_character_dawit_dembiya_desc: "Felaszowie, choć nigdy nie byli zbyt liczni i często narażali się innym, opierali się asymilacji przez swych większych i bardziej wpływowych sąsiadów.\n\n#bold Czy uda ci się pokonać przeciwności losu i zbudować Felaszom bezpieczną i dobrze prosperującą ojczyznę?#!"
 #Werner
 challenge_character_werner_worms: "Hrabia Werner"
 challenge_character_werner_worms_desc: "Choć miano Salianów nie było jeszcze znane za czasów Wernera, jego potomkowie mieli doliczyć się wśród nich czterech Świętych Cesarzy Rzymskich i nawet papieża.\n\n#bold Czy uda ci się zagarnąć dziedzictwo Karola Wielkiego dla siebie i odtworzyć jego łamiące się imperium?#!"
 #Siemowit
 challenge_character_siemowit_wielkopolska: "Najwyższy wódz Siemowit"
 challenge_character_siemowit_wielkopolska_desc: "Siemowit, syn legendarnego Piasta Kołodzieja, wraz ze swoim ojcem dali początek dynastii, która rządziła Polską aż do drugiej połowy XIV wieku.\n\n#bold Czy uda ci się bezpiecznie przeprowadzić Polskę poprzez wieki i sprawić, by zazdrościł jej zarówno wschód, jak i zachód?#!"
 #Ahmad
 challenge_character_ahmad_egypt: "Sułtan Ahmad"
 challenge_character_ahmad_egypt_desc: "Choć Ahmad wywodził się ze skromnej rodziny, zdołał objąć władzę nad Egiptem. Niestety, jego dziedzice nie dorównali mu kompetencjami, przez co państwo Ahmada upadło zaledwie dwadzieścia jeden lat po jego śmierci.\n\n#bold Czy wykorzystując bogactwa i potęgę Egiptu, uda ci się zawładnąć Śródziemnomorzem?#!"
 #Dyre
 challenge_character_dyre_kiev: "Jarl Dyre"
 challenge_character_dyre_kiev_desc: "Dyre, nordyjski poszukiwacz przygód, pragnął zaistnieć na wschodzie, lecz jego chęci zakończyły się zuchwałymi próbami żałosnej uzurpacji i marnym końcem z rąk Olega Mądrego.\n\n#bold Czy uda ci się zamienić tę smutną opowieść w sagę, która poniesie się echem poprzez wieki?#!"
 #Dumnarth
 challenge_character_dumnarth_cornwall: "Pomniejszy król Dumnarth"
 challenge_character_dumnarth_cornwall_desc: "To Dumnarthowi przypadł wątpliwy zaszczyt bycia zapamiętanym przede wszystkim z tego, że był ostatnim królem Kornwalii, którego spotkał mokry koniec na skutek nieszczęśliwego zrządzenia losu nad rzeką.\n\n#bold Czy pod twoimi rządami uda ci się poprowadzić Kornwalię ku zwycięstwo zarówno przeciwko Anglosasom, jak i Nordyjczykom?#!"
 #Rhodri
 challenge_character_rhodri_gwynedd: "Książe Rhodri"
 challenge_character_rhodri_gwynedd_desc: "Dziedzicząc tron małego walijskiego królestwa na chwilę przed wikińską inwazją, Rhodri niepewnie wkładał na skronie koronę. Pewnie rozegrał za to karty, które dostał od życia.\n\n#bold Czy uda ci się bezpiecznie nawigować po wodach tych burzliwych czasów i zapewnić Gwynedd zwycięstwo?#!"
 #Gunda
 challenge_character_gunda_orangallu: "Samanta Gunda"
 challenge_character_gunda_orangallu_desc: "Dopiero gdy Kakatijowie nawrócili się z dźinizmu na hinduizm, byli oni w stanie zdobyć wystarczająco dużo ziem, by móc nazywać się królami. Wyczyn ten zapewne byłby łatwiejszy do osiągnięcia, gdyby nie przywiązanie dźinizmu do nieagresji.\n\n#bold Czy uda ci się zdobyć tron, wciąż przestrzegając dogmatów swojej wiary?#!"
 #Muhammad
 challenge_character_muhammad_africa: "Sułtan Muhammad"
 challenge_character_muhammad_africa_desc: "Generałowie Muhammahada – którego mimo krótkich rządów zapamiętano głównie ze względu na jego rozpustność i ekstrawagancję – osiągnęli na tyle duże sukcesy, że do oddania hołdu temu dekadenckiemu potentatowi zmusili samego papieża.\n\n#bold Czy po zasmakowaniu bogactwa Włoch postanowisz zaspokoić swe żądze, zagarniając to państwo w całości?#!"
 #Alfonsu
 challenge_character_alfonsu_asturias: "Król Alfons"
 challenge_character_alfonsu_asturias_desc: "Zbliżając się do końca żywota, Alfons padł ofiarą ambicji własnych synów, którzy ograbili go z korony i wymusili rozłam jego państwa na trzy części.\n\n#bold Czy uda ci się odwrócić losy Alfonsa i sprawić, by chrześcijańska Iberia pozostała zjednoczona w obliczu zagrożenia ze strony Umajjadów?#!"
 #Vicayalaya
 challenge_character_vicayalaya_chola_nadu: "Radża Vicayalaya"
 challenge_character_vicayalaya_chola_nadu_desc: "Vicayalaya, początkowo wasal dynastii Pallawowów, dostrzegł okazję i uderzył, by utworzyć własne imperium, które miało zjednoczyć pod jego sztandarem całe południowe Indie.\n\n#bold Czy uda ci się sprawić, by ambicje Choli doprowadziły do zjednoczenia pod jego panowaniem całych Indii?#!"
 #Lambert
 challenge_character_lambert_spoleto: "Książę Lambert"
 challenge_character_lambert_spoleto_desc: "Lambert został zaproszony na wyświęcenie papieża, ale zamiast tego ograbił miasto, nie szczędząc nikogo i niczego – plądrował zarówno plebanie, jak i klasztory.\n\n#bold Jak daleko posuniesz się w pogoni za własnymi ambicjami, nie respektując ani praw ludzkich, ani boskich?#!"
 #Amoghavarsha
 challenge_character_amoghavarsha_karnata: "Maharadża Amoghavarsha"
 challenge_character_amoghavarsha_karnata_desc: "Zasiadłszy na tronie w wieku zaledwie czternastu lat, Amoghavarsha prowadził jedne z najdłuższych rządów, podczas których cieszył się uznaniem za swą szczodrość oraz literackie i kulturowe osiągnięcia.\n\n#bold Czy uda ci się zachować osiągnięcia Amoghavarshy dla przyszłych pokoleń?#!"
 #1066
 #Gudrod
 challenge_character_gudrod_western_isles: "Pomniejszy król Gudröd"
 challenge_character_gudrod_western_isles_desc: "Gudröd, zuchwały, pochodzący z Hebryd najemny watażka, rozszerzył swoje wpływy, by uczynić z siebie władcę Dublina, wyspy Man i Morza Irlandzkiego, ale wewnętrzne walki między jego następcami znacząco ograniczyły jego osiągnięcia.\n\n#bold Czy uda ci się lepiej ugruntować władzę nad tymi wspaniałymi wyspami?#!"
 #Richard
 challenge_character_richard_capua: "Książę Ryszard"
 challenge_character_richard_capua_desc: "Choć ród Hauteville'ów mógł przejąć władzę nad Sycylią, to Drengoci dotarli tam jako pierwsi. Byli też jednymi z pierwszych normańskich rozbójników, którzy zjawili się na półwyspie.\n\n#bold Czy uda ci się przywołać do porządku spóźnionych parweniuszy Hauteville'ów i udowodnić wyższość Drengotów?#!"
 #Fariburz
 challenge_character_fariburz_shirvan: "Szyrwanszach Fariburz"
 challenge_character_fariburz_shirvan_desc: "Szyrwanszachów zapamiętano jako patronów i dobroczyńców poetów oraz filozofów, a pod ich rządami odnotowano intensywny rozkwit sztuki i życia intelektualnego.\n\n#bold Czy uda ci się sprawić, by twój dwór stał się światłem przewodnim kultury, który zachwyci cały świat?#!"
 #Shisnand
 challenge_character_shisnand_coimbra: "Hrabia Shisnand"
 challenge_character_shisnand_coimbra_desc: "Shisnand, mozarabski arystokrata, który odszedł od Abbadytów, by służyć Leonitom, rządził Coimbrą prawie autonomicznie przez ponad dwadzieścia lat, a tron, po jego śmierci, objął jego zięć.\n\n#bold Czy uda ci się zbudować pomost porozumienia między wyznaniami i przynieść pokój Iberii, służąc seniorom zarówno muzułmańskim, jak i chrześcijańskim?#!"
 #Alusian
 challenge_character_alusian_vidin: "Hrabia Ałusijan"
 challenge_character_alusian_vidin_desc: "Drugi syn ostatniego bułgarskiego cara mógł cieszyć się ze strony nowych bizantyjskich panów całą masą zaszczytów. Nie przegapił okazji do wskrzeszenia imperium swojego ojca, jednak ostatecznie wrócił pod dowództwo swoich nadrzędników.\n\n#bold Czy uda ci się zrzucić bizantyjskie jarzmo i odzyskać swe przyrodzone prawa?#!"
 #Rostislav
 challenge_character_rostislav_tmutarakan: "Hrabia Rościsław"
 challenge_character_rostislav_tmutarakan_desc: "Wywłaszczony z ojcowizny na skutek przedwczesnej śmierci swojego ojca, Rościsław podbił odległy półwysep Tmutarakań i zamienił go w twierdzę, lecz nim mógł urzeczywistnić swoje ambicje, został otruty.\n\n#bold Czy uda ci się pokonać animozje swoich krewnych i ustanowić księstwo warte twego dziedzictwa?#!"
 #Werner
 challenge_character_werner_aargau: "Hrabia Werner"
 challenge_character_werner_aargau_desc: "Choć w czasach Wernera Habsburgowie dopiero zaznaczali swoją obecność, na przestrzeni nadchodzących stuleci chytrzy politycy sadzali jego następców na wszystkich możliwych tronach.\n\n#bold Czy uda ci się zdobyć Austrię dla Habsburgów i sprawić, by cały świat uznał ich władzę?#!"
 #Herbert
 challenge_character_herbert_vermandois: "Hrabia Herbert"
 challenge_character_herbert_vermandois_desc: "Choć linia Karola Wielkiego mogła już nie być uznawana za królewską, wciąż żyła w krwi Herberta z Vermandois. Niemniej jednak następne pokolenia miały być świadkami dziedziczenia jego ziem przez członków innych rodzin.\n\n#bold Czy uda ci się odwrócić zegar i wynaleźć taki czy inny sposób na odzyskanie władzy przez Karolingów?#!"
 #Erik
 challenge_character_erik_svealand: "Książę Eryk"
 challenge_character_erik_svealand_desc: "Eryk, pogański władca, który wyrzekł się chrześcijaństwa i powrócił do swych korzeni, był jednym z ostatnich starowierców w coraz to bardziej schrystianizowanej Skandynawii.\n\n#bold Czy uda ci się udowodnić wszystkim wyższość starych zwyczajów nad tymi obcymi kapłańczykami i ich nowym bogiem?#!"
 #Krutoj
 challenge_character_krutoj_nordmark: "Książę Krutoj"
 challenge_character_krutoj_nordmark_desc: "Krutoj, oddany zwolennik tradycji swego ludu, przewodził powstaniu i zamordował swego chrześcijańskiego seniora, zagarniając należny mu tron dla siebie. Ostatecznie jednak spisek, za sprawą którego miał pozbyć się syna swego seniora, sprowadził na niego jedynie zgubę.\n\n#bold Czy uda ci się pokonać rywali i zalegitymizować swoje rządy mimo krwawych początków?#!"
 #Ishaq
 challenge_character_ishaq_baalbek: "Szejk Iszak"
 challenge_character_ishaq_baalbek_desc: "Choć niezbyt liczni, a do tego prześladowani i uważani za heretyków, Druzowie przetrwali poprzez wieki, chroniąc się w surowych górach Lewantu.\n\n#bold Czy uda ci się wyprowadzić Druzów z gór i pomóc im znaleźć sobie ojczyznę?#!"
 #Badr
 challenge_character_badr_acre: "Szejk Badr"
 challenge_character_badr_acre_desc: "Badr, fatymidzki żołnierz o armeńskim pochodzeniu, wspinał się po szczeblach wojskowej hierarchii, by stać się największym dyktatorem militarnym w kalifacie, czyniąc z kalifa zaledwie figuranta.\n\n#bold Badr i jego następcy zdominowali egipską politykę na ponad sześćdziesiąt lat – czy jesteś w stanie ich przewyższyć i całkowicie poradzić sobie z kalifem?#!"
 #Berenguer
 challenge_character_berenguer_barcelona: "Książę Berenguer"
 challenge_character_berenguer_barcelona_desc: "W pogoni za sprawiedliwością Berenguer zarządził skodyfikowanie zwyczajów swojego państwa w dziele o tytule „Zwyczaje Barcelony”, które miało stanowić podwaliny katalońskiego prawa na nadchodzące stulecia.\n\n#bold Potomkowie Berenguera mieli o czasie przejąć kontrolę nad większą częścią Śródziemnomorza. Czy uda ci się kontynuować jego osiągnięcia i pójść w ich ślady?#!"
 #Raoul
 challenge_character_raoul_valois: "Hrabia Raoul"
 challenge_character_raoul_valois_desc: "Choć w młodości był oponentem Kapetyngów, Raoul później zmienił swe barwy i został lojalnym sługą francuskiej korony, by ostatecznie poślubić wdowę po królu, przeciwko któremu walczył.\n\n#bold Czy uda ci się przekuć swoje wpływy w coś więcej z żoną, która jest też matką twojego młodocianego seniora?#!"
 #Ali
 challenge_character_ali_siracusa: "Szejk Ali"
 challenge_character_ali_siracusa_desc: "Pośród ostatnich ognisk oporu przeciwko normańskiej inwazji na Sycylię, Ali rzucił się do oceanu i utonął, starając się dostać na statek swojego przeciwnika.\n\n#bold Normanowie przybyli, ale nie podbili jeszcze wszystkiego – czy uda ci się odwrócić losy inwazji i zająć Sycylię dla siebie?#!"
 #Eadgar
 challenge_character_eadgar_warwickshire: "Edgar"
 challenge_character_eadgar_warwickshire_desc: "Zrodzony na wygnaniu ostatni potomek rodu Wessexów powrócił do Anglii w samą porę, by ujrzeć, jak Harold Godwinson po raz drugi uzurpuje sobie jego przyrodzone prawo, po czym ostatecznie przegrywa z Normańskim najeźdźcą.\n\n#bold Światło rodu Wessexów ledwo się tli, ale nie zgasło jeszcze na dobre. Czy uda ci się odwrócić jego losy?#!"
 #Ali
 challenge_character_ali_taizz: "Emir Ali"
 challenge_character_ali_taizz_desc: "Choć syn sędziego, Ali, wyruszył z niewielką grupą towarzyszy, wygrana zapewniła mu królestwo, jednak większe uznanie zyskał ze względu na mądrość swojej żony, Asmy, której powierzył zarząd nad swym państwem.\n\n#bold Z tak zdolną partnerką u boku wszystko wydaje się być możliwe. Gdy jesteście razem, cała Arabia stoi przed wami otworem!#!"
 #Pierre
 challenge_character_pierre_piedmonte: "Książę Pierre"
 challenge_character_pierre_piedmonte_desc: "Ród Sabaudów zawdzięczał większość swoich terytoriów spuściźnie po matce Pierre'a, Adelajdzie z Turynu, której wpływy (z prawie całą pewnością) na szczęście były najważniejsze na całym dworze jej syna.\n\n#bold Czy uda ci się wyjść z cienia swojej własnej osławionej matki i udowodnić, że jesteś godzien rządzić samodzielnie?#!"
 #Anawrahta
 challenge_character_anawrahta_pagan: "Król Anawrahta"
 challenge_character_anawrahta_pagan_desc: "Rządy Anawrahty, założyciela Paganu, cechowały rozwaga i brak litości wobec czyhających na jego nowe państwo zagrożeń. Jego związanie z buddyzmem therewady znacząco wpłynęło na rozprzestrzenianie się tej wiary\n\n#bold Następcy Anawrahty byli równie zdolni, jak ich przodek, ale Mongołowie okazali się być zbyt wielkim przeciwnikiem dla Paganów – czy uda ci się lepiej przetrwać nadchodzącą burzę?#!"
 #1178
 #Piarres
 challenge_character_piarres_albarracin: "Hrabia Piarres"
 challenge_character_piarres_albarracin_desc: "Piarres, niegdyś wasal muzułmańskiego potentata, ochrzcił swą domenę i zadeklarował niezależność, nie uznając żadnego seniora poza samą Matką Boską.\n\n#bold Czy mianując się równym z królami i kalifami, uda ci się dobrze wykorzystać swoje prawa i wznieść nowe królestwo, mogące mierzyć się z tymi, które były tu przed tobą?#!"
 #John
 challenge_character_john_ulster: "Earl John"
 challenge_character_john_ulster_desc: "Za sprawą miecza przy boku i pomocy kilku solidnych mężów John de Courcy ustanowił siebie panem wschodniego Ulster. Zmieniło się to jednak, gdy angielski król doprowadził do jego upadku i wtrącił go do więzienia, obawiając się jego ambicji.\n\n#bold Czy uda ci się dokończyć dzieło Johna i sprawić, by to jego sztandary powiewały nad Irlandią?#!"
 #Rogier
 challenge_character_rogier_albi: "Hrabia Rogier"
 challenge_character_rogier_albi_desc: "Choć mógł nie wyznawać tej doktryny otwarcie, ród Trencavelów znany był z dość kontrowersyjnej tolerancji i sympatii względem panoszących się na jego ziemiach katarskich heretyków.\n\n#bold Czy uda ci się uchronić Katarczyków od prześladowań i zapewnić ich wierze spokojny rozwój?#!"
 #Khusraw Malik
 challenge_character_khusraw_malik_punjab: "Sułtan Chusraw Malik"
 challenge_character_khusraw_malik_punjab_desc: "Chusraw Malik, otoczony ze wszystkich stron przez swych przeciwników, dzielnie walczył o przetrwanie królestwa swoich przodków. Jego linia wkrótce jednak wygasła z rąk ghurydzkiego kata.\n\n#bold Czy uda ci się wywalczyć z powrotem swoją pozycję i siłę, by powtórzyć podboje Mahmuda z Ghazny?#!"
 #Kulin
 challenge_character_kulin_bosna: "Duks Kulin"
 challenge_character_kulin_bosna_desc: "Uwięziony między bizantyjskimi i węgierskimi ambicjami na Bałkanach, Kulin rozważnie wykorzystał konflikt między tymi dwoma mocarstwami, by zabezpieczyć swą autonomię i poszerzyć swoje wpływy.\n\n#bold Czy uda ci się wyzwolić spod jarzma suzerena i zapewnić Bośni złoty wiek pokoju i dobrobytu?#!"
 #Nur al-Din Muhammed
 challenge_character_nur_al_din_muhammed_nizari: "Imam Muhammed"
 challenge_character_nur_al_din_muhammed_nizari_desc: "Muhammed sprawował długie rządy z potężnych twierdz w perskich górach, jako że dziedzic imama Nizarytów uznał go za prawowitego strażnika wiary ze względu na jego nizaryckie pochodzenie.\n\n#bold Czy uda ci się rozkrzewić swoje doktryny i doprowadzić do powszechnej akceptacji swojej wiary?#!"
 #Algimantas
 challenge_character_algimantas_lithuanians: "Najwyższy wódz Algimantas"
 challenge_character_algimantas_lithuanians_desc: "Algimantasowi i jego spadkobiercom udało się pozostać przy pogańskiej wierze dłużej niż komukolwiek w Europie, skutecznie opierając się chrystianizacji aż do końca XIV wieku.\n\n#bold Skoro chrześcijanie są tak skłonni nawracać twych poddanych, może zamiast tego uda ci się nakłonić ich do prawd wajdelotyzmu?#!"
 #Sargis
 challenge_character_sargis_greater_armenia: "Książę Sargis"
 challenge_character_sargis_greater_armenia_desc: "Choć lojalność Sargisa, onieśmielającego armeńskiego wasala króla Gruzji, mogła czasami wydawać się wątpliwa, jego wpływów i władzy nie sposób było ignorować.\n\n#bold Czy uda ci się samodzielnie uderzyć, by odbudować Wielką Armenię z czasów twoich starożytnych poprzedników?#!"
 #Aba
 challenge_character_aba_socotra: "Emir Aba"
 challenge_character_aba_socotra_desc: "Sokotra była odizolowana, co pozwoliło jej pozostawać ostoją nestorianizmu poprzez wieki, jednak jej mieszkańcy rzadko mogli liczyć na ciepłe przyjęcie poza jej skalistymi urwiskami.\n\n#bold Czy uda ci się wyprowadzić swój lud z tego niepewnego miejsca i osiągnąć wieczną chwałę, sięgającą dalej niż horyzont?#!"
 #Prithviraja
 challenge_character_prithviraja_rajputana: "Maharadża Prithviraja"
 challenge_character_prithviraja_rajputana_desc: "Prithviraja dzielnie walczył z ciągłymi najazdami ze strony Ghurydów, górując nad napastnikami w przynajmniej jednej wielkiej bitwie, ale dokonał swojego żywota jako ich więzień.\n\n#bold Czy uda ci się odeprzeć zagrożenie ze strony Ghurydów i zapewnić przyszłość dynastii Ćauhanów?#!"
 #Renaud
 challenge_character_renaud_kerak: "Hrabia Renald"
 challenge_character_renaud_kerak_desc: "Atak, który Renald – najgroźniejszy i najbardziej zajadły przeciwnik Salāha al-Dīna w Królestwie Jerozolimskim – przypuścił na karawanę muzułmańskich pielgrzymów, spowodował utratę Jerozolimy i jego własną egzekucję z rąk sułtana Egiptu.\n\n#bold Historia zapamiętała Renalda jako pazernego grabieżcę – czy uda ci się zapewnić mu szlachetniejszą spuściznę?#!"
 #Henry
 challenge_character_henri_champagne: "Książę Henryk"
 challenge_character_henri_champagne_desc: "Oświecone rządy Henryka, który otrzymał doskonałe wykształcenie w sztukach wyzwolonych, przyniosły jego ludowi dostatnie życie. Osławione targowiska Szampanii przyciągały kupców i ich cenne towary z całej Europy.\n\n#bold Czy uda ci się sprawić, by Szampania stała się synonimem pokoju i dobrobytu?#!"
 #Richard
 challenge_character_richard_poitiers: "Książę Ryszard"
 challenge_character_richard_poitiers_desc: "Ryszard, choć urodzony jako trzeci syn, zasiadł na tronie Anglii za sprawą zrządzenia losu, a jego kolejne kampanie na Ziemi Świętej zapewniły mu wieczną chwałę i miano #italic Ryszarda Lwie Serce#!.\n\n#bold Mimo sławy zwycięstwa Ryszarda przyniosły mu mało stałych zysków. Czy uda ci się jak najlepiej wykorzystać jego drugą szansę na zwycięstwo godne jego miana?#!"
 #Maghan
 challenge_character_maghan_sibi: "Maghan Kon Fatta"
 challenge_character_maghan_sibi_desc: "Legenda mówi, jakoby łowca miał przepowiedzieć, że gdy Maghan poślubi szpetną kobietę, ich syn zostanie wielkim i potężnym królem. Niezależnie jednak od prawdy zawartej w tej opowieści, syn Maghana, Sunjata, rzeczywiście ustanowił Imperium Mali.\n\n#bold Czy uda ci się urzeczywistnić przepowiednię skromnego łowczego i założyć nowe imperium?#!"
 #Mohammed
 challenge_character_mohammed_azerbaijan: "Jahan Pahlavan Mohammed"
 challenge_character_mohammed_azerbaijan_desc: "Mohammed, niezwykle wpływowa osoba na dworze seldżuckich sułtanów, rządził całym ich imperium – z tym że nieoficjalnie. Jego potomkom nie udało się jednak przetrwać chorezmijskiego natarcia.\n\n#bold Trzymasz w garści samego sułtana – wykorzystaj go dobrze, a ulegnie ci cała Persja!#!"
 #Heinrich
 challenge_character_heinrich_angria: "Henryk Lew"
 challenge_character_heinrich_angria_desc: "Henryk, zgorzkniały rywal Świętego Cesarza Rzymskiego, w swoich czasach był najpotężniejszym magnatem w cesarstwie, ale jego wrogość do niego ostatecznie sprowadziła na niego zgubę.\n\n#bold Czy uda ci się zwyciężyć tam, gdzie historyczny Henryk nie dał sobie rady, i zatriumfujesz nad swoim nemezis, którym jest ród Hohenstaufów?#!"
