l_polish:
 #Bookmark Loc
 bm_867_iberia: "Zmagania o Iberię"
 bm_867_iberia_desc: "Stare potęgi Iberii upadają.\n\nNa północy, w Asturii, roi się od ambitnych wasali, którzy pragną wolności.\n\nNa południu Al-Andalus rośnie w siłę, ale pojawiają się głosy niezadowolenia. W przygranicznych okręgach wojskowych słychać pomruki o niepodległości, zaś intrygi nękają rządzących Umajjadów.\n\nObce mocarstwa z pożądaniem przyglądają się bogatym ziemiom Iberii.\n\n#bold Trwające od stuleci zmagania o Iberię wkraczają w nową fazę, a to, czy zakończą się one krwią lub braterstwem, zależy od rzutu kością.#!"
 war_867_Vimara_conquest_Portucale: "Wojna o [claim|El] Vimary do $d_porto$"
 war_Andalusian_Rebellion: "Bunt na pograniczu"
 #Wilfred the Hairy Loc
 bookmark_fp2_iberia_wilfred_the_hairy: "$GuifrE_$ Włochaty"
 bookmark_fp2_iberia_sunyer: "$Sunyer$"
 bookmark_fp2_iberia_bernat_of_gothia: "$Bernat$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc: "Gdy jego ojciec i wuj zostali zamordowani przez księcia Tuluzy, król Franków odebrał ich ziemie, pozostawiając Guifré’a i jego kuzynów w nędzy.\n\nAle dwadzieścia lat później sytuacja się zmieniła. $GuifrE_$ i jego przebiegły kuzyn odzyskali należne im ziemie, a ich nowym seniorem został kuzyn człowieka, który niegdyś zabił ich rodziców.\n\n#bold Ty ze wszystkich ludzi wiesz, że los bywa przewrotny, i pragniesz pewniejszej zdobyczy – Barcelony.#!"
 #Lupp ibn Musa / Lope Musez
 bookmark_fp2_iberia_lupp_ibn_musa: "$Lubb$ Muzez"
 bookmark_fp2_iberia_lupp_ibn_musa_desc: "Potężna dynastia Banu Kasi, synowie Kasjusza, kontrolowała niegdyś całą dolinę Ebro. Jednak od czasu panowania wspaniałego ojca Lubba nastały dla niej ciężkie czasy, a potomkowie, którzy zaczęli się nazywać Banu Musa, jedynie pomrukują i liżą rany w swojej dawnej siedzibie w Tudeli, knując plany odzyskania swych południowych dominiów.\n\n#bold Czy uda ci się odzyskać to, co kiedyś należało do Banu Kasi i przywrócić dynastii dawną świetność?#!"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed: "Mohamed"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria: "Oria"
 #Mendo Guterres of Santiago
 bookmark_fp2_iberia_mendo_guterres: "Hrabia $Hermenexildo$ Gutierrez"
 bookmark_fp2_iberia_mendo_guterres_desc: "$Hermenexildo$, potężny wasal króla Alfonsa III, kontroluje ziemie południowej Galicji, sprawując swoje rządy w nieskazitelny sposób. Niekwestionowana lojalność wobec monarchy pomogła mu rozszerzyć rodowe włości, ale czy to wystarczy?\n\n#bold Czy w obliczu rosnącego zainteresowania południem będziesz w stanie podbić ziemie Portucale i zapoczątkować jedną z najbardziej wpływowych tamtejszych dynastii?#!"
 bookmark_fp2_iberia_mendo_guterres_alt_arias: "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda: "Ermesinda Gatónez"
 bookmark_fp2_iberia_ibn_marwan: "Ibn Marwan"
 bookmark_fp2_iberia_ibn_marwan_desc: "Abd al-Rahman ibn Marwan – w głębi serca łotr – ma burzliwe stosunki ze swoim seniorem, sułtanem Umajjadów. Cieszy się jednak silnym poparciem Mozarabów w swojej domenie i w gruncie rzeczy ma więcej wspólnego właśnie z nimi oraz ich wiarą. Wybudował twierdzę w Badajoz, jednakże na zachodzie gorliwy klan Banu Danisów coraz bardziej sprzeciwia się jego rządom nad Dolną Marchią.\n\n#bold Czy sojusz z Alfonsem III, wiecznie oportunistycznym królem Asturii, pomoże ci zdobyć własną koronę?#!"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi: "Emir Sa’dun z Porto"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman: "Abd ar-Rahman"
 bookmark_fp2_iberia_adanis_ibn_awsaga: "Emir Adanis"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc: "Po tym, jak sułtan Umajjadów powierzył berberyjskiej dynastii Banu Danisów ochronę zachodniego wybrzeża przed najazdami wikingów, szybko zyskała ona zarówno wpływy, jak i władzę. Emir Adanis zbudował silne twierdze w Alcácer i Coimbrze, ale niepokoją go Mozarabowie, którymi rządzi, gdyż są oni skłonni do współpracy z jego śmiertelnym wrogiem, Ibn Marwanem.\n\n#bold Czy zdołasz zabezpieczyć swoje ziemie i poprowadzić Berberów ku wspaniałej przyszłości w Al-Andalus?#!"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud: "Mas'ud ibn Adanis"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya: "Jahja ibn Adanis"
