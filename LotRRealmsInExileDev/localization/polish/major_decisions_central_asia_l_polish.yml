l_polish:
 #Become Greatest of Khans
 become_greatest_of_khans_decision: "Zostań największym z chanów"
 become_greatest_of_khans_decision_desc: "#F Jestem got[Select_CString( ROOT.Char.IsFemale, 'owa', 'ów' )] wezwać każdego przywódcę klanu z całego mojego rozległego państwa na kurułtaj. Ogłoszą mnie chanem chanów, [Select_CString(ROOT.Char.IsFemale, 'panią', 'panem' )] wszystkiego, co pod niebem.\nWtedy zwyciężymy wszystkich.#!"
 become_greatest_of_khans_decision_tooltip: "Utwórz Imperium Mongolskie i zostań władcą świata – Czyngis-chanem"
 become_greatest_of_khans_decision_confirm: "Zwołaj Wielki Kurułtaj"
 become_greatest_of_khans_decision_gain_mongol_empire: "Twoje państwo stanie się [Concept( 'mongol_empire', 'Imperium Mongolskim' )|E]"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb: "Zyskasz dostęp do [mongol_invasion_casus_belli|El]"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT: "Musisz mieć rangę [Concept( 'king', 'króla' )|E] lub [Concept( 'emperor', 'cesarza' )|E]"
 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision: "Ustanów baktryjską hegemonię"
 establish_bactrian_supremacy_decision_desc: "#F Od pokoleń, baktryjscy królowie dominowali na rozdrożu cywilizacji. Najwyższy czas, abyśmy poszli w ich ślady. Niech wieści rozejdą się od każdego karawanseraju do każdej oazy, że tutaj, pod czterema stronami nieba, to my jesteśmy tymi, którzy panują.#!"
 establish_bactrian_supremacy_decision_tooltip: "Pokaż dominację nad szlakami łączącymi zachód ze wschodem oraz północ z południem"
 establish_bactrian_supremacy_decision_confirm: "Zdobądź dawne ziemie!"
 #Establish the Yamagate of Samarkand
 establish_yamagate_in_samarkand_decision: "Ustanów jamagat w Samarkandzie"
 establish_yamagate_in_samarkand_decision_desc: "#F Tak jak kiedyś Mar Sisin przewodził wierze w Stolicy Apostolskiej Babilonu, tak samo nasz obecny jamag przewodzi nam tutaj, w Turanie i Persji. Poprzez sformalizowanie boskiego mandatu Kościoła w Samarkandzie, wiara manichejska odrodzi się i rozprzestrzeni na nowy lud!#!"
 establish_yamagate_in_samarkand_decision_tooltip: "Zdobądź nową ziemię świętą na Wschodzie"
 establish_yamagate_in_samarkand_decision_confirm: "$manichean$ rodzi się na nowo!"
 hof_exists_tt: "[Concept( 'head_of_faith', 'Głowa' )|El] twojej wiary istnieje"
 samarkand_held_by_you_or_vassal_tt: "$c_samarkand$ należy do ciebie lub twojego [Concept( 'vassal', 'wasala' )|El]"
