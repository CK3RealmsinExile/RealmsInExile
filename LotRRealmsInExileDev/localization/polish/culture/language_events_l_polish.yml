l_polish:
 language_events.0001.t: "Marazm językowy"
 language_events.0001.desc: "Trudno jest utrzymać te wszystkie języki w głowie, ciągle zapominam, w którym mówię!\n\nNiedawno przez przypadek przedstawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, używając mylącej mieszanki słów, na którą złożyły się języki [language_to_forget.GetLanguage.GetNameNoTooltip|l] i [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]… i nawet nie zdał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie z tego sprawy, dopóki nie zwrócono mi na to uwagi!\n\nByć może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] po prostu pozwolić, aby język [language_to_forget.GetLanguage.GetNameNoTooltip|l] wyleciał mi z głowy…?"
 language_events.0001.a: "Niech odejdzie w zapomnienie…"
 language_events.0001.b: "Nie! Muszę ciężej pracować i więcej się uczyć!"
 language_events.0002.b.tt: "Wysyłasz poborców, aby w ramach „podatku” zebrali #P 50#![gold_i] z każdego hrabstwa z kulturą [vassal_speaking_other_language.GetCulture.GetName|l] w państwie, którym włada [vassal_speaking_other_language.GetTitledFirstName]"
 language_events.0002.t: "Wspólny język"
 language_events.0002.desc: "Doszły mnie słuchy, że [Select_CString(vassal_speaking_other_language.IsFemale, 'moja wasalka', 'mój wasal' )], [vassal_speaking_other_language.GetTitledFirstName], publicznie chwali to, że biegle znam język [vassal_speaking_other_language.GetCulture.GetLanguage.GetName|l], którym posługują się [vassal_speaking_other_language.GetHerHis] jego poddani!\n\nMoi doradcy sugerują, abym wykorzystał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] tę okazję i wysłał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] do [Select_CString(vassal_speaking_other_language.IsFemale, 'niej', 'niego' )] list w [vassal_speaking_other_language.GetHerHis] języku, uznając [vassal_speaking_other_language.GetHerHis] działania."
 language_events.0002.a: "„Z większym zrozumieniem przychodzi wspólny dobrobyt!”"
 language_events.0002.b: "„O ho ho! Teraz mogę cię skuteczniej opodatkować, drogi wasalu”."
 language_events.0010.t: "Czas, aby powtórzyć twój język [language_to_forget.GetLanguage.GetNameNoTooltip|l]!"
 language_events.0010.desc: "Budzę się zlan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] potem po wyczerpującym koszmarze, w którym sowa nieustannie za mną chodziła i sprawdzała, jak dobrze znam język [language_to_forget.GetLanguage.GetNameNoTooltip|l].\n\nSymbol mądrości w niektórych kulturach, pierzasta bestia prześladowała mnie przez całą noc, a ja bał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się ją rozczarować. Być może istnieje coś takiego jak „zbyt duża wiedza”, a ten sen jest wynikiem stresu, jaki odczuwam w związku z utrzymywaniem swoich umiejętności na wysokim poziomie."
 language_events.0010.a: "Tak dłużej być nie może."
 language_events.0010.b: "Codziennie będę się starać!"
