 #Military
 tradition_hird_name: "$innovation_hird$"
 tradition_hird_desc: "$innovation_hird_desc$"
 innovation_hird: "Hirdowie"
 innovation_hird_desc: "Tradycja utrzymywania uzbrojonej świty w służbie domu była dla nas bardzo przydatna. Poprzez sformalizowanie i rozszerzenie tego systemu, będziemy mogli rozmieścić w naszych armiach całe pułki huskarlów."
 innovation_zweihanders: "Miecze dwuręczne"
 innovation_zweihanders_desc: "Te masywne dwuręczne miecze są równie skuteczne w niszczeniu szarżujących $knight_culture_player_plural_possessive_no_tooltip_lowercase$, jak i w rozbijaniu wrogich formacji pikinierów, co czyni je potężnym dodatkiem do naszych pułków pikinierów."
 #innovation_longbows: "Longbow"
 #innovation_longbows_desc: "Taking advantage of the strong yew wood that grows here, our bowyers have learned to make longbows so powerful they require specialized training from an early age to use effectively. This investment is worth it, as our longbowmen can shoot arrows which travel further and penetrate deeper than those fired by other archers."
 innovation_adaptive_militia: "Milicja adaptacyjna"
 innovation_adaptive_militia_desc: "Broń taka jak goedendag jest tania i łatwa w produkcji, a jednocześnie zaskakująco skuteczna przeciwko szarżom kawalerii. Jej istnienie pozwala nam przystosować milicję, aby miała większe szanse na walkę z opancerzonymi wrogami."
 innovation_valets: "Giermkowie"
 innovation_valets_desc: "Stworzenie struktury oddanych giermków dla naszych szlachetnych jeźdźców sprawi, że nasi $knight_culture_player_plural_no_tooltip_lowercase$ będą zarówno lepiej uzbrojeni, jak i wyposażeni."
 innovation_pike_columns: "Kolumny pikinierów"
 innovation_pike_columns_desc: "Pikinierzy zawsze byli silni w obronie, ale historycznie brakowało im mobilności i ofensywy. Opracowanie nowych formacji w celu rozwiązania tego problemu zwiększy nasze szanse na zwycięstwo w bitwie."
 innovation_legionnaires: "Legioniści"
 innovation_legionnaires_desc: "Podobnie jak odbudowaliśmy Cesarstwo Rzymskie, odbudujemy strukturę dawnego legionu rzymskiego i jego przerażających elitarnych oddziałów!"
 innovation_desert_tactics: "Taktyki pustynne"
 innovation_desert_tactics_desc: "Lewant to nieznane miejsce z terenem prawie nienadającym się do szarży kawalerii. Powinniśmy dostosować się do tych ziem i stworzyć kawalerię, która sprawdzi się lepiej w bitwach w naszym nowym domu."
 innovation_caballeros: "Caballeros"
 innovation_caballeros_desc: "Ogiery andaluzyjskie walczą i sprawują się lepiej w trudnym terenie niż inne rasy koni. Możemy wyszkolić wyspecjalizowane pułki kawalerii, które wykorzystają tę przewagę."
 innovation_cataphracts: "Katafrakci"
 innovation_cataphracts_desc: "Nasza przerażająca kawaleria katafracka, w pełni osłonięta żelazną zbroją, jest w stanie podczas szarży przełamać swoimi lancami niemal każdą linię obrony."
 innovation_hobbies: "Konie rasy hobby"
 innovation_hobbies_desc: "Jeźdźcy na naszych celtyckich koniach rasy hobby są zarówno szybcy, jak i zwinni. Hobelarzy doskonale nadają się do zwiadu i najazdów w trudnym terenie, gdzie wrodzy $knight_culture_player_plural_no_tooltip_lowercase$ wolą się nie zapuszczać."
 innovation_rectilinear_schiltron: "Prostokątny schiltron"
 innovation_rectilinear_schiltron_desc: "Tradycyjny krąg pikinierów to potężna formacja obronna, ale jej ofensywa i mobilność są ograniczone. Choć wymaga dużej dyscypliny, nasz prostokątny schiltron jest doskonałą formacją, przydatną zarówno w defensywie, jak i ofensywie."
 tradition_forest_wardens_name: "$innovation_forest_wardens$"
 tradition_forest_wardens_desc: "$innovation_forest_wardens_desc$"
 innovation_forest_wardens: "Strażnicy lasów"
 innovation_forest_wardens_desc: "Nasi przodkowie żyli w tych lasach od pokoleń, ale zagrażają im osoby z zewnątrz. Doświadczenie zdobyte przez wieki walk w lasach pomoże nam w ochronie ojczyzny naszych przodków."
 innovation_compound_bows: "Łuki kompozytowe"
 innovation_compound_bows_desc: "Wykonane z cienkich warstw rogu, drewna i ścięgien, nasze łuki kompozytowe są znacznie mniejsze niż tradycyjne łuki, a jednocześnie równie mocne. Ich małe rozmiary umożliwiają szybkie strzelanie z siodła, co pozwala nam na wysyłanie w bój prawdziwie niszczycielskich łuczników konnych."
 tradition_khadga_puja_name: "Khadga pudźa"
 tradition_khadga_puja_desc: "Kultura ta przyjęła sztukę walki i rytualny kult mieczy dwuręcznych, co pozwoliło im wychować silnych i sprawnych wojowników. Ciężkie miecze pozwalają im roznieść w pył zarówno piechotę, jak i kawalerię."
 innovation_khandayats: "Khandajaci"
 innovation_khandayats_desc: "Wprawni w posługiwaniu się pałaszem khanda, nasi cenieni piechurzy są biegli zarówno w walce w dżungli, jak i w zwalczaniu wrogiej kawalerii lekkiej."
 tradition_garuda_warriors_name: "Wojownicy Garudy"
 tradition_garuda_warriors_desc: "Zasłużeni wojownicy w tej kulturze nazywani są Garudami i oczekuje się od nich, że będą walczyć aż do śmierci. Nawet ci, którzy podążają za Garudą, muszą zginąć, jeśli ich przywódca zginie, czy to w walce, czy z własnej ręki."
 tradition_futuwaa_name: "$innovation_futuwaa$"
 tradition_futuwaa_desc: "$innovation_futuwaa_desc$"
 innovation_futuwaa: "Futuwwa"
 innovation_futuwaa_desc: "Nasza młodzież zaczęła tworzyć kluby promujące sprawność, wigor i moralne zachowanie. Wspierając te kluby, zapewnimy sobie dostęp do zdolnych żołnierzy, których będziemy mogli zmobilizować dla naszej sprawy."
 tradition_land_of_the_bow_name: "Ta-Seti"
 tradition_land_of_the_bow_desc: "W krainie obfitości, bogacącej się dzięki Nilowi i własnej pomysłowości, Nubijczycy prosperowali od pokoleń. Prawie tak samo długo łuk był bronią używaną do odstraszania najeźdźców i bandytów z okolicznych pustyń."
 tradition_desert_ribat_name: "Pustynne ribaty"
 tradition_desert_ribat_desc: "Tradycją tej kultury są ufortyfikowane pustynne miejsca odosobnienia, gdzie pobożni mogą żyć w jedności z otwartym niebem i piaskami. Taki styl życia rodzi zdolnych i pobożnych wojowników pustyni i przyciąga mistyków."
 tradition_mubarizuns_name: "$innovation_mubarizuns$"
 tradition_mubarizuns_desc: "$innovation_mubarizuns_desc$"
 innovation_mubarizuns: "Mubarizun"
 innovation_mubarizuns_desc: "Wzorowani na legendarnych mistrzach armii Raszidunów, nasi żołnierze Mubarizun są szkoleni, aby doskonalić się zarówno w walce w pojedynkę, jak i w formacji."
 tradition_hussar_name: "$innovation_hussar_raids$"
 tradition_hussar_desc: "$innovation_hussar_raids_desc$"
 innovation_hussar_raids: "Szarże konnych"
 innovation_hussar_raids_desc: "Kawaleria lekka, która może szybko uderzyć w odsłoniętych wrogów, a następnie szybko się wycofać – nasi konni mogą zostać uformowani w pułki, które będą specjalizować się w nękaniu i najazdach."
 tradition_druzhina_name: "$innovation_druzhina$"
 tradition_druzhina_desc: "$innovation_druzhina_desc$"
 innovation_druzhina: "Drużyna"
 innovation_druzhina_desc: "Gwardia wareska od dawna służy jako potężna straż przyboczna naszych monarchów, ale równie dobrze mogą służyć w naszych armiach jako piechota ciężka."
 tradition_horn_mountain_skirmishing_name: "$innovation_mountain_skirmishing$"
 tradition_horn_mountain_skirmishing_desc: "$innovation_mountain_skirmishing_desc$"
 innovation_mountain_skirmishing: "Górscy harcownicy"
 innovation_mountain_skirmishing_desc: "Wielkie góry Rogu Afryki stanowią wyzwanie logistyczne dla wielu typów armii, jednakże nasi harcownicy z łatwością mogą dostosować się do tych warunków, aby rozgromić wrogich najeźdźców."
 tradition_bush_hunting_name: "$innovation_bush_hunting$"
 tradition_bush_hunting_desc: "$innovation_bush_hunting_desc$"
 innovation_bush_hunting: "Polowanie w buszu"
 innovation_bush_hunting_desc: "Busz to niebezpieczne i surowe miejsce, ale oferuje mnóstwo możliwości tym, którzy wiedzą, gdzie szukać i jak je wykorzystać. Szkolenie naszych łuczników w tych technikach zapewni im przewagę podczas walki z wrogiem na tych terenach."
 tradition_mobile_guards_name: "$innovation_mobile_guards$"
 tradition_mobile_guards_desc: "$innovation_mobile_guards_desc$"
 innovation_mobile_guards: "Taktyka obronna"
 innovation_mobile_guards_desc: "Nasz lud był prześladowany od niepamiętnych czasów. Mimo, iż tragiczne, doświadczenia te pozwoliły nam opanować do perfekcji taktykę ariergardy, ograniczającą straty do minimum."
 innovation_alpine_supremacy: "Alpejska przewaga"
 innovation_alpine_supremacy_desc: "Duża wysokość naszego kraju wymaga od naszych żołnierzy innej logistyki i technik walki niż na równinach. Opanowanie tych umiejętności uczyni z nas niekwestionowanych panów gór."
 innovation_sahel_horsemen: "Sahelscy jeźdźcy"
 innovation_sahel_horsemen_desc: "Sahel to sucha i jałowa równina, której rozległe obszary przeważnie przemierza się konno. Oddziały sahelskich jeźdźców noszą lekkie pikowane zbroje i są uzbrojeni w oszczepy, którymi niszczą swoich wrogów. Są szybcy i z łatwością poruszają się na pustyniach i terenach suchych."
 innovation_bamboo_bows: "Łuk bambusowy"
 innovation_bamboo_bows_desc: "Jedną z najstarszych tradycyjnych broni indyjskich piechurów jest łuk bambusowy, który jest zarówno tani w produkcji, jak i łatwy w utrzymaniu oraz przenoszeniu. Ponieważ łuk jest także ulubioną bronią wielu myśliwych, w indyjskich armiach nie brakuje doświadczonych łuczników."
 innovation_zbrojnosh: "Zbrojnoš"
 innovation_zbrojnosh_desc: "Zalesione wzgórza i góry naszego kraju wymagają innego podejścia do wojny. Nasi uzbrojeni wojownicy, zbrojnoš, są wyszkoleni w wykorzystywaniu terenu na swoją korzyść i udowodnili, że są dobrymi wojownikami zdolnymi do pokonania znacznie większych armii."
 tradition_upland_skirmishing_name: "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc: "$innovation_upland_skirmishing_desc$"
 innovation_upland_skirmishing: "Wyżynni harcownicy"
 innovation_upland_skirmishing_desc: "Wzgórza zalesionej sawanny są naszą ojczyzną od pokoleń. Nasi przodkowie pokazali nam, jak wykorzystywać ten teren do obrony. Gdy najeźdźcy będą zagrażać naszym granicom, będziemy mogli wykorzystać tę wiedzę w praktyce."
 innovation_sarawit: "Sarawici"
 innovation_sarawit_desc: "Wyżyny, na których osiedlili się nasi przodkowie, wymagają szczególnego podejścia do rolnictwa. Budowa tarasów rolnych pomogła nam stworzyć nową taktykę wojskową, którą stosują nasi żołnierze sarawici."
 tradition_mountain_herding_name: "Pasterstwo górskie"
 tradition_mountain_herding_desc: "Ta kultura uczyniła z chłodnych gór swój dom w suchym i jałowym regionie. Pasterze i rolnicy z tych wyżyn stali się odpornymi i wytrzymałymi wojownikami, a z czasem ich trud sprawił, że lud ten osiągnął dobrobyt ponad pozbawioną życia pustynią."
 innovation_desert_mountain_herding: "Obeznanie w pustynnych górach"
 innovation_desert_mountain_herding_desc: "Od najdawniejszych czasów mieszkańcy naszych gór poszukiwali metod wypasu swoich stad na jałowym terenie. Dzięki temu stali się bardzo silnymi i twardymi wojownikami, zwanymi abudrar."
 tradition_burman_royal_army_name: "Królewska armia"
 tradition_burman_royal_army_desc: "$innovation_royal_army_tradition_desc$"
 innovation_royal_army_tradition: "Tradycja królewskiej armii"
 innovation_royal_army_tradition_desc: "Stała armia, chroniąca stolicę jest naszą wieloletnią tradycją. Dała nam dostęp do zahartowanych żołnierzy, którzy doskonale współpracują z oddziałami wspierającymi, takimi jak słonie bojowe."
 innovation_repeating_crossbow: "Chu-ko-nu"
 innovation_repeating_crossbow_desc: "Kusza samopowtarzalna, znana jako Chu-ko-nu, jest genialnym wynalazkiem z łatwym w obsłudze mechanizmem, który może być obsługiwany przez każdego. Braki w zasięgu i sile przebicia nadrabia szybkością salw, co sprawia, że jest idealną bronią do celów obronnych."
 innovation_men_at_arms: "Zbrojni"
 innovation_men_at_arms_desc: "Szkoląc i wyposażając regularną armię, która będzie do stałej dyspozycji naszych władców, położymy kamień węgielny pod fundamenty scentralizowanej władzy."
 innovation_pole_vault: "Skok o tyczce"
 innovation_pole_vault_desc: "Skok o tyczce jest prostym wynalazkiem, którego opanowanie wymaga wiele ćwiczeń i praktyki. Wprawny skoczek będzie mógł poruszać się nad wielkimi przepaściami i wysokimi skałami, a także nad niektórymi fortyfikacjami."
