 unity_placate_vassals_decision: "Uspokój wasali"
 unity_placate_vassals_decision_desc: "Nawet harmonijny ród stoi przed wieloma wyzwaniami. Wykorzystując mój wpływ jako głowy rodu, mogę wyrównać te społeczne nierówności, zanim zaczną tworzyć się pęknięcia."
 unity_placate_vassals_decision_tooltip: "Przypomnij członkom swojego rodu o swoim autorytecie jako ich władcy"
 unity_placate_vassals_decision_confirm: "Uspokój wasali"
 unity_organize_house_for_war_decision: "Przygotuj członków rodu do wojny"
 unity_organize_house_for_war_decision_desc: "Wzmocnienie państwa wymaga poświęcenia i, co często się zdarza, wielu podbojów. Wydając konkretne edykty i kierując członkami swojego rodu, mogę ich bardziej nakłonić do prowadzenia wojny i podboju nowych ziem."
 unity_organize_house_for_war_decision_tooltip: "Pokieruj członkami swojego rodu, aby częściej prowadzili działania wojenne"
 unity_organize_house_for_war_decision_confirm: "Promuj wojnę i konflikt!"
 unity_encourage_house_economy_decision: "Zachęć ród do wzmocnienia gospodarki"
 unity_encourage_house_economy_decision_desc: "Państwo jest tak silne, jak ziemia, na której zostało zbudowane. Muszę upewnić się, że wszyscy członkowie rodu są w stanie wydać niezbędne fundusze, aby zbudować silniejsze państwo."
 unity_encourage_house_economy_decision_tooltip: "Pokieruj członkami swojego rodu, aby skupili się na gospodarce"
 unity_encourage_house_economy_decision_confirm: "Promuj silniejszą gospodarkę!"
 unity_promote_development_decision: "Promuj rozwój"
 unity_promote_development_decision_desc: "Nasza kultura ma długą historię doskonałych umiejętności administracyjnych. Na rzecz naszego rodu pracuje wielu wykwalifikowanych nadzorców. Możemy to wykorzystać na naszą korzyść i dalej rozwijać państwo."
 unity_promote_development_decision_tooltip: "Zachęcaj członków swojego rodu do rozwijania i wzmacniania państwa"
 unity_promote_development_decision_confirm: "Promuj rozwój"
 unity_improve_logistics_decision: "Zażądaj wspólnej logistyki wojskowej"
 unity_improve_logistics_decision_desc: "Wojny zależą od różnych czynników. Dobra logistyka i zaopatrzenie są tak samo ważne, jak posiadanie zdolnych żołnierzy. Mogę wprowadzić nowe zasady w naszym rodzie i zażądać od wszystkich, aby dzielili się zaopatrzeniem i sprzętem, znacznie zwiększając tym samym możliwości armii."
 unity_improve_logistics_decision_tooltip: "Zażądaj od członków swojego rodu udostępnienia logistyki i zaopatrzenia, aby lepiej zaspokoić potrzeby armii"
