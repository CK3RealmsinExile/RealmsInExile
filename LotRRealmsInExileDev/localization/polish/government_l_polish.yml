 unity_send_bailiffs_decision: "Wyślij włodarzy"
 unity_send_bailiffs_decision_desc: "Mogę wykorzystać współpracującą postawę członków swojego rodu, wysyłając do nich moich włodarzy, aby egzekwowali moje rozkazy w celu utrzymania pokoju w całym państwie."
