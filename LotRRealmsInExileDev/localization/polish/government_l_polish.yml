 unity_steer_house_direction_decision: "Kieruj jednością rodu"
 unity_steer_house_direction_decision_desc: "Moje słowa, jako głowy rodu, mają wielką wagę wśród członków mojego rodu. Ostrożnymi słowami i działaniami mogę nakłonić moich współczłonków rodu do zachowywania się w określony sposób, co może znacząco wpłynąć na naszą jedność."
