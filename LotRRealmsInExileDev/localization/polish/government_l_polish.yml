 ghazi_special_rights_tax_collector: "Status ghazi"
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold Przywilej [Concept( 'vassal', 'wasala' )|E]:#!#!\n[vassal|E] płaci mniej [Concept( 'piety', 'pobożności' )|E] za użycie [casus_bellis|El] „[holy_war|El]”, ale więcej [prestige_i][Concept( 'prestige', 'prestiżu' )|E] za każde inne [casus_belli|El].\n\n#flavor [vassal|E] jest wybierany przez [Concept( 'liege', 'seniora' )|E] na wojownika [faiths|El], którego zadaniem jest poszerzenie granic poprzez [Concept( 'holy_war', 'świętą wojnę' )|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc: "Ghazi, wojownicy wiary broniący granic państwa prowadzą niekończącą się wojnę z religijnymi wrogami państwa, zarabiając na życie grabieżą i plądrowaniem."
 deqhan_special_rights_tax_collector: "Dehkan"
 deqhan_special_rights_tax_collector_flavor_desc: "Perscy magnaci, którzy korzystają ze starożytnego zdecentralizowanego systemu poboru podatków. Dekhanowie starannie zarządzają swoimi ziemiami w celu promowania produktywności – i własnego prestiżu."
 maguh_special_rights_tax_collector: "Status maguh"
 maguh_special_rights_tax_collector_flavor_desc: "Stara sasanidzka forma administracji okręgowej, maguh promuje rozwój lokalny w zamian za obniżone podatki na rzecz państwa."
 muqata_special_rights_tax_collector: "Status Muqata"
 muqata_special_rights_tax_collector_flavor_desc: "Muqata to system podatkowy, w którym odległe ziemie mają większą autonomię i są mniej opodatkowane, aby promować stabilność i długoterminowy rozwój."
 strict_taxation_tax_collector: "Zakat"
