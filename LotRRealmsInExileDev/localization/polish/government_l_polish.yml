 jizya_special_rights_tax_collector: "Status dżizji"
 jizya_special_rights_tax_collector_desc: "#emphasis #bold Przywileje [Concept('vassal', 'wasala')|E]:#!#!\n[liege|E] nie może [demand_conversion|El] [Concept('vassal', 'wasala')|E]\n[liege|E] nie może [Concept('convert_county', 'nawracać hrabstw')|E] należących do [Concept('vassal', 'wasala')|E]\n[liege|E] nie może wykorzystać [Concept('faith', 'wiary')|E] jako powodu, by uniknąć [Concept('tyranny', 'tyranii')|E] przy odbieraniu tytułów\n[liege|E] nie może odbierać [Concept('titles', 'tytułów')|E] [Concept('vassal', 'wasalowi')|E]\n\n#flavor [vassal|E] ma gwarancję własności swoich tytułów, powstrzymującą [Concept('liege', 'seniora')|E] przed ich odebraniem – nawet jeśli [liege|El] ma [Concept('revoke_title_reason', 'powód do odebrania tytułu')|E].\n\nWasal otrzymuje również specjalną protekcję, dzięki której państwo formalnie uznaje jego prawo do wolności w kontekście [Concept('faith', 'wiary')|E].#!"
 jizya_special_rights_tax_collector_flavor_desc: "Dżizja to specjalny podatek nakładany na #italic zimmi#!, mniejszości religijne, w zamian za przywilej praktykowania ich błędnej wiary w pokoju."
