 unity_reinforce_army_decision_confirm: "Wyślij rozkazy."
 unity_establish_network_decision: "Utwórz siatkę intryg"
 unity_establish_network_decision_desc: "Członkowie mojego rodu są przebiegli na swój sposób. Dzięki mojemu przywództwu możemy stworzyć sieć intryg, która złapie nawet najbardziej przebiegłe osoby postronne."
 unity_establish_network_decision_tooltip: "Zaangażuj członków swojego rodu w działania mające na celu zawiązywanie spisków wrogich i ochronę przed nimi"
 unity_establish_network_decision_confirm: "Wyślij i spal edykt"
 unity_improve_taxation_decision: "Usprawnij system podatkowy"
 unity_improve_taxation_decision_desc: "Mój ród ma wielu członków skutecznych w zbieraniu podatków i zarządzaniu państwem. Dzieląc się pomysłami i zdolnymi ludźmi, wszyscy możemy skorzystać na zwiększonych dochodach."
 unity_improve_taxation_decision_tooltip: "Współpracuj z członkami swojego domu, aby poprawić opodatkowanie i dochody państwa."
 unity_improve_taxation_decision_confirm: "Zorganizujmy spotkanie"
 unity_search_for_administrators_decision: "Poszukuj poborcy podatkowego"
 unity_search_for_administrators_decision_desc: "Podatki stanowią trzon każdego państwa. Poświęcenie czasu na znalezienie wykwalifikowanych administratorów i byłych żołnierzy, których można by zatrudnić jako poborców podatkowych, byłoby warte odpowiedniego wysiłku."
 unity_search_for_administrators_decision_tooltip: "Poszukiwanie kompetentnych administratorów i żołnierzy, którzy wzmocnią moje szeregi poborców podatkowych."
