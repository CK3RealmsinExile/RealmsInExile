 unity_reinforce_army_decision: "Wzmocnij armię lojalnymi oficerami"
 unity_reinforce_army_decision_desc: "Armia jest tak silna, jak oficerowie, którzy nią dowodzą. Żądając wykwalifikowanych żołnierzy od członków mojego rodu, zyskuję dostęp do żołnierzy z dużym doświadczeniem. Żołnierzy, których mogę awansować na stanowiska dowódcze w swojej armii, aby zwiększyć skuteczność oddziałów. Wszyscy członkowie przyczyniają się do zapewnienia większego bezpieczeństwa naszego rodu i wszyscy na tym korzystają!"
