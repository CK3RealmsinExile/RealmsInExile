 dlc_001: "$DLC001_PREORDER$"
 dlc_001_desc: "Poczuj się niczym obywatel Świętego Cesarstwa Rzymskiego dzięki kolekcji ubiorów dla ludzi z gminu, wojowników i władców Europy Środkowej."
 dlc_002: "$DLC002_SP_DAY1$"
 dlc_002_desc: "Dodaj swemu dworowi zupełnie nowego szyku: sięgnij po zestaw strojów i przeznaczonych do nich akcesoriów z Bliskiego Wschodu i Afryki Północnej."
 dlc_003: "$DLC003_FP1$"
 dlc_003_desc: "Groźni najeźdźcy z mroźnej północy? A może złożone społeczeństwo składające się z nieustraszonych odkrywców, handlarzy i poetów? Odkryj prawdziwe bogactwo świata wikingów w Crusader Kings III: Northern Lords, pierwszym rozległym pakiecie tematycznym do cieszącej się uznaniem krytyków gry Crusader Kings III."
 dlc_004: "$DLC004_EP1$"
 dlc_004_desc: "Rozszerzenie Royal Court gry Crusader Kings III oferuje zarówno nowe sposoby interakcji z postaciami w twoim królestwie lub imperium, jak i poważne zmiany w systemie kulturowym gry, dzięki którym rozgrywka stanie się bardziej dynamiczna, a bieg historycznych wydarzeń – płynniejszy."
 dlc_005: "$DLC005_FP2$"
 dlc_005_desc: "Skąpane w słońcu obszary Iberii czekają na Twoje światłe rządy w pakiecie tematycznym Crusader Kings III: Fate of Iberia. Średniowieczne losy tego niezwykle bogatego pod względem historycznym, kulturowym i społecznym półwyspu może ukształtować tylko Twoja królewska ręka, odziana w pojednawczy aksamit lub zaciśnięta w żelazną pięść."
 dlc_006: "$DLC006_BP1$"
 dlc_006_desc: "Strzeż się, władco – uważaj, kogo nazywasz przyjacielem, a kogo wrogiem. To tylko dwie strony tej samej monety. Twoje relacje z innymi mają ogromne znaczenie, a dzięki dodatkowi Crusader Kings III: Friends & Foes zobaczysz, jak twoi najbliżsi ożywają w najdrobniejszych szczegółach."
 dlc_007: "$DLC007_EP2$"
 dlc_007_desc: "Przepisz historię, przemierzając niebezpieczne średniowieczne krainy, aby pławić się w chwale zdobytej dzięki organizowaniu i uczestniczeniu w wielkich turniejach, wielkich weselach i wielkich objazdach ziem."
 dlc_008: "$DLC008_SP2$"
 dlc_008_desc: "Przyodziej władców w najznamienitsze kreacje dzięki temu pakietowi kosmetycznemu. Pakiet jest wzorowany na strojach i insygniach cesarza Henryka II Świętego i cesarzowej Kunegundy, a poza nowymi szatami i sukniami zawiera także historycznie autentyczne korony oraz inne artefakty. Dostępne wyłącznie dla posiadaczy Rozdziału II."
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "W samym centrum Crusader Kings III: Wards & Wardens stoją dziecięcy władcy i ich opiekunowie. Podejmij wyzwanie i wychowuj młode książęta oraz szlachciców w świecie, w którym jedna bitwa może oznaczać wieczną chwałę, a niebezpieczeństwo czai się wszędzie."
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "Imperium Sasanidów już dawno przeminęło, a kalifat Abbasydów wywiera presję na pozostałe irańskie dynastie, aby się podporządkowały. Dołączysz do szeregu, czy stworzysz nowe imperium? Przyszłość Persji jest w twoich rękach!"
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "Wieść o twoich czynach rozchodzi się wzdłuż i wszerz: zapisz się w annałach historii i buduj pomniki ku własnej chwale! Tkaj bogaty gobelin swojej legendy i twórz opowieści, które będą o tobie śpiewane przez następne pokolenia."
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "Ten pakiet treści kosmetycznych wprowadza do garderoby postaci nowe elementy odzieży kultur północnoafrykańskich takie jak ubrania, okrycia nóg, nakrycia głowy, płaszcze, wraz z nowymi, designerskimi wzorami. „North African Attire” jest pierwszym rozszerzeniem opracowanym we współpracy z członkiem społeczności Crusader Kings III."
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "Inspirowany francuską kulturą dworską późnego średniowiecza ten pakiet kosmetyczny wprowadza nowe style oraz wzory. Załóż nowe płaszcze lub nakrycia głowy, a także wypróbuj nowe rodzaje bród lub fryzur – wszystko po to, aby jeszcze bardziej dopasować się do swoich wystawnych, monarszych szat. Tylko dla posiadaczy Rozdziału III."
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "Pokieruj rodziną szlachecką w starożytnym imperium i zdobądź silną pozycję, snując intrygi i wykorzystując swoje wpływy, albo zostań wędrownym najemnikiem, budując sobie reputację kombinatora lub człowieka wyjętego spod prawa. W dodatku Roads to Power odkryjesz nowe wydarzenia, systemy rządów, spiski i style życia."
 dlc_015: "$DLC015_BP3$"
 dlc_015_desc: "Nowa zawartość wzbogacająca popularne systemy: podróże, aktywności i style życia. Wyślij swojego władcę na ekscytujące wyprawy, czy to w pogoni za bogactwem lub prestiżem, czy też za rozwojem osobistym. Niech ruszą się z miejsca – przygoda czeka za każdym rogiem!"
 dlc_016: "$DLC016_CP2$"
 dlc_016_desc: "Ten inspirowany średniowieczną garderobą zachodniosłowiańską zestaw treści autorskich zawiera nowe ubrania, nogawice, okazałe nakrycia głowy oraz wiele różnych wzorów do wyboru."
