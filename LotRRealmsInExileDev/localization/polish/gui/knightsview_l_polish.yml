 KNIGHTS_VIEW_FORBID: "Zabroń"
 KNIGHTS_VIEW_TITLE: "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT: "$knight_culture_player_plural_no_tooltip$: #high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 MAX_KNIGHT_TOOLTIP: "#T Maksymalna liczba $knight_culture_player_plural_possessive_no_tooltip_lowercase$: [knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS: "Skuteczność $knight_culture_player_plural_possessive_no_tooltip_lowercase$: #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP: "#T [knight_effectiveness|E]: [GetPlayer.GetKnightEffectiveness|V%0]#!\nPodstawa: #V 100%#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT: "#T Zabroń postaci [Character.GetShortUINameNotMe] dołączenia do $knight_culture_player_plural_possessive_no_tooltip_lowercase$#!\n\n[Character.GetShortUINameNotMe] #emphasis nigdy nie dołączy#! do twoich [Concept('armies', 'armii')|E] jako $knight_culture_player_no_tooltip$. Ta decyzja uchroni tą postać przed śmiercią w [Concept('battle', 'bitwie')|E]."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT: "#T Pozwól postaci [Character.GetShortUINameNotMe] dołączyć do $knight_culture_player_plural_possessive_no_tooltip_lowercase$#!\n\n[Character.GetShortUINameNotMe] może dołączyć do twojej [Concept('armies', 'armii')|E] jako $knight_culture_player_no_tooltip_lowercase$ jeśli [Character.GetHerHis] poziom [Concept( 'prowess', 'waleczności' )|E] jest jednym z najwyższych w [Concept('realm', 'państwie')|E]"
 KNIGHTS_VIEW_TITLE_FORCE_TT: "#T Wymuś na postaci [Character.GetShortUINameNotMe] dołączenie do $knight_culture_player_plural_possessive_no_tooltip_lowercase$#!\n\n[Character.GetShortUINameNotMe] #emphasis musi#! dołączyć do twojej [Concept('armies', 'armii')|E] jako $knight_culture_player_no_tooltip_lowercase$, niezależnie od [Character.GetHerHis] poziomu [Concept('prowess', 'waleczności')|E]. Może zająć miejsce $knight_culture_player_plural_possessive_no_tooltip_lowercase$ z wyższą walecznością."
 KNIGHTS_CURRENT_MAX: "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
