 event_window_widget_peasant_leader_tooltip: "Miejscowi chłopi toczą niekończącą się walkę przeciwko swoim władcom. Jako [adventurer|El] jesteś tylko świadkiem tych wydarzeń. Możesz jednak, jeśli zechcesz, wziąć sprawy w swoje ręce. Zdecyduj, kto ma rację, a kto się myli. Wybierz stronę konfliktu i wesprzyj ją."
 event_window_widget_peasant_leader_tooltip_widget: "Przypomnienie, ile [Concept('counties', 'hrabstw')|E] znajduje się pod twoją kontrolą lub otrzymało twoje wsparcie. Jeśli dojdzie do wojny, chłopi ze wszystkich hrabstw włączą się w walkę pod twoim sztandarem!"
