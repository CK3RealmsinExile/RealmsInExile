 event_window_widget_harrying: "Obecna wartość [Concept('harrying_resistance', 'oporu')|E]: [Character.MakeScope.Var('resistance_gui').GetValue|1V]\nObecna wartość [Concept('harrying_pacification', 'pacyfikacji')|E]: [Character.MakeScope.Var('pacification_gui').GetValue|1V]"
 event_window_widget_harrying_tooltip: "Trwająca między nowym a starym porządkiem walka zaowocowała wybuchem niewypowiedzianej wojny w Anglii, kiedy nowi, normańscy władcy zareagowali mocnymi oskarżeniami na prowokacje, jakich dopuściła się obalona anglosaska szlachta.\n\nWraz z postępem sytuacji akcje podejmowane przez nich, a także przez pozostałe postacie, będą miały wpływ na poziom [Concept('harrying_resistance', 'oporu')|E] i [Concept('harrying_pacification', 'pacyfikacji')|E] w tym regionie.\n\n#TS Wyższy poziom #EMP [Concept('resistance', 'oporu')|E]#! doprowadzi do:#!\n$EFFECT_LIST_BULLET$ Niższej [Concept('cultural_acceptance', 'tolerancji kulturowej')|E]\n$EFFECT_LIST_BULLET$ Niższej [Concept('county_control', 'kontroli nad hrabstwem')|E]\n$EFFECT_LIST_BULLET$ Wyższego ryzyka powstania [Concept('claimant_factions', 'frakcji pretendenckich')|E], a nawet wybuchu [Concept('civil_war', 'wojny domowej')|E].\n\n#TS Wyższy poziom #EMP [Concept('harrying_pacification', 'pacyfikacji')|E]#! doprowadzi do:#!\n$EFFECT_LIST_BULLET$ Wyższej [Concept('cultural_acceptance', 'tolerancji kulturowej')|E]\n$EFFECT_LIST_BULLET$ Wyższej [Concept('county_control', 'kontroli nad hrabstwem')|E]\n$EFFECT_LIST_BULLET$ Niższego ryzyka powstania [Concept('claimant_factions', 'frakcji pretendenckich')|E]."
 event_window_widget_harrying_tooltip_widget: "[harrying_widget_i] Wskaźnik „Nękanie północy” monitoruje wartości [Concept('harrying_resistance', 'oporu')|E] i [Concept('harrying_pacification', 'pacyfikacji')|E], które mają wpływ na dwie główne strony zaangażowane w działania w regionie: normańskiego władcę Anglii oraz każdego anglosaskiego wasala o poziomie [Concept('duke', 'księcia')|E], który owemu władcy podlega.\n\n[harrying_resistance|E] odzwierciedla anglosaski sprzeciw względem normańskiej okupacji. Jego wyższe poziomy mogą doprowadzić do obniżenia anglosaskiej lub normańskiej [Concept('cultural_acceptance', 'tolerancji kulturowej')|E], obniżenia [Concept('county_control', 'kontroli nad hrabstwem')|E], zwiększenia ryzyka powstania [Concept('claimant_factions', 'frakcji pretendenckich')|E], a nawet wybuchu [Concept('civil_war', 'wojny domowej')|E].\n\nWyższa [harrying_pacification|El] może doprowadzić do zwiększenia anglosaskiej lub normańskiej [Concept('cultural_acceptance', 'tolerancji kulturowej')|E], zwiększenia [Concept('county_control', 'kontroli nad hrabstwem')|E] i obniżenia ryzyka powstania [Concept('claimant_factions', 'frakcji pretendenckich')|E]."
