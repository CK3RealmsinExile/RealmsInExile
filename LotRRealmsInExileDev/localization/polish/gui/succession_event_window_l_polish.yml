 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE: "Lojaln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] względem swojego małżonka i rodziny, [ROOT.Char.GetFirstNameNoTooltip] zapewnia, że przekłada dobro dynastii nad wszystkie sprawy osobiste."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL: "[ROOT.Char.Custom('PL_jego_jej')|U] oczy zawsze błądzą w poszukiwaniu następnego celu. Wasale zamieszkujący [ROOT.Char.Custom('GetRealmOrDomicile')|l] dobrze czynią, pilnując swoich drugich połówek, kiedy [ROOT.Char.GetFirstNameNoTooltip] zasiada na tronie."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT: "Będąc zadowolon[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] ze swojego losu i mając bierną naturę, może zmagać się z lekceważeniem ze strony swoich wasali."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT: "Wielu oczekuje dużych zmian na lepsze po tym, jak [ROOT.Char.Custom('GetRealmOrDomicile')|l] znajdzie się pod rządami osoby tak skupionej na stworzeniu idealnego planu – ale na te zmiany będzie trzeba długo poczekać."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE: "Ludzie wierzą, że dzięki odwadze, którą wykazuje się osoba tak dzielna i rwąca się do akcji jak [ROOT.Char.GetFirstNameNoTooltip], nie będą musieli obserwować, jak [ROOT.Char.Custom('GetRealmOrDomicile')|l] popada w ruinę z powodu lekkomyślności."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST: "Uczciw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] i sprawiedliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] we wszystkich sprawach, wielu ma nadzieję, że będzie z wdziękiem rozwiązywał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wszelkie konflikty."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS: "Wielu ma nadzieję, że [ROOT.Char.GetWomanMan|l] o tak wielkim apetycie zdoła przedłożyć [ROOT.Char.Custom('GetRealmOrDomicile')|l] i jego dobro ponad własny głód."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS: "Wasale zamieszkujący [ROOT.Char.Custom('GetRealmOrDomicile')|l] będą mieli trudności w zdobyciu zaufania tak zimnej i nieczułej osoby."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN: "[ROOT.Char.Custom('GetSubjectPlural')] raczej nie będą szanować osoby tak chciwej i tchórzliwej."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY: "Tak chciwa osoba raczej nie zyska przychylności wśród chłopstwa zamieszkującego [ROOT.Char.Custom('GetRealmOrDomicile')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL: "Wredn[Select_CString( ROOT.Char.IsFemale, 'a kobieta', 'y mężczyzna' )], wielu spodziewa się, że wszyscy na dworze, którym zarządza [ROOT.Char.GetFirstNameNoTooltip], będą żyli przed ni[Select_CString( ROOT.Char.IsFemale, 'ą', 'm' )] w strachu."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING: "Jako że [ROOT.Char.GetFirstNameNoTooltip] jest ufn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i zadufan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w sobie, [ROOT.Char.GetHerHis] rada prawdopodobnie będzie miała nad ni[Select_CString( ROOT.Char.IsFemale, 'ą', 'm' )] większą władzę niż jest to właściwe."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST: "Jako że [Select_CString( ROOT.Char.IsFemale, 'ona', 'on' )] nie potrafi kłamać, wielu zastanawia się czy nie jest zbyt bezpośredni[Select_CString( ROOT.Char.IsFemale, 'a', '' )], jeżeli chodzi o zawiłość polityki."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY: "Wielu obawia się, że [ROOT.Char.GetFirstNameNoTooltip] [Select_CString( ROOT.Char.IsFemale, 'będąca leniwą kobietą', 'będący leniwym mężczyzną' )] nie przyczyni się w istotny sposób do zwiększenia siły państwa."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS: "Wielu ma nadzieję, że dzięki dobremu sercu tej szczodrej osoby zgromadzone przez [ROOT.Char.Custom('GetRealmOrDomicile')|l] środki nie zostaną wydane na próżne cele."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL: "Częste wybuchy gniewu sprawią, że zarówno [ROOT.Char.GetHerHis] wrogowie, jak i wasale, będą żyć w strachu."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID: "[ROOT.Char.GetFirstNameNoTooltip] to podejrzliwa osoba, która zmaga się z paranoją. Z pewnością jej [ROOT.Char.Custom('GetSubjectPlural')|l] nie będą z tego zadowoleni."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN: "[ROOT.Char.GetFirstNameNoTooltip] to osoba twardo stąpająca po ziemi. [ROOT.Char.Custom('GetSubjectPlural')] mogą mieć problem z przeforsowaniem własnego zdania, kiedy podejmie już jakąś decyzję."
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY: "Jako osoba bogobojna, [ROOT.Char.GetFirstNameNoTooltip] z pewnością sprawi, że [ROOT.Char.GetFaith.PriestMalePlural] będą pod wrażeniem [ROOT.Char.Custom('PL_jego_jej')] wiedzy na temat świętych wersów, które zawiera [ROOT.Char.GetFaith.ReligiousText]."
 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE: "Sławn[Select_CString( ROOT.Char.IsFemale, 'a kobieta', 'y mężczyzna' )], przed którym dostojnicy z dalekich stron świata na pewno będą się kłaniać."
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS: "[ROOT.Char.GetFirstNameNoTooltip], ciesząc[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] się dużą liczbą przyjaciół, prawdopodobnie znajdzie silne poparcie dla swoich rządów."
 SUCCESSION_EVENT_WINDOW_HEIR_TYRANT: "[ROOT.Char.Custom('GetRealmOrDomicile')] drży ze strachu pod rządami osoby, która już teraz jest znienawidzonym tyranem."
 SUCCESSION_EVENT_WINDOW_HEIR_RICH: "Tylko czas pokaże, czy będąc w posiadaniu bajecznych bogactw, osoba ta sprawi, że [ROOT.Char.Custom('GetRealmOrDomicile')|l] będzie się rozwijać, czy też umości się ona na złocie jak smok."
 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN: "Ta niezwykle płodna osoba już wydała na świat wielu potencjalnych dziedziców, których [ROOT.Char.Custom('GetRealmOrDomicile')|l] chętnie przyjmie jako władców."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS: "Otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez wrogów i rywali, wielu ma nadzieję, że [ROOT.Char.GetFirstNameNoTooltip] nie zakończy swoich rządów w następstwie sztyletu wbitego w plecy."
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS: "Wielu spodziewa się, że będzie świetn[Select_CString( ROOT.Char.IsFemale, 'ą zawodniczką', 'ym zawodnikiem' )] zarówno w turniejach, jak i w walce wręcz."
 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH: "Wątła i chorowita osoba, której lud zamieszkujący [ROOT.Char.Custom('GetRealmOrDomicile')|l] życzy jak najszybszego powrotu do zdrowia."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD: "Będąc nieślubnym dzieckiem, [ROOT.Char.GetFirstNameNoTooltip] z pewnością postanowi odcisnąć piętno na swoim przeznaczeniu."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING: "[ROOT.Char.GetFirstNameNoTooltip], któr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przewodził[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wielu najazdom, jest znan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] całym świecie i wzbudza postrach u każdego władcy."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER: "Prowadząc świętych wojowników przeciwko niewiernym, [ROOT.Char.GetFirstNameNoTooltip] jest umiłowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w oczach [ROOT.Char.GetFaith.HighGodNamePossessive]."
 SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS: "Osoba posiadająca tak wiele umiejętności z pewnością zasługuje na podziw, jakim będą darzyć ją [ROOT.Char.Custom('GetSubjectPlural')|l]."
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS: "Błogosławnion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] niesamowitą wiedzą o wszystkim, co dzieje się pomiędzy niebem a ziemią, [ROOT.Char.GetFirstNameNoTooltip] z pewnością stanie się legendą."
 SUCCESSION_EVENT_WINDOW_HEIR_DREAD: "Mając przerażającą aparycję, [ROOT.Char.GetFirstNameNoTooltip] ma reputację bezwzględnego i okrutnego człowieka."
 SUCCESSION_EVENT_WINDOW_HEIR_GENDER: "Niektórzy obawiają się, że wstąpienie [Select_CString( ROOT.Char.IsFemale, 'kobiety', 'mężczyzny' )] na tron może być przejawem niepewności w nadchodzących czasach."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER: "Przez [ROOT.Char.Custom('GetRealmOrDomicile')|l] niesie się wieść, że ta czarująca i otwarta osoba jest przez wielu szlachciców postrzegana jako łaskawy gospodarz."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR: "Jako uczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] administrator[Select_CString( ROOT.Char.IsFemale, 'ka', '' )] jest uznawan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za jedn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] z najbardziej kompetentnych osób do objęcia tronu."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR: "Znan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] ze swoich zainteresowań metafizycznych, może być źle przygotowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do radzenia sobie z codziennymi problemami świeckich rządów."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER: "Mówi się, że [Select_CString( CHARACTER.IsFemale, 'ta zimna i pozbawiona serca kobieta', 'ten zimny i pozbawiony serca mężczyzna' )] nie czuje niczego i też o nikogo się nie troszczy."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL: "Jest drobiazgow[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] i złośliw[Select_CString( ROOT.Char.IsFemale, 'ą kobietą', 'ym mężczyzną' )], co oznacza, że je[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] wasale będą musieli mieć się na baczności w [Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] towarzystwie."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED: "[ROOT.Char.GetFirstNameNoTooltip] to melancholijna dusza tęskniąca za otuchą. [ROOT.Char.Custom('PL_jego_jej')|U] nowi [ROOT.Char.Custom('GetSubjectPlural')|l] mogą narzekać na niedostatek męstwa u swojego władcy."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK: "Tak słaba, a przy tym ślepa osoba musi pozostawić [ROOT.Char.Custom('GetRealmOrDomicile')|l] w rękach swoich pomocników."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED: "Ta ekskomunikowana przez Kościół osoba dochodzi do władzy, będąc uważaną za heretyka. Wielu uważa, że doprowadzi [ROOT.Char.Custom('GetRealmOrDomicile')|l] do zguby."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER: "Zaciekł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i nieustępliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] wojowni[Select_CString( ROOT.Char.IsFemale, 'czka', 'k' )], uważa się powszechnie, że wyje do księżyca i pije krew swoich wrogów podczas walki."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL: "Podobno żywi się ludzkim mięsem, więc będzie musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiele udowodnić, by zdobyć zaufanie swoich wasali."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL: "Wokół [Select_CString( CHARACTER.IsFemale, 'niej', 'niego' )] krąży wiele podłych plotek, a niektóre z nich są jeszcze bardziej odrażające niż można to sobie wyobrazić."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH: "Plotka głosi, że ta osoba miesza zakazane zioła i rzuca klątwy na swoich wrogów. Wydaje się, że[ROOT.Char.Custom('GetSubjectPlural')|l] będą bardzo niechętni, by obdarzyć ją zaufaniem."
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE: "Nie mając wielu osiągnięć w swoim życiu, trudno wyrokować jakim zostanie [ROOT.Char.GetSheHe] władcą."
