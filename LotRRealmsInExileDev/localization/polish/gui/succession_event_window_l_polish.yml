 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SPANISH_DESC: "To dzięki Twoim rządom i przewodnictwu hiszpańskie trony zostały zjednoczone pod jednym władcą."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SLAVS_DESC: "Od czasu założenia Imperium Sławi Słowianie stali się potęgą nie do powstrzymania."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SOUTHERN_SLAVS_DESC: "To właśnie pod twoim przewodnictwem południowi Słowianie odzyskali swoją tożsamość."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_WESTERN_SLAVS_DESC: "To dzięki Tobie Słowianie Zachodni po wiekach rozproszonej plemienności znów stali się jednością. "
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_BURGUNDY_DESC: "Burgundczycy przezwyciężywszy własne spory stali się jednością pod twoim przewodnictwem i rządami."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_ITALY_DESC: "To dzięki twoim rządom i przewodnictwu Imperium Włoch zjednoczyło się pod jednym władcą."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_AFRICA_DESC: "To dzięki Twojej ciężkiej pracy, sumienności i mądrym rządom kontynent afrykański zjednoczył się pod jednym panowaniem."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_PORTUGAL_DESC: "Ale czy naprawdę jesteś martw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], skoro na zawsze pozostaniesz zapamiętan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] dzięki założeniu Królestwa Portugalii?"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_CANARIAS_DESC: "Wszyscy na wyspach znają Twoje imię jako założyciela Królestwa Wysp Kanaryjskich."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_BOSNIA_DESC: "Po utworzeniu Królestwa Bośni nie ma w państwie ani jednego konia, który nie znałby Twojego imienia."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARMENIA_DESC: "Twoje imię, jako założyciela Armenii, będzie trwało wiecznie."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RUM_DESC: "Królestwo Rumunii zostało stworzone przez Ciebie, i będąc jego założycielem, w pewnym sensie zawsze będzie Twoje."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ISRAEL_DESC: "To dzięki Twojej ciężkiej pracy i pracowitości powstało Królestwo Izraela."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_OUTREMER_DESC: "Nikt nie myślał, że temu podołasz, jednakże udało ci się zdominować najbardziej sporny święty region na świecie jako Imperium Outremeru."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_SWITZERLAND_DESC: "Można wspiąć się na Alpy i nadal nie zobaczyć wszystkiego, co było Twoje po założeniu Królestwa Szwajcarii."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_AUSTRIA_DESC: "Po Twoich rządach Arcyksięstwo jest jednym z najbardziej szanowanych mocarstw w Europie."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARAGON_DESC: "Królestwo Aragonii narodziło się wzdłuż krętych brzegów rzeki Aragón, na zawsze pozostrając świadectwem Twojego chwalebnego panowania."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_ROMAN_EMPIRE_DESC: "Dzięki Tobie wszechświat wie, że nawet jeśli miną tysiąclecia z Rzymem w popiołach, Imperium Rzymskie zawsze powróci."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_DUMNONIA_DESC: "Dzięki Tobie, kornwalijscy mężczyźni i kobiety powstali, by ponownie stać się Królestwem Kornwalii."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_CAROLINGIAN_DESC: "To, co dla Karola Wielkiego było tylko marzeniem, dla ciebie, odnowiciela Królestwa Francji, stało się rzeczywistością."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_HOLY_ROMAN_EMPIRE_DESC: "Byłeś prawdziwym uosobieniem utraconej chwały Świętego Cesarstwa Rzymskiego, które dzięki Tobie odrodziło się na nowo."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_OLD_VASCONIA_DESC: " Działając zgodnie z twoją wolą, Baskowie odzyskują stracone ziemie w Iberii i jednoczą je pod sztandarem Królestwa Baskonii."
