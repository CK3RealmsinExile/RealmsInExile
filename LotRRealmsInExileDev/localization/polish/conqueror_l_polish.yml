l_polish:
 conqueror.0001.t: "Władanie światem"
 conqueror.0001.desc: "Wszystko staje się coraz bardziej zrozumiałe. Od najprostszego chłopa po najszlachetniejszego z moich wasali – wszyscy szepczą moje imię, szepczą o mojej potędze, szepczą o #EMP wojnie!#! Mam poparcie, bo mój lud widzi we mnie władcę godnego świata.\n\n[ROOT.Char.GetPrimaryTitle.GetBaseName] to potęga. Mogę ją wykorzystać – i tak zrobię. Oczekuje się ode mnie, że zaatakuję, że siłą zdobędę to, co powinno do mnie należeć. Moim przeznaczeniem jest rządzić, podporządkować sobie ludzi wokół mnie i uczynić ich częścią moich ziem – [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] to dopiero początek.\n\nMając za sobą mój lud, nie zawiodę."
 conqueror.0001.a: "Niech rozpocznie się podbój!"
 conqueror_flavor: "Otrzymasz wsparcie od swoich wasali i ludu, ale uważaj – osłabnie ono, jeśli zbyt długo utrzymasz pokój, przegrasz zbyt wiele wojen, staniesz się poddanym innego państwa lub popadniesz w niełaskę…\n\nJeśli umrzesz, twoje dzieci będą zobowiązane kontynuować twój podbój."
 conqueror.0001.b: "Wolę tu zostać i wąchać [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]…"
 conqueror.0002.t: "Porażka zdobywcy"
 conqueror.0002.intro: "To już koniec. Dawni przyjaciele odwracają się, wsparcie przestaje nieprzerwanie napływać, a moi żołnierze porzucają miecze w rozczarowaniu.\n\n"
 conqueror.0002.peace: "– „Wielki” zdobywca zarzuca podbój. Śmiechu warte! – Głosy moich poddanych rozbrzmiewają w moich korytarzach. – Nie chcieliśmy pokoju, chcieliśmy #EMP chwały!#!"
 conqueror.0002.prestige: "– [root_scope.GetHerHis|U] imię znaczy tyle co nic! – drwią moi poddani. – Kto poszedłby za osobą okrytą hańbą?"
 conqueror.0002.debt_level: "– [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] to teraz obraz nędzy! To [root_scope.GetSheHe] za to odpowiada – szyderczo krzyczą moi poddani. – Skarbiec jest zupełnie pusty. Jak [ROOT.Char.GetTitleAsNameNoTooltip] może do tego dopuszczać?!"
 conqueror.0002.lost_wars: "– [ROOT.Char.GetTitleAsNameNoTooltip] okazuje słabość. – Głosy moich poddanych rozbrzmiewają echem. – Przegrywa każdą kolejną wojnę. Kto podążyłby za tak niekompetentnym dowódcą?"
 conqueror.0002.independence: "– Żaden #EMP prawdziwy#! zdobywca nie pokłoniłby się komuś innemu – moi poddani komentują szeptem między sobą. – To słabość, nie ma się co oszukiwać. Nic innego. Słabość."
 conqueror.0002.incapable: "– [root_scope.Custom('PL_jego_jej')|U] umysł do niczego już się nie nadaje. Osoba, która nas prowadziła, przestała istnieć – szepczą moi poddani. – Było dobrze, ale do czasu…"
 conqueror.0002.count: "– [root_scope.GetFirstName] zadowala się tym, że mówią o [root_scope.Custom('PL_nim_niej')] „[ROOT.Char.GetTitleAsNameNoTooltip]”? To żałosne! – szepczą moi poddani. – Ten tytuł nie jest #EMP nic#! wart. Chcemy iść za królem – nie za biedakiem!"
 conqueror.0002.outro: "Słowa kłują mnie w uszy.\n\nWygląda na to, że to koniec moich podbojów. Na razie."
 conqueror.0002.a: "To było zbyt piękne, by mogło być prawdziwe…"
 conqueror_end_flavor: "Nie będziesz już mieć wsparcia swoich wasali i ludu."
 conqueror_title: "Nie będziesz już mieć wsparcia swoich wasali i ludu."
 conqueror_prefix: "Zdobywca:"
 conqueror.1000.t: "$conqueror_prefix$ kufer zasobów wojennych"
 conqueror.1000.desc: "Sięgam po list wysłany przez postać znaną jako [generous_vassal.GetTitledFirstName] i czytam:\n\n„Oto kufer zasobów wojennych. Niech [ROOT.Char.GetTitleAsNameNoTooltip] wykorzysta te fundusze mądrze – na zaopatrzenie zbrojowni, wyżywienie żołnierzy lub zasilenie swoich szeregów najemnikami. Pragnę ujrzeć chwałę, którą dzięki Waszej Czcigodności zyska miejsce znane jako [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]!”\n\nZrobię z tego dobry użytek."
 conqueror.1000.a: "Tyle złota to całkiem miły podarunek."
 conqueror.1000.b: "Wykorzystam to złoto, by zwerbować najemników!"
 conqueror.1000.c: "Uprzejmie dziękuję, ale nie potrzebuję żadnych podarunków!"
 mercenary_bolstering: "Najemnicy zasilili szeregi"
 mercenary_bolstering_desc: "Ta postać przyciągnęła uwagę wielu najemników, którzy gromadzą się wokół niej w poszukiwaniu chwały."
 conqueror.1100.t: "$conqueror_prefix$ zasilone szeregi"
 conqueror.1100.desc: "– Pozdrowienia, wasza czcigodność – mówi [GetPlayer.Custom( 'KnightCultureNoTooltip' )|l], informując o swojej obecności. – Jestem [maa_leader.GetFirstName], do usług. Przysyła mnie [generous_vassal.GetTitledFirstName]. Wraz ze mną przybywa orszak najlepszych żołnierzy, jakich miejsce znane jako [generous_vassal.GetCapitalLocation.GetTitle.GetNameNoTier] może zebrać! [generous_vassal.GetTitledFirstName] prosi jedynie, by uczynić z nas dobry pożytek i poprowadzić nas ku chwale! – Staje na baczność."
 conqueror.1100.a: "Zorganizuję dla was kwatery!"
 conqueror.1100.b: "Podziel ludzi między moje pułki."
 conqueror.1100.c: "[generous_vassal.GetFirstNameNoTooltip] okazuje wielką hojność, ale ja was nie potrzebuję."
 maa_recruitment_boon: "Skuteczny werbunek zbrojnych"
 maa_recruitment_boon_desc: "Ta postać otrzymuje pomoc od swoich wasali w zakresie werbunku wyszkolonych żołnierzy."
 war_war_war_opinion: "Wojna, wojna, wojna!"
 conqueror.1200.t: "$conqueror_prefix$ spuść psy żądne chwały"
 conqueror.1200.desc: "Skandowanie odbija się echem w moich komnatach, mojej stolicy, na moich ziemiach – w całym moim królestwie.\n\n– Wojna! Wojna! Wojna! – krzyczą wszyscy.\n\nMoi żądni chwały wasale wzywają do przelania krwi naszych wrogów. Mam zapewnić nam chwałę, która jest moim przeznaczeniem.\n\nMogę liczyć na ich niezachwiane poparcie."
 conqueror.1200.a: "Nie zawiodę ich!"
 conqueror.1200.b: "Jeśli chcą wojny, potrzeba mi żołnierzy."
 glory_hound_contribution: "Poparcie ludzi żądnych chwały"
 glory_hound_contribution_desc: "Ta postać zyskuje niezachwiane poparcie swoich wasali charakteryzujących się postawą [GetVassalStance( 'glory_hound' ).GetTextIcon] [GetVassalStance( 'glory_hound' ).GetName|l]."
 conqueror.1300.t: "$conqueror_prefix$ powszechne poparcie"
 conqueror.1300.desc: "– Wasza miłość, wasza czcigodność, wasza najwyższa #EMP wysokość!#! – bełkocze chłop, kłaniając się mi w pas. – Przybywamy ze skromnych wiosek obszaru znanego jako [peasant_barony.GetBaseName], niosąc podarunki: zboże, zwierzynę i złoto. Ciężko na to wszystko pracowaliśmy, ale wiemy, że sprowadzisz na nas dobrobyt!\n\nMoże i są najbiedniejszymi z moich poddanych, ale zrobią wszystko, o co ich poproszę."
 conqueror.1300.a: "To wspaniałe podarunki. Dziękuję!"
 conqueror.1300.b: "Gdy spotkacie moich żołnierzy, nakarmcie ich."
 conqueror.1300.c: "Niech wasze pola jeszcze chwilę pozostaną nieużytkami. Jesteście mi potrzebni."
 peasant_supplies: "Powszechne poparcie chłopów"
 peasant_supplies_desc: "Ta postać cieszy się dużym poparciem wśród chłopów, którzy chętnie oddają więcej zaopatrzenia niż zwykle."
 peasant_draft: "Poborowi chłopi"
 peasant_draft_desc: "Chłopi gromadzą się pod sztandarami tej postaci. Bardzo chętnie chwycą za broń i wezmą udział w poborze."
 conqueror_feed_county_gift: "Złoto z miejsca o nazwie [county_target.GetNameNoTierNoTooltip]"
 conqueror_feed_county_gift_desc: "Chłopi z miejsca znanego jako [county_target.GetNameNoTier] są zachwyceni twoimi podbojami i wysyłają ci złoto."
 conqueror_feed_knight_joins: "$knight_culture_player_no_tooltip$ dołącza do twojej sprawy"
 conqueror_feed_knight_joins_desc: "$knight_culture_player_no_tooltip$ [knight.GetFullName] przysięga ci swoją lojalność! (@skill_prowess_icon! [knight.GetProwess])"
 conqueror_feed_angry_vassal: "Wściekły wasal jest pod wrażeniem"
 conqueror_feed_angry_vassal_desc: "Twój [vassal|El], osoba znana jako [angry_vassal.GetFullName], jest pod wrażeniem twoich podbojów."
 conqueror_feed_generous_courtier: "[generous_courtier.GetFirstName] przekazuje złoto"
 conqueror_feed_generous_courtier_desc: "Osoba znana jako [generous_courtier.GetFullName], a dla ciebie [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))], przekazuje złoto na twoją sprawę!"
 conqueror_feed_siege_engineer: "Dołącza inżynier oblężniczy"
 conqueror_feed_siege_engineer_desc: "[new_commander.GetFullName] z cechą [GetTrait('military_engineer').GetName( GetNullCharacter )|l] dołącza do twoich szeregów!"
