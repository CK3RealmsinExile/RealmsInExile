l_polish:
 court_jester_prefix: "Nadworny błazen: "
 jester.100.t: "$court_jester_prefix$:obrzydliwa aparycja"
 jester.100.desc: "Kolejny stresujący dzień… Kiedy siadam, aby zaznać odrobiny ciszy i spokoju, nagle otwierają się drzwi do mojej komnaty.\n\nCzyżby to [jester.GetTitledFirstName] – osoba, która była moim rywalem, a teraz jest błaznem? [jester.Custom('GetClothingArticle')|U] ma niewiarygodnie brudną, do tego ta krzykliwa ozdoba – [jester.Custom('GetAccessory')]. Teraz [jester.Custom('PL_jego_jej')] wygląd jest tak samo obrzydliwy, jak charakter!\n\n– [ROOT.Char.Custom('GetExpensiveDrink_Singular')|U] dla #EMP waszej wysokości#!… – mówi, gwałtownie marszcząc czoło.\n\nJednak życie jest dobre."
 jester.100.a: "Toast za ciebie, [jester.GetFirstNameNoTooltip]!"
 covered_in_feces: "Pokrycie fekaliami"
 covered_in_feces_desc: "Ta postać została całkowicie pokryta ekskrementami."
 jester.200.t: "$court_jester_prefix$Najlepszym lekarstwem jest śmiech"
 jester.200.desc: "„[ROOT.Char.GetTitleTierName] i [ROOT.Char.Custom('lowly_servant_type')], słyszał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] tę historię [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]? To idzie tak!” – mój błazen [jester.GetTitledFirstName] wesoło się zastanawia.\n\nMoja twarz jest zarumieniona, a łzy śmiechu spływają po policzkach, skąd [jester.GetSheHe] bierze wszystkie żarty? Jest przezabawn[Select_CString(jester.IsFemale, 'a', 'y' )]!\n\nChyba czas wracać do pracy, bo inaczej umrę ze śmiechu!"
 jester.200.a: "No dalej, opowiadaj!"
 jester.200.b: "Było fajnie, ale czas wracać do pracy!"
 death_laughter: "zmarł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z powodu nadmiernego śmiechu"
 jester.300.t: "$court_jester_prefix$Mistrzowskie żonglowanie"
 jester.300.desc: "Och, jakże te dni się dłużą… W kółko to samo…\n– Proszę przyjść do wielkiej sali! Wasza dostojność musi to zobaczyć! – wykrzykuje nagle służący.\n\nKiedy docieram na miejsce, [jester.GetTitledFirstName], czyli mój błazen, stoi pośrodku komnaty i umiejętnie żongluje jakimiś przedmiotami. Widzę wśród nich między innymi [ROOT.Char.Custom('DeviantObjectArticle')], ale błazen dobrał się też do [ROOT.Char.Custom('RandomPrivateObject')]. Jest jeszcze [ROOT.Char.Custom('GetExpensiveDrink_Singular')] w butelce,"
 jester.300.desc_child: "brzdąc – [child_to_juggle.GetFirstName],"
 jester.300.desc_2: "a oprócz tego błazen wziął też [ROOT.Char.Custom('GetLivestockFowlIndef')]. Kompletu dopełnia zaś przedmiot w postaci [ROOT.Char.Custom('GetSmallFoodIndef')].\n\nWszyscy służący patrzą zachwyceni. Ja również."
 jester.300.a: "#EMP To coś#!, czego nie widuje się na co dzień!"
 jester.300.b: "No cóż, do lochu z ni[Select_CString( jester.IsFemale, 'ą', 'm' )]!"
 jester.400.t: "$court_jester_prefix$:gazy, delikatność i [jester.GetWomanMan]"
 jester.400.desc: "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], jesteś tak[Select_CString( ROOT.Char.IsFemale, 'a ponura', 'i ponury' )]” – mówi mój błazen, pobrzękując dzwoneczkami.\n\n„Ekhm, [jester.Custom('GeneratePoem_Title')]”\n#flatulence *Tra ta ta*#!, puszcza bąki.\n„[jester.Custom('GeneratePoem_Intro_Rhyming')]”, ponownie pierdzi, rytmicznie.\n„[jester.Custom('GeneratePoem_Outro_Rhyming')]”\n#flatulence *Truuu tu tu#!, rozlega się ostatni pierd.\n\n„Podobało ci się?” – pyta, rechocząc."
 jester.400.a: "Poet[Select_CString( jester.IsFemale, 'ka i flatulistka', 'a i flatulista' )]? Twoje umiejętności są cudowne!"
 jester.400.b: "Bardzo mi się podobało! Czy możesz mnie nauczyć swoich sztuczek?"
 aspiring_flatulist: "Aspirujący flatulista"
 aspiring_flatulist_desc: "Ta postać uprawia wyrafinowaną i szlachetną sztukę puszczania pierdów.\n#flatulence *Tru tu tu*#!"
 jester.500.t: "$court_jester_prefix$Złodziej[Select_CString(jester.IsFemale, 'ka', '' )] ubrań"
 jester.500.desc: "Kiedy zamierzam udać się na nocny spoczynek, przed moimi oczami rozgrywa się niewiarygodnie zabawna scena – [Select_CString(courtier.IsFemale, 'moja', 'mój' )] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName], nag[Select_CString(courtier.IsFemale, 'a', 'i' )] jak w dniu narodzin, goni mojego nadwornego błazna z toporem!\n\n„Chodź tutaj! Oddaj mi moje ubranie, albo rozpłatam cię na pół!” – krzyczy [courtier.GetFirstNameNoTooltip].\n\n„Oooch, nigdy mnie nie złapiesz! Potrzebuję twoich ubrań, żeby zbudować moje przytulne, małe gniazdko błazna!” – [jester.GetFirstName] chichocze, niosąc naręcze skradzionych ubrań."
 jester.500.a: "Hłe hłe hłe! Właśnie to chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zobaczyć!"
 jester.500.b: "Niezależnie od tego, jak bardzo jest to zabawne, oddaj [courtier.GetHerHim] ubrania!"
 jester.600.t: "$court_jester_prefix$Walka na jedzenie"
 jester.600.desc: "– Wasza miłość, mam informacje, które wywołają uśmiech na twojej twarzy. Patrz uważnie, jak podkradam się do swojej ofiary… – szepcze do mnie [jester.GetFirstName], błazen z mojego dworu.\nCo [jester.GetSheHe] kombinuje?\n\n– Czujesz głód? – krzyczy nagle [jester.GetFirstNameNoTooltip], po czym [ROOT.Char.Custom('GetExpensiveDessertInTheFace')] ląduje na twarzy osoby, którą jest [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]!\n\nCo za wyraz twarzy! Wydaje mi się, że [courtier.GetFirstNameNoTooltip] znosi #EMP to#! dość dobrze. O radości, co za zabawa!"
 jester.600.a: "Taki klasyczny żarcik!"
 jester.600.b: "Pozwól, że pomogę ci się umyć, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c: "To wszystko…? A teraz #EMP walczcie!#!"
 jester.700.t: "$court_jester_prefix$Niedzielny roast"
 jester.700.desc: "Mój błazen, [jester.GetFirstName], słynie ze swoich fantastycznie zabawnych obelg, a tak się składa, że [jester.GetSheHe] i [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] stoją teraz naprzeciwko siebie twarzą w twarz. Przybywam w samą porę, by usłyszeć #EMP szczególnie#! kostyczną szyderę!\n\n– Co za [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNounSexual')] i [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNoun')]! Twój defekt [courtier.Custom('PointOfRidicule')] oraz [courtier.Custom('InsultBehavior')] są legendarne! [courtier.Custom('InsultSentence')|U]! [courtier.Custom('InsultNounSexual')] z ciebie! – mówi [jester.GetFirstNameNoTooltip], jakby opętał [jester.Custom('PL_go_ja')] [ROOT.Char.GetFaith.DevilName] we własnej osobie!\n\n[courtier.GetFirstNameNoTooltip] rumieni się, ale wiedząc, że patrzę, zmusza się do bolesnego śmiechu."
 jester.700.a: "Te drwiny były naprawdę bardzo, #EMP bardzo#! dobre!"
 jester.700.b: "Nie denerwuj się [courtier.GetFirstNameNoTooltip]! Wciąż nie ma nikogo, kto byłby bardziej [courtier.Custom('ComplimentAdjective')] niż ty!"
 jester.800.t: "$court_jester_prefix$Błazenada"
 jester.800.desc: "„O nie! Wygląda na to, że znowu się przewracam!” – mój błazen [jester.GetFirstName] krzyczy komicznym tonem,"
 jester.800.desc_2: "„Jestem tak[Select_CString( jester.IsFemale, 'a, taka niezdarna', 'i, taki niezdarny' )]! Naprawdę mam nadzieję, że tym razem uda mi się utrzymać w pionie!” – mówi,"
 jester.800.desc_3: "– [jester.Custom('CulturalCurse')|U]. Szczęście mnie opuściło! – chichocze,"
 jester.800.desc_4: "Po tym wszystkim, ani jednego zadrapania na [jester.GetHerHis] ciele!"
 jester.800.a: "Ha! Przewrócić się i nie zrobić sobie krzywdy, imponujące!"
 jester.800.b: "Phi! To nie zabawa, jeśli nie ma krwi. Zrób to jeszcze raz. #EMP Mocniej.#!"
 fall_into_sculpture: "po czym podbiega do miejsca, gdzie stoi [furniture_to_crash_into.GetName] i z całej siły uderza twarzą!\n\n"
 somersault_into_sculpture: "po czym pędzi do miejsca, gdzie stoi [furniture_to_crash_into.GetName] i potyka się tak, że prawie się robi salto!\n\n"
 faceplant: "głośno upadając twarzą na podłogę!\n\n"
 walk_into_wall: "wpadając prosto w ścianę z głośnym *dudnięciem*!\n\n"
 weapon_pratfall: "upadając tam, gdzie leży moja broń, [weapon_pratfall.GetName]!\n\n"
 weapon_plummet: "upadając niebezpiecznie tam, gdzie leży moja broń, [weapon_pratfall.GetName]!\n\n"
 forceful_tumble: "siłą rzeczy przewracając się!\n\n"
 jester.900.t: "$court_jester_prefix$Kilku głupców w jednym płaszczu"
 jester.900.desc: "Hm. Nie pamiętam, żeby [Select_CString(jester.IsFemale, 'moja', 'mój' )] [jester.Custom('ComplimentAdjective')] błazen był tak[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )]… #EMP szerok[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] w pasie.#!\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Wybacz mi… Zjadł[Select_CString(jester.IsFemale, 'am', 'em' )] trochę za dużo i wygląda na to, że mój żołądek się ze mną NIE zgadza!” – mówi [jester.GetFirstName], z wyrazem bólu na twarzy.\n\n#flatulence *Pryyyk*#!\n\nNagle [jester.GetHerHis] kolorowy płaszcz pęka, "
 jester.900.cat: "ukazując miot kociąt! Musi ich tam być co najmniej trzydzieści – miauczących i rozchodzących się na wszystkie strony!\n\n"
 jester.900.dog: "wypuszczając co najmniej dwanaście radosnych szczeniąt, które natychmiast zaczynają zaczepiać moich dworzan zarówno nosami, jak i łapami!\n\n"
 jester.900.bird: "odkrywając [ROOT.Char.Custom('GetLivestockFowlIndef')], a potem kolejnego ptaka, i kolejnego, i kolejnego, #EMP i kolejnego!#!\n\n"
 jester.900.a: "Nikt nie zauważy, jeśli zatrzymam #EMP jednego#!…"
 jester.900.b: "Ten zadziorny szczeniak będzie mi towarzyszył na niejednym polowaniu!"
 jester.900.c: "Och, co za spektakl! Zachwycające!"
 jester.1000.t: "$court_jester_prefix$Ciekawa historia"
 jester.1000.desc: "„Wyglądasz na zmęczon[Select_CString( ROOT.Char.IsFemale, 'ą, moja pani', 'ego, mój panie' )]” – mówi mój nadworny błazen [jester.GetFirstName].\n\n„Znam na to lekarstwo – określa się je mianem »[SCOPE.Custom('RandomEntertainmentTextName')]«, co Ty na to? Mam zacząć czytać?”. [jester.GetFirstNameNoTooltip] każe mi usiąść.\n\nTo #EMP jest#! zabawny tekst… Naprawdę potrzebuję tej przerwy."
 jester.1000.a: "Używa nawet różnych głosów dla poszczególnych postaci!"
 jester.1000.b: "[jester.GetFirstNameNoTooltip], może zamiast tego opowiesz mi o sobie?"
 jester.1000.c: "#EMP [my_book.GetNameNoTooltip]!#! to dla mnie ciekawsze dzieło!"
 jester.1000.c_flavor: "Och, [my_book.GetName], uwielbiam tę książkę!"
 reinvigorating_reading_modifier: "Ożywiająca lektura"
 reinvigorating_reading_modifier_desc: "Tej postaci przeczytano na głos jedną z jej cennych książek, która stała się dla niej inspiracją."
 jester.1100.t: "$court_jester_prefix$:[hiding_place.GetNameNoTooltip] i duch"
 jester.1100.desc: "Słyszę jakiś dźwięk. Jego źródło to… [hiding_place.GetName]? Rozglądam się po komnacie, ale nikogo tu nie ma. Jest ciemno i pusto.\n\n#EMP *Skrzypnięcie*#!\n\nMoże to duch? Jakaś podła zjawa?\nNagle ze środka gwałtownie wyskakuje [jester.GetFirstName], machając rękami!\n\n– [hiding_place.GetNameNoTooltip|U] to kryjówka ducha! Strzeż się go! Przybywam, żeby cię rozbawić! – krzyczy radośnie."
 jester.1100.a: "Ha! Prawie ci się udało!"
 jester.1100.b: "Na [ROOT.Char.GetFaith.HighGodNamePossessive]… co by było, gdybyś był[Select_CString( jester.IsFemale, 'a', '' )] zabójcą!?"
 jester.1100.c: "Moje biedne serce…!"
 jester.1100.d: "Strażnicy, przynieście młotek i gwoździe…"
 jester.1100.d_flavor: "Jeśli [jester.GetFirstNameNoTooltip] faktycznie jest duchem, a [hiding_place.GetNameNoTooltip] to jego kryjówka, w takim razie będzie się tam czuć jak u siebie… do końca swoich dni."
 death_heart_attack: "zmarł[Select_CString( CHARACTER.IsFemale, 'a', '' )] na atak serca"
 death_nailed_in_cabinet: "został[Select_CString( CHARACTER.IsFemale, 'a przybita', ' przybity' )] do mebla i pozostawion[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] na śmierć głodową"
 death_nailed_in_cabinet_killer: "został[Select_CString( CHARACTER.IsFemale, 'a przybita', ' przybity' )] do mebla i pozostawion[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] na śmierć głodową przez [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'ciebie', Concatenate('postać ', TARGET_CHARACTER.GetShortUINameNotMe))]"
 suspicious_of_furniture: "Podejrzane meble"
 suspicious_of_furniture_desc: "Ta postać zawsze kopie każdy duży mebel, który napotka na swojej drodze. Wielokrotnie."
 jester.1200.t: "$court_jester_prefix$:rozsiewanie plotek"
 jester.1200.desc: "– Och, czy wasza dostojność wie, że osoba o imieniu [vassal_1.GetTitledFirstName] wczoraj obnażyła się publicznie? [vassal_1.Custom('ObjectifiedFeature')|U] na oczach wszystkich! Niewiarygodne, prawda? – szepcze mi do ucha [jester.GetFirstName].\nDo mojego błazna faktycznie dociera wiele wieści.\n\n– Ha, ha! A to jeszcze nic! [vassal_2.GetTitledFirstName] to #EMP [vassal_2.Custom('InsultNoun')]!#! Tak przynajmniej twierdzi [vassal_2.Custom('PL_jego_jej')] [vassal_2_spouse.GetWifeHusband]! Co za emocje! – kontynuuje.\n\n– Och, a czy wasza wysokość wie, że [secret_holder.GetTitledFirstName] to w sekrecie [secret_holder.Custom('GetSecretCrimeDescIndef')]?"
 jester.1200.a: "Przepyszne plotki!"
 jester.1200.b: "Chwila… Jaką rolę odgrywa w tym [secret_holder.GetTitledFirstNameNoTooltip]!?"
