 game_rule.1141.t: "Wybór Witenagemotu: [elect.GetFirstNameNoTooltip] z rodu [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName] ginie na polu bitwy podczas walki z niedoszłym uzurpatorem – postacią znaną jako [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName] umiera nieoczekiwanie na zawał serca po otrzymaniu dobrych wieści o porażce postaci znanej jako [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.choice.margaret: "W jakiś pogmatwany, cudowny sposób Witenagemot decyduje, że to #EMP ja#! będę dobrym kompromisowym kandydatem, odrzucając kandydaturę spodziewanego dziedzica, którym jest [jiltee.GetFirstName] z rodu [jiltee.GetHouse.GetName]. Wielcy hrabiowie najwyraźniej myślą, że będą mogli mnie kontrolować i zrobić ze mnie kukiełkę pomagającą im w realizacji planów.\n\nMylą się co do mnie, ale z radością przyjmuję to nieoczekiwane dojście do władzy – w końcu jestem jednak pierworodnym dzieckiem swojego ojca."
 game_rule.1141.choice.edgar: "W przypływie kompetencji – niespotykanym w angielskiej polityce od wielu, wielu lat – Witenagemot przyznaje, że to #EMP ja#! jestem prawowitym, wyznaczonym do rządzenia państwem dziedzicem osoby, którą jest [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed]. Odrzuca przy tym kandydaturę spodziewanego dziedzica znanego jako [jiltee.GetFirstName] z rodu [jiltee.GetHouse.GetName].\n\nNie wiem, jakie zasługi sprawiły, że łaska [ROOT.Char.GetFaith.FateGodNamePossessive] na mnie spłynęła, ale z ogromną radością ją przyjmuję."
 game_rule.1141.choice.svend: "Mając dość śmierci i zniszczenia, jakie sieją wszyscy inni kandydaci, Witenagemot – choć raz z rozwagą – zwraca się do #EMP mnie#! jako kolejnego naturalnego kandydata, który ma przywrócić porządek. Odrzuca przy tym kandydaturę spodziewanego dziedzica znanego jako [jiltee.GetFirstName] z rodu [jiltee.GetHouse.GetName].\n\nDania ponownie zajmie swoje naturalne miejsce – znów będzie rządzić Anglią."
 game_rule.1141.choice.aelfwine: "Opętany jakimś tajemniczym szaleństwem Witenagemot błaga #EMP mnie#! o powrót i objęcie władzy nad królestwem mojego ojca i dziada. Odrzuca przy tym kandydaturę spodziewanego dziedzica znanego jako [jiltee.GetFirstName] z rodu [jiltee.GetHouse.GetName].\n\nNie mam ambicji do rządzenia… Nie chcę tego. Odsuwam się od władzy tak bardzo, jak to możliwe, ale staje się jasne, że od woli [elect.GetFaith.HighGodNamePossessive] nie ma ucieczki. Kiedy te krainy przestały być moim domem, tliła się we mnie nadzieja, że nigdy tutaj nie wrócę, ale jednak los chciał inaczej."
 game_rule.1141.choice.cadoc: "Sprzeczając się, jak zwykle, Witenagemot podjął ciekawą decyzję. Nie mogąc zaakceptować kolejnego obcego na tronie i nie ufając sobie nawzajem, wybrał do rządzenia Anglią #EMP mnie#!, najwyraźniej z przekonaniem, że będę kukiełką, którą z łatwością nagnie do swojej woli.\n\nMoże ma rację, może nie – mi pozostaje się cieszyć na tę niespodziewaną okazję, by dowieść swojej wartości!"
 game_rule.1141.a.margaret: "Pierwsza królowa Anglii!"
 game_rule.1141.a.edgar: "Nareszcie przywrócono przyrodzone mi prawa!"
 game_rule.1141.a.svend: "Od zawsze było wiadomo, że to się tak skończy."
 game_rule.1141.a.aelfwine: "Nie mam takich ambicji!"
 #Geddit geddit GEDDIT d'you geddit
 game_rule.1141.a.cadoc: "Nawet za pięćset lat będą znali moje imię!"
 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)] ginie na polu bitwy podczas walki z niedoszłym uzurpatorem – postacią znaną jako [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)] umiera nieoczekiwanie na zawał serca po otrzymaniu dobrych wieści o porażce postaci znanej jako [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1142.choice.preamble: "Na przekór wszystkiemu Witenagemot postanawia, że [winner.GetHerHis] miejsce zajmie [elect.GetFirstName] z rodu [elect.GetHouse.GetName] –"
 game_rule.1142.choice.margaret: "wnuczka brata lub siostry osoby, którą jest [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed], i córka wędrowca znanego jako [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.edgar: "wnuk brata lub siostry osoby, którą jest [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed], syn wędrowca znanego jako [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed], a zarazem dziedzic wybrany przed objęciem rządów przez osobę o imieniu [winner.GetFirstNameNoTooltip]"
 game_rule.1142.choice.svend: "wnuk osoby znanej jako [GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamed] oraz [elect.GetTitleAsNameNoTooltip] miejsca o nazwie [elect.GetPrimaryTitle.GetBaseNameNoTier], który zdecydował się przeczekać początkowe fazy konfliktu"
 game_rule.1142.choice.aelfwine: "wnuk osoby znanej jako [GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed], który dobrowolnie udał się na wygnanie i został biednym duchownym w Oksytanii"
 game_rule.1142.choice.cadoc: "kornwalijski szlachcic o jakimś dziwacznym nazwisku"
 game_rule.1142.outro: "– co oznacza, że nowym władcą królestwa nie zostanę #EMP ja#!.\n\nWygląda na to, że Anglia wyślizgnęła mi się z rąk."
 game_rule.1142.a: "To oburzające, tron należy do mnie!"
 game_rule.1142.b: "Rada jest niewzruszona w swojej woli."
 game_rule.1142.c: "Tak niewiele zabrakło, by rządzić – a jednak tak dużo…"
 rule_historicity_frankokratia: "Prawdopodobieństwo frankokracji"
 setting_historicity_frankokratia_default: "Zrównoważone"
 setting_historicity_frankokratia_default_desc: "Po nastaniu 1178 roku Rozproszona Krucjata zmieniająca kierunek ataku katolików w stronę Bizancjum może się odbyć od razu. Wcześniej może rozpocząć się pod warunkiem, że #EMP miała już miejsce#! pierwsza katolicka [crusade|El]."
 setting_historicity_frankokratia_blocked: "Brak"
 setting_historicity_frankokratia_blocked_desc: "Krzyżowcy katoliccy nigdy nie zmienią trasy w celu przeprowadzenia ataku na Cesarstwo Bizantyńskie."
 setting_historicity_frankokratia_fourth_crusade: "IV krucjata"
 setting_historicity_frankokratia_fourth_crusade_desc: "Do roku 1178 Rozproszona Krucjata może odbyć się tylko, jeśli przed nią miały miejsce przynajmniej 3 [Concept('crusade', 'krucjaty')|E] katolików. Od roku 1178 katolicy mogą zaatakować Bizancjum jedynie pod warunkiem, że wcześniej #EMP miała miejsce#! pierwsza [crusade|El]."
 setting_historicity_frankokratia_high: "Wysokie"
 setting_historicity_frankokratia_high_desc: "Każda [crusade|El] katolików może przerodzić się w Rozproszoną Krucjatę, dzieląc się w celu rozpoczęcia wojny z Bizancjum."
