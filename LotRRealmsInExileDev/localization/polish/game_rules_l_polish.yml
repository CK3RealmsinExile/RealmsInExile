 game_rule.1101.desc.combat.commander: "A ja jestem w samym sercu tego starcia."
 game_rule.1101.desc.combat.not_present: "Niestety, nie mogę być tam i obserwować tego starcia."
 game_rule.1101.desc.combat.locale.stamford_bridge: "Od świtu nasi żołnierze to posuwają się naprzód, to wycofują się przez most, a odłamy zbrojnych co dwie godziny przeprawiają się przez rzekę Derwent, brodząc przez nią, aby na jej drugim brzegu stawić czoła wrogom.\n\nTo… prawdziwa rzeź. Słychać tylko krzyki i odgłosy konania przerywane łomotem ciał uderzających o taflę wody. Derwent spływa krwią, którą nurt poniesie jeszcze przez wiele kilometrów. Z uniesionym w górę mieczem rzucam się do ostatniej szarży, chcąc przerwać impas. Pędzę przez most razem z moimi żołnierzami i…"
 game_rule.1101.desc.combat.locale.hastings: "Świat stanął w płomieniach. Dookoła słychać dźwięk uderzającego o drewno metalu, odgłosy roztrzaskiwanych w drzazgi tarcz, rżenie koni i spokojne #EMP świszczenie#! tysięcy przecinających niebo strzał.\n\nWszędzie tylko wrzaski, posoka i makabra. Krzyki rannych i konających, bluzgi żądnych zemsty wojowników, radosne trajkotanie zwycięzców, którzy pod wpływem adrenaliny prą dalej do walki.\n\nMój los wisi na włosku, lecz donośnym #EMP okrzykiem#! zagrzewam moich żołnierzy do boju i razem z nimi ruszam naprzód."
 game_rule.1101.desc.combat.locale.dover: "Walka toczy się tak blisko niebezpiecznej krawędzi… Obydwie armie starają się wykonywać proste manewry, chcąc strącić przeciwnika w dół urwiska – lecz z marnym skutkiem.\n\nW powietrzu czuć stęchłą krew, a zgiełk bitwy z pewnością niesie się hen, daleko. Pechowy obserwator mógłby nawet od czasu do czasu z oddali dostrzec sylwetki spadające bezwładnie z kredowobiałej skarpy.\n\nTo nie może już dłużej trwać. I #EMP nie będzie#! – inaczej padniemy z wycieńczenia. Okrzykiem zagrzewam moich żołnierzy do boju. Naprzód, ku zwycięstwu! Ku…"
 game_rule.1101.desc.combat.locale.isle_of_wight: "Z dala od stałego lądu, w miejscu, z którego nie ma dokąd uciec, dwie armie walczą desperacko ze świadomością, że tylko jedna z nich wyjdzie z tej potyczki żywa. Trudno uniknąć konieczności zmierzenia się ze wzburzoną wodą Mediny – sama wyspa jest zbyt mała, by ukrywać się na niej przez dłuższy czas.\n\nJakimś cudem ja i moi żołnierze zostajemy rozdzieleni i tylko garstka strażników walczy u mojego boku. Gdyby tak można było obrócić tę sytuację na moją korzyść; gdyby dało się odmienić losy tej walki choć trochę…"
 game_rule.1101.desc.combat.locale.forest_of_dean: "Pod koronami dzikich drzew, w gęstwinie starożytnego lasu, krew bardzo szybko wsiąka w ziemię, a widoczność jest tak słaba, że nikt nie jest w stanie przewidzieć, jak rozwinie się bitwa.\n\nGąszcz zdaje się pochłaniać zarówno dźwięki, jak i życie, co w obliczu panującego w szeregach zamętu i wszechobecnej śmierci nadaje naszej walce dziwnie stonowanego charakteru. Mimo tego sprawy chyba zaczynają się obracać na naszą korzyść…"
 game_rule.1101.desc.combat.locale.london: "Pomimo wielu podejmowanych przez obrońców walczących ze szczytów umocnień prób przechylenia szali zwycięstwa na jedną lub druga stronę obydwie armie trwają w wycieńczającym impasie.\n\nPowietrze cuchnie krwią, ryki umierających i ich pogromców niosą się po polu bitwy, a mieszanina kurzu i potu sprawia, że nie sposób stwierdzić, kto wygrywa.\n\nNie mogę jednak pozostawić swoich żołnierzy w tej #EMP anarchii#! – z okrzykiem kolejny raz rzucam się na wroga. To nasz czas, zwyciężymy, przełamiemy ich opór, my…"
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "Długie i wąskie wietrzne wzgórze, którego szczytu nie kontroluje jeszcze żadna ze stron, jest widowiskowym miejscem do walki. Obie armie próbują zepchnąć wroga do przeciwnej krawędzi, gdzie zajęcie wyższej pozycji z pewnością doprowadziłoby jedną z nich do wygranej.\n\nJa jednak wiem, że to #EMP moi#! żołnierze tego dokonają; #EMP moje#! oddziały zasmakują słodyczy zwycięstwa! Naprzód, #EMP naprzód, łajdaki!#! Naprzód! Jeszcze jeden zryw i zwycięstwo będzie nasze, jeszcze chwila wysiłku i…"
 game_rule.1101.desc.combat.locale.lindisfarne: "Morska piana szczypie w oczy, przenikliwy wiatr znad Morza Północnego szarpie odzienie i uderza w tarcze, a krzyki umierających niosą się aż do klasztoru, w którym mnisi – na widok dziejącej się rzezi – zawodzą i rwą swoje sutanny.\n\nJeśli nie uda nam się zwyciężyć, będzie to znaczyło, że [ROOT.Char.GetFaith.HighGodName] tak chce. Jeśli zaś stanie się inaczej, to z pewnością popiera moje prawo do Anglii! Naprzód żołnierze, naprzód, przynieście mi moją koronę! Walczcie do ostatniej kropli krwi…"
 game_rule.1101.desc.combat.locale.lands_end: "Kamieniste zarośla i niskie postrzępione klify spotykają się tutaj z mroźną wodą oceanu. Trudny teren sprawia, że bitwa jest całkowicie chaotyczna i przypomina bardziej potyczki małych grup niż starcie dwóch jednolitych armii.\n\nMimo to żołnierze ściągają do mnie na widok mojego sztandaru, a ja robię wszystko, by dostać się w centrum bitwy.\n\n– Szybko, do mnie! #EMP Zbierzcie się pod moim sztandarem#!!\n\nMój krzyk niesie się echem poprzez szeregi, niesie się i niesie, aż…"
 game_rule.1101.desc.combat.locale.stonehenge: "W teorii te szerokie, płaskie doliny wydają się idealnym miejscem do prowadzenia wojny. Zapewniają mnóstwo przestrzeni dla walczących ze sobą armii, a jednak… jest w tym miejscu coś #EMP upiornego#! i dziwnego.\n\nWalczymy, umieramy, wznosimy nasze gniewne okrzyki pod niebiosa, ale wydaje się, jakby coś w powietrzu błyskawicznie wchłaniało całą naszą złość. Mimo to nie mogę zwolnić, muszę przewodzić armii, muszę…"
 game_rule.1101.desc.combat.locale.southwark: "Bliskość najbogatszego miasta Anglii sprawia, że zdecydowanie jest o co walczyć. Czy to o domy lub łupy, czy ze względu na chwałę lub pobożność – raz za razem armie ścierają się ze sobą w bitwie.\n\nPołudniowy brzeg Tamizy pieni się od naszej krwi, ale nie poddam się, #EMP nie#! ustąpię.\n\nAnglia już należy do mnie i ta bitwa to pokaże. Wystarczy jeszcze jeden, ostatni #EMP zryw#!, by udowodnić…"
 game_rule.1101.desc.combat.locale.riverside: "Kiedy miejsca wystarcza ledwie na to, by naprzeciw siebie stanęło pół tuzina żołnierzy, bitwa bardziej opiera się na brutalności niż umiejętnościach i taktyce, a napierające na siebie ciała walczących zarazem pomagają w zabieraniu rannych z pola bitwy, jak i to utrudniają.\n\nJeśli tylko uda nam się przebić przez ich szyk i rozproszyć ich oddziały, to zwyciężymy! Pozbywając się resztek rozwagi, wywalczam sobie drogę na sam przód, trzymając miecz w gotowości, po czym…"
 game_rule.1101.desc.combat.random.present.1: "Nasze armie rzucają się na siebie i wszystko wokół sprowadza się do pękających tarcz i zgrzytu stali oraz umierających żołnierzy i koni.\n\nWojna potrafi być brutalna, ale ta bitwa wygląda już bardziej jak rzeź. Weterani i najemnicy obu armii z przerażającą zaciekłością tną mieczami niedoświadczonych, skamlących poborowych.\n\nChcąc czym prędzej zakończyć ten koszmar, wypadam naprzód z chroniącymi moje tyły strażnikami, po czym…"
 game_rule.1101.desc.combat.random.present.2: "Nasze oddziały ścierają się i krążą wokół siebie, szukając słabości u przeciwnika. Nacieramy na siebie i wycofujemy się tylko po to, by za chwilę znów rzucić się na wroga od innej strony.\n\nPóki co nie ma zbyt wielu ofiar, ale atmosfera zaczyna gęstnieć. Wszyscy wiemy, że ten taniec nie może trwać wiecznie i niedługo będziemy musieli zewrzeć się w prawdziwej walce.\n\nLepiej kontrolować pole bitwy, niż musieć poddać się sytuacji. Unoszę wysoko miecz, wznoszę okrzyk w nadziei, że [ROOT.Char.GetFaith.WarGodName] mnie poprowadzi, i rzucam się naprzód, mając za sobą całą armię, którą dysponuje [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]…"
 game_rule.1101.desc.combat.random.present.3: "Dzień stracony na zarzynaniu wrogów i traceniu pobratymców upłynął godzina za godziną – zbliża się zmierzch. Ręce trzymające miecze stają się cięższe, a umysły walczących zasnuwa mgła zmęczenia. Kiedy słońce zaczyna chować się za horyzontem, nad bitwą zawisa groźba impasu.\n\nNie.\n\nNie pozwolę na to. To skończy się teraz, moim zwycięstwem, dopilnuję tego, a jeśli nie, to niech [ROOT.Char.GetFaith.HighGodName] pozbawi mnie #EMP ży…#!"
 game_rule.1101.desc.combat.random.absent.1: "Przez większą część dnia nasze armie rzucały się jedna na drugą. Najpierw umierały tuziny, później setki, a liczba żołnierzy oddających życie za moją sprawę rosła z każdą mijającą godziną.\n\nZ pewnością to poświęcenie nie pójdzie na marne. Ofiara z tak wielu zabitych musi przecież się opłacić; musi przynieść jakąś rekompensatę za życia żołnierzy, którzy tego dnia trafili w zimne objęcia [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 game_rule.1101.desc.combat.random.absent.2: "Walka jest brutalna. Huk łamanych w drzazgi tarczy i krzyki umierających niosą się w powietrzu. Wszelkie pozory organizacji tej bitwy giną w chaosie tworzonym przez pół tuzina rozbitych szarż i splątane walką w niepojęty sposób oddziały.\n\nA mimo to żołnierze wciąż walczą, nie chcąc dopuścić, by wrodzone prawa, które posiada ich [ROOT.Char.GetTitleAsNameNoTooltip], zostały zdeptane – nawet, jeśli będą musieli przypłacić za to życiem."
 game_rule.1101.desc.combat.random.absent.3: "Ludzie umierają setkami; padają jak zboże pod kosą wprawnego rolnika. Nić tak wielu żyć zostaje przedwcześnie przecięta, kiedy wynajęci mordercy z ponurą miną wykonują swoje krwawe obowiązki.\n\nPoświęcenie poległych z pewnością, #EMP z pewnością#! nie pójdzie na marne. To niezbędny warunek osiągnięcia mojej nadchodzącej chwały. Każde z oddanych żyć to kamień tworzący moją drogę ku przeznaczeniu, będący wsparciem w dążeniu do szczególnego celu."
 game_rule.1101.desc.outro.present: "Przestaję myśleć, kiedy świat nagle staje się rozmytym obrazem siekania i cięcia. Moi domownicy tłoczą się ciasno wokół mnie, kiedy rozbijamy armię, której dowódcą jest [loser.GetTitledFirstName]. Pod moim ostrzem wróg zostaje rozgromiony."
 game_rule.1101.desc.outro.absent: "Nareszcie, po długim oczekiwaniu, szeregi wroga zostają rozbite, a jego oddziały rozgromione. Ten dzień należy do osoby znanej jako [winner.GetTitledFirstNameNicknamedNoTooltip]!"
 game_rule.1101.a: "Już żaden wiking nie będzie panem Anglii!"
 game_rule.1102.desc.outro.alive: "Ostatecznie to wszystko i tak na nic. Moje oddziały zostają rozbite, a wróg gwałtownie rzuca się do przodu przez stworzoną w szeregach wyrwę i sieje zniszczenie, udaremniając moje zamiary."
 game_rule.1102.desc.outro.dead: "Ból wzbiera w mojej piersi. Nie, nie, #BER nie#!, kto się ośmielił… skąd ten… Świat przed moimi oczami dziwnie się kołysze, kiedy upadam na ziemię, krwawiąc. Śmierć powoli wyciąga do mnie swoje ramiona."
 game_rule.1102.a: "Jak mogło do tego dojść!?"
 game_rule.1102.b: "Nadszedł #DIE1 mój…#! #DIE2 koniec…#!"
