 game_rule.1131.desc.conquest_finished.die_home: "Wpadam w euforię, kiedy docierają do mnie wiadomości, że wygraliśmy bitwę! Moje serce z radości skacze, kręci się, obraca, #EMP kurczy#!, #BER wrzeszczy!#!\n\nCo się… ze mną… dzieje… Nie mogę… #DIE1 oddychać… Nie mogę…#!"
