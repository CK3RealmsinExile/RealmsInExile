 ritual_success.1000.t: "Темный ритуал: успех!" #Машинный перевод 25.06.2023
 ritual_success.1000.horde.a.desc: "Из темных и мрачных холмов приходят они. Воины, чтобы служить тебе и сражаться во имя твое. \n\nГлядя на свои новые войска, вы испытываете мрачное удовлетворение от своего мастерства в темных искусствах - благодаря вашей собственной силе возникли легионы!" #Машинный перевод 25.06.2023
 ritual_success.1000.horde.b.desc: "Ваши войска стоят начеку и готовы, пока наносятся последние печати. Теперь, неся руны силы и могущества, ваш символ на груди, они будут сражаться с вдвое большей силой, чем раньше!" #Машинный перевод 25.06.2023
 ritual_success.1000.horde.c.desc: "Перед вами стоит воин черной хитрости и падшей силы, у его ног окровавленный труп. \n\n"Я услышал ваш зов, милорд, и пришел предложить свой клинок! Вот доказательство моей верности." \n\nС таким воином во главе ваших армий ваше войско стало более грозным, чем когда-либо прежде." #Машинный перевод 25.06.2023
 ritual_success.1000.summon.a.desc: "Из глубин гробниц они поднимаются. Мертвые, дрожащие и холодные, хватаются за свои мечи, теперь населенные темными духами, служащими вам. Этим призракам не понадобятся клинки, потому что один лишь страх сокрушит ваших врагов!" #Машинный перевод 25.06.2023
 ritual_success.1000.summon.b.desc: "С последним пробормотанным словом Черного Наречия печать завершена. Стражи у ворот вашей крепости связаны и запечатаны, и их злоба послужит щитом, если камень не выдержит." #Машинный перевод 25.06.2023
 ritual_success.1000.summon.c.desc: "С неба доносится визг, и, как черный вихрь, идет зверь. Жестокий зверь, один из скакунов самого Темного Лорда! Быстрый и сильный, это скакун, которому нет равных, и знак вашей благосклонности перед Губительными Силами." #Машинный перевод 25.06.2023
 ritual_success.1000.powerspell.a.desc: "Земля трещит и трескается под вашими словами, вырываются огромные ямы, из которых скоро хлынет грязное оружие и войска. Ваши дамбы увеличились, и вы ничего не потратите!" #Машинный перевод 25.06.2023
 ritual_success.1000.powerspell.b.desc: "Вы предприняли самые нечестивые и греховные поступки. На темном алтаре вы привязываете своего придворного и медленно начинаете петь, пока вой не сотрясает комнату. \n\nЗатем - они вздрагивают и падают, и вы чувствуете пьянящее, насыщенное ощущение, как будто вы выпили лучшее из вин. Внезапно вы чувствуете себя обновленным, молодым, мужественным и сильным! \n\nВы поворачиваетесь и идете вперед, оставляя иссохшую шелуху на алтаре, чтобы ваши слуги убрали ее." #Машинный перевод 25.06.2023
 ritual_success.1000.powerspell.c.desc: "Черными словами темной злобы ты видишь в уме укрепления своего врага. Вы видите камни, аккуратно установленные и сложенные один на другой, и землю, на которой они все сложены. Призвав все свое намерение, ты произносишь слова разрушения, падения, разорения и запустения, и тогда — кувырок и треск, и чертоги врага твоего рушатся от твоей мощи." #Машинный перевод 25.06.2023
 ritual_success.1000.craft.a.desc: "Моргульский клинок... отвратительный инструмент, и его трудно создать. На нем темные руны, оно ужасно холодное на ощупь и внушает страх и настороженность всем, кто смотрит на него. Выкованный в горниле крови и страданий, с рукоятью из кости, этот инструмент способен сломить даже самого стойкого." #Машинный перевод 25.06.2023
 ritual_success.1000.lamentation.a.desc: "Террор — это инструмент более мощный, чем любой другой. Так пораженные страхом, многие сделают все, что вы прикажете, просто чтобы избежать этого душераздирающего ужаса... как это просто, в конце концов." #Машинный перевод 25.06.2023
 ritual_success.1000.lamentation.b.desc: "Крадясь в ночи, вы натыкаетесь на свою цель. Само ваше присутствие резко снижает температуру в комнате, и вы стремительно атакуете их. Нет нужды в оружии, только не сегодня — одно прикосновение, и они станут беспомощными, а ваши враги — беспомощными. Черное дыхание требует еще одну жертву." #Машинный перевод 25.06.2023
 ritual_success.1000.lamentation.c.desc: "Вернувшись из тьмы бессилия, ты приходишь. Снова служить своему хозяину. От его службы никуда не деться. Даже не смерть." #Машинный перевод 25.06.2023
 ritual_success.1000.treachery.a.desc: "Вы ослепительны и очаровательны, на вашем лице добрая улыбка и теплота в каждом действии. Ложь, ложь, инструмент, чтобы заставить ваших врагов ослабить бдительность. Но в любом случае мощный. Какая глупость - продолжать надеяться и выдерживать упреки, даже когда вам лучше знать... Пусть они пока расслабятся, довольствуясь вашей кажущейся доброжелательностью. Ваше время придет." #Машинный перевод 25.06.2023
 ritual_success.1000.treachery.b.desc: "Странно принимать форму другого. Вы возвышаетесь над своим обычным телом, мускулистым и неуклюжим, покрытым мехом и внушительным, как оборотень Первой Эпохи. Такая мощь в ваших руках! Такая сила в твоей форме! Пусть ваши враги остерегаются: теперь вы охотитесь на величайшую дичь..." #Машинный перевод 25.06.2023
 ritual_success.1000.treachery.c.desc: "Во тьме ты угадываешь всех врагов, все заговоры против тебя. И вот, наконец, ты это видишь, и все становится так ясно — как твои враги плетут козни против тебя, даже среди твоего собственного двора! Поднявшись, вы отправляетесь привлекать этого предателя к ответу..." #Машинный перевод 25.06.2023
 ritual_success.1000.darkness.a.desc: "Из твоего логова выходит темное облако, тень, которая калечит урожай и деморализует людей. В ту ужасную ночь маршируют проклятые и развратные, сея хаос, куда бы они ни пошли." #Машинный перевод 25.06.2023
 ritual_success.1000.darkness.b.desc: "Холодный ветер – первый признак. Затем снег и глубокое отчаяние, которое подтачивает все желание двигаться или делать. Твои враги искалечены, едва могут пережить лютый холод, не говоря уже о том, чтобы напасть на тебя! И ты смеешься, и снова смеешься, сидя перед своим теплым очагом, наслаждаясь невообразимыми страданиями, которые ты причинил." #Машинный перевод 25.06.2023
 ritual_success.1000.darkness.c.desc: "Начинается, как всегда, с мелочи. Кто-то из придворных устал, потом один тихо скончался ночью — ничего особенного, просто естественное явление. Ну а потом бывает. Внезапно дворы твоих врагов начинают трястись в панике, закрываясь в отчаянии, чтобы избежать проклятия, более того, чумы, свалившейся на них. Такие разногласия могут быть только вам на пользу..." #Машинный перевод 25.06.2023
 ritual_success.1000.a: "Самый превосходный" #Машинный перевод 25.06.2023
  
 ritual_success.1001.t: "Темный ритуал: провал" #Машинный перевод 25.06.2023
 ritual_success.1001.desc: "Сила, вкладываемая в ритуал, отступает. Требуется мгновение, чтобы понять, что ваши попытки потерпели неудачу. Это не то, что я имею в виду..."" #Машинный перевод 25.06.2023
 ritual_success.1001.a: "Очень хорошо, я попробую еще раз." #Машинный перевод 25.06.2023
  
