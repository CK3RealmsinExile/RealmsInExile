 spell_saruman_influence: "Влияние"
 spell_saruman_influence_desc: "Убедите их исполнять вашу волю."
 spell_saruman_influence_cooldown: "Недавно оказал на кого-то влияние"
 spell_saruman_influence_cooldown_desc: "Саруману некуда спешить."
 spell_explosives: "Приготовить взрывчатку"
 spell_explosives_desc: "Используя свои обширные знания о взрывчатых веществах, начните посылать припасы командующему вашими армиями, чтобы на их пути не осталось преград."
 spell_preparing_explosives_modifier: "Готовит взрывчатку"
 spell_preparing_explosives_modifier_desc: "Для армии персонажа готовится взрывчатка."
 spell_explosives_modifier: "Поставка взрывчатки"
 spell_explosives_modifier_desc: "У этого командира есть взрывчатка, и он готов пробить ей путь для войск во время осады."
 spell_explosives_stop: "Прекратить поставки взрывчатки"
 spell_explosives_stop_desc: "Вы больше не будете готовить взрывчатку для своего командующего. Возможно у вас есть кто-то другой на примете, кто лучше обращается со взрывчаткой, или, быть может, у вас просто нет свободного времени для столь монотонной работы."
  
 spell_summon_urukhai: "Сбор урук-хай"
 spell_summon_urukhai_desc: "Вооружить и обучить для войны группу обыкновенных орков. Они будут готовы через год."
 spell_summon_urukhai_tooltip: "Вы будете наблюдать за сбором орды."
 spell_summon_urukhai_confirm: "Десятки тысяч."
 spell_preparing_urukhai_modifier: "Надзирает за подготовкой орды"
 spell_preparing_urukhai_modifier_desc: "Этот персонаж следит за тем, чтобы урук-хай были готовы нанести удар по его врагам."
 spell.0001.t: "Орда готова"
 spell.0001.desc: "Тысячи вооруженных орков стоят перед вами, готовые грабить и убивать под вашим началом. Это урук-хай."
 spell.0001.a: "Кому вы служите?"
  
 spell_summon_urukhai_crossbowmen: "Тренировать арбалетчиков урук-хай"
 spell_summon_urukhai_crossbowmen_desc: "Вооружить и обучить владению арбалетом некоторых орков. Они будут готовы через год."
 spell_summon_urukhai_crossbowmen_tooltip: "Вы будете наблюдать за обучением арбалетчиков."
 spell_summon_urukhai_crossbowmen_confirm: "Рассвета не будет..."
 spell_preparing_urukhai_crossbowmen_modifier: "Надзирает за обучением арбалетчиков"
 spell_preparing_urukhai_crossbowmen_modifier_desc: "Этот персонаж следит за тем, чтобы арбалетчики урук-хай были готовы обрушить град болтов на его врагов."
 spell.0002.t: "Арбалетчики готовы"
 spell.0002.desc: "Арбалетчики урук-хай стоят перед вами, готовые сразить сильнейших врагов со смертоносной точностью."
 spell.0002.a: "Кому вы служите?"
  
