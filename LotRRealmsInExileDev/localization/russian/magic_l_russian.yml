 call_the_horde_desc:0 "Постараетесь ли вы найти тех, чьи сердца нечисты, тех, кто будет рад оставить свои скитания и присоединиться к вашей цели?"
 mark_of_war_desc:0 "Обратитесь ли вы к тем, кто уже собрался под ваши знамёна, чтобы воодушевить их на новые схватки?"
 assemble_the_warchiefs_desc:0 "Отыщите ли вы самых сильных и тёмных созданий в Средиземье, чтобы те возглавили ваши армии, разделив с вами часть величия?"
 rise_the_dead_desc:0 "Духи древности населяют эти земли. Их злоба неизмерима."
 invoke_watchers_desc:0 "Вы откроете для себя тёмный путь некромантии и призыва древних ужасов."
 summon_being_of_darkness_desc:0 "Позволите ли вы этим злым силам бесконтрольно сеять хаос по свету, или сможете обуздать их, заставив служить собственным мрачным целям?"
 cracks_of_the_earth_desc:0 "Достигните недр своей земли, распалите пламя индустрии и приготовьтесь к затяжной и смертоносной войне."
 dark_vitality_desc:0 "Пожертвуйте чужой душой, чтобы насытить свою тягу к жизни. Наградой за душу другого будет удлинение вашего жизненного пути."
 words_of_power_desc:0 "Верно следуя учениям [ROOT.GetCharacter.GetFaith.HighGodName] вы достигли мощи, с которой никто не сможет сравниться. Вы сломите своих врагов"
 forge_morgul_weapons_desc:0 "Как великие мастера прошлого, что ковали могущественные реликвии и крепкое оружие, вы попробуете создать волшебный предмет — тёмный и порочный моргульский клинок."
 purse_them_relentlessly_desc:0 "Назгул — опытные охотники, которые всегда настигают свою цель. И когда это происходит, жертву ждёт неслыханная боль."
 black_breath_desc:0 "Здесь царит воплощённое страдание, пытка доведенная до совершенства. Охрипший в вечной агонии хор создает аккомпанемент, внушающий ужас даже храбрейшим из людей."
 nazgul_restoration_desc:0 "Даже смерть не дарует полного освобождения. Замученные и увядающие души здесь оказались в паутине сил зла."
 ambassador_of_darkness_desc:0 "Не все заклятья прямолинейны и очевидны. Проникните в разум своих врагов, притворитесь их другом."
 shapeshifting_desc:0 "Сбросьте оболочку плоти и встретьте своих врагов в новом обличье."
 reveal_the_secrets_desc:0 "Иногда эффективнее всего заклинания скрытные и молчаливые — словно кинжал в ночи. Найдите предателя, что скрывается среди приближённых."
 cast_the_darkness_desc:0 "Ночи поглощают дни, а солнце гаснет под неукротимой яростью Тьмы."
 abnormal_winter_desc:0 "Слишком долго земли ваших врагов процветали в богатстве. Они позабыли ужасы мира, давным давно не ощущая обжигающего холода, который несёт с собой опустошение."
 the_plague_desc:0 "Призовите скрипучий смех, что несёт с собой опустошение и болезни. Пусть старуха с косой пройдётся по лагерю ваших врагов."

