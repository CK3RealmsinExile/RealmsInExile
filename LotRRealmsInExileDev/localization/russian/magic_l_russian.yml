 call_the_horde_desc: "Попытаетесь ли вы найти души этих злобных существ, которые бродят по земле и готовы присоединиться к вашему делу?" #Машинный перевод 25.06.2023
 mark_of_war_desc: "Будете ли вы обращаться к тем, кто уже ведет кампанию под вашим знаменем, вселяя в них новую энергию для битвы?" #Машинный перевод 25.06.2023
 assemble_the_warchiefs_desc: "Будете ли вы искать самые черные и самые могущественные души в Средиземье, чтобы командовать вашими армиями и, таким образом, разделить вашу судьбу?" #Машинный перевод 25.06.2023
 rise_the_dead_desc: "Стары духи, населяющие эту землю. И безмерна их злоба." #Машинный перевод 25.06.2023
 invoke_watchers_desc: "Вы вступите на темные пути некромантии и воззвания к старым ужасам." #Машинный перевод 25.06.2023
 summon_being_of_darkness_desc: "Будете ли вы выпускать это зло на землю беспрепятственно или сможете связать его, чтобы он служил вашим темным целям?" #Машинный перевод 25.06.2023
 cracks_of_the_earth_desc: "Разорвите свою землю, сожгите ее в пожарах промышленности и приготовьтесь к долгой и темной войне." #Машинный перевод 25.06.2023
 dark_vitality_desc: "Пожертвуйте душой, чтобы утолить жажду жизни. С их душой придет удлинение вашей жизни." #Машинный перевод 25.06.2023
 words_of_power_desc: "Последователь искусства самого [GetPlayer.GetFaith.HighGodName], твоя сила не имеет себе равных в этой стране. Ты сломаешь своих врагов" #Машинный перевод 25.06.2023
 forge_morgul_weapons_desc: "Подобно старым мастерам прошлого, кузнецам мощных реликвий и оружия, вы начнете создавать волшебный предмет, темные и искривленные моргульские клинки." #Машинный перевод 25.06.2023
 purse_them_relentlessly_desc: "Назгулы — могучие охотники, и они всегда найдут свою цель. И когда они это сделают, их ждет вечность боли." #Машинный перевод 25.06.2023
 black_breath_desc: "В этих залах обитает воплощенное страдание, проявленная мука - постоянный визг агонии, который вселяет страх даже в самые храбрые сердца." #Машинный перевод 25.06.2023
 nazgul_restoration_desc: "Даже смерть не является освобождением для измученных и иссохших душ, пойманных в сети Темных Сил." #Машинный перевод 25.06.2023
 ambassador_of_darkness_desc: "Не все заклинания имеют пагубное лицо и неистовую силу. Пронзайте разумы ваших врагов, чтобы вы могли казаться их другом." #Машинный перевод 25.06.2023
 shapeshifting_desc: "Избавьтесь от своей физической формы и примите новую, чтобы сражаться с врагами." #Машинный перевод 25.06.2023
 reveal_the_secrets_desc: "Иногда самые эффективные заклинания более тонкие, более тихие, как нож в темноте. Найдите предателей среди вас." #Машинный перевод 25.06.2023
 cast_the_darkness_desc: "Холод ужаса, когда ночь поглощает день, и солнце гаснет перед яростью Тьмы." #Машинный перевод 25.06.2023
 abnormal_winter_desc: "Слишком долго процветали владения ваших врагов. Они забыли об ужасе мира природы, об ожесточенном льду, который приходит пожинать плоды." #Машинный перевод 25.06.2023
 the_plague_desc: "Принесите хриплый смех запустения, когда чума прокатится по землям ваших врагов, и наблюдайте, как смерть крадется среди них." #Машинный перевод 25.06.2023
  
