 ritual_success.1000.t:0 "Тёмный ритуал: Успех!"
 ritual_success.1000.horde.a.desc:0 "Они приходят из-за тёмных и мрачных холмов. Воины, что готовы сражаться с вашим именем на устах. \n\n Когда вы оглядываете собравшееся воинство, вас наполняет мрачное удовлетворение собственным мастерством чёрной магии. Движением руки вы создали легионы!"
 ritual_success.1000.horde.b.desc:0 "Ваши войска послушно ожидают начертания последних символов силы. Теперь, когда их нагрудники украшает ваш символ — руны силы и могущества, они будут сражаться вдвое упорнее, чем раньше!"
 ritual_success.1000.horde.c.desc:0 "Воитель мрачного коварства и выдающейся силы стоит передо мной, а у его ног лежит окровавленное тело. Я услышал ваш зов, повелитель, и явился, чтобы предложить свой клинок! Этой жертвой я приношу свою клятву верности». \n\nКогда ваши войска в бой поведёт столь сильный воин, они станут сражаться с таким остервенением, какого ещё не испытывали."
 ritual_success.1000.summon.a.desc:0 "Они поднимаются из глубоких могил. Хладные и лихорадочные мертвецы, чьими телами теперь управляют тёмные духи, что служат вам, хватаются за свои мечи. Но и без меча эти умертвия вселяют смертельный ужас в ваших врагов!"
 ritual_success.1000.summon.b.desc:0 "Последнее произнесенное на Чёрном наречии слово знаменует завершение печати. Стражи у ваших врат теперь запечатаны и готовы к вечной службе. Их сила защитит вас там, где не справятся каменные стены."
 ritual_success.1000.summon.c.desc:0 "Из облаков доносится скрежещущий вопль, вслед за которым чёрным вихрем появляется чудовище. Ужасная тварь — очередной прислужник самого Тёмного Властелина! Обладающее несравненной скоростью и силой, это чудовище послужит неподдельным знаком милости тёмных сил."
 ritual_success.1000.powerspell.a.desc:0 "От ваших слов земля с треском разверзается. Вскоре из этих разломов мрачным потоком польются вооруженные до зубов полчища. Размер вашего ополчения увеличился, без единой капли усилий!"
 ritual_success.1000.powerspell.b.desc:0 "Вы обратились к самым греховным и богохульным деяниям. Вы привязали одного из своих придворных к тёмному алтарю, и приступили к чтению заклинания, которое вскоре практически превращается в протяжный вой, сотрясающий стены. \n\nВздрогнув в последний раз, они осыпаются к вашим ногам. Вас охватывает странное пьянящее ощущение, словно вам довелось испить лучшего из вин. Вдруг вы ощущаете обновление, словно помолодели, стали живее и сильнее! \n\nВы разворачиваетесь и устремляетесь вперед, оставляя позади увядшую оболочку на алтаре. Вашим слугам придётся здесь убрать."
 ritual_success.1000.powerspell.c.desc:0 "Тёмные слова силы, сходя с ваших уст, предстают укреплениями противника в вашем сознании. Вы видите каждый камень, что формирует их стены, вы ощущаете землю, на которой эти камни сложены. Собрав свою волю в кулак, вы произносите разрушающие слова, слова уничтожения и опустошения. Вы слышите грохот, с которым стены вашего противника падают перед вашей мощью."
 ritual_success.1000.craft.a.desc:0 "Моргульский клинок...мрачное оружие, которое нелегко выковать. Холодный на ощупь клинок покрыт тёмными рунами. Он внушает тревогу и страх в сердца тех, кому довелось увидеть его. Он был выкован в крови и страданиях, а рукоять его вырезана из кости. Это орудие способно сломить даже самых крепких духом."
 ritual_success.1000.lamentation.a.desc:0 "Страх — самое сильное оружие. Доведённые до ужаса люди сделают всё, что им велено, только чтобы избежать зловещей судьбы...как же, всё таки, это просто."
 ritual_success.1000.lamentation.b.desc:0 "Скрытно перемещаясь в тени, вы находите свою цель. Воздух вокруг похолодел от одного лишь вашего присутствия. Вы устремляетесь к своей цели. Этой ночью вам не нужно оружие, одного касания достаточно, чтобы обезвредить военачальника и обескровить его армию. Очередная жертва Чёрного дыхания."
 ritual_success.1000.lamentation.c.desc:0 "Я вернул тебя из тьмы и беспомощности, Чтобы ты продолжил служить своему хозяину. От этой службы не освободиться. Даже после смерти."
 ritual_success.1000.treachery.a.desc:0 "Уловки и обаяние, добродушная улыбка и приветствие в каждом движении. Ложь и притворство — всего лишь орудие, которое позволит вам застать ваших врагов врасплох. Тем не менее, орудие весьма надежное. Надежда на сближение с вами — непростительная ошибка, которую им уж точно не стоило допускать... Пускай они расслабятся, поддавшись вашему кажущемуся добродушию. Ваше время скоро придёт."
 ritual_success.1000.treachery.b.desc:0 "Оказаться в шкуре другого — весьма необычное ощущение. Ваша былая форма — ничто по сравнению с новой. Громада мышц, покрытая шерстью. Устрашающее существо, словно оборотень Первой Эпохи. Такое могущество в ваших руках! Великая сила в вашем теле! Да поберегутся ваши враги — вы выходите на охоту за дичью покрупнее..."
 ritual_success.1000.treachery.c.desc:0 "Во тьме вы видите силуэты всех своих врагов, а их уловки становятся вам очевидны. Наконец вы разгадываете все их замыслы, все их ухищрения и происки против вас. Недоброжелатели могут быть даже при вашем дворе! Вы полны решимости привлечь виновного к ответственности..."
 ritual_success.1000.darkness.a.desc:0 "Темное облако поднимается ввысь и устремляется вперед. Своей тенью оно накроет посевы и подорвет дух людей. Из тьмы восстанут проклятые и порочные воины, которым суждено посеять хаос, куда бы они не отправились."
 ritual_success.1000.darkness.b.desc:0 "Сначала подули холодные ветра. Затем пришел снег, а с ним глубокое отчаяние, что высасывает желание жить и действовать. Ваши враги ослаблены настолько, что с трудом переживают пронзающий холод. Они и думать не смеют о том, чтобы напасть на вас! Вы непрестанно хохочете, согреваясь теплом очага и мыслями о том, сколько невыносимых страданий вам удалось принести своим врагам."
 ritual_success.1000.darkness.c.desc:0 "Всё начинается, как и водится, неспешно, с мелочей. Сегодня один из придворных валится от усталости, завтра другой не просыпается утром. Кажется, что в этом нет ничего особенного, ведь таков естественный ход вещей. Но наступает переломный момент. Один за другим, дворы ваших соперников трепещут в ужасе. Придворные отгораживаются друг от друга тяжелыми дверьми, панически пытаясь спастись от чумы, от проклятия, что поразило их. Такой раздор вам, конечно, только на руку..."
 ritual_success.1000.a:0 "Превосходно"

