l_russian: 

 lotr_laamp_1001: "Выследить лазутчиков"
 lotr_laamp_1001_desc_title: "Именитым бойцам,"
 lotr_laamp_1001_desc: "[TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip] страдает от выживших вражеских лазутчиков, сеющих ужас и хаос. Любой, кто захочет уничтожить их, будет вознаграждён."
 lotr_laamp_1001_request: "Этот [Concept('task_contract', 'договор')|E] требует, чтобы вы [Concept('travel', 'отправились')|E] в [Concept('counties', 'графства')|E] [Concept('contractor_possessive', 'заказчика')|E] с уцелевшим вражеским населением"

 lotr_laamp_contract_schemes.1001.t: "$contract_event_prefix$ $lotr_laamp_1001$"
 lotr_laamp_contract_schemes.1001.desc: "[task_contract_councillor.GetName], [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTierPossessive]ий [task_contract_councillor.GetCouncilTitle|l], гостит в моём лагере целый день. Как только мы остаёмся одни, [task_contract_councillor.GetSheHe] начинает бормотать.\n\n«Стыдно признаться... но мне нужна ваша помощь, чтобы разобраться с хаосом во владении [task_contract_destination.GetName]». [task_contract_councillor.GetCouncilTitle] хмыкает и хмурится.\n\n"
 lotr_laamp_contract_schemes.1001.desc_orcs: "«Орки продолжают жечь и грабить поселения, как только наши воины отходят!»"
 lotr_laamp_contract_schemes.1001.desc_elves: "«Фэй приходят по ночам, их глаза сверкают ужасным светом. Многие наши воины и командиры были обнаружены со стрелой, торчащей из глаза, или с кинжалом в шее!»"
 lotr_laamp_contract_schemes.1001.a: "Позвольте мне разобраться с ними!"
 lotr_laamp_contract_schemes.1001.a_tt: "$lotr_laamp_contract_schemes.1003.travel_without_domicile$"
 lotr_laamp_contract_schemes.1001.b: "Я перенесу свой лагерь туда."
 lotr_laamp_contract_schemes.1001.b_tt: "$lotr_laamp_contract_schemes.1003.travel_with_domicile$" 
 lotr_laamp_contract_schemes.1002.t: "$lotr_laamp_contract_schemes.1001.t$"
 lotr_laamp_contract_schemes.1002.desc: "Когда мы прибываем во владение [task_contract_destination.GetName], я быстро расспрашиваю о лазутчиках, донимающих местное население. [corrupt_province_peasant.GetName],"
 lotr_laamp_contract_schemes.1002.desc_orcs: "[Select_CString(corrupt_province_peasant.IsFemale, 'огромная орчиха, жаждущая', 'огромный орк, жаждущий' )] крови, ведёт их из самых тёмных уголков дебрей."
 lotr_laamp_contract_schemes.1002.desc_elves: "[Select_CString(corrupt_province_peasant.IsFemale, 'высокая эльфийка', 'высокий эльф' )] с блестящим мечом неустанно ведёт своих воинов."
 lotr_laamp_contract_schemes.1002.a: "«Бегите или умрите, отбросы!»"
 lotr_laamp_contract_schemes.1002.b: "Мы будем следовать тонкому подходу."
 lotr_laamp_contract_schemes.1002.a_win: "Вы поможете обеспечить присутствие персонажа [task_contract_councillor.GetCouncilTitleFirstNamePossessive]"
 lotr_laamp_contract_schemes.1002.a_lose: "Но вам придётся оставить немало [Select_CString(ROOT.Char.IsFemale, 'женщин', 'мужчин' )]"
 #every_lowborn_follower: "Каждый [Concept('lowborn', 'низкородный')|E] [Concept('follower', 'спутник')|E]" #Already defined in vanilla
 lotr_laamp_contract_schemes.1003.t: "$lotr_laamp_contract_schemes.1001.t$"
 lotr_laamp_contract_schemes.1003.desc: "Когда изнурительные усилия по выслеживанию разбойников завершены, мы снова отправляемся в путь. [task_contract_councillor.GetName] говорит о нашем следующем пункте назначения.\n\n«Мы отправимся во владение [corrupt_province.GetName], к добру или к худу. Местные главари вызывают серьёзные опасения»."
 lotr_laamp_contract_schemes.1003.desc_orcs: "$lotr_laamp_contract_schemes.1001.desc_orcs$"
 lotr_laamp_contract_schemes.1003.desc_elves: "$lotr_laamp_contract_schemes.1001.desc_elves$"
 lotr_laamp_contract_schemes.1003.a: "Поспешим!"
 lotr_laamp_contract_schemes.1003.b: "Я перенесу туда свой лагерь." 
 lotr_laamp_contract_schemes.1003.c: "[task_contract_employer.GetFirstNamePossessiveNoTooltip], с меня хватит ваших проблем."
 lotr_laamp_contract_schemes.1003_success: "Вам удалось выполнить [Concept('task_contract', 'договор')|E] «[task_contract.GetType.GetName]»: вы помогли персонажу [task_contract_employer.GetShortUIName] восстановить мир на [task_contract_employer.GetHerHis] землях"
 lotr_laamp_contract_schemes.1003_fail: "Вы провалили [Concept('task_contract', 'договор')|E] «[task_contract.GetType.GetName]»: вы не смогли восстановить мир на землях персонажа [task_contract_employer.GetShortUIName]"
 lotr_laamp_contract_schemes.1003.travel_without_domicile: "Вас ждет [Concept('travel', 'путешествие')|E] в провинцию [corrupt_province.GetName] без переноса [Concept('camp', 'лагеря')|E]"
 lotr_laamp_contract_schemes.1003.travel_with_domicile: "Вы отправитесь в [Concept('travel', 'путешествие')|E] в провинцию [corrupt_province.GetName] вместе с вашим [Concept('camp', 'лагерем')|E]"

 lotr_laamp_contract_1001_cleared_stragglers_effect_tt: "Усилить контроль на #P 1#!"
 lotr_laamp_contract_1001_stragglers_remain_effect_tt: "Увеличить провал на #N 1#!"
 msg_stragglers_remain.title: "Лазутчики остаются"
 msg_stragglers_remain.desc: "[task_contract_taker.GetShortUIName] не [Select_CString(task_contract_taker.IsFemale, 'смогла', 'смог' )] искоренить лазутчиков"
 msg_cleared_stragglers.title: "Лазутчики зачищены"
 msg_cleared_stragglers.desc: "[task_contract_taker.GetShortUIName] [Select_CString(task_contract_taker.IsFemale, 'помогла', 'помог' )] нам разобраться с лазутчиками"

 lotr_laamp_1011_contract_scheme: "Напасть на вражескую колонну"
 lotr_laamp_1011_contract_scheme_action: "Напасть"
 lotr_laamp_1011_contract_scheme_desc: "Когда [Concept('contractor', 'нанимателю')|E] нужно незаметно и быстро устроить засаду на подступающие вражеские силы, следопыт может действовать гораздо более осмотрительно, чем обычные солдаты.$laamp_contract_scheme_desc_general_boilerplate$"
 lotr_laamp_1011_contract_scheme_desc_general: "$lotr_laamp_1011_contract_scheme_desc$"
 lotr_laamp_1011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 lotr_laamp_1011_desc_title: "Прославленным следопытам,"
 lotr_laamp_1011_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale, 'ая', 'ий' )] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] срочно ищёт незаметных солдат для быстрого, но опасного задания. За быструю и чистую работу полагается солидное вознаграждение."
 lotr_laamp_1011_contract: "$lotr_laamp_1011_contract_scheme$"
 lotr_laamp_1011_request: "$laamp_request_boilerplate_martial_scheme$"

 lotr_laamp_contract_schemes.1011.t: "Напасть на вражескую колонну"
 lotr_laamp_contract_schemes.1011.desc: "«Мои нужды просты», - объясняет [employer.GetFirstName], - «мои разведчики сообщили о колонне войск, которыми командует [assault_target.GetTitledFirstNamePossessive], пересекающих мои земли. Мы не можем позволить им свободно разгуливать. Мои войска могли бы выступить против них напрямую, но люди с вашим особым талантом лучше всего подходят для того, чтобы застать их врасплох на марше».\n\nЯ недоверчиво провожу большим пальцем по шее.\n\n«Да», - уточняет [Select_CString(employer.IsFemale, 'моя нанимательница', 'мой наниматель' )]. «Убейте столько, сколько сможете, каждый погибший солдат уменьшит численность врагов на поле боя».\n\nКажется, всё просто."
 lotr_laamp_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 lotr_laamp_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 lotr_laamp_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 lotr_laamp_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 lotr_laamp_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 lotr_laamp_contract_schemes.1012.t: "$lotr_laamp_contract_schemes.1011.t$: успех!"
 lotr_laamp_contract_schemes.1012.desc: "«Прекрасная работа, [ROOT.Char.GetFirstNameNoTooltip]! [employer.GetCapitalLocation.GetTitle.GetAdjective]ие земли снова обрели покой, и я смогу спокойно спать по ночам».\n\n[employer.GetSheHe|U] бросает мне мешочек с серебром.\n\n«Пожалуйста, остановитесь у нас в следующий раз, когда будете проезжать через эти земли. Я [Select_CString(employer.IsFemale, 'уверена', 'уверен' )], что такой предприимчивый [ROOT.Char.Custom2('GetYoungOld',employer)] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], как вы, всегда найдёт у нас достойную постель, не говоря уже о подходящей #EMP работе#!»."
 lotr_laamp_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 lotr_laamp_1011_heavy_losses: "Профессионалы персонажа [assault_target.GetTitledFirstNamePossessive] понесли тяжёлые потери"
 lotr_laamp_1011_catastrophic_losses: "Профессионалы персонажа [assault_target.GetTitledFirstNamePossessive] понесли катастрофические потери"

 lotr_laamp_contract_schemes.1013.t: "$lotr_laamp_contract_schemes.1011.t$: провал!"   
 lotr_laamp_contract_schemes.1013.desc: "«У вас была одна задача, [ROOT.Char.GetFirstNameNoTooltip]», - вздыхает [employer.GetFirstNameNoTooltip]. «Найти вражескую колонну, убить как можно больше, а потом вернуться и забрать своё серебро».\n\nМоё [ROOT.Char.Custom('MaskFace')] остаётся невозмутимым. Может, это и неприятно, но будет лучше, если [employer.GetTitleAsNameNoTooltip] выразит своё недовольство словесно, чтобы [employer.GetSheHe] не [Select_CString(employer.IsFemale, 'прибегала', 'прибегал' )] к силе оружия.\n\n«Возможно, я [Select_CString(employer.IsFemale, 'сама сглупила', 'сам сглупил' )], ожидая, что такой [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] окажется лучше. Что ж, ничего не поделаешь».\n\nНаступает пауза... я жду, не скажет ли [employer.GetWomanMan] что-нибудь ещё.\n\n«Вы можете идти. #EMP Сейчас же#!, если угодно»."
 lotr_laamp_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 lotr_laamp_1011_light_losses: "Профессионалы персонажа [assault_target.GetTitledFirstNamePossessive] понесли незначительные потери"
 lotr_laamp_1011_light_losses_own: "Ваши профессионалы понесли незначительные потери"



 lotr_laamp_3011_contract: "$lotr_laamp_3011_contract_scheme$"
 lotr_laamp_3011_request: "$laamp_request_boilerplate_intrigue_scheme$"

 lotr_laamp_contract_schemes.3011.t: "Прореживание вражеских рядов"
 lotr_laamp_contract_schemes.3011.desc: "«[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'отправила', 'отправил' )] многих из наших лучших воинов в объятия [employer.GetFaith.DeathDeityNamePossessive], слишком многих. Кто-то должен положить этому конец, а то, как это произойдёт, не имеет особого значения», - мрачно произносит [employer.GetTitledFirstName].\n\nЯ киваю. Больше сказать нечего — [target.GetSheHe] слишком [Select_CString(target.IsFemale, 'смертоносна', 'смертоносен' )], чтобы оставлять [Select_CString(target.IsFemale, 'её', 'его' )] на службе у врага, и [Select_CString(employer.IsFemale, 'моя нанимательница предпочла', 'мой наниматель предпочёл' )] бы обратиться к профессионалу.\n\nОдна жизнь оборвётся, чтобы спасти многих."
 lotr_laamp_contract_schemes.3011.orc.desc: "«[target.GetFirstNameNoTooltip] и [target.GetHerHis] воины изрубили слишком много моих мелких снага, [root.GetFirstNameNoTooltip]! Так у нас скоро не останется войск», - [employer.GetFirstNameNoTooltip] с пеной у рта бьёт кинжалом по столу. Очевидно, [employer.GetSheHe] более чем [Select_CString(employer.IsFemale, 'взбешена', 'взбешен' )], и вы пожимаете плечами.\n\n[employer.GetSheHe] поднимает кинжал и направляет его на вас, а на [employer.GetHerHis] губах расплывается жестокая улыбка. «Вот почему #italic ты#!, моя славная личинка, [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принести мне [target.GetHerHis] голову, и как можно скорее! Иначе я развяжу твои вонючие кишки от Душгоя до Лугбурза!» Вы поняли, что к чему, и быстро уходите."
 lotr_laamp_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 lotr_laamp_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 lotr_laamp_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 lotr_laamp_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 lotr_laamp_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 lotr_laamp_contract_schemes.3012.t: "$lotr_laamp_contract_schemes.3011.t$: успех!"
 lotr_laamp_contract_schemes.3012.desc: "«Дело сделано, [employer.GetTitleAsNameNoTooltip]», - говорю я, опуская похищенный знак отличия на стол, у которого сидит [employer.GetFirstNameNicknamedPossessive]. Ткань испещрена тёмными пятнами, но нет сомнений, что [target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'причастна', 'причастен' )] к этому.\n\n«Вы оказали нам всем услугу», - мрачно произносит [employer.GetSheHe]. «Дни, когда [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'наводила', 'наводил' )] ужас на наших воинов, остались позади. Хорошая работа. Ваша плата у слуги снаружи».\n\nЯ почтительно склоняю голову и ухожу."
 lotr_laamp_contract_schemes.3012.orc.desc: "«Вот, [employer.GetTitleAsNameNoTooltip]», - говорю я, опуская свёрток на стол, у которого сидит [employer.GetFirstNameNicknamedPossessive]. Свёрток перевязан и покрыт тёмно-красными пятнами, но он достаточно круглый, чтобы подтвердить то, что все знают.\n\n«Отличная работая, мой удачливый мелкий слизняк», - мрачно произносит [employer.GetSheHe]. «Хорошая работа! Говорят, Великая война скоро закончится, и не в последнюю очередь благодаря тебе и отрубанию голов. Ха! Ха! Теперь... куда тебя прикрепить, [target.GetTitledFirstName]?» - [employer.GetFirstNameNoTooltip] держит свёрток, как ребёнка, и кружится вокруг него со злобным ликованием, а вы ждёте и смотрите, и через некоторое время прочищаете горло. [Select_CString(employer.IsFemale, 'Орчиха', 'Орк' )] смотрит на вас, сузив глаза. «Твои вонючие монеты снаружи, мелкая крыса! Убирайся с глаз моих!» \n\nЯ быстро ухожу, прихватив мешок с золотом у одного из орков снаружи."
 lotr_laamp_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 lotr_laamp_contract_schemes.3013.t: "$lotr_laamp_contract_schemes.3011.t$: провал!"
 lotr_laamp_contract_schemes.3013.desc: "«Значит, теперь [target.GetTitledFirstName] знает, что кто-то охотится за [target.GetHerHis] головой? [Select_CString(ROOT.Char.IsFemale, 'Дура', 'Глупец' )]!» - рычит [employer.GetTitledFirstName], «И зачем я вам #EMP доверился#!? Га!»\n\nЯ пожимаю плечами, открываю рот, чтобы объяснить... ошибку, из-за которой наша цель избежала гибели, но [employer.GetFirstNamePossessiveNoTooltip] вытягивает руку, указывая пальцем на двор снаружи.\n\n«Вам не заплатят за проваленную работу. Убирайтесь, [employer.Custom('FortifiedBuilding')] больше примет вас, иначе я вымещу своё разочарование на #EMP вас#!»."
 lotr_laamp_contract_schemes.3013.orc.desc: "«Ты хочешь сказать, мелкий жалкий червяк, что [target.GetTitledFirstName] знает об ударе? И это произошло из-за #italic твоей#! ошибки?» - рычит [employer.GetTitledFirstName], выхватывая грубый изогнутый меч, пока [employer.GetHerHis] стражники кладут руки на рукоять своих оружий.\n\nЯ протягиваю руки в знак мольбы, открывая рот, чтобы объяснить... ошибку, из-за которой наша добыча избежала гибели, но тут поднимается сжатый кулак, и я быстро замолкаю. [employer.GetFirstNamePossessiveNoTooltip] начинает топать руками и сопеть, и я медленно отступаю. «Убирайся! Убирайся с глаз долой, пока я не [Select_CString(employer.IsFemale, 'забрала', 'забрал' )] твою голову взамен [target.GetHerHis]! Беги, мелкая личинка! Беги!»\n\nГде-то снаружи рычат варги, мерцают огоньки свечей, и орки выхватывают свои коварные клинки. Я очень быстро ухожу."
 lotr_laamp_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 lotr_laamp_3011_contract_scheme: "Уничтожить врага"
 lotr_laamp_3011_contract_scheme_action: "Уничтожить врага"
 lotr_laamp_3011_contract_scheme_desc: "Бывают времена, когда [Concept('contractor', 'нанимателю')|E] нужна чья-то смерть, но он не хочет рисковать и заниматься этим лично, либо слишком занят другими делами. К счастью, убийство легко можно поручить кому-либо заинтересованному.$laamp_contract_scheme_desc_general_boilerplate$"
 lotr_laamp_3011_contract_scheme_desc_general: "$lotr_laamp_3011_contract_scheme_desc$"
 lotr_laamp_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 lotr_laamp_3011_desc_title: "Честолюбивым наёмникам с твёрдой волей,"
 lotr_laamp_3011_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale, 'ая', 'ий' )] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] предлагает щедрую награду в безупречные и проверенные руки за тонкую, сложную работу."

 lotr_laamp_4001_contract: "$lotr_laamp_4001_contract_scheme$"
 lotr_laamp_4001_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует от вас успешного завершения [Concept( 'scheme', 'происков' )|E] типа «[GetScheme('lotr_laamp_4001_contract_scheme').GetTypeName]»"

 lotr_laamp_4001_contract_scheme: "Исцелить хворых"
 lotr_laamp_4001_contract_scheme_action: "Исцелить хворых"
 lotr_laamp_4001_contract_scheme_desc: "Опытные лекари - редкость, и тот, кто наделён большим талантом, найдёт немало желающих заплатить за свои услуги. Странствующие целители найдут немало [Concept('task_contracts', 'поручений')|E] с возможностью применить своё искусство.$laamp_contract_scheme_desc_general_boilerplate$"
 lotr_laamp_4001_contract_scheme_desc_general: "$lotr_laamp_4001_contract_scheme_desc$"
 lotr_laamp_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 lotr_laamp_4001_desc_title: "Познавшим искусство исцеления"
 lotr_laamp_4001_desc: "Разыскиваются опытные целители для исцеления редких и тяжёлых хворей. [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale, 'ая', 'ий' )] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] обещает достойную оплату за надлежащее лечение."
 lotr_laamp_4001_contract.tt.elf_physician: "Эльф$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.istar_physician: "Маг$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.t0_physician: "$trait_physician_1$$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.t1_physician: "$trait_physician_2$$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.t2_physician: "$trait_physician_3$$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.elessar: "$elessar_name$$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.elven_ring: "Кольцо эльфов$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.black_breath: "Исцеление Чёрного дыхания$VALUE|=+0$"

 lotr_laamp_contract_schemes.4001.t: "Наёмные целители"
 lotr_laamp_contract_schemes.4001.desc.employer: "[employer.GetTitledFirstName] бросает на меня отчаянный взгляд, заметно ослабев.\n\n«Прошу, [Select_CString(ROOT.Char.IsFemale, 'искательница', 'искатель' )] приключений, мои лучшие целители исчерпали свои возможности, пытаясь вылечить меня, вы - моя единственная надежда! Исцелите меня от этого недуга и получите достойное вознаграждение»."
 lotr_laamp_contract_schemes.4001.desc: "[employer.GetTitledFirstName] бросает на меня отчаянный взгляд, заметно волнуясь.\n\n«Прошу, [Select_CString(ROOT.Char.IsFemale, 'искательница', 'искатель' )] приключений, мои лучшие целители исчерпали свои возможности, пытаясь вылечить хворь, от которой страдает [target.GetName], вы - моя единственная надежда! Исцелите [target.GetHerHis] от этого недуга и получите достойное вознаграждение»"
 lotr_laamp_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 lotr_laamp_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 lotr_laamp_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 lotr_laamp_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 lotr_laamp_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 lotr_laamp_contract_schemes.4002.t: "$lotr_laamp_contract_schemes.4001.t$: успех!"
 lotr_laamp_contract_schemes.4002.desc: "Я возвращаюсь в чертог, которым правит [employer.GetTitledFirstNamePossessive], в хорошем настроении, с измазанными лекарственными средствами пальцами и покрасневшими от недосыпания глазами, но выполнив поручение.\n\n«Мы уже были готовы потерять надежду», - вздыхает [employer.GetTitleAsNameNoTooltip|l], прежде чем крепко пожать нам руки. «Мои слуги позаботятся о вашем заслуженном вознаграждении»."
 lotr_laamp_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 lotr_laamp_contract_schemes.4003.t: "$lotr_laamp_contract_schemes.4001.t$: провал!"
 lotr_laamp_contract_schemes.4003.desc: "«Сядьте», - приказывает [Select_CString(employer.IsFemale, 'раздраженная', 'раздраженный' )] [employer.GetTitledFirstName]. «Мы доверились вам, и вот как вы нам отплатили? Вы не только не вылечили страшную хворь, но ещё и ухудшили симптомы!»\n\n«Убирайтесь, вам больше не рады в этих чертогах!»"
 lotr_laamp_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"