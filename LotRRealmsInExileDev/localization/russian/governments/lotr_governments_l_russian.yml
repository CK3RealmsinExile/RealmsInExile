 ### GOVERNMENTS ###
 steward_government:0 "Наместничество"
 steward_government_desc:0 "Наследственный титул "Правящий Наместник" был создан после гибели короля Эарнура, чтобы сохранить порядок в королевстве в отсутствие законного короля. Этот институт был во всём сродни королевской власти, хотя Правящий Наместник из уважения перед высшей властью никогда не сидел на королевском престоле: у его подножия для наместника стояло кресло из чёрного мрамора."
 wastelands_government:0 "Не заселено"
 wastelands_government_desc:0 "Эти земли были заброшены или же население здесь слишком мало, чтобы сформировать правительство. Живут здесь лишь фермеры, рыбаки, исследователи или бродяги."
 elven_government:0 "Эльфийское"
 elven_government_adjective:0 "Эльфийск"
 elven_government_desc:0 "Эльфы, как правило, предпочитают консервативные или монархические формы правления. В теории власть эльфийского правителя близка к абсолютной, но на деле советниками при них зачастую являются их близкие друзья. Определенные ограничения на них могут накладывать и их подданные.\n\nУчитывая их долгую жизнь, у эльфийских правителей достаточно времени чтобы узнать своих подданных и державу, познакомиться с её уникальными чертами и определить потребности." 
 numenorean_government:0 "Нуменорское"
 numenorean_government_adjective:0 "Нуменорск"
 feudal_government_realm:0 "Нуменорское владение"
 numenorean_government_desc:0 "С ранних лет [Concept( 'secondage', 'Второй Эпохи' )|E] [numenoreans|E] (и их потомки) традиционно следовали за одним правителем. Эти правители были автократами, а власть их – почти неограниченной, если только психологическое здоровье правителя не подкашивалось окончательно. Их вассалы имели право высказываться, но не более."
 orcish_government:0 "Орочье"
 orcish_government_desc:0 "Сварливые и агрессивные по своей природе, племена орков разрознены и нередко соперничают между собой. Управляет ими как правило самое сильное или самое жестокое порождение [Concept( 'morgothcharacter', 'Моргота' )|E]."
 despotic_government:0 "Деспотическое"
 despotic_government_adjective:0 "Деспотическ"
 despotic_government_desc:0 "Как следует уже из названия, деспотическим владением управляет деспот или тиран. Первым таким тираном был Моргот, который правил, восседая на своём железном троне в Утумно, а те, кто последовали за ним лишь подражали его правлению."
