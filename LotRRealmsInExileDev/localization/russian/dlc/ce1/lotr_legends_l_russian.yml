 #####################################################
 
 legend_castamir: "The Heirs of Castamir"
 legend_castamir_desc: "Our dynasty claims true descent from Castamir, King of [gondor|E] until he was slain by a mixed-blood usurper.\n\nHis sons were driven into exile in [umbar|E], and his descendants still machinate for their return to the throne that is their birthright."
  must_own_umbar_or_gondor_tt: "You must hold either [GetTitleByKey('k_umbar').GetNameNoTier], [GetTitleByKey('e_umbar').GetNameNoTier], [GetTitleByKey('e_castamir').GetNameNoTier], [GetTitleByKey('e_gondor').GetNameNoTier], [GetTitleByKey('e_gondor_stewards').GetNameNoTier], [GetTitleByKey('e_numenor_in_exile').GetNameNoTier] or [GetTitleByKey('e_reunitedkingdom').GetNameNoTier] personally"

 legend_anarion: "The Heirs of Anárion"
 legend_anarion_desc: "In our veins flows the blood of Anárion, son of [elendil|E] and founder of [gondor|E] alongside his brother [isildur|E].\n\nAnárion led the defense of the Faithful until the coming of the [lastallianceshort|E] before falling at the Siege of Barad-dûr. His descendants alone held the throne of Gondor in the centuries after."
 must_be_a_king_in_greater_gondor_tt: "You must personally hold [gondor|E], or a [kingdom|E] inside its historical borders"

 legend_isildur: "The Heirs of Isildur"
 legend_isildur_desc: "In our veins flows the blood of [isildur|E], son of [elendil|E] and founder of [gondor|E] alongside his brother Anárion.\n\nIsildur slew [sauroncharacter|E] and from his son Valandil came all the kings of [arnor|E], and a claim to the High Kingship of the [dunedain|E]."
 must_hold_an_arnorian_kingdom_tt: "You must hold either [GetTitleByKey('k_arthedain').GetNameNoTier], [GetTitleByKey('k_cardolan').GetNameNoTier],[GetTitleByKey('k_rhudaur').GetNameNoTier], or [arnor|E] personally"

 legend_vidugavia: "The Blood of Vidugavia"
 legend_vidugavia_desc: "King of the [northmen|E] of the [rhovanion_kingdom|E] and grandfather to Eldacar of [gondor|E]. Vidugavia reigned over a golden age of the region. In our veins flows his valorous blood."

 legend_zimrebal: "The Benevolent Dictator"
 legend_zimrebal_desc: "Zimrêbal 'Ironhand', first King of [bellakar|E] and founder of the Kâthasaptha creed, who was elected military dictator to replace the ineffective ruling Bâitha council and repel the invading Tedjin hordes.\n\nHe went on to use his prestige and popularity to set in motion great reforms that cemented the core pillars of the Bellakari state that endure to this day.\n\nHis blood courses through our veins, and with it, a legacy of his determination, wisdom and holiness."

 legend_azruben: "The Governor from Romenna"
 legend_azruben_desc: "Our family are long lost descendants of the great Azrubên. Appointed by Tar-Anducal to become Lord-Governor of the distant colony of An-Balkûmagân, he nobly traded his beloved seaside home of Rómenna on Númenor for life on the frontier.\n\nUnder his wise governorship, the realm saw great reforms and his shrewd politicking saw him acting as the kingmaker of colonial policy in the region.\n\nWhile years may separate us from our illustrious forefather, we still embody his great stewardship and cunning."
 
 legend_pezar: "The Arbiter's Legatees"
 legend_pezar_desc: "Pezar I founded the [GetTitleByKey('k_pezarsan').GetBaseName], but his greatest legacy is his role as an impartial judge and mediator - He united his tribesmen through justice and negotiation, and thus established the laws we still uphold today. Our rulings are still blessed by his brilliance!"
 must_be_just_august_administrator_tt:0 "You must be [GetTrait('just').GetName(GetNullCharacter)], an [GetTrait('august').GetName(GetNullCharacter)] or an [GetTrait('administrator').GetName(GetNullCharacter)]."
 
 legend_shoreborn:0 "Scions of the Great Sea"
 legend_shoreborn_desc:0 "From Andrast to Drel, our fleets reave and plunder. But there is another reason our name is known and feared by all who live by the shore. Many call the Great Sea their home, but we are true Azrîyalai - We are scions of the Belegaer itself, conceived and cast ashore by Malíciam and Uyuninêz in their passionate struggle!"

 legend_bandobras: "Spirit of the Bullroarer"
 legend_bandobras_desc: "Rumour has it that our family can trace its descent to the one-and-only Bandobras Took - the Bullroarer!\n\nA giant among the Shirefolk, standing over four feet tall, he averted a great [goblin|E] invasion of the Shire. In so doing, he singlehandedly invented the game of golf by knocking the head off the goblin king with a wooden club, causing it to fly through the air and fall down a rabbit hole.\n\nSurely our family has inherited some measure of his bold spirit!"

 legend_joam_tuv: "Sons of Joam-Tuv"
 #legend_joam_tuv_desc: "Blessed are we to hold the great Joam-Tuv as greatest of our many ancestors. He who slaughtered so many of the decadent [bellakari|E], spilling their blood in glorious retribution for generations of subjugation under the decadent [tukmaveh|E], and feeding their king to his dogs as Joam-tuv watched from the Bellakari throne.\n\nWhile the glorious Qadjajar that he forged did not survive his death, his ruthless and unforgiving spirit lives on in our dynasty, and his great legacy shall be reborn." # Juke note: rewrote it so the tedjin retreated voluntarily
 legend_joam_tuv_desc: "Blessed are we to hold the great Joam-Tuv as greatest of our many ancestors. He who slaughtered so many of the decadent [bellakari|E], spilling their blood in glorious retribution for generations of subjugation under the decadent [tukmaveh|E], and feeding their king to his dogs as Joam-tuv watched from the Bellakari throne.\n\nThe Qadjajar he forged lasted for centuries, but eventually our ancestors realized the truth: That Tedjin rule over the entire world west of the dunes also meant an end to all battle and combat, which would surely disappoint Maladûm. So they retreated back north in victory, rejoicing in the knowledge that more bloodshed would follow."

 legend_wulf: "Blood of Wulf"
 legend_wulf_desc: "Our blood is that of Wulf, son of Freca, who wrought vengence on the evil [men|E] of [rohan|E] and took their lands for his own."
 
 legend_tedjin_iorag:0 "The Charge across the Dunes"
 legend_tedjin_iorag_desc:0 "The Tedjin did not always live by the sea. In truth, we descend from the Iorags of [rhun|E]. By the Dragon-Father's command, our ancestors charged across the Dune Sea and conquered all the lands beyond, to prove our mettle against the [men|E] of the South and the West. in preparation for the Final Battle. But we never forgot our ancient home, where Maladûm still reigns."
 
