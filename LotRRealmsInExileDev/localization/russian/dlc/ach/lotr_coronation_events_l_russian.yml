coronation_events.6102.desc_elf_guest_ending: "and songs of hope as [host.GetHerHis] people finally see reasons for better times to come for the Elves of Middle-Earth. As if the songs of thousands sunder this great [host.Custom('ResidenceBuilding')], #EMP shaking it to the ground!#!\n\n[host.GetFirstNameNoTooltipRegnal] takes the throne not as an Elf, but a [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. All call for [host.GetHerHim] to lead the [host.GetPrimaryTitle.GetAdjective] people towards a better future, filled with deeds worthy of song !"