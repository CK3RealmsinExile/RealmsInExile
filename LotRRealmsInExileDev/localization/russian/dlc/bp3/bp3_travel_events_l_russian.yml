l_russian:

 travel_events_bp3.1.t: "Смена сезонов"
 travel_events_bp3.1.desc: "Утром я начинаю готовиться к выходу, как вдруг замечаю, что [friendly_character.GetFirstName] в одиночестве стоит за лагерем. Я подхожу, чтобы поговорить с [Select_CString(friendly_character.IsFemale, 'ней', 'ним' )], и понимаю, что ветер переменился.\n\n"
 travel_events_bp3.1.desc.spring: "Моего лица нежно касается порыв неожиданно теплого ветра, тем более неожиданного, что только недавно мы тряслись от холода. Весна пришла."
 travel_events_bp3.1.desc.summer: "Меня касается порыв теплого ветра и я вижу, что лагерь залит солнечным светом. Грядут теплые деньки."
 travel_events_bp3.1.desc.autumn: "Освежающий осенний ветер, играя опавшими листьями и разбрасывая пыль, проносится по лагерю. Лето ушло, пора готовиться к осенней прохладе."
 travel_events_bp3.1.desc.autumn_desert: "Освежающий осенний ветер, разметывая песок и пыль, проносится по лагерю. Лето ушло, пора готовиться к осенней прохладе."
 travel_events_bp3.1.desc.winter: "Когда порыв холодного ветра бьет в спину, я поплотнее кутаюсь в одежду. Холод шепчет, что очередная зима не за горами."
 travel_events_bp3.1.desc.winter_snow: "Когда порыв холодного ветра бьет в спину, я поплотнее кутаюсь в одежду и замечаю первые признаки снега. Холод шепчет, что очередная зима не за горами."
 travel_events_bp3.1.desc.dry_season: "Иссушающий ветер проносится по лагерю, оставив за собой облако пыли. Грядет засуха, и я надеюсь, что она не сильно повлияет на наши планы."
 travel_events_bp3.1.desc.rainy_season: "Ветер на несколько мгновений вцепляется мне в одежду, и вот уже первые капли вкрадчиво хлопают по земле, но темные тучи над головой не дают обмануться: будет буря."
 travel_events_bp3.1.a: "Что ж, вот и снова [ROOT.Char.Custom('GetSeason')]!"
 travel_events_bp3.1.b: "Возвращайся в седло, [friendly_character.GetFirstNameNoTooltip]."
 travel_events_bp3.1.b.flavor: "В провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] у нас будет много времени, чтобы наслаждаться видами."

 travel_events_bp3.5.t: "Застигнуты снаружи"
 travel_events_bp3.5.desc.snow: "Мы как раз собираемся отправляться, как вдруг начинает валить снег. Я проклинаю жестокую судьбу, но нужно признать — тучи собирались давно. Вряд ли в ближайшее время распогодится.\n\nЕсли мы хотим успеть вовремя, нужно отправляться, но скакать в такую вьюгу — дело рискованное, если не сказать хуже."
 travel_events_bp3.5.desc.rain: "Мы как раз собираемся отправляться, как вдруг начинается дождь. Куда ни глянь, заливает все, до самого горизонта. Я проклинаю жестокую судьбу, но нужно признать — тучи собирались давно.\n\nЕсли мы хотим успеть вовремя, нужно отправляться, но скакать в такую погоду — дело рискованное, если не сказать хуже."
 travel_events_bp3.5.a: "Так это же возможность отдохнуть."
 travel_events_bp3.5.b.snow: "Легкий снежок никому еще не вредил."
 travel_events_bp3.5.b.rain: "Легкий дождик нам не страшен."
 travel_events_bp3.5.b.tt: "Члены [Concept('entourage','свиты')|E] могут получить [Concept('trait','свойство')|E] #color_white «[GetTrait('ill').GetName(GetNullCharacter)]»#!"

 travel_events_bp3.10.t: "[holy_location.GetNameNoTooltip]: паломники"
 travel_events_bp3.10.desc: "Когда мы сидим у костра, отдыхая после долгого дня, из темноты к нам приближается группа странников."
 travel_events_bp3.10.desc.holy_order: "Группа рыцарей, во главе которой идет [Select_CString(holy_order_character.IsFemale, 'горделивая женщина', 'горделивый мужчина' )]. Рыцари на вид — один другого богаче.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], мы очень рады встрече. Я — [holy_order_character.GetName] из ордена [grandmaster.GetPrimaryTitle.GetName]. [holy_location.GetName|U] зовет нас, но путь долог, и перед последним рывком нам хочется отдохнуть. Вы позволите присесть у вашего огня?»"
 travel_events_bp3.10.desc.pilgrims: "Судя по всему, это заблудившиеся паломники, во главе которых идет сурового вида [Select_CString(pilgrim_character.IsFemale, 'женщина', 'мужчина' )]. Первое впечатление проходит, и я замечаю, что у каждого из них при себе какие-то ценности.\n\n«Прошу вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], позвольте нам отдохнуть у вашего костра. Мы странствуем очень давно...»"
 travel_events_bp3.10.a: "Заходите, заходите! Присядьте у нашего огня и поведайте о своих странствиях!"
 travel_events_bp3.10.b: "[holy_location.GetNameNoTooltip|U]? Мы можем пойти вместе."
 travel_events_bp3.10.c.holy_order: "#emp Засада! Защищайте лагерь!#!"
 travel_events_bp3.10.c.pilgrims: "О, я избавлю вас от проблем..."
 travel_events_bp3.10.c.flavor: "Если горстка паломников сгинет в странствиях, никто и не заметит, правда?"
 travel_events_bp3.10.d: "Нет, вам здесь нет места."

 holy_pilgrims_travel_modifier: "Провожатые для паломников"
 holy_pilgrims_travel_modifier_desc: "Эта свита защищает группу паломников на пути к священному месту."

 holy_knights_travel_modifier: "Путешествие с рыцарями"
 holy_knights_travel_modifier_desc: "Отряд доблестных рыцарей защищает эту свиту."

 travel_events_bp3.15.t: "Песни, которые поет [liege.GetTitledFirstNameNoTooltip]"
 travel_events_bp3.15.desc: "На окраинах провинции [location.GetName] мы внезапно видим неподалеку весьма [Select_CString(bard_character.IsFemale, 'энергичную девицу', 'бодрого мужчину' )]. [Select_CString(bard_character.IsFemale, 'Она', 'Он' )] подпрыгивает, танцует, поет себе под нос — похоже, с [Select_CString(bard_character.IsFemale, 'ней', 'ним' )] не соскучишься.\n\n«А вот хотите, спою? Есть у меня подходящая песенка, как вам:"
 travel_events_bp3.15.desc.murderer: "#emp \"[liege.GetFirstName] — тираническая #L [liege.GetCulture.GetCollectiveNoun|l]ая#! жаба\"#!"
 travel_events_bp3.15.desc.lustful.man: "#emp \"[liege.GetFirstName]-[Select_CString(liege.IsFemale, 'хозяйка', 'сутенер' )] борделя «[liege.GetPrimaryTitle.GetName]»\"#!"
 travel_events_bp3.15.desc.lustful.woman: "#emp \"[liege.GetFirstName] — шлюха, знает [liege.GetPrimaryTitle.GetName]!\"#!"
 travel_events_bp3.15.desc.gluttonous: "#emp \"[liege.GetFirstName] — #L [liege.GetCulture.GetCollectiveNoun|l]ая#! придворная свинья\"#!"
 travel_events_bp3.15.desc.fool: "#emp \"[liege.GetFirstName] — #L [liege.GetPrimaryTitle.GetAdjective][Select_CString(liege.IsFemale, 'ая', 'ий' )]#! [Select_CString(liege.IsFemale, 'показушница', 'показушник' )]\"#!"
 travel_events_bp3.15.desc.craven: "#emp \"[liege.GetFirstName] [liege.GetTitleAsNameNoTooltip]-трусишка\"#!"
 travel_events_bp3.15.desc.outro: " — хотите послушать?!» — вопит [Select_CString(bard_character.IsFemale, 'она', 'он' )], едва мы подходим на расстояние крика. Не дожидаясь ответа, [Select_CString(bard_character.IsFemale, 'странная женщина', 'странный тип' )] принимается насвистывать песенку о том, как [Select_CString(liege.IsFemale, 'ужасна', 'ужасен' )] [liege.GetTitledFirstNameNoTooltip]."
 travel_events_bp3.15.a: "Расскажи-ка побольше о том, [Select_CString(liege.IsFemale, 'какова', 'каков' )] [liege.GetTitleAsNameNoTooltip]."
 travel_events_bp3.15.a.tt: "Вы можете узнать один [Concept('secrets','секрет')|E] персонажа [liege.GetFirstName]"
 travel_events_bp3.15.b: "А ты [Select_CString(bard_character.IsFemale, 'интересная', 'интересный' )]. Не хочешь присоединиться ко мне?"
 travel_events_bp3.15.c: "Придержи язык, чернь!"

 travel_events_bp3.20.t: "[SCOPE.Custom('LocalGuildsLoc')|U]"
 travel_events_bp3.20.desc: "В провинции [ROOT.Char.GetCurrentLocation.GetName] к нам обращается местная [SCOPE.Custom('LocalGuildsLoc')]. Ее представитель — весьма [Select_CString(merchant_character.IsFemale, 'энергичная и обаятельная женщина', 'энергичный и обаятельный мужчина' )] по имени [merchant_character.GetFirstName].\n\n«[ROOT.Char.GetPrimaryTitle.GetNameNoTier], значит? По правде говоря, мы давно подумываем открыть цех в провинции [new_home_province.GetName]. А не могли бы вы нам с этим подсобить?» — подмигивает [Select_CString(merchant_character.IsFemale, 'она', 'он' )], выкладывая на стол монету."
 travel_events_bp3.20.a: "В провинции [new_home_province.GetNameNoTooltip]? Конечно, почему бы нет!"
 travel_events_bp3.20.b: "Дайте денег лично мне, и я похлопочу, где надо..."
 travel_events_bp3.20.b.tt: "Все будет сделано, даже если придется обойти пару законов и правил. Никто и не заметит."
 travel_events_bp3.20.c: "Лучше расскажи, чем ты занимаешься и об этом прекрасном городе."

 travel_events_bp3.25.t: "Плоды войны"
 travel_events_bp3.25.desc: "В провинции [ROOT.Char.GetCurrentLocation.GetName] мы видим, как из переулка выходит шеренга солдат. Большинство ранены, и подавленные горожане помогают им передвигаться.\n\nГлашатай гордо выступает перед толпой народу на рыночной площади и громко объявляет: «И вновь мы сокрушили #L [opponent.GetPrimaryTitle.GetAdjective]их#! псов! Победа близка, как никогда!»\n\n"
 travel_events_bp3.25.desc.outro: "Но все поздравления меркнут, когда я смотрю на раненых солдат и их безутешных родственников."
 travel_events_bp3.25.desc.outro.sadistic: "И все же я не могу сдержать ухмылки, глядя на дурачье, погубившее свои жизни."
 travel_events_bp3.25.a: "Я пожертвую бедным калекам пару монет."
 travel_events_bp3.25.b: "А вдруг они готовы поделиться боевым опытом?"
 travel_events_bp3.25.b.insulted: "Вы оскорбили выживших"
 travel_events_bp3.25.b.stories: "Вы услышали несколько историй с поля боя"
 travel_events_bp3.25.b.martial: "Вы узнали о [liege.GetPrimaryTitle.GetAdjectiveNoTooltip]их стратегических  промахах"
 travel_events_bp3.25.b.prowess: "Вы узнали, как сражались [liege.GetPrimaryTitle.GetAdjectiveNoTooltip]ие бойцы"
 travel_events_bp3.25.c: "Да ну его... Хватит всей этой мрачной жути, нам пора."

 travel_events_bp3.30.t: "Наемники из провинции [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events_bp3.30.desc: "Мы сидим в тихой и пустой таверне в провинции [ROOT.Char.GetCurrentLocation.GetName]. Внезапно в общий зал вваливается громкая ватага потрепанных солдат. Их предводитель — самоуверенный верзила, — нагло отодвигает одного из стражников и дерзко плюхается за мой стол.\n\n«Благородные у нас тут, а, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] \"[ROOT.Char.GetLadyLord]\"? А вот хошь, на тебя будут работать лучшие наемники, каких только знает [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]? Я дело говорю, мы — верные до гроба. Ну, если платишь вовремя, конечно...»"
 travel_events_bp3.30.a: "#emp Лучшие#!? Это интересно..."
 travel_events_bp3.30.b: "Хотите примкнуть к моему отряду?"
 travel_events_bp3.30.c: "Я знаю, какая работа вам #emp идеально#! подойдет."
 travel_events_bp3.30.d: "Нет, я просто отдыхаю."
 travel_events_bp3.30.e: "#bold #emp Прошу прощения? #!#!"

 mercenary_army_default: "Наемники"

 travel_events_bp3.35.t: "Учитель для рыцарей"
 travel_events_bp3.35.desc.traveling: "Мы гуляем по провинции [ROOT.Char.GetCurrentLocation.GetName], и вдруг [kid_character.GetFirstName] срывается с места и несется к переулку. Свита замирает от неожиданности, а потом все мы бросаемся следом. И видим, как [kid_character.GetFirstName] размахивает деревянным мечом перед [Select_CString(soldier_character.IsFemale, 'какой-то старухой', 'каким-то стариком' )].\n\n«И это все, на что ты [Select_CString(kid_character.IsFemale, 'способна, маленькая принцесса', 'способен, маленький принц' )] Is that the best you can do, little [kid_character.Custom('GetPrincessPrince')]? — поддразнивает [Select_CString(soldier_character.IsFemale, 'та', 'тот' )] и оборачивается к нам,"
 travel_events_bp3.35.desc.home: "Мы гуляем по провинции [ROOT.Char.GetCurrentLocation.GetName] и видим, как толпа крестьянских детей окружает в переулке [Select_CString(soldier_character.IsFemale, 'какую-то старуху', 'какого-то старика' )]. Некоторые из них нападают на [Select_CString(soldier_character.IsFemale, 'нее', 'него' )] с грубыми подобиями деревянных мечей и восторженно вопят.\n\n«Кто ж так ноги ставит?» — поддразнивает детей [Select_CString(soldier_character.IsFemale, 'старуха', 'старик' )] и оборачивается к нам,"
 travel_events_bp3.35.outro.non_martial_gender: "адресуя мне легкий поклон. «Чем могу служить, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]? Надеюсь, я никого не обидел. Просто время от времени рассказываю детишкам, какой стороной меч в руки брать»."
 travel_events_bp3.35.outro.martial_gender: "сухо ухмыляясь. «Что, тоже хотите, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]? Вы-то постарше будете моих обычных подопечных»."
 travel_events_bp3.35.a.travel: "Пусть [kid_character.GetFirstNameNoTooltip] и дальше учится у тебя."
 travel_events_bp3.35.a.home: "Не хочешь вернуться с нами в столицу и преподавать?"
 travel_events_bp3.35.a.tt: "Улучшает результат [Concept('education','учебы')|E] [Concept('ward','подопечного')|E] для персонажа [kid_character.GetFirstName]"
 travel_events_bp3.35.b.martial: "А почему бы и нет?"
 travel_events_bp3.35.b.non_martial: "Честно говоря, и я не откажусь попробовать."
 travel_events_bp3.35.b.win: "Я выигрываю поединок"
 travel_events_bp3.35.b.lose: "Я проигрываю поединок, но [Select_CString(soldier_character.IsFemale, 'она', 'он' )] помогает мне стать лучше"
 travel_events_bp3.35.c.travel: "Спасибо, что нашли [Select_CString(kid_character.IsFemale, 'мою дочь', 'моего сына' )]."
 travel_events_bp3.35.c.home: "Нет, я просто смотрю."

 knight_teacher_modifier: "Учитель для рыцарей"
 knight_teacher_modifier_desc: "Старый рыцарь, который всю жизнь посвятил сражениям и обучению других.\n\nУлучшает [Concept('education','учебу')|E] [Concept('ward','подопечного')|E]"

 travel_events_bp3.40.t: "Боевое состязание"
 travel_events_bp3.40.desc: "Мы идем мимо рынка в провинции [ROOT.Char.GetCurrentLocation.GetName] и слышим громкий крик из угла за одним из прилавков. Там дерутся [Select_CString(soldier_character.IsFemale, 'две женщины', 'двое мужчин' )]. Мы приближаемся ровно в тот момент, когда [Select_CString(soldier_character.IsFemale, 'одна', 'один' )] из них хватает [Select_CString(soldier_character.IsFemale, 'другую', 'другого' )] и отшвыривает на несколько метров под одобрительное улюлюканье толпы, в которой начинают переходить из рук в руки деньги.\n\n«Кто следующий?! — выкрикивает в толпу [Select_CString(soldier_character.IsFemale, 'женщина', 'борец' )], пристально вглядываясь в зевак. Его взгляд останавливается на нас, и лицо прорезает злобная ухмылка."
 travel_events_bp3.40.a: "Я соглашусь."
 travel_events_bp3.40.b: "Давай, [challenger_character.GetFirstNameNoTooltip], ты сможешь!"
 travel_events_bp3.40.c: "Кажется, самое время уйти..."

 travel_events_bp3.40.win: "Победа в поединке"
 travel_events_bp3.40.lose: "Поражение в поединке"

 travel_events_bp3.45.t: "Странствующий рыцарь"
 travel_events_bp3.45.desc: "В провинции [ROOT.Char.GetCurrentLocation.GetName] мы идем по улице, как вдруг у одного из рыночных прилавков поднимается громкий переполох. [Select_CString(knight_character.IsFemale, 'Две женщины', 'Двое мужчин' )] орут друг на друга. Не успеваем мы приблизиться, как из толпы выходит [Select_CString(knight_character.IsFemale, 'другая женщина', 'другой мужчина' )] и разнимает их.\n\n«Вот видишь, все хорошо», — с улыбкой говорит [Select_CString(knight_character.IsFemale, 'она', 'он' )] [Select_CString(knight_character.IsFemale, 'торговке', 'торговцу' )], и на прилавок [Select_CString(knight_character.IsFemale, 'той', 'тому' )] ложится [Glossary('кастар','castar_gloss')]. После столь благородного акта щедрости все возвращается на круги своя.\n\n[Select_CString(knight_character.IsFemale, 'Женщина', 'Мужчина' )] поворачивается к нам, но я не вижу никаких знаков или знамен сюзерена. Может, это странствующий рыцарь?" #LotR
 travel_events_bp3.45.a: "Столь доблестный рыцарь должен служить [Select_CString(ROOT.Char.IsFemale, 'такой леди', 'такому лорду' )], как я."
 travel_events_bp3.45.b: "Позволь угостить тебя выпивкой?"
 travel_events_bp3.45.diplomacy: "Истории о рыцарстве"
 travel_events_bp3.45.prowess: "Истории о доблести"
 travel_events_bp3.45.piety: "Истории о благородстве"
 travel_events_bp3.45.prestige: "Истории об отваге"
 travel_events_bp3.45.b.flavor: "Может, [Select_CString(knight_character.IsFemale, 'она', 'он' )] что-нибудь расскажет?"
 travel_events_bp3.45.c: "Мне нет дела до этого бродяги."

 travel_events_bp3.50.t: "Друг за друга"
 travel_events_bp3.50.desc: "В провинции [ROOT.Char.GetCurrentLocation.GetName] я встречаю в подворотне одинокое дитя и [Select_CString(child_character.IsFemale, 'ее', 'его' )] пса. Они сидят за небольшой стеной, сжавшись в уголке. «Держи, Смельчак, — говорит [Select_CString(child_character.IsFemale, 'девочка', 'мальчик' )], протягивая последний кусочек хлеба. Себе [Select_CString(child_character.IsFemale, 'она', 'он' )] ничего не [Select_CString(child_character.IsFemale, 'оставила', 'оставил' )].\n\nСудя по их виду, за псом ухаживают куда лучше, чем за его [Select_CString(child_character.IsFemale, 'хозяйкой', 'хозяином' )]. Должно быть, дитя отдает питомцу все, что удается найти."
 travel_events_bp3.50.a: "Возьми, поешь, дитя."
 travel_events_bp3.50.b: "Пойдем. Я о тебе позабочусь."
 travel_events_bp3.50.c: "Твой пес — #bold мой#! пес."
 travel_events_bp3.50.d: "Мне не до грязных оборванцев."

 heartless_modifier: "Жестокость"
 heartless_modifier_desc: "Бессердечный правитель, способный обокрасть ребенка-сироту."

 kind_ruler_modifier: "Добрый правитель"
 kind_ruler_modifier_desc: "Славится добротой даже к самым нищим сиротам."

 travel_events_bp3.55.t: "Странствующие торговцы"
 travel_events_bp3.55.desc: "Нашу прогулку по рынку в провинции [ROOT.Char.GetCurrentLocation.GetName] нарушают громкие крики за пару прилавков от меня. [Select_CString(merchant_character.IsFemale, 'Разъяренная женщина', 'Разъяренный мужчина' )] [merchant_character.GetWomanMan] нервно потрясает руками перед лицом [Select_CString(merchant_character.IsFemale, 'торговки', 'торговца' )] за прилавком. «[republic_ruler.GetTitledFirstName] тебе за это голову снимет!» — орет [Select_CString(merchant_character.IsFemale, 'она', 'он' )] на [Select_CString(merchant_character.IsFemale, 'противницу', 'оппонента' )].\n\n«Пусть только попробует!» — [Select_CString(merchant_character.IsFemale, 'владелица', 'владелец' )] лавки машет рукой, прогоняя [Select_CString(merchant_character.IsFemale, 'крикунью', 'крикуна' )]. [Select_CString(merchant_character.IsFemale, 'Та', 'Тот' )] поворачивается к своей охране — [Select_CString(merchant_character.IsFemale, 'она', 'он' )] явно [Select_CString(merchant_character.IsFemale, 'настроена', 'настроен' )] добиться своего."
 travel_events_bp3.55.a: "Надо помочь, пока дело не приняло дурной оборот."
 travel_events_bp3.55.a.flavor: "Наверняка [republic_ruler.GetTitledFirstName] оценит, если мы поможем [Select_CString(republic_ruler.IsFemale, 'ее', 'его' )] протеже. Это прекрасный шанс обзавестись новыми связями."
 travel_events_bp3.55.a.tt: "Заключить [Concept('alliance','союз')|E] с персонажем [republic_ruler.GetName]"
 travel_events_bp3.55.b: "Идеальный момент, чтобы заработать пару монет..."
 travel_events_bp3.55.b.flavor: "Попробуем сторговаться с [Select_CString(merchant_character.IsFemale, 'ней', 'ним' )] по минимальной цене."
 travel_events_bp3.55.b.win: "Воспользоваться ситуацией"
 travel_events_bp3.55.b.lose: "Стать жертвой ситуации"
 travel_events_bp3.55.c: "Буду наслаждаться зрелищем."

 travel_events_bp3.60.t: "Небольшая сделка"
 travel_events_bp3.60.desc: "В провинции [ROOT.Char.GetCurrentLocation.GetName] мы застреваем в толпе людей, которые ждут, пока огромная повозка со строительными материалами освободит дорогу.\n\n«Да не нужны мне твои товары! Я уже [Select_CString(merchant_character.IsFemale, 'купила', 'купил' )] то же самое по дешевке в другом месте!» — кричит [Select_CString(merchant_character.IsFemale, 'одна торговка другой', 'один торговец другому' )]. У [Select_CString(merchant_character.IsFemale, 'второй', 'второго' )] на лице написано крайнее уныние и смятение.\n\n«Н-но... Что же мне со всем этим делать?» — слабым голосом риторически вопрошает [Select_CString(merchant_character.IsFemale, 'она', 'он' )]."
 travel_events_bp3.60.a: "Я куплю все твои материалы."
 travel_events_bp3.60.b: "Вези все в провинцию [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]!"
 travel_events_bp3.60.c: "С дороги! Живо!"

 travel_extra_building_resources_modifier: "Дополнительные стройматериалы"
 travel_extra_building_resources_modifier_desc: "В этой провинции огромный запас неизрасходованных ресурсов, которые можно потратить на новые строительные проекты.\n\n"

 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp Используется при строительстве нового здаения#!\nОстаток [Concept('building','строительных')|E] ресурсов: #bold $MULTIPLIER|0$/3#!"
 modifier_extra_building_resources_desc: "\t#weak Снижается за каждое оставшееся использование#!"

 travel_extra_building_resources_character_modifier: "Торговые ресурсы"
 travel_extra_building_resources_character_modifier_desc: "Ценный торговый маршрут открывает беспрепятственный доступ к строительным материалам."

 travel_events_bp3.65.t: "Зов кошелька"
 travel_events_bp3.65.desc: "Я прохаживаюсь вдоль рыночных прилавков в провинции [ROOT.Char.GetCurrentLocation.GetName], и вдруг чувствую, что мой кошель пытаются срезать. Я немедленно реагирую, но вор стремительно растворяется в толпе.\n\nЛишь по чистой случайности один из моих стражей замечает, как [Select_CString(thief_character.IsFemale, 'она', 'он' )] пытается скрыться в подворотне. «Стой, если жизнь дорога! — кричит стражник, и вор раздраженно оборачивается с хитрым выражением на лице."
 travel_events_bp3.65.a: "Я хочу предложить тебе работу. А эти деньги считай задатком."
 travel_events_bp3.65.b: "Мерзкий воришка, как ты смеешь красть у #bold #emp меня#!#!?"
 travel_events_bp3.65.c: "Верни деньги, и забудем об этом."

 travel_events_bp3.70.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip]ое празднество"
 travel_events_bp3.70.desc: "Мы прибываем в провинцию [ROOT.Char.GetCurrentLocation.GetName], и я замечаю, что все вокруг в приподнятом настроении, а город увешан праздничными украшениями. Мы и глазом моргнуть не успеваем, как празднество захватывает и нас.\n\n"
 travel_events_bp3.70.desc.entourage: "«Какое дружелюбное место, правда?» — спрашивает [dancing_partner.GetFirstName], когда мы кружимся в танце посреди толпы."
 travel_events_bp3.70.desc.local: "«Добро пожаловать в провинцию [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]! — с жаром заявляет [Select_CString(local_character.IsFemale, 'моя внезапная партнерша', 'мой внезапный партнер' )] по танцам, хватая меня за руку."
 travel_events_bp3.70.desc.outro: "Когда музыканты заканчивают одну песню и начинают другую, толпа приветствует их радостными криками."
 travel_events_bp3.70.a: "Вот в чем нуждается [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 travel_events_bp3.70.a.cultural_acceptance: "[Concept('cultural_acceptance','Терпимость культур')|E], необходимая для [Concept('hybridize','создания гибрида')|E] с #L [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetCollectiveNoun]им#! народом снижается на #color_white 25%#!"
 travel_events_bp3.70.a.counties: "[Concept('hybridize','Гибрид')|E] с #L [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetCollectiveNoun]им#! народом можно создать, даже если этой [Concept('culture','культуры')|E] нет ни в одном [Concept('counties','графстве')|E] вашей [Concept('realm','державы')|E]"
 travel_events_bp3.70.b: "Чувствую себя как дома!"

 travel_events_bp3.75.t: "Брожение умов"
 travel_events_bp3.75.desc: "На небольшой рыночной площади в провинции [ROOT.Char.GetCurrentLocation.GetName] я вижу, как [Select_CString(brewmaster_character.IsFemale, 'какая-то женщина', 'какой-то мужчина' )] раздает напитки всем прохожим. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — чашу протягивают и мне. Ноздрей немедленно касается аромат эля, и я вижу, как внутри плещется темная жидкость. Я, подобно всем прочим, выпиваю все до дна одним глотком. Вкус #emp невероятно#! хорош.\n\n«Ну как, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], неплохо? — с интересом спрашивает [Select_CString(brewmaster_character.IsFemale, 'она', 'он' )] и добродушно продолжает, — вот было бы у меня место, где сварить побольше...»"
 travel_events_bp3.75.a: "В баронстве [target_barony.GetNameNoTierNoTooltip] ты очень пригодишься."
 travel_events_bp3.75.b: "Переезжай со своей пивоварней ко мне, будешь служить при дворе."
 travel_events_bp3.75.c: "Спасибо, очень вкусно!"

 travel_events_bp3.80.t: "Жизнь в служении"
 travel_events_bp3.80.desc.holy_order: "А вот и [ROOT.Char.Custom('GetFaithTemple')] в провинции [ROOT.Char.GetCurrentLocation]. Когда мы входим внутрь, [monk_character.GetFirstName] и странствующий [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] начинают долгую беседу. [Select_CString(monk_character.IsFemale, 'Первая', 'Первый' )] явно ловит каждое слово, в глазах [Select_CString(monk_character.IsFemale, 'ее', 'его' )] светится живейший интерес.\n\n«[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], я знаю, чему хочу посвятить жизнь, — торжественно сообщает [monk_character.GetFirstName], когда я подхожу к ним. [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')|U] кивает и похлопывает [Select_CString(monk_character.IsFemale, 'ее', 'его' )] по спине, явно одобряя решение, которое [Select_CString(monk_character.IsFemale, 'приняла моя', 'принял мой' )] [ROOT.Char.Custom2('RelationToMeShort', monk_character)]. — Пусть [ROOT.Char.GetFaith.HighGodName] и [grandmaster.GetPrimaryTitle.GetName] позаботятся обо мне»."
 travel_events_bp3.80.desc.monk: "А вот и [ROOT.Char.Custom('GetFaithTemple')] в провинции [ROOT.Char.GetCurrentLocation]. Когда мы входим внутрь, [monk_character.GetFirstName] пускается в долгую беседу с местным священнослужителем. [Select_CString(monk_character.IsFemale, 'Первая', 'Первый' )] явно ловит каждое слово, в глазах [Select_CString(monk_character.IsFemale, 'ее', 'его' )] светится живейший интерес.\n\n«[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], я знаю, чему хочу посвятить жизнь, — торжественно сообщает [monk_character.GetFirstName], когда я подхожу к ним. Священнослужитель кивает и ободряюще улыбается мне, явно одобряя решение, которое [Select_CString(monk_character.IsFemale, 'приняла моя', 'принял мой' )] [ROOT.Char.Custom2('RelationToMeShort', monk_character)]."
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$ «Я хочу жить во имя [ROOT.Char.GetFaith.HighGodNamePossessive] здесь, в провинции [ROOT.Char.GetCurrentLocation.GetName]»."
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$ «Я хочу жить во имя [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 travel_events_bp3.80.a: "Лишь бы тебе было хорошо..."
 travel_events_bp3.80.b: "Подумай о будущем, [monk_character.GetFirstNameNoTooltip]!"

 travel_events_bp3.85.t: "Знаменитые пивовары"
 travel_events_bp3.85.desc.monk: "В провинции [ROOT.Char.GetCurrentLocation.GetName] мы очень хотели посмотреть на знаменитую местную пивоварню при монастыре. Сразу от входа мы заметили группу людей за столиком у двери и монахов, которые занимались своим делом в глубине."
 travel_events_bp3.85.desc: "Нам очень хотелось увидеть знаменитую пивоварню в провинции [ROOT.Char.GetCurrentLocation.GetName]. У входа мы увидели группу людей за столиком и самих пивоваров в глубине помещения."
 travel_events_bp3.85.desc.outro: "\n\nМы подождали, пока освободится столик, и наконец получили вожделенный напиток. Я слегка покачиваю его в руке и вдыхаю характерный запах эля. Все уже припали к своим кубкам, и я решаю не отставать."
 travel_events_bp3.85.a: "По сравнению с [brewery_county.GetAdjectiveNoTooltip]им элем этот отдыхает."
 travel_events_bp3.85.a.tt: "Так как пивная традиция в графстве [brewery_county.GetName] старше #color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#! лет:"
 travel_events_bp3.85.b: "Я куплю немного и привезу домой."
 travel_events_bp3.85.c: "Ясно, почему он такой знаменитый."

 popular_beer_character_modifier: "Популярный эль"
 popular_beer_character_modifier_desc: "Знаменитый эль из далеких земель снискал небывалую популярность при дворе."

 travel_events_bp3.90.t: "[ROOT.Char.Custom('GetFaithTemple')|U] обретает покровителя"
 travel_events_bp3.90.desc: "Посреди провинции [ROOT.Char.GetCurrentLocation.GetName] стоит крупных размеров [ROOT.Char.Custom('GetFaithTemple')], и весь город выстроен вокруг этого массивного здания. Мы входим внутрь, и к нам со всех ног бросается [Select_CString(priest_character.IsFemale, 'служительница', 'служитель' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], вы — [ROOT.Char.GetWomanMan] [Select_CString(ROOT.Char.IsFemale, 'состоятельная', 'состоятельный' )], а [ROOT.Char.Custom('GetFaithTemple')] нуждается в пожертвованиях, вы не откажете нам в помощи?» Беспрестанно кланяясь, [Select_CString(priest_character.IsFemale, 'она', 'он' )] без стеснения протягивает руку. Я вижу, что за зданием явно пытаются ухаживать, но этого недостаточно."
 travel_events_bp3.90.a: "Считайте, что [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] под моим покровительством!"
 travel_events_bp3.90.a.flavor: "С моей помощью это святилище обретет подобающий вид."
 travel_events_bp3.90.b: "Конечно, хватит и небольшого подаяния."
 travel_events_bp3.90.c: "Кажется, самое время отправляться..."

 church_investment_modifier: "Благочестивый покровитель"
 church_investment_modifier_desc: "Этот персонаж выделил личные средства на поддержание местного священства.\n\n"

 church_investment_cost_modifier: "Благочестивые инвестиции"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp Можно убрать, приняв [Concept('decision','решение')|E] #color_white «Прекратить благочестивые инвестиции»#!#!"

 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "Этот модификатор растет с каждым следующим годом. Текущий множитель: #bold $MULTIPLIER|0$#!"
 modifier_church_investments_desc: "\t#weak Увеличивается с окончанием каждого следующего года#!"

 end_investments_minor_decision: "Прекратить благочестивые инвестиции"
 end_investments_minor_decision_desc: "Мало эти пиявки моей кровушки попили? Мне и без того есть, на что потратиться!"
 end_investments_minor_decision_tooltip: "[ROOT.Char.Custom('GetFaithTemple')] больше не получит от вас ничего"
 end_investments_minor_decision_confirm: "Прекратить инвестиции"

 travel_events_bp3.95.t: "История паломника"
 travel_events_bp3.95.desc: "Перед нами [ROOT.Char.Custom('GetFaithTemple')] в провинции [ROOT.Char.GetCurrentLocation.GetName]. Рядом тихо переговариваются какие-то странники, и [Select_CString(pilgrim_character.IsFemale, 'одна женщина', 'один мужчина' )] начинает сравнивать церковь с неким местом, где [Select_CString(pilgrim_character.IsFemale, 'ей', 'ему' )] довелось побывать — [unvisited_holy_site.GetNameNoTier].\n\nЯ невольно прислушиваюсь к беседе, ведь [Select_CString(pilgrim_character.IsFemale, 'она', 'он' )] в подробностях расписывает рассказывает, , каких чудес [Select_CString(pilgrim_character.IsFemale, 'навидалась', 'навидался' )] в провинции [unvisited_holy_site.GetProvince.GetCounty.GetName]. Я осматриваюсь и размышляю. Если здесь такое изящество, как же красиво должно быть там..."
 travel_events_bp3.95.a: "Меня очень интересует [unvisited_holy_site.GetNameNoTierNoTooltip], расскажи побольше!"
 travel_events_bp3.95.a.tt: "Если вы совершите [Concept('pilgrimage','паломничество')|E] к месту « [unvisited_holy_site.GetName]», ваше [Concept('piety','благочестие')|E] возрастет, а [Concept('stress_loss','стресс снизится')|E]"
 travel_events_bp3.95.a.tt.wanderer: "Если вы совершите [Concept('pilgrimage','паломничество')|E] к месту « [unvisited_holy_site.GetName]», ваше [Concept('piety','благочестие')|E] возрастет, [Concept('stress_loss','стресс снизится')|E], и вы получите опыт [Concept('wanderer_lifestyle','пути странника')|E]"
 travel_events_bp3.95.a.flavor: "Возможно, [pilgrim_character.GetHerHim] может подробнее рассказат ьмне о провинции [unvisited_holy_site.GetProvince.GetCounty.GetName]?"
 travel_events_bp3.95.b: "Какая интересная история."

 travel_events_bp3.100.t: "Край млека и... рыбы?"
 travel_events_bp3.100.desc: "Я просыпаюсь и неудержимо зеваю. Потягиваюсь, выхожу из шатра и вижу, что все уже погрузились в дела.\n\n[friend_character.GetFirstName] с самодельной удочкой в руках направляется прочь от лагерной суеты. «Ты куда?» — спрашиваю я.\n\n[Select_CString(friend_character.IsFemale, 'Она', 'Он' )] беззаботно пожимает плечами: «Хороший день для рыбалки»."
 travel_events_bp3.100.a: "А неплохая идея."
 travel_events_bp3.100.a.flavor: "#emp И впрямь#! отличный день для рыбалки."
 travel_events_bp3.100.b: "Давайте отдохнем здесь пару деньков."
 travel_events_bp3.100.b.flavor: "Неплохое место для отдыха перед следующим этапом путешествия."
 travel_events_bp3.100.c: "Возвращайся в седло, [friend_character.GetFirstNameNoTooltip], нам нельзя опаздывать!"

 travel_events_bp3.105.t: "Человек необычных талантов"
 travel_events_bp3.105.desc: "Мы уже некоторое время путешествуем вместе, и я начинаю замечать, что [lifestyle_character.GetFirstName] не так [Select_CString(lifestyle_character.IsFemale, 'проста', 'прост' )]."
 travel_events_bp3.105.desc.reveler: "Стоит нам остановиться, как [Select_CString(lifestyle_character.IsFemale, 'она первая', 'он первый' )] заходит в новые города или деревни.\n\nДаже сегодня [Select_CString(lifestyle_character.IsFemale, 'она', 'он' )] успевает поболтать со всеми и с каждым о милых пустяках. Каким-то образом рядом с [Select_CString(lifestyle_character.IsFemale, 'ней', 'ним' )] все чувствуют себя, как дома, даже когда поблизости нет ничего и близко напоминающего дом. Может быть, я могу чему-то у [Select_CString(lifestyle_character.IsFemale, 'нее', 'него' )] научиться?"
 travel_events_bp3.105.desc.blademaster: "Каждое утро [Select_CString(lifestyle_character.IsFemale, 'она', 'он' )] встает на тренировку и долго размахивает клинком.\n\nДаже сегодня, пока все с аппетитом трапезничают, [Select_CString(lifestyle_character.IsFemale, 'она занята', 'он занят' )] своими невероятными упражнениями. Я ловлю себя на мысли, что тоже хочу так жить."
 travel_events_bp3.105.desc.hunter: "Как-то раз [Select_CString(lifestyle_character.IsFemale, 'она', 'он' )] на моих глазах походя и даже особенно не целямь [Select_CString(lifestyle_character.IsFemale, 'сумела', 'сумел' )] подстрелить птицу в небе.\n\nСегодня [Select_CString(lifestyle_character.IsFemale, 'она', 'он' )] с парой товарищей [Select_CString(lifestyle_character.IsFemale, 'отправилась', 'отправился' )] добывать пищу для всего лагеря и, конечно же, [Select_CString(lifestyle_character.IsFemale, 'вернулась', 'вернулся' )] с добычей. Все так [Select_CString(lifestyle_character.IsFemale, 'ее', 'его' )] уважают, так восторгаются, [Select_CString(lifestyle_character.IsFemale, 'она', 'он' )] всегда в центре внимания... Я тоже хочу так попробовать."
 travel_events_bp3.105.desc.mystic: "Кажется, что [Select_CString(lifestyle_character.IsFemale, 'она', 'он' )] знает много всего необычного, и беседы с [Select_CString(lifestyle_character.IsFemale, 'ней', 'ним' )] всегда интересны всем.\n\nПравда, иногда [Select_CString(lifestyle_character.IsFemale, 'ее', 'его' )] соображения весьма напоминают ересь и противоречат тому, что естественно для всех нас... И все-таки где-то глубоко внутри я чувствую [Select_CString(lifestyle_character.IsFemale, 'ее', 'его' )] правоту во многом."
 travel_events_bp3.105.desc.physician: "[Select_CString(lifestyle_character.IsFemale, 'Она', 'Он' )] то и дело помогает окружающим — обрабатывает мелкие раны и царапины, готовит припарки, как нечего делать.\n\nВ провинции [ROOT.Char.GetCurrentLocation.GetName] мы встречаем в переулке мальчонку-крестьянина, который лежит, задыхаясь, на земле, и цвет его лица уже не похож на человеческий. В считанные мгновения [Select_CString(lifestyle_character.IsFemale, 'она', 'он' )] ставит мальчишку на ноги, и на щеки того возвращается краска. Как [Select_CString(lifestyle_character.IsFemale, 'она', 'он' )] это делает?"
 travel_events_bp3.105.desc.herbalist: "[Select_CString(lifestyle_character.IsFemale, 'Она', 'Он' )] постоянно собирает по пути цветы и травки.\n\nСегодня [Select_CString(lifestyle_character.IsFemale, 'она', 'он' )] пространно рассуждал о свойствах какой-то сорванной былинки. Мол, ее можно использовать и во зло, и во благо. Может, в этом увлечении что-то и есть."
 travel_events_bp3.105.desc.gardener: "Я замечаю, что стоит нам приблизиться к новому городу или деревне, [Select_CString(lifestyle_character.IsFemale, 'она', 'он' )] немедленно бежит туда.\n\nСегодня мы были в провинции [ROOT.Char.GetCurrentLocation.GetName], и я [Select_CString(ROOT.Char.IsFemale, 'застала', 'застал' )] [Select_CString(lifestyle_character.IsFemale, 'ее', 'его' )] в небольшом саду. Понадобилось несколько окликов, чтобы [Select_CString(lifestyle_character.IsFemale, 'она заметила', 'он заметил' )] мое присутствие и попытки привлечь [Select_CString(lifestyle_character.IsFemale, 'ее', 'его' )] внимание."
 travel_events_bp3.105.a.reveler: "Как мне стать [Select_CString(ROOT.Char.IsFemale, 'такой же открытой', 'таким же открытым' )]?"
 travel_events_bp3.105.a.blademaster: "Научишь меня лучше пользоваться клинком?"
 travel_events_bp3.105.a.hunter: "Научишь меня стрелять из лука?"
 travel_events_bp3.105.a.mystic: "Расскажи побольше о том, что знаешь."
 travel_events_bp3.105.a.physician: "Откуда ты столько знаешь о болезнях?"
 travel_events_bp3.105.a.herbalist: "Расскажи мне побольше о травах, которые ты ищешь."
 travel_events_bp3.105.a.gardener: "Что в них такого интересного?"
 travel_events_bp3.105.b: "Вся свита гордится тобой, [lifestyle_character.GetFirstNameNoTooltip]."

 bp3_skill_travel_skill_learn_win: "Принять [Select_CString(lifestyle_character.IsFemale, 'ее', 'его' )] образ жизни"
 bp3_skill_travel_skill_learn_fail: "Я так просто не могу"

 travel_events_bp3.110.t: "Откровенно"
 travel_events_bp3.110.desc.intro: "Все давно устроились на ночлег, но я все еще сижу у костра. «В чем дело? — интересуется [friend_character.GetFirstName] и присаживается рядом с тревогой на лице.\n\nСначала я не знаю, что сказать, но стоит выдавить первые слова, как поток уже не остановить: все мои страхи, сомнения, ежедневные проблемы. «Просто никак не могу выбросить из головы эти мысли."
 travel_events_bp3.110.desc.negative_memory: "Постоянно вспоминаю, как [negative_memory.GetDescription]."
 travel_events_bp3.110.desc.fallback: "Постоянно думаю о своих недавних решениях."
 travel_events_bp3.110.desc.outro: "Казалось бы, все в прошлом, но все время в голове вопрос: вдруг нужно было делать все иначе?»"
 travel_events_bp3.110.a: "А ты как?"
 travel_events_bp3.110.a.flavor: "Возможно, если [Select_CString(friend_character.IsFemale, 'она', 'он' )] тоже поделится своими волнениями, мне станет легче?"
 travel_events_bp3.110.b: "Ты не представляешь, что со мной творится..."
 travel_events_bp3.110.b.flavor: "Речь обо мне и моих проблемах. [friend_character.GetFirstName] тут ни при чем."

 travel_events_bp3.115.t: "Ночь у костра"
 travel_events_bp3.115.desc.intro: "Ночь давно опустилась на мир, а я смеюсь, рассказываю истории и поднимаю кубок. Со мной"
 travel_events_bp3.115.desc.3_characters: "[character_number_1.GetFirstName], [character_number_2.GetFirstName] и [character_number_3.GetFirstName]."
 travel_events_bp3.115.desc.2_characters: "[character_number_1.GetFirstName] и [character_number_2.GetFirstName]."
 travel_events_bp3.115.desc.1_character: "[character_number_1.GetFirstName]."
 travel_events_bp3.115.desc.outro: "Кто бы мог подумать, что [character_number_1.GetSheHe] [Select_CString(character_number_1.IsFemale, 'такая', 'такой' )]? Но вот [Select_CString(character_number_1.IsFemale, 'она', 'он' )] рассказывает скабрезнейшую байку о четырех крестьянах из провинции [ROOT.Char.GetCapitalLocation.GetName].\n\nКогда я перестану рыдать от смеха и промочу горло, я..."
 travel_events_bp3.115.a: "Тоже расскажу историю..."
 travel_events_bp3.115.b: "...и как следует ее приукрашу!"
 travel_events_bp3.115.b.impressed: "Вы их впечатлили"
 travel_events_bp3.115.b.unimpressed: "Они не впечатлены"
 travel_events_bp3.115.c: "Пусть [character_number_1.GetFirstNameNoTooltip] расскажет еще одну историю!"

 travel_events_bp3.120.t: "Разбитая лодка"
 travel_events_bp3.120.desc.intro.coast: "Мы идем вдоль побережья провинции [ROOT.Char.GetCurrentLocation.GetName],"
 travel_events_bp3.120.desc.intro.river: "Мы идем вдоль реки [river_province.Custom('RiverNameLoc')],"
 travel_events_bp3.120.desc: "и видим [Select_CString(merchant_character.IsFemale, 'женщину, которая', 'мужчину, который' )] во весь голос сетует на жизнь и призывает худшие проклятия на головы своей предательской команды. Мы приближаемся и видим, что [Select_CString(merchant_character.IsFemale, 'она', 'он' )] стоит на груде обломков небольшого торгового судна.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], не уделите мне минутку? Я с радостью заплачу за еду и помощь в ремонте лодки» — просит [Select_CString(merchant_character.IsFemale, 'она', 'он' )], страдальчески улыбаясь. Судя по всему, большинство [Select_CString(merchant_character.IsFemale, 'ее', 'его' )] товаров пережили катастрофу."
 travel_events_bp3.120.a: "Конечно же мы поможем."
 travel_events_bp3.120.b: "Возможно, но не бесплатно..."
 travel_events_bp3.120.c: "Сколько, говоришь, у тебя есть?"
 travel_events_bp3.120.d: "Прости, но мы спешим."

 RiverNameTheNile: "[ROOT.Province.GetName]"
 RiverNameNotTheNile: "[ROOT.Province.GetName]"