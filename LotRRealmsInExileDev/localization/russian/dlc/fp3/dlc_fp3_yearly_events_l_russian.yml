 #Exotic Espand, by Ola Jentzsch
 fp3_yearly.8003.t: "Экзотический эсфанд"
 fp3_yearly.8003.desc: "[Select_CString(superstitious_consort.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName] имеет привычку жечь семена #italic эсфанда#!, чтобы отогнать силы зла, но теперь [Select_CString(superstitious_consort.IsFemale, 'она', 'он' )] утверждает, что [Select_CString(cruel_consort.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName] [Select_CString(cruel_consort.IsFemale, 'сглазила', 'сглазил' )] [Select_CString(superstitious_consort.IsFemale, 'ее', 'его' )] и [Select_CString(cruel_consort.IsFemale, 'украла', 'украл' )] [Select_CString(superstitious_consort.IsFemale, 'ее', 'его' )] запас эсфанда. [cruel_consort.GetFirstNameNoTooltip], разумеется, все это отрицает, [superstitious_consort.GetFirstNameNoTooltip] же твердо намеревается заполучить новый эсфанд, чтобы спастись от сглаза.\n\n«Прошу, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], — умоляет [Select_CString(superstitious_consort.IsFemale, 'она', 'он' )]. — Волхв рассказал мне о священной горе в провинции [espad_mountain_province.GetName], лишь там цветут лучшие цветы эсфанда. Пошли за ними людей, ради меня»."
 fp3_yearly.8003.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] — вот в кого надо верить, а не в глупые приметы."
 fp3_yearly.8003.b: "Я отправлю туда лучших разведчиков, каких только можно найти."
 fp3_yearly.8003.c: "[quest_chaplain.GetCouncilTitle] [quest_chaplain.GetFirstName] отправится туда и раздобудет тебе этот цветок."
 fp3_yearly.8003.d: "А ты не можешь пользоваться обычным эсфандом, как все остальные?"
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName] возвращается к вам с лучшими семенами эсфанда."
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName] возвращается с пустыми руками."
 fp3_espand_found.tt: "[quest_chaplain.GetFirstName] находит священное растение эсфанд"
 fp3_espand_unfound.tt: "[quest_chaplain.GetFirstName] возвращается ни с чем"
 fp3_closer_to_love.tt: "Вы и [superstitious_consort.GetFirstNameNoTooltip] становитесь ближе друг к другу"
 ####The Frontiers' Call, by Ola Jentzsch####
 fp3_yearly.8004.t: "Граница зовет"
 fp3_yearly.8004.desc: "У некоторых из жителей местных роскошных городов до сих пор отдаются в сердце воющие ветра северных степей. Начинает чувствовать этот зов и [Select_CString(fp3_child_to_leave.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName].\n\n«[Select_CString(parent.IsFemale, 'Матушка', 'Отец' )], отпусти меня. Я хочу отточить свой разум и клинок на ветру, странствовать с караванами и горцами, возможно даже найти легендарный горный хребет #italic Хара Березайти#!» .\n\n[worried_relation.GetFirstName], однако, беспокоится и не хочет, чтобы [fp3_child_to_leave.GetFirstNameNoTooltip] [Select_CString(fp3_child_to_leave.IsFemale, 'покидала', 'покидал' )] отчий дом. [Select_CString(fp3_child_to_leave.IsFemale, 'Она', 'Он' )] умоляет меня не отпускать [Select_CString(fp3_child_to_leave.IsFemale, 'дочь', 'сына' )]."
 fp3_yearly.8004.a: "Доставай клинок, презренный отпрыск!"
 fp3_yearly.8004.b: "Может, лучше останешься? [worried_relation.GetFirstNameNoTooltip] места себе не находит."
 fp3_yearly.8004.c: "Если уйдешь, ты мне больше не [Select_CString(fp3_child_to_leave.IsFemale, 'дочь', 'сын' )]."
 fp3_yearly.8004.d: "Мне знаком этот зов. Ступай, [Select_CString(fp3_child_to_leave.IsFemale, 'дочь моя', 'сын мой' )]."
 fp3_yearly.8004.c.flavor: "Если [fp3_child_to_leave.GetFirstNameNoTooltip] уйдет, вы лишите [Select_CString(fp3_child_to_leave.IsFemale, 'ее', 'его' )] наследства."
 fp3_yearly.8004.a.tt: "#V Сразитесь#! с персонажем [fp3_child_to_leave.GetFirstName], чтобы заставить [Select_CString(fp3_child_to_leave.IsFemale, 'ее', 'его' )] остаться!\n#weak Это поединок НЕ на смерть.#!\nВ случае победы вы получите [prestige_i] [Concept( 'prestige', 'престиж' )|E]\n\nВаша [Concept( 'prowess', 'доблесть' )|E]: [prowess_i]#V [parent.GetProwess]#!\n[Concept( 'prowess', 'Доблесть' )|E] персонажа [fp3_child_to_leave.GetFirstName]: [prowess_i]#V [fp3_child_to_leave.GetProwess]#!"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip] оставляет свои мечты отправиться навстречу приключениям"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip] по-прежнему хочет уйти"
 fp3_yearly.8007.t: "[ROOT.Char.GetCulture.GetName] и воспитание"
 fp3_yearly.8007.desc: "«Сдаюсь! Сдаюсь! Довольно, [Select_CString(parent.IsFemale, 'матушка', 'отец' )]! — [Select_CString(fp3_child_to_leave.IsFemale, 'моя дочь', 'мой сын' )] отодвигается назад. — Раз ты так сильно хочешь, чтобы я [Select_CString(fp3_child_to_leave.IsFemale, 'осталась', 'остался' )], я останусь. Я буду [Select_CString(fp3_child_to_leave.IsFemale, 'послушной дочерью', 'послушным сыном' )]. Пусть твои дела потом судит [ROOT.Char.GetFaith.HighGodNameAlternate]»."
 fp3_yearly.8007.a: "Я не сдамся."
 fp3_yearly.8007.b: "Хорошо. У меня для тебя есть #italic настоящая#! ответственность."
 fp3_yearly.8007.c: "А теперь тебе надо обзавестись семьей!"
 fp3_yearly.8008.t: "Позорное поражение"
 fp3_yearly.8008.desc: "Я отползаю назад, в крови и без сил, глядя, как [fp3_child_to_leave.GetFirstNameNoTooltip] приближается ко мне с оружием в руке.\n\n«Я ведь уже [Select_CString(fp3_child_to_leave.IsFemale, 'сказала', 'сказал' )], [Select_CString(parent.IsFemale, 'матушка', 'отец' )], — я #italic уйду#!. Я отправлюсь на границу, как того желает моя душа, далеко по Шелковому пути, а оплатишь мое путешествие #italic ты#!».\n\nМне остается лишь наблюдать, как [Select_CString(fp3_child_to_leave.IsFemale, 'моя дочь', 'мой сын' )] уходит, высоко подняв голову и прихватив с собой мешок кушанских и сасанидских золотых монет из моей казны."
 fp3_yearly.8008.a: "Ладно потерять [Select_CString(fp3_child_to_leave.IsFemale, 'дочь', 'сына' )] — но и золото заодно?"
 fp3_yearly.8008.b: "Лучше бы мне быть евнухом..."
 fp3_yearly.8008.c: "Судьба вернет тебя ко мне, вот увидишь..."
 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] — беспокойства"
 fp3_yearly.8009.desc_beginning: "Восточная граница всегда служила прибежищем для язычников и странных сект, но сейчас [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], чье место правления — [caliphal_location.GetName], беспокоится об этом не на шутку.\n\n«Нам сейчас рассказывают, что в округе [very_heretic_county.GetName] объявились [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural], практикующие странные ритуалы, — посланник, которого отправляет к вам [ROOT.Char.GetFaith.GetReligiousHeadTitle], ненадолго замолкает, словно набираясь смелости, затем продолжает вполголоса, но с негодованием. — Ходят даже слухи о ритуалах #italic плотской#! природы. Хватит это терпеть!"
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.GetTitleTierName] хочет, чтобы ты [Select_CString(ROOT.Char.IsFemale, 'разделалась', 'разделался' )] с негодяями»."
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.GetTitleTierName] хочет, чтобы ты [Select_CString(ROOT.Char.IsFemale, 'разделалась', 'разделался' )] с этими грязными богохульниками»."
 fp3_yearly.8009.qurans.flavor: "[righteous_caliph.GetFaith.ReligiousText] переводится на [righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip] язык, а оплачиваете этот труд вы."
 fp3_yearly.8009.a: "На их примере я преподам урок всем остальным."
 fp3_yearly.8009.b: "Тексты на правильном языке покажут народу путь."
 fp3_yearly.8009.c: "Я могу приказать: пусть мой [loyal_chaplain.GetCouncilTitle] [loyal_chaplain.GetFirstName] отправляется проповедовать им."
 fp3_yearly.8009.d: "Увы, у меня есть более срочные дела."
 cultural_acceptance_gain_arabic_books: "Книги изданы на арабском языке"
 dealing_with_frontier_heresy_toast.success: "[loyal_chaplain.GetTitledFirstNameNoTooltip] добивается определенного успеха в своей миссии"
 dealing_with_frontier_heresy_toast.failure: "[concerned_person.GetTitledFirstNameNoTooltip] так никого и не убеждает"
 fp3_county_listened.tt: "Некоторые из местных переходят в истинную веру"
 fp3_county_unfazed.tt: "Местные никак не реагируют"
 fp3_gross_persecutions_toast: "Еретики разбежались"
 fp3_galvanized_heretics_toast: "Еретики побуждены к действию"
 fp3_yearly.8010.t: "Территория войны"
 fp3_yearly.8010.desc_muslim: "Ученые Месопотамии разделили мир на три части. Они различают #italic Дар аль-таухид#!, территорию правоверных, и #italic Дар аль-ахд#!, территорию наших союзников, но также и #italic Дар аль-харб#!, границу, территорию войны. [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] полностью разделяет такой взгляд на мир и очень беспокоится об угрозе с востока.\n\n«Ты исповедуешь [ROOT.Char.GetFaith.GetReligion.GetAdjective], и твой долг — подчинить нам языческие земли на границе, — говорит [Select_CString(righteous_caliph.IsFemale, 'она', 'он' )] мне. — Слишком долго мы терпели идолопоклонничество, которому предается [pagan_ruler.GetTitledFirstName]. Я дам тебе отряды верных #italic гази#! и тюркских наемников, чтобы ты [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] освободить округ [pagan_county.GetNameNoTier] от [Select_CString(pagan_ruler.IsFemale, 'ее', 'его' )] правления»."
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] полностью разделяет взгляд на мир, как на арену вечной борьбы цивилизации и варварства, и очень беспокоится об угрозе, что грозит нам с коварного, неприрученного востока.\n\n«Ты исповедуешь [ROOT.Char.GetFaith.GetReligion.GetAdjective], и твой долг — подчинить нам языческие земли на границе, — говорит [Select_CString(righteous_caliph.IsFemale, 'она', 'он' )] мне. — Слишком долго мы терпели идолопоклонничество, которому предается [pagan_ruler.GetTitledFirstName]. Я дам тебе отряды верных #italic гази#! и тюркских наемников, чтобы ты [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] освободить округ [pagan_county.GetNameNoTier] от [Select_CString(pagan_ruler.IsFemale, 'ее', 'его' )] правления»."
 fp3_yearly.8010.a: "Я атакую [Select_CString(pagan_ruler.IsFemale, 'ее', 'его' )] без промедления!"
 fp3_yearly.8010_warmonger.tt: "Предполагается, что вы захватите владение [pagan_county.GetNameNoTier] в течение #bold пяти лет#!."
 fp3_yearly.8010.b: "Помоги мне деньгами на эту войну, и я начну ее."
 fp3_yearly.8010.c: "Пойми, великий [righteous_caliph.GetTitleTierName], сейчас не лучшее время."
 fp3_yearly.8010.d: "У тебя нет власти над моими землями."
 convincing_the_caliph_toast.success: "[righteous_caliph.GetTitleTierName] прислушивается к вашим доводам и отказывается от своих планов"
 convincing_the_caliph_toast.failure: "Ваши аргументы никого не убедили"
 fp3_caliph_convinced.tt: "[righteous_caliph.GetTitleTierName] пока что воздержится от войны."
 fp3_caliph_unconvinced.tt: "[righteous_caliph.GetTitleTierName] в гневе от вашей слабости."
 fp3_caliph_dead.title: "Клятва недействительна"
 fp3_caliph_dead.desc: "Ваш предыдущий глава конфессии более не доступен, и клятва о завоевании, которую вы ему дали, теперь недействительна."
 fp3_yearly.8012.t: "Обещание выполнено"
 fp3_yearly.8012.desc: "«Похоже, — замечает [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], — ты [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] выполнить свою клятву завоевать округ [pagan_county.GetNameNoTier] во имя нашей веры незамедлительно. Поистине ты — [Select_CString(ROOT.Char.IsFemale, 'надежная правительница', 'надежный правитель' )] и ревностный приверженец #L [ROOT.Char.GetFaith.GetName|l]ой#! веры. Мы этого не забудем»."
 fp3_yearly.8012.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] то, что сделал бы любой, кто исповедует [ROOT.Char.GetFaith.GetReligion.GetAdjective]."
 become_faith_warrior.toast: "Вы стали [Select_CString(ROOT.Char.IsFemale, 'воительницей', 'воителем' )] #L [ROOT.Char.GetFaith.GetName|l]ой#! веры"
 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle] выражает разочарование"
 fp3_yearly.8013.desc: "«Пять лет назад, — замечает [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], — ты [Select_CString(ROOT.Char.IsFemale, 'обещала', 'обещал' )] нам отвоевать округ [pagan_county.GetNameNoTier] у язычников. Почему же этого не случилось?»"
 fp3_yearly.8013.a: "Мне жаль. Обстоятельства были против меня."
 fp3_yearly.8013.b: "Я не признаю тебя и любые данные тебе клятвы."
 fp3_yearly.8014.t: "Тайны чайника"
 fp3_yearly.8014.desc: "Я давно уже безуспешно пытаюсь сочетать свою любовь к хмельным напиткам со строгими взглядами #L [ROOT.Char.GetFaith.GetName|l]ой#! религии. К счастью, [Select_CString(smart_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] [Select_CString(smart_courtier.IsFemale, 'предложила', 'предложил' )] решение.\n\n«Я [Select_CString(smart_courtier.IsFemale, 'слышала', 'слышал' )] о жителях Усрушаны, — говорит [Select_CString(smart_courtier.IsFemale, 'она', 'он' )], — которым нужно время от времени пить вино, чтобы справляться с холодом. Ну и просто для веселья, конечно же. Они взяли за правило наливать хмельное в медный чайник, чтобы излишне ревностный сторонний наблюдатель решил, что они пьют чай, а не вино. Я и [Select_CString(smart_courtier.IsFemale, 'сама', 'сам' )] уже какое-то время так поступаю, это очень удобно»."
 fp3_yearly.8014.a: "Отличная идея!"
 fp3_yearly.8014.b: "Люди не могут судить меня — только [ROOT.Char.GetFaith.HighGodNameAlternate]."
 fp3_yearly.8014.c: "Я не стану этого делать, #italic и ты тоже#!."
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "Под вашим давлением [smart_courtier.GetNameNoTooltip] прекращает хитрить подобным образом."
 #Forgotten Runestones, by Ola Jentzsch
 fp3_yearly.8016.t: "Забытые камни"
 fp3_yearly.8016.desc: "[Select_CString(hyrcanian_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName] [Select_CString(hyrcanian_vassal.IsFemale, 'пригласила', 'пригласил' )] меня взглянуть на триаду необычных резных камней, скрытых в глубине Гирканского леса на [Select_CString(hyrcanian_vassal.IsFemale, 'ее', 'его' )] землях.\n\n«Их, должно быть, возвела затерянная экспедиция диких #italic русийях#!, — говорит мне [Select_CString(hyrcanian_vassal.IsFemale, 'она', 'он' )]. — Местные обитатели лесов полюбили эти камни и верят, что если камни уничтожить, то сделавших это тут же покарают их неизвестные создатели, явившись с Каспийского моря. Но я не верю в эти сказки. Хоть я и не могу прочесть буквы на этих камнях, я вижу, что перед нами языческие идолы, и потому их нужно разбить на куски. Не так ли, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]?»"
 fp3_yearly.8016.a: "Подайте мне молот!"
 fp3_yearly.8016.b: "Нет, мы послушаем совета жителей леса."
 fp3_yearly.8016.c: "Я прикажу вынуть их из земли и поставить у меня. [ROOT.Char.Custom('ResidenceBuilding')] от этого только выиграет..."
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] принимает это решение."
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] не понимает вашего решения."
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.GetTitledFirstName] принимает ваше предложение."
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.GetTitledFirstName] мрачно и молча смотрит на то, как камни утаскивают с прежних мест."
 #Hyrcanian Havoc, by Ola Jentzsch
 fp3_yearly.8017.t: "Гирканский хаос"
 fp3_yearly.8017.desc: "Беда пришла! [runestone_county.GetNameNoTier] горюет — гневные воины #italic Руси#! налетели туда, как стервятники на труп, вырезая все на своем пути. [hyrcanian_vassal.GetTitledFirstName] тоже не [Select_CString(hyrcanian_vassal.IsFemale, 'убереглась — она попала', 'уберегся — он попал' )] под удар топора и теперь очень [Select_CString(hyrcanian_vassal.IsFemale, 'плоха и сильно покалечена', 'плох и сильно покалечен' )]. Налетчики, впрочем, ушли так же быстро, как и пришли, вернулись на свои корабли и исчезли в утреннем тумане Каспийского моря.\n\nСреди выживших ходят слухи, что нападавшие мстили за то давнее осквернение рунических камней русов, что [Select_CString(hyrcanian_vassal.IsFemale, 'устроила', 'устроил' )] [hyrcanian_vassal.GetFirstNameNoTooltip] годы тому назад..."
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate], чем же мы прогневали тебя?"
 fp3_yearly.8017.b: "Я отправлю немного золота, если это поможет."
 fp3_yearly.8017.c: "Не к добру это. Я верну камни обратно. [runestone_county.GetNameNoTierNoTooltip] — их дом."
 #A Heavenly Horse, by Ola Jentzsch
 fp3_yearly.8018.t: "Небесный конь"
 fp3_yearly.8018.desc_eunuch: "Я упражняюсь с моим конем по имени [ROOT.Char.Custom('WarhorseStoryName')], и тут ко мне подходит путник из далеких земель. Он кланяется точно выверенным движением — явно давно при дворе.\n\n«Я служу знатной госпоже, — говорит он, — в Китае, за этими большими горами. Госпожа моя очень любит играть в #italic човган#!, а еще она не прочь прихвастнуть и сказала друзьям, что на следующую игру оседлает лучшего коня под небесами. Мой народ издавна ценит #italic небесных коней#! твоей земли, и мне кажется, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], что твой конь — лучший из них. Я также знаю, что у тебя есть некоторые #italic денежные#! затруднения...\n\nЧто скажешь? Не продашь ли мне своего великолепного скакуна?»"
 fp3_yearly.8018.desc_grand_old_lady: "Я упражняюсь с моим конем по имени [ROOT.Char.Custom('WarhorseStoryName')], и тут ко мне приближается вместе со свитой благородная дама в изысканном одеянии.\n\n«Я прибыла, — говорит она мне, — из дворцов Китая. В последнее время мне полюбился #italic човган#! — это конная игра, известная даже в твоей небольшой державе. Я пообещала явиться на следующую игру верхом на #italic небесном коне#!, потеющем кровью скакуне из Ферганы — таких мой народ ценит выше даже таблетки бессмертия. Мне стало известно, что у тебя, [Select_CString(ROOT.Char.IsFemale, 'мелкой владетельницы', 'мелкого владетеля' )] этих земель, есть конь лучше всех прочих. Также мне стало известно, что ты сейчас в долгах...»\n\nОна вручает мне увесистый мешок с золотом. Ее намерения очевидны."
 fp3_yearly.8018.a: "Хорошо, я продам тебе своего скакуна."
 fp3_yearly.8018.b: "[ROOT.Char.Custom('WarhorseStoryName')] и я ни за что не расстанемся."
 fp3_yearly.8018.c: "Прочь с глаз моих, безлошадная старуха!"
