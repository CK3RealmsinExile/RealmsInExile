 ##################################################
 fp3_yearly.2000.t: "На страже морали"
 fp3_yearly.2000.desc_drinking: "Всю ночь я [Select_CString(ROOT.Char.IsFemale, 'выпивала', 'выпивал' )] с верными вассалами и закадычными друзьями. Пока я наслаждаюсь последними каплями хмеля поутру,"
 fp3_yearly.2000.desc_hashish: "Всю ночь до рассвета я [Select_CString(ROOT.Char.IsFemale, 'курила', 'курил' )] гашиш с верными вассалами и закадычными друзьями. Пока я забираю последнюю лепешку гашиша,"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName] отводит меня в сторону, прерывая мое веселье:\n\n«[prudish_liege.GetTitledFirstName] славится своей строгостью. Если [Select_CString(prudish_liege.IsFemale, 'ее', 'его' )] #italic мухтасибы#! увидят тебя на базаре в таком виде, тебя арестуют и прикажут высечь. Отдохни здесь, внутри, пока не настанет время дневной молитвы #italic зухр#!, а потом иди, как протрезвеешь»."
 fp3_yearly.2000.a: "Хорошо, тебе виднее."
 fp3_yearly.2000.b: "[prudish_liege.GetTitleAsNameNoTooltip] никогда не арестует меня!"
 fp3_yearly.2000.b_flavor: "Я считаю, что [prudish_liege.GetTitledFirstName] не будет намеренно причинять мне вред, пусть даже так велит [prudish_liege.GetFaith.GetAdjective]."
 fp3_yearly.2000.b_success: "Я безопасно возвращаюсь домой"
 fp3_yearly.2000.b_failure: "#italic Мухтасибы#!, которыми командует [prudish_liege.GetTitledFirstNameNoTooltip], ловят меня и приказывают высечь."
 fp3_yearly.2001.t: "Публичное пьянство"
 fp3_yearly.2001.desc_intro: "Мои #italic мухтасибы#! сообщают мне, что [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)] ходит по базару,"
 fp3_yearly.2001.desc_drinking: "заикаясь и лопоча всякую невнятицу,"
 fp3_yearly.2001.desc_hashish: "хихикая и разглядывая облака"
 fp3_yearly.2001.desc_outro: "прямо при свете дня!\n\nЗа такое непристойное поведение, говорят они мне, виновного надо схватить и высечь."
 fp3_yearly.2001.a: "Пожалеешь розгу..."
 fp3_yearly.2001.b: "На этот раз [ROOT.Char.GetFaith.HighGodName] простит прегрешение."
 fp3_yearly.2010.t: "Меры пшеницы"
 fp3_yearly.2010.desc: "Моих ушей не достигали вести о засухе или голоде, но народ округа [bakers_county.GetNameNoTier] тем не менее жалуется на чрезмерную дороговизну хлеба.\n\n«Это все твой придворный пекарь [greedy_baker.GetFirstName], — говорит мне [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. — [Select_CString(greedy_baker.IsFemale, 'Она скупила', 'Он скупил' )] всю пшеницу и муку, что привозили в город, и не позволяет нам приобрести даже одну #italic меру#! на свои нужды»."
 fp3_yearly.2010.a: "[Select_CString(greedy_baker.IsFemale, 'Она будет растоптана', 'Он будет растоптан' )]"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName] [Select_CString(greedy_baker.IsFemale, 'растоптана', 'растоптан' )], и мы возмещаем недостаток зерна, чтобы успокоить местных"
 fp3_yearly.2010.a_elephants: "слонами!"
 fp3_yearly.2010.a_camels: "верблюдами!"
 fp3_yearly.2010.a_horses: "лошадьми!"
 fp3_yearly.2010.b: "Любопытно. Надо бы приблизить [Select_CString(greedy_baker.IsFemale, 'ее', 'его' )] к себе."
 fp3_yearly.2010.c: "Скрывать эти доходы от меня — вот где истинное преступление."
 fp3_yearly.2020.t: "Вопрос масштаба"
 fp3_yearly.2020.desc_intro: "[sinful_tax_collector.GetTitledFirstName], [Select_CString(sinful_tax_collector.IsFemale, 'сборщица', 'сборщик' )] налогов у моего сюзерена, не отличается большой добродетелью."
 fp3_yearly.2020.desc_greedy: "[Select_CString(sinful_tax_collector.IsFemale, 'Ее', 'Его' )] любовь к золоту сравнима только с [Select_CString(sinful_tax_collector.IsFemale, 'ее', 'его' )] же любовью к жизни. [Select_CString(sinful_tax_collector.IsFemale, 'Она', 'Он' )] пойдет на все, лишь бы собрать хоть одну лишнюю серебряную монету."
 fp3_yearly.2020.desc_arbitrary: "[Select_CString(sinful_tax_collector.IsFemale, 'Она', 'Он' )] не оглядывается на закон и собирает налоги исключительно по своему усмотрению, отмахиваясь от тех ограничений, которые считает неудобными."
 fp3_yearly.2020.desc_cynical: "[ROOT.Char.GetFaith.HighGodName], религия — все это мало интересует [Select_CString(sinful_tax_collector.IsFemale, 'ее', 'его' )]. [Select_CString(sinful_tax_collector.IsFemale, 'Она', 'Он' )] регулярно просыпает утренние молитвы и то и дело таскает куски со стола в рамадан."
 fp3_yearly.2020.desc_contrite: "[Select_CString(sinful_tax_collector.IsFemale, 'Ей', 'Ему' )] нельзя доверять ничего секретного, [Select_CString(sinful_tax_collector.IsFemale, 'она всегда готова', 'он всегда готов' )] разболтать другим о чужих финансах, и ничто не достигает ушей моего сюзерена раньше, чем об этом услышат еще по меньшей мере девять пар чужих ушей."
 fp3_yearly.2020.desc_outro: "\n\nКак такому человеку можно доверять работу с финансами державы — а заодно и с моими?"
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip] [Select_CString(liege.IsFemale, 'должна', 'должен' )] ответить за грехи, которыми так славится [sinful_tax_collector.GetTitledFirstNameNoTooltip]."
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] [Select_CString(sinful_tax_collector.IsFemale, 'уволена', 'уволен' )] со своего поста"
 fp3_yearly.2020.a_failure: "Мои протесты остались неуслышанными"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] может начать создавать мне проблемы."
 fp3_yearly.2020.b: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] вредит державе. Надо осудить [Select_CString(sinful_tax_collector.IsFemale, 'ее', 'его' )]."
 fp3_yearly.2020.b.t: "[Select_CString(sinful_tax_collector.IsFemale, 'Сборщица налогов осуждена', 'Сборщик налогов осужден' )]"
 fp3_yearly.2020.b.desc: "Это случилось, потому что ваш вассал [denouncing_taxpayer.GetShortUIName] [Select_CString(denouncing_taxpayer.IsFemale, 'осудила', 'осудил' )] все те недостатки, которыми славится [sinful_tax_collector.GetShortUIName]."
 fp3_yearly.2020.c: "Я помолюсь за [Select_CString(sinful_tax_collector.IsFemale, 'нее', 'него' )]"
 fp3_yearly.2021.desc_intro: "Хоть [Select_CString(sinful_tax_collector.IsFemale, 'моя сборщица', 'мой сборщик' )] налогов хорошо разбирается в своей работе, [denouncing_taxpayer.GetName] уверяет меня в обратном.\n\n"
 fp3_yearly.2021.desc_greedy: "«[sinful_tax_collector.GetTitledFirstNameNoTooltip] руководствуется исключительно собственными интересами и сребролюбием, а не справедливостью. [Select_CString(sinful_tax_collector.IsFemale, 'Она', 'Он' )] регулярно собирает налоги сверх положенного и ничего не дает нуждающимся»."
 fp3_yearly.2021.desc_arbitrary: "«[sinful_tax_collector.GetTitledFirstNameNoTooltip] редко руководствуется законами или правилами и часто собирает налоги, исходя из собственных пожеланий, донимая этим крестьян»."
 fp3_yearly.2021.desc_cynical: "«[sinful_tax_collector.GetTitledFirstNameNoTooltip] [Select_CString(sinful_tax_collector.IsFemale, 'известна', 'известен' )] тем, что [ROOT.Char.GetFaith.HighGodName] не внушает [Select_CString(sinful_tax_collector.IsFemale, 'ей', 'ему' )] трепета. [Select_CString(sinful_tax_collector.IsFemale, 'Она', 'Он' )] регулярно просыпает утренние молитвы и часто крадет куски со стола в рамадан. Все мы боимся, что однажды [ROOT.Char.GetFaith.HighGodName] покарает [Select_CString(sinful_tax_collector.IsFemale, 'ее', 'его' )]»."
 fp3_yearly.2021.desc_contrite: "«[sinful_tax_collector.GetTitledFirstNameNoTooltip] не [Select_CString(sinful_tax_collector.IsFemale, 'способна', 'способен' )] хранить секреты, [Select_CString(sinful_tax_collector.IsFemale, 'она', 'он' )] может разболтать о финансовых делах державы любому, кто готов слушать. Рано или поздно эта информация попадет в руки врага»."
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], явно ожидая, что [sinful_tax_collector.GetTitledFirstNameNoTooltip] будет [Select_CString(sinful_tax_collector.IsFemale, 'уволена', 'уволен' )] мной за эти прегрешения."
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U] будет [Select_CString(sinful_tax_collector.IsFemale, 'уволена', 'уволен' )], иншалла."
 fp3_yearly.2021.b: "Я приму твои слова к сведению."
 fp3_yearly.2030.t: "Красивое правление"
 fp3_yearly.2030.desc_intro: "Я смотрю на себя в зеркало и, видя там"
 fp3_yearly.2030.desc_beauty_bad: "откровенное уродство,"
 fp3_yearly.2030.desc_spindly: "тонкие, узловатые конечности,"
 fp3_yearly.2030.desc_disfigured: "искаженный лик, скрытый за маской,"
 fp3_yearly.2030.desc_scaly: "исцарапанную и прыщеватую кожу,"
 fp3_yearly.2030.desc_albino: "бледную кожу и демонический взгляд,"
 fp3_yearly.2030.desc_hunchbacked: "уродливый горб,"
 fp3_yearly.2030.desc_inbred: "искореженное тело,"
 fp3_yearly.2030.desc_outro: "начинаю опасаться, что народ будет ненавидеть меня за уродство. Именно тогда [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] предлагает мне свой мудрый совет:\n\n«Если охотно расставаться с золотом, народ будет считать тебя другом»."
 fp3_yearly.2030.a: "Тогда я постараюсь подружиться со всей державой."
 fp3_yearly.2030.b: "Спасибо, [reassuring_courtier.GetNameNoTooltip]."
 fp3_yearly.2030.c: "Страх, а не любовь, обеспечит их верность."
 fp3_yearly.2030.d: "Со временем они узнают меня получше."
 fp3_yearly.2040.t: "Повелитель правоверных"
 fp3_yearly.2040.desc_attacker_is_muslim: "Кто идет против меня, идет против самого Пророка — и все же [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] осмеливается объявить мне войну.\n\nНе все, однако, настолько непочтительны. Если я встану перед армией, которой командует [infidel.GetTitledFirstNameNoTooltip], и напомню им о своем долге перед Пророком, кто-то наверняка да сложит оружие."
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Не желая слушать слова Пророка, [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] объявляет мне войну и хочет прервать мое божественное правление.\n\nНе все, однако, настолько непочтительны. В землях, которыми командует [infidel.GetTitledFirstNameNoTooltip], есть те, кому не все равно, что говорит [caliph.GetFaith.HighGodName]. Если я встану перед ними и напомню им о своем долге перед Пророком, они наверняка сложат оружие."
 fp3_yearly.2040.a: "Посланник направит меня!"
 fp3_yearly.2040.a.flavor: "Моя набожность и знание того, что говорит [caliph.GetFaith.ReligiousText], подскажут нужные слова."
 fp3_yearly.2040.a_success: "Солдаты повинуются вашей власти"
 fp3_yearly.2040.a_failure: "Солдаты смеются над вашей просьбой и свергают вас"
 fp3_yearly.2040.b: "[imam.GetTitledFirstName] получит наставления от Посланника."
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip] лучше разбирается в делах религии, чем я."
 fp3_yearly.2040.b_success: "Ваш [imam.Custom('MyPriestTitle')] пользуется уважением солдат"
 fp3_yearly.2040.b_failure: "Ваш [imam.Custom('MyPriestTitle')] принимает смерть от рук солдат"
 fp3_yearly.2040.c: "Нет, это слишком рискованно."
 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U] требует, чтобы мои солдаты, что исповедуют [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip], уступили [Select_CString(caliph.IsFemale, 'ей', 'ему' )] на том основании, что  [Select_CString(caliph.IsFemale, 'она — законная наследница', 'он — законный наследник' )] Пророка —  и они повиновались!\n\nКому какая разница, [Select_CString(caliph.IsFemale, 'чья она там наследница', 'чей он там наследник' )]? Всыпать [Select_CString(caliph.IsFemale, 'мерзавке', 'мерзавцу' )] — и дело с концом."
 fp3_yearly.2041.desc_fallback: "[caliph.GetName] и я воюем, причем мне известно наверняка, что [ROOT.Char.GetFaith.HighGodName] одобряет такую войну. [caliph.Custom('InsultNoun')|U], однако, каким-то образом [Select_CString(caliph.IsFemale, 'сумела', 'сумел' )] убедить моих солдат, исповедующих [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip], что [Select_CString(caliph.IsFemale, 'она — наследница', 'он — наследник' )] Пророка, и потому они должны сложить оружие и вернуться по домам.\n\nМногие из моих солдат так и сделали. Теперь мне придется идти в бой с преданной мне, но заметно сократившейся армией."
 fp3_yearly.2041.a: "Будь [Select_CString(caliph.IsFemale, 'проклята эта', 'проклят этот' )] [caliph.Custom('InsultNoun')]!"
 fp3_yearly.2050.t: "Дома футуввы"
 fp3_yearly.2060.t_madrasas: "Медресе"
 fp3_yearly.2060.t_houses_of_worship: "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] и обучение в них"
 #Ghazi Gone Bad, by Ola Jentzsch
 fp3_yearly.8000.t: "Позор гази"
 fp3_yearly_non_islamic.t: "Боец приграничных земель?"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName] [Select_CString(raging_ghazi.IsFemale, 'была одной', 'был одним' )] из самопровозглашенных #italic гази#!, что направлялись на границу, чтобы драться с язычниками,"
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName] [Select_CString(raging_ghazi.IsFemale, 'была самопровозглашенной', 'был самопровозглашенным' )] #italic [Select_CString(raging_ghazi.IsFemale, 'воительницей, которую', 'воителем которого' )] направляет [ROOT.Char.GetFaith.WarGodName]#!, и [Select_CString(raging_ghazi.IsFemale, 'держала', 'держал' )] путь на границу, чтобы драться с варварами,"
 fp3_yearly.8000_dancing_girl.desc: "но затем, злоупотребив хмельным в городе [murder_barony.GetNameNoTier], [Select_CString(raging_ghazi.IsFemale, 'затеяла', 'затеял' )] пьяную ссору с трактирщиком и танцовщицей и [Select_CString(raging_ghazi.IsFemale, 'забила', 'забил' )] их до смерти — а заодно и ручную обезьянку танцовщицы.\n\n"
 fp3_yearly.8000_bath_inspector.desc: "но затем [Select_CString(raging_ghazi.IsFemale, 'стала', 'стал' )] кутить с куртизанками и плутами в городе [murder_barony.GetNameNoTier]. В этой сомнительной компании [Select_CString(raging_ghazi.IsFemale, 'она ввязалась', 'он ввязался' )] в ссору со стражником и надзирающим за баней, после чего [Select_CString(raging_ghazi.IsFemale, 'заколола', 'заколол' )] обоих насмерть.\n\n"
 fp3_yearly.8000_townsfolk.desc: "но затем [Select_CString(raging_ghazi.IsFemale, 'ее', 'его' )] обманули и ограбили какие-то пройдохи в городе [murder_barony.GetNameNoTier]. [Select_CString(raging_ghazi.IsFemale, 'Она выместила', 'Он выместил' )] злобу на местном рынке, забив сперва торговца в чайной лавке, а потом осла скамеечкой для ног.\n\n"
 fp3_yearly.8000.desc: "«Этого человека надо наказать по всей строгости, — говорит мой достойный [righteous_marshal.GetCouncilTitle] [righteous_marshal.GetFirstName], — чтобы успокоить добрых жителей города [murder_barony.GetNameNoTierNoTooltip]».\n\n«Нет! — молит вдруг [raging_ghazi.GetFirstNameNoTooltip], [Select_CString(raging_ghazi.IsFemale, 'висящая', 'висящий' )] на цепях в моем подземелье. — Отпусти меня на границу. Этого хочет [ROOT.Char.GetFaith.HighGodNameAlternate]»."
 fp3_yearly.8000.a: "Мне тоже доводилось идти по священному пути. Ступай с миром."
 fp3_yearly.8000.b: "У меня есть новая тюремная камера — как раз для тебя!"
 fp3_yearly.8000.c: "Мне бы пригодился человек твоих талантов..."
 fp3_yearly.8000.flavor.a.tt: "Вы отпускаете [Select_CString(raging_ghazi.IsFemale, 'нарушительницу', 'нарушителя' )]. [raging_ghazi.GetFirstNameNoTooltip] продолжает свой путь навстречу мученичеству."
 fp3_yearly.8000.flavor.b.tt: "Это успокоит горожан."
 #Frontier Fortress Benefactor, by Ola Jentzsch
 fp3_yearly.8001.t: "Попечитель приграничной крепости"
 fp3_yearly.8001.desc: "Мой доблестный [concerned_councillor.GetCouncilTitle] [concerned_councillor.GetFirstName] в последнее время [Select_CString(concerned_councillor.IsFemale, 'обеспокоена', 'обеспокоен' )] состоянием дел в наших приграничных укреплениях.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], тебе стоило бы как можно скорей навестить крепости в округе [frontier_fort_county.GetName]. Это сильно повысило бы боевой дух солдат, что несут там службу вдалеке от всех».\n\n[Select_CString(concerned_councillor.IsFemale, 'Она', 'Он' )] делает паузу: «[Select_CString(concerned_councillor.IsFemale, 'Должна', 'Должен' )] сказать, впрочем, что сейчас ходят безосновательные слухи, что те края поразила болезнь...»"
 fp3_yearly.8001.a: "Отлично, я отправлюсь туда."
 fp3_yearly.8001.b: "[Select_CString(dutiful_spouse.IsFemale, 'Моя добрая жена', 'Мой добрый муж' )] [dutiful_spouse.GetFirstName] жаждет проявить себя. Пусть [Select_CString(dutiful_spouse.IsFemale, 'она', 'он' )] туда и отправляется."
 fp3_yearly.8001.c: "Я отправлюсь туда — через несколько дней..."
 fp3_yearly.8001.d: "Граница — для солдат и переселенцев. Не для меня."
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName] доверяет вам"
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName] считает, что вы держите [Select_CString(concerned_councillor.IsFemale, 'ее за дуру', 'его за дурака' )]"
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName] производит хорошее впечатление на солдат"
