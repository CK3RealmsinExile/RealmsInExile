 fp3_yearly.8002.t: "Вера на границе"
 fp3_yearly.8002.desc: "[Select_CString(concerned_person.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))] [concerned_person.GetFirstName] [Select_CString(concerned_person.IsFemale, 'узнала', 'узнал' )] тревожные новости о солдатах, что служат в крепости в округе [frontier_fort_county.GetName].\n\n«Они втайне переметнулись к подлой ереси и теперь исповедуют [regional_heresy.GetName], — рассказывает [Select_CString(concerned_person.IsFemale, 'она', 'он' )] мне дрожащим голосом. — Я не знаю, кто командует ими, но боюсь, что если ничего не предпринять, они возьмутся за #italic тобой#! же оплаченное оружие, чтобы свергнуть тебя»."
 fp3_yearly.8002.a: "Я сожгу их дотла и посыплю землю солью."
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip], говоришь? Интересно..."
 fp3_yearly.8002.c: "Раз тебя это так беспокоит, #italic ты#! и обращай их обратно."
 fp3_yearly.8002.d: "Надо подождать и посмотреть, как будет развиваться ситуация."
 dealing_with_soldier_heresy_toast.success: "[concerned_person.GetNameNoTooltip] [Select_CString(concerned_person.IsFemale, 'привела', 'привел' )] отступников обратно в лоно правильной веры."
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.GetNameNoTooltip] не [Select_CString(concerned_person.IsFemale, 'смогла', 'смог' )] убедить солдат."
