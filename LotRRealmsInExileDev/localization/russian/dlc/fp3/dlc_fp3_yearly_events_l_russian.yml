 ##################################################
 fp3_yearly.8888.t: "Коварные кочевники"
 fp3_yearly.8888.desc: "[upset_vassal.GetName] просит встречи со мной. [Select_CString(upset_vassal.IsFemale, 'Она заметно огорчена', 'Он заметно огорчен' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], — обращается [Select_CString(upset_vassal.IsFemale, 'она', 'он' )] ко мне, — [turkic_leader.GetCulture.GetName], чье племя возглавляет [turkic_leader.GetName], захватывают пастбища в округе [nomads_county.GetNameNoTier] и в целом осложняют жизнь доброму оседлому народу. Я [Select_CString(upset_vassal.IsFemale, 'пыталась', 'пытался' )] отправлять против них воинов-#italic гази#!, но всадники лишь уходят в пустыню, а через месяц нападают снова. Помоги мне прогнать этих немытых варваров раз и навсегда».\n\n«Я могу справиться с ними, — говорит мой [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName]. — Отправь меня в округ [nomads_county.GetNameNoTierNoTooltip]»."
 fp3_yearly.8888.a: "Нет. Я отправлюсь туда и разберусь с ними лично."
 fp3_yearly.8888.b: "Хорошо же, [possibly_capable_marshal.GetFirstNameNoTooltip], бери войска и отправляйся в округ [nomads_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip], разбирайтесь между собой сами, ты и [turkic_leader.GetFirstNameNoTooltip]."
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName] берет в плен предводителя кочевников"
 fp3_fighting_turks.failure.tt: "Кочевники ускользают от ваших солдат"
 fp3_treating_with_turks.success.tt: "[turkic_leader.GetCulture.GetName] соглашается на переговоры"
 fp3_treating_with_turks.failure.tt: "Ваши доводы оказываются неубедительными"
 fp3_treating_with_turks_toast.failure: "Кочевники отказались от переговоров с вами."
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.GetTitledFirstName] не [Select_CString(possibly_capable_marshal.IsFemale, 'смогла', 'смог' )] победить неуемных кочевников."
 fp3_yearly.8889.t: "Травы хватит всем"
 fp3_yearly.8889.desc: "[turkic_leader.GetName] принимает меня со всем радушием, причитающимся человеку моего звания, предлагает мне чай, вяленую конину и свежую родниковую воду — но не скрывает презрения, как только темой беседы становится [upset_vassal.GetName].\n\n«[upset_vassal.GetTitledFirstNameNoTooltip] лжет, — говорит мне предводитель кочевников. — Травы хватит всем. Позволь моему народу остаться в округе [nomads_county.GetNameNoTierNoTooltip] — и наши луки и мечи пополнят твое войско. Я лично тогда явлюсь к твоему двору и стану служить тебе, как [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]»."
 fp3_yearly.8889.a: "Разумное предложение."
 fp3_yearly.8889.b: "Здесь вам оставаться нельзя, но вы можете пасти лошадей в округе [nomads_new_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8889.c: "Увы, это невозможно."
 fp3_yearly.8890.t: "Судьба [Select_CString(turkic_leader.IsFemale,'предводительницы','вождя')]"
 fp3_yearly.8890.desc_beginning: "Ко мне приволокли [Select_CString(turkic_leader.IsFemale, 'предводительницу', 'вождя' )] кочевников. Вид у [Select_CString(turkic_leader.IsFemale, 'нее', 'него' )] безнадежный — здесь [Select_CString(turkic_leader.IsFemale, 'она', 'он' )] практически не имеет союзников.\n\n«[turkic_leader.GetCulture.GetName] [Select_CString(turkic_leader.IsFemale, 'попалась', 'попался' )] в нашу засаду, — объясняет [possibly_capable_marshal.GetFirstName], — и часть [Select_CString(turkic_leader.IsFemale, 'ее', 'его' )] воинов тоже».\n\n"
 fp3_yearly.8890_brutal_demands: "«Вели их казнить, — настаивает [upset_vassal.GetName]. — Эти дикари убили немало моих подданных»."
 fp3_yearly.8890_nonbrutal_demands: "«Пусть пообещают навсегда уйти с моих земель, — предлагает [upset_vassal.GetTitledFirstName]. — А [turkic_leader.GetFirstNameNoTooltip] пускай остается у тебя в заложниках, как гарантия их послушания».\n\n"
 fp3_yearly.8890.desc_ending: "«Это верно, — говорит [turkic_leader.GetNameNoTooltip]. — Я не боюсь убивать тех, кто выступил против меня с копьями. Но мой меч, мой лук и мои воины могут перейти на службу к тебе, [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleTierName], если ты меня отпустишь»."
 fp3_yearly.8890.a: "Хорошо же. Пусть твои люди живут в округе [nomads_new_county.GetNameNoTierNoTooltip] — и служат мне."
 fp3_yearly.8890.b: "Нет. Прощайся с жизнью."
 fp3_yearly.8890.c: "Я оставлю тебя в заложниках, чтобы усмирить твое племя."
 nomad_friction_gone.tt: "Кочевники усмирены"
 nomad_friction_active.tt: "Кочевники разъярены"
 fp3_frontier_story_cycle.0001_opening: "[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )],"
 fp3_frontier_story_cycle.0001_letter: "я отправлю к тебе двух бедных сирот, чьи родители умерли с голоду, когда орда кочевников, которых возглавляет [turkic_leader.GetCulture.GetName], растоптала конями их поля и сады. Раз ты так благоволишь диким кочевникам, то, полагаю, сможешь взять на себя и ответственность за их жертв. Да осенит твое правление [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] своим светом."
 fp3_frontier_story_cycle.0001.a: "Что за..."
 children_arriving_shortly.tt: "Дети скоро прибудут"
 fp3_frontier_story_cycle.0002_opening: "[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleTierName]"
 fp3_frontier_story_cycle.0002_letter: "Я приношу извинения за свое поведение на встрече с кочевниками. Они и правда покинули округ [nomads_county.GetNameNoTier] и, как говорят, прекратили вражду с крестьянами. Я по-прежнему считаю, что к угрозе со стороны кочевников стоит относиться серьезно, но в то же время в знак уважения хочу подарить тебе эти красивые золотые монеты, давным-давно выкованные в Кушанском царстве."
 fp3_frontier_story_cycle.0002.a: "Хороший подарок. Я все прощаю."
 fp3_frontier_story_cycle.0002.b: "Мне не нужны твои побрякушки, и извинения твои я не принимаю."
 fp3_frontier_story_cycle.0003.t: "Внести свою долю"
 fp3_frontier_story_cycle.0003_beginning: "[Select_CString(greedy_chaplain.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))], по-видимому, много думает о том, какую жизнь ведет [turkic_leader.GetName] и [Select_CString(turkic_leader.IsFemale, 'ее', 'его' )] кочевое племя.\n\n«Воистину так, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )], — замечает [greedy_chaplain.GetFirstNameNoTooltip]. — Я молюсь о них, ведь мне стало известно, что некоторые из них по-прежнему исповедуют свою языческую веру."
 fp3_frontier_story_cycle.0003_jizya: "Надо заставить их платить #italic джизью#!, налог на тех, кто хочет по-прежнему поклоняться идолам».\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "Нам надо поступить, как пристало мусульманам, и заставить их платить дополнительный налог. Разве мало щедрости ты [Select_CString(урт .IsFemale, 'явила', 'явил' )] им до этого?»\n\n"
 fp3_frontier_story_cycle.0003_ending: "«Это нечестно, — протестует [turkic_leader.GetFirstNameNoTooltip]. — Я [Select_CString(turkic_leader.IsFemale, 'отправила', 'отправил' )] тебе на службу сто конных лучников и [Select_CString(turkic_leader.IsFemale, 'пошла', 'пошел' )] туда сам. Если ты не станешь брать с нас этот налог, я обещаю запомнить твою доброту»."
 fp3_frontier_story_cycle.0003.a: "Мы вытрясем из твоего племени каждую утаенную от нас монетку."
 fp3_frontier_story_cycle.0003.b: "Нет. [greedy_chaplain.GetFirstNameNoTooltip] [Select_CString(greedy_chaplain.IsFemale, 'права', 'прав' )], вас надо обложить налогом."
 fp3_frontier_story_cycle.0003.c: "Верно, [turkic_leader.GetFirstNameNoTooltip]. Твои доводы справедливы."
 resentful_nomads.toast: "Кочевники огорчены"
 fp3_frontier_story_cycle.0004.t: "[turkic_leader.GetCulture.GetNameNoTooltip] и сироты [Select_CString(turkic_leader.IsFemale, 'ее', 'его' )] милостью"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName] выглядит очень потрепанной жизнью, как и ее младший брат [orphan_boy.GetName], которому явно досталось.\n\n«Прошу, [ROOT.Char.GetTitleTierName], — говорит она дрожащим голосом, — мы неделю ничего не ели. Можешь дать нам немного хлеба? Пускай даже с плесенью, не страшно...»\n\nДальнейшие расспросы показывают — она не знает точно, кто именно виноват в бедствиях, постигших ее семью. «Всадники промчались по нашим посевам, вытоптали их, украли наших овец — а потом пропали. Я не знаю, что будет с нами. Прости, что [upset_vassal.GetTitledFirstName] [Select_CString(upset_vassal.IsFemale, 'обеспокоила', 'обеспокоил' )] тебя нашей бедой»."
 fp3_frontier_story_cycle.0004.a: "Не бойся. Я возьму вас к себе."
 fp3_frontier_story_cycle.0004.b: "Будет только справедливо, если вас примет семья из племени, которым командует [turkic_leader.GetFirstNameNoTooltip]."
 fp3_frontier_story_cycle.0004.c: "Я отправлю вас в храм."
 fp3_frontier_story_cycle.0004.d: "Я понятия не имею, чего ждет от меня [upset_vassal.GetFirstNameNoTooltip]. Ищите сиротский приют."
 fp3_pay_for_upkeep_flavor: "Вам нужно будет оплачивать их содержание."
 fp3_frontier_story_cycle.0005.t: "Двести всадников"
 fp3_frontier_story_cycle.0005.desc: "Пока я обдумываю стратегию и битвы, [turkic_leader.GetName] прибывает ко мне, ведя за собой сотни всадников.\n\n«[ROOT.Char.GetTitleTierName], — говорит [Select_CString(turkic_leader.IsFemale, 'она', 'она' )], кланяясь. — Я [Select_CString(turkic_leader.IsFemale, 'обещала', 'обещал' )] поддержать тебя, как обещало и все мое племя. Теперь, когда ты ведешь войну, мы можем предложить тебе две сотни конных лучников — но лишь на время этой войны. Когда бои утихнут, лучники вернутся в свои юрты, к семьям. В ответ мы просим лишь, чтобы ты не [Select_CString(ROOT.Char.IsFemale, 'забывала', 'забывал' )] о нашей помощи»."
 fp3_frontier_story_cycle.0005.a: "Я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )]"
 fp3_frontier_story_cycle.0005.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сыта', 'сыт' )] по горло разговорами о помощи!"
 fp3_frontier_story_cycle.0005.c: "Нет, спасибо, я справлюсь и без них"
 fp3_frontier_story_cycle.0006.t: "Шальная стрела"
 fp3_frontier_story_cycle.0006_beginning: "[ROOT.Char.Custom('ResidenceBuilding')] — свидетель настоящей беды. [one_eyed_child.GetName] [Select_CString(one_eyed_child.IsFemale, 'бегала', 'бегал' )] там, исследуя окрестности по своему обыкновению, когда [turkic_leader.GetName] [Select_CString(turkic_leader.IsFemale, 'упражнялась', 'упражнялся' )] со своими воинами в стрельбе из лука, и теперь [Select_CString(one_eyed_child.IsFemale, 'моя неуемная', 'мой неуемный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))] плачет, прижимая руки к лицу — шальная стрела задела [Select_CString(one_eyed_child.IsFemale, 'ей', 'ему' )] глаз."
 fp3_frontier_story_cycle.0006_has_court_physician: "«[Select_CString(one_eyed_child.IsFemale, 'Она', 'Он' )] поправится, — говорит мой лекарь, — но, увы, будет смотреть на мир одним глазом. Молю, осторожнее впредь со стрельбой во дворе».\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "Поспешно вызванный лекарь подтверждает подозрения: [Select_CString(one_eyed_child.IsFemale, 'она', 'он' )] поправится, но глаз потерян навсегда.\n\n"
 fp3_frontier_story_cycle.0006_ending: "«Это несчастный случай, — умоляет [turkic_leader.GetFirstName]. — Не спеши наказывать меня, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]. Если мы не будем упражняться, как же нам защищать твои земли?»"
 fp3_frontier_story_cycle.0006.a: "В темнице у тебя будет достаточно времени подумать о стрельбе из лука."
 fp3_frontier_story_cycle.0006.b: "[ROOT.Char.Custom('ResidenceBuilding')] и окрестности отныне и впредь — места, запрещенные для стрельбы из лука."
 fp3_frontier_story_cycle.0006.c: "Видимо, так хочет [ROOT.Char.GetFaith.HighGodNameAlternate]."
 fp3_frontier_story_cycle.0007.t: "Неприятности с караванами"
 fp3_frontier_story_cycle.0007.desc: "«О [ROOT.Char.GetTitleTierName], — взывает [Select_CString(warmonger_councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))]! — Торговцы в округе [bandits_county.GetName] жалуются, что там орудуют конные разбойники. Теперь караваны избегают тех земель, что вредит нашей торговле на Шелковом пути. Прошу, отправь меня туда разобраться с проблемами».\n\n«Нет, — сурово перебивает [Select_CString(warmonger_councillor.IsFemale, 'ее', 'его' )] [turkic_leader.GetName]. — Я могу отправить туда своих воинов, и они будут всегда охранять торговые пути — если нам разрешат отныне пасти коней в округе [bandits_county.GetNameNoTierNoTooltip]. Разве не лучше поступить так?»\n\nНо [warmonger_councillor.GetFirstNameNoTooltip] протестует: «Учти, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], крестьяне не любят, когда ты даешь кочевникам волю скакать где угодно»."
 fp3_frontier_story_cycle.0007.a: "И все же план, который предлагает [turkic_leader.GetFirstNameNoTooltip], — лучший."
 fp3_frontier_story_cycle.0007.b: "Хорошо. Я дам тебе такой шанс."
 fp3_frontier_story_cycle.0007.c: "Если просто подождать, торговцы со временем вернутся."
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip] прекращает разбойничьи набеги и в процессе получает опыт"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip] возвращается, не добившись результатов"
 fp3_investigating_attacks_toast_successful: "В округе [bandits_county.GetNameNoTierNoTooltip] теперь безопасно"
 fp3_investigating_attacks_toast_dismal_failure: "В округе [bandits_county.GetNameNoTierNoTooltip] разбойники творят, что хотят"
 attacks_abated.toast: "Разбойничьи атаки утихли"
 fp3_frontier_story_cycle.0099.t: "[turkic_leader.GetFirstNameNoTooltip] и [Select_CString(turkic_leader.IsFemale, 'ее', 'его' )] титул"
 fp3_frontier_story_cycle.0099.desc: "«Я долго [Select_CString(turkic_leader.IsFemale, 'служила', 'служил' )] тебе, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], и [Select_CString(turkic_leader.IsFemale, 'поддерживала', 'поддерживал' )] твое дело, не жалея себя, — похоже, [turkic_leader.GetName] давно [Select_CString(turkic_leader.IsFemale, 'выбирала', 'выбирал' )] подходящий момент. Не нужно обладать даром предвидения, чтобы понять, что случится дальше. — Пришла пора вознаградить меня по чести, даровать мне заслуженный титул. Пусть это будет титул „[title_to_grant.GetName]“, пусть он будет бессрочным — и мое племя станет служить дому [ROOT.Char.GetDynastyHouseName] во все грядущие века. Это не самые богатые твои земли, но им очень нужно прямое управление. Окажи мне такую честь — иначе я могу увести своих воинов в другое место»."
 fp3_frontier_story_cycle.0099.a: "Так и будет."
 fp3_frontier_story_cycle.0099.b: "Не возьмешь ли ты вместо этого титул «[extra_title_to_grant.GetNameNoTooltip]»?"
 fp3_frontier_story_cycle.0099.c: "Я могу дать тебе титул «[extra_extra_title_to_grant.GetNameNoTierNoTooltip]», но и только."
 fp3_frontier_story_cycle.0099.d: "Нет."
 #Refuge of Light, by Ola Jentzsch
 fp3_yearly.8019.t: "Прибежище света"
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName] [Select_CString(hateful_ruler.IsFemale, 'начала', 'начал' )] гонения, целью которых стали оставшиеся [manichean_leader.GetFaith.GetAdherentNamePlural|l] в [hateful_ruler.GetHerHis] землях. [manichean_leader.GetName], лидер осажденной веры, прибывает ко мне с большой стопкой пыльных книг.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleTierName], — говорит [manichean_leader.GetSheHe], — наша вера стара, она соперничала с христианством во времена его зарождения. Мы обладаем обширными познаниями об этом павшем материальном мире и даже некоторыми представлениями о высшем мире света. Некоторые из наших товарищей уже поселились во владении [refuge_of_light.GetNameNoTier]. Позволите ли вы моим последователям мирно жить там?»\n\n«Взамен я могу остаться у вас при дворе, служить вам и поделиться сокровенными знаниями из древних библиотек Багдада и Ктесифона до его падения»."
 fp3_yearly.8019.a: "Я с радостью принимаю это предложение."
 fp3_yearly.8019.b: "Вы можете поселиться во владении [refuge_of_light.GetNameNoTierNoTooltip], но только если будете платить соответствующий налог."
 fp3_yearly.8019.c: "Я не стану укрывать вас в своих землях."
 manicheans_sent_away.tt: "Вы приказываете, чтобы [manichean_leader.GetFaith.GetAdherentNamePlural|l] убирались"
 #The Lady of the Land, by Ola Jentzsch
 fp3_yearly.8020.t: "Владычица земли"
 fp3_yearly.8020.desc: "Во владении [temple_county.GetNameNoTier] есть святилище, где божеством является [bibi_shahrbanu.GetFirstName], сасанидская принцесса, мужем которой был великий [imam_husayn.GetTitledFirstName]. Говорят, что бежав после Битвы при Кербеле, [bibi_shahrbanu.GetFirstNameNoTooltip] взмолилась о спасении, и гора разверзлась и укрыла ее. С той поры многие паломницы посещают это место, чтобы почтить ее память.\n\nНо [righteous_caliph.GetTitledFirstName] утверждает, что изначальное языческое божество этого святилища — [GetFaithByKey('mazdayasna').FertilityGodName] и что местные обряды неправильны и богопротивны. [righteous_caliph.GetSheHe|U] хочет уничтожить это место.\n\n«Вы не можете так поступить, — молит моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. — [bibi_shahrbanu.GetFirstNameNoTooltip] является символом всех женщин Персии. Вы должны позволить нам сохранить святилище»."
 fp3_yearly.8020.a: "Ради вас я даже буду защищать ее."
 fp3_yearly.8020.b: "Она была #italic принцессой#! Персии! Никто не повредит это святилище."
 fp3_yearly.8020.c: "Увы, это место нужно разрушить."
 supporting_womens_faith_flavor: "Вы начинаете покровительствовать культу, которым почитается [bibi_shahrbanu.GetFirstNameNoTooltip]."
 fp3_sharhabanu_devotees_angry.tt: "Почитатели [bibi_shahrbanu.GetFirstNameNoTooltip] при вашем дворе могут обидеться"
 #Acidic Advancements, by Ola Jentzsch
 fp3_yearly.8021.t: "Кислотный инцидент"
 fp3_yearly.8021.desc: "Несколько дней назад [alchemy_enthusiast.GetName], [Select_CString(alchemy_enthusiast.IsFemale, 'образованная', 'образованный' )] [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))], [Select_CString(alchemy_enthusiast.IsFemale, 'которую', 'которого' )] держит при себе [Select_CString(upset_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], [Select_CString(alchemy_enthusiast.IsFemale, 'принимала', 'принимал' )] участие в эксперименте с крепкой серной кислотой, который [Select_CString(alchemy_enthusiast.IsFemale, 'спланировала выдающаяся', 'спланировал выдающийся' )] алхимик [enthusiastic_alchemist.GetName]. По-видимому, что-то пошло совсем не по плану.\n\n«[enthusiastic_alchemist.GetFirstNameNoTooltip] заслуживает сурового наказания, — говорит мне [upset_vassal.GetTitledFirstNameNoTooltip]. — Взгляните, в каком жалком состоянии [Select_CString(alchemy_enthusiast.IsFemale, 'моя', 'мой' )] [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!»\n\n«Нет, [ROOT.Char.GetTitleTierName], — молит [enthusiastic_alchemist.GetFirstNameNoTooltip], — мне с трудом удалось довести до совершенства формулу, которую так стремились получить древние. В том, что [alchemy_enthusiast.GetTitledFirstNameNoTooltip] так беззаботно [Select_CString(alchemy_enthusiast.IsFemale, 'обращалась', 'обращался' )] с целой #italic укией#! самого едкого вещества в мире, моей вины нет»."
 fp3_acid_delving_deeper_tooltip: "[enthusiastic_alchemist.GetNameNoTooltip] и [enthusiastic_alchemist.GetHerHis] открытия важнее, чем [upset_vassal.GetFirstNameNoTooltip] и [upset_vassal.GetHerHis] обиды."
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], расскажите подробнее об этих открытиях..."
 fp3_yearly.8021.b: "Хорошо, [upset_vassal.GetTitledFirstNameNoTooltip], я казню [enthusiastic_alchemist.GetHerHis]."
 fp3_yearly.8021.c: "В моем подземелье найдется место для жалкого алхимика..."
 fp3_yearly.8021.d: "Здесь некого винить, вы должны принести друг другу извинения."
 fp3_yearly.8022.t: "Едкие видения"
 fp3_yearly.8022.desc: "«Мое изобретение основано на стекловидном минерале, который древние вавилоняне и греки называли #italic витриолом#!, — объясняет [enthusiastic_alchemist.GetName]. — После тщательной прокалки зеленого витриола в железной реторте мне удалось создать эту едкую субстанцию. Я предвижу возможности использовать ее в научных и медицинских целях, но помните, [ROOT.Char.GetLadyLord|l], это вещество не допускает небрежности, как [alchemy_enthusiast.GetTitledFirstName] [Select_CString(alchemy_enthusiast.IsFemale, 'узнала', 'узнал' )] на собственном опыте. Возможно, вы согласитесь поддержать мои дальнейшие исследования»."
 fp3_yearly.8022.a: "Я лично изучу это вещество!"
 fp3_yearly.8022.b: "Это можно использовать в... #italic военных#! целях?"
 fp3_yearly.8022.c: "Отличная работа, но я не вижу в этом смысла."
 fp3_studying_acid_ominously_tooltip: "Вы продолжаете исследование..."
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] останется при вашем дворе, чтобы продолжить исследования."
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] покидает вас со своими знаниями."
 fp3_yearly.8023.t: "Едкая проблема"
 fp3_yearly.8023.desc: "Когда я переливаю зловеще шипящие жидкости из бутылки в бутылку, [enthusiastic_alchemist.GetName] с тревогой смотрит на меня.\n\n«[ROOT.Char.GetTitleTierName], — говорит [enthusiastic_alchemist.GetSheHe], — в отличие от вас, я в основном изучаю историю и теологию и мало смыслю в алхимии. И все же мой опыт говорит мне, что мы больше ничего не узнаем. Стоит прекратить экспериментировать с этим витриоловым маслом, иначе [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] может наказать нас за подобное излишество. Возможно, подобной кислоте не место на этой земле»."
 fp3_yearly.8023.a: "Нет, я довершу начатое."
 fp3_yearly.8023.b: "Пожалуй, вы правы. Но вам все равно стоит остаться у меня на службе."
 fp3_yearly.8023.c: "Как пожелаете. Уходите и забирайте с собой свою кислоту."
 experimenting_with_acid_toast.failure: "Ваш эксперимент провалился"
 experimenting_with_acid_toast.success: "Ваш эксперимент прошел удачно"
 fp3_horrible_accident.flavor: "Вы рискуете устроить катастрофу."
 fp3_yearly.8024.t: "Возвращение на небеса"
 fp3_yearly.8024.desc: "Лихорадочная дрожь на мгновение стихает, и [dying_consort.GetFirstName] со слабой улыбкой смотрит на меня. «[ROOT.Char.GetWifeHusband|U] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )], мне недолго осталось. Даже лучшие врачи согласны с тем, что моя смерть неминуема. Я чувствую это», — похоже, [dying_consort.GetHerHim] требуется прилагать немало усилий, чтобы оставаться в сознании.\n\n«Выслушай, — говорит [dying_consort.GetSheHe] слабеющим голосом, — мое предсмертное желание. Я хочу, чтобы мое тело отдали стервятникам согласно традициям моих предков, чтобы они унесли мою душу на небеса. Прошу, никаких похорон или сожжения. В бреду мне было видение мира по ту сторону... я хочу встретить свой конец по традиции, как [dying_consort.Custom('GetDaughterSon')] Персии»."
 fp3_yearly.8024.a: "Обещаю, я так и сделаю."
 fp3_yearly.8024.b: "Я могу устроить тебе тайное воздушное погребение, но никто в державе не должен об этом узнать."
 fp3_yearly.8024.c: "Увы, [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] не простит мне подобное преступление."
 fp3_relations_care_about_sky_burial.tt: "У ваших [Concept( 'courtiers', 'придворных' )|E], [Concept('vassals', 'вассалов' )|E] и [Concept( 'close_family_members', 'близких родственников' )|E] будет мнение на этот счет."
 hiding_sky_burial_toast.success: "Вы скрыли воздушное погребение"
 hiding_sky_burial_toast.failure: "Ваше воздушное погребение раскрыто"
 fp3_hidden_sky_burial.tt: "Вы проводите ритуал втайне"
 fp3_unhidden_sky_burial.tt: "Ваш ритуал разоблачен постфактум"
 fp3_helpful_courtier.tt: "[helpful_courtier.GetName] поможет вам"
 fp3_yearly.8025.t: "Четвертое утро"
 fp3_yearly.8025.desc: "[Select_CString(dying_consort.IsFemale, 'Покойная', 'Покойный' )] [dying_consort.GetName] со всеми подобающими церемониями [Select_CString(dying_consort.IsFemale, 'погребена', 'погребен' )] в нише древней #italic дахмы#! и [Select_CString(dying_consort.IsFemale, 'отдана', 'отдан' )] на волю неба и степных стервятников, кружащих над дахмой.\n\nПрошло уже три дня с момента [Select_CString(dying_consort.IsFemale, 'её', 'его' )] смерти, и я до самого рассвета остаюсь у дахмы. Согласно древним мифам, на четвертое утро после смерти душа вернется к своему духу #italic фраваши#! в высшем мире. Там она отдаст фраваши все знания, обретенные в жизни, чтобы помочь в вечной борьбе со злом. Но я не вижу никакой души, поднимающейся от потрескавшихся стен дахмы, только темные силуэты стервятников в свете поднимающегося солнца."
 fp3_yearly.8025.a: "Пусть [dying_consort.GetSheHe] упокоится в ином мире."
 fp3_yearly.8025.b: "[dying_consort.GetHerHis|U] предсмертное желание исполнено."
 fp3_yearly.8026.t: "Тайная дахма"
 fp3_yearly.8026.desc: "Вдали от моей резиденции стоит древняя #italic дахма#!, башня молчания, медленно распадающаяся под порывами холодного степного ветра. Здесь, вдали от любопытных глаз, я и [helpful_courtier.GetFirstName] можем перенести тело к месту упокоения внутри потрепанной ниши. Я в молчании смотрю, как степные стервятники спускаются подобно черному облаку, и на мгновение задаюсь вопросом, кто послал их сюда, боги или [ROOT.Char.GetFaith.DevilName]? Этого я никогда не узнаю.\n\n[helpful_courtier.GetFirstNameNoTooltip] хранит молчание, проникшись траурной атмосферой."
 fp3_yearly.8026.a: "Надеюсь, никто об этом не узнает..."
 fp3_yearly.8026.b: "[helpful_courtier.GetFirstNameNoTooltip] [Select_CString(helpful_courtier.IsFemale, 'должна', 'должен' )] умолкнуть навсегда, просто на всякий случай..."
 fp3_yearly.8027.t: "Девятьсот девяносто золотых глав"
 fp3_yearly.8027.desc: "[Select_CString(snubbed_poet.IsFemale, 'Прославленная', 'Прославленный' )] автор [snubbed_poet.GetName] и [Select_CString(snubbed_poet.IsFemale, 'ее', 'его' )] [Select_CString(former_employer.IsFemale, 'давняя покровительница', 'давний покровитель' )] [former_employer.GetName] поссорились.\n\n«[former_employer.GetSheHe|U] [Select_CString(former_employer.IsFemale, 'обещала', 'обещал' )] мне девять сотен и девять десятков талантов золота, — говорит мне [snubbed_poet.GetFirstNameNoTooltip], — по одному за каждую главу эпической поэмы, которую я давно пишу от [former_employer.GetHerHis] имени. Я [Select_CString(snubbed_poet.IsFemale, 'собиралась', 'собирался' )] потратить их на восстановление обрушившихся #italic канатов#! в моей родной деревне. Но, когда я [Select_CString(snubbed_poet.IsFemale, 'была', 'был' )] в бане, ко мне прибыл гонец с обещанной платой, только вот монеты были #italic серебряными#!! От огорчения я [Select_CString(snubbed_poet.IsFemale, 'раздала', 'раздал' )] их гонцу, владельцу бани и подавальщику сока. Теперь я ищу нового нанимателя, пока дописываю последние главы, и говорят, у вас достаточно золота, чтобы перекрыть предыдущее предложение...»"
 fp3_yearly.8027.a: "Я дам вам #italic половину#! этой суммы, когда увижу законченную книгу."
 fp3_yearly.8027.b: "Должно быть, вы и [former_employer.GetTitledFirstNameNoTooltip] не так поняли друг друга..."
 fp3_yearly.8027.c: "Вы считаете меня транжирой? Идите к кому-нибудь другому."
 fp3_mediation_fails.tt: "Ваше посредничество провалилось"
 fp3_mediation_succeeds.tt: "Ваше посредничество увенчалось успехом"
 fp3_poet_leaves.tt: "[snubbed_poet.GetNameNoTooltip] отправится ко двору, где правит [former_employer.GetFirstNameNoTooltip], но вы получите [Concept( 'opinion', 'мнение' )|E] и [Concept( 'prestige', 'престиж' )|E]"
 fp3_promise_to_pay_for_book.tt: "Вы обещаете выплатить 495 [Concept( 'gold', 'золотых' )|E] после завершения книги."
 fp3_mediate_between_them.flavor: "Вы пытаетесь прояснить ситуацию, в которой оказались [snubbed_poet.GetNameNoTooltip] и [former_employer.GetFirstNameNoTooltip]."
 fp3_yearly.8028.t: "Книга царей"
 fp3_yearly.8028.desc: "«Готово, — объявляет [snubbed_poet.GetName], — как и обещано, все 990 глав, эпические сказания о персидском героизме и чудесах древности. Я [Select_CString(snubbed_poet.IsFemale, 'вложила', 'вложил' )] всю душу в эту работу, подобного мне уже никогда не повторить. Я лишь смертный поэт. Но благодаря вашему покровительству моя книга может остаться в веках и возродить гордость Персии».\n\n«Итак... вы же обещали мне 495 талантов золота?»"
 fp3_yearly.8028.a: "Они ваши, и вам стоит остаться у меня на службе."
 fp3_yearly.8028.b: "Да, возьмите их и помогите своей деревне."
 fp3_yearly.8028.c: "Я #italic за это#! вам плачу? Какое разочарование."
 shahnameh_name: "Книга царей"
 shahnameh_desc: "Эта внушительная книга раскрывает, в стихах и с подробностями, мифическую историю Персидской империи от сотворения мира до исламского завоевания. Ни один прочитавший ее перс не останется равнодушен."
 persian_epic_name: "Персидский эпос"
 persian_epic_desc: "Эта книга является сборником эпической поэзии о подвигах и судьбе персидских героев прошлого."
 fp3_yearly.8029.t: "Сказания о древней славе"
 fp3_yearly.8029.desc: "[snubbed_poet.GetName] вручает мне свою рукопись, многочисленные страницы которой уже украшены миниатюрами, нарисованными умелой рукой. «Вот обещанная вам книга, — триумфально провозглашает [snubbed_poet.GetSheHe]. — И несмотря на мои скромные навыки, я обещаю, вы не найдете в ней изъянов. Она повествует о героях Араше Лучнике и победителе дракона Траэтоне, прекрасных царевнах и древней славе Персии. Есть даже куплет о роли вашей династии в этих событиях...»\n\n«Мы, кажется, договаривались о 495 талантах золота?»"
 fp3_yearly.8029.a: "Они ваши, и вам стоит остаться у меня на службе."
 fp3_yearly.8029.b: "Да, возьмите их и помогите своей деревне."
 fp3_yearly.8029.c: "Столько золота за #italic это#!?"
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 fp3_yearly.8030.desc: "Вы держите меня за [Select_CString(former_employer.IsFemale, 'дуру', 'дурака' )]? [snubbed_poet.GetName] [Select_CString(snubbed_poet.IsFemale, 'потратила', 'потратил' )] мои богатства на гнусных уличных лотошников и развращенных владельцев #italic хаммамов#!, и хотя [Select_CString(snubbed_poet.IsFemale, 'она утверждает, что получила', 'он утверждает, что получил' )] серебро, куда более надежные люди заверили меня, что это было золото. И тем не менее [Select_CString(snubbed_poet.IsFemale, 'она сбежала', 'он сбежал' )] к #italic вам#! с обещанной мне книгой. Надеюсь, [former_employer.GetFaith.HighGodNameAlternate] закроет вам врата в райские кущи!"
 fp3_yearly.8030.a: "Жаль, что вы глухи к голосу разума..."
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "Как оказалось, меня предал обиженный придворный, и [snubbed_poet.GetName] действительно [Select_CString(snubbed_poet.IsFemale, 'получила', 'получил' )] меньше, чем было обещано. Спасибо, что помогли нам с поэтом уладить это недопонимание. Теперь [Select_CString(snubbed_poet.IsFemale, 'она', 'он' )] вернется ко мне на службу, а я замолвлю за вас словечко перед другими правителями."
 fp3_yearly.8031.a: "Всегда пожалуйста."
 fp3_yearly.8032.t: "Десять дней мертвых"
 fp3_yearly.8032.desc: "Приближается конец древнеперсидского календарного года, время #italic Фравардигана#!, древнего праздника поминовения душ умерших. [Select_CString(death_enthusiast.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))] [death_enthusiast.GetTitledFirstName] [Select_CString(death_enthusiast.IsFemale, 'стала', 'стал' )] пребывать в почти мрачной молчаливости, оставляя еду у дверей в качестве подношения духам.\n\n«Вам стоит зажечь лампы, — говорит [death_enthusiast.GetSheHe] мне, — чтобы поприветствовать духов #italic фраваши#!, ведь наверняка ваши предки смотрят на нас сквозь тонкие стены этого материального мира. Только подумайте, среди них [ancestor_1.GetName] и другие великие основатели вашего дома»."
 fp3_yearly.8032.a: "К сожалению, я не отмечаю языческие ритуалы."
 fp3_yearly.8032.b: "Да, конечно."
 fp3_yearly.8032.c: "Вы правы, дом [ROOT.Char.GetDynastyHouseName] и впрямь славен..."
 fp3_yearly.8032.d: "Действительно, жизнь, словно свечу, так легко погасить."
 fp3_yearly.8033.t: "Застывшие лакомства"
 fp3_yearly.8033.desc: "Раньше всех явную пропажу на обеденных столах [Select_CString(sorbet_enthusiast.IsFemale, 'заметила моя остроглазая', 'заметил мой остроглазый' )] сладкоежка [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))] [sorbet_enthusiast.GetTitledFirstName].\n\n«У нас нет #italic фалуде#!! — объявляет [sorbet_enthusiast.GetSheHe], говоря о холодном десерте из вермишели, сиропа и розовой воды, любимом всеми персами. — Я [Select_CString(sorbet_enthusiast.IsFemale, 'послала', 'послал' )] за поставщиком, — продолжает [sorbet_enthusiast.GetSheHe], — и мне ответили, что ледники-#italic яхчалы#! во владении [yakhchal_county.GetNameNoTier] разрушены землетрясением. Мы немедленно должны что-то предпринять, иначе пострадает весь двор. Мы все отощаем, словно восточные мистики!»"
 fp3_yearly.8033.a: "Нужно присвоить себе все запасы фалуде в державе, пока еще не поздно!"
 fp3_yearly.8033.b: "Мне не нужны подобные излишества, и вам тоже."
 fp3_yearly.8033.c: "Вы правы. Я выделю золото на восстановление этих ледников."
 fp3_yearly.8033.d: "В следующий раз обращайтесь ко мне с #italic настоящими#! проблемами."
 fp3_yearly.8034.t: "Клад эфталитов"
 fp3_yearly.8034.desc: "«Выслушайте меня, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName], — молит меня [wronged_vassal.GetName]. — Месяц назад я [Select_CString(wronged_vassal.IsFemale, 'осматривала', 'осматривал' )] земли вдоль реки во владении [hephthalite_hoard_province.GetNameNoTier] и [Select_CString(wronged_vassal.IsFemale, 'наткнулась', 'наткнулся' )] на великолепный золотой клад. На монетах были изображены цари с удлиненными черепами. Должно быть, это сокровище было спрятано гуннами, возможно, эфталитами, которые правили этими землями в недавнем прошлом. Поскольку я [Select_CString(wronged_vassal.IsFemale, 'первой нашла', 'первым нашел' )] эти сокровища, думаю, я имею полное право забрать их себе. Но мой сюзерен [greedy_vassal.GetTitledFirstName] оспаривает мое право. [greedy_vassal.GetSheHe|U] пытается отнять у меня сокровища, заявляя, что является преемником эфталитов по праву владения этими землями. Я прошу вас о поддержке»."
 fp3_yearly.8034.a: "Проблема решается просто — #italic я#! заберу золото."
 fp3_yearly.8034.b: "Пусть [greedy_vassal.GetFirstNameNoTooltip] забирает себе сокровища."
 fp3_yearly.8034.c: "Нужен компромисс — отдайте сокровища жителям владения [hephthalite_hoard_province.GetNameNoTierNoTooltip]."
 fp3_yearly.8034.d: "Я позволю вам оставить найденное себе, но не забывайте об этом."
 fp3_yearly.8035.t: "Сердце и создатель"
 fp3_yearly.8035.desc: "Я беспокойно прогуливаюсь в лунном свете, когда ко мне подходит [sufi_mystic.GetTitledFirstName].\n\n«[ROOT.Char.GetLadyLord|U], — торжественно говорит [sufi_mystic.GetSheHe], — вы хотели бы ощутить присутствие [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive]? В Хорасане мне повстречался суфийский мистик, который научил меня #italic муракабе#!. Это сложный путь, но, ступив на него, вы сможете отбросить смертные инстинкты, открыть сокрытое знание и достичь блаженного единения со вселенной, когда [ROOT.Char.GetFaith.ReligiousText] и все мироздание будут вам открыты. Позволите ли вы мне наставлять вас?»"
 fp3_yearly.8035.a: "Да, я хочу попробовать."
 fp3_yearly.8035.b: "Что бы это ни было, это явно что-то нечистое."
 fp3_yearly.8035.c: "Спасибо, но я лучше посплю."
 fp3_unlock_meditation.tt: "Открывает [Concept( 'decision', 'решение' )|E] «Медитировать в уединении»"
 learning_muraqaba_toast.success: "Вы учитесь основам #italic муракабы#!."
 learning_muraqaba_toast.failure: "Вам не удается постичь основы #italic муракабы#!."
 fp3_yearly.8036.t: "Город безротых"
 fp3_yearly.8036.desc: "Солнце уже село, когда я и [Select_CString(superstitious_councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.GetTitledFirstName] скачем по задворкам владения [spooky_county.GetNameNoTier].\n\nВ слабом свете луны мы натыкаемся на место, о котором мне уже доводилось слышать. Огромный лабиринт из стоящих камней, потрескавшихся и покосившихся, — не то кладбище, не то святыня древнего, давно забытого народа. Но на камнях высечены лица, во всем напоминающие человеческие, кроме отсутствия ртов. Эти покосившиеся идолы холодно смотрят на нас, когда мы проходим мимо, и будто бы даже движутся.\n\n«Не стоит здесь задерживаться», — с дрожью в голосе говорит [superstitious_councillor.GetFirstNameNoTooltip]. Но я невольно задаюсь вопросами, кем были строители этого места? Здесь правда водятся призраки?"
 fp3_yearly.8036.a: "Мы задержимся и осмотрим это место."
 fp3_yearly.8036.b: "Скорее покинем это место и поищем охрану..."
 fp3_yearly.8036.c: "Успокойтесь, [superstitious_councillor.GetFirstNameNoTooltip]. Это просто тени и пыль."
 fp3_yearly.8036.d: "Стоит прочесть молитву, на всякий случай."
 fp3_yearly.8037.t: "Лекарство от уныния"
 fp3_yearly.8037.desc: "Я бесцельно брожу по залитому лунным светом коридору, когда ко мне подходит [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleTierName], — говорит [court_physician.GetSheHe]. — В последнее время вы выглядите подавленно. Я не [Select_CString(court_physician.IsFemale, 'удержалась и попыталась', 'удержался и попытался' )] поставить вам диагноз... полагаю, вы страдаете от уныния, крайне неприятного и тоскливого состояния, которое часто охватывает отшельников и мудрецов. Но есть [Select_CString(persian_polymath.IsFemale, 'одна ученая, ее', 'один ученый, его' )] зовут [persian_polymath.GetName]. [persian_polymath.GetSheHe|U] превосходит меня как врач и недавно [Select_CString(persian_polymath.IsFemale, 'написала', 'написал' )] книгу о болезнях разума. Возможно, [persian_polymath.GetSheHe] сумеет вам помочь»."
 fp3_yearly.8037.a: "Пригласите [Select_CString(persian_polymath.IsFemale, 'ее', 'его' )] сюда и не жалейте средств."
 fp3_yearly.8037.b: "Оставьте меня в покое."
 fp3_yearly.8038.t: "Черная желчь"
 fp3_yearly.8038.desc: "Понаблюдав за мной какое-то время, [persian_polymath.GetFirstName] выносит диагноз.\n\n«Все дело в переизбытке черной желчи в мозгу, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]. Даже древние понимали причину этого состояния, но мыслители Хорасана и Хорезма уделили ей особое внимание. Мы назвали это состояние #italic «Малихулия»#!, и оно лишает вас радости и повергает в тоску. Некоторые пациенты теряют аппетит или уподобляются животным, но могут и просто обрести склонность к новаторству и размышлениям, что, пожалуй, уже не так плохо».\n\n«Но мы отклонились от темы... вы готовы попробовать диету из соленой рыбы и стеблей сельдерея? По моему опыту, это может помочь»."
 fp3_yearly.8038.a: "Хорошо, я попробую."
 fp3_yearly.8038.b: "#italic Это#! ваше лучшее лечение? Я поищу другого врача..."
 lackluster_diet.tt: "Вы не сможете использовать [Concept( 'decision', 'решение' )|E] «Предаться обжорству» во время диеты"
 fp3_yearly.8039.t: "Травы и гуморы"
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName] выглядит задумчиво. «Предписанная мной диета не оказала видимого воздействия, [ROOT.Char.GetLadyLord|l]. Но не спешите искать спасения в луне и звездах, в амулетах и прочих примитивных лекарствах. От них проку не будет. Я могу предложить вам каждый день употреблять определенные лекарственные травы: стебельки фенхеля, огурцы и ладан. Они могут помочь против черной желчи, восстановят баланс гуморов и укрепят ваши духовные силы, что пойдет вам только на пользу»."
 fp3_yearly.8039.a: "Стоит попытаться."
 fp3_yearly.8039.b: "Я верю в назначенную диету и предпочту поддерживать ее чуть дольше."
 fp3_yearly.8039.c: "Мне надоели ваши недействующие лекарства. Оставьте меня."
 fp3_yearly.8040.t: "Духовная сила"
 fp3_yearly.8040.desc: "«Увы, [ROOT.Char.GetLadyLord|l], — говорит [persian_polymath.GetFirstName], — хоть мы и наблюдаем улучшение вашего настроения и здравия, вашу меланхолию вылечить пока не удалось. Болезни разума легко не сдаются. Но у нас еще есть неопробованные методы. В своей книге я отмечаю, что человеческая душа является независимой системой, влияющей на телесный аспект. Мы должны укрепить вашу духовную силу, доказав вашему подсознанию, что дух вечен и неподвластен смерти. Проще говоря, вы должны подтвердить, что [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] для вас превыше всего»."
 fp3_yearly.8040.a: "Я обращусь к суфийским учениям."
 fp3_yearly.8040.b: "[court_chaplain.GetTitledFirstName] даст мне совет."
 fp3_yearly.8040.c: "Моя вера непоколебима. За кого вы меня принимаете?"
 fp3_yearly.8040.d: "Это бесполезно. Уходите и продавайте свое «лечение» другим."
 fp3_refusing_faith_treatment_flavor: "Вы отказываетесь от лечения, но [persian_polymath.GetFirstNameNoTooltip] может продолжить попытки."
 fp3_yearly.8041.t: "Покой молчания"
 fp3_yearly.8041.desc: "«Это будет непростой путь», — объявляет [sufi_mystic.GetName], услышав о моих трудностях.\n\n«Традиции суфийской школы #italic тариката#! могут помочь вам познать себя и вселенную, но для этого требуется невероятная дисциплина. Я стою лишь в начале этого пути. Тем не менее, [ROOT.Char.GetTitleTierName], мы можем попытаться достичь медитативного состояния #italic фана#!, когда вы становитесь лишь каплей воды во сне [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive], ощущая раскинувшийся вокруг вас океан. Думаю, это поможет вам иначе взглянуть на эту мимолетную жизнь»."
 fp3_yearly.8041.a: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 fp3_yearly.8041.b: "Я лучше поищу другое лекарство..."
 fp3_yearly.8042.t: "Бессмертный дух"
 fp3_yearly.8042.desc: "«Истинно так, — говорит [Select_CString(court_chaplain.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName], — тяготы и невзгоды нашей земной жизни преходящи, но ваш дух вечен. Но я пойму, [ROOT.Char.GetLadyLord|l], если одних этих слов будет мало, чтобы вас успокоить».\n\n[court_chaplain.GetSheHe|U] разворачивает свиток. «Это [ROOT.Char.GetFaith.ReligiousText2], малая часть, что записали святые [ROOT.Char.Custom('LevyMenWomen')], мудростью превосходящие нас. Здесь в красках описана посмертная жизнь, а в стихах могут содержаться намеки на смысл бытия. Я предлагаю вам ознакомиться с этим текстом, при необходимости несколько раз, чтобы успокоить вашу душу. Но если чтение вам не по нраву, возможно, [ROOT.Char.GetFaith.HouseOfWorship|l] станет отличным местом, чтобы услышать глас [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]»."
 fp3_yearly.8042.a: "Хватит и текста."
 fp3_yearly.8042.b: "Пожалуй, [ROOT.Char.GetFaith.HouseOfWorship] мне больше по душе."
 fp3_yearly.8042.c: "Похоже, вы все же не сможете мне помочь."
 fp3_yearly.8043.t: "Конец лечения"
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] уже несколько недель задумчиво наблюдает за мной.\n\n«Увы, [ROOT.Char.GetTitleTierName|l], у меня закончились идеи. Я [Select_CString(persian_polymath.IsFemale, 'использовала', 'использовал' )] все свои знания и умения, но, как я уже [Select_CString(persian_polymath.IsFemale, 'говорила', 'говорил' )], болезни разума вылечить очень сложно. Тем не менее я считаю, что мы достигли прогресса. Ваши гуморы пришли в равновесие, ваш дух стал сильнее. Если вы наберетесь терпения и продолжите употреблять разумное количество рыбы и предписанных мной трав, то, если [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] пожелает, вы еще сможете победить #italic малихулию#!».\n\n«Мне же придется вас покинуть, меня ждут новые знания»."
 fp3_yearly.8043.a: "Я куплю вам все книги, какие захотите. Вы нужны мне."
 fp3_yearly.8043.b: "Возможно, дело было сразу безнадежно."
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip] останется у вас при дворе."
 fp3_yearly.8044.t: "Свет мира"
 fp3_yearly.8044.desc: "Мир давно стал тусклым и тоскливым. Былые радости стали лишь мимолетным отвлечением, пустым и бессмысленным. Мои мысли то и дело блуждают во тьме, а сны полны страхов. Но довлевшее надо мной отчаяние стало потихоньку ослабевать.\n\nГлядя на окружающие земли, я вижу свет, пронизывающий облака. Я вижу красоты земли и все ее тайны. Возможно, дело в лекарствах, которые [Select_CString(persian_polymath.IsFemale, 'назначила', 'назначил' )] мне [persian_polymath.GetFirstName], возможно, в чем-то другом. Правду я вряд ли узнаю. Но что-то внутри меня изменилось. Я вновь ощущаю себя [Select_CString(ROOT.Char.IsFemale, 'целой', 'целым' )]."
 fp3_yearly.8044.a: "Стоит ценить это чувство, оно может быть недолгим."
 #Sick Monkey Chain
 fp3_yearly.8045.t: "Таинственный сверток"
 fp3_yearly.8045.desc: "Во время ночной прогулки мне встречается [Select_CString(buzina_enthusiast.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], [Select_CString(buzina_enthusiast.IsFemale, 'баюкающая', 'баюкающий' )] в руках сверток размером с младенца. Но внешний вид обманчив — сверток издает странные звуки, а [buzina_enthusiast.GetNameNoTooltip] носит на лице свежие царапины.\n\n«Это не ребенок, [ROOT.Char.GetLadyLord|l], это обезьяна, — шепчет [buzina_enthusiast.GetSheHe]. — Во время сбора налогов мне пришлось взять ее в уплату вместо золота. Говорят, она принадлежала великому восточному царю, который научил ее играть в шахматы. Увы, обезьяна заболела и стала... агрессивной».\n\n[buzina_enthusiast.GetSheHe|U] вручает мне сверток со словами. «Но наверняка у вас на попечении она быстро поправится»."
 fp3_yearly.8045.a: "Вероятно, у моего врача найдется лекарство..."
 fp3_yearly.8045.b: "Я плачу вам за сбор золота, #EMP а не обезьян!#!"
 fp3_yearly.8045.c: "Меня терзают сомнения на этот счет..."
 sick_monkey_flavor_desc: "Обезьяна, умеющая играть в шахматы, наверняка развлечет меня"
 playing_with_monkey.tt: "Открывает [Concept( 'decision', 'решение' )|E] «Играть с обезьяной», пока она остается у вас"
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUIName] старается лучше собирать налоги"
 fp3_yearly.8046.t: "Лекарство для обезьяны"
 fp3_yearly.8046.desc: "«Насколько мне известно, — говорит [court_physician.GetName], — обезьяны являются порождениями Гайомарта, первого человека. Их тела похожи на наши, а возможно и души. По слухам, некоторые из них умеют говорить!»\n\n«Вероятно, мне удастся вылечить кроху от ее недуга, но лучшим лекарством станет отвар из дорогостоящих трав. Альтернативой будет диета из соленой рыбы и ладана...»\n\n[court_physician.GetSheHe|U] с тревогой смотрит на бритвенно-острые когти обезьяны."
 fp3_yearly.8046.a: "Не скупитесь."
 fp3_yearly.8046.b: "Она сильная, хватит просто здоровой диеты."
 fp3_wait_and_see.tt: "Только время покажет, подействует ли лечение"
 monkey_recover_better_chances_tt: "Шансы обезьяны на выздоровление вырастут"
 playing_chess_with_monkey.tt: "Вы можете использовать [Concept( 'interaction', 'взаимодействие' )|E] «Бросить вызов в настольной игре», пока обезьяна жива."
 fp3_yearly.8047.t: "Выздоровление"
 fp3_yearly.8047.desc: "Мой врач подходит ко мне, держа на руках обезьяну, которую ранее [Select_CString(buzina_enthusiast.IsFemale, 'принесла', 'принес' )] домой [Select_CString(buzina_enthusiast.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName].\n\n«Мой сюзерен, у меня отличные новости. К обезьяне вернулась ее жизнерадостность, а ее нрав успокоился. И хотя она не кажется #EMP мастером#! шахмат, ее точно обучали игре».\n\nДаже если обезьяна не является мастером игры, люди будут съезжаться отовсюду, чтобы взглянуть на такую диковинку..."
 fp3_yearly.8047.a: "Пора рассылать приглашения!"
 monkey_died_from_sickness_toast: "Ваша ручная обезьяна умерла от болезни"
 ##################################################
 #ZOROASTRIAN EVENTS
 ##################################################
 fp3_yearly.8050.t: "Участь мертвых"
 fp3_yearly.8050_zoroastrian.desc: "Мы [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l], и наш священный долг велит нам бороться с влиянием Насу, дэва тлена. В связи с этим [Select_CString(dakhma_enthusiast.IsFemale, 'моя', 'мой' )] [dakhma_enthusiast.GetCouncilTitle|l] [dakhma_enthusiast.GetFirstName] проявляет сильное беспокойство из-за новостей из владения [dakhma_county.GetName]."
 fp3_yearly.8050_unzoroastrian.desc: "Многие жалуются на погребальные практики моих зороастрийских подданных из владения [dakhma_county.GetName], и [Select_CString(dakhma_enthusiast.IsFemale, 'моя', 'мой' )] [dakhma_enthusiast.GetCouncilTitle|l] [dakhma_enthusiast.GetFirstName] проявляет особое беспокойство в связи с этим."
 fp3_yearly.8050_early_period.desc: "\n\n«В прошлом, о [Select_CString(ROOT.Char.IsFemale, 'мудрая', 'мудрый' )] [ROOT.Char.GetTitleTierName|l], — начинает [dakhma_enthusiast.GetSheHe], — существовал обычай оставлять тела умерших на волю природы, чтобы они не загрязняли три священных элемента».\n\n«Но с ростом поселений во владении [dakhma_county.GetNameNoTierNoTooltip] стало слишком мало места, и люди начали невольно тревожить мертвых. Мы должны построить #italic дахму#!, башню молчания, где можно будет безопасно хранить мертвых, оставляя их на волю псов и стервятников, пока не останется лишь прах»."
 fp3_yearly.8050_late_period.desc: "\n\n«Давным-давно, о [Select_CString(ROOT.Char.IsFemale, 'мудрая', 'мудрый' )] [ROOT.Char.GetTitleTierName|l], — говорит [dakhma_enthusiast.GetSheHe], — во владении [dakhma_county.GetNameNoTierNoTooltip] была выстроена небольшая #italic дахма#!, в которой тела мертвых оставляли на волю стихии и стервятников. Но башня уже старая и потрескавшаяся, и есть опасения, что скверна от трупов просачивается наружу, загрязняя три священных элемента».\n\n«Местные жители будут благодарны, если мы поможем выстроить новую башню, в которой можно будет безопасно хранить покойных»."
 fp3_yearly.8050.a: "Мой архитектор [architect.GetFirstNameNoTooltip] может помочь нам сэкономить на строительстве..."
 fp3_yearly.8050.b: "Конечно, я могу выделить на это средства из сокровищницы."
 fp3_yearly.8050.c: "Что мне за дело до этих язычников, пусть хоть в канаве хоронят."
 fp3_yearly.8050.d: "Звучит недешево. Что работало в прошлом, сработает и сейчас."
 fp3_zoroastrian_courtiers_and_vassals_happy: "Благочестивые #L [GetReligionByKey('zoroastrianism_religion').GetName]ие#! [Concept( 'courtiers', 'придворные' )|E], [Concept( 'guests', 'гости' )|E] и [Concept('vassals', 'вассалы' )|E] улучшат [Concept( 'opinion', 'мнение' )|E] о вас."
 building_a_dakhma.failure: "[architect.GetFirstName] [Select_CString(prison_harchitectolder.IsFemale, 'спроектировала', 'спроектировал' )] башню молчания с дефектами"
 building_a_dakhma.success: "[architect.GetFirstName] [Select_CString(prison_harchitectolder.IsFemale, 'спроектировала', 'спроектировал' )] рабочую башню молчания"
 fp3_cheap_architecture_flavor: "Чем дешевле, тем лучше!"
 fp3_silence_architecture_success_toast: "Вы успешно сэкономили"
 fp3_silence_architecture_failure_toast: "Конструкция #italic очень#! спорная"
 fp3_yearly.8051.t: "Чистейшее пламя"
 fp3_yearly.8051_opening.desc: "Священное пламя из храма во владении [sacred_fire_province.GetName] недавно"
 fp3_yearly.8051_torrential_rain: "было потушено ливнем, настолько сильным, что он просочился сквозь трещины в крыше храма и добрался до огня."
 fp3_yearly.8051_earthquake: "погасло, когда храм пострадал от землетрясения, почти расколовшего его надвое."
 fp3_yearly.8051_sandstorm: "было потушено песчаной бурей, настолько сильной, что она прорвалась сквозь врата храма."
 fp3_yearly.8051_gust_of_wind: "был потушен ледяным порывом ветра, проникшим сквозь незаметные трещины в стенах."
 fp3_yearly.8051_islamic_zealots: "был погашен фанатиками-мусульманами, которые ворвались в храм и весьма творчески осквернили его."
 fp3_yearly.8051_invisible_hand: "весьма загадочным образом погасло, словно по мановению невидимой руки."
 fp3_yearly.8051_ending.desc: "Несмотря на это дурное знамение, [magi.GetName] не впадает в отчаяние.\n\n«Мы должны повторно зажечь огонь, — объявляет [magi.GetSheHe]. — Чистейшим и величайшим из огней является #italic Аташ-Бехрам#!, „Победоносный огонь“, рожденный от молнии. Но, поскольку это небольшой храм, можно обойтись #italic Аташ-Адараном#!, „Огнем огней“ из печи златокузнеца. Можно обойтись даже более низким уровнем, #italic Аташ-Дадгахом#!, освященным огнем домашнего очага...»"
 fp3_yearly.8051.a: "Подойдет только молния. Я найду вам ее."
 fp3_yearly.8051.b: "Поищем вам огонь златокузнеца."
 fp3_yearly.8051.c: "Знамения меня не слишком волнуют. Хватит огня домашнего очага."
 fp3_yearly.8051_chasing_lightning.tt: "Вы ждете следующей грозы..."
 fp3_yearly.8052.t: "Погоня за облаками"
 fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural] постоянно напоминают мне о моем обещании найти Огонь победы для храма во владении [sacred_fire_province.GetName]. Я, конечно, помню... мои разведчики всюду ищут грозы, знак от [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Но молния остается неуловимой.\n\nНо сегодня я стою за стенами своей резиденции, слышу раскаты грома и наблюдаю вспышки молний среди темных облаков. Мои слуги суетятся вокруг, пытаясь поймать молнию длинными шестами, пока я осматриваю земли, силясь высмотреть проблески пламени. Наши попытки ни к чему не приводят — облака расходятся, и молния исчезает в небесах.\n\n[ROOT.GetCharacter.GetFaith.HighGodName], неужели такова твоя воля? Мне никогда не суждено найти желанный огонь?"
 fp3_yearly.8052.a: "Стоит просто принести в храм огонь златокузнеца..."
 fp3_yearly.8052.b: "Можно обойтись и огнем низкого уровня."
 fp3_give_up_the_quest.flavor: "Вы отказываетесь от поисков Победоносного огня... пока."
 fp3_yearly.8053.t: "Победоносный огонь"
 fp3_yearly.8053.desc: "Прошли дни и недели, мои разведчики рыщут по державе в поисках молний, но все напрасно. Мое отчаяние растет, как вдруг на горизонте появляются темные тучи, и раздается рокот грома. Я стремглав бегу навстречу буре в сопровождении слуг, а гроза движется навстречу мне, словно направляемая незримой рукой.\n\nЗатем, прямо у меня на глазах, тучи пронзает вспышка яркого света, и, словно [ROOT.Char.GetFaith.DivineRealm] обрушивает копье с небес, ударяет в одинокое дерево. Сухая древесина мгновенно вспыхивает белым пламенем, чистым, словно духи #italic фраваши#!. Вот он, Победоносный огонь. Он снизошел ко мне!"
 fp3_yearly.8053.a: "Глазам своим не верю..."
 ##################################################
 #SCHOLARSHIP EVENTS
 ##################################################
 fp3_scholarship.0001.t: "Прибытие ученого"
 fp3_scholarship.0001.desc: "[scholar.GetTitledFirstName] [Select_CString(scholar.IsFemale, 'прибыла', 'прибыл' )] к вам в поисках покровительства"
 fp3_scholarship.1000.t: "Второй Ариабхата"
 fp3_scholarship.1000.desc: "До меня дошли сведения о престиже индийских математиков, о чем говорят даже те, кто только начинает изучать арифметику. Если я заполню свои залы #L [nearby_indian_ruler.GetCulture.GetCollectiveNoun|l]ими#! учеными, то, возможно, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] тоже сможет стать центром математики.\n\nЯ могу попросить, пусть [nearby_indian_ruler.GetTitledFirstName] пришлет мне нескольких таких ученых. Но будет ли принята моя просьба?"
 fp3_scholarship.1000.a: "[nearby_indian_ruler.GetSheHe|U] наверняка мне не откажет."
 fp3_scholarship.1000.b: "Щедрый дар подсластит предложение."
 fp3_scholarship.1000.c: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|U]им ученым не нужна [nearby_indian_ruler.GetCulture.GetCollectiveNounNoTooltip|l]ая помощь!"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip] выполняет мою просьбу"
 fp3_scholarship.1000.duel_success_tt: "Несколько [nearby_indian_ruler.GetCulture.GetCollectiveNounNoTooltip|l]их математиков вскоре прибудут к моему двору"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip] насмехается над моей наглостью"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip] оставляет себе мой подарок"
 fp3_scholarship.1000.native_tt: "Математик [SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip|l]ой культуры появится при дворе благодаря нашей поддержке."
 fp3_scholarship.1001.t: "Прибыл математик"
 fp3_scholarship.1001.desc: "[mathematician.GetTitledFirstName] [Select_CString(mathematician.IsFemale, 'была отправлена', 'был отправлен' )] к моему двору персонажем [nearby_indian_ruler.GetTitledFirstNameNoTooltip]."
 fp3_scholarship.1001.native.desc: "[mathematician.GetTitledFirstName] [Select_CString(mathematician.IsFemale, 'присоединилась', 'присоединился' )] к моему двору."
 fp3_scholarship.1000.d: "У меня на это нет ни времени, ни желания."
 fp3_scholarship.1010.t: "Одинокий маг"
 fp3_scholarship.1010.desc_dying_faith: "«Мы просто хотим спокойно исповедовать свою веру до конца своих дней. Обещайте нам это, и я лично буду служить вам до самой смерти».\n\nХотя #L [magus_faith.GetName|l]ая#! вера, несомненно, умирает, ее заблудшие последователи отчаянно цепляются за брошенные огненные храмы владения [magus_county.GetProvince.GetCounty.GetName]. Этот жрец отдал себя на волю моих воинов, умоляя о милосердии.\n\n"
 fp3_scholarship.1010.desc_living_faith: "«Смилостивьтесь! Мы просто хотим почтить своих предков. Защитите нас, и я обещаю служить вам до конца своих дней».\n\n#L [magus_faith.GetName|U]ая#! вера продолжает доставлять мне неприятности. Похоже, храмы владения [magus_county.GetProvince.GetCounty.GetName] вновь горят жарким пламенем под покровом ночи. Мои [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] и я сумели поймать мага-отступника за его загадочными ритуалами, но он решил не бежать, а храбро вверить мне свою судьбу."
 fp3_scholarship.1010.a: "Ни за что, [ROOT.Char.GetFaith.HighGodName] требует вашего падения!"
 fp3_scholarship.1010.b: "Я дарую защиту владению [magus_county.GetNameNoTooltip]."
 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip] не сможет изменить конфессию 20 лет\n[magus.GetShortUINameNoTooltip] никогда не сменит конфессию"
 fp3_scholarship.1010.c: "Ничего не обещаю, но мы можем вас отпустить."
 fp3_scholarship.2000.t: "На вес золота"
 fp3_scholarship.2000.desc: "Поставки бумаги с востока практически прекратились, и менее известные поэты уже перешли на пальмовые листья и кору для записи своего творчества. Вскоре даже мой придворный ученый [court_scholar.GetTitledFirstName] лишится надежного доступа к этим драгоценным листам.\n\n«Полагаю, я могу вернуться к пергаменту, но его так сложно найти в наше время. Куда лучше было бы найти больше бумаги...»"
 fp3_scholarship.2000.a: "Вся бумага в державе будет конфискована для ваших целей."
 fp3_scholarship.2000.b: "Значит, нужно импортировать бумагу."
 fp3_scholarship.2000.c: "Вам придется довольствоваться тем, что есть."
 fp3_scholarship.2010.t: "Жидкая мудрость"
 fp3_scholarship.2010.desc: "Мои блюстители нравов сообщили мне, что мой придворный ученый [court_scholar.GetTitledFirstName] тайно выпивает с чужеземным ученым.\n\nВ любом другом случае это привело бы к разрыву общения и строгому выговору. [court_scholar.GetSheHe|U], однако, ведет просветленные беседы со своим собутыльником. Во всяком случае, так мне доложили."
 fp3_scholarship.2010.a: "Учение [ROOT.Char.GetFaith.HighGodNamePossessive] должно быть превыше всего."
 fp3_scholarship.2010.b: "Возможно, они пьют обычный чай?"
 fp3_scholarship.2020.t: "Мрачные откровения"
 fp3_scholarship.2020.desc: "«Мои исследования зашли в тупик, — [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)] сообщает мне мой придворный ученый [court_scholar.GetTitledFirstNameNoTooltip]. — Книги всему не научат. Но если [specimen.GetTitledFirstName] какое-то время побудет у меня, мы наверняка сумеем совершить прорыв».\n\n[court_scholar.GetSheHe|U] не обещает, что [specimen.GetTitledFirstNameNoTooltip] не пострадает."
 fp3_scholarship.2020.a: "Даю вам полное разрешение."
 fp3_scholarship.2020.b: "Ограничьте свои извращенные эксперименты заметками и дневниками."
 fp3_scholarship.2030.t: "Публикация открытий"
 fp3_scholarship.2030.desc: "«...с огромным удовольствием сообщаю вам о росте моих познаний в такой теме, как [ROOT.Char.Custom('education_conversation_subject')]».\n\nПорой бывает сложно оправдать плату ученым. Их работа редко приносит очевидную выгоду державе.\nНесомненно, мой придворный ученый [court_scholar.GetName] прекрасно об этом знает. Сегодняшний доклад преподнесен с почти наигранным энтузиазмом."
 fp3_scholarship.2030.a: "Прогресс — это всегда хорошо"
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip] [Select_CString(court_scholar.IsFemale, 'получила', 'получил' )] поддержку от центров высшего образования в вашей державе."
 fp3_research_project_title: "Исследование:"
 fp3_scholarship_research_success_loss_effect: "[research_project|E] персонажа [inspiration_owner.GetShortUIName] получит #N меньший шанс#! успеха"
 fp3_scholarship_research_success_slight_loss_effect: "[research_project|E] персонажа [inspiration_owner.GetShortUIName] получит #N чуть меньший шанс#! успеха"
 fp3_scholarship_research_success_gain_effect: "[research_project|E] персонажа [inspiration_owner.GetShortUIName] получит #P больший шанс#! успеха"
 fp3_scholarship_research_success_slight_gain_effect: "[research_project|E] персонажа [inspiration_owner.GetShortUIName] получит #P чуть больший шанс#! успеха"
 fp3_scholarship.8000.t: "Новый исследовательский проект"
 fp3_scholarship.8000.desc: "Мой придворный ученый [court_scholar.GetName] спешно подходит ко мне. За [Select_CString(court_scholar.IsFemale, 'ней', 'ним' )] следуют слуги со стопками книг, свитков и древних пергаментов.\n\n«Кажется, я стою на пороге прорыва! Мне нужно лишь достаточно времени, средства и столько чернил, чтобы ими было впору перекрасить Инд»."
 fp3_scholarship.8000.a: "Все в ваших руках, [court_scholar.GetFirstNameNoTooltip]."
 fp3_scholarship.8000.b: "Возможно, в другой раз?"
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] начнет [Concept( 'research_project', 'исследовательский проект' )|E]"
 fp3_scholarship.8500.t: "Манящее золото"
 fp3_scholarship.8500.desc: "«Я [Select_CString(court_scholar.IsFemale, 'уверена', 'уверен' )], что смогу разгадать тайны самого мироздания, если вы предоставите мне подходящие инструменты и помощников!»\n\n[court_scholar.GetName], мой придворный ученый, говорит уже довольно долго. [court_scholar.GetSheHe|U] упрашивает меня позволить [Select_CString(court_scholar.IsFemale, 'ей', 'ему' )] потратить #EMP мое золото и серебро#! на попытки раскрыть тайны создания элементов, таких как #EMP золото#! и #EMP серебро#!.\n\n[court_scholar.GetFirstNameNoTooltip] не скрывает своего возбуждения, и меня действительно впечатлило, что [Select_CString(court_scholar.IsFemale, 'ей', 'ему' )] удалось расшифровать весьма запутанные тексты по этой теме, но пока неясно, будет ли это выгодно мне."
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] начнет алхимическое [Concept( 'inspiration', 'вдохновение' )|E]"
 fp3_scholarship.8600.t: "Что написано пером..."
 fp3_scholarship.8600.desc: "«Очень благородно и самоотверженно с вашей стороны продолжать поддерживать меня, но даже величайшие наблюдения рискуют быть забытыми, если их не записать! Кто узнает мои мысли, когда я умру и не смогу их излагать? Мир обеднеет, если мы не сохраним их».\n\n[court_scholar.GetName], мой придворный ученый, занимается новым проектом. [court_scholar.GetSheHe|U] хочет убедить меня поддержать написание новой книги. Это будет великолепный манускрипт, который, по [court_scholar.GetHerHis] словам, заставит моих соперников позеленеть от зависти.\nВозможно, эта идея принесет престиж не только мне, но и [Select_CString(court_scholar.IsFemale, 'ей', 'ему' )]. Но это не значит, что идея плоха..."
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] начнет [Concept( 'inspiration', 'вдохновение' )|E] по написанию книги"
 fp3_scholarship.8999.tt_failure: "[court_scholar.GetShortUINameNoTooltip] не добивается ничего полезного в своем исследовании"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip] совершает небольшое научное открытие в интересах дома [THIS.Char.GetHouse.GetNameNoTooltip]"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip] открывает новую инновацию для #L [THIS.Char.GetCulture.GetCollectiveNoun|l]ой#! культуры"
 fp3_scholarship.8100.t: "$fp3_research_project_title$ лучшая библиотека"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] постоянно жалуется на удручающее состояние монаршей библиотеки, показывая мне груды пожелтевших свитков и выцветшие книги.\n\n«Некоторые из этих текстов устарели на столетия, а то и больше. Как прикажете проводить новейшие исследования со столь древними томами?»"
 fp3_scholarship.8100.a: "Монаршая библиотека будет обновлена на ваше усмотрение."
 fp3_scholarship.8100.b: "Монаршая библиотека уже идеальна."
 fp3_scholarship.9000.t: "$fp3_research_project_title$ провал"
 fp3_scholarship.9000.desc: "«Все бесполезно!» — плачется мне [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]. [inspiration_owner.GetHerHis|U] глаза глубоко запали от множества бессонных ночей.\n\n«Я ничего не вижу в этом море чисел. Мне придется забросить проект, хотя бы на время»."
 fp3_scholarship.9000.a: "Что ж, хорошо."
 fp3_scholarship.9000.b: "Я плачу вам за исследования, а не за оправдания!"
 fp3_scholarship.9100.t: "$fp3_research_project_title$ новое открытие"
 fp3_scholarship.9100.desc: "«[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! Моя работа завершена»\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] пускается в долгие рассуждения о своих открытиях и их влиянии на нашу державу. Я пытаюсь вставить хотя бы слово, но безуспешно.\n\nКогда [inspiration_owner.GetSheHe] наконец присаживается, я вижу в глазах придворных отражение собственного недоумения, но все равно даю единственный приличествующий ответ."
 fp3_scholarship.9100.a: "Хорошая работа, [inspiration_owner.GetShortUINameNoTooltip]."
 fp3_scholarship.9200.t: "$fp3_research_project_title$ новая инновация"
 fp3_scholarship.9200.desc: "«[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]!» — кричит мне [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]. Я поворачиваюсь и вижу полные радости глаза и полные руки записей. [inspiration_owner.GetHerHis|U] труд завершен.\n\nЛишь много позже я осознаю значимость [inspiration_owner.GetHerHis] открытия и не доживу до того момента, когда оно повлияет на ход истории. Пока же можно сказать лишь одно:"
 fp3_scholarship.9200.a: "Отличная работа."
 fp3_scholarship.9900.t: "$fp3_research_project_title$ отмена"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U] [Select_CString(court_scholar.IsFemale, 'умерла', 'умер' )] и не может продолжать свои исследования."
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U] больше не мой придворный ученый и не может продолжать свои исследования."
 #Al-Khul Event
 fp3_h_yearly.0001.t: "Манящий аль-кухуль"
 fp3_h_yearly.0001.desc.main: "Я отдыхаю в тихом уголке своей резиденции во владении [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip], и [ROOT.Char.Custom('RegionalAlcoholicDrink')] плещется в моем бокале, как вдруг ко мне подходит [Select_CString(ulema_member.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ulema_member)] [ulema_member.GetName] со строгим выражением на лице.\n\n«Ваше увлечение #italic аль-кухулем#! постыдно!\nПоловина ваших придворных уже перестала уважать вас, а вторая половина потеряла всякий стыд! Недовольные на улицах откровенно насмехаются над устоями нашей веры, отражая грехи своих господ, засевших в этом дворце!»\n\n[ulema_member.GetNameNoTooltip|U] вне себя от гнева, кричит и привлекает всеобщее внимание. Некоторые из придворных незаметно опускают собственные бокалы, желая избежать внимания разъяренного представителя духовенства."
 fp3_h_yearly.0001.a: "Храбрые слова, но я знаю, что [ulema_member.Custom('RegionalAlcoholicDrink')] владеет и вашими помыслами!"
 fp3_h_yearly.0001.a.notif.t: "Делай, как я говорю, а не как я делаю!"
 fp3_h_yearly.0001.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')] подавляет разум, но успокаивает душу."
 fp3_h_yearly.0001.bb: "Питие — радость #L [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого#! народа. Мы не можем жить без этой радости!"
 fp3_h_yearly.0001.b.desc: "Вы произносите речь в надежде, что [ulema_member.GetFirstNameNoTooltip] и ваши придворные осознают преимущества выпивки"
 fp3_h_yearly.0001.b.success: "Вашими стараниями [ulema_member.GetFirstNameNoTooltip] [Select_CString(ulema_member.IsFemale, 'унижена', 'унижен' )]"
 fp3_h_yearly.0001.b.failure: "Вы выставили себя на посмешище"
 fp3_h_yearly.0001.c: "Я хочу сделать щедрое пожертвование"
 fp3_h_yearly.0001.c.tt: "Вы рассчитываете, что [ulema_member.GetNameNoTooltip] примет взятку."
 fp3_h_yearly.0001.c.success: "[ulema_member.GetNameNoTooltip] перестает возражать при виде вашей щедрости"
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip] отказывается от взятки"
 fp3_h_yearly.0001.d: "Я [Select_CString(ROOT.Char.IsFemale, 'грешница', 'грешник' )], но я попытаюсь исправиться."
 fp3_h_yearly.0001.e: "Молчать! Вы забыли, с кем разговариваете."
 #Seljuk story cycle
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Отчаявшиеся кочевники"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "Кочевники-[lead_seljuk.GetCulture.GetNameNoTooltip|l] с пограничных земель прибыли ко мне с мольбой. Они желают поселиться во владении [fp3_seljuk_settle_target.GetNameNoTier]"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: " в качестве моих подданных, обещая свою верность и боевой опыт в обмен на «покой в моей тени».\n\nИх отчаяние очевидно. Им больше некуда идти, и отказ неминуемо приведет к конфликту."
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: " в качестве моих новых соседей, предлагая свой боевой опыт в обмен на часть моих территорий.\n\nИх отчаяние очевидно. Но идущее за ними свирепое воинство явно показывает, что это не столько просьба, сколько ультиматум."
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Если вы обещаете ответить на зов сюзерена, владение [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] ваше."
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] ваше, сосед!"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "Ни за что! Я не позволю всякому сброду оккупировать мои земли!"
 #Zanj Rebellion
 fp3_story_cycle_zanj_rebellion_events.0002.t: "Смелый мятежник"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName], [Select_CString(outspoken_rebel.IsFemale, 'харизматичная мятежница, прославившаяся', 'харизматичный мятежник, прославившийся' )] предыдущей попыткой поднять восстание в Бахрейне, [Select_CString(outspoken_rebel.IsFemale, 'была замечена', 'был замечен' )] во владении [outspoken_rebel.GetCurrentLocation.GetCounty.GetName].\n\n[Select_CString(outspoken_rebel.IsFemale, 'Эта самопровозглашенная', 'Этот самопровозглашенный' )] святоша бродит по соленым болотам и мутит воду среди местного населения. В их число входят зинджи порабощенные и вольные, выходцы из восточной части Африки, многие из которых работают здесь. Возможно, это наш шанс схватить и наказать [outspoken_rebel.GetHerHis]."
 fp3_story_cycle_zanj_rebellion_events.0002.a: "Мы устроим на н[outspoken_rebel.GetHerHis] засаду."
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Вы арестовываете смутьяна"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U] избегает вашей западни"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "[outspoken_rebel.GetHerHis|U] дело привлечет новых сторонников"
 fp3_story_cycle_zanj_rebellion_events.0002.c: "Не обращать на н[outspoken_rebel.GetHerHis] внимания, [outspoken_rebel.GetSheHe] не представляет опасности."
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "[outspoken_rebel.GetName] получает поддержку"
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "[outspoken_rebel.GetName] получает значительную поддержку"
 fp3_zanj_rebellion_opressed_me: "Угнетение с вашей стороны"
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName] отправляется в Багдад"
 fp3_story_cycle_zanj_rebellion_events.0004.t: "Претензии на божественность"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.GetName], [Select_CString(zanj_leader.IsFemale, 'известная смутьянка, появилась', 'известный смутьян, появился' )] в Багдаде. [zanj_leader.GetSheHe|U] [Select_CString(zanj_leader.IsFemale, 'бежала', 'бежал' )] из Басры после неудачной попытки поднять мятеж. В своей заносчивости [Select_CString(zanj_leader.IsFemale, 'она', 'он' )] утверждает, что ведет происхождение от Зейда ибн Али и тем самым является частью дома Пророка.\n\nНесмотря на нелепость подобных заявлений, мои противники могут счесть их удобным поводом, чтобы оспорить мое право на власть."
 fp3_story_cycle_zanj_rebellion_events.0004.a: "Я докажу ошибочность [zanj_leader.GetHersHis|l] притязаний."
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "Вы доказываете, что [Select_CString(zanj_leader.IsFemale, 'она', 'он' )] лжет."
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "Вы не в состоянии опровергнуть [zanj_leader.GetHerHis] заявления"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Я не стану обращать внимания на [Select_CString( zanj_leader.IsFemale, 'эту дуру', 'этого дурака' )]."
 fp3_story_cycle_zanj_rebellion_events.0006.t: "Обращение зинджи"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName], предводитель рабочих-зинджей, занимающихся нескончаемой работой по осушению соленых болот Басры, приходит ко мне с просьбой об улучшении условий труда. Зинджи уже много поколений живут в этом регионе и составляют значительное меньшинство в Басре.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "Я подозреваю, что [zanj_leader.GetName] и [zanj_leader.GetHerHis] мятеж как-то связаны с растущим недовольством.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: "«[Select_CString( ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName|l], прошу, неужто [ROOT.Char.GetFaith.HighGodName] не ценит доброго отношения к рабочим независимо от их происхождения?»"
 fp3_story_cycle_zanj_rebellion_events.0006.a: "Вы получите награду за свой тяжкий труд."
 fp3_rival_gave_title_away: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'отдали', Select_CString(CHARACTER.IsFemale, 'отдала', 'отдал' ))] земли, которыми ранее [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'владели', Select_CString(TARGET_CHARACTER.IsFemale, 'владела', 'владел' ))] [TARGET_CHARACTER.GetShortUIName]."
 fp3_landed_zanj_reason: "Обмен земель на мир"
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Я могу пойти на небольшие уступки..."
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'вмешались', Select_CString(CHARACTER.IsFemale, 'вмешалась', 'вмешался' ))] от имени рабочих, которыми [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'владели', Select_CString(TARGET_CHARACTER.IsFemale, 'владела', 'владел' ))] [TARGET_CHARACTER.GetShortUIName]."
 fp3_story_cycle_zanj_rebellion_events.0006.c: "Такова участь зинджей."
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U] не [Select_CString(CHARACTER.IsLocalPlayer, 'стали', Select_CString(CHARACTER.IsFemale, 'стала', 'стал' ))] вмешиваться в то, как [TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ведете', 'ведет')] дела."
 fp3_story_cycle_zanj_rebellion_events.0008.t: "Восстания зинджей"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "До меня дошли сведения об открытом мятеже на соленых болотах Басры."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "[zanj_leader.GetName], [Select_CString( zanj_leader.IsFemale, 'которую', 'которого' )] многие считали безобидным шарлатаном, [Select_CString( zanj_leader.IsFemale, 'сумела', 'сумел' )] объединить недовольных рабочих-зинджей и мятежные арабские племена. Хотя [zanj_leader.GetName] принадлежит к #L [zanj_leader.GetCulture.GetCollectiveNoun|l]ому#! народу и не является зинджи, повстанцы видят в [Select_CString( zanj_leader.IsFemale, 'ней', 'нем' )] своего предводителя."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.GetName], особо [Select_CString( zanj_leader.IsFemale, 'недовольная', 'недовольный' )] зинджи, [Select_CString( zanj_leader.IsFemale, 'объединила', 'объединил' )] недовольных рабочих-зинджей и мятежные арабские племена. Хотя [zanj_leader.GetName] принадлежит к #L [zanj_leader.GetCulture.GetCollectiveNoun|l]ому#! народу и не является арабом, повстанцы видят в [Select_CString( zanj_leader.IsFemale, 'ней', 'нем' )] своего предводителя."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nМятежники погрузились на большую баржу и отправились вниз по реке к Басре, намереваясь перебить хозяев зинджей. Это открытый вызов моей власти."
 fp3_story_cycle_zanj_rebellion_events.0008.a: "Арванд покраснеет от крови."
