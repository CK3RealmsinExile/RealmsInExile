l_russian:
 #Tour General Events
 ##Bilateral Vassal Events
 #Vassal: Your liege just suggested to purge all local cats/dogs
 tour_general.1003.t: "Большой тур: зверское предложение"
 tour_general.1003.desc_purge_cats: "Только что, во время осмотра окрестностей, [Select_CString(visiting_liege.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName] [Select_CString(visiting_liege.IsFemale, 'заявила', 'заявил' )], что кошки и всё, что с ними связано, вызывает у н[visiting_liege.GetHerHis] жгучее отвращение."
 tour_general.1003.desc_purge_dogs: "Только что, во время осмотра окрестностей, [Select_CString(visiting_liege.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName] [Select_CString(visiting_liege.IsFemale, 'заявила', 'заявил' )], что тупые псины и всё, что с ними связано, вызывает у н[visiting_liege.GetHerHis] жгучее отвращение."
 tour_general.1003.desc_pet_cat_outro: "Когда мы возвращаемся в мои покои, [ROOT.Char.Custom('CatStoryName')] тягучей, такой свойственной кошкам походкой идет меня встречать.\n\nЯ мягко почесываю [ROOT.Char.Custom('CatStoryHerHis')] за мягким ушком и чувствую, как [visiting_liege.GetTitledFirstNameNoTooltip] прожигает мою спину взглядом. Внезапно я понимаю, что означает призыв избавиться от #EMP всех#! кошек, и внутри словно появляется тяжелый комок.\n\n«Для начала #EMP вполне#! сгодился бы и этот экземпляр», — с приторной, ядовитой мягкостью говорит [visiting_liege.GetTitleAsNameNoTooltip|l]."
 tour_general.1003.desc_pet_dog_outro: "Мы возвращаемся ко мне, и [ROOT.Char.Custom('DogStoryName')], как это свойственно собакам, радостно бежит ко мне с обожающим взором и начинает обнюхивать.\n\n[visiting_liege.GetTitledFirstNameNoTooltip] пристально смотрит то на меня, то на животное. [ROOT.Char.Custom('DogStoryName')] радостно жмурится, пока я чешу [ROOT.Char.Custom('DogStoryHerHim')] за ушами. Вдруг я понимаю, что означает призыв избавиться от #EMP всех#! собак, и застываю на месте.\n\n«Для начала #EMP вполне#! сгодилась бы и эта мерзкая тварь», — с приторной, ядовитой мягкостью говорит [visiting_liege.GetTitledFirstNameNoTooltip]."
 tour_general.1003.desc_default_outro: "\n\nМы возвращаемся в мои покои, берем напитки, и я размышляю о выходе из сложной ситуации. Я чувствую, что [visiting_liege.GetTitledFirstNameNoTooltip] не сводит с меня глаз в ожидании реакции на требование истребить животных."
 tour_general.1003.a_cat: "Ох, [ROOT.Char.Custom('CatStoryName')]..."
 tour_general.1003.a_dog: "Как же хорошо было с тобой, [ROOT.Char.Custom('DogStoryName')]..."
 tour_general.1003.a_cat.flavor: "Своей смертью [ROOT.Char.Custom('CatStoryName')] спасет остальных кошек."
 tour_general.1003.a_dog.flavor: "Своей смертью [ROOT.Char.Custom('DogStoryNamePossessive')] спасет остальных собак."
 tour_general.1003.b: "Пусть сдохнут все бродячие [visiting_liege.Custom('HateCatsDogs')]."
 tour_general.1003.c: "Я и слышать об этом не хочу."
 ##Vassal Events
 #Find secret/hook on your liege/key member of liege's court
 tour_general.2000.t: "Большой тур: язык без костей"
 tour_general.2000.desc_intro: "Щелкает и плюется искрами костер. Приезд знатного гостя — коим, без сомнения, является [visiting_liege.GetTitledFirstName] — повод праздновать допоздна. Я постоянно держусь подле [visiting_liege.GetHerHis] свиты: тут наливаю, там поддерживаю беседу.\n\nВдруг я замечаю, что в дальнем углу лагеря сидит в одиночестве [2000_secret_holder.GetTitledFirstName] — [visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))] высокого гостя. [SCOPE.sCharacter('2000_secret_holder').GetSheHe|U] едва осознает, где находится, и вяло шарит вокруг в поисках выпивки.\n\nЯ подхожу и слышу, как [2000_secret_holder.GetTitledFirstName] бормочет: "
 tour_general.2000.desc_liege: "«О, [visiting_liege.GetTitledFirstNameNoTooltip], что ж тебе так нравится...»"
 tour_general.2000.desc_self: "«Возьми себя в руки, [2000_secret_holder.GetFirstNameNoTooltip]! Сколько можно волочиться за человеком? Даже если это...»"
 tour_general.2000.desc_outro: "Но тут [2000_secret_holder.GetSheHe] замечает вас и резко умолкает."
 tour_general.2000.a: "Понимаю, у меня тоже немало трудностей..."
 tour_general.2000.a_liege: "О, #EMP я#! никому не скажу..."
 tour_general.2000.a_spill_beans.t: "Вы узнали тайну"
 tour_general.2000.a_spill_beans.desc: "Лесть сработала: [2000_secret_holder.GetShortUIName] выдает тайну"
 tour_general.2000.a_liege_beans.tt: "Вы узнали тайну персонажа [visiting_liege.GetShortUIName]"
 tour_general.2000.a_self_beans.tt: "Вы узнали тайну персонажа [2000_secret_holder.GetShortUIName]"
 tour_general.2000.a_unsuccessful.t: "Влияние за оскорбление"
 tour_general.2000.a_unsuccessful.desc: "[2000_secret_holder.GetShortUIName] начинает подозрительно относиться к вам"
 tour_general.2000.b: "Пора уходить."
 #Help liege entourage member, gain scheme progress
 tour_general.2001.t: "Большой тур: неприятная ситуация"
 tour_general.2001.desc_hashish: "Я осматриваю экипажи свиты сюзерена, как вдруг мне встречается [2001_precarious_entourage_character.GetTitledFirstName]. [2001_precarious_entourage_character.GetSheHe|U] необычно [Select_CString(2001_precarious_entourage_character.IsFemale, 'беспокойна', 'беспокоен' )], взгляд блуждает из стороны в сторону, а руки что-то нервно перебирают в кошеле.\n\nЯ подхожу ближе и замечаю странную красноту [2001_precarious_entourage_character.GetHerHis] глаз. Тут [2001_precarious_entourage_character.GetSheHe] поднимает взгляд и неловко улыбается: «[ROOT.Char.GetTitledFirstNameNoTooltip], прошу прощения за мое плачевное состояние, но куда-то подевались очень важные для меня... лекарства. Вы, случайно, не знаете, где можно разжиться #EMP травами#!?»"
 tour_general.2001.desc_privy: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))] [visiting_liege.GetTitledFirstName] уже здесь, и я направляюсь на встречу. Внезапно откуда-то доносится приглушенный крик. Я останавливаюсь, прислушиваюсь и иду на звук.\n\nГолос приводит меня к отхожему месту в узком переулке, где уже можно разобрать слова: «Я — [2001_precarious_entourage_character.GetTitledFirstName], и, кажется, я... не могу выбраться», — признается голос."
 tour_general.2001.desc_outro: "\n\n«Помогите мне, сделайте милость. И я в долгу не останусь, мне есть что рассказать о нашем дворе...» — умоляет [2001_precarious_entourage_character.GetSheHe]."
 tour_general.2001.a: "Сейчас я помогу."
 tour_general.2001.a_hashish: "Посмотрим, что можно сделать."
 tour_general.4004.a_discreet.t: "Туалетная победа"
 tour_general.4004.a_discreet.desc: "Благодаря вашему милосердию [2001_precarious_entourage_character.GetShortUIName] выбирается из отхожего места"
 tour_general.4004.a_stained.t: "Пятно"
 tour_general.4004.a_stained.desc: "В процессе пачкается ваше любимое одеяние"
 tour_general.2001.a_success.t: "Шанс на успех происков повысился"
 tour_general.2001.a_success.desc: "[2001_precarious_entourage_character.GetShortUIName] делится интересной информацией о персонаже [2001_scheme_target.GetShortUIName]"
 tour_general.2001.a_secrecy.t: "Секретность происков повысилась"
 tour_general.2001.a_secrecy.desc: "[2001_precarious_entourage_character.GetShortUIName] рассказывает о тайных маршрутах"
 tour_general.2001.b: "Немного гашиша сейчас бы не помешало."
 tour_general.2001.b_super_success.t: "Шанс на успех происков резко вырос"
 tour_general.2001.b_super_success.desc: "[2001_precarious_entourage_character.GetShortUIName] делится очень ценной информацией о персонаже [2001_scheme_target.GetShortUIName]"
 tour_general.2001.b_super_secrecy.t: "Секретность происков резко повысилась"
 tour_general.2001.b_super_secrecy.desc: "[2001_precarious_entourage_character.GetShortUIName] рассказывает о секретных туннелях"
 tour_general.2001.b_spaceout.t: "Невменяемость"
 tour_general.2001.b_spaceout.desc: "Вы и [2001_precarious_entourage_character.GetShortUIName] полностью утрачиваете связь с реальностью"
 tour_general.2001.c: "Я... нет. Это недостойно."
 ##Bilateral Liege Events
 #Liege: You are a fanatical cat/dog person
 tour_general.3003.t_cat: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: этот кошачий мир"
 tour_general.3003.t_dog: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: этот собачий мир"
 tour_general.3003.desc_love_cats: "Я и [stop_host_scope.GetTitledFirstName] гуляем по улицам. [ROOT.Char.GetCurrentLocation.GetName] умеет преподносить сюрпризы: внезапно к нам подбегает бродячая собака. Я вглядываюсь вдаль и вижу, что улица полна бешеных псин, они носятся повсюду и производят невероятную суматоху.\n\nМои губы складываются в гримасу крайнего отвращения. Что за #EMP твари#!. О врожденном изяществе кошек им можно только мечтать, этим любителям нюхать задницы — как свои, так и чужие, — и лизать... #EMP фу#!... Истинно низшие существа. А здесь к тому же от них явно одни неприятности.\n\nНет, правда. Было бы гораздо лучше, если бы от этих паразитов избавились."
 tour_general.3003.desc_love_dogs: "Я и [stop_host_scope.GetTitledFirstName] гуляем по улицам. [ROOT.Char.GetCurrentLocation.GetName] умеет преподносить сюрпризы: внезапно что-то падает мне на голову. И это что-то — #EMP острое.#!\n\nЯ немедленно хватаю непонятный предмет, и он оказывается разъяренной кошкой самого разбойничьего вида, которая отчаянно шипит и машет когтями перед моим лицом. Я инстинктивно делаю пару шагов назад и самым неделикатным образом бросаю зверюгу наземь.\n\nОх уж эти двуличные, ненадежные... зловредные твари. Вижу, как они сбиваются в стаю на дальней стороне улицы, злобно смотрят на меня. Так не пойдет."
 tour_general.3003.a: "Мерзкие [ROOT.Char.Custom('HateCatsDogs')] должны исчезнуть из этого города."
 tour_general.3003.a_host_decides.tt: "[stop_host_scope.GetShortUIName] решает, что делать"
 tour_general.3003.a_potential_outcome_agree: "[stop_host_scope.GetShortUIName] помогает вам — [ROOT.Char.Custom('HateCatsDogs')] будут перебиты"
 tour_general.3003.a_potential_outcome_offer_up_pet: "[stop_host_scope.GetShortUIName] говорит, что [stop_host_scope.GetHerHis] [ROOT.Char.Custom('HateCatDog')] в вашем распоряжении"
 tour_general.3003.a_potential_outcome_disagree: "[stop_host_scope.GetShortUIName] #EMP не собирается#! помогать вам — [ROOT.Char.Custom('HateCatsDogs')] [SCOPE.sC('stop_host_scope').GetHerHim] не враги"
 tour_general.3003.b: "Если подумать, можно найти и другое занятие."
 tour_general.3003.b_cynical: "Нет уж, слишком грязное это дело."
 tour_general.3003.fanatic_subjects_approve.tt: "Ваши подданные, которые считают, что [visiting_liege.Custom('GetCatDog')] — друг человека, одобрят этот шаг"
 tour_general.3003.compassionate_subjects_disapprove.tt: "Ваши сострадательные подданные не одобрят этот шаг"
 #Liege: Did you vassal decide to help you kill cats/dogs?
 tour_general.3004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: необходимое зло"
 tour_general.3004.desc_intro_sacrifice: "Дело сделано. Впредь [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] не станет молча терпеть — и доказательство тому выставлено напоказ на висельной площади."
 tour_general.3004.desc_intro: "Итак, дело сделано. Трупики животных свалили на висельной площади столицы в груды и подожгли. Маленькие погребальные костры словно предупреждают: больше [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] не потерпит мерзких тварей."
 tour_general.3004.desc_vassal_sacrifice: "\n\nМне приятно, что [stop_host_scope.GetSheHe] [Select_CString(stop_host_scope.IsFemale, 'поступила', 'поступил' )] разумно и [Select_CString(stop_host_scope.IsFemale, 'отказалась', 'отказался' )] от грязной твари. Я, пожалуй, пойду помоюсь. Вдруг зверь был разносчиком какой-нибудь заразы."
 tour_general.3004.desc_vassal_help: "\n\nЯ ценю, что [stop_host_scope.GetTitledFirstName] без лишних раздумий [Select_CString(stop_host_scope.IsFemale, 'пришла', 'пришел' )] ко мне на помощь и [Select_CString(stop_host_scope.IsFemale, 'устроила', 'устроил' )] облаву на уродливых тварей. Теперь я могу спать спокойно: в державе стало безопаснее."
 tour_general.3004.desc_no_help: "\n\n[Select_CString(stop_host_scope.IsFemale, 'Эта трусиха', 'Этот трус' )] [stop_host_scope.GetTitledFirstName] и не [Select_CString(stop_host_scope.IsFemale, 'пыталась', 'пытался' )] помогать. Я вспоминаю, с каким неповиновением [Select_CString(stop_host_scope.IsFemale, 'отвечала мне моя', 'отвечал мне мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))]. По крайней мере, теперь я знаю, чего от н[SCOPE.sC('stop_host_scope').GetHerHis] ждать."
 tour_general.3004.desc_outro: "\n\nЯ направляюсь в чертог, где меня ждет долгожданная ванна, и вижу, как бродячая [ROOT.Char.Custom('GetCatDog')] с любопытством поглядывает в сторону виселиц. Я улыбаюсь и киваю: «Все в порядке, радость моя»."
 tour_general.3004.a: "Дело сделано."
 ##Liege Events
 #Parade your entourage prisoners down the holding main street
 tour_general.4000.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: парад обреченных"
 tour_general.4000.desc: "[ROOT.Char.GetCurrentLocation.GetName] бурлит: [stop_host_scope.GetCulture.GetName|l] хотят увидеть, что же делает их [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\nЯ знаю, что будет: [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]! Смотрю на заключенных из свиты — печальная процессия начинается сразу за моей спиной, несчастные построились гуськом и уныло позвякивают кандалами. Горожане должны меня уважать, и это — хороший способ показать, что будет с каждым, кто переступит черту.\n\n[Select_CString(parade_master.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))] [parade_master.GetTitledFirstName] с мечом в руках выжидательно смотрит на меня — стоит мне дать знак, и процессия заключенных двинется вдоль улицы."
 tour_general.4000.a: "Начинаем шествие!"
 tour_general.4000.a_parade.t: "Парад обреченных"
 tour_general.4000.a_parade.desc: "Вы с заключенными шествуете по улице"
 tour_general.4000.a_egged.t: "Летящие яйца"
 tour_general.4000.a_egged.desc: "Вас забросали яйцами"
 tour_general.4000.b: "#EMP Протащим#! их по улице."
 tour_general.4000.b.flavor: "Подлые мерзавцы!"
 tour_general.4000.c: "Пожалуй, можно найти другое занятие..."
 #Search a room and find vassal secrets
 tour_general.4001.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: секреты"
 tour_general.4001.desc: "[Select_CString(stop_host_scope.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))] [stop_host_scope.GetTitledFirstName] ждет нас в гости. Направляясь к [stop_host_scope.GetHerHis] владениям, я отстаю от остальных и остаюсь в одиночестве в [stop_host_scope.GetHerHis] чертогах.\n\nЧто ж, это отличная возможность #EMP познакомиться#! с [Select_CString(stop_host_scope.IsFemale, 'ней', 'ним' )] поближе. Может, стоит осмотреться и поискать что-нибудь... необычное. То, что [stop_host_scope.GetSheHe] не [Select_CString(stop_host_scope.IsFemale, 'захотела', 'захотел' )] бы мне показывать?"
 tour_general.4001.a: "В спальне точно найдется что-нибудь подозрительное."
 tour_general.4001.a.tt: "Вы обыскиваете спальню"
 tour_general.4001.b: "Зал совета — место, где творятся темные делишки."
 tour_general.4001.b.tt: "Вы обыскиваете зал совета"
 tour_general.4001.c: "Возможно, в [stop_host_scope.GetHerHis] месте поклонения творятся непристойности."
 tour_general.4001.c.tt: "Вас интересует [stop_host_scope.GetFaith.HouseOfWorship|U], и вы устраиваете там обыск"
 tour_general.4001.d: "Кто знает, сколь извращенные предметы могут таиться на кухне."
 tour_general.4001.d.tt: "Вы обыскиваете кухню"
 tour_general.4001.e: "У меня есть дела поважнее."
 tour_general.4001.outcome_a_desc: "Вы находите кое-что подозрительное"
 tour_general.4001.outcome_a: "Вы узнали тайну персонажа [stop_host_scope.GetShortUIName]"
 tour_general.4001.outcome_b_desc: "Вы ничего не нашли"
 tour_general.4001.outcome_c_desc: "Вас поймали с поличным"
 #You find a secret!
 tour_general.4002.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: тайна раскрыта"
 tour_general.4002.desc_bedchamber: "В спальне, где [stop_host_scope.GetTitledFirstName], по идее, спит, царят чистота и порядок. Постель кажется нетронутой — и это совсем уж подозрительно. Я быстро осматриваюсь, пытаясь найти что-то выбивающееся из общей картины.\n\n"
 tour_general.4002.desc_council_chamber: "Я тихо вхожу в зал совета, где обычно заседает [stop_host_scope.GetTitledFirstName]. Бдительно ловлю каждый звук, каждое движение — попасться мне бы не хотелось. На вид это самый обычный зал совета. Я заглядываю на каждую полку, ворошу разбросанные бумаги...\n\n"
 tour_general.4002.desc_shrine: "[stop_host_scope.GetFaith.HouseOfWorship|U] встречает меня жутковатой тишиной. Я брожу по чертогам в надежде раскопать хотя бы крупицу информации. Всё выглядит весьма обыденно, даже по-мирскому, но я заглядываю во все закоулки, внимательно присматриваясь и прислушиваясь.\n\n"
 tour_general.4002.desc_kitchen: "Я захожу на кухню, убедившись, что там никого нет. Быстро и внимательно осматриваюсь — здесь есть погреб. Неплохое место, чтобы прятать секреты.\n\n"
 tour_general.4002.desc_deviant: "Внезапно я замечаю трещину в стене и осторожно достаю... кипу рисунков, изображающих... #EMP вот это да#!... извращенцев, занятых вполне определенными извращениями.\n\nСреди рисунков лежат какие-то предметы, но трогать их я не имею ни малейшего желания."
 tour_general.4002.desc_homosexual: "Я приближаюсь к кровати, запускаю руку под набитый матрас и нахожу... письма, которые [Select_CString(stop_host_scope.IsFemale, 'написала не кто иная', 'написал не кто иной' )] как [stop_host_scope.GetTitledFirstNameNoTooltip]. В письмах [stop_host_scope.GetSheHe], судя по всему, признается в любви, вот только адресат — тоже [stop_host_scope.GetWomanMan]!\n\nХм, кто бы мог подумать."
 tour_general.4002.desc_murder_attempt: "Я приближаюсь к туалетному столику и вижу, что в дерево вставлено прекрасное зеркальце. Заглянув за него, я обнаруживаю мешочек, набитый... чем-то.\n\nВнутри я нахожу все улики по недавнему покушению на убийство! Мешочек быстро возвращается на место."
 tour_general.4002.desc_cannibal: "Дверь с тихим скрипом открывается, и я заглядываю в тускло освещенную комнату. Но что это там, на столешнице у противоположной стены? Человеческий череп?! А это... Внезапно я чувствую резкий запах, и горло сжимает болезненный спазм. Там рука.\n\nОтдельно от тела. #EMP Человеческое мясо#!?"
 tour_general.4002.desc_lover: "Я спотыкаюсь и хватаюсь за лампу на стене, чтобы не упасть. К моему удивлению он подается и плавно скользит вниз, открывая нишу в стене.\n\nТайник доверху полон... любовными письмами? И это [Select_CString(stop_host_scope.IsFemale, 'написала', 'написал' )] [stop_host_scope.GetTitledFirstName]? Некоему #EMP тайному предмету обожания#!?"
 tour_general.4002.desc_murder: "Я осматриваю оконный проем и вижу, что один его фрагмент слегка выделяется. Я подхожу ближе и вытаскиваю окровавленный кинжал и несколько писем. Похоже, [stop_host_scope.GetTitledFirstNameNoTooltip] [Select_CString(stop_host_scope.IsFemale, 'писала', 'писал' )] их предполагаемым исполнителям совершенного #EMP убийства!#!\n\nЯ как можно скорее кладу их обратно в тайник."
 tour_general.4002.desc_non_believer: "Я осматриваю небольшой алтарь у дальней стены. Под столом висит небольшая занавеска, из-под которой что-то торчит... Немного усилий — и я вытаскиваю целый ворох записок, в каждой из которых [stop_host_scope.GetTitledFirstName] скептически разглагольствует о [stop_host_scope.GetFaith.HighGodNamePossessive].\n\nЯ отступаю на несколько шагов. [stop_host_scope.GetTitledFirstNameNoTooltip] #EMP не верит#!?!"
 tour_general.4002.desc_incest: "Я приникаю вплотную к слегка приоткрытой двери погреба, осторожно заглядываю внутрь... И тут же отшатываюсь, широко раскрыв глаза и отчаянно пытаясь не издать ни звука.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]? В плотской связи с... #EMP близкой родней#!?!"
 tour_general.4002.desc_witch: "Одно из знамен на стене немного покосилось... Я касаюсь его, и об пол гулко бьется черный гримуар с затейливой обложкой.\n\n[stop_host_scope.Custom('MagicPracticeTerm')|U]?"
 tour_general.4002.desc_embezzler: "Моя рука скользит вдоль столешницы, и внезапно я нащупываю под ней нечто... налоговые документы?\n\nНет! Это подробное описание изъятия золота из #EMP чужой#! казны! Ну, [stop_host_scope.GetTitledFirstName]! Хищение!"
 tour_general.4002.a: "Именно то, что мне нужно..."
 tour_general.4002.a_deviant: "Приятно, что еще кто-то может отринуть нормы!"
 tour_general.4002.a_homosexual_female: "О, еще одна любительница дам!"
 tour_general.4002.a_homosexual_male: "О, еще один любитель мужчин!"
 tour_general.4002.a_homosexual: "Не перевелись еще любители веселья!"
 tour_general.4002.a_cannibal: "Приятно встретить такого же гурмана!"
 tour_general.4002.a_non_believer: "Кто-то кроме меня стремится к истине!"
 tour_general.4002.a_incest: "О, не только я думаю, что у любви нет границ!"
 tour_general.4002.a_witch: "[stop_host_scope.Custom('SisterBrother')|U]!"
 #You find ... bupkis
 tour_general.4003.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: здесь нет ничего интересного"
 tour_general.4003.desc_faux_bedchamber: "Я заглядываю в спальню. Один из слуг отвлекается от уборки и подходит ко мне. [servant_gender.GetSheHe|U] явно пытается привлечь мое внимание.\n\n«[ROOT.Char.GetLadyLord] знает тайну #EMP идеально#! сложенных простыней?» — слуга выжидательно смотрит на меня.\n\nЯ тихо вздыхаю и ухожу."
 tour_general.4003.desc_faux_council_chamber: "В зале совета практически пусто. Здесь нет ничего — и в особенности ничего подозрительного или интересного для меня.\n\nЯ собираюсь уходить, и вдруг голос за спиной заставляет меня застыть. «Позвольте, [ROOT.Char.GetLadyLord], я расскажу вам секрет, как уберечь столешницу от пыли...»\n\nВот уж спасибо — я стремительно покидаю зал."
 tour_general.4003.desc_faux_shrine: "[stop_host_scope.GetFaith.HouseOfWorship|U] для меня как открытая книга — осмотрен каждый уголок, но ничего подозрительного я не нахожу.\n\nПрочесывая местность, я натыкаюсь на слугу, которому не терпится поделиться секретом... полировки олова.\n\nЯ вежливо отказываюсь."
 tour_general.4003.desc_faux_kitchen: "На кухне царит полный бедлам — такое ощущение, что здесь только что кипела работа. Я направляюсь к погребу и просовываю в него голову.\n\nВнутри кто-то из слуг методично раскладывает овощи (кажется, это [stop_host_scope.Custom('get_region_root_vegetable_plural')]) в груды. [servant_gender.GetSheHe|U] с любопытством смотрит на меня и начинает:\n\n«Хотите узнать тайну, [ROOT.Char.GetLadyLord]? Знаете, что такое [stop_host_scope.Custom('get_region_root_vegetable_plural')] на самом деле?»\n\nЯ скептически смотрю на прислугу, поворачиваюсь и ухожу из кухни."
 tour_general.4003.a: "Всё впустую."
 #You got caught!
 tour_general.4004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: поймали!"
 tour_general.4004.desc_bedchamber_caught: "Едва я вхожу в спальню и начинаю поиски, как дверь в противоположной стене распахивается и на пороге показывается [stop_host_scope.GetTitledFirstName]. [stop_host_scope.GetSheHe|U] смотрит на меня слегка округлившимися от удивления глазами.\n\nПотом [stop_host_scope.GetHerHis] глаза сужаются, и мне остается лишь попытаться справиться с подступающей паникой."
 tour_general.4004.desc_council_chamber_caught: "Стоит мне войти в зал совета, как сразу же раздается звук приближающихся шагов. Обливаясь холодным потом, я судорожно пытаюсь добраться до противоположной стены, чтобы спрятаться, но меня ждет полный провал.\n\n[stop_host_scope.GetTitledFirstName] устремляет на меня взгляд и восклицает: «Вот вы где, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]!» [stop_host_scope.GetSheHe|U] видит мои старания изобразить невинность, и глаза [stop_host_scope.GetHerHis] подозрительно прищуриваются."
 tour_general.4004.desc_shrine_caught: "А вот и [stop_host_scope.GetFaith.HouseOfWorship]. Я успеваю немного побродить по чертогам, как вдруг за очередным углом на меня буквально #EMP натыкается#! [stop_host_scope.GetTitledFirstName]. У меня едва не останавливается сердце.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] в изумлении оборачивается — обычно к н[stop_host_scope.GetHerHim] обращаются совсем по-другому. Но когда [stop_host_scope.GetSheHe] понимает, кто же стал досадным препятствием на [stop_host_scope.GetHerHis] пути, то подозрительно прищуривается. «А я как раз вас ищу, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 tour_general.4004.desc_kitchen_caught: "Я осторожно крадусь через тускло освещенную кухню — помещение оказалось немаленьким. Наклоняюсь, чтобы лучше рассмотреть записанные рецепты, как вдруг за моей спиной раздается громкий скрип. Я немедленно оборачиваюсь и вижу, как из подвала вылезает [stop_host_scope.GetTitledFirstName].\n\n[stop_host_scope.GetSheHe|U] смотрит на меня с не меньшим удивлением, чем я на н[stop_host_scope.GetHerHis], затем подозрительно прищуривается: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]?..»"
 tour_general.4004.desc_outro: "\n\n «...что это вы удумали?» — сурово спрашивает [stop_host_scope.GetTitledFirstNameNoTooltip]."
 tour_general.4004.a: "Э... А... Так я вас ищу!"
 tour_general.4004.a_diplomacy: "О. Так #EMP вот#! вы где."
 tour_general.4004.a_diplomacy_convinced.t: "Убедительный спектакль"
 tour_general.4004.a_diplomacy_convinced.desc: "[stop_host_scope.GetShortUIName] верит вам"
 tour_general.4004.a_diplomacy_nonconvinced.t: "Неубедительно"
 tour_general.4004.a_diplomacy_nonconvinced.desc: "[stop_host_scope.GetShortUIName] не верит вам"
 tour_general.4004.a_diplomacy_snooping.t: "Любопытный сюзерен"
 tour_general.4004.a_diplomacy_snooping.desc: "Вы застали сюзерена за вынюхиванием секретов в ваших владениях"
 tour_general.4004.b: "А я как раз жду #EMP вас#!..."
 #Come across a drunk vassal servant, gain scheme buff/s
 tour_general.4006.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: пьяные интриги"
 tour_general.4006.desc: "После того, как [stop_host_scope.GetTitledFirstName] целый день [Select_CString(stop_host_scope.IsFemale, 'водила', 'водил' )] меня по владению [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], мне кажется хорошей идеей провести вечер без [Select_CString(stop_host_scope.IsFemale, 'нее', 'него' )]. Поэтому моя свита расположилась в местной таверне.\n\nЯ рассматриваю представленные напитки, как вдруг мое внимание привлекает раскрасневшееся лицо. Оно принадлежит одному из слуг, что держит при себе [stop_host_scope.GetTitledFirstNameNoTooltip].\n\nЯ наклоняюсь ближе, вслушиваясь, как пьянчуга бормочет: «О, я могу много чего рассказать о том, чем занимается [stop_host_scope.GetTitleTierName]! Ой как много...»"
 tour_general.4006.a: "Продолжай..."
 tour_general.4006.a_success.t: "Шанс на успех происков повысился"
 tour_general.4006.a_success.desc: "[servant_character.GetShortUIName] делится интересной информацией о персонаже [4006_scheme_target.GetShortUIName]"
 tour_general.4006.a_secrecy.t: "Секретность происков повысилась"
 tour_general.4006.a_secrecy.desc: "[servant_character.GetShortUIName] рассказывает о тайных маршрутах"
 tour_general.4006.b: "Кто-нибудь, принесите еще выпивки [Select_CString(servant_character.IsFemale, 'этой женщине', 'этому человеку' )]."
 tour_general.4006.b_super_success.t: "Шанс на успех происков резко вырос"
 tour_general.4006.b_super_success.desc: "[servant_character.GetShortUIName] делится очень ценной информацией о персонаже [4006_scheme_target.GetShortUIName]"
 tour_general.4006.b_super_secrecy.t: "Секретность происков резко повысилась"
 tour_general.4006.b_super_secrecy.desc: "[servant_character.GetShortUIName] рассказывает о потайных ходах"
 tour_general.4006.b_passout.t: "Без чувств"
 tour_general.4006.b_passout.desc: "[servant_character.GetShortUIName] [Select_CString(servant_character.IsFemale, 'перепила и лишилась чувств', 'перепил и лишился чувств' )]"
 tour_general.4006.b_passout_tt: "Вы ничего не узнали"
 ##Gain a hook on one of the vassal's close characters
 tour_general.4007.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: подозрительное занятие"
 tour_general.4007.desc: "Я выхожу из таверны, которую [Select_CString(stop_host_scope.IsFemale, 'посоветовала', 'посоветовал' )] мне [stop_host_scope.GetTitledFirstName], в какой-то темный переулок. Из тени доносится странный звук.\n\nЯ тихонько иду на него, гадая, что бы это могло быть, как вдруг вижу... Это же [4007_secret_holder.GetTitledFirstName]? Что [4007_secret_holder.GetSheHe] делает в этом мрачном переулке в столь неурочный час?\n\nЯ пытаюсь разглядеть, чем [4007_secret_holder.GetTitledFirstNameNoTooltip] занимается в темноте, чтобы не выдать себя, но всё тщетно. Одно ясно: ничего хорошего [4007_secret_holder.GetSheHe] замышлять не может."
 tour_general.4007.a: "Вот бы подобраться чуточку поближе..."
 tour_general.4007.a_secret.t: "Вы узнали тайну"
 tour_general.4007.a_secret.desc: "Вам удается подобраться ближе, и вы узнаете, чем занимается [4007_secret_holder.GetShortUIName]"
 tour_general.4007.a_secret.tt: "Вы узнали тайну персонажа [4007_secret_holder.GetShortUIName]"
 tour_general.4007.a_detected.t: "Выплывшая правда"
 tour_general.4007.a_detected.desc: "[4007_secret_holder.GetShortUIName] узнает, что вы за [Select_CString(4007_secret_holder.IsFemale, 'ней', 'ним' )] шпионите"
 tour_general.4007.b: "Не нужно."
