 tournament_wicked_hangover_modifier: "Дикое похмелье"
 tournament_wicked_hangover_modifier_desc: "Этот персонаж переусердствовал накануне состязания."
 tournament_tailor_fancy_crest_modifier: "Изысканный герб"
 tournament_tailor_fancy_crest_modifier_desc: "Этот персонаж никогда не расстается с искусно выполненным гербом дома."
 tournament_tailor_mixup_scheme_modifier: "Возможность обознаться"
 tournament_tailor_mixup_scheme_modifier_desc: "У этого персонажа есть герб другого дома, что предоставляет великолепную возможность запутать следы."
 tournament_armorer_shield_modifier: "Хороший щит"
 tournament_armorer_shield_modifier_desc: "Этому персонажу подарили качественный декоративный щит, купленный у бронника на турнире."
 tournament_armorer_tournament_modifier: "Турнирный шлем"
 tournament_armorer_tournament_modifier_desc: "Этому персонажу подарили качественный турнирный шлем, купленный у бронника на турнире."
 tournament_tailor_banner_modifier: "Добротное знамя"
 tournament_tailor_banner_modifier_desc: "Этому персонажу подарили великолепное знамя, купленное у портного на турнире."
 tournament_tailor_gambeson_modifier: "Добротный гамбезон"
 tournament_tailor_gambeson_modifier_desc: "Этому персонажу подарили прочный гамбезон, купленный у портного на турнире."
 tournament_tailor_glove_modifier: "Изысканные перчатки"
 tournament_tailor_glove_modifier_desc: "Этому персонажу подарили пару тонких перчаток, купленных у портного на турнире."
 tournament_weaponsmith_ornament_modifier: "Украшенный клинок"
 tournament_weaponsmith_ornament_modifier_desc: "Этому персонажу подарили качественное декоративное оружие, купленное у кузнеца на турнире."
 tournament_bowyer_quiver_modifier: "Хороший колчан"
 tournament_bowyer_quiver_modifier_desc: "Этому персонажу подарили качественный колчан, купленный у лукодела на турнире."
 tournament_bowyer_hunt_modifier: "Хорошие охотничьи стрелы"
 tournament_bowyer_hunt_modifier_desc: "Этому персонажу подарили качественные стрелы для охоты, купленные у лукодела на турнире."
 tournament_kept_the_peace_modifier: "Сохранение мира"
 tournament_kept_the_peace_modifier_desc: "Благодаря своему красноречию этот персонаж смог избежать серьезного конфликта."
 tournament_man_of_the_people_modifier: "Друг народа"
 tournament_man_of_the_people_modifier_desc: "Этот персонаж рад пообщаться с простым народом на его уровне."
 tournament_snob_modifier: "Кичливость"
 tournament_snob_modifier_desc: "Этот персонаж отказывается проводить время с теми, кого считает ниже себя."
 tournament_dice_player_modifier: "Игрок в кости"
 tournament_dice_player_modifier_desc: "Этот персонаж играл в таверне в кости с высокими ставками."
 tournament_lecherous_knight_modifier: "Блудливые воины"
 tournament_lecherous_knight_modifier_desc: "Рыцари этого персонажа занимались любовью с профессионалами этого дела, и он решил присоединиться к ним."
 tournament_lecherous_knight_positive_modifier: "Блудливые воины"
 tournament_lecherous_knight_positive_modifier_desc: "Рыцари этого персонажа занимались любовью с профессионалами этого дела, и он решил присоединиться к ним, что [ROOT.Char.GetFaith.PriestNeuterPlural] вполне одобряют."
 tournament_locale_tourney_grounds: "Турнирная арена"
