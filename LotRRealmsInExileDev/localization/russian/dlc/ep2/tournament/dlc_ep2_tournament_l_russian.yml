  ### PHASES 
  
  # TEAM 
 tournament_phase_melee: "Ближний бой"
  #TODO_CD_EP2: [GetPlayer.Custom('GetMeleeVariant')] 
  
 tournament_phase_melee_desc: "Притворное сражение пеших или верховых бойцов, которые делятся на две команды и пытаются удержать контроль над полем и захватить соперников ради выкупа.\n\n$tournament_contest_format_team$"
  # TURN 
 tournament_phase_archery: "Стрельба из лука"
 tournament_phase_archery_desc: "Состязание лучников. Каждый участник получает ограниченное количество стрел и пытается поразить цель, чтобы заработать как можно больше очков.\n\n$tournament_contest_formaty_turn$"
  
 tournament_phase_recital: "Декламация"
  #TODO_CD_EP2: [GetPlayer.Custom('GetRecitalVariant')] 
  
 tournament_phase_recital_desc: "Состязание поэтов. Участники сочиняют конкурсные стихотворения и соревнуются между собой в их публичном чтении.\n\n$tournament_contest_formaty_turn$"
  # VERSUS 
 tournament_phase_joust: "Рыцарский поединок"
 tournament_phase_joust_desc: "Конное состязание. Участники бьют друг друга копьями, пытаясь выбить соперника из седла или превзойти его по очкам и остаться на ногах.\n\n$tournament_contest_format_versus$\nКоличество [Concept( 'contest_rounds', 'этапов' )|E]: 3"
 tournament_phase_duel: "Поединок"
 tournament_phase_duel_desc: "Серия пеших поединков с оружием. Участники пытаются разоружить соперника и остаться на ногах.\n\n$tournament_contest_format_versus$\nКоличество [Concept( 'contest_rounds', 'этапов' )|E]: 3"
  
 tournament_phase_wrestling: "Борьба"
  #TODO_CD_EP2: [GetPlayer.Custom('GetWrestlingVariant')] 
  
 tournament_phase_wrestling_desc: "Состязание в силе и смекалке. Участники пытаются повалить соперника или выбросить его за пределы арены и остаться на ногах.\n\n$tournament_contest_format_versus$\nКоличество [Concept( 'contest_rounds', 'этапов' )|E]: 3"
 tournament_phase_board_game: "Настольная игра"
 tournament_phase_board_game_desc: "Поединок интеллектов. Участники играют несколько партий в настольную игру, и победителем считается тот, кто не выбывает до конца.\n\n$tournament_contest_format_versus$\nКоличество [Concept( 'contest_rounds', 'этапов' )|E]: 3"
  # RACE 
 tournament_phase_horse_race: "Скачки"
 tournament_phase_horse_race_desc: "Зрелищное состязание. Лорды и леди выставляют лошадей, которые состязаются друг с другом в скорости, и победителем становится скакун, который первым пересечет финишную черту.\n\n$tournament_contest_format_race$"
  
  # CEREMONY 
