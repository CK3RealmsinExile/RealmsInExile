 tournament_prizes_normal_desc: "$EFFECT_LIST_BULLET$ Призовые [Concept( 'artifacts', 'артефакты' )|E] будут обычной или мастерской [Concept( 'rarity', 'редкости' )|E]\n\n#weak Хотя собрались мы не ради призов, возможность оплатить обратную дорогу — вполне практичная цель.#!"
 tournament_prizes_good: "Неплохие призы"
 tournament_prizes_good_desc: "$EFFECT_LIST_BULLET$ Призовые [Concept( 'artifacts', 'артефакты' )|E] будут мастерской или великолепной [Concept( 'rarity', 'редкости' )|E]\n\n#weak Если нет призов — ради чего состязаться?#!"
 tournament_prizes_very_good: "Хорошие призы"
 tournament_prizes_very_good_desc: "$EFFECT_LIST_BULLET$ Призовые [Concept( 'artifacts', 'артефакты' )|E] будут мастерской, великолепной или знаменитой [Concept( 'rarity', 'редкости' )|E]\n\n#weak Приз — это не безделушка, вручаемая победителю, это огонь, на который, как мотыльки, слетаются отважные храбрецы.#!"
 tournament_prizes_splendid: "Великолепные призы"
 tournament_prizes_splendid_desc: "$EFFECT_LIST_BULLET$ Призовые [Concept( 'artifacts', 'артефакты' )|E] будут великолепной или знаменитой [Concept( 'rarity', 'редкости' )|E]\n\n#weak Лучшие призы — это те, что затмевают своих владельцев.#!"
  
