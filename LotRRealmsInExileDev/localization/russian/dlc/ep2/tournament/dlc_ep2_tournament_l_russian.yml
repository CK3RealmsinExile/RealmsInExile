 tournament_prizes_very_good_desc: "$EFFECT_LIST_BULLET$ Призовые [Concept( 'artifacts', 'артефакты' )|E] будут мастерской, великолепной или знаменитой [Concept( 'rarity', 'редкости' )|E]\n\n#weak Приз — это не безделушка, вручаемая победителю, это огонь, на который, как мотыльки, слетаются отважные храбрецы.#!"
