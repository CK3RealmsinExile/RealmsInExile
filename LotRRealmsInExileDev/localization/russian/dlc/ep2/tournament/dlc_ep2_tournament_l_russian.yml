  ### ACTIVITY 
 activity_tournament: "Большой турнир"
 activity_tournament_desc: "Проведите серию боевых или культурных [Concept( 'contests', 'состязаний' )|E] и пригласите участников со всего света, которые будут сражаться за [Concept( 'prizes', 'призы' )|E] и [Concept( 'prestige', 'престиж' )|E]"
 activity_tournament_host_desc: "$BULLET_WITH_TAB$[prestige_i|E][Concept( 'prestige', 'Престиж' )|E]\n$BULLET_WITH_TAB$[stress_loss_i]Потеря [Concept( 'stress', 'стресса' )|E]\n$BULLET_WITH_TAB$[Concept( 'trait_level_track_xp', 'Опыт пути развития свойства' )|E] «[GetTrait('tourney_participant').GetName( GetNullCharacter )]»\n$BULLET_WITH_TAB$[Concept( 'acclaimed_knights', 'Именитые рыцари' )|E] получают [Concept( 'glory', 'славу' )|E]"
 activity_tournament_selection_tooltip: "По вашему приглашению ваши [GetPlayer.Custom( 'KnightCulturePlural' )|l], подданные и соседи прибудут на состязания\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[prestige_i] [Concept( 'prestige', 'Престиж' )|E]\n$BULLET_WITH_TAB$[stress_loss_i] Потеря [Concept( 'stress', 'стресса' )|E]"
 tournament_contest: "Состязание"
 progress_to_victory: "Прогресс победы"
 progress_to_victory_desc: "Абстрактное представление ваших шансов на победу в данном [Concept( 'contest', 'состязании' )|E] относительно других участников, исходя из ваших [Concept( 'skills', 'навыков' )|E], [Concept( 'health', 'здоровья' )|E] и [Concept( 'traits', 'свойств' )|E]. Например, персонаж со свойством «[GetTrait('giant').GetName( GetNullCharacter )]» и большой [Concept( 'prowess', 'доблестью' )|El] обладает преимуществом в пеших состязаниях, вроде борьбы.\n\nДля права на участие в [Concept( 'contest', 'состязании' )|E] необходим минимальный прогресс победы. Посещайте различные [Concept( 'locales', 'места' )|E], чтобы повысить свои шансы и получить возможность навредить соперникам.\n\nВ #V таблице лидеров#! турнира указан прогресс победы всех участников."
 activity_tournament_destination_selection: ""
 activity_tournament_guest_help_text: "Все [Concept( 'guests', 'гости' )|E] смогут попробовать поучаствовать в отборе на [Concept( 'contest', 'состязание' )|E] (если это возможно), а после этого даже пройти в [GetActivityType('activity_tournament').GetName].\n\nГости, не соответствующие условиям отбора, могут просто гулять по прилегающим [Concept( 'locales', 'местам' )|E], получать уникальные награды и наблюдать за состязаниями."
  
