  # LOTR 
  #juke note: some special loc for castamiri 
 ep2_wedding.0101.desc.castamir: ". Сладкая месть за Кастамира приближается с каждой [gondorian|E] головой, установленной на стенах [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]." 
 ep2_wedding.0101.a.castamir: "А кто ты такой, сказал гордый владыка..." 
 ep2_wedding.0202.a.castamir: "И теперь дожди оплакивают его чертоги, и никто не слышит..." 
  # BLOODY WEDDING 
 ep2_wedding.0101.t: "Пока смерть..."
 ep2_wedding.0101.desc.intro: "Все гости уже собрались во дворике, залитом ярким солнечным светом. Я окидываю взглядом стражу — #EMP до зубов#! вооруженных людей. Разве могу я называть себя радушным хозяином, если не позабочусь о безопасности гостей? Вскоре мой замысел свершится.\n\nЯ вижу, как прибывает [spouse_2.GetTitledFirstName] вместе со свитой"
 ep2_wedding.0101.desc.spouse: ". Этот брак продлится всего один день."
 ep2_wedding.0101.desc.bad: ": Какая мерзость. Этому существу нет места под солнцем."
 ep2_wedding.0101.desc.good: "... Пожалуйста, прости меня."
 ep2_wedding.0101.a: "Каждый член дома [spouse_2.GetHouse.GetNameNoTooltip] должен умереть."
 ep2_wedding.0101.a_lowborn: "Каждый член этой семьи должен умереть."
 ep2_wedding.0101.b: "Умрет только [spouse_2.GetFirstNameNoTooltip]."
 ep2_wedding.0101.c: "Брачная ночь открывает превосходные возможности."
 ep2_wedding.0101.d: "Нет, я так не могу. Не здесь и не сейчас."
 ep2_wedding.0101.a.tt: "Свадьба начинается... И она запомнится надолго"
 ep2_wedding.0101.c.tt: "Личный выбор"
 ep2_wedding.0101.d.tt: "Свадьба начинается, и все присутствующие живы"
 ep2_wedding.0200.desc.murder: "$ep2_wedding.0200.desc.murder_intro$«От всей души благодарю вас за такой сердечный прием, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]»."
 ep2_wedding.0200.desc.murder_intro: "Гости начинают заполнять зал. Я задерживаюсь, чтобы обменяться с участниками парой слов, ведь [ROOT.Char.Custom('my_subject_of_interest')] — крайне интересный предмет обсуждения. На пути к столу для знати меня сопровождают шепотки: «Какое радушие!» Мои стражники #EMP повсюду#!. Наготове. Я сажусь за стол, и [spouse_2.GetTitledFirstName] переводит взгляд на меня:\n\n"
 ep2_wedding.0200.desc.murder_spouse: "$ep2_wedding.0200.desc.murder_intro$«Вскоре мы останемся #EMP вдвоем#!, душа моя», — произношу я, поднимая кубок."
 ep2_wedding.0200.a.murder: "#EMP Наслаждайтесь!#!"
 ep2_wedding.0202.t.spouse: "...не разлучит нас"
 ep2_wedding.0202.t: "...не разлучит их"
 ep2_wedding.0202.desc.outro: "\n\nЯ даю знак слугам и приступаю к трапезе. [ROOT.Char.Custom('GetExpensiveDessert')|U] отлично подходит для такого случая. В зал входят стражники, переодетые в наемников. Двери заперты на замок. Начинает играть оркестр. Пусть случится бойня."
 ep2_wedding.0202.desc.intro: "Гости настолько увлечены беседой друг с другом, что сложно следить за всеми присутствующими. [spouse_2.GetTitledFirstName] в окружении придворных любезно возвращает им сыплющиеся со всех сторон комплименты. Наверное, следует поблагодарить судьбу за такой случайный отвлекающий маневр.\n\n"
 ep2_wedding.0202.desc.compassionate: "Как жаль, что дошло до такого. Придется закрыть глаза."
 ep2_wedding.0202.desc.paranoid: "Наконец-то враги перестанут замышлять заговоры против меня и замолкнут навсегда."
 ep2_wedding.0202.desc.zealous: "Пусть [ROOT.Char.GetFaith.NegativeAfterLife] дарует их душам вечный покой."
 ep2_wedding.0202.desc.sadistic: "Поскорее бы увидеть, как они окрасят пол этого зала в красный цвет."
 ep2_wedding.0202.desc.craven: "Я утираю пот со лба. #EMP Закашливаюсь#!. Затаись, [ROOT.Char.GetFirstNameNoTooltip], не давай поводов для подозрения..."
 ep2_wedding.0202.desc.arrogant: "Я откидываюсь на спинку стула, с трудом подавляя улыбку. Эта свадьба запомнится надолго."
 ep2_wedding.0202.desc.lazy: "Как хорошо, что мне не придется никого убивать своими руками. Убийство — это очень трудное дело."
 ep2_wedding.0202.desc.just: "Я называю это «справедливость»."
 ep2_wedding.0202.desc.cannibal: "Как раз хочется есть..."
 ep2_wedding.0202.desc.wrathful: "Пусть головы клеветников покатятся по полу этого зала!"
 ep2_wedding.0202.desc.fallback: "Я замечаю, что беззаботно насвистываю в такт мелодии."
 ep2_wedding.0202.a: "Здесь и падет дом [spouse_2.GetHouse.GetNameNoTooltip]."
 ep2_wedding.0202.a.lowborn: "Здесь и падет твой дом."
 ep2_wedding.0203.t.spouse: "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t: "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro: "Пир подходит к концу. Беседы становятся реже и короче, а гости естественным образом разделились на две разновидности — слишком пьяных и слишком уставших. [spouse_2.GetTitledFirstName] сейчас находится в окружении тех немногочисленных, кто еще бодрствует или выпил слишком мало. Все они наперебой стараются завоевать [Select_CString(spouse_2.IsFemale, 'ее', 'его' )] расположение."
 ep2_wedding.0203.desc.compassionate: "Надеюсь, что все пройдет быстро и безболезненно."
 ep2_wedding.0203.desc.paranoid: "Теперь-то [Select_CString(spouse_2.IsFemale, 'она', 'он' )] точно усвоит урок! #EMP Все#! вы его усвоите!"
 ep2_wedding.0203.desc.zealous: "Избавиться от этой поганой души по-другому было бы невозможно."
 ep2_wedding.0203.desc.sadistic: "Я облизываю острие ножа. Как жаль, что эту работу возьмут на себя другие..."
 ep2_wedding.0203.desc.cannibal: "Я присматриваюсь к [Select_CString(spouse_2.IsFemale, 'ее', 'его' )] коже. До чего вкусно..."
 ep2_wedding.0203.desc.craven: "Не могу... Не могу смотреть. Как бы не оказалось еще хуже!"
 ep2_wedding.0203.desc.arrogant: "Я откидываюсь на спинку стула и делаю глоток. [ROOT.Char.Custom('RegionalDrink')|U] приносит истинное наслаждение."
 ep2_wedding.0203.desc.just: "Я делаю то, что должно."
 ep2_wedding.0203.desc.wrathful: "#EMP Голову [Select_CString(spouse_2.IsFemale, 'ей', 'ему' )] с плеч. Долой.#!"
 ep2_wedding.0203.desc.fallback: ""
 ep2_wedding.0203.desc.outro: "Один из придворных смеется чуть громче, чем положено. Чуть сильнее. [Select_CString(my_agent.IsFemale, 'Она', 'Он' )] достает кинжал и одним верным ударом пронзает сердце жертвы. [spouse_2.GetFirstNameNoTooltip] мгновенно затихает. Вместе с [Select_CString(spouse_2.IsFemale, 'ней', 'ним' )] затихают и гости.\n\n«Взять [Select_CString(my_agent.IsFemale, 'ее', 'его' )]!» — кричу я, прекрасно понимая, что уже на следующий день [Select_CString(my_agent.IsFemale, 'преступница', 'преступник' )] выйдет из темницы."
 ep2_wedding.0203.a: "Трагедия!"
 ep2_wedding.0300.desc.murder_spouse:0 "As the feast approaches its end, the candles go out and the guests have retired to their chambers. Voices raise again when it's time for our wedding night: "Когда пир подходит к концу, свечи гаснут, и гости расходятся по своим покоям. Когда наступает время нашей брачной ночи, снова раздаются голоса: «Пусть молодожены празднуют!»\n\nЯ #EMP действительно#! не могу дождаться." 
 ep2_wedding.3060.t: "Ночь, за которую можно и жизнь отдать"
 ep2_wedding.3060.desc: "Нас ждет пышная, богато украшенная постель. [spouse_2.GetTitledFirstName] почти сияет в свете свечей, и у меня на миг перехватывает дыхание. «Возляжем вместе, любовь моя», говорит [spouse_2.GetSheHe], снимая с себя рубашку.\n\nКомната залита светом луны. Я глажу [spouse_2.GetHerHis] шею, целую ее. Если я сожму горло покрепче, дело будет сделано."
 ep2_wedding.3060.a: "«Подвинься поближе, моя прелесть...»"
 ep2_wedding.3060.a.success: "[spouse_2.GetShortUIName] [Select_CString(spouse_2.IsFemale, 'задушена', 'задушен' )] вами"
 ep2_wedding.3060.a.failure: "[spouse_2.GetShortUIName] вырывается из ваших рук"
 ep2_wedding.3060.b: "Я знаю травы, которые заставят [Select_CString(spouse_2.IsFemale, 'ее', 'его' )] навсегда умолкнуть."
 ep2_wedding.3060.b.success: "[spouse_2.GetShortUIName] [Select_CString(spouse_2.IsFemale, 'отравлена', 'отравлен' )] вами"
 ep2_wedding.3060.b.failure: "[spouse_2.GetShortUIName] разоблачает ваши планы"
 ep2_wedding.3060.c: "Одно быстрое движение, и на этом все закончится. Кинжал лежит у меня под подушкой."
 ep2_wedding.3060.c.flavor: "Дай я порежу тебе фруктов, душа моя!"
 ep2_wedding.3060.c.success: "[spouse_2.GetShortUIName] [Select_CString(spouse_2.IsFemale, 'зарезана', 'зарезан' )] вами"
 ep2_wedding.3060.c.failure: "[spouse_2.GetShortUIName] что-то подозревает"
 ep2_wedding.3060.d: "Нет, я не могу это сделать."
 ep2_wedding.0301.t: "Послевкусие"
 ep2_wedding.0301.desc.family: "Комната устлана телами. Слуги, занимающиеся подготовкой носилок, перешептываются между собой, гадая, кто же убийца. «Говорят, у него много врагов», — произносит один. Второй отвечает: «Говорят, врагов у него не было вообще»."
 ep2_wedding.0301.desc.agent: "Стража увела убийцу, но на лицах гостей надолго застыл ужас. На место преступления примчался врач, но уже скорее для успокоения, поскольку даже самый умелый лекарь неспособен исцелить от удара кинжалом в сердце."
 ep2_wedding.0301.desc.wedding_night: "В одном исподнем я пробегаю по коридорам и останавливаюсь перед дверью, ведущей в зал. Перед тем как открыть ее, я на миг задерживаюсь и принимаю как можно более убедительное скорбное выражение. #EMP «На помощь! Помогите!#! — кричу я. — [spouse_2.GetTitledFirstName] [Select_CString(spouse_2.IsFemale, 'убита', 'убит' )] прямо в наших покоях!»"
 ep2_wedding.0301.non_spouse: "\n\n[spouse_1.GetTitledFirstName] плачет навзрыд, прижимая к себе бездыханное тело, и эхо разносит горький плач по всему помещению. [spouse_2.GetFirstNameNoTooltip] покоится в [Select_CString(spouse_1.IsFemale, 'ее', 'его' )] объятиях."
 ep2_wedding.0301.spouse: "\n\n«Любовь моя! За что же судьба так жестоко с нами обошлась?! — причитаю я, держась за холодную руку. — Я найду тех, кто это сделал, и #EMP покараю#! их!»"
 ep2_wedding.0301.spouse_wnight: "\n\nВоцарилось молчание. Стража бросается к спальне, а я прячу лицо в ладонях."
 ep2_wedding.0301.a: "Судьба жестока и беспощадна."
 ep2_wedding.0302.t: "Наступление траура"
 ep2_wedding.0302.desc.family: "Мой приятный разговор с гостями, предметом которого сегодня выступает [ROOT.Char.Custom('my_subject_of_interest')], вдруг прерывает музыка. Я оборачиваюсь, чтобы посмотреть на музыкантов, и вдруг замечаю, как в зал входит отряд наемников с мечами наголо. Они идут целенаправленно, и, похоже, их цель — [spouse_2.GetTitledFirstName] вместе с семьей.\n\nЛьется кровь. #EMP «Нет! Умоляю, не надо! НЕ-Е-Е-Т!»#!\n\nНаземь с неприятным глухим стуком один за другим падают тела."
 ep2_wedding.0302.desc.agent: "Мой приятный разговор с гостями, предметом которого сегодня выступает [ROOT.Char.Custom('my_subject_of_interest')], вдруг прерывает резкий крик: #EMP «Не-е-ет!#! Я оборачиваюсь и вижу, как [spouse_2.GetTitledFirstName] падает замертво. Из груди у [Select_CString(spouse_2.IsFemale, 'нее', 'него' )] торчит кинжал.\n\nСтража мгновенно бросается за убийцей. «Держите его! Держите!» — кричит [host.GetTitledFirstName].\n\n"
 ep2_wedding.0302.desc.wedding_night: "Двери в большой зал резко распахиваются. В проеме, тяжело дыша и хватаясь за деревянный брус, стоит [spouse_1.GetTitledFirstName]. «На помощь! Помогите! — кричит [Select_CString(spouse_1.IsFemale, 'она', 'он' )]. — [spouse_2.GetTitledFirstName] [Select_CString(spouse_2.IsFemale, 'убита', 'убит' )] прямо в наших покоях!»\n\nГолоса мгновенно утихают."
 ep2_wedding.0302.spouse: "Я бросаюсь к телу и хватаю его за руку. [spouse_2.GetFirstNameNoTooltip] еще едва [Select_CString(spouse_2.IsFemale, 'теплая', 'теплый' )], но жизнь уже покинула [Select_CString(spouse_2.IsFemale, 'ее', 'его' )]. «Нет! Любовь моя... Ну почему так рано...»"
 ep2_wedding.0302.good: "[Select_CString(spouse_2.IsFemale, 'Родная моя', 'Родной мой' )] [spouse_2.GetFirstNameNoTooltip]... Тебя больше нет..."
 ep2_wedding.0302.bad: "Невежливо будет говорить, что такой исход был заслуженным, но..."
 ep2_wedding.0302.sadistic: "Кровь так и притягивает взгляд... Великолепно сработано."
 ep2_wedding.0302.indifferent: "[spouse_2.GetFirstNameNoTooltip] плохо мне [Select_CString(spouse_2.IsFemale, 'знакома', 'знаком' )], но такой участи не заслуживает никто."
 ep2_wedding.0302.a: "Трагедия."
 ep2_wedding.0955.t: "Алая заря"
 ep2_wedding_departure_intro: "Сегодня зал выглядит совершенно по-другому. Слуги навели порядок на столах, а музыканты и большая часть гостей разъехались."
 ep2_wedding.0955.desc.intro: "$ep2_wedding_departure_intro$\n\nЯ уже готовлюсь распрощаться с остальными,"
 ep2_wedding.0955.desc.failed: "как вдруг замечаю, что [spouse_2.GetTitledFirstName] беззаботно болтает со своей свитой.\n\nЯ отлично знаю, что [Select_CString(spouse_2.IsFemale, 'она', 'он' )] меня подозревает — и неспроста. Эта свадьба обещает быть интересной."
 ep2_wedding.0955.desc.murder: "Я на миг останавливаюсь и представляю себе, как [spouse_2.GetTitledFirstName] покинет этот мир."
 ep2_wedding.0955.good: "Жаль, что дошло до такого."
 ep2_wedding.0955.bad: "Наконец-то мне больше не придется терпеть этот вечно [spouse_2.Custom('InsultAdjective')] взгляд."
 ep2_wedding.0955.sadistic: "Вот бы всем рассказать, что это #EMP моих#! рук дело..."
 ep2_wedding.0955.compassionate: "Надеюсь, [ROOT.Char.GetFaith.HighGodName] меня простит."
 ep2_wedding.0955.indifferent: "Сделанного не воротишь."
 ep2_wedding.0955.a: "Какое облегчение."
 ep2_wedding.0955.a.failure: "В другой раз... В другой раз."
 ep2_wedding.0956.t: "Прощайте"
 ep2_wedding.0956.desc:0 "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName] approaches me, [host.GetHerHis] voice still filled with sorrow: "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName] приближается ко мне, [host.GetHerHis] голос все еще наполнен печалью: "На сердце тяжело от потери [spouse_2.GetTitledFirstName], прошу прощения за этот губительный праздник."" 
 ep2_wedding.0956.a: "Хорошо, что убили не меня."
 ep2_wedding.0956.a.good: "Нет... Этого не может быть..."
 ep2_wedding.0204.t: "Кровь и сталь"
 ep2_wedding.0204.desc.intro: "Веселый разговор с гостями мгновенно прерывается, когда"
 ep2_wedding.0204.desc.family.non_spouse: "я замечаю, как в нашу сторону идет компания наемников. #EMP «Чш-ш-ш!»#! Ухмылки людей с мечами в руках предвещают трагедию.\n\n«Попрощайся с родными, [spouse_2.GetTitledFirstName]!»"
 ep2_wedding.0204.desc.family: "$ep2_wedding.0204.desc.family.non_spouse$ — с этими словами мне к горлу приставляют клинок."
 ep2_wedding.0204.desc.solo: "один из придворных странно смеется — несколько громче обычного. В руках у [Select_CString(mercenary_1.IsFemale, 'нее', 'него' )] нож, нацеленный мне в грудь. «С наилучшими пожеланиями»."
 ep2_wedding.0204.a: "Нет! #EMP Прекратите!#!"
 ep2_wedding.0204.a.tt.success: "Вы выживаете"
 ep2_wedding.0204.a.tt.failure: "Вы умираете"
 ep2_wedding.0204.a.tt.success.host: "[murder_victim.GetShortUIName] умирает"
 ep2_wedding.0204.a.tt.failure.host: "[murder_victim.GetShortUIName] [Select_CString(murder_victim.IsFemale, 'выжила', 'выжил' )]"
 ep2_wedding.0204.a.spouse_2_murder.tt: "[spouse_2.GetShortUIName] умирает"
 ep2_wedding.0957.opening: "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]!"
 ep2_wedding.0957.desc.parent: "Тебе даже не удалось защитить вверенное тебе дитя. Мое дитя.$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc: "[Select_CString(spouse_2.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))] [Select_CString(spouse_2.IsFemale, 'была', 'был' )] под твоей защитой — и что теперь? Так-то ты защищаешь других?$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending: "\n\nГлаза застилает пелена слез — такую утрату тяжело пережить, однако в сердце у меня пылает ярость.\n\nТак или иначе я отомщу."
 ep2_wedding.0957.a: "Очередной брак пошел не так."
 ep2_wedding.0957.a.tt: "Все близкие родственники персонажа [spouse_2.GetShortUIName]"
  
 host_bloody_wedding_family_kill_title: "Кровавая свадьба"
 host_bloody_wedding_family_kill: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill_title: "$host_bloody_wedding_family_kill_title$"
