l_russian:
 #MAINTENANCE
 ep2_wedding.0001.t: "[GetActivityType('activity_wedding').GetName]: помолвка недействительна"
 ep2_wedding.0001.desc: "Время бежит слишком быстро. Мне казалось, что я успею, и [GetActivityType('activity_wedding').GetName] пройдет достойно, но вот [spouse_2.GetTitledFirstName] пишет мне весьма резкое письмо о том, что [spouse_2.GetHerHis] терпение на исходе, и мое время истекло."
 ep2_wedding.0001.desc_betrothed: "\n\nТак как мне не удалось сделать все, чтобы [spouse_1.GetTitledFirstName] и [spouse_2.GetFirstNameNoTooltip] поженились в оговоренный срок, помолвка считается расторгнутой."
 ep2_wedding.0001.desc_self: "\n\nТак как мне не удалось сделать все, чтобы я и [spouse_2.GetFirstNameNoTooltip] поженились в оговоренный срок, помолвка считается расторгнутой."
 ep2_wedding.0001.desc_conclusion: "\n\nНеудивительно, что [spouse_2.GetFirstNameNoTooltip] [Select_CString(spouse_2.IsFemale, 'разочарована', 'разочарован' )] и напоминает мне о возможных последствиях..."
 ep2_wedding.0001.a: "Значит, не судьба."
 ep2_wedding.0002.t: "[GetActivityType('activity_wedding').GetName]: безвременная смерть"
 ep2_wedding.0002.desc: "Этим утром мне принесли прискорбные вести: [GetActivityType('activity_wedding').GetName|l], где должны были сочетаться браком [dead_spouse.GetTitledFirstName] и [alive_spouse.GetTitledFirstName], оборвалась, поскольку [dead_spouse.GetTitledFirstName] [Select_CString(dead_spouse.IsFemale, 'скончалась', 'скончался' )]. Все мои тщательно составленные планы пошли насмарку!\n\nПора подыскать кого-нибудь еще."
 ep2_wedding.0002.a: "Жизнь трагична."
 ep2_wedding.0003.desc: "Письмо, что я держу перед собой дрожащими руками, беспощадно бьет прямо в сердце: [GetActivityType('activity_wedding').GetName|l], где [dead_spouse.GetTitledFirstName] [Select_CString(dead_spouse.IsFemale, 'должна была', 'должен был' )] обручиться со мной браком, не состоится, поскольку [Select_CString(dead_spouse.IsFemale, 'моя супруга скончалась', 'мой супруг скончался' )].\n\nВсе празднования отменяются, а семейные планы пошли насмарку."
 ep2_wedding.0003.a: "Истинная трагедия..."
 ep2_wedding.0100.t: "Начинается свадебная церемония"
 ep2_wedding.0100.desc_host: "Как же здорово, когда такое долго готовящееся мероприятие (на которое было потрачено #EMP целое состояние#!) #EMP наконец-то#! начинается!\n\nВсе готово к торжеству: по залу развешаны украшения, а между группками переговаривающихся гостей снует прислуга с блюдами в руках."
 ep2_wedding.0100.desc_host_outro: "Их супруги, [spouse_1.GetTitledFirstName] и [spouse_2.GetTitledFirstName], тоже здесь, блистают своими лучшими нарядами.\n\nПо моему сигналу все встают на свои места, и церемония начинается."
 ep2_wedding.0100.desc_host_spouse: "$ep2_wedding.0100.desc_host$ Я хожу туда-сюда в нервном восхищении, как вдруг мне навстречу выходит [Select_CString(my_spouse.IsFemale, 'моя будущая супруга', 'мой будущий супруг' )] [my_spouse.GetTitledFirstName] в своем лучшем наряде.\n\nМы готовы начинать."
 ep2_wedding.0100.desc_spouse: "Наконец-то наступил этот светлый день — день когда я и [my_spouse.GetTitledFirstName] вступим в брак!\n\nМысли о самой церемонии и о том, что нас ждет дальше, одновременно и радуют, и пугают. К этим смешанным чувствам прибавляется еще и трепет от осознания, насколько же грандиозную свадьбу [Select_CString(host.IsFemale, 'устроила', 'устроил' )] нам [host.GetTitledFirstName].\n\nИ как только я замечаю, что [Select_CString(host.IsFemale, 'она', 'он' )] подает мне какие-то знаки, я понимаю: пора начинать."
 ep2_wedding.0100.desc_guest: "Я с восхищением оглядываюсь по сторонам.\n\nКуда ни посмотри, везде царит праздничный дух: зал обильно украшен цветами, между беседующими гостями снует прислуга с блюдами в руках, а [host.GetTitledFirstName], [Select_CString(host.IsFemale, 'гордая', 'гордый' )] собой, готовится внести последние штрихи. Взволнованные [spouse_1.GetTitledFirstName] и [spouse_2.GetTitledFirstName] готовы начинать.\n\nЦеремония начнется с минуты на минуту!"
 ep2_wedding.0100.desc_root_pregnant: "Трудно не заметить, что пока я иду к своему супругу, взгляды всех присутствующих прикованы к моему животу с явными признаками беременности. Что ж..."
 ep2_wedding.0100.desc_spouse_pregnant: "Но тут же становится ясно, что взгляды всех присутствующих, включая меня, прикованы к животу невесты с явными признаками беременности... Церемония обещает быть неловкой."
 ep2_wedding.0100.a: "Жду с нетерпением!"
 ep2_wedding.0101.desc: "Что ж, не зря столько сил было потрачено на планирование.\n\nДа начнется церемония!"
 ep2_wedding.0150.t: "Свадебная церемония"
 ep2_wedding.0150.desc: "Церемония наконец-то подошла к кульминации.\n\nВсе обряды выполнены. Осталось только принести клятвы, дать согласие на брак и закрепить его официально! Как только [spouse_1.GetTitledFirstName] и [spouse_2.GetTitledFirstName] произносят «да», толпа начинает бурно ликовать. На наших глазах начинается новый этап жизни двух супругов."
 ep2_wedding.0150.a: "Как волнительно!"
 ep2_wedding.0151.desc_diplo: "Несмотря на все ритуалы и церемонии, свадьбы в первую очередь являются политическими событиями. Церемония еще только подходит к концу, а я уже размышляю о том, что будет дальше. Как долго продержится наш союз? Сможет ли [Select_CString(spouse_2.IsFemale, 'моя новая супруга', 'мой новый супруг' )] помочь мне управлять моими землями?\n\nНо для начала мне придется ответить на другой вопрос. Как-никак, пришло время дать согласие на брак.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious: "Каждый этап церемонии имеет большое значение. В конце концов, законность ритуала зависит от его тщательного воспроизведения.\n\nЯ обращаю пристальное внимание на каждый жест, каждое слово, каждый шаг — не каждый же день приходится разыгрывать собственную #EMP свадьбу#!! И вот наступил ключевой момент. Пора мне дать свое согласие на этот союз.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party: "Церемония наконец подходит к концу, и мы должны дать свое формальное согласие на брак. Однако же я почти не обращаю на это внимания, с трудом сдерживая предвкушение последующего торжества: горы вкусной снеди, море напитков и множество счастливых лиц, готовых разделить это со мной, — что может быть лучше! Но пока нужно покончить с формальностями.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer: "Все свадебные церемонии одинаковы: упражнение по нагромождению ничего не значащих слов и высокопарных обещаний. Будто бы один человек способен дать тебе счастье и удовлетворение!\n\nЦеремония подходит к концу, и меня просят дать официальное согласие на наш союз. У меня невольно вырывается смешок — вопрос звучит в равной степени иронично и нелепо.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy: "От происходящего у меня голова идет кругом: украшения, разговоры гостей, поток ритуалов и благословений, а еще пристальный взгляд [Select_CString(spouse_2.IsFemale, 'моей невесты', 'моего жениха' )], следящий за каждым моим шагом.\n\nВсе это сливается в один хаотичный и пугающий водоворот, кульминацией которого становится официальное принесение клятв — этот момент настал слишком рано.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant: "День едва начался, а мне уже до смерти надоела несмолкаемая болтовня религиозных «деятелей», доброхотов, льстецов и сбитых с толку слуг. Стоит ли удивляться, что церемония вот-вот доведет меня до белого каления.\n\nК моменту принесения официальных клятв мое терпение уже на исходе, и свой ответ я даю уже не скрывая раздражения.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid: "Я смутно помню церемонию — мое внимание было поглощено поиском врагов в темных углах и размышлением о возможных пугающих сценариях будущего.\n\nПришло время официально скрепить наш союз согласием, но я не могу избавиться от мысли, друга я привожу в свой дом или заклятого врага.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance: "Большая часть церемонии осталась позади.\n\n[Select_CString(spouse_2.IsFemale, 'Моя', 'Мой' )] [spouse_2.Custom('GetBrideGroom')] стоит прямо напротив и ждет, когда можно будет сказать «Да». Я снова вздрагиваю и пытаюсь понять по выражению [Select_CString(spouse_2.IsFemale, 'ее', 'его' )] глаз, не пугает ли [Select_CString(spouse_2.IsFemale, 'ее', 'его' )] это искалеченное тело, не помешает ли оно нашему счастью. И вот настала моя очередь дать ответ.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc: "Вся церемония пролетела незаметно, и в голове у меня как будто дымка. Я уже с трудом помню все обряды и благословения. Теперь осталось только принести клятвы, дать согласие на брак и закрепить его официально.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end: "\n\n[spouse_2.GetFirstName]... Хочу ли я провести остаток жизни с этим человеком?"
 ep2_wedding.0151.desc.murder: "Пора приносить клятву. Я сквозь зубы проговариваю: «Клянусь, что не возьму в супруги никого, кроме тебя. Отныне и навсегда». Чтобы слова звучали убедительнее, я крепко сжимаю руку [Select_CString(spouse_2.IsFemale, 'невесты', 'жениха' )].\n\nК счастью, наша совместная жизнь обещает быть #EMP крайне#! недолгой."
 ep2_wedding.0151.a: "Да."
 ep2_wedding.0151.b: "Нет!"
 ep2_wedding.0151.b.tt: "У этого решения будут последствия..."
 ep2_wedding.0152.t: "Свадьба отменена"
 ep2_wedding.0152.desc: "Ответом на мое решительное «нет» стали изумленные вздохи толпы, сменившиеся неуверенным молчанием.\n\n[spouse_2.GetFirstName] меняется в лице: на смену потрясению постепенно приходит гнев. Замолчавшая толпа вдруг взрывается, начиная на все лады обсуждать мое поведение. Но меня это не волнует. Я просто не могу взять в супруги такого человека, как [spouse_2.GetFirstNameNoTooltip]!\n\nПоследствия меня тоже не беспокоят."
 ep2_wedding.0152.a: "Нет значит НЕТ."
 ep2_wedding.0200.t: "Начинается свадебное пиршество"
 ep2_wedding.0200.desc_host: "Официальная часть церемонии подошла к концу. Теперь можно и отпраздновать!\n\nЯ подаю знак слугам, чтобы те поскорее несли еду и напитки, сгоняя гостей к столам, словно пастух — овец.\n\nДа начнется пир!"
 ep2_wedding.0200.desc: "Официальная часть свадьбы, то есть церемония, наконец-то завершилась.\n\nГости улыбаются, предвкушая грандиозный пир, незабываемые развлечения и вообще предстоящее разгулье.\n\nНу, пора подкрепиться!"
 ep2_wedding.0200.desc_spouse_dislike: "Церемония завершилась как положено. [Select_CString(my_spouse.IsFemale, 'Жуткая', 'Жуткий' )] [my_spouse.GetFirstName] и я теперь в законном браке.\n\nМы переходим в банкетный зал. Повсюду я вижу счастливых гостей, только и ждущих начала празднования. Как бы мне хотелось порадоваться вместе с ними! Я сижу на почетном месте и молюсь. О [ROOT.Char.GetFaith.HighGodName], дай мне сил это пережить!\n\nА пока что... да начнется маскарад!"
 ep2_wedding.0200.desc_spouse_like: "Церемония завершилась, все перешли в банкетный зал, и я улыбаюсь про себя. [my_spouse.GetFirstName], какая же счастливая жизнь ждёт нас с тобой!\n\nВступить в брак с таким прекрасным человеком — редкая удача!\n\nЯ хочу поделиться радостью со всеми, а еще — чтобы все сложилось как надо!"
 ep2_wedding.0200.desc_spouse_party: "Кажется, что с начала церемонии прошла целая вечность. Наконец-то можно перейти к самому #EMP долгожданному#! — к банкету!\n\n...То есть, конечно, теперь я еще и в #EMP законном браке#!, но об этом можно будет подумать потом, когда яства и напитки меня взбодрят.\n\nА теперь будем праздновать!"
 ep2_wedding.0200.desc_spouse_shy: "Мне казалось, что самое страшное — это свадебная церемония, однако никто и словом не намекнул, что это еще не конец.\n\nНачинается свадебный банкет, где меня ждет лихорадочная чехарда пожеланий всего наилучшего, шума, музыкантов и танцоров, а также осознания свершившегося факта брака и неизбежности самых серьезных жизненных перемен.\n\nЧуть дрожащей рукой я поднимаю кубок в честь собственной свадьбы. Да начнется празднование."
 ep2_wedding.0200.desc_spouse_arrogant: "Все скучные формальности остались позади, мы переходим в банкетный зал.\n\nЧаша моего терпения на исходе — я отчетливо понимаю это, когда слуги принимаются #EMP мучительно медленно#! подносить мне по одному блюду за раз! [my_spouse.GetFirstName] с тревогой поглядывает в мою сторону.\n\nНе давая себе шанса обо всем пожалеть, я хватаю свой кубок и восклицаю: «Да начнется пир!»"
 ep2_wedding.0200.desc_spouse_fallback: "Церемония завершилась. [my_spouse.GetFirstName] теперь [Select_CString(my_spouse.IsFemale, 'моя жена', 'мой муж' )]. Конечно, сразу же привыкнуть к этой мысли не получается, и я принимаюсь лениво размышлять о том, как изменится теперь моя жизнь.\n\nВпрочем, меня быстро выдернули из благородной задумчивости — мы с гостями вошли в банкетный зал.\n\nЧто ж, у меня еще будет время поразмыслить о будущем — сейчас же мы будем праздновать!"
 ep2_wedding.0200.a: "Наслаждайтесь!"
 ep2_wedding.0300.t: "Начинается брачная ночь"
 ep2_wedding.0300.desc: "По гостям видно, что они уже насытились и устали, однако объявлять об окончании празднования еще рано.\n\nЯ на скорую руку собираю праздничную процессию, которая торжественно сопровождает молодоженов к спальне. Пусть они отметят этот славный день #EMP наедине#!, а всем остальным — еще по бокалу!"
 ep2_wedding.0300.desc_spouse: "Пир постепенно подходит к концу. Гости насытились и устали, однако [other_spouse.GetFirstName] еще не [Select_CString(other_spouse.IsFemale, 'готова', 'готов' )] отходить ко сну, да и я тоже.\n\nТоржественная процессия сопровождает нас к спальне. Пора подтвердить серьезность нашего брака не словом, но делом!"
 ep2_wedding.0300.desc_guest: "Еды, выпивки, общения, танцев и песен мне сегодня хватило на год вперед.\n\nВскоре празднество постепенно подойдет к концу, и молодожены удалятся в спальню, чтобы довести брак до логического завершения. Всем остальным же — еще по бокалу! За здоровье супругов!"
 ep2_wedding.0300.a: "Пора!"
 every_attending_relative_of_spouse_2: "Каждый присутствующий родственник персонажа [spouse_2.GetUIName]"
 ep2_wedding.0900.t: "Свадьба не состоялась"
 ep2_wedding.0900.desc: "Новость о том, что [dead_spouse.GetTitledFirstName] неожиданно [Select_CString(dead_spouse.IsFemale, 'скончалась', 'скончался' )], грянула как гром среди ясного неба.\n\nПесни утихают, улыбки сменяются слезами, а скорбящая толпа, сама того не замечая, топчет разбросанные по земле цветы.\n\nТрагично, что столь радостный день обернулся скорбью..."
 ep2_wedding.0900.a: "Подлинная трагедия..."
 ep2_wedding.9000.tt: "[previous_host.GetUIName|U] [Select_CString(previous_host.IsLocalPlayer, 'получаете', 'получает' )] компенсацию за отмену мероприятия «[GetActivityType('activity_wedding').GetName]» в размере [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]."
 ep2_wedding.0910.desc: "Новость о том, что [dead_spouse.GetTitledFirstName] неожиданно [Select_CString(dead_spouse.IsFemale, 'скончалась', 'скончался' )], потрясла меня до глубины души. Кто бы мог подумать, что такая трагедия случится в день нашей свадьбы?\n\nМы не прожили в браке и одного дня, а тебя уже отняли у меня..."
 ep2_wedding.0910.a: "Оставьте меня наедине со скорбью..."
 ep2_wedding.9015.tt: "[ROOT.Char.GetUIName|U] [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] компенсацию за отмену мероприятия «[GetActivityType('activity_wedding').GetName]» в размере [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 ep2_wedding.0915.desc: "В день своей смерти [previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(previous_host.IsFemale, 'устраивала', 'устраивал' )] такое мероприятие, как [GetActivityType('activity_wedding').GetName|l]. Меня, впрочем, туда не пригласили.\n\nСвадебная церемония сорвалась, и разочарованные гости отправились по домам."
 ep2_wedding.0915.a: "Жаль, что меня там не было."
 ep2_wedding.0920.desc: "Что ж, [free_spouse.GetTitledFirstName] [Select_CString(free_spouse.IsFemale, 'могла', 'мог' )] стать мне хорошей парой, но человек предполагает, а [ROOT.Char.GetFaith.HouseholdGodName] располагает.\n\nПомолвка не расторгнута, но большая свадьба совершенно точно отменяется."
 ep2_wedding.0920.a: "Как печально..."
 ep2_wedding.0921.desc: "Празднество прекращается, как только приходит весть о том, что [prisoner_spouse.GetTitledFirstName] [Select_CString(prisoner_spouse.IsFemale, 'заключена', 'заключен' )] в тюрьму. Что ж, человек предполагает, а [ROOT.Char.GetFaith.HouseholdGodName] располагает.\n\nПомолвка не расторгнута, но большая свадьба совершенно точно отменяется."
 ep2_wedding.0921.a: "Какое разочарование."
 ep2_wedding.0950.t: "Завершение"
 ep2_wedding.0950.desc: "Когда последний гость #EMP наконец-то#! уходит, я окидываю взглядом пустующий зал, объедки еды и лужи на полу (между прочим, это [ROOT.Char.Custom('RegionalDrink')]!). В воздухе словно до сих пор висит чей-то заливистый смех. Меня переполняет чувство удовлетворения.\n\nЗамечательный день! У меня неплохо получилось его устроить."
 ep2_grand_wedding_host_incentives_effect.tt: "Другие персонажи с большей вероятностью примут предложения этого персонажа о браке в течение последующих 20 лет."
 ep2_wedding.0950.a: "Благодарю всех, кто прибыл!"
 ep2_wedding.0960.desc: "Солнце восходит, предвещая новый день — день, который мы и [other_spouse.GetFirstName] проведем вместе как супруги. Сегодня начинается наша совместная жизнь.\n\nПразднования и гуляния — это хорошо, но надо думать о настоящем, то есть о семейной жизни, которая вскоре станет обыденностью."
 ep2_wedding.0970.desc: "Гости расходятся один за другим. Пришло время попрощаться и мне.\n\nСвадьба дала мне прекрасную возможность пообщаться с другими и как следует отдохнуть, и гостеприимный зал я покидаю с чувством усталости, но одновременно и удовлетворения, не забыв перед этим пожелать молодоженам долгого и крепкого брака."
 ep2_wedding.0970.a: "Поздравляю еще раз!"
 ep2_wedding.0997.desc_intro: "Ожидание слишком затянулось. Очевидно, [missing_spouse.GetFirstName] [Select_CString(missing_spouse.IsFemale, 'пропала', 'пропал' )] по дороге.\n\nВскоре пошли разговоры. В одном из близлежащих городков якобы видели, как [Select_CString(missing_spouse.IsFemale, 'она покупала', 'он покупал' )] травы на рынке, а другие очевидцы клянутся, что [Select_CString(missing_spouse.IsFemale, 'она взошла', 'он взошел' )] на корабль, отплывающий в далекие земли."
 ep2_wedding.0997.desc_spouse: "\n\nВ любом случае стало ясно, что [missing_spouse.GetFirstNameNoTooltip] [Select_CString(missing_spouse.IsFemale, 'сбежала', 'сбежал' )], предпочтя жизнь бродяги браку со мной."
 ep2_wedding.0997.desc_generic: "\n\nВ любом случае стало ясно, что [missing_spouse.GetFirstNameNoTooltip] [Select_CString(missing_spouse.IsFemale, 'сбежала', 'сбежал' )], предпочтя жизнь бродяги браку."
 ep2_wedding.0998.desc: "Как же не печалиться, когда оказывается, что долгожданная свадьба не состоится? Все надежды умирают, и все усилия по организации такого грандиозного события оказываются бесполезными...\n\nУвы, этой свадьбы просто не должно было быть.\n\nСлуги принимаются убирать со столов, а гости, смущенные и разочарованные, отправляются обратно по домам."
 ep2_wedding.0998.a: "Очень жаль."
 ep2_wedding.0999.t: "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc: "Новости, которые принес гонец, сорвали празднество и оставили гостей в полном недоумении.\n\nПо всей видимости, свадьба отменяется: ни статус ее устроителя, ни его богатство не соответствуют необходимым требованиям. В отсутствие другого устроителя нам остается разве что разочарованно разбрестись по домам."
 ep2_wedding.0999.a: "Такая жалость..."
