 ep2_wedding.1040.t: "Родственная душа"
 ep2_wedding.1040.desc: "Во время трапезы я невольно прислушиваюсь к тому, о чем говорит [new_friend.GetTitledFirstName].\n\n[new_friend.GetSheHe|U] высказывает весьма толковые мысли, остроумно шутит, и у нас так много общего! Когда я вспоминаю интересные случаи из жизни, [new_friend.GetSheHe] внимательно слушает и вовремя вставляет уместные комментарии.\n\nКто бы мог подумать, что в этот вечер я окажусь в столь приятном обществе?"
 ep2_wedding.1040.a: "[new_friend.GetFirstNamePossessiveNoTooltip|U] — [Select_CString(CHARACTER.IsFemale, 'отличная собеседница', 'отличный собеседник' )]!"
 ep2_wedding.1040.b: "Но сильнее нам сближаться не стоит."
