 wedding_parade_death_log_title: "Смерть во время процессии"
 #A Bad Match
 ep2_wedding.1180.t: "Неподходящая пара"
 ep2_wedding.1180.desc: "Наконец-то мы повстречались лицом к лицу. Я сразу замечаю, как сильно нервничает [other_spouse.GetTitledFirstNamePossessive]. [other_spouse.GetSheHe|U] буквально места себе не находит.\n\n[Select_CString(other_spouse.IsFemale, 'Моя', 'Мой' )] [other_spouse.Custom('GetBrideGroom')] постоянно отводит глаза, [other_spouse.GetHerHis] губы недовольно кривятся. Я [other_spouse.GetHerHim] не нравлюсь — это очевидно."
 ep2_wedding.1180.a: "Твоего мнения, [Select_CString(other_spouse.IsFemale, 'дорогая', 'дорогой' )], никто и не спрашивает."
 ep2_wedding.1180.b: "Я заставлю тебя полюбить меня!"
 ep2_wedding.1180.c: "Да плевать. Когда начнется пир?"
 #Religious Complaints
 ep2_wedding.1190.t: "Религиозное возмущение"
 ep2_wedding.1190.desc: "Гости просто поражены великолепием свадебной церемонии, и только [grumbler.GetTitledFirstName] постоянно чем-то [Select_CString(grumbler.IsFemale, 'недовольна', 'недоволен' )].\n\n[grumbler.GetSheHe|U] не упускает ни одного повода придраться к окружающим. «У тебя что, #EMP косметика#! на лице?! Эти пестрые вуали #EMP греховны#!! Что за #EMP непристойное#! поведение? Это что, демонстрация богатства и порока?!»"
 ep2_wedding.1190.a: "Мне очень стыдно…"
 ep2_wedding.1190.b: "Стража, сопроводите [Select_CString(grumbler.IsFemale, 'эту', 'этого' )] зануду к выходу."
 ep2_wedding.1190.c: "Сделаю вид, что ничего не знаю."
 ep2_wedding.1190.d: "Именно так, и я буду наслаждаться каждым мгновением!"
 every_zealous_attending_character: "Каждый фанатичный участник"
 wedding_religious_complaints_log: "Возмутившись вызывающей роскошью церемонии и непристойным поведением гостей, [CHARACTER.GetUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'закатили', Select_CString(CHARACTER.IsFemale, 'закатила', 'закатил' ))] скандал."
 wedding_religious_complaints_log_title: "$ep2_wedding.1190.t$"
 #A Parent's Heart
 ep2_wedding.1200.t: "[Select_CString(ROOT.Char.IsFemale, 'Счастливая', 'Счастливый' )] [ROOT.Char.GetMotherFather]"
 ep2_wedding.1200.desc: "Свершилось! Наконец-то этот день настал! [Select_CString(my_child.IsFemale, 'Моя', 'Мой' )] [my_child.GetFirstName] — [Select_CString(my_child.IsFemale, 'такая', 'такой' )] [Select_CString(my_child.IsFemale, 'чудесная', 'чудесный' )] [my_child.Custom('GetBrideGroom')]! Я так [Select_CString(my_child.IsFemale, 'ею', 'им' )] горжусь!\n\n«Вы только посмотрите на н[my_child.GetHerHis]! [my_child.GetSheHe|U] прямо #EMP светится#!! Ах, какая замечательная пара! Все просто идеально!» Должно быть, моему соседу очень неловко все это выслушивать…"
 ep2_wedding.1200.desc_interest: "\n\nОбернувшись, я понимаю, что рядом со мной стоит не кто [Select_CString(listener.IsFemale, 'иная', 'иной' )], как [listener.GetTitledFirstName]! Можно было бы воспользоваться этим моментом…"
 ep2_wedding.1200.desc_generic: "\n\n[listener.GetTitledFirstName|U], [Select_CString(listener.IsFemale, 'стоящая', 'стоящий' )] рядом со мной, лишь вежливо улыбается в ответ."
 ep2_wedding.1200.a: "Я так горжусь!"
 ep2_wedding.1200.b: "Неужто вам не #EMP завидно#!?"
 ep2_wedding.1200.c: "Сегодня в воздухе разлита любовь…"
 ep2_wedding.1200.d: "Чем важнее свадьба, тем могущественнее новые союзники!"
 ep2_wedding.1200.d.tt: "Возможно, [listener.GetFirstNameNoTooltip] тоже захочет обсудить союз с вами…"
 ep2_wedding.1200.e: "А ведь там [Select_CString(intent_target.IsFemale, 'могла', 'мог' )] бы стоять [intent_target.GetFirstNameNoTooltip]…"
 ep2_wedding.1200.success: "[listener.GetFirstNameNoTooltip|U] [Select_CString(listener.IsFemale, 'впечатлена', 'впечатлен' )]"
 ep2_wedding.1200.success.tt: "[listener.GetFirstNameNoTooltip|U] под впечатлением от ваших слов"
 ep2_wedding.1200.failure: "[listener.GetFirstNameNoTooltip|U] не [Select_CString(listener.IsFemale, 'впечатлена', 'впечатлен' )]"
 ep2_wedding.1200.failure.tt: "[listener.GetFirstNameNoTooltip|U] не [Select_CString(listener.IsFemale, 'тронута', 'тронут' )] вашими словами"
 ep2_wedding.1200.e.success: "[listener.GetFirstNameNoTooltip] проявляет заинтересованность"
 ep2_wedding.1200.e.failure: "[listener.GetFirstNameNoTooltip] [Select_CString(listener.IsFemale, 'равнодушна', 'равнодушен' )]"
 ep2_wedding.1200.e.success.tt: "Вашими усилиями [listener.GetFirstNameNoTooltip] и [intent_target.GetFirstNameNoTooltip] становятся ближе друг к другу"
 wedding_gloating_log: "[CHARACTER.GetUIName|U] так [Select_CString(CHARACTER.IsLocalPlayer, 'бахвалились', Select_CString(CHARACTER.IsFemale, 'бахвалилась', 'бахвалился' ))] удачной свадьбой, что [TARGET_CHARACTER.GetUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'почувствовали', Select_CString(TARGET_CHARACTER.IsFemale, 'почувствовала', 'почувствовал' ))] себя [TARGET_CHARACTER.GetUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'оскорбленными', Select_CString(TARGET_CHARACTER.IsFemale, 'оскорбленной', 'оскорбленным' ))]."
 wedding_gloating_log_title: "Злорадство"
 wedding_alliance_log: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][CHARACTER.GetNamePossessiveOrMy|U][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] и [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy|U][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] заключили союз. Могущественные семейные связи способны творить чудеса…"
 wedding_alliance_log_title: "Новый союз"
 #Political Talk
 ep2_wedding.1210.t: "Разговоры о политике"
 ep2_wedding.1210.desc: "Церемония идет своим ходом. Заметив, что [talk_to.GetTitledFirstName] стоит [Select_CString(talk_to.IsFemale, 'одна', 'один' )], я завожу с [Select_CString(talk_to.IsFemale, 'ней', 'ним' )] светскую беседу, постепенно переводя ее в более интересное русло — политику.\n\nМы обмениваемся ничего не значащими словами, а затем я подвожу [talk_to.GetHerHis] к нужной мне теме…"
 ep2_wedding.1210.desc_gold: "\n\n«Как ни печально, но моя казна совершенно пуста!»"
 ep2_wedding.1210.desc_fear: "\n\n«[talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip|U], я очень за вас боюсь. За вас и за себя…»"
 ep2_wedding.1210.desc_raids: "\n\n«В последнее время набеги на мои земли значительно участились, и это здорово меня беспокоит»."
 ep2_wedding.1210.desc_rivals: "\n\n«Я совсем [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] сон. Враги мерещатся мне в каждой тени!»"
 ep2_wedding.1210.desc_age: "\n\n«Как ни печально, но я не молодею…»"
 ep2_wedding.1210.desc_bad_harvest: "\n\n«К несчастью, неурожайные годы нанесли серьезный удар по нашим запасам…»"
 ep2_wedding.1210.desc_rain: "\n\n«Сильные дожди испортили нам урожай. Мои подданные сильно страдают…»"
 ep2_wedding.1210.desc_enemies: "\n\n«Вам следует сохранять бдительность. Враг не дремлет, и он всегда рядом!»"
 ep2_wedding.1210.a: "Будет очень некстати, если кто-то этим воспользуется…"
 ep2_wedding.1210.a.success: "[talk_to.GetFirstNameNoTooltip] [Select_CString(talk_to.IsFemale, 'запугана', 'запуган' )]"
