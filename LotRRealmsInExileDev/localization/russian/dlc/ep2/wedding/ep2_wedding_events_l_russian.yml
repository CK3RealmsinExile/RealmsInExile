 ep2_wedding.1090.desc: "Гости ликуют и поднимают кубки за здравие молодоженов, но куда же [Select_CString(1090_target.IsFemale, 'делась моя', 'делся мой' )] [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]?"
 ep2_wedding.1090.desc_already_matched: "\n\nПосле недолгих поисков я наконец обнаруживаю [1090_target.GetHerHis] в чьей-то компании в неприметном месте. Кто же это так оживленно с [Select_CString(1090_target.IsFemale, 'ней', 'ним' )] разговаривает? [Select_CString(1090_match.IsFemale, 'Та самая', 'Тот самый' )] [1090_match.GetTitledFirstName], с [Select_CString(1090_match.IsFemale, 'которой', 'которым' )] [1090_target.GetSheHe], по моему плану, [Select_CString(1090_target.IsFemale, 'должна была', 'должен был' )] сойтись! Лучше им не мешать..."
 ep2_wedding.1090.desc_new_match: "\n\nПосле недолгих поисков я наконец обнаруживаю [1090_target.GetHerHis]: [1090_target.GetSheHe] сидит в углу и смотрит томным взглядом, как [1090_match.GetTitledFirstName] веселит группу шумных гостей штуками и рассказами."
