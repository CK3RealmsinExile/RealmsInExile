 ep2_wedding.1070.t: "Экзотическое представление"
 ep2_wedding.1070.desc_host: "Я оглядываюсь по сторонам с довольной ухмылкой. Настроение на пиру самое расслабленное: гости общаются друг с другом, слушают музыку, наслаждаются увеселениями в полном неведении, что самый невероятный аттракцион еще впереди. Я даю знак своим слугам."
 ep2_wedding.1070.desc_guest: "Веселье на свадебном пиру в самом разгаре. Похоже, [host.GetTitledFirstName] не [Select_CString(host.IsFemale, 'пожалела', 'пожалел' )] золота на развлечения! Для нас играют лучшие музыканты, актеры и жонглеры демонстрируют свое искусство, а поэты декламируют утонченные стихи. Каково же мое удивление, когда [host.GetFirstNameNoTooltip] делает знак, чтобы слуги доставили еще одну диковинку."
 ep2_wedding.1070.desc_mid: "\n\nВскоре появляются четверо слуг, они тащат за собой клетку, в которой сидит великолепный зверь — [host.Custom('GetAnimalTypeCaptive')|l]. Экземпляр такой красоты мне еще не попадался."
 ep2_wedding.1070.desc_good: "Зверь немного взбудоражен, но прутья клетки крепки, и все с удовольствием наблюдают с безопасного расстояния."
 ep2_wedding.1070.desc_bad: "Зверь взбудоражен, и я с недобрым чувством наблюдаю, как клетка скрипит и ходит ходуном с каждым толчком. Вскоре с ужасным #EMP треском#! один из прутьев переламывается, и в зале воцаряется хаос."
 ep2_wedding.1070.desc_bad_target: "\n\n[1070_target.GetTitledFirstName] быстро оказывается в окружении."
 ep2_wedding.1070.a: "Какое замечательное представление."
