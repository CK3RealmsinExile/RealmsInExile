 #Artistic Differences
 ep2_wedding.1000.t: "Творческие разногласия"
 ep2_wedding.1000.desc: "Мало мне было хлопот с организацией бракосочетания, достойного нашего семейства, теперь на мою голову свалились [spouse_2.GetFirstName] с родственниками.\n\n[spouse_2.GetHerHis|U] [spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))] [1000_relative.GetTitledFirstName|l] [Select_CString(1000_relative.IsFemale, 'прибыла', 'прибыл' )] сегодня ни свет ни заря и с тех пор следует за мной по пятам, постоянно на что-то жалуясь. Я чувствую, что у меня начинает раскалываться голова, но [1000_relative.GetSheHe|l] никак не умолкает."
 ep2_wedding.1000.desc_servants: "\n\n«Вы #EMP уверены#!, что у вас достаточно слуг? Вы же не думаете, что #EMP я#! буду подавать на стол?! По преданиям, на свадьбе у моего прадеда было столько слуг, что их шляпы затмевали солнце!»"
 ep2_wedding.1000.desc_dec: "\n\n«Какого цвета эти цветы?! Они и [spouse_2.GetFirstNameNoTooltip] #EMP несовместимы#!, они не сочетаются с цветом [spouse_2.GetHerHis|l] лица! И почему вы выбрали столь #EMP безвкусное#! убранство для столов! Что уж и говорить об этой #EMP аляповатой#! ткани!»"
 ep2_wedding.1000.desc_dec_low: "\n\n«Я #EMP [Select_CString(1000_relative.IsFemale, 'знала', 'знал' )]#!, что вы и [Select_CString(spouse_2.IsFemale, 'моя дорогая', 'мой дорогой' )] [spouse_2.GetFirstNameNoTooltip] не подходите друг другу! Взгляните на это место, убогие цветы, голые столы, нигде нет ни серебра, ни золота! Мое бедное сердце #EMP истекает кровью#! при мысли о том, какое убогое существование ждет [Select_CString(spouse_2.IsFemale, 'несчастную девочку', 'несчастного мальчика' )]!»"
 ep2_wedding.1000.desc_entertainment: "\n\n«Это мимы? Куда идут эти слуги с огнями? И почему этот ящик #EMP рычит#!?! Это плохо кончится!»"
 ep2_wedding.1000.desc_fallback: "\n\n«От этих цветов [spouse_2.GetFirstNameNoTooltip] начнет чихать! А эта шерсть слишком грубая! И что с сочетанием цветов? Я знаю, [spouse_2.GetFirstNameNoTooltip] такого не любит!»"
 ep2_wedding.1000.a: "Наверняка мы сможем найти общий язык..."
