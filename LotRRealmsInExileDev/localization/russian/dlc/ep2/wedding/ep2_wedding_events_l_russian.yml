 #A Proper Match
 ep2_wedding.1080.t: "Подходящая пара"
 ep2_wedding.1080.desc: "Приготовления к свадьбе в самом разгаре, но я уже думаю о следующем шаге: найти, [Select_CString(1080_target.IsFemale, 'за кого выйдет замуж моя', 'на ком женится мой' )] [ROOT.Char.Custom2('RelationToMe', 1080_target)], [1080_target.GetFirstName]!\n\nНа счастье, [1080_target.GetSheHe] уже здесь, стоит и неловко переминается с ноги на ногу. Кого бы для н[1080_target.GetHerHis] подыскать? Тут мое внимание привлекает группа гостей, в центре которой стоит [matchmaking_1.GetTitledFirstName], [Select_CString(matchmaking_1.IsFemale, 'статная и прекрасная', 'статный и прекрасный' )]. #EMP Великолепно!#!"
 ep2_wedding.1080.desc_2: "\n\nЯ уже собираюсь распорядиться, чтобы [1080_target.GetFirstNameNoTooltip] [Select_CString(1080_target.IsFemale, 'подошла', 'подошел' )] к н[matchmaking_1.GetHerHim], но вдруг мне на глаза попадается [matchmaking_2.GetTitledFirstName]. Может быть, [matchmaking_2.GetSheHe] подойдет еще лучше?"
 ep2_wedding.1080.a: "[1080_target.GetFirstNameNoTooltip], вон стоит [matchmaking_1.GetFirstNameNoTooltip]! Иди, поговори с [Select_CString(matchmaking_1.IsFemale, 'ней', 'ним' )]!"
 ep2_wedding.1080.a.success: "[1080_target.GetFirstNameNoTooltip|U] держится достойно, [matchmaking_1.GetFirstNameNoTooltip] [Select_CString(matchmaking_1.IsFemale, 'впечатлена', 'впечатлен' )]"
 ep2_wedding.1080.a.success.tt: "Отличная пара!"
