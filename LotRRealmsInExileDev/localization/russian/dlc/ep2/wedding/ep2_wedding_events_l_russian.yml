 #Poisonous Relations
 ep2_wedding.1220.t: "Токсичные отношения"
 ep2_wedding.1220.desc: "Свадебная церемония предполагает множество приготовлений и хлопот. Едва у меня выдалась свободная минута, как моих ушей достигли издевательские насмешки, исходящие от группы гостей. [other_spouse.GetFirstName|U] [Select_CString(other_spouse.IsFemale, 'привезла', 'привез' )] с собой нескольких родственников, и они явно не разделяют общего торжества.\n\nЗаметив, что им удалось привлечь мое внимание, [relative.GetTitledFirstName] прямо обращается ко мне:"
 ep2_wedding.1220.desc_marry_down: "«Не могу поверить, что [other_spouse.GetFirstNameNoTooltip] [Select_CString(other_spouse.IsFemale, 'выходит замуж за человека', 'женится на человеке' )] столь низкого происхождения! Почему наша семья допускает это бесчестье?»"
 ep2_wedding.1220.desc_feud: "«Не могу поверить, что мы согласились на брак с #EMP презренным#! домом [ROOT.Char.GetHouse.GetName]!»"
 ep2_wedding.1220.desc_despicable: "«[Select_CString(other_spouse.IsFemale, 'Бедная', 'Бедный' )] [other_spouse.GetFirstNameNoTooltip] выходит за [Select_CString(ROOT.Char.IsFemale, 'мерзавку', 'мерзавца' )] вроде #EMP тебя#!? Это #EMP возмутительно#!!»"
 ep2_wedding.1220.desc_miscreant: "«Как мы могли допустить, что [Select_CString(other_spouse.IsFemale, 'несчастная', 'несчастный' )] [other_spouse.GetFirstNameNoTooltip] станет жертвой [Select_CString(ROOT.Char.IsFemale, 'такой', 'такого' )] #EMP [Select_CString(ROOT.Char.IsFemale, 'скотины', 'подлеца' )]#!, как ты?»"
 ep2_wedding.1220.desc_fallback: "«Прискорбно, что [Select_CString(other_spouse.IsFemale, 'бедная', 'бедный' )] [other_spouse.GetFirstNameNoTooltip] не [Select_CString(other_spouse.IsFemale, 'смогла', 'смог' )] найти себе пару #EMP получше#!. Но что поделаешь, такова жизнь…»"
 ep2_wedding.1220.desc_target: "\n\nКажется, [diplo_intent.GetTitledFirstName] тоже [Select_CString(diplo_intent.IsFemale, 'заметила', 'заметил' )], что назревает скандал. [diplo_intent.GetSheHe|U] явно ожидает моей реакции."
 ep2_wedding.1220.a: "Да-да, конечно…"
 ep2_wedding.1220.b: "Это что, вызов?"
 ep2_wedding.1220.c: "Я #EMP докажу#!, что вы неправы."
 ep2_wedding.1220.c.tt: "Если вы сумеете совладать с ситуацией, [diplo_target.GetFirstNameNoTooltip] также впечатлится"
 ep2_wedding.1220.c.success: "[relative.GetFirstNameNoTooltip] под впечатлением от вашей реакции"
 ep2_wedding.1220.c.success.tt: "[relative.GetFirstNameNoTooltip] испытывает к вам возрастающий интерес!"
 ep2_wedding.1220.c.failure: "[relative.GetFirstNameNoTooltip] остается при своем мнении, вам не удается [relative.GetHerHis] переубедить"
 ep2_wedding.1220.c.failure.tt: "[relative.GetFirstNameNoTooltip] по-прежнему относится к вам с неприязнью!"
 ep2_wedding.1220.d: "О, вы даже не представляете, #EMP каким#! ужасным человеком я могу быть!"
