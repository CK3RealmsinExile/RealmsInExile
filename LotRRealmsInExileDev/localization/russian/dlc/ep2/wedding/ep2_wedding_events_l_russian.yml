 #The Parade
 ep2_wedding.1170.t: "Процессия"
 ep2_wedding.1170.desc: "[rich_spouse.Custom('GetBrideGroom')|U], [rich_spouse.GetTitledFirstName], [Select_CString(rich_spouse.IsFemale, 'прибыла', 'прибыл' )] с большой помпой. По улицам прошла целая процессия богато наряженных лошадей, ронявших серебряные подковы на радость простолюдинам, за ними следовали музыканты, игравшие на барабанах, лирах и волынках, а завершали парад мимы и шуты.\n\nОфициальная часть шествия уже завершилась, однако народ продолжает толпиться на улицах, позабыв об основной церемонии."
 ep2_wedding.1170.desc_relax: "\n\nКак жаль, что я не могу быть в нескольких местах одновременно. Приходится разрываться между жонглерами, лошадьми и глотателями огня…"
 ep2_wedding.1170.desc_mischief: "\n\nКакие интересные открываются возможности! Может, освободить лошадок? Или украсть барабан и распугать других гостей? "
 ep2_wedding.1170.desc_murder: "\n\nВот так возможность! Это же [murderee.GetTitledFirstName]! Кажется, [murderee.GetSheHe] так [Select_CString(murderee.IsFemale, 'увлечена', 'увлечен' )] выступлением музыкантов, что не замечает ничего вокруг…"
 ep2_wedding.1170.a: "Я тоже хочу увидеть парад!"
 ep2_wedding.1170.a.tt: "Пока никто не видел, вы тоже прихватили парочку подков."
 ep2_wedding.1170.b: "Зрелище увлекательное, но, пожалуй, чрезмерное."
 ep2_wedding.1170.b.tt: "Вы возвращаетесь к церемонии."
 ep2_wedding.1170.c: "#EMP Как волнительно!#!"
 ep2_wedding.1170.d: "Что будет, если поставить шуту подножку?"
 ep2_wedding.1170.e: "[murderee.GetFirstNameNoTooltip|U] [Select_CString(murderee.IsFemale, 'утратила', 'утратил' )] бдительность…"
 ep2_wedding.1170.e.tt: "Вы решаете воспользоваться столпотворением и суматохой парада."
 ep2_wedding.1170.success: "[murderee.GetFirstNameNoTooltip|U] по-прежнему пребывает в счастливом неведении. Подобравшись со спины, вы #EMP наносите удар#!"
 ep2_wedding.1170.success.tt: "Вам удается слиться с толпой"
 ep2_wedding.1170.failure: "Вы не можете пробиться сквозь толпу"
 ep2_wedding.1170.failure.tt: "[murderee.GetFirstNameNoTooltip|U] исчезает в толпе"
