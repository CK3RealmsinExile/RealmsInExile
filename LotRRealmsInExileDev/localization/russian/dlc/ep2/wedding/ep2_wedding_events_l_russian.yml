 ep2_wedding.1310.t: "Не уйти"
 ep2_wedding.1310.desc_spouse: "Конечно, я и [Select_CString(other_spouse.IsFemale, 'моя новоиспеченная', 'мой новоиспеченный' )] [other_spouse.GetWifeHusband] [other_spouse.GetFirstName] должны проводить больше времени друг с другом и [other_spouse.GetHerHis] родней, но как я могу уйти, пока рядом [Select_CString(friend.IsFemale, 'моя подруга', 'мой друг' )] [friend.GetTitledFirstName]?! Я вижу, как [other_guest.GetTitledFirstName] бросает на меня все более пристальные взгляды, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host: "Я понимаю, что организатору свадьбы положено проводить больше времени с новобрачными и их родственниками, но рядом [Select_CString(friend.IsFemale, 'моя подруга', 'мой друг' )] [friend.GetTitledFirstName] и прервать разговор решительно невозможно! Я вижу, как [other_guest.GetTitledFirstName] бросает на меня все более пристальные взгляды, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_guest: "Я понимаю, что мне следует проводить больше времени с другими гостями, но рядом [Select_CString(friend.IsFemale, 'моя подруга', 'мой друг' )] [friend.GetTitledFirstName] и прервать разговор решительно невозможно! Я вижу, как [other_guest.GetTitledFirstName] пытается привлечь мое внимание, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter: "но каждый раз, когда я пытаюсь уйти, [friend.GetFirstNameNoTooltip] отпускает новую шутку, и я умираю от смеха."
 ep2_wedding.1310.a: "Какое счастье, что со мной [friend.GetFirstNameNoTooltip]!"
