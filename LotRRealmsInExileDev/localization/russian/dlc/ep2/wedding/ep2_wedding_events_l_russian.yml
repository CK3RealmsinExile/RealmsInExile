 ep2_wedding.1320.t: "Шанс начать все с чистого листа?"
 ep2_wedding.1320.desc_intro: "[rival.GetTitledFirstName], это воплощение мерзости, сидит напротив меня за столом и смотрит на меня. Наши взгляды встречаются, и я уже готовлюсь вступить в спор, как вдруг ко мне через весь зал идет [rival.GetSheHe]. Погодите... [rival.GetSheHe] плачет?\n\n"
 ep2_wedding.1320.desc_host_vs_spouse: "«Почему вы устроили для меня такую великолепную свадьбу?"
 ep2_wedding.1320.desc_host_vs_guest: "«Почему вы пригласили меня на эту великолепную свадьбу?"
 ep2_wedding.1320.desc_spouse_vs_guest: "«Почему меня пригласили на вашу свадьбу?"
 ep2_wedding.1320.desc_guest_vs_host: "«Мне и в голову не пришло, что вы придете."
 ep2_wedding.1320.desc_guest_vs_spouse: "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_spouse_vs_host: "«Должно быть, это выглядит странно, — то, что я распоряжаюсь на вашей свадьбе."
 ep2_wedding.1320.desc_guest_vs_guest: "«Я вижу вас в этот радостный день и не могу отделаться от определенных мыслей."
 ep2_wedding.1320.desc_outro: " После всего, что было между нами...» [rival.GetHerHis|U] глаза наполняются слезами. «Как жаль, что нельзя начать все сначала!»"
