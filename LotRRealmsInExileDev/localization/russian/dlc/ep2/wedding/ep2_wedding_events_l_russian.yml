 #A Magnificent Welcome
 ep2_wedding.1010.t: "Великолепный прием"
 ep2_wedding.1010.desc: "Как хорошо, что мне пришло в голову поставить человека следить, не едет ли [1010_target.GetTitledFirstNamePossessive]. Иначе в суматохе приготовлений к свадьбе [1010_target.GetSheHe] [Select_CString(1010_target.IsFemale, 'могла', 'мог' )] бы нагрянуть совсем неожиданно.\n\nНо теперь я с гордостью стою в своем самом дорогом облачении в окружении почетного караула и наблюдаю, как [1010_target.GetFirstNameNoTooltip] въезжает во двор."
 ep2_wedding.1010.diplo: "\n\n«Для меня огромная честь, что вы почтили нас визитом, [1010_target.GetTitledFirstNameNoTooltip]! Искренне надеемся, что вам придется по нраву наше гостеприимство, и вы оцените все удивительные богатства нашей державы!»"
 ep2_wedding.1010.seduce: "\n\n«[Select_CString(1010_target.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [1010_target.GetTitledFirstNameNoTooltip]! Наконец-то вы прибыли! Без вашего сиятельного присутствия это был бы совсем не праздник!»"
 ep2_wedding.1010.match: "\n\n[1010_target.GetTitledFirstNameNoTooltip], добро пожаловать! [1010_match.GetFirstName], подойди, поздоровайся! #EMP И смотри, чтобы у н[1010_target.GetHerHis] и [1010_target.GetHerHis] семьи осталось о тебе хорошее впечатление, ясно?!» — добавляю я грозным шепотом."
