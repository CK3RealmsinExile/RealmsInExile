 #Romantic Scouting
 ep2_wedding.1150.t: "Романтическая разведка"
 ep2_wedding.1150.desc: "Свадебные церемонии редко бывают короткими и интересными, и эта — не исключение. Я шарю глазами по толпе, выискивая среди гостей объект моих увлечений. Где же ты, [intent_target.GetTitledFirstName]?"
 ep2_wedding.1150.desc_1: "\n\nАга, вот! [Select_CString(intent_target.IsFemale, 'Она', 'Он' )] стоит поодаль и с мечтательной улыбкой нюхает цветы, развешенные в качестве украшения к свадьбе."
 ep2_wedding.1150.desc_2: "\n\nАга, вот! [Select_CString(intent_target.IsFemale, 'Она', 'Он' )] с большим вниманием следит за слугами, что носятся туда-сюда с тарелками, полными еды, и бочонками, где плещется [host.Custom('RegionalDrink')]."
 ep2_wedding.1150.desc_3: "\n\nАга, вот! [Select_CString(intent_target.IsFemale, 'Она', 'Он' )] болтает с кучкой гостей, обсуждая бессмысленность свадеб."
 ep2_wedding.1150.desc_4: "\n\nАга, вот! [Select_CString(intent_target.IsFemale, 'Она', 'Он' )] пытается убедить других гостей, что свадьба — это святое."
 ep2_wedding.1150.desc_fallback: "\n\nАга, вот! [Select_CString(intent_target.IsFemale, 'Она', 'Он' )] общается с кучкой гостей."
 ep2_wedding.1150.desc_conclusion: "Отличная возможность попытаться сблизиться."
 ep2_wedding.1150.a: "В таких обстоятельствах не обойтись без #EMP поэзии#!!"
 ep2_wedding.1150.b: "Знаете, #EMP о чем я думаю#! на свадьбах?"
 ep2_wedding.1150.c: "Не расскажете об этом подробнее?"
