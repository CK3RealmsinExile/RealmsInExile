 #A Fiery Dance
 ep2_wedding.1050.t: "Огненный танец"
 ep2_wedding.1050.desc: "Веселье в самом разгаре: по левую руку от меня дети завороженно глядят на жонглеров, справа поэты декламируют свои вирши восторженной публике.\n\nОднако все разговоры затихают, когда в центр зала выходят танцоры с факелами, приглашая гостей присоединиться к танцу. Отблески факелов на полных счастья лицах и сложный рисунок отбрасываемых ими теней в ранних сумерках создают совершенно неописуемое зрелище.\n\nНо вдруг настроение резко меняется: [1050_victim.GetTitledFirstName] случайно выбивает факел из чужих рук, и пламя перекидывается на [1050_victim.GetHerHis] одежду!"
