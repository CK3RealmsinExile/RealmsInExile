 #CEREMONY
 #Could it Be You?
 ep2_wedding.1020.t: "Неужели это ты?"
 ep2_wedding.1020.desc: "«Свадьба это просто политика». Я стискиваю зубы в ожидании, когда же появится [Select_CString(matchmaking_2.IsFemale, 'моя будущая', 'мой будущий' )] [spouse_2.Custom('WifeHusband')].\n\n«Просто политика, — повторяю я про себя. — Ну что там может быть страшного?»\n\nНо ничто не может подготовить меня к моменту, когда [spouse_2.GetFirstName] впервые предстает передо мной вживую. Никакие портреты и описания не могут передать [spouse_2.GetHersHis] красоты. Наши глаза встречаются, и время словно застывает, и вокруг не остается никого кроме нас двоих.\n\nПотом [spouse_2.GetSheHe] улыбается мне, и я понимаю: все будет хорошо."
 ep2_wedding.1020.a: "Неужели тебя я жду все это время?"
 wedding_first_sight_log_title: "Стрела Купидона"
 wedding_first_sight_log: "[CHARACTER.GetUIName|U] и [TARGET_CHARACTER.GetUIName] влюбились друг в друга с первого взгляда."
 #A Good/Bad Omen
 ep2_wedding.1030.t: "[ROOT.Char.Custom('GoodBad')|U]ое предзнаменование"
 ep2_wedding.1030.desc: "Гости собрались, все приготовления завершены, церемония уже вот-вот начнется. И тут прямо у меня на глазах происходит что-то невероятное.\n\n"
 ep2_wedding.1030.desc_good1: "Откуда ни возьмись в зале появляется непонятно как оказавшаяся тут дикая утка. Она решительно ковыляет между ногами гостей к месту, где стоит ничего не [Select_CString(matchmaking_2.IsFemale, 'подозревающая', 'подозревающий' )] [spouse_2.GetTitledFirstName]. Добравшись до н[spouse_2.GetHerHis], она издает оглушительное: «#EMP КРЯ!!!#!», разворачивается и вразвалку уходит прочь, к восторгу толпы и растерянности [Select_CString(matchmaking_2.IsFemale, 'невесты', 'жениха' )]."
 ep2_wedding.1030.desc_good2: "[spouse_2.GetTitledFirstName|U] направляется к [Select_CString(ROOT.Char.IsFemale, 'своей будущей супруге', 'своему будущему супругу' )], но вдруг спотыкается и едва не падает! Когда к н[spouse_2.GetHerHim] подбегает всполошенный слуга, [spouse_2.GetSheHe] он лишь с улыбкой поднимает с пола виновницу неловкой ситуации: подкову!"
 ep2_wedding.1030.desc_good3: "Едва появляется [spouse_2.GetTitledFirstName], слева от н[spouse_2.GetHerHis] внезапно взлетает в небо стая птиц и пролетает над [spouse_2.GetHerHis] головой направо!"
 ep2_wedding.1030.desc_bad1: "Спускаясь на кухню, слуга спотыкается и рассыпает целый бочонок соли!"
 ep2_wedding.1030.desc_bad2: "Оберег, что [spouse_2.GetTitledFirstName] [Select_CString(spouse_2.IsFemale, 'носила', 'носил' )] на шее, развязывается и падает на землю, и на него тут же наступают спешащие куда-то слуги!"
 ep2_wedding.1030.desc_bad3: "На небе откуда ни возьмись начинают собираться грозовые тучи и повисают прямо над местом проведения торжества. Ясное солнце скрывается из вида, и на начинающуюся церемонию падает зловещая тень."
 ep2_wedding.1030.desc_outro: "\n\n[1030_chatter.GetTitledFirstName], [Select_CString(1030_chatter.IsFemale, 'которая наблюдала', 'который наблюдал' )] за событиями вместе со мной, оборачивается ко мне и замечает:"
 ep2_wedding.1030.desc_good: "«Вот так неожиданность, правда?»"
 ep2_wedding.1030.desc_bad: "«Не к добру это, правда?»"
 ep2_wedding.1030.a: "Какое доброе знамение!"
 wedding_omen_good_log_title: "Доброе предзнаменование"
 wedding_omen_good_log: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] увидел хороший знак, связанный с [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажем ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'им персонажем', '' )]"
 ep2_wedding.1030.b: "Да #EMP глупости#! все это."
