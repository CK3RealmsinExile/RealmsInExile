 ep2_wedding.1080.c: "Ничего страшного. Будем искать дальше."
 ep2_wedding.1080.c.tt: "Тут наверняка есть кандидаты получше."
 #A Ritual Wash
 ep2_wedding.1100.t: "Ритуальное омовение"
 ep2_wedding.1100.desc_bride: "День моей свадьбы все приближается, уже несколько дней к месту ее проведения съезжаются родственники, и я совсем не удивляюсь, когда мои [ROOT.Char.Custom2('RelationToMe', guest_1)], [guest_1.GetTitledFirstName], и [ROOT.Char.Custom2('RelationToMe', guest_2)], [guest_2.GetTitledFirstName], тайно отводят меня в баню неподалеку от местечка [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\n«По древней традиции нашего народа, — начинает [guest_1.GetFirstNameNoTooltip], — ты должна снять с себя старые одежды и #EMP крансен#! — девичий венец».\n\n«Мы тщательно тебя омоем, и ты станешь прекрасною невестой!» — торжественно продолжает [guest_2.GetFirstNameNoTooltip]."
 ep2_wedding.1100.desc_relative: "Моя [ROOT.Char.Custom2('RelationToMe', bride)] [bride.GetTitledFirstNamePossessive] выходит замуж, и день свадьбы все ближе. Из всех концов земли к месту торжеств в местечке [ROOT.Char.GetCurrentActivity.GetLocation.GetName] уже много дней съезжаются родственники. Сегодня мы увели невесту в непримечательную баню для ритуала очищения.\n\n«Сегодня, — начинаю я, — ты снимешь с себя старые одежды и #EMP крансен#! — девичий венец. После омовения и очищения ты войдешь в этот мир как истинная невеста!»\n\nМне шумно поддакивает моя [ROOT.Char.Custom2('RelationToMe', guest_2)] [guest_2.GetTitledFirstName]."
 ep2_wedding.1100.desc_extra_guest: "\n\n«Ты у нас будешь #EMP такой#! красавицей!» — приговаривает [guest_3.GetTitledFirstName]."
 ep2_wedding.1100.a: "Традиции надо чтить."
