 #Gatecrashers
 ep2_wedding.1160.t: "Незваные гости"
 ep2_wedding.1160.desc: "Простолюдины всегда были в восторге от знатных свадеб, ведь возможность посмотреть на своего правителя вживую и, может, даже прикоснуться к его богатствам предоставляется не каждый день.\n\nСегодняшняя свадьба не стала исключением. Я замечаю, что группка крайне неопрятных крестьян проявляет неподдельный интерес к подготовке к предстоящему пиршеству..."
 ep2_wedding.1160.a: "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы запустить их внутрь!"
 ep2_wedding.1160.a.tt: "Так свадьба пройдет куда веселее!"
 ep2_wedding.1160.b: "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы вынести им немного еды!"
 ep2_wedding.1160.b.tt: "[host.GetFirstNameNoTooltip] наверняка не заметит пропажи!"
 ep2_wedding.1160.c: "Это меня недостойно."
 ep2_wedding.1161.desc: "Я давно [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] внимание, что простонародья вокруг становится все больше.\n\nЧего я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], так это того, что кучка простолюдинов прорвется на кухню! Сейчас же все пропадет — и [ROOT.Char.Custom('RegionalDrink')], и [ROOT.Char.Custom('GetExpensiveMeal')]!\n\n#EMP Как они умудрились проникнуть внутрь?!#!"
 ep2_wedding.1161.a: "Гнать их взашей!"
 ep2_wedding.1161.b: "Пусть они празднуют вместе со всеми!"
 ep2_wedding.1161.success: "Крестьяне выдворены из кухни"
 ep2_wedding.1161.success.tt: "Вы восстановили порядок"
 ep2_wedding.1161.success.tt2: "[host.GetFirstName] [Select_CString(host.IsFemale, 'выгнала', 'выгнал' )] крестьян из кухни."
 ep2_wedding.1161.failure: "Вам не удалось справиться с толпой"
 ep2_wedding.1161.failure.tt: "Незваные гости продолжают погром на кухне"
 ep2_wedding.1161.failure.tt2: "[host.GetFirstName] не [Select_CString(host.IsFemale, 'сумела', 'сумел' )] выдворить незваных гостей."
 ep2_wedding.1161.b.tt: "[host.GetFirstName] [Select_CString(host.IsFemale, 'позволила', 'позволил' )] крестьянам остаться."
