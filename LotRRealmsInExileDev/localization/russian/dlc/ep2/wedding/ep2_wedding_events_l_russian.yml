 #New Family
 ep2_wedding.1120.t: "Новая родня"
 ep2_wedding.1120.desc: "Свадебные церемонии всегда долгие, нудные, и ничего не происходит... пока за моей спиной не начинается какой-то переполох."
 ep2_wedding.1120.desc_child: "\n\nЯ немедленно узнаю говорящего: своим лучшим капризным тоном [trouble_child.GetFirstName], [Select_CString(trouble_child.IsFemale, 'которая', 'который' )] как раз пробирается через толпу. «[ROOT.Char.GetMotherFather|U], а [Select_CString(other_parent.IsFemale, 'моя', 'мой' )] [other_parent.GetMotherFather] теперь не [other_parent.GetFirstName], а вот?»"
 ep2_wedding.1120.desc_adult: "\n\n«Мне есть что сказать! — кричит из толпы [trouble_child.GetFirstName] . — Значит, #EMP вот#! кто тебе дороже, чем [Select_CString(other_parent.IsFemale, 'моя', 'мой' )] [other_parent.GetMotherFather], [other_parent.GetTitledFirstName], да?!»"
 ep2_wedding.1120.desc_parent: "\n\nУголком глаза я замечаю, как [other_parent.GetFirstNameNoTooltip] застывает от изумления."
 ep2_wedding.1120.a: "Прекрати нести чушь. #EMP Живо.#!"
 ep2_wedding.1120.b: "Я знаю, любовь моя, нам всем нелегко..."
 ep2_wedding.1120.c: "#EMP Нельзя было говорить, кто [Select_CString(other_parent.IsFemale, 'твоя', 'твой' )] [other_parent.GetMotherFather]!#!"
 wedding_child_fuss_log: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )], ребенок [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], устроил переполох на свадебной церемонии."
 wedding_child_fuss_log_title: "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )], ребенок [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], устроил переполох на свадебной церемонии и выдал секрет своего рождения."
 wedding_child_fuss_secret_log_title: "Секрет раскрыт"
 ep2_wedding.1121.desc_child: "\n\nВ центре стоит [trouble_child.GetTitledFirstName], [Select_CString(trouble_child.IsFemale, 'которой', 'которому' )] [other_spouse.GetFirstName] приходится [Select_CString(other_spouse.IsFemale, 'матерью', 'отцом' )], и громко хнычет: «[other_spouse.GetMotherFather], почему тебе не нравится [Select_CString(other_parent.IsFemale, 'моя', 'мой' )] [other_parent.GetMotherFather], [other_parent.GetFirstName]?»"
 ep2_wedding.1121.desc_adult: "\n\n«Мне есть что сказать! — кричит из толпы [trouble_child.GetFirstName], [Select_CString(trouble_child.IsFemale, 'которой', 'которому' )] [other_spouse.GetFirstName] приходится [Select_CString(other_spouse.IsFemale, 'матерью', 'отцом' )] . — Значит, #EMP вот#! кто тебе дороже, чем [Select_CString(other_parent.IsFemale, 'моя', 'мой' )] [other_parent.GetMotherFather], [other_parent.GetTitledFirstName], да?!»"
 ep2_wedding.1121.a: "Заткнись, #EMP маленькая дрянь#!."
 ep2_wedding.1121.b: "Я буду лучшим родителем!"
 ep2_wedding.1122.desc_repentant: "Меня настолько занимает [ROOT.Char.Custom('GetExpensiveMeal')], что все мирские заботы отходят на второй план. И вдруг ко мне с самым сокрушенным видом подходит [trouble_child.GetFirstName].\n\n«[ROOT.Char.GetMotherFather|U], простите за мое поведение на церемонии. Оно было совершенно неподобающим, и я глубоко сожалею»."
 ep2_wedding.1122.desc_unrepentant: "Я понимаю, какой деликатес [ROOT.Char.Custom('GetExpensiveMeal')], но не могу наслаждаться едой, постоянно вспоминая, как [trouble_child.GetFirstName] неосторожно [Select_CString(trouble_child.IsFemale, 'разболтала', 'разболтал' )] мою тайну при всем народе.\n\nКогда, наконец, я подхожу к [Select_CString(trouble_child.IsFemale, 'ней', 'нему' )], [trouble_child.GetFirstNameNoTooltip] не выказывает ни малейших признаков раскаяния. «Я [Select_CString(trouble_child.IsFemale, 'сказала', 'сказал' )] правду и #EMP ни о чем#! не жалею», — презрительно ухмыляется [trouble_child.GetSheHe]."
 1122_child_pacified_log: "[CHARACTER.GetUIName|U] и [TARGET_CHARACTER.GetUIName|U] поговорили по душам и многое прояснилось."
 1122_child_pacified_log_title: "Воссоединение семейства"
 1122_child_not_pacified_log: "[CHARACTER.GetUIName|U] и [TARGET_CHARACTER.GetUIName|U] не смогли сойтись во мнениях."
 1122_child_not_pacified_log_title: "Семейное недопонимание"
 ep2_wedding.1122.a: "Я тебя прощаю."
 ep2_wedding.1122.b: "Это было весьма неуместно."
 ep2_wedding.1122.c: "Я постараюсь уважать твое право на недовольство."
 ep2_wedding.1122.d: "Это возмутительно!"
 #Secret Whispers
 ep2_wedding.1130.t: "Тайный шепот"
 ep2_wedding.1130.desc: "Церемония в разгаре, но я никак не могу сосредоточиться на том, что происходит #EMP передо мной#!, ибо #EMP сзади#! доносится нескончаемое бормотание. Если хорошенько прислушаться, становится ясно, что гости и слуги устроили самый настоящий базар сплетен. #EMP «А вы слышали...» «Не может быть!» «А как насчет...» «...не знали?!»#!\n\n"
 ep2_wedding.1130.desc_continue: "Я сердито оборачиваюсь и вижу, что в центре суеты самодовольно ухмыляется [1130_knows.GetTitledFirstName]. «А вам есть чем поделиться, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]?"
 wedding_secret_revealed_log: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] раскрыл на церемонии секрет [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], вызвав суматоху."
 wedding_secret_revealed_log_title: "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] попытался раскрыть секрет [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] на церемонии и был изгнан."
 wedding_secret_not_revealed_log_title: "Смутьян выгнан"
 ep2_wedding.1130.a: "Я не стану отрицать очевидное."
 ep2_wedding.1130.b: "Стража, уберите #EMP ябеду#! с глаз моих."
 ep2_wedding.1131.desc: "В центре суматохи самодовольно ухмыляется [1130_knows.GetTitledFirstName]. «А разве [other_spouse.GetFirstName] не [Select_CString(other_spouse.IsFemale, 'рассказывала', 'рассказывал' )]? #EMP Все#! ведь знают!"
 ep2_wedding.1131.a: "Больше никаких секретов между нами, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b: "Это #EMP возмутительно#!!"
 ep2_wedding.1132.desc: "Церемония в разгаре, но я едва ли что-то замечаю, ведь все мои мысли занимает [spouse_with_secret.GetTitledFirstName] — точнее, то, что я теперь о [Select_CString(spouse_with_secret.IsFemale, 'ней', 'нем' )] знаю. А знает ли [other_spouse.GetTitledFirstName]? А нужно ли [Select_CString(other_spouse.IsFemale, 'ей', 'ему' )] знать?\n\nНе в силах выдержать напряжение, я излагаю часть сомнений соседу, а через пару мгновений вся толпа уже гудит, обсуждая услышанное, а [spouse_with_secret.GetFirstNameNoTooltip] и [other_spouse.GetFirstNameNoTooltip] сердито смотрят на человека, устроившего суматоху. На меня?"
 ep2_wedding.1132.a: "[other_spouse.GetFirstNameNoTooltip] заслуживает лучшего!"
 ep2_wedding.1132.b: "Это просто #EMP глупые#! сплетни, правда, [spouse_with_secret.GetFirstNameNoTooltip]?"
 #A Misstep
 ep2_wedding.1140.t: "Неверный шаг"
 ep2_wedding.1140.desc: "Церемония проходит без сучка и задоринки, однако радость от того, насколько гладко все идет, быстро сменяется ошеломлением. Кто-то словно меня сглазил."
 ep2_wedding.1140.desc_1: "\n\n[fumbling_spouse.GetTitledFirstName], пробираясь к [Select_CString(fumbling_spouse.IsFemale, 'своему супругу', 'своей супруге' )], спотыкается и падает ничком!"
 ep2_wedding.1140.desc_2: "\n\n[fumbling_spouse.GetTitledFirstName] вдруг начинает заикаться, произнося клятву, да настолько, что даже не может правильно выговорить имя [Select_CString(fumbling_spouse.IsFemale, 'своего супруга', 'своей супруги' )]!"
 ep2_wedding.1140.desc_3: "\n\n[fumbling_spouse.GetTitledFirstName] вдруг застывает на месте, совершенно позабыв, что нужно делать дальше!"
 ep2_wedding.1140.desc_target: "\n\nЯ чувствую, как [intent_target.GetTitledFirstName] пронзительно глядит на меня из толпы, молчаливо упрашивая вмешаться."
 ep2_wedding.1140.desc_target_spouse: "\n\nЯ чувствую, как [intent_target.GetTitledFirstName] в панике смотрит на меня из другого конца помещения, словно умоляя что-нибудь сделать."
 ep2_wedding.1140.a: "Я еще могу все исправить..."
 ep2_wedding.1140.a.success: "Вам удается разрядить обстановку"
 ep2_wedding.1140.a.success.tt: "Вам удается разрядить обстановку"
 ep2_wedding.1140.a.success.tt2: "[intent_target.GetFirstNameNoTooltip] под впечатлением от вашей ловкости."
 ep2_wedding.1140.a.failure: "Вы лишь позоритесь"
 ep2_wedding.1140.a.failure.tt: "Вы опозорились"
 ep2_wedding.1140.b: "Забудем об этом."
 ep2_wedding.1140.c: "Бывает!"
