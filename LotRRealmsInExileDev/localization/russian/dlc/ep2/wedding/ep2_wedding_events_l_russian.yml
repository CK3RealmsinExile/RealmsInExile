 ep2_wedding.1150.a.success: "[intent_target.GetFirstNameNoTooltip] проявляет интерес"
 ep2_wedding.1150.a.success.tt: "[intent_target.GetFirstNameNoTooltip] под хорошим впечатлением от вас"
 ep2_wedding.1150.a.failure: "[intent_target.GetFirstNameNoTooltip] [Select_CString(intent_target.IsFemale, 'раздражена', 'раздражен' )]"
