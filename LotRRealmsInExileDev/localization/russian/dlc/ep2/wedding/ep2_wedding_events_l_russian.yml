 #WEDDING NIGHT
 #That Cursed Table
 ep2_wedding.1060.t: "Проклятый стол"
 ep2_wedding.1060.desc: "С тяжелым вздохом я покидаю празднующих и закрываю двери в наши покои. Свадебный день был долгим, и по традиции его нужно завершить #EMP брачной ночью#!, правда же?\n\nЯ заметила, как с течением вечера [spouse_2.GetTitledFirstName] становится все более беспокойным, но не придала этому значения: кто же не волнуется на своей свадьбе? Однако, добравшись до его исподнего, я с удивлением чувствую, что он #EMP рад мне#! куда меньше, чем я ожидала.\n\nОн едва не подскакивает до потолка и принимается причитать: «Это все эти покои! Кровать! Или прикроватная тумба! Может быть, этот гобелен! Что-то угнетает мою мужскую силу!»"
 ep2_wedding.1060.a: "#EMP НУ ЛАДНО#!."
 ep2_wedding.1060.a.tt: "Вы делаете так, чтобы [spouse_2.GetFirstNameNoTooltip] не мог больше отговариваться"
 ep2_wedding.1060.b: "Я понимаю. Не волнуйся."
 ep2_wedding.1061.desc: "Весь последний час в моей опочивальне сновали слуги, спешно вытаскивая из нее всю мебель и украшения. Теперь в центре комнаты стоит лишь один стол.\n\nИ вот я сижу на этом столе, голая, как стены моих покоев, жду, когда придет мой новобрачный, [spouse_2.GetTitledFirstName], и с мстительной улыбкой думаю о том, что теперь-то ему теперь точно нечем будет отговориться."
 ep2_wedding.1061.desc_1: "\n\nОн входит в опочивальню, и удивление на его лице быстро сменяется возбуждением."
 ep2_wedding.1061.desc_2: "\n\n[spouse_2.GetFirstNameNoTooltip] входит в опочивальню. Он не поднимает глаз и нервно крутит пальцами. По тому, как он старательно избегает моего взгляда, я все понимаю."
 ep2_wedding.1061.a: "Вот это другое дело."
 ep2_wedding.1061.b: "#EMP ВОН! Ты отвратительней червя!#!"
 ep2_wedding.1061.c: "Ничего страшного. Торопиться нам некуда."
 THEY_ARE_ACCUSED_IMPOTENCY: "Вы публично заявили о том, что [secondary_recipient.GetShortUIName] бессилен в постели"
 ep2_wedding.1065.desc: "Наконец-то оставив веселящихся гостей, [spouse_2.GetTitledFirstName] и я уединились в нашей опочивальне. Свадебный день был долгим, и по традиции его нужно завершить #EMP брачной ночью#!, правда же?\n\nНо увы, [spouse_2.GetFirstNameNoTooltip] быстро обнаруживает, что #EMP некоторые мои части#! не столь готовы к нашей близости, как все остальные, и никакой лестью, уговорами и даже угрозами их оживить не получается.\n\n«Я же стараюсь!» — восклицаю я. Какое #EMP унижение#!!"
 ep2_wedding.1065.a: "#EMP Должно быть, меня прокляли!#!"
 ep2_wedding.1065.a.tt: "[spouse_2.GetShortUIName|U] насмешливо кривит губы и без слов покидает наши покои"
 ep2_wedding.1065.b: "Я просто волнуюсь..."
 ep2_wedding.1065.b1: "[spouse_2.GetFirstNameNoTooltip] проявляет терпение"
 ep2_wedding.1065.b2: "[spouse_2.GetFirstNameNoTooltip] осудила ваши беды"
 ep2_wedding.1066.desc: "[spouse_2.GetTitledFirstName|U] вернулась в наши покои спустя несколько минут в сопровождении нескольких сконфуженных слуг, которые сразу же принялись выносить из комнаты всю мебель и украшения. Все мои вопросы натыкались на упорное молчание. Наконец они уходят, оставив в помещении лишь один стол. Один голый стол, а на нем — #EMP такая же голая#! [spouse_2.GetFirstNameNoTooltip]. \n\n«Больше я здесь #EMP проклятых#! предметов не вижу. Что скажешь?» — говорит [spouse_2.GetSheHe] с кокетливой улыбкой."
 ep2_wedding.1066.desc_1: "\n\nЯ забываю обо всем."
 ep2_wedding.1066.desc_2: "\n\n«#EMP Ах...#! — я начинаю бормотать и тянуть время. — Понимаешь... Дело в том... Просто я...» Но тут я ловлю [spouse_2.GetHerHis] ледяной взгляд и замолкаю."
 ep2_wedding.1066.a: "Главное, что все хорошо закончилось!"
 ep2_wedding.1066.b: "Я #EMP не специально#!, клянусь!"
 ep2_wedding.1066.b_1: "[spouse_2.GetFirstNameNoTooltip] [Select_CString(spouse_2.IsFemale, 'оскорблена', 'оскорблен' )]."
 ep2_wedding.1066.b_2: "[spouse_2.GetFirstNameNoTooltip] отличается терпением и пониманием."
 #One More Goblet
 ep2_wedding.1110.t: "Еще один кубок"
 ep2_wedding.1110.desc_intro: "Проводив супругов в их покои, гости продолжают веселиться, и застолье растягивается на всю ночь, лишь немного утихая со временем. Один за другим гости уезжают домой, засыпают или сами уходят насладиться ночными развлечениями."
 ep2_wedding.1110.desc: "\n\n#EMP Большая часть#! гостей, но не [1110_drunk.GetTitledFirstName]. [1110_drunk.GetSheHe|U] громко требует кубок за кубком, громогласно смеется и отчаянно сопротивляется любым попыткам слуг отвести [1110_drunk.GetHerHis] куда-нибудь потише."
 ep2_wedding.1110.desc_host: "\n\nНадо что-то с [Select_CString(1110_drunk.IsFemale, 'ней', 'ним' )] делать..."
 ep2_wedding.1110.a: "Ни стыда, ни совести."
 wedding_goblet_refusal_log_title: "Злоупотребление гостеприимством"
 wedding_goblet_refusal_log: "[CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'выставили', Select_CString(CHARACTER.IsFemale, 'выставила', 'выставил' ))] себя на посмешище, напившись и отказавшись уходить домой."
 ep2_wedding.1110.b: "Довольно!"
 ep2_wedding.1110.b.tt: "[1110_drunk.GetHerHis|U] выпроводит стража"
 wedding_goblet_eject_log_title: "Вышвырнуть их отсюда!"
 wedding_goblet_eject_log: "[CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsFemale, 'приказала', 'приказал' )], чтобы [TARGET_CHARACTER.GetUIName] [Select_CString(TARGET_CHARACTER.IsFemale, 'была выгнана', 'был выгнан' )] со свадьбы за пьянство и дебош"
 ep2_wedding.1110.c: "А что я, хуже?"
 wedding_goblet_fool_log_title: "Постыдная ситуация"
 wedding_goblet_fool_log: "[CHARACTER.GetUIName|U] и [TARGET_CHARACTER.GetUIName] выставили себя на посмешище, напившись и устроив дебош"
 ep2_wedding.1111.desc: "#EMP Большая часть#! гостей, но не я!\n\n«Еще чашу! И еще!» — кричу я, едва мне попадается на глаза слуга."
 ep2_wedding.1111.desc_host: "В конце концов, веселье же за мои деньги, кто мне запретит?"
 ep2_wedding.1111.desc_conclusion: "\n\nОднако я чувствую, как [Select_CString(1111_other.IsFemale, 'сидящая', 'сидящий' )] за соседним столом [1111_other.GetTitledFirstName] сверлит меня взглядом. «Не достаточно ли вы уже выпили?» — спрашивает [1111_other.GetSheHe] холодным тоном."
 ep2_wedding.1111.a: "Прошу прощения, я буду вести себя тише."
 wedding_goblet_reprimand_log_title: "Выговор"
 wedding_goblet_reprimand_log: "[CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsFemale, 'получила', 'получил' )] замечание за пьянство и дурное поведение на свадебном ужине"
 ep2_wedding.1111.b: "Хватит ворчать, давай лучше выпьем!"
 ep2_wedding.1111.b.1: "[1111_other.GetFirstNameNoTooltip|U] присоединяется к вам"
 ep2_wedding.1111.b.1.tt: "[1111_other.GetFirstNameNoTooltip|U] [Select_CString(1111_other.IsFemale, 'присоединилась', 'присоединился' )] к вам"
 ep2_wedding.1111.b.2: "[1111_other.GetFirstNameNoTooltip|U] приказывает вас выгнать"
 ep2_wedding.1111.b.2.tt: "[1111_other.GetFirstNameNoTooltip|U] [Select_CString(1111_other.IsFemale, 'выгнала', 'выгнал' )] вас"
 ep2_wedding.1111.b.3: "[1111_other.GetFirstNameNoTooltip|U] молча вас осуждает"
 ep2_wedding.1111.b.3.tt: "[1111_other.GetFirstNameNoTooltip|U] осуждает вас"
 #Why Would You Marry Someone Like Me?
 ep2_wedding.1300.t: "Почему я?"
 ep2_wedding.1300.desc_intro: "В брачную ночь я просыпаюсь в холодной постели. [spouse_2.GetTitledFirstName] стоит у окна, [spouse_2.GetHerHis] покрылись «гусиной кожей» от ледяного воздуха.\n\n"
 ep2_wedding.1300.desc_appearance: "«Я — воплощение уродства. Все так говорят, хотя и шепотом."
 ep2_wedding.1300.desc_dark_past: "«На моей совести такие дела... Никто не позволит мне забыть про них."
 ep2_wedding.1300.desc_voice: "«Я... — [spouse_2.GetSheHe] умолкает, собираясь с мыслями. — Стоит мне заговорить, как все заливаются смехом, закрывая лица руками."
 ep2_wedding.1300.desc_lowborn: "«Я из простонародья, я — никто. Мне нет места при дворе. Надо мной все потешаются."
 ep2_wedding.1300.desc_outro: " Почему такой человек, как [ROOT.Char.GetTitleAsNameNoTooltip|l], решил вступить со мной в брак?»"
 ep2_wedding.1300.followup.tt: "В зависимости от своих личных качеств [spouse_2.GetShortUIName|U] может быть как [Select_CString(spouse_2.IsFemale, 'обрадована', 'обрадован' )], так и [Select_CString(spouse_2.IsFemale, 'оскорблена', 'оскорблен' )]"
 ep2_wedding.1300.followup.a: "[spouse_2.GetShortUINameNoTooltip|U] испытывает явное облегчение"
 ep2_wedding.1300.followup.b: "[spouse_2.GetShortUINameNoTooltip|U] признает пользу от вашего брака"
 ep2_wedding.1300.followup.c: "[spouse_2.GetShortUINameNoTooltip|U] чувствует, что [spouse_2.GetHerHis] никто не понимает"
 ep2_wedding.1300.virtue: "Мне нравится ваша добродетельность."
 ep2_wedding.1300.virtue.tt: "Этот вариант доступен, потому что [spouse_2.GetShortUIName] [Select_CString(spouse_2.IsFemale, 'добродетельная супруга', 'добродетельный супруг' )]"
 ep2_wedding.1300.rule_together: "Мне нужно, чтобы такой человек, как вы, помогал мне править."
 ep2_wedding.1300.rule_together.tt: "Этот вариант доступен, потому что [spouse_2.GetShortUIName] обладает разумом правителя."
 ep2_wedding.1300.practical: "Для нас обоих это брак по расчету."
 ep2_wedding.1300.stop_whining: "Хватит ныть. Я пожалую вам титул «[spouse_2.GetTitleAsNameNoTooltip|l]»."
 ep2_wedding.1300.understanding: "Я знаю, как это — когда тебя не ценят."
 ep2_wedding.1300.beauty: "Вы затмеваете всех своей красотой."
 ep2_wedding.1300.beauty.tt: "Этот вариант доступен, потому что [spouse_2.GetShortUIName] славится своей красотой."
 ep2_wedding.1300.fertility: "Я выбираю вас, чтобы вы подарили мне здоровых наследников."
 ep2_wedding.1300.fertility.tt: "Этот вариант доступен, потому что [spouse_2.GetShortUIName] обладает всеми качествами, которые позволят произвести на свет многочисленное потомство."
 ep2_wedding.1301.t: "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro: "В брачную ночь мне не спится."
 ep2_wedding.1301.desc_appearance: "Я — воплощение уродства. Почему такой человек, как [spouse_1.GetTitleAsNameNoTooltip|l], решил вступить со мной в брак??"
 ep2_wedding.1301.desc_dark_past: "Почему такой человек, как [spouse_1.GetTitleAsNameNoTooltip|l] решил вступить со мной в брак, если на моей совести столько дурных дел?"
 ep2_wedding.1301.desc_voice: "Я — воплощение уродства. Почему такой человек, как [spouse_1.GetTitleAsNameNoTooltip|l], решил вступить со мной в брак, если все остальные смеются надо мной?"
 ep2_wedding.1301.desc_lowborn: "Почему такой человек, как [spouse_1.GetTitleAsNameNoTooltip|l], решил вступить со мной в брак? Ведь я же из простонародья!"
 ep2_wedding.1301.desc_midtro: "\n\n[spouse_1.GetTitledFirstName] просыпается, почувствовав мою тревогу, и внезапно я задаю вопрос — вслух: почему [spouse_1.GetSheHe] хочет заключить брак именно со мной? "
 ep2_wedding.1301.desc_virtue: "[spouse_1.GetSheHe|U] отвечает, что причина — в моей добродетельности."
 ep2_wedding.1301.desc_rule_together: "[spouse_1.GetSheHe|U] говорит, что хочет, чтобы мы правили вместе."
 ep2_wedding.1301.desc_practical: "[spouse_1.GetSheHe|U] отвечает, что это просто брак по расчету."
 ep2_wedding.1301.desc_stop_whining: "[spouse_1.GetSheHe|U] приказывает мне не ныть и просто благодарить мою судьбу."
 ep2_wedding.1301.desc_understanding: "[spouse_1.GetSheHe|U] говорит, что понимает, как чувствует себя человек, которого считают никчемным."
 ep2_wedding.1301.desc_beauty: "[spouse_1.GetSheHe|U] отвечает, что причина — в моей красоте."
 ep2_wedding.1301.desc_fertility: "[spouse_1.GetSheHe|U] отвечает, что меня выбрали, чтобы произвести на свет здоровых наследников."
 ep2_wedding.1301.desc_outro: " Что же мне делать?"
 ep2_wedding.1301.love: "Я хочу заслужить [spouse_1.GetHerHis] любовь."
 ep2_wedding.1301.trust: "Я хочу доверять [spouse_1.GetHerHim]."
 ep2_wedding.1301.silly: "[spouse_1.GetSheHe|U] говорит правду: я действительно веду себя глупо."
 ep2_wedding.1301.misunderstood: "[spouse_1.GetSheHe] никогда меня не поймет."
 ep2_wedding.1301.outcome.love: "[spouse_2.GetShortUIName] улыбается; вам удалось [spouse_2.GetHerHis] успокоить."
 ep2_wedding.1301.outcome.trust: "[spouse_2.GetShortUIName] чувствует, что может вам доверять."
 ep2_wedding.1301.outcome.silly: "[spouse_2.GetShortUIName] соглашается с тем, что этот брак выгоден вам обоим."
 ep2_wedding.1301.outcome.misunderstood: "[spouse_2.GetShortUIName] считает, что вы не слушаете [spouse_2.GetHerHis]."
 wedding_whyme_love_log_title: "Сближение"
 wedding_whyme_love_log: "[CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsFemale, 'выслушала', 'выслушал' )] персонажа [TARGET_CHARACTER.GetUINamePossessive] и [Select_CString(CHARACTER.IsFemale, 'доказала', 'доказал' )], что любит [TARGET_CHARACTER.GetHerHis]"
 wedding_whyme_trust_log_title: "$wedding_whyme_love_log_title$"
 wedding_whyme_trust_log: "[CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'выслушали', Select_CString(CHARACTER.IsFemale, 'выслушала', 'выслушал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], тем самым выказав уважение."
 wedding_whyme_silly_log_title: "Брак по расчету"
 wedding_whyme_silly_log: "[CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'выслушали', Select_CString(CHARACTER.IsFemale, 'выслушала', 'выслушал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], заставив почувствовать себя глупо."
 wedding_whyme_misunderstood_log_title: "Недопонимание"
 wedding_whyme_misunderstood_log: "[CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'выслушали', Select_CString(CHARACTER.IsFemale, 'выслушала', 'выслушал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], тем самым унизив."
 #Wedding Night Events
 ep2_wedding.3000.t: "Робкое начало"
 ep2_wedding.3000.desc: "#EMP Эх#!. Ну вот, пришло время. Похоже. И что мне вообще делать? [my_spouse.GetSheHe|U] любит... обниматься? Может быть, только целоваться. Я вижу, как [my_spouse.GetSheHe] бросает на меня взгляд, и отворачиваюсь. По крайней мере, [my_spouse.GetSheHe], похоже, тоже не знает, куда деть руки.\n\n— Э-э... — начинаю я, глядя на все еще не тронутую кровать, — ты сегодня [Select_CString(my_spouse.IsFemale, 'такая красивая', 'такой красивый' )].\n\n— С-спасибо, у тебя тоже красивые... волосы.\n\nПроклятье, что же нам делать?"
 ep2_wedding.3000.a: "«Не хочешь прогуляться?»"
 ep2_wedding.3000.a.success: "[my_spouse.GetFirstNameNoTooltip] наслаждается прогулкой"
 ep2_wedding.3000.a.failure: "[my_spouse.GetFirstNameNoTooltip] находит прогулку скучной"
 ep2_wedding.3000.b: "«Ты любишь... читать?»"
 ep2_wedding.3000.b.success: "[my_spouse.GetFirstNameNoTooltip] и вы мило беседуете"
 ep2_wedding.3000.b.failure: "[my_spouse.GetFirstNameNoTooltip] находит беседу скучной"
 ep2_wedding.3000.c: "«#EMP Ах#!, мне #EMP так#! хочется спать»."
 ep2_wedding.3000.tt: "[my_spouse.GetFirstNameNoTooltip] может оценить или не оценить это в зависимости от своих свойств...\n"
 ep2_wedding_3000_log_a_title: "Романтическая прогулка"
 ep2_wedding_3000_log_a: "[CHARACTER.GetUIName|U] и [TARGET_CHARACTER.GetUIName] романтично прогулялись в брачную ночь"
 ep2_wedding_3000_log_b_title: "Романтический разговор"
 ep2_wedding_3000_log_b: "[CHARACTER.GetUIName|U] и [TARGET_CHARACTER.GetUIName] прелестно пообщались в брачную ночь"
 wnight_common_things_opinion: "Общие интересы"
 wnight_common_things_opinion_desc: "Эти персонажи обнаружили в брачную ночь, что у них есть общие интересы"
 wnight_nothing_in_common_opinion: "Ничего общего"
 wnight_nothing_in_common_opinion_desc: "Эти персонажи провели тоскливую брачную ночь из-за отсутствия общих интересов"
 ep2_wedding.3010.t: "Признания"
 ep2_wedding.3010.desc.intro: "[my_spouse.GetTitledFirstName] всю ночь не находит себе места: все смотрит в окно и тоскливо вздыхает, когда я пытаюсь к н[my_spouse.GetHerHim] подойти. [my_spouse.GetSheHe|U] без конца теребит свои волосы и боится взглянуть мне в глаза.\n\nСвечи уже почти погасли, и когда я поднимаюсь, чтобы снова их зажечь, [my_spouse.GetSheHe] начинает тихонько плакать. «[ROOT.Char.GetFirstNameNoTooltip], я... Мне нужно кое в чем тебе признаться."
 ep2_wedding.3010.desc.murder: "Кровь... Кровь повсюду...»"
 ep2_wedding.3010.desc.murder_attempt: "Я однажды чуть не... это было ужасно»."
 ep2_wedding.3010.desc.cannibal: "Я ничего не могу с собой поделать, этот вкус...»"
 ep2_wedding.3010.desc.deviant: "Я знаю, для тебя это отвратительно, и для остальных тоже...»"
 ep2_wedding.3010.desc.witch: "Я знаю нужные травы, нужные слова...»"
 ep2_wedding.3010.desc.non_believer: "Я... Я просто не могу в то верить»."
 ep2_wedding.3010.desc.fallback: "Я знаю, что это ужасно, но...»"
 ep2_wedding.3010.a: "«Не бойся, любовь моя, я не дам тебя в обиду»."
 ep2_wedding.3010.b: "«Хватит. Больше я слышать не хочу»."
 ep2_wedding.3010.c: "«Вообще-то... Мне тоже нужно кое в чем признаться»."
 wedding_confession_log_title: "Доверительный разговор"
 wedding_confession_log: "[CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsFemale, 'узнала', 'узнал' )] секрет, который [Select_CString(TARGET_CHARACTER.IsFemale, 'раскрыла', 'раскрыл' )] ему в брачную ночь [TARGET_CHARACTER.GetUIName]."
 wedding_confession_joint_log_title: "$wedding_confession_log_title$"
 wedding_confession_joint_log: "[CHARACTER.GetUIName|U] и [TARGET_CHARACTER.GetUIName] раскрыли друг другу свои секреты в брачную ночь."
 wnight_clear_conscience_modifier: "Чистая совесть"
 wnight_clear_conscience_modifier_desc: "Этот персонаж решил провести брачную ночь в спокойствии и не стал слушать секрет супруга/супруги"
 ep2_wedding.3020.t: "Не интересно"
 ep2_wedding.3020.desc: "Весь день [my_spouse.GetTitledFirstName] [Select_CString(my_spouse.IsFemale, 'улыбалась', 'улыбался' )], добросовестно [Select_CString(my_spouse.IsFemale, 'исполняла', 'исполнял' )] свою роль в церемонии, [Select_CString(my_spouse.IsFemale, 'показывала', 'показывал' )] мне свою добродетельность своими речами. После нескольких часов в наших покоях [my_spouse.GetSheHe] все не перестает говорить, и я уже не могу побороть желание обнять [my_spouse.GetHerHis] и поцеловать...\n\nНо что это? [my_spouse.GetHerHis|U] губы сухи а движения скованны и неловки. Я отстраняюсь и озадаченно смотрю [my_spouse.GetHerHim] в глаза.\n\n«Я... — [my_spouse.GetSheHe] глубоко вздыхает. — Прости, но у меня... другие вкусы». "
 ep2_wedding.3020.a: "Хватит... больше ни слова."
 ep2_wedding.3020.b: "Я понимаю."
 ep2_wedding.3020.c: "#EMP Ха!#! Ты не поверишь, но..."
 wnight_confider_modifier: "Наперсники"
 wnight_confider_modifier_desc: "Этот персонаж видит в супруге верного наперсника"
 ep2_wedding.3030.t: "Незабываемая ночь"
 ep2_wedding.3030.desc: "Огонь в очаге уже начинает затихать, и я молча гляжу на языки пламени. Наслаждаюсь его светом, теплом. [my_spouse.GetTitledFirstName] ищет что-то в своем сундуке, я отрываю глаза от огня и оборачиваюсь на н[my_spouse.GetHerHis].\n\n«[ROOT.Char.GetFirstNameNoTooltip], — говорит [my_spouse.GetSheHe] и протягивает мне небольшую коробочку, обернутую в шелк, — я [Select_CString(my_spouse.IsFemale, 'достала', 'достал' )] это в день, когда [Select_CString(my_spouse.IsFemale, 'узнала', 'узнал' )] о нашей помолвке, и теперь предлагаю тебе этот подарок в знак моей любви»."
 ep2_wedding.3030.a: "«Лучший мой подарок — это #EMP ты#!»."
 ep2_wedding.3030.a.tt: "Это даст вам бонус к [Concept( 'scheme', 'проискам' )|E] «[GetScheme('courting').GetTypeName]» в отношении персонажа [my_spouse.GetShortUIName]."
 ep2_wedding.3030.b: "«У меня есть кое-что для тебя...»"
 ep2_wedding.3030.b.tt: "Это даст вам бонус к [Concept( 'scheme', 'проискам' )|E] «[GetScheme('seduce').GetTypeName]» в отношении персонажа [my_spouse.GetShortUIName]."
 ep2_wedding.3030.c: "«Вообще-то, у меня для тебя тоже кое-что есть»."
 ep2_wedding.3030.d: "«#EMP Ха!#! Ты меня на такую уловку не поймаешь!»"
 love_memento_desc: "[love_memento.GetDesc]\n\n[my_spouse.GetShortUIName|U] [Select_CString(my_spouse.IsFemale, 'подарила', 'подарил' )] этот артефакт [Select_CString(ROOT.Char.IsFemale, 'своей супруге', 'своему супругу' )] ([ROOT.Char.GetFirstName]) в брачную ночь в знак своей любви."
 lock_of_hair: "Прядь волос"
 lock_of_hair.desc: "Прядь волос, перевязанная шелковой лентой; эту прядь [Select_CString(ROOT.Char.IsFemale, 'остригла', 'остриг' )] со своей головы [my_spouse.GetShortUIName]."
 house_ribbon: "Вышитая лента с девизом дома"
 house_ribbon.desc: "Искусно вышитая лента с девизом дома, которому принадлежит [itsa_me_scope.GetTitledFirstName]."
 initials_necklace: "Ожерелье с инициалами"
 initials_necklace.desc: "Бронзовые литеры, обрамленные кристаллами черного хрусталя с золотой застежкой. Инициалы расшифровываются как «[itsa_me_scope.GetTitledFirstName]»."
 marriage_prayer_brooch: "Брошь со свадебной молитвой"
 marriage_prayer_brooch.desc: "Плоская круглая эмалированная брошь, на которой выгравирована молитва для молодоженов."
 wooden_phallus: "Деревянный фаллос"
 wooden_phallus.desc: "Деревянный символ плодородия в форме мужского фаллоса."
 ep2_wedding.3030.artifact_tt: "Вы станете владельцем артефакта [love_memento.GetName]"
 ep2_wedding.3040.t: "Огненная ночь"
 ep2_wedding.3040.desc: "О, [my_spouse.GetTitledFirstName]... Эта мягкая кожа, этот восхитительный аромат волос! Первая брачная ночь идет именно так, как мне представлялось, и мы решаем немедленно предаться разврату.\n\nВ пылу страсти я случайно опрокидываю одну из немногочисленных свечей. «Не останавливайтесь, любовь моя»!\n\nНо [ROOT.Char.GetFaith.HighGodName] строит другие планы на нас, и набитый сеном матрас быстро вспыхивает."
 ep2_wedding.3040.a: "[my_spouse.GetFirstNameNoTooltip] [Select_CString(my_spouse.IsFemale, 'должна быть спасена', 'должен быть спасен' )]!"
 ep2_wedding.3040.a.success: "[my_spouse.GetFirstNameNoTooltip] [Select_CString(my_spouse.IsFemale, 'спасена', 'спасен' )] вами из пламени!"
 ep2_wedding.3040.a.failure: "Вы получили рану, спасая персонажа [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.b: "Мне нужно спасти #EMP себя#!!"
 ep2_wedding.3040.b.success: "[my_spouse.GetFirstNameNoTooltip] самостоятельно выбирается из горящего дома"
 ep2_wedding.3040.b.failure: "[my_spouse.GetFirstNameNoTooltip] получает ожоги в ходе пожара"
 ep2_wedding.3040.c: "Настал тот миг, когда я могу проявить себя во всем блеске!"
 ep2_wedding.3040.c.success: "Вы показываете свою силу, спасая персонажа [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.d: "Это идеальная возможность избавиться от персонажа [my_spouse.GetShortUINameNoTooltip]..."
 ep2_wedding.3040.d.flavor: "Гори в огне, [Select_CString(my_spouse.IsFemale, 'дорогая', 'дражайший' )] #EMP [my_spouse.GetWifeHusband]#!!"
 ep2_wedding.3040.d.success: "[my_spouse.GetFirstNameNoTooltip] [Select_CString(my_spouse.IsFemale, 'выжила', 'выжил' )] в ходе покушения"
 ep2_wedding.3040.d.failure: "[my_spouse.GetFirstNameNoTooltip] умирает"
 ep2_wedding.3050.t: "То, что нависает над головой"
 ep2_wedding.3050.desc: "Вечер сменила ночь, гости начитают расходиться, а новобрачные удаляются, чтобы заняться... личными делами. Я вижу, что [intent_victim.GetTitledFirstName] все еще в зале, и не ухожу, пока не уйдет #EMP [intent_victim.GetSheHe]#!.\n\nКакой-то рыцарь из чужой страны отправляется на молитву, и в зале остаемся только мы двое.\n\n«Ну что ж, мне тоже пора», — говорит [intent_victim.GetFirstNameNoTooltip], вставая.\n\nНад [intent_victim.GetHerHis] головой, словно язык огня, нависает серебряная лампа."
 ep2_wedding.3050.a: "Вот он, подходящий момент!"
 ep2_wedding.3050.a.success: "[intent_victim.GetFirstNameNoTooltip] [Select_CString(intent_victim.IsFemale, 'убита', 'убит' )] вами"
 ep2_wedding.3050.a.failure: "[intent_victim.GetFirstNameNoTooltip] [Select_CString(murder_victim.IsFemale, 'выжила', 'выжил' )]"
 ep2_wedding.3050.b: "Веревка, на которой висит лампа, сегодня выглядит особенно ненадежной..."
 ep2_wedding.3050.b.success: "[intent_victim.GetFirstNameNoTooltip] [Select_CString(intent_victim.IsFemale, 'убита', 'убит' )] упавшей лампой"
 ep2_wedding.3050.b.failure: "[intent_victim.GetFirstNameNoTooltip] подозревает, что этот несчастный случай произошел неспроста"
 ep2_wedding.3050.c: "Если я пойду следом, то узнаю, где спит [intent_victim.GetSheHe]..."
 ep2_wedding.3050.c.tt: "«Вы получаете значительное преимущество, замышляя [schemes|E] [GetScheme('murder').GetTypeName] данного персонажа»."
 ep2_wedding.3200.t: "Торжественная консумация"
 ep2_wedding.3200.both: "[my_spouse.GetFirstName] и я обмениваемся беспомощными взглядами. Праздник достигает кульминации, нам вот-вот предстоит консумировать наш брак, и мы оба думаем о церемонии с содроганием.\n\nПод бой барабанов орущие гости поволокли нас к спальне новобрачных. «[Select_CString(my_spouse.IsFemale, 'Дорогая', 'Дражайший' )] [my_spouse.Custom('WifeHusband')]… мы же не #EMP обязаны#! это делать, правда?» — с тихой мольбой спрашиваю я."
 ep2_wedding.3200.self: "Праздник достигает кульминации, и чем ближе к брачной ночи, тем сильнее меня пугает то, что предстоит сделать. А вот [my_spouse.GetFirstName], похоже, совершенно не разделяет моих колебаний.\n\nПод бой барабанов орущие гости поволокли нас к спальне новобрачных. «[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дражайший' )] [ROOT.Char.Custom('WifeHusband')], ты [Select_CString(ROOT.Char.IsFemale, 'бледна', 'бледен' )] как призрак! Расслабься и получай удовольствие!» — со смехом говорит [my_spouse.GetSheHe]."
 ep2_wedding.3200.other: "Праздник достигает кульминации, и я замечаю, что [shy_spouse.GetFirstName] в ужасе от того, что нам скоро предстоит сделать.\n\nПод бой барабанов орущие гости поволокли нас к спальне новобрачных. [Select_CString(shy_spouse.IsFemale, 'Моя', 'Мой' )] [Select_CString(shy_spouse.IsFemale, 'новоиспеченная', 'новоиспеченный' )] [shy_spouse.Custom('WifeHusband')] с мольбой оборачивается ко мне: «Нельзя ли как-то обойтись без этого? Прошу…»"
 ep2_wedding.3200.closing: "\n\nДвери брачных покоев все ближе, радостные вопли достигают крещендо… Церемония вот-вот начнется."
 ep2_wedding.3200.a: "Давай останемся одни!"
 ep2_wedding.3200.a.flavor: "Скорее запри дверь!"
 ep2_wedding.3200.b: "Что ж, таков наш долг…"
 ep2_wedding.3200.c: "Можно приказать им остаться снаружи? Пожалуйста!"
 ep2_wedding.3200.c.success: "[my_spouse.GetFirstNameNoTooltip] [Select_CString(my_spouse.IsFemale, 'убеждена', 'убежден' )]"
 ep2_wedding.3200.c.failure: "[my_spouse.GetFirstNameNoTooltip] отказывается"
 ep2_wedding.3200.d: "Постарайся расслабиться. Все будет хорошо."
 ep2_wedding.3200.d.success: "[my_spouse.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'смирилась', 'смирился' )] с положением"
 ep2_wedding.3200.d.failure: "[my_spouse.GetFirstNameNoTooltip] очень [Select_CString(target.IsFemale, 'расстроена', 'расстроен' )]"
 ep2_wedding.3200.e: "Не глупи, это наша традиция!"
 ep2_wedding_witnesses_tt: "[bedding_witness_1.GetTitledFirstName] и другие свидетели"
 wedding_barred_bedding_log_title: "Подальше от чужих глаз"
 wedding_barred_bedding_log: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'выставили', Select_CString(CHARACTER.IsFemale, 'выставила', 'выставил' ))] свидетелей, чтобы [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] и [TARGET_CHARACTER.GetShortUIName] спокойно провели свою первую брачную ночь."
 wedding_barred_doors_modifier: "Подальше от чужих глаз"
 wedding_barred_doors_modifier_desc: "Выставив посторонних за дверь, этот персонаж смог насладиться первой брачной ночью без свидетелей."
 wedding_barred_bedding_doors_opinion: "Консумация без свидетелей"
 wedding_forced_bedding_ceremony_opinion: "Насильственная церемония консумации"
 wedding_caved_to_bedding_opinion: "Согласие на церемонию консумации"
 ep2_wedding.3300.t: "Брачная ночь"
 ep2_wedding.3300.opening: "Подталкиваемые толпой веселящихся гостей, [my_spouse.GetFirstName] и я входим в брачные покои. Их крики и смех возвещают о начале церемонии консумации.\n\n"
 ep2_wedding.3300.blessing: "[officiant.GetCouncilTitleFirstName] и [officiant.GetHerHis] прислужники освящают наше брачное ложе"
 ep2_wedding.3300.decorate: "[officiant.GetCouncilTitleFirstName] и [officiant.GetHerHis] прислужники украшают нашу постель цветами и гирляндами"
 ep2_wedding.3300.flowers: "Гости укладывают нас в постель, украшенную гирляндами и цветами,"
 ep2_wedding.3300.wine: "и доверху наполняют наши кубки крепким вином с пряностями."
 ep2_wedding.3300.anointing: "и благословляют так, как учит [officiant.GetFaith.GetAdjectiveNoTooltip|l]."
 ep2_wedding.3300.lover: "Мы с обожанием смотрим друг на друга. Гости начинают покидать спальню — наконец-то мы останемся одни!\n\n"
 ep2_wedding.3300.friend: "Мы держимся за руки, пока гости покидают спальню. Воистину, мы идеально подходим друг другу!\n\n"
 ep2_wedding.3300.hatred: "Гости покидают спальню, и [Select_CString(my_spouse.IsFemale, 'моя', 'мой' )] [Select_CString(my_spouse.IsFemale, 'новоиспеченная', 'новоиспеченный' )] [my_spouse.Custom('WifeHusband')] отворачивается от меня с гримасой отвращения.\n\n"
 ep2_wedding.3300.unfriendly: "Гости покидают спальню, и [Select_CString(my_spouse.IsFemale, 'моя', 'мой' )] [Select_CString(my_spouse.IsFemale, 'новоиспеченная', 'новоиспеченный' )] [my_spouse.Custom('WifeHusband')] недовольно вздыхает.\n\n"
 ep2_wedding.3300.friendly: "Гости покидают спальню, и мы поворачиваемся друг к другу, дрожа от нетерпения…\n\n"
 ep2_wedding.3300.polite: "Гости покидают спальню, и я поворачиваюсь к [Select_CString(my_spouse.IsFemale, 'своей', 'своему' )] [Select_CString(my_spouse.IsFemale, 'новоиспеченной', 'новоиспеченному' )] [Select_CString(my_spouse.IsFemale, 'супруге', 'супругу' )]: «Итак… [my_spouse.GetFirstNameNoTooltip]…»\n\n"
 ep2_wedding.3300.jester_self: "Закрывая за собой дверь, мой шут [jester.GetFirstName] делает несколько непристойных жестов, подвывая и порыкивая, словно пес."
 ep2_wedding.3300.jester: "Закрывая за собой дверь, [jester.GetFirstName], — шут, которого [Select_CString(my_spouse.IsFemale, 'привела', 'привел' )] [my_spouse.GetFirstNamePossessiveNoTooltip], — делает несколько непристойных жестов, подвывая и порыкивая, словно пес."
 ep2_wedding.3300.other_friend_self: "Закрывая за собой дверь, [Select_CString(friend.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetTitledFirstName] с улыбкой машет нам на прощание: «Удачи!»"
 ep2_wedding.3300.other_friend: "Закрывая за собой дверь, [friend.GetTitledFirstName], — [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [Select_CString(friend.IsFemale, 'которую', 'которого' )] [Select_CString(my_spouse.IsFemale, 'пригласила', 'пригласил' )] [my_spouse.GetFirstNamePossessiveNoTooltip], — с улыбкой машет нам на прощание: «Удачи!»"
 ep2_wedding.3300.other_spouse_self: "Закрывая за собой дверь, [Select_CString(other_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], [other_spouse.GetFirstName] бросает на нас взгляд, полный горечи и обиды."
 ep2_wedding.3300.other_spouse: "Закрывая за собой дверь, [other_spouse.GetFirstName], — [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], [Select_CString(other_spouse.IsFemale, 'которую', 'которого' )] [Select_CString(my_spouse.IsFemale, 'пригласила', 'пригласил' )] [my_spouse.GetFirstNamePossessiveNoTooltip], — бросает на нас взгляд, полный горечи и обиды."
 ep2_wedding.3300.family: "Закрывая за собой дверь, [family.GetFirstName], — [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))] [Select_CString(my_spouse.IsFemale, 'моей', 'моего' )] [Select_CString(my_spouse.IsFemale, 'новой', 'нового' )] [Select_CString(my_spouse.IsFemale, 'жены', 'мужа' )], — громко кричит: «#EMP Давай, [my_spouse.Custom('GirlBoy')] [Select_CString(my_spouse.IsFemale, 'моя', 'мой' )], задай [ROOT.Char.GetHerHim] жару!#!»"
 ep2_wedding.3300.family_self: "Закрывая за собой дверь, [Select_CString(family.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], громко кричит: «#EMP Давай, [ROOT.Char.Custom('GirlBoy')] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )], задай [my_spouse.GetHerHim] жару!#!»"
 ep2_wedding.3300.fallback: "Дверь с грохотом захлопывается. Смех и крики гостей постепенно отдаляются, хотя ваши родственники, несомненно, стерегут возле спальни и вслушиваются в каждый звук."
 ep2_wedding.3300.a: "Иди ко мне. Я [Select_CString(ROOT.Char.IsFemale, 'ждала', 'ждал' )] этого весь вечер!"
 ep2_wedding.3300.a.success: "[Select_CString(my_spouse.IsFemale, 'Ваша', 'Ваш' )] [my_spouse.GetWifeHusband] [Select_CString(my_spouse.IsFemale, 'польщена', 'польщен' )]"
 ep2_wedding.3300.a.failure: "[my_spouse.GetFirstNameNoTooltip] испытывает к вам отвращение"
 ep2_wedding.3300.b: "Ох… #EMP *зевок*#! Как же хочется спать…"
 ep2_wedding.3300.b.success: "[Select_CString(my_spouse.IsFemale, 'Ваша', 'Ваш' )] [my_spouse.GetWifeHusband] [Select_CString(my_spouse.IsFemale, 'оскорблена', 'оскорблен' )]"
 ep2_wedding.3300.b.failure: "[my_spouse.GetFirstNameNoTooltip] испытывает облегчение"
 ep2_wedding.3300.c: "Кажется, мне нужно выпить еще."
 ep2_wedding.3300.c.success: "[Select_CString(my_spouse.IsFemale, 'Ваша', 'Ваш' )] [my_spouse.GetWifeHusband] [Select_CString(my_spouse.IsFemale, 'согласна', 'согласен' )] с вами"
 ep2_wedding.3300.c.failure: "[my_spouse.GetFirstNameNoTooltip] чувствует возмущение"
 ep2_wedding.3300.d: "Я делаю это ради моей семьи…"
 ep2_wedding.3300.d.success: "Несмотря ни на что, вы оба неплохо проводите время"
 ep2_wedding.3300.d.failure: "[my_spouse.GetFirstNameNoTooltip] и вы механически выполняете свой долг"
 ep2_wedding.3400.t: "Объединение домов"
 ep2_wedding.3400.opening: "Новобрачные уединяются в спальне, а веселье в пиршественном зале только начинается. Слуги разжигают жаровни, кубки пенятся, а музыканты продолжают играть.\n\n"
 ep2_wedding.3400.drink_self: "Часы пролетают незаметно, и вот я сижу, уставившись осоловелыми глазами в бокал, а передо мной [Select_CString(other_family_relative.IsFemale, 'развалилась', 'развалился' )] [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [Select_CString(other_family_spouse.IsFemale, 'невесты', 'жениха' )]."
 ep2_wedding.3400.hashish_self: "Часы пролетают незаметно, и вот я сижу, уставившись осоловелыми глазами на струйку дыма, а передо мной [Select_CString(other_family_relative.IsFemale, 'развалилась', 'развалился' )] [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [Select_CString(other_family_spouse.IsFemale, 'невесты', 'жениха' )]."
 ep2_wedding.3400.fallback_self: "Часы пролетают незаметно, и вот я сижу, уставившись осоловелыми глазами перед собой, а передо мной [Select_CString(other_family_relative.IsFemale, 'развалилась', 'развалился' )] [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [Select_CString(other_family_spouse.IsFemale, 'невесты', 'жениха' )]."
 ep2_wedding.3400.drink: "[other_family_relative.GetSheHe|U] исступленно кашляет. Так бывает, когда [host.Custom('RegionalAlcoholicDrink')] попадает не в то горло.\n\n"
 ep2_wedding.3400.hashish: "[other_family_relative.GetSheHe|U] покашливает, подавившись ароматным дымом.\n\n"
 ep2_wedding.3400.fallback: "[other_family_relative.GetSheHe|U] довольно зевает.\n\n"
 ep2_wedding.3400.drink_family: "«Ладно, признаю…» — заплетающимся языком бормочет [other_family_relative.GetSheHe]. «[Select_CString(my_family_spouse.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)]… #EMP *ик*#! и [Select_CString(other_family_spouse.IsFemale, 'моя', 'мой' )] [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)] — не самая худшая пара. Желаю им долгой… #EMP *ик*#! и счастливой жизни!»"
 ep2_wedding.3400.drink_house: "«Знаете, что… #EMP *ик*#!…» — заплетающимся языком бормочет [other_family_relative.GetSheHe]. «Вообще-то дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] мне не по нраву… Но вы вроде… #EMP *ик*#! человек хороший!»"
 ep2_wedding.3400.family: "«Ладно, признаю…» — наконец говорит [other_family_relative.GetSheHe]. «[Select_CString(my_family_spouse.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] и [Select_CString(other_family_spouse.IsFemale, 'моя', 'мой' )] [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)] — не самая худшая пара. Желаю им долгой и счастливой жизни!»"
 ep2_wedding.3400.house: "«Знаете, что…» — наконец говорит [other_family_relative.GetSheHe]. «Вообще-то дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] мне не по нраву… Но вы вроде человек хороший!»"
 ep2_wedding.3400.a: "Кстати, мне как раз хотелось спросить ваше мнение…"
 ep2_wedding.3400.tt: "Познавательная беседа"
 ep2_wedding.3400.b: "О, [Select_CString(my_family_suitor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)] очень хочет познакомиться с вами!"
 ep2_wedding.3400.b.tt: "Моментальная близость"
 ep2_wedding.3400.b.success: "Они находят общий язык"
 ep2_wedding.3400.b.failure: "Они сдержанно вежливы друг с другом"
 ep2_wedding.3400.c.drink: "Еще эля! Еще!"
 ep2_wedding.3400.c.hashish: "Еще гашиша! Еще!"
 ep2_wedding.3400.d: "Надо чаще встречаться, ведь теперь мы семья!"
 ep2_wedding.3400.e: "Скажите, все [other_family_relative.GetWomenMen] из дома [other_family_relative.GetHouse.GetBaseNameNoTooltip] так же прекрасны, как вы?"
 ep2_wedding.3400.e.success: "[other_family_relative.GetFirstNameNoTooltip] тает"
 ep2_wedding.3400.e.failure: "[other_family_relative.GetFirstNameNoTooltip] отшатывается"
 ep2_wedding.3410.t: "[Select_CString(jealousy_usurper.IsFemale, 'Новая соперница', 'Новый соперник' )]"
 ep2_wedding.3410.opening: "Двери за новобрачными захлопываются, но я все еще слышу их приглушенный смех и веселое повизгивание. Забившись в угол пиршественного зала, я предаюсь мрачному отчаянию. [jealousy_focus.GetFirstName] и [jealousy_usurper.GetFirstName] не выходят из моей головы…\n\n"
 ep2_wedding.3410.double: "Оба они мне очень дороги, но теперь, когда они связаны брачными узами, мне больно думать о том, как это может сказаться на наших будущих отношениях."
 ep2_wedding.3410.lover: "[Select_CString(jealousy_focus.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)] наслаждается прикосновениями [Select_CString(jealousy_usurper.IsFemale, 'другой', 'другого' )]… Я понимаю, что у н[jealousy_focus.GetHerHis] есть определенные обязательства, но это не облегчает мои страдания."
 ep2_wedding.3410.primary: "Я знаю, что [jealousy_focus.GetFirstName] по-прежнему считает меня [Select_CString(ROOT.Char.IsFemale, 'главной женой', 'главным мужем' )], однако появление [Select_CString(jealousy_usurper.IsFemale, 'новой женщины', 'нового мужчины' )] в [jealousy_focus.GetHerHis] жизни лишает меня уверенности в будущем."
 ep2_wedding.3410.secondary: "[Select_CString(jealousy_focus.IsFemale, 'Моя', 'Мой' )] [jealousy_focus.GetFirstName] [Select_CString(jealousy_focus.IsFemale, 'пополнила', 'пополнил' )] свою коллекцию [Select_CString(jealousy_usurper.IsFemale, 'очередной женщиной', 'очередным мужчиной' )], еще [Select_CString(jealousy_usurper.IsFemale, 'одной соперницей', 'одним соперником' )] за [jealousy_focus.GetHerHis] внимание…"
 ep2_wedding.3410.double_opinion: "\n\nА как же я? О, как невыносим этот проклятый треугольник…"
 ep2_wedding.3410.positive_opinion: "\n\n[jealousy_focus.GetSheHe|U] ни за что меня не забудет… Правда?"
 ep2_wedding.3410.negative_opinion: "\n\nВпрочем, что мне за печаль? Пусть [Select_CString(jealousy_focus.IsFemale, 'эта', 'этот' )] [jealousy_focus.Custom('InsultNoun')] делает что хочет…"
 ep2_wedding.3410.indifferent_opinion: "\n\nНадо позаботиться о своем будущем, пока [Select_CString(jealousy_usurper.IsFemale, 'эта', 'этот' )] [jealousy_usurper.Custom('InsultNoun')] не [Select_CString(jealousy_usurper.IsFemale, 'сделала', 'сделал' )] это за меня."
 ep2_wedding.3410.a: "Они должны #EMP знать#!, что я чувствую!"
 ep2_wedding.3410.a.flavor: "Эти двери меня не остановят!"
 ep2_wedding.3410.b: "[jealousy_focus.GetFirstNameNoTooltip] принадлежит только #EMP мне#!!"
 ep2_wedding.3410.b.tt: "Будет получен модификатор к проискам «[GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]»"
 ep2_wedding.3410.c: "Мое сердце разбито..."
 ep2_wedding.3410.d: "Если [jealousy_focus.GetFirstNameNoTooltip] перестанет обращать на меня внимание, в этом есть и свои плюсы."
 every_usurper_close_family_tt: "Близкие родственники [Select_CString(jealousy_usurper.IsFemale, 'невесты', 'жениха' )]"
 revealed_lover_wedding_night_opinion: "Тайное прелюбодейство"
 wedding_consorts_envy_modifier: "Завистливый консорт"
 ruined_wedding_night_opinion: "Испорченная брачная ночь"
 wedding_old_news_modifier: "Старая история"
 wedding_old_news_modifier_desc: "Избавленный от назойливого внимания, этот персонаж только рад новым отношениям своего партнера"
 ep2_wedding.3420.t: "Долгая ночь"
 ep2_wedding.3420.opening: "Новобрачные покинули нас и отправились в спальню консумировать брак. Мы же вернулись в пиршественный зал, чтобы праздновать и веселиться.\n\n"
 ep2_wedding.3420.eat: "Меня так и тянет к накрытым столам. Они ломятся от еды, ее запах буквально сводит меня с ума.\n\n"
 ep2_wedding.3420.drink: "Многие гости уже перешли к танцам и чтобы музыканты играли еще и еще. Кажется, они готовы развлекаться до рассвета…\n\n"
 ep2_wedding.3420.lech: "После всех этих церемоний и обетов я никак не могу перестать думать о том, чем же прямо сейчас занята счастливая парочка…\n\n"
 ep2_wedding.3420.steal: "[host.Custom('FortifiedBuilding')|U] хозяев поражает мое воображение. Сколько же тут предметов роскоши! Вряд ли кто-то обратит внимание, если здесь что-нибудь пропадет…\n\n"
 ep2_wedding.3420.flee: "Я весь день [Select_CString(ROOT.Char.IsFemale, 'провела', 'провел' )] взаперти, в окружении незнакомцев. Казалось, что свадебная церемония и последующий пир не закончатся никогда. Хорошо, что я наконец-то [Select_CString(ROOT.Char.IsFemale, 'вольна', 'волен' )] покинуть это место!\n\n"
 ep2_wedding.3420.charity: "Меня весь день преследовало чувство вины. Как можно тратить столько денег на праздники, когда за стенами голодают несчастные простолюдины?\n\n"
 ep2_wedding.3420.social: "Я [Select_CString(ROOT.Char.IsFemale, 'завела', 'завел' )] уже немало полезных знакомств, и все же мне не терпится пообщаться с другими гостями, пока еще остается возможность. Ведь пир скоро закончится…\n\n"
 ep2_wedding.3420.posture: "Глядя на роскошно разодетых гостей, я испытываю неодолимое желание подойти и представиться каждому из них.\n\n"
 ep2_wedding.3420.blab: "Сколько же вокруг народу! Меня так и тянет поведать чью-нибудь ужасную тайну! Вот, например, [blab_guest.GetTitledFirstName] — сколько же я могу о [Select_CString(blab_guest.IsFemale, 'ней', 'нем' )] рассказать… Знаю, надо сдерживать себя, но…\n\n"
 ep2_wedding.3420.blab_self: "Сколько же вокруг народу! Меня так и тянет поведать какую-нибудь ужасную тайну! Знаю, надо сдерживать себя, но…\n\n"
 ep2_wedding.3420.scheme: "Наблюдая за сборищем пьяниц и обжор, я не перестаю думать, сколько ценных секретов можно выведать, лишь прислушавшись к их несдержанной болтовне…\n\n"
 ep2_wedding.3420.help: "От гостей, собравшихся по такому счастливому поводу, исходит ощущение тепла и покоя. Сколько радости, сколько улыбающихся лиц… Но кто это скорчился в углу?\n\n"
 ep2_wedding.3420.pray: "Брачная церемония завершилась, супруги произнесли свои обеты. Я размышляю о новобрачных, смесь надежды и беспокойства за будущее переполняет меня. Не разобьется ли корабль их семейного счастья о быт?\n\n"
 ep2_wedding.3420.closing: "Теперь я могу продолжить вечер, как пожелаю."
 ep2_wedding.3420.a: "Надеюсь, у них есть [ROOT.Char.Custom('RegionalEdibleMeat')]?"
 ep2_wedding.3420.b: "Наконец-то я могу отдохнуть #EMP по-настоящему#!!"
 ep2_wedding.3420.c: "Так, и где там [Select_CString(ROOT.Char.IsFemale, 'тот стройный слуга', 'та милая служаночка' )]?"
 ep2_wedding.3420.d: "Самое время пройтись по чужим спальням…"
 ep2_wedding.3420.e: "Наконец-то я могу покинуть это проклятое место!"
 ep2_wedding.3420.f: "[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip] — место, где всегда полно нищих. Мой долг — позаботиться о них."
 ep2_wedding.3420.g: "На пиру присутствует [social_guest.GetFirstNameNoTooltip]. Мне надо поговорить с [Select_CString(social_guest.IsFemale, 'ней', 'ним' )]."
 ep2_wedding.3420.h: "Мое присутствие здесь не должно остаться незамеченным."
 ep2_wedding.3420.i: "Эти тайны лишают меня покоя. Надо немедленно с кем-нибудь поделиться!"
 ep2_wedding.3420.j: "Посмотрим, что слугам удалось подслушать…"
 ep2_wedding.3420.j.tt: "Вы узнаете чей-то [Concept( 'secret', 'секрет' )|E]"
 ep2_wedding.3420.k.drink: "Похоже, [help_guest.GetFirstNameNoTooltip] слишком много [Select_CString(help_guest.IsFemale, 'выпила', 'выпил' )]…"
 ep2_wedding.3420.k.health: "Похоже, [help_guest.GetFirstNameNoTooltip] нуждается в помощи…"
 ep2_wedding.3420.k.fallback: "Похоже, [help_guest.GetFirstNameNoTooltip] вот-вот заснет прямо здесь…"
 ep2_wedding.3420.k.flavor: "Ну-ка #EMP поднимаемся#!… Идем-идем…"
 ep2_wedding.3420.l: "[host.GetFaith.HouseOfWorship|U] вот-вот закроется на ночь…"
 ep2_wedding.3420.l.flavor: "[ROOT.Char.GetFaith.HighGodName], благослови их брак и даруй им счастье."
 secret_discovered_toast: "Тайна раскрыта"
 ep2_wedding.3500.t: "Династические сомнения"
 ep2_wedding.3500.intro: "Устав после целого дня разговоров и ожиданий, я присаживаюсь за свободный стол. Мои [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)] и [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)] присоединяются ко мне, желая обсудить новоиспеченный союз."
 ep2_wedding.3500.intro_plural: "Устав после целого дня разговоров и ожиданий, я присаживаюсь за свободный стол. Мои [ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)] присоединяются ко мне, желая обсудить новоиспеченный союз."
 ep2_wedding.3500.intro_connector: "\n\n«Знаете, — негромким голосом начинает [my_family_relative_1.GetFirstName], —"
 ep2_wedding.3500.relation_shared: "Меня беспокоит [Select_CString(my_family_spouse.IsFemale, 'наша', 'наш' )] [my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)]. Я переживаю за [my_family_spouse.GetHerHis] будущее."
 ep2_wedding.3500.relation: "Меня по-прежнему мучают сомнения. Это все [Select_CString(my_family_spouse.IsFemale, 'моя', 'мой' )] [my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)|U]… Что теперь с [Select_CString(my_family_spouse.IsFemale, 'ней', 'ним' )] будет?"
 ep2_wedding.3500.young: "[other_family_spouse.GetFirstName] #EMP слишком#! [Select_CString(other_family_spouse.IsFemale, 'юна', 'юн' )] для н[my_family_spouse.GetHerHis]. Это закончится трагедией»."
 ep2_wedding.3500.old: "[other_family_spouse.GetFirstName] слишком [Select_CString(other_family_spouse.IsFemale, 'стара', 'стар' )], [other_family_spouse.GetSheHe] не сможет сделать [my_family_spouse.GetHerHis] [Select_CString(my_family_spouse.IsFemale, 'счастливой', 'счастливым' )]. Нам никуда от этого не деться»."
 ep2_wedding.3500.bold: "[other_family_spouse.GetFirstName] очень [Select_CString(other_family_spouse.IsFemale, 'упряма', 'упрям' )], а [my_family_spouse.GetFirstName] у нас совсем [Select_CString(my_family_spouse.IsFemale, 'безвольная', 'безвольный' )]. [other_family_spouse.GetSheHe|U] быстро прижмет [my_family_spouse.GetHerHis] к ногтю»."
 ep2_wedding.3500.shy: "[other_family_spouse.GetFirstName] [Select_CString(other_family_spouse.IsFemale, 'безвольна', 'безволен' )] как овечка. Что [Select_CString(other_family_spouse.IsFemale, 'такая', 'такой' )] [other_family_spouse.GetWomanMan] может дать [Select_CString(my_family_spouse.IsFemale, 'такой женщине', 'такому мужчине' )], как [my_family_spouse.GetFirstName]?»"
 ep2_wedding.3500.dishonorable: "[other_family_spouse.GetFirstName]… у [Select_CString(other_family_spouse.IsFemale, 'этой женщины', 'этого человека' )] нет чести. Я наблюдаю за [Select_CString(other_family_spouse.IsFemale, 'ней', 'ним' )] весь день и могу с уверенностью сказать, что [other_family_spouse.GetSheHe] принесет [my_family_spouse.GetHerHim] только несчастье»."
 ep2_wedding.3500.dislike: "[Select_CString(other_family_spouse.IsFemale, 'Эта', 'Этот' )] [other_family_spouse.Custom('InsultAdjective')] [other_family_spouse.GetWomanMan], [other_family_spouse.GetFirstName], станет пятном на репутации нашей семьи. [other_family_spouse.Custom('InsultNoun')|U] принесет [my_family_spouse.GetHerHim] одно лишь горе»."
 ep2_wedding.3500.health: "[Select_CString(other_family_spouse.IsFemale, 'Эта', 'Этот' )] [other_family_spouse.GetWomanMan], [other_family_spouse.GetFirstName], тяжело [Select_CString(other_family_spouse.IsFemale, 'больна', 'болен' )], [other_family_spouse.GetSheHe] не сможет оказать [my_family_spouse.GetHerHim] поддержки ни в каких делах. Брак с [Select_CString(other_family_spouse.IsFemale, 'ней', 'ним' )] — большая ошибка»."
 ep2_wedding.3500.realms: "Благодаря этому браку коварные [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip]ие интриганы смогут разрушить дом [other_family_spouse.GetHouse.GetBaseNameNoTooltip] изнутри. [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip] погибнет!»"
 ep2_wedding.3500.lowborn: "[Select_CString(other_family_spouse.IsFemale, 'Эта', 'Этот' )] [other_family_spouse.GetFirstName]… [other_family_spouse.GetWomanMan|U] низкого происхождения вроде н[other_family_spouse.GetHerHis] [Select_CString(other_family_spouse.IsFemale, 'недостойна', 'недостоин' )] быть частью этой семьи. [my_family_spouse.GetFirstName] [Select_CString(my_family_spouse.IsFemale, 'должна', 'должен' )] понимать, каким пятном это ляжет на [my_family_spouse.GetHerHis] репутацию»."
 ep2_wedding.3500.beauty: "[Select_CString(other_family_spouse.IsFemale, 'Эта', 'Этот' )] [other_family_spouse.GetFirstName]… Вы [other_family_spouse.GetHerHis] вообще видели? Страшно подумать, как [my_family_spouse.GetFirstName] будет выполнять с [Select_CString(other_family_spouse.IsFemale, 'ней', 'ним' )] свой супружеский долг. А каким выйдет их потомство?!»"
 ep2_wedding.3500.renown: "[Select_CString(other_family_spouse.IsFemale, 'Эта', 'Этот' )] [other_family_spouse.Custom('InsultNoun')], [other_family_spouse.GetFirstName], и [other_family_spouse.GetHerHis] ничтожный дом [other_family_spouse.GetHouse.GetBaseNameNoTooltip] недостойны союза с великим домом [my_family_spouse.GetHouse.GetBaseNameNoTooltip]. Как [my_family_spouse.GetFirstName] не понимает, что брак с [Select_CString(other_family_spouse.IsFemale, 'ней', 'ним' )] позорит [my_family_spouse.GetHerHis] имя?»"
 ep2_wedding.3500.criminal: "[Select_CString(other_family_spouse.IsFemale, 'Эта', 'Этот' )] [other_family_spouse.GetFirstName], [other_family_spouse.GetSheHe] же сущий дьявол, все об этом говорят! Как мы допустили, что [Select_CString(other_family_spouse.IsFemale, 'эта', 'этот' )] [other_family_spouse.Custom('InsultNoun')] [Select_CString(other_family_spouse.IsFemale, 'стала', 'стал' )] частью нашей семьи?! Надеюсь, [Select_CString(my_family_spouse.IsFemale, 'бедная', 'бедный' )] [my_family_spouse.GetFirstName] понимает, во что [my_family_spouse.GetSheHe] [Select_CString(my_family_spouse.IsFemale, 'ввязалась', 'ввязался' )]…»"
 ep2_wedding.3500.fornicator: "[Select_CString(other_family_spouse.IsFemale, 'Эта', 'Этот' )] [other_family_spouse.GetWomanMan], [other_family_spouse.GetFirstName], — [Select_CString(other_family_spouse.IsFemale, 'известная блудница', 'известный распутник' )]. Через [other_family_spouse.GetHerHis] постель прошли сотни [Select_CString(other_family_spouse.IsFemale, 'любовников', 'любовниц' )]. Только представьте, как это скажется на нашей репутации! [my_family_spouse.GetFirstName] станет объектом постоянных насмешек!»"
 ep2_wedding.3500.fallback: "[Select_CString(other_family_spouse.IsFemale, 'Эта', 'Этот' )] [other_family_spouse.GetFirstName]… С [Select_CString(other_family_spouse.IsFemale, 'ней', 'ним' )] явно что-то не так. Вы заметили, какой у н[other_family_spouse.GetHerHis] взгляд? Надеюсь, [my_family_spouse.GetFirstName] знает, что делает…»"
 ep2_wedding.3500.faith: "Разве можно доверять такому человеку, как [other_family_spouse.GetFirstName]? [other_family_spouse.GetSheHe|U] же [my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)]! Из-за н[other_family_spouse.GetHerHis] [my_family_spouse.GetFirstName] отвратится от истинной веры! [my_family_relative_1.GetFaith.HighGodName] никогда не простит нас…»"
 ep2_wedding.3500.agree: "\n\n«Ты [Select_CString(my_family_relative_1.IsFemale, 'права', 'прав' )], [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)], — тяжко вздыхает [my_family_relative_2.GetFirstName]. — Этот брак — настоящая катастрофа»."
 ep2_wedding.3500.alliance: "\n\n«[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)|U], ты же [Select_CString(my_family_relative_1.IsFemale, 'должна', 'должен' )] понимать, — с упреком возражает [my_family_relative_2.GetFirstName]. — Союз с домом [other_family_spouse.GetHouse.GetBaseNameNoTooltip] очень важен для нас. [my_family_spouse.GetHerHis|U] счастье не имеет значения»."
 ep2_wedding.3500.compromise: "\n\n«[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)|U], да уймись ты уже, — отмахивается [my_family_relative_2.GetFirstName]. — Политика — это искусство компромисса»."
 ep2_wedding.3500.time: "\n\n«Да ладно тебе, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)], — устало вздыхает [my_family_relative_2.GetFirstName]. — Дай им время. Пусть проживут вместе хотя бы месяц, там и посмотрим, чего стоят твои суждения»."
 ep2_wedding.3500.a: "Боюсь, что ты [Select_CString(my_family_relative_1.IsFemale, 'права', 'прав' )], [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]…"
 ep2_wedding.3500.b: "А мне кажется, они отличная пара."
 ep2_wedding.3500.d: "И что? Любовь — это удел менестрелей."
 ep2_wedding.3500.e: "Теперь всё в руках [ROOT.Char.GetFaith.HighGodNamePossessive]."
 #Ceremony Events
 ep2_wedding.4000.t: "Кто следующий?"
 ep2_wedding.4000.desc.intro: "[matchmaked_scope.GetTitledFirstName] радостно аплодирует, глядя на то, как молодожены клянутся друг другу в верности. Я уже давно пытаюсь найти [matchmaked_scope.GetHerHim] пару, и сейчас, похоже, идеальный момент напомнить [matchmaked_scope.GetHerHim] о том, какой восхитительной может быть жизнь в браке.\n\n«Какие они милые», — невинным тоном говорю я, выискивая в толпе подходящего соискателя."
 ep2_wedding.4000.desc.good_match: "Мне доводилось видеть, как [matchmaked_scope.GetFirstNameNoTooltip] и [objective_scope.GetTitledFirstName] разговаривали вместе, и они так подходят друг другу..."
 ep2_wedding.4000.desc.no_match: "\n\nЯ знаю, что [matchmaked_scope.GetSheHe] и [objective_scope.GetTitledFirstName] уже общались, хотя [matchmaked_scope.GetSheHe], похоже, не [Select_CString(matchmaked_scope.IsFemale, 'испытывала', 'испытывал' )] особого удовольствия."
 ep2_wedding.4000.a: "«Может, вы и [objective_scope.GetShortUINameNoTooltip] последуете их примеру?»"
 ep2_wedding.4000.a.success: "[matchmaked_scope.GetFirstNameNoTooltip] решает прислушаться к вашему совету"
 ep2_wedding.4000.a.failure: "[matchmaked_scope.GetFirstNameNoTooltip] отказывается слушать"
 ep2_wedding.4000.b: "«[objective_scope.GetShortUINameNoTooltip], похоже, страдает от одиночества...»"
 ep2_wedding.4000.b.success: "[matchmaked_scope.GetFirstNameNoTooltip] и [objective_scope.GetShortUIName] общаются"
 ep2_wedding.4000.c: "По-моему, они друг другу не подходят."
 ep2_wedding_4000_log_success_title: "Прекрасная пара"
 ep2_wedding_4000_log_success: "[CHARACTER.GetFirstNameNoTooltip] считает, что [TARGET_CHARACTER.GetFirstNameNoTooltip] — подходящая пара."
 ep2_wedding.2010.t: "Легендарный гость"
 ep2_wedding.2010.desc.intro: "Банкет в самом разгаре, но мне... чего-то не хватает. Тут нет роскошных шелков или гобеленов, ни золотых украшений, ни лучших в мире драгоценных камней. Но когда я смотрю из окна на ночное небо, на меня снисходит вдохновение.\n\nГде-то там, в глуши живут белые звери. Они бродят по нашим лесам, не встречая преград. Добыть одного из них — великий подвиг.\n\nМожет, просто покрасить одного из наших зверей? Пусть [ROOT.Char.Custom('GetAnimalType')] обретет белый цвет!"
 ep2_wedding.2010.desc_spouse: "\n\nКак еще я могу прославить свою собственную свадьбу?"
 ep2_wedding.2010.a: "Нужно поспешить, сказать слугам, чтобы они немедленно приступили к работе."
 ep2_wedding.2010.a.tt: "Это поможет вам #EMP добиться признания#!, но какой-нибудь проницательный гость может что-то заподозрить..."
 ep2_wedding.2010.b: "Риск слишком велик."
 ep2_wedding.2010.impressed_list: "Каждый общительный или галантный гость, гуляка, пьяница, храбрец или охотник"
 wbanquet_white_animal_opinion: "Легендарный гость"
 wbanquet_white_animal_opinion_desc: "Этот персонаж был поражен тем, что на свадьбе появилось белое животное"
 ep2_wedding.2011.t: "$ep2_wedding.2010.t$: вызывая подозрения"
 ep2_wedding.2011.desc: "Когда [ROOT.Char.Custom('GetAnimalType')] входит в зал, его светлый мех сияет в лунном свете, окружая животное сверхъестественным свечением. Обман почти идеален, это настоящее чудо. Завороженные гости быстро подходят к животному, но не смеют к нему прикоснуться, считая его священным.\n\nОднако [doubting_guest.GetTitledFirstName] закатывает глаза: «Разве вы не видите, что это просто краска? [ROOT.Char.GetTitledFirstNameNoTooltip] хочет нас одурачить»."
 ep2_wedding.2011.a: "Скрывать правду больше нет смысла."
 ep2_wedding.2011.b: "«Как вы посмели усомниться в моих словах на моем же торжестве?»"
 ep2_wedding.2011.b.success: "[doubting_guest.GetFirstNameNoTooltip] решает поверить вам, хотя и неохотно"
 ep2_wedding.2011.b.failure: "[doubting_guest.GetFirstNameNoTooltip] не верит ни единому вашему слову"
 ep2_wedding.2020.t: "Это не очень-то хорошо"
 ep2_wedding.2020.desc: "Гостям разносят блюда с лучшими кушаньями, самые ароматные из которых — [host.Custom('GetExpensiveMeal')] и [host.Custom('GetExpensiveDessert')].\n\n[host.GetTitledFirstName] в самом деле не [Select_CString(host.IsFemale, 'поскупилась', 'поскупился' )]: в колодце во дворе вместо воды [host.Custom('GetExpensiveDrink')], и этот чудесный напиток черпают серебряным ведерком, висящим на серебряной цепи.\n\n[drunk_guest.GetTitledFirstName] с кубком в руке оступается и падает совсем рядом с колодцем."
 ep2_wedding.2020.a: "«Вы так себе шею свернете... Идите сюда, друг мой»."
 ep2_wedding.2020.a.success: "[drunk_guest.GetFirstNameNoTooltip] соглашается с вашими доводами и уходит"
 ep2_wedding.2020.a.failure: "[drunk_guest.GetFirstNameNoTooltip] падает в колодец"
 ep2_wedding.2020.b: "Я останусь здесь и буду наблюдать."
 ep2_wedding.2020.b.success: "[drunk_guest.GetFirstNameNoTooltip] не падает в колодец"
 ep2_wedding.2020.c: "«Вот так!»"
 ep2_wedding.2020.c.success: "У вас все получилось, и [drunk_guest.GetFirstNameNoTooltip] падает в колодец"
 ep2_wedding.2020.c.failure: "Несмотря на все ваши старания, [drunk_guest.GetFirstNameNoTooltip] не упал в колодец"
 ep2_wedding.2020.c.death: "[drunk_guest.GetFirstNameNoTooltip] погибает, упав в колодец"
 ep2_wedding.wedding_intent.success.tt: "Вам удается исполнить [THIS.Char.GetInvolvedActivityIntent.GetName|l]"
 ep2_wedding.2000.t: "Друг друга"
 ep2_wedding.2000.desc.intro: "Немного понаблюдав издали, я прихожу к выводу, что [diplo_target.GetTitledFirstName] не будет болтать со мной о погоде, о медицине или о войне, и уж конечно, из этого не вырастет союз.\n\nНо вскоре я замечаю, что рядом находится [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], в чью глотку кубок за кубком льется [ROOT.Char.Custom('RegionalAlcoholicDrink')], — а ведь все знают, что [target_friend.GetTitledFirstName] и [diplo_target.GetFirstNameNoTooltip] друзья.\n\n«Скажите, чем интересуется [diplo_target.GetFirstNameNoTooltip]?» — спрашиваю я, целиком превращаясь в слух.\n\n"
 ep2_wedding.2000.desc.lustful: "«Ха! Тем, что ниже пояса, вот что я вам скажу!»"
 ep2_wedding.2000.desc.nerd: "«Просто... просто скажите, что вы любите книги и ненавидите выходить из дома»."
 ep2_wedding.2000.desc.valiant: "«О, самые храбрые [diplo_target.GetWomenMen], сведущие в боевых искусствах»."
 ep2_wedding.2000.desc.social: "«Тем, что происходит тут, конечно! Пирами, вкусной едой, отменными напитками и приятной компанией»."
 ep2_wedding.2000.desc.fishy: "«[diplo_target.GetSheHe|U] очень внимательно изучает темные искусства и поэтому преуспевает при дворе»."
 ep2_wedding.2000.a: "Потрясающе! Немедленно применим эти знания!"
 ep2_wedding.2000.a.tt: "Вы подходите ближе, так что [diplo_target.GetFirstNameNoTooltip] оказывается рядом"
 ep2_wedding.2000.b: "Откуда я знаю, что [target_friend.GetHerHim] можно доверять?"
 ep2_wedding.2000.b.success.tt: "Это даст вам бонус при попытке [GetScheme('befriend').GetTypeName] с персонажем [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success: "[target_friend.GetFirstNameNoTooltip], похоже, говорит правду"
 ep2_wedding.2000.b.failure: "[target_friend.GetFirstNameNoTooltip] [Select_CString(target_friend.IsFemale, 'оскорблена', 'оскорблен' )] вашим недоверием"
 ep2_wedding.2001.t: "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc: "Вооружившись новыми знаниями, я непринужденно приближаюсь к богато убранному столу, где [diplo_target.GetTitledFirstName] наслаждается роскошными блюдами и приятной беседой. «На два слова, [diplo_target.GetTitleAsNameNoTooltip|l]? — говорю я. — Мне бы не хотелось прерывать ваш разговор».\n\n[diplo_target.GetTitledFirstNameNoTooltip] удивленно поднимает брови, и в [diplo_target.GetHerHis] глазах вспыхивает огонек. «Ну конечно. Что привело вас ко мне, [ROOT.Char.GetFirstNameNoTooltip]?»"
 ep2_wedding.2001.a: "«Может, выберемся отсюда и найдем... достопочтенных гостей?»"
 ep2_wedding.2001.b: "«Nihil est miserum nisi cum putes», — как сказал философ."
 ep2_wedding.2001.b.flavor: "#EMP В мире нет ничего жалкого — кроме того, что ты сам считаешь жалким#!."
 ep2_wedding.2001.b.dull: "«Ну что... слышали... про договор?»"
 ep2_wedding.2001.c: "«Слышали про кампанию? Вот это была осада!»"
 ep2_wedding.2001.d: "«Ешьте и пейте со мной, и пусть пир продлится много дней!»"
 ep2_wedding.2001.e: "«#EMP Пс-с-т#!! Слышали про заговор придворных?»"
 ep2_wedding.2000.after.alliance: "[diplo_target.GetShortUINameNoTooltip] считает вас могущественным союзником"
 ep2_wedding.2000.after.alliance.tt: "Вы и [diplo_target.GetFirstNameNoTooltip] заключили союз"
 ep2_wedding.2000.after.subjugate: "[diplo_target.GetShortUINameNoTooltip] хочет, чтобы вы стали [diplo_target.GetHerHis] сюзереном"
 ep2_wedding.2000.after.subjugate.tt: "[diplo_target.GetFirstNameNoTooltip] приносит вам клятву верности"
 ep2_wedding.2000.after.friends: "[diplo_target.GetShortUINameNoTooltip] считает вас единомышленником"
 ep2_wedding.2000.after.insult: "[diplo_target.GetShortUINameNoTooltip] [Select_CString(diplo_target.IsFemale, 'оскорблена', 'оскорблен' )] вашим предположением, что [Select_CString(diplo_target.IsFemale, 'ее', 'его' )] интересуют подобные вещи"
 ep2_wedding.2000.after.insult.short: "[diplo_target.GetFirstNameNoTooltip] [Select_CString(diplo_target.IsFemale, 'оскорблена', 'оскорблен' )]"
 ep2_wedding.1330.t: "[Select_CString(spouse.IsFemale, 'Моя любовница', 'Мой любовник' )], [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [spouse.GetWifeHusband]"
 ep2_wedding.1330.desc: "Сколько гостей на свадьбе подумали о том, что [spouse.GetTitledFirstName] и я — любовники? Когда рядом никого нет, можно не притворяться. [Select_CString(spouse.IsFemale, 'Ее', 'Его' )] тело... теперь оно принадлежит только мне.\n\nЯ смотрю на [Select_CString(spouse.IsFemale, 'свою любовницу', 'своего любовника' )] и [Select_CString(spouse.IsFemale, 'жену', 'мужа' )] , и в моей голове крутится только одна мысль..."
 ep2_wedding.1330.a: "Я не в силах передать словами то, как я люблю [Select_CString(spouse.IsFemale, 'эту женщину', 'этого человека' )]."
 ep2_wedding.1330.b: "Кроме [Select_CString(spouse.IsFemale, 'нее', 'него' )], мне никто не нужен."
 ep2_wedding.1330.c: "Я исправлюсь и перестану изменять!"
 ep2_wedding.1330.c.rakish.success: "Вы всерьез настроены изменить себя"
 ep2_wedding.1330.c.rakish.failure: "Ваши слова — пустые обещания"
 ep2_wedding.1330.c.breakup: "[ROOT.Char.GetFirstNameNoTooltip] уходит от меня к [Select_CString(spouse.IsFemale, 'своей жене', 'своему мужу' )]"
 ep2_wedding.1330.d: "Интересно, нравится ли [Select_CString(spouse.IsFemale, 'ей', 'ему' )]... та штука?"
 ep2_wedding.1330.d.yuck: "[spouse.GetFirstNameNoTooltip|U] испытывает отвращение к моей порочности"
 ep2_wedding.1330.d.yuck.tt: "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yum: "[spouse.GetFirstNameNoTooltip|U] [Select_CString(spouse.IsFemale, 'заинтересовалась', 'заинтересовался' )] моими пристрастиями"
 ep2_wedding.1330.d.yum.tt: "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yeahmetoo: "[spouse.GetFirstNameNoTooltip|U] [Select_CString(spouse.IsFemale, 'рассказала', 'рассказал' )] о своих необычных пристрастиях"
 ep2_wedding.1330.d.yeahmetoo.tt: "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.confession.tt: "Если [spouse.GetFirstNameNoTooltip] разделяет ваши наклонности, то сообщит вам об этом"
 ep2_wedding.1330.e: "[soulmate.GetFirstNameNoTooltip|U] не [Select_CString(soulmate.IsFemale, 'заслужила', 'заслужил' )] подобного отношения."
 ep2_wedding.1330.f: "Неужели [Select_CString(spouse.IsFemale, 'она', 'он' )] действительно любит только меня?"
 ep2_wedding.1330.f.mindatease: "[spouse.GetShortUINamePossessive|U] [Select_CString(spouse.IsFemale, 'успокоила', 'успокоил' )] меня"
 ep2_wedding.1330.f.mindatease.tt: "[spouse.GetFirstNameNoTooltip|U] [Select_CString(spouse.IsFemale, 'успокоила', 'успокоил' )] вас"
 ep2_wedding.1330.f.lingeringdoubts: "[spouse.GetFirstNameNoTooltip|U] утверждает, что любит только меня, но меня одолевают сомнения"
 ep2_wedding.1330.f.lingeringdoubts.tt: "Вам не удается избавиться от сомнений"
 ep2_wedding.1330.f.confession: "[spouse.GetFirstNameNoTooltip|U] признается, что любит и других людей"
 ep2_wedding.1330.f.confession.desc: "Истина выплывает наружу"
 ep2_wedding.1330.f.confession.tt: "[spouse.GetFirstNameNoTooltip|U] сообщает, любит [Select_CString(spouse.IsFemale, 'она', 'он' )] ли других людей"
 ep2_wedding.1330.g: "Наконец-то мы можем не скрывать свою любовь!"
 ep2_wedding.1340.t: "Соболезную вашей свадьбе"
 ep2_wedding.1340.desc.intro: "«Жаль мне тебя, [cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))], — говорит [cynic.GetTitledFirstName], [Select_CString(cynic.IsFemale, 'которой', 'которому' )] не терпится поделиться своими воззрениями на супружескую жизнь. "
 ep2_wedding.1340.i_would_know: "Уж я-то знаю», — ворчливо добавляет [cynic.GetSheHe]."
 ep2_wedding.1340.like_me_and: "Я и [disliked_spouse.GetFirstName] — типичный пример», — ворчливо добавляет [cynic.GetSheHe]."
 ep2_wedding.1340.cheating: "«Мужья изменяют женам, жены изменяют мужьям, сплошной обман и постоянное чувство унижения."
 ep2_wedding.1340.desc.dislikes_spouse: "«Постоянные скандалы, недоверие, ссоры и никакого покоя. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful: "«Холодная постель, вечно [Select_CString(intended.IsFemale, 'подозрительная', 'подозрительный' )] [intended.GetWifeHusband] и никакой радости в жизни. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced: "«Медленное, мучительное ожидание того дня, когда кто-то из вас двоих выбросит другого из своей жизни». «Словно я и [divorced_spouse.GetFirstName]», — брюзжит [Select_CString(cynic.IsFemale, 'она', 'он' )]."
 ep2_wedding.1340.desc.cheated_on: "$ep2_wedding.1340.cheating$ $ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt: "$ep2_wedding.1340.cheating$ «Я и [adulterous_spouse.GetFirstName] — типичный пример», — ворчливо добавляет [Select_CString(cynic.IsFemale, 'она', 'он' )]."
 ep2_wedding.1340.desc.outro: "\n\nНеужели я и [intended.GetTitledFirstName] закончим так же?"
 ep2_wedding.1340.a: "[intended.GetFirstNameNoTooltip|U] — моя идеальная пара."
 ep2_wedding.1340.a.tt: "Но так ли мы подходим друг другу?"
 ep2_wedding.1340.a.success: "Вы убеждены, что [intended.GetFirstNameNoTooltip] вам подходит"
 ep2_wedding.1340.a.failure: "Вы опасаетесь, что [intended.GetFirstNameNoTooltip] вам не подходит"
 ep2_wedding.1340.b: "Не стоит беспокоиться, у меня всегда будут личные хобби!"
 ep2_wedding.1340.b.tt: "Но сделают ли они меня [Select_CString(ROOT.Char.IsFemale, 'счастливой', 'счастливым' )]?"
 ep2_wedding.1340.b.success: "Вы убеждены, что ваш образ жизни останется прежним"
 ep2_wedding.1340.b.failure: "Вы опасаетесь, что брак заставит вас переменить свой образ жизни"
 ep2_wedding.1340.c: "Не стоит беспокоиться, у меня всегда будут… #EMP особые хобби#!."
 ep2_wedding.1340.c.tt: "Но смогу ли я утаить от н[intended.GetHerHis] свои секреты?"
 ep2_wedding.1340.c.success: "Вы убеждены, что ваши тайны останутся скрытыми от чужих глаз"
 ep2_wedding.1340.c.failure: "Вы опасаетесь, что [intended.GetFirstNameNoTooltip] разузнает все ваши тайны"
 ep2_wedding.1340.d: "Ой, вот не надо. Я знаю о браке #EMP все#!!"
 ep2_wedding.1340.d.tt.never: "Я ведь… э-э…"
 ep2_wedding.1340.d.tt.once: "Я ведь уже [Select_CString(ROOT.Char.IsFemale, 'была замужем', 'был женат' )]…"
 ep2_wedding.1340.d.tt.more: "Я ведь уже [Select_CString(ROOT.Char.IsFemale, 'была замужем', 'был женат' )]… и не раз."
 ep2_wedding.1340.d.success: "Вы убеждены, что в этом браке не будет ничего принципиально нового"
 ep2_wedding.1340.d.failure: "Вы опасаетесь, что этот брак внесет в вашу жизнь новые, незнакомые испытания"
 ep2_wedding.1340.e: "Прочь с глаз моих, [Select_CString(cynic.IsFemale, 'унылая неудачница', 'унылый неудачник' )]."
 ep2_wedding.1340.f: "Неужели все будет настолько плохо?"
 ep2_wedding.1340.f.tt: "Волнение перед свадьбой заканчивается с первой брачной ночью"
 ep2_wedding.1340.success_title: "[Select_CString(ROOT.Char.IsFemale, 'Уверенная', 'Уверенный' )] [ROOT.Char.Custom('GetBrideGroom')]"
 ep2_wedding.1340.failure_title: "Волнение перед свадьбой"
 ep2_wedding.1350.t: "Когда не остается слов"
 ep2_wedding.1350.desc.intro: "От грохота мебели и бесконечной болтовни гостей в висках начинает пульсировать боль. Похоже, мне не удается скрыть свое состояние — [Select_CString(caring_relative.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))] [caring_relative.GetTitledFirstName] сразу берет меня под руку и уводит в соседнюю комнату.\n\nШум приготовлений сразу стихает. Мы беседуем о всяких пустяках — о былых временах, о людях, которых когда-то знали… и ни единого слова о свадьбе. Исчерпав темы для разговора, мы просто замолкаем."
 ep2_wedding.1350.a: "Я хочу просто насладиться мгновением тишины."
 ep2_wedding.1350.b: "[caring_relative.GetShortUINameNoTooltip|U] [Select_CString(caring_relative.IsFemale, 'должна', 'должен' )] знать, как много [caring_relative.GetSheHe] для меня значит."
