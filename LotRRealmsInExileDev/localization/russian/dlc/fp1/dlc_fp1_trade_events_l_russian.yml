l_russian:

 ##################################################
 # #Misc Keys
 TRUCE_TRADE_DEAL:1 "\nВ обмен на отказ от набегов подписано перемирие"

 ##################################################
 # #Standard Trade Events
 fp1_trade_events.0000.t:0 "Набег или торговля"
 fp1_trade_events.0002.t:1 "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0002.desc:0 "Мы с воинами готовимся разграбить графство [county.GetNameNoTierNoTooltip], когда первые разведчики возвращаются с докладами.\n\nПохоже, местные города богаты, но многие из них надёжно укреплены, и жаждущие мщения армии легко могут перехватить нас ещё до того, как мы доберёмся до самых жирных целей.\n\nНо надежда ещё есть. В конце концов, хороший налётчик должен уметь использовать все имеющиеся возможности, и мы, быть может, сумеем договориться о праве торговать и даже получим откуп, если не станем обнажать оружие."
 fp1_trade_events.0002.a:0 "Возможно, [county.GetHolder.GetTitleAsNameNoTooltip|l], что правит здесь, проявит сговорчивость?"
 fp1_trade_events.0002.a.accepted:0 "Если ваше предложение примут"
 fp1_trade_events.0002.a.rejected:0 "Если ваше предложение отклонят"
 fp1_trade_events.0002.a.tt:0 "Вы продолжаете грабить графство [county.GetNameNoTierNoTooltip]"
 fp1_trade_events.0002.b:0 "Если [county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l] согласится на перемирие, это будет неоценимо..."
 fp1_trade_events.0002.c:0 "Да, возможно мы #EMP могли бы#! заработать деньги торговлей. Но мы всё равно будем грабить."
 fp1_trade_events.0002.c.tt:0 "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.d:0 "Что за малодушный #EMP феодал#! зарабатывает деньги иначе, чем грабежом?"
 fp1_trade_events.0002.d.tt:0 "Вы грабите графство [county.GetNameNoTierNoTooltip] и до конца своей жизни отказываетесь рассматривать торговлю в качестве замены грабежу"

 fp1_trade_events.0003.t:1 "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0003.desc:0 "Неорганизованная толпа бандитов, пиратов и вооружённых до зубов негодяев прибыла в графство [county.GetNameNoTierNoTooltip], и их возглавляет [raider.GetFirstName]!\n\nПоначалу мои разведчики решили, что они прибыли с целью грабежа, но посланец от их вожака утверждает, что они с радостью будут торговать. Их воины отягощены богатой добычей, как старой, так и новой, и у местных жителей появится возможность купить экзотические товары со всего света.\n\nПодтекст весьма очевиден. Если мы согласимся торговать на выгодных условиях, они уйдут с миром, а в противном случае просто возьмут всё, что пожелают."
 fp1_trade_events.0003.a:0 "Неожиданное предложение, но мы с радостью примем его."
 fp1_trade_events.0003.a.tt_success:0 "Ваше предложение принято!"
 fp1_trade_events.0003.b:0 "#EMP Торговать?#! С этими разбойниками?!"
 fp1_trade_events.0003.b.tt_failure:0 "Ваше предложение отвергнуто!"

 fp1_trade_events.0011.t:0 "$fp1_trade_events.0000.t$: Удобное соглашение"
 fp1_trade_events.0011.desc.subsequent_renewal:0 "Прошли десятилетия"
 fp1_trade_events.0011.desc.first_renewal:0 "Прошло много лет"
 fp1_trade_events.0011.desc.outro:0 "с тех пор, как [recipient.GetTitledFirstName] и я заключили соглашение. Мои налетчики не обнажают оружие в [recipient.GetHerHis] землях, а [recipient.GetHerHis] подданные покупают у нас экзотические товары из менее сговорчивых земель.\n\nНо срок соглашения подходит к концу, а многие из моих соратников не желают отказываться от выгодных торговых договоров.\n\nВозможно, [recipient.GetFirstNameNoTooltip] будет не прочь продлить наше соглашение?"
 fp1_trade_events.0011.a:0 "Отличное предложение!"
 fp1_trade_events.0011.a.accepted:0 "Ваше предложение принято"
 fp1_trade_events.0011.a.rejected:0 "Ваше предложение отвергнуто"
 fp1_trade_events.0011.b:0 "Наше соглашение устарело..."
 fp1_trade_events.0011.b.tt:0 "Соглашение постепенно забудется"

 fp1_trade_events.0012.t:0 "$fp1_trade_events.0011.t$"
 fp1_trade_events.0012.desc.subsequent_renewal:0 "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.desc.first_renewal:0 "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro:0 "с тех пор, как [raider.GetTitledFirstName] и я заключили соглашение: [raider.GetSheHe] держит своих псов на цепи, а мои торговцы будут покупать награбленное в других землях\n\nСрок действия соглашения на исходе, и [raider.GetFirstNameNoTooltip] просит продлить договор.\n\nВ личной беседе [raider.GetHerHis] бывалые войны предложили дары на мой вкус, если я сохраню за ними право доступа к нашим рынкам. К тому же мне #EMP не#! нужно беспокоиться о набегах свирепых [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]их налетчиков на мои земли..."
 fp1_trade_events.0012.a:0 "Крайне выгодное соглашение!"
 fp1_trade_events.0012.a.tt_success:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b:0 "Я больше не желаю иметь дел с ними."
 fp1_trade_events.0012.b.tt:0 "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure:0 "$fp1_trade_events.0011.a.rejected$"

 fp1_trade_events.0021.t:0 "$fp1_trade_events.0000.t$: Гости из далеких краев"
 fp1_trade_events.0021.desc:0 "Торговое соглашение, что заключили я и [partner.GetTitledFirstName], обеспечивает стабильный приток моих торговцев и дворян на [partner.GetHerHis] земли, где они продают награбленное в далеких землях.\n\nКуда реже случается так, что [ROOT.Char.GetPrimaryTitle.GetNameNoTier] принимает у себя гостей из державы [partner.GetPrimaryTitle.GetNameNoTier]. Это целое событие для владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Нечасто нам случается видеть у себя столько свободных иноземцев.\n\nРуководители этого похода сумели добиться аудиенции и попросили покровительства. Это [Select_CString(priest.IsFemale, 'красноречивая', 'красноречивый' )] [priest.GetFaith.PriestNeuter] и хитроумный торговец."
 fp1_trade_events.0021.a:0 "Мне бы пригодился человек, умеющий считать деньги..."
 fp1_trade_events.0021.b:0 "Добро пожаловать на службу, [priest.GetFirstNameNoTooltip]!"
 fp1_trade_events.0021.c:0 "А кто это скрывается у вас за спиной?"
 fp1_trade_events.0021.d:0 "Не задерживайтесь, чужеземцы. Моего внимания заслуживает только [partner.GetFirstNameNoTooltip]."

 fp1_trade_events.0031.t:0 "$fp1_trade_events.0021.t$"
 fp1_trade_events.0031.desc:0 "[raider.GetTitledFirstNameNoTooltip] со своими налетчиками внушают такой страх, что я часто радуюсь установившейся между нами хрупкой дружбе, а не кровавой вражде.\n\nСреди самых #EMP свирепых#! бойцов числится [warrior.GetFirstName], [Select_CString(warrior.IsFemale, 'заработавшая', 'заработавший' )] себе громкое имя.\n\nКогда [warrior.GetSheHe] [Select_CString(warrior.IsFemale, 'попросила', 'попросил' )] об аудиенции, мне с трудом удалось отогнать мысль о возможном покушении. Однако меня ждала #EMP приятная#! неожиданность — [Select_CString(warrior.IsFemale, 'эта молодая и амбициозная воительница решила', 'этот молодой и амбициозный воитель решил' )] поступить ко мне на службу."
 fp1_trade_events.0031.a:0 "[raider.GetPrimaryTitle.GetNameNoTierNoTooltip] и [raider.GetHerHis] воины славятся своим мастерством!"
 fp1_trade_events.0031.b:0 "Ступай прочь, [Select_CString(warrior.IsFemale, 'разбойница', 'разбойник' )]."

 fp1_trade_events.0041.t:0 "$fp1_trade_events.0000.t$: Друзья с преимуществами"
 fp1_trade_events.0041.desc:0 "Соглашение, что заключили [partner.GetTitledFirstName] и я, выгодно обеим сторонам, но порой мне кажется, что мы не используем его в полной мере. Моим землям не помешала бы помощь [partner.GetHerHis] умелых каменщиков и плотников, тогда как [partner.GetSheHe], хоть и может не опасаться моих налетчиков, страдает от набегов прочих.\n\nПотратив небольшую сумму, мы могли бы обеспечить перевозку наших верных слуг и решить обе проблемы разом: [partner.GetFirstNameNoTooltip] на время отправит мне умелых ремесленников, а взамен я пошлю [partner.GetHerHim] своих ветеранов и поселенцев, который помогут защитить [partner.GetHerHis] земли."
 fp1_trade_events.0041.foreign_architects_growth.tt:0 "Недоразвитые [Concept( 'counties', 'графства' )|E] вашего [Concept( 'domain', 'домена' )|E]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt:0 "[counties|E] вашего [Concept( 'domain', 'домена' )|E], [Concept( 'development', 'развитие' )|E] которых меньше 15"
 fp1_trade_events.0041.partner_gets_raid_aid.tt:0 "[partner.GetFirstNameNoTooltip] получает защиту от [Concept( 'raid', 'налетов' )|E] в одном из своих уязвимых [Concept( 'duchies', 'герцогств' )|E]"
 fp1_trade_events.0041.raider_gets_civic_aid.tt:0 "[raider.GetFirstNameNoTooltip] получает прирост развития и скидку на строительство в своем [Concept( 'domain', 'домене' )|E]"
 fp1_trade_events.0041.partner.benefiting_counties.tt:0 "[counties|E], входящие в означенное [Concept( 'duchy', 'герцогство' )|E]"
 fp1_trade_events.0041.a.advanced:0 "Они смогут построить мне дворец в [partner.GetCulture.GetNameNoTooltip]ом стиле?"
 fp1_trade_events.0041.a.fallback:0 "Мы всегда рады умелым рукам..."
 fp1_trade_events.0041.a.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b:0 "Не будем придавать этому официальный статус."

 fp1_trade_events.0051.t:0 "$fp1_trade_events.0041.t$"
 fp1_trade_events.0051.desc:0 "Мой недавний торговый партнер [raider.GetTitledFirstName] пишет мне интересное предложение. Пусть моим землям и не угрожают [raider.GetHerHis] налетчики, это не касается множества иных грабителей и бродяг. И в то же время [raider.GetHerHis] земли бедны и слаборазвиты.\n\n[raider.GetFirstNameNoTooltip] предлагает нам оплатить дорогу для своих слуг и провести своего рода обмен: ветераны и поселенцы из [raider.GetHerHis] земель помогут защищать мои уязвимые границы от воров, а умелые каменщики и плотники из моих земель временно поработают в [raider.GetHerHis] домене."
 fp1_trade_events.0051.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.a:0 "Владению [option_1.GetNameNoTierNoTooltip] не помешают знающие люди..."
 fp1_trade_events.0051.b:0 "Возможно, им подойдет владение [option_2.GetNameNoTierNoTooltip]?"
 fp1_trade_events.0051.c:0 "Думаю, они предпочтут обосноваться во владении [option_3.GetNameNoTierNoTooltip]."
 fp1_trade_events.0051.d:0 "Возмутительное предложение!"

 ##################################################
 # Special Trade Events
 fp1_trade_events.1131.t:0 "Внешняя угроза"
 fp1_trade_events.1131.desc:0 "[attacker.GetFirstName] возглавляет орду из разношерстных пиратов, безземельных свободных людей, отчаянных младших отпрысков и всевозможных подонков в попытке завоевать мои владения.\n\nНесмотря на внушительный размер этого воинства, ему не хватает дисциплины и личной преданности, ведь каждый безродный наемник в первую очередь действует в личных интересах.\n\nВ отличие от обычных врагов, мне, возможно, удастся просто договориться с захватчиками и заключить с ними сделку..."
 fp1_trade_events.1131.a:0 "Ни за что! Возвращайтесь в своё болото, из которого вы вылезли!"
 fp1_trade_events.1131.b:0 "Если им нужны земли, почему бы не дать им их?"
 fp1_trade_events.1131.c:0 "Опыт подсказывает мне, что солдаты предпочитают золото славе..."
 fp1_trade_events.1131.c.tt:0 "Вы платите выкуп непосредственно войскам, что ведет за собой [attacker.GetFirstNameNoTooltip], чтобы те разошлись по домам"
 fp1_trade_events.1131.d:0 "Мы прогоним захватчиков, как делали это всегда."
 fp1_trade_events.1131.d.tt:0 "Вы сражаетесь с чёрными стражами по-старинке"

 fp1_trade_events.1171.t:0 "$fp1_trade_events.0000.t$: Священная рука помощи"
 fp1_trade_events.1171.desc:0 "Несмотря на #EMP необычные#! обстоятельства нашего знакомства, [partner.GetTitledFirstName] и я со временем сильно сблизились.\n\nКуда сильнее, чем мне казалось, поскольку [partner.GetHerHis] недавнее письмо было полно беспокойства о судьбе моей души.\n\nВ попытке убедить меня принять [partner.GetFaith.GetName], [partner.GetFirstNameNoTooltip] предлагает мне руку [Select_CString(prospective_spouse.IsFemale, 'своей дочери', 'своего сына' )], грандиозную церемонию в честь принятия новой веры #EMP #! внушительное приданое."
 fp1_trade_events.1171.a:0 "[partner.GetSheHe|U] #EMP умеет#! убеждать..."
 fp1_trade_events.1171.b:0 "Какая щедрость! Наша дружба будет вечной!"
 fp1_trade_events.1171.b.tt:0 "Все из перечисленного, а еще..."
 fp1_trade_events.1171.c.cynical:0 "Ха, мне казалось, что взятка будет внушительнее."
 fp1_trade_events.1171.c.fallback:0 "Никакая взятка не заставить меня отринуть [raider.GetFaith.GetNameNoTooltip]."
