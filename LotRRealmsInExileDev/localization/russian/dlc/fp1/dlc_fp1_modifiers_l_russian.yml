l_russian:
 ##################################################
 # #General Character Modifiers
 high_king_of_the_seas_fp1_modifier:0 "Верховный король морей"
 high_king_of_the_seas_fp1_modifier_desc:0 "Этот персонаж является неоспоримым правителем моря Белегаэр, повелителем морей."
 high_queen_of_the_seas_fp1_modifier:0 "Верховная королева морей"
 high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier:0 "Непреклонный верховный король"
 defiant_high_king_conversion_boost_modifier_desc:1 "Этот персонаж поклоняется старым богам и ни перед чем не остановится, чтобы склонить к этому всех остальных.\n\nЗначительный бонус к скорости [Concept( 'convert_county', 'обращения графств' )|E] [Concept( 'organized', 'организованных' )|E] [Concept( 'faith', 'конфессий' )|E]."
 defiant_high_queen_conversion_boost_modifier:0 "Непреклонная верховная королева"
 defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier:0 "Дикарь в изгнании"
 scandinavian_adventurer_fp1_modifier_desc:0 "Этот персонаж бежал со своей родины с армией грабителей и авантюристов и хочет создать собственную державу в других землях."
 nithing_fp1_modifier:0 "Нитинг"
 nithing_fp1_modifier_desc:0 "$north_germanic_group_collective_noun$, отвергают этого персонажа, считают его мертвым и ниже по статусу, чем раб."
 stingy_host_fp1_modifier:0 "Жадный хозяин"
 stingy_host_fp1_modifier_desc:0 "Все знают, что этот персонаж при своем дворе никогда не предложит горячей пищи людям, не имеющим веса в обществе."
 generous_host_fp1_modifier:0 "Щедрый хозяин"
 generous_host_fp1_modifier_desc:0 "Все знают, что этот персонаж с уважением относится к странникам, привечает их и угощает горячим обедом."
 phantom_island_trivia_fp1_modifier:0 "Тайны моря Белегаэр"
 phantom_island_trivia_fp1_modifier_desc:0 "Этот персонаж помнит множество сказаний о загадочных островах моря Белегаэр."
 phantom_island_critique_fp1_modifier:0 "Критическое мышление"
 phantom_island_critique_fp1_modifier_desc:0 "Этот персонаж славится скептическим отношением к небылицам некоторых моряков."
 exotic_foreign_lord_fp1_modifier:0 "Экзотический чужеземный правитель"
 exotic_foreign_lord_fp1_modifier_desc:0 "В землях харадрим этот персонаж известен как правитель загадочных и интригующих языческих земель."
 horrifying_foreign_lord_fp1_modifier:0 "Ужасающий чужеземный правитель"
 horrifying_foreign_lord_fp1_modifier_desc:0 "По всем владениям харадрим ходят истории о жестоких языческих жертвоприношениях в державе этого персонажа."
 draugr_healthy_hiking_fp1_modifier:0 "Полезные прогулки"
 draugr_healthy_hiking_fp1_modifier_desc:0 "Этот персонаж проводит очень много времени в бесплодных походах по диким землям в погоне за чудовищами."
 ultimate_blasphemer_modifier:0 "Непостижимое святотатство"
 ultimate_blasphemer_modifier_desc:0 "Этот персонаж принёс [Concept( 'head_of_faith', 'главу своей конфессии' )|E] в жертву чужим богам. Прочие верующие отвернулись от него."
 embraced_local_traditions_modifier:0 "Принятие местных традиций"
 embraced_local_traditions_modifier_desc:0 "Этот персонаж — дикарь по происхождению, принял культуру и веру новой родины, но всё ещё может воздвигать #V рунные камни#!."
 settled_norse_dynasty_modifier:0 "Династия переселенцев"
 settled_norse_dynasty_modifier_desc:0 "Эта династия дикарей переселилась на чужбину.\n#weak Пока действует этот модификатор, правители этой династии не могут быть целью дикарей-искателей приключений.#!"
 fp1_focusing_on_rule_modifier:0 "Главное — править"
 fp1_focusing_on_rule_modifier_desc:0 "Персонаж сосредоточен на правлении и только правлении, жертвуя ради этого прочими жизненными потребностями."
 fp1_ignoring_annoyances_modifier:0 "Не опускаясь до мелочей"
 fp1_ignoring_annoyances_modifier_desc:0 "Этому персонажу некогда тратить время на мелкие дрязги и детские иллюзии."
 fp1_avoiding_the_snow_modifier:0 "Избегание снега"
 fp1_avoiding_the_snow_modifier_desc:0 "Персонаж был наказан за чрезмерную любовь к прогулкам на холоде."
 fp1_daydreaming_about_diplomacy_modifier:0 "Грёзы о государстве"
 fp1_daydreaming_about_diplomacy_modifier_desc:0 "Этот персонаж тратит немало времени на продумывание дипломатических ходов."
 fp1_daydreaming_about_martial_modifier:0 "Грёзы о стратегии"
 fp1_daydreaming_about_martial_modifier_desc:0 "Этот персонаж тратит немало времени на размышления о грядущих войнах."
 fp1_daydreaming_about_stewardship_modifier:0 "Грёзы о золоте"
 fp1_daydreaming_about_stewardship_modifier_desc:0 "Этот персонаж тратит немало времени на размышления о грядущем сборе налогов."
 fp1_daydreaming_about_intrigue_modifier:0 "Грёзы о происках"
 fp1_daydreaming_about_intrigue_modifier_desc:0 "Этот персонаж тратит немало времени на размышления о том, кто следующий."
 fp1_daydreaming_about_learning_modifier:0 "Грёзы о книгах"
 fp1_daydreaming_about_learning_modifier_desc:0 "Этот персонаж тратит немало времени на размышления о любимых прочитанных книгах."
 fp1_excellent_longships_modifier:0 "Превосходные драккары"
 fp1_excellent_longships_modifier_desc:0 "Флот этого персонажа режет волны, как клинок режет тело."
 fp1_rotting_longships_modifier:0 "Гнилые драккары"
 fp1_rotting_longships_modifier_desc:0 "Флот этого персонажа едва годится для выхода в море."
 fp1_flagship_leviathan_modifier:0 "Флагман-Левиафан"
 fp1_flagship_leviathan_modifier_desc:0 "Личный драккар этого персонажа #EMP огромен#! и вмещает невероятное количество добычи."
 fp1_flagship_monster_modifier:0 "Чудовищный флагман"
 fp1_flagship_monster_modifier_desc:0 "Личный драккар этого персонажа украшен резьбой, изображающей зверей, чудовищ, сцены из мифов и страдания. Многие фигуры напоминают вассалов и врагов персонажа."
 fp1_flagship_dragon_modifier:0 "Флагман-змей"
 fp1_flagship_dragon_modifier_desc:0 "Личный драккар этого персонажа уже вошёл в легенды, его неповторимый облик известен по всему миру."
 fp1_cursed_by_nithing_pole_modifier:0 "Проклятие нитсшеста"
 fp1_cursed_by_nithing_pole_modifier_desc:0 "На этом персонаже лежит смертоносное проклятие нитсшеста. Он #EMP знает#!, что рок неотвратим, но не знает, когда ждать удара судьбы, и страх съедает его #EMP заживо#!."
 fp1_bathing_health_modifier:0 "Щепетильное омовение"
 fp1_bathing_health_modifier_desc:0 "Персонаж регулярно совершает омовения, всегда моет руки перед едой и всегда предлагает гостям горячее полотенце."
 fp1_bathing_attraction_modifier:0 "Идеальная внешность"
 fp1_bathing_attraction_modifier_desc:0 "Этот персонаж всегда безукоризненно ухожен: зубы чисты, волосы причёсаны, уши вычищены, кожа вымыта и никаких следов вшей."
 fp1_yearly_0071_troll_victory_bear_modifier:0 "Убийца медведя"
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "Этот персонаж прославился убийством то ли тролля, то ли огромнейшего медведя в мире."
 fp1_yearly_0071_troll_victory_wolf_modifier:0 "Убийца волка"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "Этот персонаж убил волка — настолько проворного, что простолюдины считали его троллем."
 fp1_yearly_0071_troll_victory_wolverine_modifier:0 "Убийца тролля"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "Этот персонаж одолел огромного горного троля, терроризировавшего местных крестьян."
 fp1_yearly_0071_troll_victory_lynx_modifier:0 "Убийца рыси"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Этот персонаж убил рысь столь бесшумную, что простолюдины считали её троллем."
 fp1_yearly_0071_troll_victory_moose_modifier:0 "Убийца лося"
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "Этот персонаж убил лося — настолько свирепого, что в простонародье его считали троллем."
 fp1_yearly_0551_absent_lord_modifier:0 "Отсутствующий правитель"
 fp1_yearly_0551_absent_lord_modifier_desc:0 "По неведомой причине этот персонаж постоянно отсутствует при собственном дворе. Особенно во время ужина."
 fp1_abased_before_highgod_modifier:0 "Источник истинной власти"
 fp1_abased_before_highgod_modifier_desc:0 "Этот персонаж отказывается надевать собственную корону и настаивает, что #EMP истинная#! власть имеет исключительно божественную природу."
 harald_tanglehairs_vow_modifier:0 "Обет неухоженных волос"
 harald_tanglehairs_vow_modifier_desc:0 "Этот персонаж принес обет не стричь и не расчесывать волос, пока не станет первым королем Норвегии."
 harald_tanglehairs_reminder_modifier:0 "Исполнен обет неухоженных волос"
 harald_tanglehairs_reminder_modifier_desc:0 "Этот персонаж успешно исполнил обет не стричь и не расчесывать волосы, пока не станет королем Норвегии. Он продолжает исполнять обет в качестве напоминания о своем пути к трону."
 harald_tanglehairs_vow_broken_modifier:0 "Нарушен обет неухоженных волос"
 harald_tanglehairs_vow_broken_modifier_desc:0 "Этот персонаж не сумел исполнить обет и стать первым королем Норвегии, а потому уже никогда не сможет остричь или расчесать свои волосы."
 fp1_0511_carries_stinking_trophy_modifier:0 "Смердящий трофей"
 fp1_0511_carries_stinking_trophy_modifier_desc:0 "Этот персонаж всегда носит при себе гниющий, покрытый личинками трофей. Некоторые говорят, что вонь от него можно почувствовать за многие мили."
 fp1_reprieve_from_sa_modifier:0 "Передышка от дикарей-авантюристов"
 fp1_reprieve_from_sa_modifier_desc:0 "Каким-то образом этому персонажу удалось получить передышку от безжалостных орд дикарей.\n$EFFECT_LIST_BULLET$ Не станет целью безземельных дикарей-авантюристов"

 ##################################################
 # #Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier:0 "Опытный командир"
 shieldmaiden_level_martial_1_fp1_modifier_desc:0 "Этот персонаж усерднее многих старается лучше управлять солдатами."
 shieldmaiden_level_martial_2_fp1_modifier:0 "Командир-ветеран"
 shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier:0 "Стойкий командир"
 shieldmaiden_level_martial_3_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier:0 "Опытный боец"
 shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "Похоже, этот персонаж постоянно упражняется с мечом."
 shieldmaiden_level_prowess_2_fp1_modifier:0 "Знаменитый боец"
 shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier:0 "Легендарный боец"
 shieldmaiden_level_prowess_3_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier:0 "Хитрый подлец"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "Этот персонаж всегда ищет случая воспользоваться слабостью врага."
 shieldmaiden_level_intrigue_2_fp1_modifier:0 "Знаменитый подлец"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier:0 "Отъявленный подлец"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"

 ##################################################
 # #County Modifiers
 nithing_exiled_fp1_modifier:0 "Изгнание местного нитинга"
 nithing_exiled_fp1_modifier_desc:0 "Местное население чувствует себя в безопасности, зная, что негодяй получил по заслугам."
 nithing_harboured_fp1_modifier:0 "Укрывательство местного нитинга"
 nithing_harboured_fp1_modifier_desc:0 "Местное население возмущено тем, что сюзерен поддерживает известного негодяя."
 nithing_in_limbo_fp1_modifier:0 "Сословные разногласия"
 nithing_in_limbo_fp1_modifier_desc:0 "Отдельные представители придворных постоянно конфликтуют с местным населением."
 draugr_remedies_succeeded_fp1_modifier:0 "Прогнанный драугр"
 draugr_remedies_succeeded_fp1_modifier_desc:0 "Всеми правдами и неправдами, но с восставшим мертвецом, беспокоившим это графство, удалось покончить."
 draugr_remedies_failed_fp1_modifier:0 "Драугр преследует местных"
 draugr_remedies_failed_fp1_modifier_desc:0 "Несмотря на все усилия живых, это графство страдает от чумы, проклятий и неудачи."
 draugr_monstrous_wolfpack_fp1_modifier:0 "Вой по ночам"
 draugr_monstrous_wolfpack_fp1_modifier_desc:0 "По диким землям этого графства бродит необычайно голодная и агрессивная стая волков, рвущих на части скот и одиноких путников."
 draugr_monstrous_bear_fp1_modifier:0 "Опасная глушь"
 draugr_monstrous_bear_fp1_modifier_desc:0 "Огромный медведь время от времени совершает нападения в этом графстве, иногда ограничиваясь коровой, а иногда вырезая целые семьи."
 draugr_nithing_fp1_modifier:0 "Неуловимый преступник"
 draugr_nithing_fp1_modifier_desc:0 "Некоторые винят во всем восставшего мертвеца, другие полагают, что это дело рук бесшумного вора, но все согласны с тем, что местные страдают от набегов вороватого призрака."
 draugr_nothing_found_fp1_modifier:0 "Суеверные крестьяне"
 draugr_nothing_found_fp1_modifier_desc:0 "Несмотря на все усилия сюзерена опровергнуть эти заблуждения, местные продолжают настаивать, что их преследует восставший мертвец."
 capital_of_rus_opinion_modifier:0 "Растущая столица"
 capital_of_rus_opinion_modifier_desc:0 "Благодаря постоянному притоку золота, торговцев и рабов в это графство местные жители полностью довольны жизнью."
 capital_of_rus_misc_benefits_modifier:0 "Пиратская столица"
 capital_of_rus_misc_benefits_modifier_desc:0 "Это поселение #EMP является#! региональным центром, притягивающим умбарцев и харадрим. Оно пользуется всеми преимуществами от наличия множественных шаек авантюристов, завоевателей и пиратов."
 held_grand_sacrifice_fp1_modifier:0 "Посетили грандиозное жертвоприношение"
 held_grand_sacrifice_fp1_modifier_desc:0 "Крестьяне этого графства могут спать спокойно, зная, что боги покровительствуют тем, кто приносит им жертвы."
 commoners_grand_sacrifice_fp1_modifier:0 "Посетили народное грандиозное жертвоприношение"
 commoners_grand_sacrifice_fp1_modifier_desc:0 "Крестьяне этого графства продолжают обсуждать, как они свободно ходили среди знати на недавнем грандиозном пире в честь богов."
 held_human_sacrifice_fp1_modifier:0 "В ужасе от человеческого жертвоприношения"
 held_human_sacrifice_fp1_modifier_desc:0 "Крестьяне готовятся восстать против правителя, практикующего ритуальные убийства других людей."
 trade_instead_of_raid_fp1_modifier:0 "Торговые связи с налётчиками"
 trade_instead_of_raid_fp1_modifier_desc:0 "Это графство процветает, поскольку предпочитает торговать с возможными налётчиками, а не сражаться с ними. Самые богатые из местных жителей ходят в экзотических нарядах и носят украшения, добытые в далёких землях."
 fp1_stele_ancestors_strong:0 "Рунный камень предков"
 fp1_stele_ancestors_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak:0 "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong:0 "Рунный камень завоевания"
 fp1_stele_conquest_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong:0 "Рунный камень власти"
 fp1_stele_promotion_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier:1 "Поддержка на тинге"
 fp1_yearly_0591_levy_modifier_desc:1 "Недавно на местном тинге разыгралась драма, в результате которой это графство получило несколько участков приграничных земель, что привело к появлению новых деревень."
 fp1_yearly_0591_building_modifier:1 "Оправдание на тинге"
 fp1_yearly_0591_building_modifier_desc:1 "Политический вес на местном тинге позволил этому графству присвоить ряд пограничных земель и получить достаточно места для расширения существующих поселений."
 fp1_yearly_0591_spurned_modifier:0 "Отверженные"
 fp1_yearly_0591_spurned_modifier_desc:1 "TЖители этого графства знают #EMP наверняка#!, что сюзерен променял их на другое графство."
 fp1_yearly_0591_otherwise_occupied_modifier:0 "Другие дела"
 fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "Жители этого графства слишком заняты распрями с соседями, чтобы бунтовать против сюзерена."
 fp1_yearly_0071_troll_attacks_modifier:0 "Нападения тролля"
 fp1_yearly_0071_troll_attacks_modifier_desc:0 "В диких землях этого графства водится... #EMP нечто#! — оно убивает местных жителей, и это приводит их в ужас."
 fp1_mann_pirate_capital_modifier:0 "Украденный город"
 fp1_mann_pirate_capital_modifier_desc:0 "Местная столица заработала прозвище кровью, страхом и трудом. Трудом они занимаются на родине, а вот страх и кровопролитие получают из чужих земель. Постоянно."
 fp1_trade_events_foreign_architects_modifier:0 "Иноземные архитекторы"
