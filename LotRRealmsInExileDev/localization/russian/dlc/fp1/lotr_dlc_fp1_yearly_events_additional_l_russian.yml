l_russian:
 
 # LotR: The draugr was a draugr!
 fp1_yearly.0066.t:0 "$fp1_yearly.0051.t$: Умертвие"
 fp1_yearly.0066.desc:0 "Могильник [draugr.GetFirstNamePossessiveNoTooltip] пробирает до костей. Когда-то эта пещера использовалась для погребения усопших. Сейчас это место выглядит словно после налета. Вероятно, охотники за сокровищами взломали каждый каменный саркофаг в поисках ценностей. А может это мертвые выцарапали себе путь наружу.\n\nЯ чувствую как в легких застывает воздух. Один из моих дружинников — тот что шел впереди основной группы, падает на землю. Вокруг его лодыжки гниющей плотью обвивается рука умертвия.\n\nОно уставилось на меня своими пустыми глазницами."
 fp1_yearly.0066.a:0 "Солдаты! Ко мне!"
 fp1_yearly.0066.a.tt_success:0 "Вы созываете отряд и сообща вам удается одолеть умертвие!"
 fp1_yearly.0066.a.tt_failure:0 "Вам едва удается спастись"
 draugr_monstrous_draugr_fp1_modifier:0 "Проклятый могильник"
 draugr_monstrous_draugr_fp1_modifier_desc:0 "Умертвие скитается по этим землям, охотясь за живой плотью."
 fp1_yearly.0066.b:0 "БЕЖИМ!"
 