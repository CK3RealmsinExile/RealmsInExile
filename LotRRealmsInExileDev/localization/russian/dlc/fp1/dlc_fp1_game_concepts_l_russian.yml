l_russian:
 game_concept_designate_chief_sacrifice:0 "Выбрать главную жертву"
 game_concept_designate_chief_sacrifice_article:0 "Выбрать главную жертву"
 game_concept_designate_chief_sacrifice_chief_sacrifice:0 "Главная жертва"
 game_concept_designate_chief_sacrifice_desc:0 "При проведении грандиозных жертвоприношений [Concept( 'characters', 'персонажи' )|E] могут выбрать одного из своих [Concept( 'prisoners', 'узников' )|E] в качестве главной жертвы. Выбранный [Concept( 'prisoner', 'узник' )|E] будет убит первым, а принёсший его в жертву может получить [Concept( 'piety', 'благочестие' )|E].\n\nНа роль жертвы лучше всего подходят:\n$EFFECT_LIST_BULLET$ Безземельные [Concept( 'characters', 'персонажи' )|E], чья [Concept( 'faith', 'конфессия' )|E] воспринимается [Concept( 'faith_hostile', 'враждебной' )|L] или считается [Concept( 'faith_hostile', 'злом' )|L]\n$EFFECT_LIST_BULLET$ [landed|E] [Concept( 'rank', 'рангом' )|E] не ниже [Concept( 'count', 'графа' )|E]\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (хотя этого вам могут и не простить)"
 game_concept_varangian_adventure:0 "Странствие авантюриста"
 game_concept_varangian_adventures:0 "Странствия авантюриста"
 game_concept_varangian_adventuring:0 "Поиски приключений"
 game_concept_varangian_adventure_adventure:0 "Приключения"
 game_concept_varangian_adventure_desc:0 "Особая разновидность [Concept( 'war', 'войны' )|E], когда нападающий намеревается полностью перенести свою [Concept( 'realm', 'державу' )|E] на территорию [Concept( 'war_target', 'цели войны' )|E].\n\nВ случае победы он немедленно присоединяет соответствующие [counties|El] и переносит туда [Concept( 'capital', 'столицу' )|E]. Прежние вассалы получают независимость, а их прежние $game_concept_counties$ достаются энергичным местным воеводам. $game_concept_varangian_adventures$ доступны #EMP ТОЛЬКО#! [Concept( 'duke', 'герцогам' )|E] и [Concept( 'rulers', 'правителям' )|E] с [Concept( 'title_tier', 'титулами уровня' )|E] «$game_concept_count$», причём каждое успешное $game_concept_varangian_adventure_adventure$ повышает стоимость следующих попыток.\n\nЭтот [casus_belli|El] #EMP НЕ ДОСТУПЕН#! после окончания [Concept( 'era', 'эры' )|E] «$culture_era_tribal$» и не может использоваться против других [Concept( 'cultures', 'культур' )|E], которым доступен этот [casus_belli|El], или против соседних правителей.\n\nКогда дикари устраивают первое $game_concept_varangian_adventure$, они получают [Concept( 'special_troops', 'особые войска' )|E] — до [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] (количество увеличивается за каждое графство той же [Concept( 'faith', 'конфессии' )|E] и культуры в регионе [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName], которое они полностью контролируют)."
 game_concept_trial_by_combat:0 "Суд поединком"
 game_concept_trials_by_combat:0 "Суды поединком"
 game_concept_trial_by_combat_trial:0 "Суд"
 game_concept_trial_by_combat_combat:0 "Поединок"
 game_concept_trial_by_combat_desc:0 "В некоторых [Concept( 'cultures', 'культурах' )|E], когда слова или война бессильны, для решения конфликтов применяется $game_concept_trial_by_combat$. Двое [Concept( 'characters', 'персонажей' )|E] устраивают [single_combat_duel|El], результат которого определит исход спора. Если побеждает ответчик, его признают невиновным.\n\nОсновные условия для применения суда поединком:\n$EFFECT_LIST_BULLET$Культура обоих персонажей разрешает суд поединком.\n$EFFECT_LIST_BULLET$У вас должен быть [imprisonment_reason|El] ответчика (который будет истрачен).\n$EFFECT_LIST_BULLET$Соперником не может быть [liege|El], [vassal|El], [guest|El] или [courtier|El] — не только ваш, но и вашего вассала.\n\nПерсонаж, не способный сражаться самостоятельно, может принять вызов, если является [Concept( 'rulers', 'правителем' )|E], и может выставить [Concept( 'knight', 'рыцаря' )|E], который будет защищать его интересы.\n\nЕсли потерпевшая сторона — [Concept( 'tribal', 'племя' )|E], суд поединком идет только до [Concept( 'character_death_death', 'смерти персонажа' )|E], и оба поединщика сражаются на дуэли лично; если обвиняемый выставляет за себя бойца, поединок не обязательно заканчивается смертью."
