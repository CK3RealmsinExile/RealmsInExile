#	INSPIRATION COMPLETED
 fund_inspiration.1001.t:0 "Плоды вдохновения"
 fund_inspiration.1001.desc:1 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с широкой улыбкой на лице. — Много дней и ночей я [Select_CString(inspiration_owner.IsFemale, 'работала', 'работал' )] не покладая рук, и наконец все готово.\n\n[inspiration_owner.GetSheHe|U] преподносит мне тряпичный сверток. Я разворачиваю его, и глаза мои округляются.\n\n"
 fund_inspiration.1001.a:0 "Какая прелесть!"

 fund_inspiration.1011.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с широкой улыбкой на лице, утирая с лица пот и сажу. — Много дней и ночей я [Select_CString(inspiration_owner.IsFemale, 'работала', 'работал' )] в кузнице не покладая рук, и наконец все готово.\n\n[inspiration_owner.GetSheHe|U] преподносит мне тряпичный сверток. Я разворачиваю его, и глаза мои округляются.\n\n"

 fund_inspiration.1021.desc_opening_1:0 "«[ROOT.Char.GetLadyLord|U]! — машет мне [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], широко улыбаясь, и жестом приглашает меня подойти к закрытому стенду для доспеха. — Много дней и ночей я [Select_CString(inspiration_owner.IsFemale, 'работала', 'работал' )] в кузнице не покладая рук, и наконец все готово!»"
 fund_inspiration.1021.desc_opening_2:0 "«[ROOT.Char.GetLadyLord|U]!» — машет мне [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], приглашая подойти к закрытому стенду для доспеха. [inspiration_owner.GetSheHe|U] пытается сохранять профессиональную выдержку, но я вижу, как горят [inspiration_owner.GetHerHis] глаза, когда [inspiration_owner.GetSheHe] сообщает мне о завершении работы."
 fund_inspiration.1021.desc:0 "\n\nШироким жестом [inspiration_owner.GetSheHe] отбрасывает ткань, и мои глаза невольно расширяются.\n\n"
 fund_inspiration.1021.a:0 "Великолепно!"
 
 fund_inspiration.1031.desc_opening:0 "«[ROOT.Char.GetLadyLord|U]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] улыбается и жестом перемазанной чернилами руки приглашает меня подойти."
 fund_inspiration.1031.desc_crime:0 "«Возможно, тема книги покажется противоречивой, но это шедевр. Взгляните!»\n\n"
 fund_inspiration.1031.desc_soulmate_died:0 "«Да, [Select_CString(soulmate.IsFemale, 'ваша возлюбленная', 'ваш возлюбленный' )] [soulmate.GetTitledFirstName] [Select_CString(soulmate.IsFemale, 'умерла', 'умер' )], но эта книга станет символом вашей любви».\n\n"
 fund_inspiration.1031.desc_nemesis_died:0 "«[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] [Select_CString(nemesis.IsFemale, 'мертва', 'мертв' )], но эта книга сохранит память о вашей ненависти к н[nemesis.GetHerHim]».\n\n"
 fund_inspiration.1031.desc_cat_died:0 "«Да, ваша любимая кошка умерла, но благодаря этой книге никто не забудет о кошке по имени [inspiration_owner.Custom('CatStoryName')]!»\n\n"
 fund_inspiration.1031.desc_dog_died:0 "«Да, ваша любимая собака умерла, но благодаря этой книге никто не забудет о собаке по имени [inspiration_owner.Custom('DogStoryName')]!»\n\n"
 fund_inspiration.1031.desc_low_content_quality:0 "«Книга написана. Надеюсь, размах труда затмевает мое недостаточное знание предмета. Пожалуйста, взгляните!»\n\n"
 fund_inspiration.1031.desc:0 "«Моя книга — мой #EMP шедевр#! — написана! Узрите!»\n\n"
 fund_inspiration.1031.a:0 "Впечатляет!"

 fund_inspiration.1032.t:0 "Записанные чувства"
 fund_inspiration.1032.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('LoverPetName')], у меня для тебя сюрприз!»\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] преподносит мне прекрасную книгу, и, листая ее страницы, я не могу поверить своим глазам. [inspiration_sponsor.GetSheHe|U] [Select_CString(inspiration_sponsor.IsFemale, 'заказала', 'заказал' )] книгу о #EMP нас#!!\n\n«Переплет меркнет рядом с твоей красотой, а слова не заменят твоего общества, но эти страницы хранят мою любовь к тебе»."
 fund_inspiration.1032.a:0 "О , [Select_CString(adultery_lover.IsFemale, 'моя', 'мой' )] [inspiration_sponsor.Custom('LoverPetName')]!"

 fund_inspiration.1033.desc:0 "«У меня для тебя сюрприз!»\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] преподносит мне прекрасную книгу, но, листая страницы, я не могу поверить своим глазам. [inspiration_sponsor.GetSheHe|U] [Select_CString(inspiration_sponsor.IsFemale, 'заказала', 'заказал' )] книгу, только чтобы опорочить #EMP меня#!!\n\n«Никакими словами не выразить мое презрение, ни одна картина не сможет отдать должное твоей уродливой физиономии. Все прочтут это и узнают о твоей зловредности»."
 fund_inspiration.1033.a:0 "Вот же [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.a_proud:0 "Но они #EMP узнают#! обо мне!"

 fund_inspiration.1041.desc:0 "«Сюда, [ROOT.Char.GetLadyLord]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] жестом указывает на дверь своей ткацкой мастерской, в которой [inspiration_owner.GetSheHe] несколько месяцев [Select_CString(inspiration_owner.IsFemale, 'трудилась', 'трудился' )] над моим заказом. Я захожу внутрь, и от увиденного у меня перехватывает дыхание.\n\n"

 fund_inspiration.1051.desc:0 "«[ROOT.Char.GetLadyLord|U]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] сообщает о своем прибытии на удивление громким голосом. [inspiration_owner.GetSheHe|U] гордо держит в руках сверток, для большей сохранности обернутый тканью.\n\n«Я возвращаюсь из своего путешествия с артефактом!»\n\nЯ беру в руки массивный сверток и ослабляю завязки, а затем убираю ткань слой за слоем. Внутри находится"
 fund_inspiration.1051_throne.desc:0 "«[ROOT.Char.GetLadyLord|U]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] возвещает о своем прибытии непривычно громким голосом. [inspiration_owner.GetSheHe|U] гордо возглавляет процессию к вашему трону. Следом катится тележка.\n\n«Я [Select_CString(inspiration_owner.IsFemale, 'вернулась', 'вернулся' )] из путешествия в земли, известные как [inspiration_owner.Custom('InspirationAdventureDestination')], и [Select_CString(inspiration_owner.IsFemale, 'привезла', 'привез' )] с собой символ монаршего достоинства!»\n\nКогда повозка подъезжает ближе, я понимаю, что на ней находится трон."
 fund_inspiration.1051_ark_covenant.desc:0 "«[ROOT.Char.GetLadyLord|U]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] возвещает о своем прибытии непривычно громким голосом. [inspiration_owner.GetSheHe|U] гордо возглавляет процессию к вашему трону. Следом несколько помощников несут нечто, напоминающее огромный ящик.\n\n«Я [Select_CString(inspiration_owner.IsFemale, 'вернулась', 'вернулся' )] из путешествия в земли, известные как [inspiration_owner.Custom('InspirationAdventureDestination')], и [Select_CString(inspiration_owner.IsFemale, 'привезла', 'привез' )] с собой нечто ценное!»\n\nЯ подхожу к ящику, и один из помощников убирает доски, которыми укрыто сокровище. Внутри"
 fund_inspiration.1051_cupboard.desc:1 "«[ROOT.Char.GetLadyLord|U]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] возвещает о своем прибытии непривычно громким голосом. [inspiration_owner.GetSheHe|U] гордо указывает на предмет мебели, который несут двое помощников.\n\n«Я [Select_CString(inspiration_owner.IsFemale, 'вернулась', 'вернулся' )] из путешествия с артефактом!»\n\nЯ подхожу к артефакту, привезенному из далеких земель, известных как [inspiration_owner.Custom('InspirationAdventureDestination')]."
 fund_inspiration.1051.desc.skull:1 "череп [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. Я интересуюсь подробностями, и [inspiration_owner.GetFirstNameNoTooltip] рассказывает историю о том, как [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'сразила', 'сразил' )] могучего зверя."
 fund_inspiration.1051.desc.goblet:0 "кубок. Я интересуюсь, где [inspiration_owner.GetFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'нашла', 'нашел' )] его, и [inspiration_owner.GetSheHe] рассказывает мне о жутком пари с незнакомцем, по итогам которого соперник проиграл, выпив яд."
 fund_inspiration.1051.desc.box:0 "шкатулка. [inspiration_owner.GetFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'получила', 'получил' )] ее в дар от местного ремесленника за спасение от стаи диких зверей. [inspiration_owner.GetSheHe|U] рассказывает, как [Select_CString(inspiration_owner.IsFemale, 'ей', 'ему' )] удалось перехитрить свирепых зверей и заманить их в ловушку."
 fund_inspiration.1051.desc.hide:1 "шкура [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.GetFirstNameNoTooltip] рассказывает мне о битве с могучим зверем, пока я восхищаюсь шкурой величественного животного."
 #fund_inspiration.1051.desc.pillow: "is a soft pedestal pillow. [inspiration_owner.GetFirstNameNoTooltip] tells me of how [inspiration_owner.GetSheHe] helped a master weaver gather all the required materials to make this pillow and all the dangers [inspiration_owner.GetSheHe] faced while doing so."
 fund_inspiration.1051.desc.tapestry:0 "гобелен. [inspiration_owner.GetFirstNameNoTooltip] гордо рассказывает историю о своем спутнике, оказавшимся умелым портным. Их общие приключения легли в основу узора на гобелене."
 #Epic Artifacts
 fund_inspiration.1051.desc.epic:0 "находится артефакт, не похожий ни на что из виденного мной ранее.\n\n[inspiration_owner.GetFirstNameNoTooltip] гордо улыбается: «[epic.GetDesc]»"
 fund_inspiration.1051.desc.epic.ark:0 "находится большой каменный сундук с каменными же скрижалями.\n\n[inspiration_owner.GetFirstNameNoTooltip] гордо заявляет: «Это Ковчег Завета! В нем лежат скрижали, которые Моисей передал иудеям».\n\nЗатем [inspiration_owner.GetFirstNameNoTooltip] развлекает двор историей своих приключений в земле, известной как [inspiration_owner.Custom('InspirationAdventureDestination')]. В ней не обходится без врагов, последователей темных учений, и посещения множества живописных мест."
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip] с гордостью объявляет: «[epic.GetDesc]»"
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\nШироко улыбаясь, [inspiration_owner.GetFirstNameNoTooltip] объявляет: «[epic.GetDesc]»"
 fund_inspiration.1051.desc.regalia:0 "лежит регалия, достойная монаршего двора.\n\n[inspiration_owner.GetFirstNameNoTooltip] гордо улыбается и рассказывает, как [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'добилась', 'добился' )] благосклонности правителя державы [inspiration_owner.GetCurrentLocation.GetNameNoTooltip]. Это долгая история, в финале которой правитель преподносит артефакт — [newly_created_artifact.GetName] — чтобы [inspiration_owner.GetFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] передать его своему господину."
 fund_inspiration.1051.desc.regalia_2:0 "лежит регалия, достойная монаршего двора.\n\n[inspiration_owner.GetFirstNameNoTooltip] гордо улыбается и объясняет, что это дар чужеземного правителя, который узнал о величии вашего двора и решил произвести на вас впечатление."
 fund_inspiration.1051.desc.armor:0 "лежат доспехи.\n\n[inspiration_owner.GetFirstNameNoTooltip] развлекает двор историей о том, как [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'заполучила', 'заполучил' )] этот необычный доспех, который и преподносит вам в дар."
 fund_inspiration.1051.desc.weapon:0 "лежит [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] рассказывает историю о том, как это оружие оказалось в [inspiration_owner.GetHerHis] руках. В этой истории полно неожиданных поворотов, и не во все из них можно поверить."
 fund_inspiration.1051.desc.necklace:0 "лежит ожерелье.\n\n[inspiration_owner.GetFirstNameNoTooltip] с нескрываемой радостью преподносит его вам в дар, но не желает сообщать историю происхождения ожерелья."
 fund_inspiration.1051.a:0 "Это великолепно!"
 fund_inspiration.1051.b:0 "За этим должны присматривать лучшие из лучших"

 fund_inspiration.1061.desc_floor_bound_artifact:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] с широкой улыбкой на лице указывает мне на сверток ткани. — Много дней и ночей я [Select_CString(inspiration_owner.IsFemale, 'работала', 'работал' )] не покладая рук, и наконец все готово.\n\n[inspiration_owner.GetSheHe|U] срывает обертку, и глаза мои округляются, когда я вижу, что находится под ней.\n\n"
 fund_inspiration.1061.desc:0 "«Сюда, [ROOT.Char.GetLadyLord]! — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] машет мне рукой с широкой улыбкой на лице. — Много дней и ночей я [Select_CString(inspiration_owner.IsFemale, 'работала', 'работал' )] не покладая рук, и наконец все готово.\n\n[inspiration_owner.GetSheHe|U] преподносит мне тряпичный сверток. Я снимаю ткань, и глаза мои округляются.\n\n"

 fund_inspiration.1081.desc_opening:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] жестом приглашает меня к укрытому тканью столу, и с [inspiration_owner.GetHerHis] лица не сходит широкая улыбка."
 fund_inspiration.1081.immortality_fail_desc_opening:0 "«Я помню, что [Select_CString(inspiration_owner.IsFemale, 'обещала', 'обещал' )] вам вечную жизнь, но, увы, этому не суждено было случиться."
 fund_inspiration.1081.immortality_fail_desc_young:0 "Однако мне удалось изготовить эликсир, который замедлит ваше старение! В какой-то степени. Прошу, попробуйте или хотя бы осмотрите результат моих трудов».\n\n"
 fund_inspiration.1081.immortality_fail_desc_old:0 "Однако мне удалось изготовить эликсир, который вернет вам былую силу! Прошу, попробуйте или хотя бы осмотрите результат моих трудов».\n\n"
 fund_inspiration.1081.elixir_desc_desc_young:0 "«Мои эксперименты принесли плоды. Узрите, вот эликсир, останавливающий старение. В какой-то степени. Прошу, взгляните. Можете даже попробовать».\n\n"
 fund_inspiration.1081.elixir_desc_desc_old:0 "«Мои эксперименты принесли плоды. Узрите, вот эликсир, способный вернуть вам былую силу! Прошу, взгляните. Можете даже попробовать».\n\n"
 fund_inspiration.1081.panacea_desc:0 "«Эта панацея основана на традиционных рецептах и содержит мирр, шафран, опий, плоть гадюки и ряд других ингредиентов. Лекарство веками доказывало свою эффективность, и мне удалось усовершенствовать его! Взгляните».\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc:0 "«Получилось! Мне удалось создать философский камень. Это мое Великое деяние, мое наследие. Узрите!»\n\n"
 fund_inspiration.1081.metals_mercury_desc:0 "«Я [Select_CString(inspiration_owner.IsFemale, 'нагрела', 'нагрел' )] смесь ртути и серы в сосуде, после чего они испарились и конденсировались на крышке. Затем я [Select_CString(inspiration_owner.IsFemale, 'разбила', 'разбил' )] сосуд и [Select_CString(inspiration_owner.IsFemale, 'перетерла', 'перетер' )] получившееся соединение, создав ярко-красную киноварь! Смотрите, вот все мои записи».\n\n"
 fund_inspiration.1081.metals_arsenic_desc:0 "«Я [Select_CString(inspiration_owner.IsFemale, 'нагрела', 'нагрел' )] мышьяковистую руду, получив белый порошок, растворимый в воде. [Select_CString(inspiration_owner.IsFemale, 'Уверена', 'Уверен' )], что его употребление приведет к смерти, но при этом у него нет ни запаха, ни вкуса! Смотрите, вот все мои записи».\n\n"
 fund_inspiration.1081.metals_gold_desc:0 "«Мне удалось создать золото! Выдающиеся умы прошлого предполагали, что проблема со свинцом в недостатке влаги и малом нагреве. И они были правы».\n\nКогда я прошу показать мне процесс, [inspiration_owner.GetSheHe] настаивает, что небольшой кусок золота на столе сам по себе служит доказательством. «Но, разумеется, я [Select_CString(inspiration_owner.IsFemale, 'записала', 'записал' )] свои исследования. Вот они, смотрите».\n\n"
 fund_inspiration.1081.metals_silver_desc:0 "«Мне удалось создать серебро! Выдающиеся умы прошлого предполагали, что серебро рождается, если нагревать медь с другими основными металлами, пока они не побелеют. И они были правы».\n\nКогда я прошу показать мне процесс, [inspiration_owner.GetSheHe] настаивает, что небольшой кусок серебра на столе сам по себе служит доказательством. «Но, разумеется, я [Select_CString(inspiration_owner.IsFemale, 'записала', 'записал' )] свои исследования. Вот они, смотрите».\n\n"
 fund_inspiration.1081.metals_fallback_desc:0 "«В этой книге собраны все мои знания об основных металлах и их преобразовании. Вот, взгляните».\n\n"
 fund_inspiration.1081.a_elixirs:0 "Я сейчас же попробую!"
 fund_inspiration.1081.a:0 "Поразительно!"
