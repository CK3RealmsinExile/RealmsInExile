 fund_inspiration.7100.t:0 "$fund_inspiration.title$ Творческое руководство"
 fund_inspiration.7100.desc:0 "«[ROOT.Char.GetLadyLord|U]! Работа над вашим драгоценным артефактом успешно продвигается!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] сегодня в хорошем настроении.\n\n«Ничего не обещаю, но... на случай, если получится шедевр, какая идея должна направлять мою руку?»"
 fund_inspiration.7100.a:0 "Увеличить #EMP их#! потери и уменьшить #EMP наши#!."
 fund_inspiration.7100.a.tt:0 "Ваш артефакт может получить модификатор потерь."
 fund_inspiration.7100.b:0 "Внушать страх целям моих набегов."
 fund_inspiration.7100.b.tt:0 "Ваш артефакт может получить модификатор налетов."
 fund_inspiration.7100.c:0 "Пусть мои $knight_culture_player_plural_no_tooltip_lowercase$ стремятся к величию."
 fund_inspiration.7100.c.tt:0 "Ваш артефакт может получить модификатор для рыцарей."
 fund_inspiration.7100.d:0 "Лучше использовать преимущества местности."
 fund_inspiration.7100.d.tt:0 "Ваш артефакт может получить модификатор местности."
