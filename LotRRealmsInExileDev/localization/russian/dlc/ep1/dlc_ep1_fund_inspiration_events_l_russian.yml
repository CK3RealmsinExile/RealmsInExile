 fund_inspiration.0001.t:0 "Подпитка вдохновения"

# Weapon 
 fund_inspiration.0011.desc:0 "[inspiration_owner.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))], а затем низко кланяется. «Для меня будет честью и привилегией выковать для вас оружие», — произносит [inspiration_owner.GetSheHe], не теряя собственного достоинства, но блеск энтузиазма в глазах выдает [inspiration_owner.GetHerHis].\n\n«Поведайте, как вы предпочитаете использовать оружие в бою? Я хочу, чтобы моя работа идеально подходила вам»."
 fund_inspiration.0011.a:1 "Что-нибудь, чтобы можно было рубить и колоть."
 fund_inspiration.0011.b:0 "Я хочу оружие, которое позволит в полной мере использовать мою силу!"
 fund_inspiration.0011.c:0 "Предпочитаю держать противника на расстоянии."

 fund_inspiration.0011.tooltip_action:0 "[inspiration_owner.GetFirstNameNoTooltip] начинает работу. В [SCOPE.sC('inspiration_owner').GetHerHis] планах —"
 fund_inspiration.0011.tooltip_axe:0 "$fund_inspiration.0011.tooltip_action$ $signature_weapon_axe$"
 fund_inspiration.0011.tooltip_axe.tt:0 "По окончании работы у вас появится новое оружие: $signature_weapon_axe$"
 fund_inspiration.0011.tooltip_dagger:0 "$fund_inspiration.0011.tooltip_action$ — $signature_weapon_dagger$"
 fund_inspiration.0011.tooltip_dagger.tt:0 "По окончании работы у вас появится новое оружие: $signature_weapon_dagger$"
 fund_inspiration.0011.tooltip_hammer:0 "$fund_inspiration.0011.tooltip_action$ — $signature_weapon_hammer$"
 fund_inspiration.0011.tooltip_hammer.tt:0 "По окончании работы у вас появится новое оружие: $signature_weapon_hammer$"
 fund_inspiration.0011.tooltip_mace:0 "$fund_inspiration.0011.tooltip_action$ — $signature_weapon_mace$"
 fund_inspiration.0011.tooltip_mace.tt:0 "По окончании работы у вас появится новое оружие: $signature_weapon_mace$"
 fund_inspiration.0011.tooltip_spear:0 "$fund_inspiration.0011.tooltip_action$ — $signature_weapon_spear$"
 fund_inspiration.0011.tooltip_spear.tt:0 "По окончании работы у вас появится новое оружие: $signature_weapon_spear$"
 fund_inspiration.0011.tooltip_bow:0 "$fund_inspiration.0011.tooltip_action$ — лук"
 fund_inspiration.0011.tooltip_bow.tt:0 "По окончании работы у вас появится лук"
 fund_inspiration.0011.tooltip_sword:0 "$fund_inspiration.0011.tooltip_action$ — $signature_weapon_sword$"
 fund_inspiration.0011.tooltip_sword.tt:0 "По окончании работы у вас появится новое оружие: $signature_weapon_sword$"


 fund_inspiration.0012.t:0 "Поддержка оружейного проекта"

# Armor
 fund_inspiration.0021.desc:0 "«Вы не пожалеете о своем решении поддержать меня, [ROOT.Char.GetLadyLord]!»\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] заверяет меня, что создаст шедевр, но [inspiration_owner.GetSheHe] также хочет знать мое мнение. «Скажите, какой тип брони вы хотели бы получить?»"
 fund_inspiration.0021.mail:0 "Я хочу гибкую кольчугу."
 fund_inspiration.0021.mail.tt:0 "Что-нибудь простое, но надежное."
 fund_inspiration.0021.plate:0 "Полный латный доспех сохранит мне жизнь!"
 fund_inspiration.0021.plate.tt:0 "Хорошо смотрится и защищает, но очень массивен и дорого стоит"
 fund_inspiration.0021.scale:0 "Мне нужен надежный чешуйчатый доспех."
 fund_inspiration.0021.scale.tt:0 "Обеспечивает хорошую защиту, но уступает в гибкости другим вариантам"
 fund_inspiration.0021.lamellar:0 "Вы сделаете для меня прочный ламеллярный доспех."
 fund_inspiration.0021.lamellar.tt:0 "Гибкая броня с хорошей защитой за хорошую цену"
 fund_inspiration.0021.laminar:0 "Сделайте мне пластинчатый доспех."
 fund_inspiration.0021.laminar.tt:0 "Прочный и надежный доспех"
 fund_inspiration.0021.brigandine:1 "Мне нужен пластинчатый доспех."
 fund_inspiration.0021.brigandine.tt:0 "Гибкий и нарядно выглядящий доспех"

 fund_inspiration.0022.t:0 "Поддержка вдохновения на доспех"

# Book
 fund_inspiration.0031.desc:0 "«Спасибо, что поверили в меня, [ROOT.Char.GetLadyLord]!» — [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)] улыбается [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] и отвешивает поклон.\n\n«Но я не знаю, о чем именно написать. В последнее время меня интересует [SCOPE.Custom('ArtifactBookSubject')], как вы думаете, хорошая ли это тема для книги?»"
 fund_inspiration.0031.education:0 "Темой книги станет [ROOT.Char.Custom('education_focus')]."
 fund_inspiration.0031.lifestyle_reveler:0 "Давай напишем о радости, о #EMP жизни#!, о пирушках!"
 fund_inspiration.0031.lifestyle_blademaster:0 "Нет более острой темы, чем клинки!"
 fund_inspiration.0031.lifestyle_hunter:0 "Нужно в подробностях описать охоту и погоню за дичью!"
 fund_inspiration.0031.lifestyle_mystic:0 "Книга должна раскрыть мои необычные взгляды на жизнь!"
 fund_inspiration.0031.lifestyle_herbalist:0 "Книга подробно расскажет о травах и растениях!"
 fund_inspiration.0031.lifestyle_physician:0 "Человеческое тело — весьма достойная тема!"
 fund_inspiration.0031.lifestyle_cannibal:0 "Ничто так не подстегивает мой #EMP вкус#! к знаниям, как человеческое тело."
 fund_inspiration.0031.lifestyle_torturer:0 "Давайте запишем многочисленные способы сломить душу и тело."
 fund_inspiration.0031.lifestyle_witch:0 "Мы посвятим работу божеству. Это будет [ROOT.Char.GetFaith.WitchGodName]."
 fund_inspiration.0031.lifestyle_deviant:0 "Книга должна рассказывать об #EMP удовольствиях#!!"
 fund_inspiration.0031.lifestyle_lunatic:0 "Это будет книга о реальности. Об одной из них."
 fund_inspiration.0031.focus:0 "Мы отразим мой образ жизни: [ROOT.Char.Custom('LifestyleFocus')]!"
 fund_inspiration.0031.skill_option:0 "Напишите о моих талантах в такой области как... "
 fund_inspiration.0031.skill_option_martial:0 "$fund_inspiration.0031.skill_option$военное дело."
 fund_inspiration.0031.skill_option_diplomacy:0 "$fund_inspiration.0031.skill_option$дипломатия."
 fund_inspiration.0031.skill_option_stewardship:0 "$fund_inspiration.0031.skill_option$управление."
 fund_inspiration.0031.skill_option_learning:0 "$fund_inspiration.0031.skill_option$вопросы науки."
 fund_inspiration.0031.skill_option_intrigue:0 "$fund_inspiration.0031.skill_option$интриги."
 fund_inspiration.0031.relationship_soulmate:0 "Легенды слагают о том, как я и [relationship_scope.GetTitledFirstName] любим друг друга."
 fund_inspiration.0031.relationship_nemesis:0 "Неприязни, что испытываем друг к другу я и [relationship_scope.GetTitledFirstName], хватит на несколько книг!"
 fund_inspiration.0031.dynasty:0 "Вы напишете о славной династии [ROOT.Char.GetDynasty.GetName]."
 fund_inspiration.0031.mystical_animal:0 "Я расскажу об охоте, целью которой является [ROOT.Char.Custom('GetAnimalType')] с белой шкурой."
 fund_inspiration.0031.pet_option_cat:0 "Пожалуйста, пусть темой будет моя любимая кошка [ROOT.Char.Custom('CatStoryName')]!"
 fund_inspiration.0031.pet_option_dog:0 "Пожалуйста, пусть темой будет моя любимая собака [ROOT.Char.Custom('DogStoryName')]!"
 fund_inspiration.0031.c:0 "[united_title.GetName]. Расскажем об объединении и моей роли в нем."
 fund_inspiration.0031.d:0 "Мое творение! [created_title.GetName]! Вот достойная тема."
 fund_inspiration.0031.e:0 "Напишем о моем большом успехе. [restored_title.GetName] — достойная тема для книги!"
 fund_inspiration.0031.f:0 "Я доверяю твоему мнению."

 fund_inspiration.0032.t:0 "Поддержка вдохновения на книгу"

# Tapestry
 fund_inspiration.0041.desc:0 "«Спасибо, что доверились мне, [ROOT.Char.GetLadyLord]! — [inspiration_owner.GetTitledFirstName] улыбается и продолжает. — Вы не пожалеете об этом, ведь я [Select_CString(inspiration_owner.IsFemale, 'потратила', 'потратил' )] годы, оттачивая свое мастерство, и [Select_CString(inspiration_owner.IsFemale, 'выткала', 'выткал' )] немало ковров и занавесок».\n\n«Но для вас лучше всего подойдет гобелен, ведь хороший гобелен привлекает внимание и подчеркивает достоинства своего владельца. Вопрос лишь в том, что выткать на нем?»"
 fund_inspiration.0041.option_battle:0 "Напоминание о моей победе в битве у владения [ROOT.Var('epic_battle_location').Province.GetNameNoTooltip]."
 fund_inspiration.0041.option_abstract:0 "Абстрактные узоры."
 fund_inspiration.0041.option_nature:0 "Что-нибудь о красоте природы."
 fund_inspiration.0041.option_history:0 "Что-нибудь, связанное с историей державы [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 fund_inspiration.0041.option_life:0 "Картины из жизни в моей державе."

 #fund_inspiration.0042.desc: ""Thank you for putting your trust in me, my [ROOT.Char.GetLadyLord]! [inspiration_owner.GetTitledFirstName] smiles and continues "The idea I have for [inspiration_owner.Custom('InspirationTypeDescription')] is glorious indeed, and is sure to impress all of your courtiers and foreign guests!"\n\n"As soon as I am done, I shall send word to you so that you may be the first to gaze upon my work."

 fund_inspiration.0042.t:0 "Поддержка ткацкого вдохновения"

# Adventurer
 fund_inspiration.0051.desc:0 "«Не стоит волноваться, [Select_CString(ROOT.Char.IsFemale, 'моя великая', 'мой великий' )] [ROOT.Char.GetTitleTierName]», — [inspiration_owner.GetTitledFirstName] отвешивает драматичный поклон и [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))].\n\n«Я отправлюсь в путь и исследую мир от вашего имени, пока вы будете править своей державой. Я вернусь с такими историями, что вы буквально почувствуете, как они #EMP исходят#! напоминаниями о моих приключениях!»\n\nВыдержав краткую паузу, [inspiration_owner.GetSheHe] продолжает. «И раз уж мы говорим о путешествии, какая часть света интересует вас, [ROOT.Char.GetLadyLord]?»"
 fund_inspiration.0051.west:0 "Отправляйтесь на Запад!"
 fund_inspiration.0051.west_enedhwaith:0 "Я хочу, чтобы вы исследовали Энедвайт!"
 fund_inspiration.0051.west_rohan:0 "Изучите Риддермарк!"
 fund_inspiration.0051.west_isengard:0 "Изучите Изенгард от моего имени!"
 fund_inspiration.0051.west_lothlorien:0 "Поезжайте в Золотой Лес!"
 fund_inspiration.0051.rhovanion:0 "Отправляйтесь в Рованион!"
 fund_inspiration.0051.rhovanion_anduin:0 "Бороздите Долину Андуина!"
 fund_inspiration.0051.rhovanion_dalelands:0 "Посмотрите что интересного есть в землях Дэйла!"
 fund_inspiration.0051.rhovanion_brownlands:0 "Вперёд, в Бурые земли!"
 fund_inspiration.0051.rhovanion_mirkwood:0 "Изучайте Лихолесье!"
 fund_inspiration.0051.rhovanion_dolguldur:0 "Я хочу, чтобы вы посетили Дол Гулдур"
 fund_inspiration.0051.gondor:0 "Я хочу, чтобы вы изучили Южное королевство!"
 fund_inspiration.0051.gondor_andrast:0 "Стоит обратить внимание на мыс Андраст!"
 fund_inspiration.0051.gondor_whitemountains:0 "Вам стоит взойти на Белые горы!"
 fund_inspiration.0051.gondor_centralfiefdoms:0 "Прибрежные земли Гондора — достойная цель!"
 fund_inspiration.0051.gondor_easternfiefdoms:0 "Вас ждут Минас Тирит и Пеларгир!"
 fund_inspiration.0051.gondor_ithilien:0 "Углубитесь в леса Итилиэна!"
 fund_inspiration.0051.nearharad:0 "Меня всегда очаровывал Ближний Харад!"
 fund_inspiration.0051.nearharad_harondor:0 "Вам стоит направиться в Харондор!"
 fund_inspiration.0051.nearharad_haradwaith:0 "Отправляйтесь в Харадвайт!"
 fund_inspiration.0051.nearharad_umbar:0 "Отправляйтесь в великие гавани Умбара!"
 fund_inspiration.0051.farharad:0 "Вы изучите бескрайние просторы Дальнего Харадвайта!"
 fund_inspiration.0051.farharad_mardruak:0 "На Мыс Мардруак!"
 fund_inspiration.0051.farharad_bellakar:0 "Вперёд, в земли Беллакара!"
 fund_inspiration.0051.farharad_dunesea:0 "Присоединитесь к каравану, идущему через Море Дюн!"
 fund_inspiration.0051.farharad_abrakhan:0 "Посетите пропитанный магией Абрахан!"
 fund_inspiration.0051.farharad_jungle:0 "Прочешите джунгли к югу от Тулванга!"
 fund_inspiration.0051.mordor:0 "Отправляйтесь в земли Мордора, где клубится тень!"
 fund_inspiration.0051.mordor_gorgoroth:0 "В проклятые земли Горгорота!"
 fund_inspiration.0051.mordor_nurn:0 "Отправляйтесь в Нурн, житницу Мордора!"
 fund_inspiration.0051.forodwaith:0 "В замёрзшие земли Фородвайта!"
 fund_inspiration.0051.forodwaith_greymountains:0 "Ввысь, в Серые горы вокруг Гундабада!"
 fund_inspiration.0051.rhun:0 "Хочу услышать истории из Руна!"
 fund_inspiration.0051.rhun_dorwinion:0 "Проверьте, как оно там, в Дорвинионе!"
 fund_inspiration.0051.rhun_seaofrhun:0 "Скачите по степям, что лежат у Моря Рун!"
 fund_inspiration.0051.rhun_khand:0 "Изучайте Кханд, землю вариагов!"
 fund_inspiration.0051.d:0 "Всё Средиземье принадлежит вам, мой дорогой друг!"

 fund_inspiration.0052.t:0 "Поддержка вдохновения на приключение"

 activity_adventure:0 "Приключения"

# Artisan
 fund_inspiration.0061.desc:0 "«Спасибо, что поддержали мою идею, [ROOT.Char.GetLadyLord]», — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] пытается сохранить хладнокровие, но я вижу восторг в [inspiration_owner.GetHerHis] глазах.\n\n«Шкатулки, скульптуры и даже #EMP трон#!... Я столько всего могу сделать! Какие у вас есть пожелания?»"
 fund_inspiration.0061.chest:0 "Великолепный сундук для хранения вещей."
 fund_inspiration.0061.box:0 "Изящная шкатулка для драгоценностей."
 fund_inspiration.0061.sculpture:0 "Я хочу великолепную статую!"
 fund_inspiration.0061.cabinet:0 "Сделайте для меня шкафчик — красивый, но практичный."
 fund_inspiration.0061.diwan:0 "Красивый и удобный диван."
 fund_inspiration.0061.table:0 "Мне бы пригодился изящный, но крепкий стол!"
 fund_inspiration.0061.throne:0 "Создайте величественный трон под стать моим залам!"
 fund_inspiration.0061.scientific_apparatus:0 "Пожалуй, лучше создать нечто для учебы и постижения наук."
 fund_inspiration.0061.urn:0 "В моих залах неплохо смотрелась бы декоративная урна."

 fund_inspiration.0062.t:0 "Поддержка ремесленного вдохновения"

# (Metal)Smith
 fund_inspiration.0071.desc:0 "«Спасибо, что поддержали мою идею, [ROOT.Char.GetLadyLord]! — \n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] пытается сохранить хладнокровие, но я успеваю заметить восторг в [inspiration_owner.GetHerHis] глазах, прежде чем [inspiration_owner.GetSheHe] продолжает. — Я могу сотворить #EMP чудеса#! из металла. Какие у вас есть пожелания?»"
 fund_inspiration.0071.brooch:0 "Я хочу красивую брошь!"
 fund_inspiration.0071.regalia:0 "Создайте регалии, достойные моего положения."
 fund_inspiration.0071.crown:0 "Царственную корону, достойную моей головы!"
 fund_inspiration.0071.goblet:0 "Богатый кубок."
 fund_inspiration.0071.aquamanile:0 "Резную акваманилу для ритуальных омовений."

 fund_inspiration.0072.t:0 "Поддержка вдохновения художественной ковки"

# Alchemist
 fund_inspiration.0081.desc:0 "«Вы не пожалеете о решении поддержать меня, [ROOT.Char.GetLadyLord]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] кланяется мне, а затем [inspiration_owner.Custom('quirk_pos_pp')].\n\n«А теперь не могли бы вы обеспечить меня сосудами и серой? Мне многое предстоит изучить. Чему, по вашему мнению, мне стоит уделить внимание?»"
 fund_inspiration.0081.elixirs:0 "До меня доходили слухи о волшебных эликсирах!"
 fund_inspiration.0081.metals:0 "Меня всегда интересовали металлы."
 fund_inspiration.0081.panacea:0 "Лекарство от всех болезней, панацея!"
 fund_inspiration.0081.immortality:0 "Я хочу жить вечно."
 fund_inspiration.0081.you_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] займется изысканиями и создаст [Concept( 'artifact', 'артефакт' )|E], исходя из ваших пожеланий"
 fund_inspiration.0081.they_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] займется изысканиями и создаст [Concept( 'artifact', 'артефакт' )|E] по своему усмотрению"

 fund_inspiration.0082.t:0 "Поддержка алхимического вдохновения"


