 fund_inspiration.9001.t:0 "Вдохновение иссякло"
 fund_inspiration.9001.desc:1 "Катастрофа! [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'пользовавшаяся', 'пользовавшийся' )] моей поддержкой, [Select_CString(inspiration_owner.IsFemale, 'скончалась', 'скончался' )]. [inspiration_owner.GetSheHe|U] [inspiration_owner.GetDeathReason] прежде, чем [inspiration_owner.GetHerHis] — #EMP моя!#! — мечта осуществилась!\n\n"
