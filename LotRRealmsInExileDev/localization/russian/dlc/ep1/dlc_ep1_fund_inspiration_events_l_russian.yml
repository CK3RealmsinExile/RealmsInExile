 artifact_motto_written:0 "[newly_created_artifact.GetDesc]\n\nНа первой странице витиеватыми буквами написан девиз рода [owner.GetHouse.GetName], #EMP «[owner.GetHouse.GetMotto]»#!."
 artifact_motto_woven:0 "[newly_created_artifact.GetDesc]\n\nПод основной сценой элегантно выткан девиз рода [owner.GetHouse.GetName], #EMP «[owner.GetHouse.GetMotto]»#!."
