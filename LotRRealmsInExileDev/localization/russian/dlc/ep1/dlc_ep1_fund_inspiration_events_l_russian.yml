 fund_inspiration.9001.desc_weaver:0 "Теперь я никогда не узнаю, какой шедевр [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы выткать..."
 fund_inspiration.9001.desc_adventurer:0 "Теперь я никогда не узнаю, что [inspiration_owner.GetHerHis] приключения могли бы дать мне..."
 fund_inspiration.9001.desc_artisan:0 "Теперь я никогда не узнаю, какой шедевр [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы создать..."
 fund_inspiration.9001.desc_smith:0 "Теперь я никогда не узнаю, какой шедевр [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы выковать..."
 fund_inspiration.9001.desc_alchemy:0 "Теперь я никогда не узнаю, какое чудесное открытие [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы совершить..."
 fund_inspiration.9001.a:0 "Какая трагедия!"
 fund_inspiration.9001.a_tt:0 "Вы прекратили поддерживать вдохновение персонажа [inspiration_owner.GetTitledFirstName]"

 fund_inspiration.9002.desc:1 "Катастрофа! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в плену и больше не может работать над воплощением своей мечты"
 fund_inspiration.9002.desc_weapon:0 "выковать оружие."
 fund_inspiration.9002.desc_armor:0 "изготовить доспех."
 fund_inspiration.9002.desc_book:0 "написать книгу."
 fund_inspiration.9002.desc_weaver:0 "выткать шедевр."
 fund_inspiration.9002.desc_adventurer:0 "отправиться в приключение."
 fund_inspiration.9002.desc_artisan:0 "создать что-то великолепное."
 fund_inspiration.9002.desc_smith:0 "выковать шедевр."
 fund_inspiration.9002.desc_alchemy:0 "открыть тайны мироздания"

 fund_inspiration.9003.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] больше не служит у меня при дворе, поэтому я больше не могу поддерживать [inspiration_owner.GetHerHis] мечту"
 
 fund_inspiration.9004.desc:0 "[inspiration_owner.GetTitledFirstName] возвращается ко мне вскоре после своего отъезда."
 fund_inspiration.9004.desc_adventurer_tired_of_westlands:0 "\n\nВновь ступая по моему двору, [inspiration_owner.GetSheHe] склоняется и целует сначала землю, а затем мою обувь. «[ROOT.Char.GetLadyLord|U], я навеки в долгу перед вами за то, что вы позволили мне вернуться к цивилизации... вдали от этих мрачных и неприятных земель, именуемых Европой»."
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp:0 "В мой зал вваливается шатающаяся куча грязи и листьев. Я понимаю, мое время пришло. Возможно, стоило почаще молиться. Но затем слуги выливают на кучу ведро воды, и под слоем стекающей на пол грязи обнаруживается [inspiration_owner.GetTitledFirstName], прямиком из болот. [inspiration_owner.GetSheHe|U] немедленно бросается поцеловать мою ногу. «Это было невыносимо, как же приятно вернуться к цивилизации».\n\nТаким образом,"
 fund_inspiration.9004.desc_adventurer_scared_of_lorien:0 "\n\nКогда [inspiration_owner.GetSheHe] возвращается ко двору, [inspiration_owner.GetSheHe] целует сперва пол, а затем и мою обувь. «Ми[ROOT.Char.GetLadyLord], я всю жизнь буду у вас в долгу. Спасибо, что разрешили мне вернуться в цивилизацию... Подальше от этих проклятых эльфов и их Чародейки»."
 fund_inspiration.9004.a:0 "Приведите себя в порядок."

 change_artifact_quality_effect_gain:1 "Качество [Concept( 'artifact', 'артефакта' )|E], который [Select_CString(inspiration_owner.IsFemale, 'создала', 'создал' )] [artifact_quality_scope.GetShortUIName|U], испытав [inspiration.GetName], будет #P выше#!"
 change_artifact_quality_effect_slight_gain:0 "Качество [Concept( 'artifact', 'артефакта' )|E], который [Select_CString(inspiration_owner.IsFemale, 'создала', 'создал' )] [artifact_quality_scope.GetShortUIName], испытав [inspiration.GetName], может быть #P немного выше#!"
 change_artifact_quality_effect_loss:2 "Качество [Concept( 'artifact', 'артефакта' )|E], который [Select_CString(inspiration_owner.IsFemale, 'создала', 'создал' )] [artifact_quality_scope.GetShortUINamePossessive|U], испытав [inspiration.GetName], будет #N ниже#!"
 change_artifact_quality_effect_slight_loss:0 "Качество [Concept( 'artifact', 'артефакта' )|E], который [Select_CString(artifact_quality_scope.IsFemale, 'создала', 'создал' )] [artifact_quality_scope.GetShortUIName|U], испытав [inspiration.GetName], может быть #N немного ниже#!"
 change_artifact_book_content_quality_effect_gain:1 "Книга-[Concept( 'artifact', 'артефакт' )|E], вероятно, будет написана #P более качественно#!"
 change_artifact_book_content_quality_effect_loss:1 "Книга-[Concept( 'artifact', 'артефакт' )|E], вероятно, будет написана #N менее качественно#!"

 fund_inspiration.9005.t:0 "Незаконченное дело"
 fund_inspiration.9005.desc_intro:0 "В разгар суеты, связанной с наследством, [inherited_insp_owner.GetTitledFirstName], [Select_CString(inherited_insp_owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], просит аудиенции. \n\nПо [Select_CString(inherited_insp_owner.IsFemale, 'ее', 'его' )] словам, перед смертью [old_ruler.GetTitledFirstNameRegnal] [Select_CString(old_ruler.IsFemale, 'сделала', 'сделал' )] [Select_CString(inherited_insp_owner.IsFemale, 'ей', 'ему' )] заказ. И [Select_CString(inherited_insp_owner.IsFemale, 'она', 'он' )] вовсю [inherited_insp_owner.Custom('InspirationTypeDescription')] для [Select_CString(old_ruler.IsFemale, 'нее', 'него' )]».\n\n"
 fund_inspiration.9005.desc_multiple:0 "«Прочие мастера тоже трудились не покладая рук, и хотелось бы знать, станете ли вы оплачивать наши труды»."
 fund_inspiration.9005.desc_single:0 "«Работа уже начата, будет жалко, если она останется незаконченной...»"
 fund_inspiration.9005.a:0 "Работа продолжится!"
 fund_inspiration.9005.b:0 "Пора прекратить размениваться на пустяки."
 inherited_inspiration_continue_tt:0 "Вы оплатите заказ, который [Select_CString(old_ruler.IsFemale, 'сделала', 'сделал' )] [old_ruler.GetTitledFirstNamePossessiveRegnal]"
 inherited_inspiration_end_tt:0 "#X Вложения будут потеряны#!"

 ###########################
 #  INSPIRATION ONGOING 
 fund_inspiration.title:1 "Вдохновение:"
 fund_inspiration.2001.t:1 "$fund_inspiration.title$ просьба о финансировании"
 fund_inspiration.2001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] уверяет, что средств, которые я [inspiration_owner.GetHerHim] предоставляю, недостаточно для создания артефакта, достойного столь знатной персоны.\n\n«Еще толику золота — и я создам нечто #EMP по-настоящему#! великое!»"
 fund_inspiration.2001.a:0 "Все, что угодно!"
 fund_inspiration.2001.b:0 "Довольствуйся тем, что имеешь."

 fund_inspiration.2002.t:0 "$fund_inspiration.title$ Просьба предоставить... материал"
 fund_inspiration.2002.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] решается пригласить меня в свою тошнотворную вонючую комнату.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], работа идет, но мне нужны кое-какие части... #EMP человеческие#!, и тогда я смогу создать нечто #EMP поистине ошеломляющее#!. Человек мне нужен живым, хотя бы сначала».\n\nКогда [inspiration_owner.GetFirstName] заканчивает свою просьбу, "
 fund_inspiration.2002.desc.fingernails:0 "мой взгляд падает на окровавленные инструменты и вырванные ногти, разбросанные по [inspiration_owner.GetHerHis] столу."
 fund_inspiration.2002.desc.potions:1 "мой взгляд бесцельно блуждает по столу и полкам, заставленным непонятными частями тел животных, разноцветными жидкостями и опасными на вид растениями."
 fund_inspiration.2002.desc.blind:0 "я слышу слабые стоны и всхлипы в комнате. После нескольких секунд икоты раздается звук болезненной отрыжки, и воздух наполняется кислым запахом рвоты."
 fund_inspiration.2002.a:0 "«Используйте людей в моем подземелье по своему усмотрению»."
 fund_inspiration.2002.b:1 "«Вот деньги, можете похитить несколько крестьян»."
 fund_inspiration.2002.c:0 "«До границы недалеко. Украдите парочку чужеземных крестьян»."
 fund_inspiration.2002.toast_outcome.negative:0 "Улики указывают на вашу причастность к пропаже крестьян"
 fund_inspiration.2002.toast_outcome.positive:0 "Никто не подозревает о вашей причастности к похищениям"
 fund_inspiration.2002.d:0 "Отклонить просьбу."

 fund_inspiration.2003.t:0 "$fund_inspiration.title$ Помехи"
 fund_inspiration.2003.desc:0 "«О #EMP [inspiration_owner.GetFaith.HighGodName]#!, [previous_inspired.GetWomanMan]! Оставь меня в покое!»\n\n[inspiration_owner.GetFirstName] нарушает своим криком атмосферу покоя, врываясь во двор. [previous_inspired.GetFirstName] следует по пятам, но останавливается, завидев меня.\n\n«[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], помогите, пусть [inspiration_owner.GetFirstNameNoTooltip] наконец поймет! Я пытаюсь помочь [inspiration_owner.GetHerHim], ведь мой опыт может улучшить [inspiration_owner.GetHerHis] работу!»"
 fund_inspiration.2003.a:0 "Убедить, что [inspiration_owner.GetFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'должна', 'должен' )] слушать, что говорит [previous_inspired.GetFirstNameNoTooltip]."
 fund_inspiration.2003.b:1 "«Прошу, хотя бы выслушай [previous_inspired.GetHerHis]»."
 fund_inspiration.2003.c:0 "Пусть [previous_inspired.GetFirstNameNoTooltip] оставит [inspiration_owner.GetHerHis] в покое."
 fund_inspiration.2003.toast_outcome.positive:0 "[inspiration_owner.GetFirstNameNoTooltip] слушает, что советует [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal:0 "[inspiration_owner.GetFirstNameNoTooltip] отказывается слушать"
 fund_inspiration.2003.toast_outcome.negative:0 "[previous_inspired.GetFirstNameNoTooltip] дает нелестные отзывы"

 fund_inspiration.2004.t:0 "$fund_inspiration.title$ высшего качества"
 fund_inspiration.2004.desc_metal:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], только взгляните на этот металл! Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_fabric:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], только взгляните на эту ткань! Какие прочные волокна, какой глубокий цвет... Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_thread:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], только взгляните на эти нити! Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_wood:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], только взгляните на эту древесину! Какой рисунок, какая плотность... Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_paper:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], только взгляните на эту бумагу! Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_ink:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], только взгляните на эти чернила! Эти цвета, эта насыщенность... Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_alchemy_metal:0 "«[ROOT.Char.GetLadyLord|U], вы только взгляните! Впервые вижу столь чистую руду»."
 fund_inspiration.2004.desc_elixirs:0 "«[ROOT.Char.GetLadyLord|U], вы только взгляните! Впервые вижу столь чистое стекло»."
 fund_inspiration.2004.desc_fallback:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], вы только взгляните! Впервые вижу столь превосходные материалы»."
 fund_inspiration.2004.desc:0 "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] внезапно бросается к прилавку, не в силах отвести взгляд. Вид у н[inspiration_owner.GetHerHis] совершенно счастливый.\n\n«Вот чего не хватало моему проекту! С этим я покорю новые вершины совершенства, создам истинное #EMP великолепие#!! Умоляю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], сделайте мне этот подарок»."
 fund_inspiration.2004.a:0 "На твой проект золота не жалко!"
 fund_inspiration.2004.b:0 "Конечно, но для начала поторгуемся."
 fund_inspiration.2004.b.success:0 "Торговец соглашается снизить цену"
 fund_inspiration.2004.b.failure:0 "Торговец не хочет снижать цену"
 fund_inspiration.2004.c:0 "Не возражаю. Стража, заберите все, в чем нуждается [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2004.d:0 "Я что, по-твоему, купаюсь в деньгах?"
 
 fund_inspiration.2005.t:1 "$fund_inspiration.title$ Новая кузница"
 fund_inspiration.2005.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приближается с гнутой железкой в руках, глядя на меня из-под насупленных и сильно опаленных бровей.\n\n«Простите за прямоту, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], но ваша кузница..."
 fund_inspiration.2005.desc_weapon:0 "Скажем так: [inspiration_owner.Custom('ArtifactWeaponType')] нормального качества"
 fund_inspiration.2005.desc_armor:1 "Скажем так: [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] нормального качества"
 fund_inspiration.2005.desc_smith:0 "Скажем так: [inspiration_owner.Custom('InspirationSmithType')] хотя бы с намеком на изящество"
 fund_inspiration.2005.desc_ending:0 "в ней не создать. Нужна новая»."
 fund_inspiration.2005.a:0 "Конечно, все что угодно!"
 fund_inspiration.2005.b:0 "Это превосходная кузница!"

 fund_inspiration.2006.t:0 "$fund_inspiration.title$ Странствующий ученый"
 fund_inspiration.2006.desc:0 "Мой алхимик [inspiration_owner.GetTitledFirstName], буквально сияя от восторга, приходит ко мне в сопровождении [Select_CString(scholar_character.IsFemale, 'незнакомой мне женщины', 'незнакомого мне мужчины' )].\n\n«Это [scholar_character.GetTitledFirstName], [Select_CString(scholar_character.IsFemale, 'ученая, пользующаяся', 'ученый, пользующийся' )] уважением в наших кругах».\n\n[scholar_character.GetWomanMan|U] кланяется, сохраняя при этом вид одновременно довольный и застенчивый. «Прошу вас, в этом нет необходимости. Я здесь для того, чтобы предложить вам свои услуги, [ROOT.Char.GetLadyLord], если вы того пожелаете»."
 fund_inspiration.2006.a:0 "Желаю. Думаю, [inspiration_owner.GetFirstNameNoTooltip] не откажется от вашей помощи."
 fund_inspiration.2006.b:0 "Несомненно. Вы станете [Select_CString(scholar_character.IsFemale, 'моей личной наставницей', 'моим личным наставником' )]."
 fund_inspiration.2006.c:0 "Здесь тебе места нет."

 fund_inspiration.2021.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] настаивает, что для изготовления доспехов, которые может носить [ROOT.Char.GetTitleAsNameNoTooltip|l] с моей репутацией, [inspiration_owner.GetSheHe] нуждается в дополнительном финансировании.\n\n«[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U] стоит дорого в изготовлении, одних только материалов... Сейчас не время для бережливости, [ROOT.Char.GetLadyLord]!»"
 fund_inspiration.2021.a:0 "Вы получите деньги."
 fund_inspiration.2021.b:0 "Вы не получите ни золотым больше."

 fund_inspiration.2030.t:0 "$fund_inspiration.title$ Слово друга"
 fund_inspiration.2030.desc:0 "[Select_CString(friend.IsFemale, 'Моя подруга', 'Мой друг' )] [friend.GetTitledFirstName] встречает меня в коридоре ослепительной улыбкой. \n\n«Ах, #EMP вот#! ты где, [ROOT.Char.GetFirstNameNoTooltip]! А мне как раз [Select_CString(inspiration_owner.IsFemale, 'встретилась', 'встретился' )] [inspiration_owner.GetTitledFirstName]! Говорят, [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] для тебя. Так вот, я не [Select_CString(friend.IsFemale, 'удержалась и навестила', 'удержался и навестил' )] [inspiration_owner.GetHerHis] — вот это, скажу я тебе, [inspiration_owner.Custom('GetInspirationTypeRoom')]! \n\nЯ [Select_CString(friend.IsFemale, 'объяснила', 'объяснил' )], что нужно делать, чтобы не разочаровать тебя, так что результат просто обязан тебе понравиться!»"
 fund_inspiration.2030.a:0 "«О! Спасибо,[friend.GetFirstNameNoTooltip]!»"

 fund_inspiration.2040.t:0 "$fund_inspiration.title$ Вредительство"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstName] нарушает тишину сердитыми воплями: «Я же [inspiration_owner.Custom('InspirationTypeDescription')]! Как можно работать, если [inspiration_owner.Custom('GetInspirationTypeTool')] постоянно пропадает?!» \n\n[inspiration_owner.GetSheHe|U] устремляется ко мне. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], всякий раз, стоит мне хоть немного продвинуться, что-то обязательно идет не так! Совершенно очевидно, что кто-то при дворе нарочно мне мешает!» \n\n[inspiration_owner.Custom('GetInspirationOwnerType')] сердито сопит, что [inspiration_owner.GetHerHis] ждет [inspiration_owner.Custom('GetInspirationTypeRoom')], и убегает прочь."
 fund_inspiration.2040.a:0 "Что за неумеха."
 fund_inspiration.2040.b:0 "Я плачу за качество, а не за вопли!"
 fund_inspiration.2040.c:0 "Неужели... нет... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt:0 "Вредитель арестован"
 fund_inspiration.2040.c.flavor:0 "Пора ставить ловушку!"
 fund_inspiration.2040.c.success:0 "Вы ловите вредителя"
 fund_inspiration.2040.c.failure:0 "Вредитель ускользает"
 ep1_fund_inspiration_2040_scheme_modifier:0 "Темные дела"
 ep1_fund_inspiration_2040_scheme_modifier_desc:0 "Этот персонаж привык действовать украдкой."

 fund_inspiration.2041.desc:0 "После ужина мы с небольшой группой стражников устраиваем засаду рядом с покоями, где живет [inspiration_owner.GetTitledFirstName]. [ROOT.Char.Custom('FortifiedBuilding')] все глубже погружается в вечерний полумрак, но мы не утрачиваем бдительности. \n\nКогда мне кажется, что ждать уже не имеет смысла, в коридоре внезапно появляется дрожащее пятно света, а следом и закутанный в плащ силуэт.\n\nТемная фигура толкает дверь, за которой скрывается [inspiration_owner.Custom('GetInspirationTypeRoom')], и украдкой озирается. В этот момент пламя масляного фонаря озаряет [rival.GetHerHis] лицо: [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a:0 "«Ага! В темницу!»"
 fund_inspiration.2041.b:0 "«Вышвырнуть [rival.GetHerHis] прочь! [ROOT.Char.Custom('FortifiedBuilding')] — не место для таких, как [SCOPE.sCharacter('rival').GetSheHe]!»"
 fund_inspiration.2041.c:0 "Я разберусь с этим по-своему..."

 fund_inspiration.2050.t:0 "$fund_inspiration.title$ Весомое мнение"
 fund_inspiration.2050.desc:0 "[Select_CString(inspiration_owner.IsFemale, 'Моя', 'Мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetTitledFirstName] рассказывает, как продвигается работа. Пока мои мысли занимает исключительно [inspiration_owner.Custom('GetInspirationTypeObject')], [SCOPE.sCharacter('inspiration_owner').GetSheHe] мешает обдумывать грандиозные планы, непрерывно бубня, что [inspiration_owner.Custom('GetInspirationTypeTool')] и [inspiration_owner.Custom('GetInspirationTypeStation')] страшно [inspiration_owner.GetHerHis] ограничивают... \n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U], конечно, не самая сильная #EMP моя#! сторона, но я же имею право на мнение, когда речь идет о моих собственных деньгах!"
 fund_inspiration.2050.a:0 "У меня есть пара предложений..."
 fund_inspiration.2050.b:0 "Прежний опыт подбрасывает мне несколько интересных идей."
 fund_inspiration.2050.c:0 "А если попробовать с #EMP этого#! угла?"
 fund_inspiration.2050.d:0 "А покажи-ка мне свои наброски..."
 fund_inspiration.2050.e:0 "Нет, [inspiration_owner.GetFirstNameNoTooltip] знает, что делает."
 fund_inspiration.2050.success:0 "Ваши идеи пригодились"
 fund_inspiration.2050.nothing:0 "На вас не обращают внимания"
 fund_inspiration.2050.failure:0 "Ваши идеи бесполезны"
 fund_inspiration_half_refund_tt:0 "Половина ваших вложений будет возвращена:"
 fund_inspiration_quarter_refund_tt:0 "Четверть ваших вложений будет возвращена:"

 fund_inspiration.2060.t:0 "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] и [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] сокровище"
 fund_inspiration.2060.desc.religious:0 "Моя набожность — пример для всех, от могущественного короля до последнего попрошайки. Это привлекает последователей."
 fund_inspiration.2060.desc.fame:0 "О моих деяниях говорят с почтением и завистью во всем мире — от чужеземных дворов до деревенских трактиров. Многие хотят меня поддержать."
 fund_inspiration.2060.desc.court:0 "Моим процветающим двором восхищаются во всем мире — все мечтают достичь такого же великолепия. Многие восхищаются мной."
 fund_inspiration.2060.desc:0 "\n\nСегодня предо мной предстает [donator.GetTitledFirstName], чья вотчина — "
 
 fund_inspiration.2060.desc.brotherhood:0 "небольшая [donator.GetFaith.GetNameNoTooltip|l]ая обитель в местечке [barony_scope.GetNameNoTierNoTooltip], [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey:0 "[donator.GetFaith.HouseOfWorship], — [barony_scope.GetAdjectiveNoTooltip]ая [donator.GetFaith.GetAdjectiveNoTooltip]ая обитель в провинции [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary:1 "небольшой отряд [donator.GetCulture.GetAdjectiveNoTooltip]их наемников из провинции [barony_scope.GetNameNoTierNoTooltip], [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild:0 "небольшая [donator.Custom('dummy_peasant_profession')]ая гильдия в местечке [barony_scope.GetNameNoTierNoTooltip], [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.piety:0 "«[Select_CString(ROOT.Char.IsFemale, 'Святейшая', 'Святейший' )] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.saoshyant:0 "«[Select_CString(ROOT.Char.IsFemale, 'Небесная', 'Небесный' )] Саошьянт!"
 fund_inspiration.2060.savior:0 "«[Select_CString(ROOT.Char.IsFemale, 'Святейшая спасительница', 'Святейший спаситель' )]!"
 fund_inspiration.2060.saint:0 "«О, [Select_CString(ROOT.Char.IsFemale, 'Святейшая', 'Святейший' )]!"
 fund_inspiration.2060.prestige:0 "«Ваша милость, [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.grandeur:1 "«О, [Select_CString(ROOT.Char.IsFemale, 'несравненная', 'несравненный' )][ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.desc_outro:0 "Мы с друзьями узнали, что по вашей воле скоро будет изготовлено настоящее чудо: [inspiration_owner.Custom('GetInspirationTypeObject')]. Несколько месяцев мы копили деньги, и просим, ваше величество, пусть их получит [inspiration_owner.Custom('GetInspirationOwnerType')]! Это великая честь для всех нас!»"
 fund_inspiration.2060.a:0 "«Это #EMP мне#! полагаются почести»."
 fund_inspiration.2060.b.religious:0 "«Нет, прошу тебя, [Select_CString(donator.IsFemale, 'добрая', 'добрый' )] [donator.Custom('NunMonk')], оставь их себе»."
 fund_inspiration.2060.b.prestige:0 "«Нет, я против! Оставь их, друг!»"
 fund_inspiration.2060.c:0 "«И это всё?»"

 ep1_fund_inspiration_2070_accept_modifier:0 "Принятый подарок"
 ep1_fund_inspiration_2070_accept_modifier_desc:0 "Жители этого графства рады быть причастными к роскошным артефактам правителя."
 ep1_fund_inspiration_2070_refuse_modifier:0 "Отвергнутый подарок"
 ep1_fund_inspiration_2070_refuse_modifier_desc:0 "Жители этого графства опечалены тем, что их подарки отвергнуты, зато не испытывают недостатка в средствах."
 ep1_fund_inspiration_2070_mock_modifier:0 "Осмеянный подарок"
 ep1_fund_inspiration_2070_mock_modifier_desc:0 "Жители этого графства расстроены, что правитель посмеялся над их дарами."

 fund_inspiration.2070.t:0 "$fund_inspiration.title$ Самоцвет с изъяном"
 fund_inspiration.2070.desc:0 "Я так глубоко погружаюсь в придворные дела, сообщения, которые присылает [Select_CString(inspiration_owner.IsFemale, 'моя', 'мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], все дольше остаются без внимания."
 fund_inspiration.2070.desc.stalled:0 "И вот [inspiration_owner.Custom('GetInspirationTypeObject')] остается без внимания, работа останавливается. Но, похоже, вина в этом не только моя... \n\n"
 fund_inspiration.2070.desc.wasted:0 "Много недель работы — и все насмарку. Кто знает, окажется ли [inspiration_owner.Custom('GetInspirationTypeObject')] когда-нибудь у меня в руках. И, похоже, дело не только во мне... \n\n"
 fund_inspiration.2070.desc.lunatic:0 "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'вела', 'вел' )] себя странно, постоянно [Select_CString(inspiration_owner.IsFemale, 'бросала', 'бросал' )] работу и [Select_CString(inspiration_owner.IsFemale, 'начинала', 'начинал' )] ее заново. К тому же многие удивляются, зачем для такой работы может потребоваться [inspiration_owner.Custom('GetInspirationTypeTool')]."
 fund_inspiration.2070.desc.possessed:0 "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'страдала', 'страдал' )] от постоянных перепадов настроения, и в особо тяжелых случаях [Select_CString(inspiration_owner.IsFemale, 'впадала', 'впадал' )] в ярость, крича, что [Select_CString(inspiration_owner.IsFemale, 'недостойна', 'недостоин' )] заниматься столь важным делом, и попросту [Select_CString(inspiration_owner.IsFemale, 'уничтожала', 'уничтожал' )] всё содеянное."
 fund_inspiration.2070.desc.depressed:0 "Мне говорят, что [inspiration_owner.GetFirstNameNoTooltip] целыми днями не покидает постели, страдая от острых приступов меланхолии, и не выносит весь мир."
 fund_inspiration.2070.desc.drunkard:0 "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] тратит выделенные на работу деньги в кабаках, где его волнуют только [ROOT.Char.Custom('RegionalAlcoholicDrink')] и непрерывный кутеж."
 fund_inspiration.2070.desc.hashishiyah:0 "Мне говорят, что на деньги, предназначенные для работы, [inspiration_owner.GetFirstNameNoTooltip] закупает в огромных количествах гашиш, а после запирается в темной комнате."
 fund_inspiration.2070.desc.rakish:0 "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] постоянно отлучается, и [inspiration_owner.Custom('GetInspirationTypeRoom')] вечно пустует. Конечно же, в борделях, которыми полнится [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], [inspiration_owner.GetHerHis] видят куда чаще."
 fund_inspiration.2070.desc.profligate:0 "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] разбрасывается деньгами на рынке ради странных и бесплодных идей."
 fund_inspiration.2070.desc.improvident:0 "Мне рассказали, как [inspiration_owner.GetFirstNamePossessiveNoTooltip] бездумно [Select_CString(inspiration_owner.IsFemale, 'жертвовала', 'жертвовал' )] деньги направо и налево, и не раз [Select_CString(inspiration_owner.IsFemale, 'запускала', 'запускал' )] для этого руку в средства, выделенные мной на работу."
 fund_inspiration.2070.desc.irritable:0 "Мне рассказали, как [inspiration_owner.GetFirstNamePossessiveNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'давала', 'давал' )] волю своему мерзкому нраву, и в мое отсутствие не нашлось никого, кто смог бы разобраться с [inspiration_owner.GetHerHis] заблуждениями."
 fund_inspiration.2070.desc.comfort_eater:0 "Мне рассказали о невероятном обжорстве, из-за которого [inspiration_owner.GetFirstNamePossessiveNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'растратила', 'растратил' )] все мои деньги на пирожные и сладости."
 fund_inspiration.2070.desc.reclusive:0 "Мне говорят, что после нашей последней встречи [inspiration_owner.GetFirstNameNoTooltip] редко появляется на людях, и единственное место [inspiration_owner.GetHerHis] обитания — [inspiration_owner.Custom('GetInspirationTypeRoom')]. По слухам, без моих наставлений [inspiration_owner.GetSheHe] полностью игнорирует план работ."
 fund_inspiration.2070.desc.wounded:0 "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'прикована', 'прикован' )] к постели из-за открытых ран, которые причиняют [inspiration_owner.GetHerHim] страшные муки. В душе я надеюсь, что [ROOT.Char.GetFaith.DeathDeityName] смилуется над [Select_CString(inspiration_owner.IsFemale, 'ней', 'ним' )]..."
 fund_inspiration.2070.desc.pregnant:0 "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] беременна. Из-за постоянных недомоганий и тяжести [inspiration_owner.GetHerHim] трудно даже шевелиться..."
 fund_inspiration.2070.desc.sick:0 "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] страдает от слабости, из-за которой [inspiration_owner.GetHerHim] часто трудно даже встать с кровати."
 fund_inspiration.2070.desc_outro:0 "\n\nНаконец, я требую, чтобы [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'предстала', 'предстал' )] передо мной."
 fund_inspiration.2070.a:0 "«Проследи, чтобы все вернулось на круги своя»."
 fund_inspiration.2070.b:0 "«Я знаю, что ты стараешься изо всех сил, [inspiration_owner.GetFirstNameNoTooltip]»."
 fund_inspiration.2070.c:0 "«Это должен быть шедевр. И я жду его как можно скорее»."
 fund_inspiration.2070.d:0 "«Прочь, прощелыга! [ROOT.Char.Custom('FortifiedBuilding')|U] закрывается для тебя навсегда!»"

 fund_inspiration.2080.t:0 "$fund_inspiration.title$ Свобода творчества"
 fund_inspiration.2080.antiquarian:0 "«Это просто нелепо! — протестует [rival.GetTitledFirstName]. — [ROOT.Char.GetTitleAsNameNoTooltip] доверяет мне уход за своими артефактами, и я [Select_CString(rival.IsFemale, 'должна', 'должен' )] лично убедиться в качестве вашей работы!»"
 fund_inspiration.2080.artificer:0 "«Какая нелепица! — восклицает [rival.GetTitledFirstName], — я уважаемый мастер, мне доверяет [ROOT.Char.GetTitleAsNameNoTooltip]! Я хочу помочь, но для начала должен увидеть творение ваших рук собственными глазами!»"
 fund_inspiration.2080.desc:0 "\n\n«Увидите, когда закончу, — парирует [inspiration_owner.GetTitledFirstName]. — Оставьте меня, [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] для самой монаршей особы!»"
 fund_inspiration.2080.a:0 "«[antiquarian.GetFirstNameNoTooltip] #EMP обеспечит#! высокое качество, [inspiration_owner.GetFirstNameNoTooltip]»."
 fund_inspiration.2080.b:0 "«Займись своими делами, [antiquarian.GetFirstNameNoTooltip]»."
 fund_inspiration.2080.success:0 "[antiquarian.GetFirstNameNoTooltip] старается не зря: [SCOPE.sC('antiquarian').GetHerHim] удается улучшить то, что [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.failure:0 "[antiquarian.GetFirstNameNoTooltip] только мешает: [inspiration_owner.GetFirstNameNoTooltip] не может работать в должном темпе"
 fund_inspiration.2080.c:0 "Пора передохнуть."

 fund_inspiration.2090.t:0 "$fund_inspiration.title$ Супружеское прикосновение"
 fund_inspiration.2090.desc:0 "Я вижу, как [Select_CString(event_spouse.IsFemale, 'моя', 'мой' )] [event_spouse.GetWifeHusband] и [inspiration_owner.GetTitledFirstName] оживленно разговаривают, и [event_spouse.GetFirstName] сыплет идеями и предположениями, как будет выглядеть [inspiration_owner.Custom('GetInspirationTypeObject')] по готовности. [Select_CString(inspiration_owner.IsFemale, 'Моя', 'Мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')] с трудом скрывает неприязнь, непрошеные советы [inspiration_owner.GetHerHis] заметно злят. \n\n«И когда [inspiration_owner.Custom('InspirationTypeDescription')], — продолжает [event_spouse.GetSheHe], — может получиться практически [inspiration_owner.Custom('GetInspirationTypeObject')] — прямо как [Select_CString(event_spouse.GetMotherFather.IsFemale, 'показывала', 'показывал' )] мне [Select_CString(event_spouse.GetMotherFather.IsFemale, 'бабушка', 'дедушка' )]!» \n\nКажется, [inspiration_owner.GetFirstNameNoTooltip] испытывает страшные душевные муки."
 fund_inspiration.2090.a:0 "«Слушай внимательно, [inspiration_owner.GetFirstNameNoTooltip], [event_spouse.GetWifeHusband] говорит мудрые вещи!»"
 fund_inspiration.2090.b:0 "«Пойдем, любовь моя, оставим дело знатокам»."
 fund_inspiration.2090.success:0 "[event_spouse.GetFirstNameNoTooltip] старается не зря: [SCOPE.sC('event_spouse').GetHerHim] удается улучшить то, что [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2090.failure:0 "[event_spouse.GetFirstNameNoTooltip] только мешает: [inspiration_owner.GetFirstNameNoTooltip] не может работать в должном темпе"

 fund_inspiration.2100.t:0 "$fund_inspiration.title$ Завистливый ремесленник"
 fund_inspiration.2100.desc:0 "[inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'моя', 'мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')], за обедом пристально следит, что делает [other_inspiration_owner.GetTitledFirstName] — еще один соискатель моего покровительства. \n\nИ хотя обычно [inspiration_owner.GetFirstNameNoTooltip] держится так уединенно, что кажется, будто [inspiration_owner.Custom('GetInspirationTypeStation')] — [inspiration_owner.GetHerHis] единственный друг, [inspiration_owner.GetSheHe] умеет испортить аппетит. \n\nПохоже, сегодня все-таки грянет гром:"
 fund_inspiration.2100.desc.funds:0 "«Почему [other_inspiration_owner.GetFirstNameNoTooltip] получает больше меня? Подумаешь, [other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]! Ну и что?»"
 fund_inspiration.2100.desc.rival:0 "«Поверить не могу, что [other_inspiration_owner.Custom('InsultNoun')] [other_inspiration_owner.GetFirstNameNoTooltip] купается в ваших деньгах! Да любой золотарь справился бы с работой лучше!»"
 fund_inspiration.2100.desc.fallback:0 "«Бросайте вы эту обузу, мой сюзерен. [other_inspiration_owner.GetFirstNameNoTooltip] не знает, для чего мастеру [other_inspiration_owner.Custom('GetInspirationTypeTool')], а [other_inspiration_owner.Custom('GetInspirationTypeRoom')] наверняка приводит [other_inspiration_owner.GetHerHis] в ужас»."
 fund_inspiration.2100.a:0 "«Я ценю твою работу, [inspiration_owner.GetFirstNameNoTooltip]»."
 fund_inspiration.2100.b:0 "«Я буду платить тебе столько же, [Select_CString(inspiration_owner.IsFemale, 'довольна', 'доволен' )]?»"
 fund_inspiration.2100.c:0 "«Ну-ну, в чем дело?»"
 fund_inspiration.2100.d:0 "«Хватит нести чушь»."
 fund_inspiration.2100.c.leave:0 "[inspiration_owner.GetFirstNameNoTooltip] бросает работу"
 fund_inspiration.2100.c.worse:0 "[inspiration_owner.GetFirstNameNoTooltip] теряет мотивацию"
 fund_inspiration.2100.success:0 "Вам удается сгладить углы"
 fund_inspiration.2100.failure:0 "Вы усиливаете вражду"

 fund_inspiration.2110.t:0 "$fund_inspiration.title$ Как ценитель ценителю"
 fund_inspiration.2110.desc:0 "Меня приветствует [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName]: «Какая встреча, [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! Говорят, [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetFirstName] удобно [Select_CString(inspiration_owner.IsFemale, 'устроилась', 'устроился' )] у вас под крылом? Поговаривают, будто [inspiration_owner.GetSheHe] — [inspiration_owner.Custom('InspirationTypeDescription')], [Select_CString(inspiration_owner.IsFemale, 'которой', 'которым' )] может гордиться даже [ROOT.Char.GetTitleAsNameNoTooltip]». \n\n«Прошу, возьмите это и передайте [inspiration_owner.GetHerHim]. Я ни за что не упущу возможность поучаствовать в сотворении шедевра!!»\n\n"
 fund_inspiration.2110.desc.generous:0 "[generous_vassal.GetFirstNameNoTooltip] славится своей щедростью, и, похоже, [generous_vassal.GetSheHe] [Select_CString(generous_vassal.IsFemale, 'нашла', 'нашел' )] для нее новую цель..."
 fund_inspiration.2110.desc.dweeb:0 "[generous_vassal.GetFirstNameNoTooltip] интересуется многими вещами, и среди них — драгоценные артефакты и великие умы, что их порождают..."
 fund_inspiration.2110.desc.friend:0 "[generous_vassal.GetFirstNameNoTooltip] тепло улыбается, из руки у н[generous_vassal.GetHerHis] свисает мешочек с монетами."
 fund_inspiration.2110.desc.rich:0 "Бедняга [generous_vassal.GetFirstNameNoTooltip], должно быть, [generous_vassal.GetSheHe] понятия не имеет, что делать со свалившимся на н[inspiration_owner.GetHerHis] богатством..."
 fund_inspiration.2110.a:0 "«Какая щедрость!»"
 fund_inspiration.2110.b:0 "«О, [inspiration_owner.GetSheHe] непременно все получит, я лично за этим #EMP прослежу#!!»"
 fund_inspiration.2110.b.flavor:0 "Что ж, пригодится..."
 fund_inspiration.2110.c:0 "«Нет, прошу, оставь себе!»"
 # ( ͡° ͜ʖ ͡°)
 fund_inspiration.2120.t:0 "$fund_inspiration.title$ Допоздна"
 fund_inspiration.2120.desc:0 "[inspiration_owner.Custom('GetInspirationTypeRoom')|U], где трудится [inspiration_owner.GetFirstName], не дает ощутить ход времени, особенно когда [ROOT.Char.Custom('RegionalAlcoholicDrink')] льется рекой. Мы оживленно беседуем, и предметом разговора, конечно же, становится [inspiration_owner.Custom('GetInspirationTypeObject')] — артефакт, над которым [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'взялась', 'взялся' )] [inspiration_owner.Custom('GetInspirationTypeVerb')] для меня. Но что это... Мне кажется или в воздухе повисло неописуемое... напряжение? \n\n"
 fund_inspiration.2120.desc.me:0 "Мысли ускоряются, я ловлю мельчайшие движения [inspiration_owner.GetHerHis] тела, [inspiration_owner.GetHerHis] смеющиеся губы... Я кладу руку [inspiration_owner.GetHerHim] на руку. [inspiration_owner.Custom('GetInspirationTypeTool')] выпадает из [inspiration_owner.GetHerHis] дрожащих пальцев, и я с вожделением вглядываюсь в прекрасные глаза. \n\n"
 fund_inspiration.2120.desc.them:0 "Час уже поздний, когда [inspiration_owner.Custom('GetInspirationOwnerType')] откладывает инструмент. [inspiration_owner.Custom('GetInspirationTypeTool')|U] уступает место кубку, [inspiration_owner.GetSheHe] делает большой глоток и многозначительно улыбается мне. Неужели?..\n\n"
 fund_inspiration.2120.desc.them_into_alot:0 "[inspiration_owner.GetSheHe|U] бросается в мои объятия, как дикий зверь, и [inspiration_owner.Custom('GetInspirationTypeStation')] летит прочь."
 fund_inspiration.2120.desc.them_into:1 "В [inspiration_owner.GetHerHis] глазах та же отчаянная страсть: [inspiration_owner.GetSheHe] падает в мои теплые объятия..."
 fund_inspiration.2120.desc.me_zealous_homosexuality:0 "[ROOT.Char.GetFaith.HighGodName], это неправильно, я не могу потакать этим греховным страстям..."
 fund_inspiration.2120.desc.me_zealous_adultery:0 "Нет, [ROOT.Char.GetFaith.ReligiousText] недвусмысленно называет адюльтер грехом! [ROOT.Char.GetFaith.DevilName] искушает нас!"
 fund_inspiration.2120.desc.me_unattracted:0 "Внезапно [inspiration_owner.GetFirstNameNoTooltip] делает шаг вперед и заключает меня в объятия! Мои руки стремительно преграждают [inspiration_owner.GetHerHim] путь — быть может, даже слишком резко... [inspiration_owner.GetHerHis|U] мгновенно холодеет и смотрит на меня в замешательстве и страхе."
 fund_inspiration.2120.desc.me_chaste:0 "[inspiration_owner.GetSheHe|U] делает шаг вперед и заключает меня в жаркие объятия. Мое тело говорит «да», но сердце кричит «нет»..."
 fund_inspiration.2120.desc.me_into:0 "Я не могу противиться порыву, сердце бьется все чаще, и вот я уже держу [inspiration_owner.GetHerHis] в объятиях, а [inspiration_owner.GetSheHe] обнимает меня... Что #EMP происходит#!?!"
 fund_inspiration.2120.desc.me_into_alot:0 "Сомнений в [inspiration_owner.GetHerHis] намерениях не остается. Едва сдерживая себя, я шагаю навстречу, и [inspiration_owner.Custom('GetInspirationTypeStation')] остается в стороне."
 fund_inspiration.2120.a:0 "«Иди ко мне, сладость моя»."
 fund_inspiration.2120.e:0 "«О... [inspiration_owner.GetFirstNameNoTooltip]...»"
 fund_inspiration.2120.f.chaste:0 "«Это не для меня...»"
 fund_inspiration.2120.f:0 "«Мне... нужно идти!»"
 fund_inspiration.2120.h:0 "«Скорее, прикрой дверь!»"
 fund_inspiration.2120.i:0 "«О! Я не...»"
 fund_inspiration.2120.j:0 "«Нет! [ROOT.Char.GetFaith.ReligiousText] запрещает подобные союзы...»"
 fund_inspiration.2120.k.me:0 "«Нет! Я не могу! Измена — это грех!»"
 fund_inspiration.2120.k.them:0 "«Нет! Я не могу вовлечь [inspiration_owner.GetHerHis] в измену...»"
 fund_inspiration.2120.l:0 "«Стой... как ты #EMP смеешь#!?!»"
 fund_inspiration.2120.m:0 "«Убери руки, грешная душа!»"
 fund_inspiration.2120.leave_flavor:0 "Вы спешно удаляетесь"

 fund_inspiration.2130.t:0 "$fund_inspiration.title$ Мимолетный порыв"
 fund_inspiration.2130.desc:1 "Со мной сталкивается [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'моя', 'мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')]. Надеюсь, [inspiration_owner.GetSheHe] не собирается сообщить дурные вести о том, что [inspiration_owner.Custom('GetInspirationTypeObject')] будет у меня не так скоро, как [inspiration_owner.GetSheHe] в последнее время обещает. \n\n«Ах вот вы где, мой сюзерен... Моя работа встала — никаких крупных прорывов! Давление растет, и от этого идеи иссякают. [inspiration_owner.GetSheHe|U] нервно посмеивается. \n\n«Мне бы лишь толику... вдохновения! О [ROOT.Char.GetTitleAsNameNoTooltip], нельзя ли мне изучить какие-нибудь... старые образцы, если таковые у вас имеются?»"
 fund_inspiration.2130.a.library:0 "«В библиотеку!»"
 fund_inspiration.2130.a.armory:0 "«В оружейную!»"
 fund_inspiration.2130.a.hall:0 "«В великий чертог!»"
 fund_inspiration.2130.a.tt:0 "[inspiration|E], которое испытывает [inspiration_owner.GetFirstNamePossessiveNoTooltip], можно усилить"
 fund_inspiration.2130.a.flavor:0 "Мы обязаны найти выход!"
 fund_inspiration.2130.b:0 "«Я знаю, что тебе нужно!»"
 fund_inspiration.2130.b.great:0 "[inspiration_owner.GetFirstNameNoTooltip] испытывает прилив вдохновения"
 fund_inspiration.2130.b.good:1 "«[inspiration_owner.GetFirstNameNoTooltip] чувствует, как возвращается муза»"
 fund_inspiration.2130.b.nothing:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] понимает, что муза беспробудно дремлет"
 fund_inspiration.2130.b.bad:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] понимает, что муза ушла"
 fund_inspiration.2130.b.terrible:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] понимает, что муза погибла"
 fund_inspiration.2130.b.flavor:0 "Ух, мы повеселимся!"
 fund_inspiration.2130.c:0 "«Ага, у меня как раз есть подходящее тонизирующее»."
 fund_inspiration.2130.c.dead:1 "«[inspiration_owner.GetFirstNameNoTooltip] падает замертво»"
 fund_inspiration.2130.c.flavor:0 "Где там эта красная бутылка..."
 fund_inspiration.2130.d:0 "«Истинное вдохновение идет изнутри»."
 
 fund_inspiration.2131.t:0 "$fund_inspiration.title$ Долой старое"
 fund_inspiration.2131.desc_library_unused:0 "С последним ударом [inspiration_owner.GetTitledFirstName] и я вваливаемся в мою пыльную библиотеку — комнату, куда меня влечет крайне редко.\n\n"
 fund_inspiration.2131.desc_library:0 "Следом за мной [inspiration_owner.GetTitledFirstName] входит в мою ухоженную библиотеку и указывает на несколько внушительных томов и зелий, стоящих на виду.\n\n"
 fund_inspiration.2131.desc_armory_unused:0 "В сопровождении озадаченного солдата я и [inspiration_owner.GetTitledFirstName] входим в мою оружейную. Там царит настоящий беспорядок — ведь я никогда здесь не бываю!\n\n"
 fund_inspiration.2131.desc_armory:0 "[inspiration_owner.GetTitledFirstName] и я наконец входим в мою обширную оружейную. Я указываю на несколько любимых предметов и вкратце пересказываю их истории.\n\n"
 fund_inspiration.2131.desc_great_hall_low:0 "Пока [inspiration_owner.GetTitledFirstName] слушает мои рассказы о местных диковинах, я понимаю, что великий чертог не так уж велик.\n\n"
 fund_inspiration.2131.desc_great_hall:0 "[inspiration_owner.GetTitledFirstName] следует за мной в великий чертог. Я рассказываю о его достопримечательностях, обвожу руками роскошь и богатство, выставленные напоказ, и чувствую, как внутри поднимается волна гордости."
 fund_inspiration.2131.desc_antiquarian:0 "[second.GetTitledFirstName] [Select_CString(second.IsFemale, 'напросилась', 'напросился' )] следом и наблюдает издалека. Всякий раз, когда какой-то предмет берут неподобающим образом или ошибаются в названии, [SCOPE.sCharacter('second').GetSheHe] досадливо морщится.\n\n"
 fund_inspiration.2131.artificer:0 "[second.GetTitledFirstName] идет с нами и счастливыми глазами наблюдает за творческим процессом. Это [second.GetHerHis] любимое занятие.\n\n"
 fund_inspiration.2131.desc_equipped:0 "[inspiration_owner.Custom('GetInspirationOwnerType')] замирает, словно онемев от восторга, прямо перед [Select_CString(inspiration_owner.IsFemale, 'ней', 'ним' )] — [artifact_1.GetName]. «О, прекрасно, мой сюзерен... Быть может... Быть может, [inspiration_owner.Custom('GetInspirationMaterialType')] подойдет и нам? Можно позаимствовать этот материал?»"
 fund_inspiration.2131.desc_unequipped:0 "В хранилище [inspiration_owner.Custom('GetInspirationOwnerType')] внезапно останавливается. Прямо перед [Select_CString(inspiration_owner.IsFemale, 'ней', 'ним' )] — [artifact_1.GetName]. «Да... [inspiration_owner.Custom('GetInspirationMaterialType')] прекрасно подойдет... А вам... это еще нужно? Мой сюзерен?»"
 fund_inspiration.2131.desc_fallback:1 "[inspiration_owner.GetFirstNameNoTooltip] делает несколько кругов по комнате, а затем с поникшим видом возвращается ко мне. «Мой сюзерен, ничто здесь не вызвало у меня интереса... Нет ли чего-нибудь еще?»"
 fund_inspiration.2131.a:0 "«[artifact_1.GetNameNoTooltip|U]? Что ж, пожалуй...»"
 fund_inspiration.2131.b:0 "«А [artifact_2.GetNameNoTooltip] не лучше?»"
 fund_inspiration.2131.c:0 "«Где-то здесь должен был заваляться какой-нибудь хлам...»"
 fund_inspiration.2131.c.good:0 "Вам попадается [inspiration_owner.Custom('GetInspirationMaterialType')] хорошего качества"
 fund_inspiration.2131.c.nothing:0 "Вы ничего не нашли"
 fund_inspiration.2131.c.bad:0 "Вам попадается [inspiration_owner.Custom('GetInspirationMaterialType')] в плачевном состоянии"
 fund_inspiration.2131.d:0 "«Ты просто смотришь»."
 fund_inspiration.2131.d.great:1 "[second.GetNameNoTooltip] получает больше, чем [Select_CString(second.IsFemale, 'планировала', 'планировал' )]"
 fund_inspiration.2131.d.good:1 "[second.GetNameNoTooltip] находит материал: [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing:1 "[second.GetNameNoTooltip] ничего не находит"
 fund_inspiration.2131.d.bad:1 "[second.GetNameNoTooltip] находит материал — это [inspiration_owner.Custom('GetInspirationMaterialType')], но плохого качества"
 fund_inspiration.2131.d.terrible:1 "[second.GetNameNoTooltip] находит материал — это [inspiration_owner.Custom('GetInspirationMaterialType')], но в плачевном состоянии"
 fund_inspiration.2131.e:0 "«[second.GetFirstNameNoTooltip]! Есть предложения?»"
 fund_inspiration.2131.f:0 "«Только время тратим!»"

 fund_inspiration.3001.t:0 "$fund_inspiration.title$ Нечестивые письмена"
 fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается ко мне, потрясая кипой бумаг, а следом бежит [inspiration_owner.GetTitledFirstName] и пытается вырвать письмена у н[court_chaplain.GetHerHis] из рук.\n\n"
 fund_inspiration.3001.desc_witch:0 "«[Select_CString(inspiration_owner.IsFemale, 'Эта', 'Этот' )] [inspiration_owner.GetWomanMan] пишет о [ROOT.Char.GetFaith.WitchGodNamePossessive]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal:0 "«[Select_CString(inspiration_owner.IsFemale, 'Эта', 'Этот' )] [inspiration_owner.GetWomanMan] пишет о #EMP поедании человеческой плоти#!!"
 fund_inspiration.3001.desc_torturer:0 "«[Select_CString(inspiration_owner.IsFemale, 'Эта', 'Этот' )] [inspiration_owner.GetWomanMan] пишет о невыразимо мерзких садистских выходках!"
 fund_inspiration.3001.desc_lustful:0 "«[Select_CString(inspiration_owner.IsFemale, 'Эта', 'Этот' )] [inspiration_owner.GetWomanMan] пишет о невыразимо мерзких садистских выходках!"
 fund_inspiration.3001.desc_other:0 "«[Select_CString(inspiration_owner.IsFemale, 'Эта', 'Этот' )] [inspiration_owner.GetWomanMan] пишет о нечестивом!"
 fund_inspiration.3001.desc_ending:0 "Да еще и с иллюстрациями! Полагаю, вы себе такого и представить не могли, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]».\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] фыркает и в очередной раз пытается добраться до бумаг, но [court_chaplain.Custom('CouncilPosition')] уклоняется.\n\n«Но теперь [SCOPE.sC('inspiration_owner').GetHerHis] мерзкие проделки выплыли наружу, и вы, разумеется, прикажете написать книгу о [ROOT.Char.GetFaith.HighGodNamePossessive]?»"
 fund_inspiration.3001.a:0 "Ну конечно! У меня и в мыслях не было, что [inspiration_owner.GetSheHe] пишет нечто подобное."
 fund_inspiration.3001.a_tt:0 "[inspiration_owner.GetShortUIName] будет писать о вере. Конечно, [inspiration_owner.Custom('ArtifactBookSubject')] — неподобающая тема для книги."
 fund_inspiration.3001.b:0 "Разумеется? Это ты, разумеется, оставишь [SCOPE.sC('inspiration_owner').GetHerHis] в покое!"
 fund_inspiration.3001.c:0 "Какие тусклые иллюстрации. Возьми золотой, купи новые чернила."

 fund_inspiration.3011.t:0 "$fund_inspiration.title$ Военные темы"
 fund_inspiration.3011.desc_opening_1:0 "Я обнаруживаю, что [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит в окружении свитков и манускриптов, яростно листая страницы.\n\n"
 fund_inspiration.3011.desc_opening_2:0 "Я обнаруживаю, что [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит в окружении свитков и манускриптов, схватившись за голову.\n\n"
 fund_inspiration.3011.desc_opening_3:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне, сжимая в руках охапку свитков и манускриптов.\n\n"
 fund_inspiration.3011.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! В военном деле есть столько вопросов, достойных внимания. Стратегия, состав войск, сами сражения... я даже не знаю, с чего начать!»"
 fund_inspiration.3011.a:0 "Я хочу, чтобы книга была поучительной или полезной в военном деле."
 fund_inspiration.3011.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах стратегии и состава войск"
 fund_inspiration.3011.b:0 "Возможно, стоит упомянуть более благородные стороны вопроса."
 fund_inspiration.3011.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах рыцарства и доблести"
 fund_inspiration.3011.d:0 "Какую тему нашептывает вам муза?"
 fund_inspiration.3011.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] выберет тему по своему усмотрению"

 fund_inspiration.3012.t:0 "$fund_inspiration.title$ Дипломатические темы"
 fund_inspiration.3012.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! В дипломатии есть столько вопросов, достойных внимания. Вежливость, отношения, #EMP поэзия#!... я даже не знаю, с чего начать!»"
 fund_inspiration.3012.a:0 "Возможно, стоит рассказать о придворной жизни."
 fund_inspiration.3012.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах союзов и красноречия"
 fund_inspiration.3012.b:0 "Я хочу, чтобы книга была интересной!"
 fund_inspiration.3012.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах приключений и развлечений"

 fund_inspiration.3013.t:0 "$fund_inspiration.title$ Научные темы"
 fund_inspiration.3013.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! Столько вопросов достойны внимания. Религия, образование... не говоря уж о самом искусстве письма!»"
 fund_inspiration.3013.a:0 "Этот текст должен прославлять [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 fund_inspiration.3013.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах теологии и молитв"
 fund_inspiration.3013.b:0 "Я хочу, чтобы книга была поучительной или хотя бы интересной!"
 fund_inspiration.3013.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах истории и поэзии"

 fund_inspiration.3014.t:0 "$fund_inspiration.title$ Управленческие темы"
 fund_inspiration.3014.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! В управлении есть столько вопросов, достойных внимания. Законы, торговля, #EMP деньги#!... я даже не знаю, с чего начать!»"
 fund_inspiration.3014.a:0 "Сосредоточьтесь на вопросах управления державой."
 fund_inspiration.3014.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах законов и управления"
 fund_inspiration.3014.b:0 "Меня интересует развитие!"
 fund_inspiration.3014.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах строительства и налогообложения"

 fund_inspiration.3015.t:0 "$fund_inspiration.title$ Темы интриг"
 fund_inspiration.3015.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! В интригах есть столько вопросов, достойных внимания. Происки, соблазнение, манипуляции... я даже не знаю, с чего начать!»"
 fund_inspiration.3015.a:0 "Я хочу на шаг опережать #EMP любого#!!"
 fund_inspiration.3015.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах происков и манипуляций"
 fund_inspiration.3015.b_men:0 "Я хочу, чтобы мужчины падали к моим ногам!"
 fund_inspiration.3015.b_women:0 "Я хочу, чтобы женщины падали к моим ногам!"
 fund_inspiration.3015.b_both:0 "Я хочу быть предметом всеобщего обожания!"
 fund_inspiration.3015.b_none:0 "Я хочу в совершенстве овладеть искусством соблазнения."
 fund_inspiration.3015.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах похоти и искусства соблазнения"

 fund_inspiration.3030.t:0 "$fund_inspiration.title$ Остывающая ненависть"
 fund_inspiration.3030.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(inspiration_owner.IsFemale, 'пригласила', 'пригласил' )] меня обсудить тему книги, которую [inspiration_owner.GetSheHe] пишет для меня.\n\n"
 fund_inspiration.3030.desc:0 "«Не могу не заметить, что вы и [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] несколько охладели в своей взаимной вражде. Вы все еще хотите посвятить эту книгу своей ненависти по отношению к н[prev_nemesis.GetHerHim]?»"
 fund_inspiration.3030.desc_dead:0 "«Поскольку [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] [Select_CString(prev_nemesis.IsFemale, 'умерла', 'умер' )], возникает вопрос, действительно ли вы все еще хотите посвятить эту книгу своей ненависти по отношению к н[prev_nemesis.GetHerHim]?»"
 fund_inspiration.3030.a:0 "Моя ненависть не настолько остыла."
 fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] продолжает писать о вашей ненависти к персонажу [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3030.b:0 "[prev_nemesis.GetSheHe|U] не стоит усилий."

 fund_inspiration.3031.t:0 "$fund_inspiration.title$ Увядающая любовь"
 fund_inspiration.3031.desc:0 "«Не могу не заметить, что [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] уже не пользуется прежней симпатией у вас, [ROOT.Char.GetLadyLord]. Вы все еще хотите посвятить эту книгу своей любви по отношению к н[prev_soulmate.GetHerHim]?»"
 fund_inspiration.3031.desc_dead:0 "«Боль от того, что [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] [Select_CString(prev_soulmate.IsFemale, 'умерла', 'умер' )], еще свежа... Вы действительно хотите посвятить эту книгу своей любви по отношению к н[prev_soulmate.GetHerHim]?»"
 fund_inspiration.3031.a:0 "Что есть любовь без тоски и потерь?"
 fund_inspiration.3031.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] продолжает писать о любви, что испытывали друг к другу вы и [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.b:0 "[prev_soulmate.GetSheHe|U] не стоит усилий."

 fund_inspiration.4001.t:0 "$fund_inspiration.title$ Нить и стежок"
 fund_inspiration.4001.desc:0 "«[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] #EMP [Select_CString(inspiration_owner.IsFemale, 'испортила', 'испортил' )]#! мой новый наряд!»\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается ко мне в сопровождении [Select_CString(inspiration_owner.IsFemale, 'ткачихи', 'ткача' )]. Груда ткани у н[courtier.GetHerHis] в руках превратилась в такие лохмотья, что невозможно понять, чем она была прежде.\n\n«Вы преувеличиваете! Я просто [Select_CString(inspiration_owner.IsFemale, 'изучала', 'изучал' )] характер стежков — это очень важно для моего проекта»."
 fund_inspiration.4001.a:0 "Ты заходишь слишком далеко. Собственную одежду изучай, если так хочется!"
 fund_inspiration.4001.b:0 "Если [inspiration_owner.GetSheHe] говорит, что так нужно, значит, иначе никак."

 # Weaver is being too much of a modernist 
 fund_inspiration.4010.t:1 "$fund_inspiration.title$ Хорошо сочетаются красный, синий и [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.4010.desc:0 "Я заглядываю в ткацкую мастерскую, чтобы узнать, как продвигается работа над гобеленом. Внутри я обнаруживаю несколько придворных. Они внимательно изучают стены, сложив руки за спину. Вывешенные гобелены представляют собой любопытные сочетания цветов. Один из них покрыт пятнами непонятной формы. Другой белый с нарисованными квадратами. На другом изображен клубок переплетающихся линий. Что это за искусство такое?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] указывает на часть гобелена, которая выглядит как грязное пятно. «Вам не кажется, что этот грязно-коричневый цвет на белом символизирует жестокость, живущую в людях?»\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] кивает. «Думаю, это [inspiration_owner.GetTitledFirstNameNoTooltip] бунтует против своего детства. Пятно по форме похоже на [inspiration_owner.GetHerHis] мать»."
 fund_inspiration.4010.a:0 "Понимающе кивнуть и похвалить творца"
 fund_inspiration.4010.b:0 "«Отвратительно! Пойду посмотрю на традиционное искусство»."
 fund_inspiration.4010.b.tt:0 "Проект отменен, вы возвращаете расходы на него"
 fund_inspiration.4010.c:0 "«Такое может изобразить даже [child.GetTitledFirstNameNoTooltip]!»"

 fund_inspiration.5011.desc:0 "«Мне пора отправляться на поиски приключений, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName]», — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] кланяется насколько это возможно под весом багажа.\n\n«Но для начала скажите мне, на что мне стоит обратить внимание в своих странствиях?»"
 fund_inspiration.5011.a:0 "Привезите мне шкуру или череп экзотического животного в качестве трофея."
 fund_inspiration.5011.b:0 "Я хочу украшение из материалов, которых нет в наших землях."
 fund_inspiration.5011.c:0 "Гобелен или картину, чтобы мне тоже захотелось там побывать."
 fund_inspiration.5011.d:0 "Я верю, что вы сможете привезти мне что-то достойное."
 fund_inspiration.5011.e:0 "Я хочу обладать чем-то поистине уникальным!"

 fund_inspiration.5021.t:0 "$fund_inspiration.title$ Смена направления"
 fund_inspiration.5021.desc:1 "Ко мне привели путника, уверяющего, что [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(inspiration_owner.IsFemale, 'наняла', 'нанял' )] его для совместного путешествия и [Select_CString(inspiration_owner.IsFemale, 'велела', 'велел' )] доставить мне послание.\n\n«Не тревожьтесь, [ROOT.Char.GetLadyLord], [inspiration_owner.GetTitledFirstNameNoTooltip] в добром здравии. Я здесь, чтобы сообщить вам о возможности поддержать еще более грандиозное приключение! Понимаете, [inspiration_owner.GetTitledFirstNameNoTooltip] где-то не там [Select_CString(inspiration_owner.IsFemale, 'свернула', 'свернул' )] и теперь находится около владения [adventuring_location.GetNameNoTier]».\n\nПутник достает грязную карту и показывает, где они очутились. «У н[inspiration_owner.GetHerHis] достаточно средств, чтобы возобновить запланированное путешествие, но [inspiration_owner.GetSheHe] считает, что с дополнительными деньгами сможет изучить местные слухи и вернуться домой с великим артефактом!»"
 fund_inspiration.5021.a:0 "Что за нелепость! Я не собираюсь оплачивать этот #EMP эгоистичный поход#!!"
 fund_inspiration.5021.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] возвращается на прежний маршрут."
 fund_inspiration.5021.b:0 "Жизнь — это приключение, отыщите артефакты в тех землях!"
 fund_inspiration.5021.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] исследует владение [adventuring_location.GetNameNoTierNoTooltip]."

## Postcards from your Adventurer by Isabella Welch

#Rhûn

 fund_inspiration.6001.t:0 "Степь и скачка в седле радостно отзываются в моем сердце,"
 fund_inspiration.6001.desc:1 "Я путешествую верхом уже несколько месяцев. Мой зад никогда не оправится от такого! Мне пришлись по вкусу забродившее кобылье молоко и сон под открытым небом.\n\nВместе с гонцом я посылаю вам морин хуур — декоративную лошадиную голову, которая помещается на гриф инструмента. Возможно, она вам пригодится."
 fund_inspiration.6001.a:0 "Я оставлю ее себе!"
 fund_inspiration.6001.b:0 "Отдайте эту вещь придворному музыканту."

#Harad Jungles

 fund_inspiration.6002.t:0 "Моя поездка сквозь джунгли продолжается!"
 fund_inspiration.6002.desc:0 "Мои глаза почти ослепли от блеска драгоценных камней при дворах местных правителей. Очень часто я ловлю себя на том, что тоскую по дорожной пыли.\n\nЯ посылаю к вам гонца с одним из особенно безвкусных даров — это кольцо с узором в форме головы Мумака и самоцветами вместо глаз. Вы когда-нибудь видели что-то столь же аляповатое?"
 fund_inspiration.6002.a:0 "А мне нравится."
 fund_inspiration.6002.b:0 "Отвратительно! Разобрать и продать камни."

#Harad Deserts

 fund_inspiration.6003.t:0 "Мне снится пустыня,"
 fund_inspiration.6003.desc:0 "Мой сюзерен, я путешествую по пустыням Харадвайта с караваном верблюдов, пересекающих ее обширные земли.\n\nЯ посылаю вам драгоценность, подаренную мне одним из моих спутников. Это хрупкое ожерелье с бусами из скорлупы страусиных яиц. Думаю, вы ни разу в жизни не видели страуса."
 fund_inspiration.6003.a:0 "Отличная находка! Я лично буду носить его."
 fund_inspiration.6003.b:1 "Ожерелье получит [spouse.GetTitledFirstNameNoTooltip]."

#Gondor

 fund_inspiration.6004.t:0 "Дорогами Южного Королевства"
 fund_inspiration.6004.desc:0 "В своих странствиях по Гондору мне в основном приходится проезжать мимо бесчисленных руин вдоль дорог.\n\nЧасто, обыскивая их в поисках загадок, я натыкаюсь на множество безделушек. Я посылаю вам гонца с набором таких вещиц. Возможно, они позабавят вас."
 fund_inspiration.6004.a:0 "Какой прок в искателе приключений, который идет по проторенным дорогам?"
 fund_inspiration.6004.b:0 "Это довольно симпатичные вещицы..."

#Westlands

 fund_inspiration.6005.t:0 "Мои приключения не слишком интересны,"
 fund_inspiration.6005.desc:0 "Сюзерен, мне удалось найти несколько обшарпанных реликвий, которые я посылаю с гонцом, но я не знаю, что еще мне удастся обнаружить.\n\nЭти жители запада — самые дурнопахнущие создания из всех, что мне доводилось встречать. В детстве меня посещали образы зеленых и приятных лужаек, но сейчас я твердо верю, что половина этого мира покрыта грязью. Если в вас есть хоть капля милосердия, отзовите меня обратно."
 fund_inspiration.6005.a:0 "Вы не на отдыхе! Ищите дальше!"
 fund_inspiration.6005.b:0 "Бедняга, полагаю, мне хватит и этих находок."
 fund_inspiration.6005.b.tt:0 "Вы позволяете, чтобы [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'вернулась', 'вернулся' )] домой."

#Rhovanion

 fund_inspiration.6006.t:0 "Приветствую вас из Рованиона,"
 fund_inspiration.6006.desc:0 "Во время странствий по Рованиону мне пришлись по вкусу медовые пряники и эсгаротская щука. Я посылаю вам рецепты с гонцом.\n\nОдин из местных правителей одарил меня золотой брошью с морским коньком, ее я также посылаю вам. Наверняка в своих путешествиях я рано или поздно найду еще больше чудес."
 fund_inspiration.6006.a:0 "Прикажите поварам немедленно приготовить эти блюда!"
 fund_inspiration.6006.b:0 "[inspiration_owner.GetSheHe|U] получает слишком много удовольствия от путешествия..."

 #Elven Lands
 
 fund_inspiration.6007.t:0 "Загадочные эльфийские земли,"
 fund_inspiration.6007.desc:0 "Моё путешествие по землям эльфов одновременно дурманило и сбивало с толку. И хотя мне ещё не довелось встретить ни одного из этих чарующих и таинственных созданий, я часто слышу их песни, что доносятся из крон деревьев, а также нахожу их следы.\n\nК посланию прикладываю серебряную цепочку, что мне удалось найти на обочине. Наверняка работа эльфов."
 fund_inspiration.6007.a:0 "Какой прекрасный подарок! Я буду её носить."
 fund_inspiration.6007.b:1 "[event_spouse.GetTitledFirstNameNoTooltip] оценит этот подарок. К лицу он точно придется."
 
 #Orc Territory
 fund_inspiration.6008.t:0 "Глубоко в землях орков,"
 fund_inspiration.6008.desc:0 "Не без риска для собственной жизни я сообщаю вам подробности своей экспедиции, владыка. Орки, что живут в этих землях — отвратительная порода, грязные и уродливые.\n\nСтащив эту безделицу в одном из их лагерей мне едва удалось избежать поимки.\n\nРекомендую приготовить войска на случай если эти чудовищные полчища когда нибудь подберутся к нашим границам!"
 fund_inspiration.6008.a:0 "Возможно вы правы и нам стоит подготовиться."
 fund_inspiration.6008.b:0 "Ба! Эти «орки» чёрт знает где. Не могут же они в самом деле нам угрожать."


# Miniature furniture events by Isabella Welch

#Artisan gives you a tiny chest and loses the tiny key
 fund_inspiration.6100.t:1 "$fund_inspiration.title$ Прообраз для правителя"
 fund_inspiration.6100.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] с написанным на лице восторгом подзывает меня. «[ROOT.Char.GetLadyLord|U], я [Select_CString(inspiration_owner.IsFemale, 'закончила', 'закончил' )] работу над прообразом заказанного вами сундука, с рабочим замком».\n\n[inspiration_owner.GetSheHe|U] протягивает ладонь, в которой лежит крошечный сундук с золотым листом и ключом размером с зернышко.\n\n«Внутри лежит самоцвет. Попробуйте, откройте», — когда [inspiration_owner.GetSheHe] передает мне сундук, ключ проскальзывает между [inspiration_owner.GetHerHis] пальцами и падает на пол. Несмотря на поиски, [inspiration_owner.GetSheHe] никак не может найти его."
 fund_inspiration.6100.a:0 "Заканчивайте этот фарс. Сломайте сундук и верните мне мой камень!"
 fund_inspiration.6100.b:0 "Но выглядит симпатично. Пожалуй, я оставлю этот сундучок."

 # The tiny box

 fund_inspiration.6101.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] протягивает мне крошечную шкатулку, покрытую узорами толщиной с волос. «Прообраз вашего заказа. Не хочу его выбрасывать. Мы могли бы найти применение этой вещице».\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] резко оживляется. «Мы могли бы поместить в нее реликвию из нашего времени и где-нибудь закопать — оставить напоминание для наших потомков!»"
 fund_inspiration.6101.a:0 "Я спрячу внутри свой миниатюрный портрет."
 fund_inspiration.6101.b:0 "Я напишу небольшую поэму и спрячу внутри."
 fund_inspiration.6101.c:0 "Я лучше оставлю ее себе."

# Stepping on the tiny sculpture

 fund_inspiration.6102.desc:0 "Я готовлюсь ко сну, когда мою ногу пронзает острая боль.\n\nОсмотрев ногу, я замечаю миниатюрную фигурку, впившуюся мне в подошву так глубоко, что снаружи осталась только нога.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] опасливо поглядывает на меня из-за ближайшей двери. «Я прошу прощения, это прообраз вашего нового заказа. Должно быть, я его [Select_CString(inspiration_owner.IsFemale, 'обронила', 'обронил' )]»."
 fund_inspiration.6102.a:0 "«Вытащите и уберите эту вещь с глаз моих долой!»"
 fund_inspiration.6102.b:0 "«Этим стоит заняться врачу»."
 fund_inspiration.6102.c:0 "Выдернуть и положить себе в карман."
 fund_inspiration.6102.cure_toast:0 "Миниатюра успешно извлечена"
 fund_inspiration.6102.failure_toast:0 "Упрямая миниатюра"
 fund_inspiration.6102.failure_toast_desc:0 "Кусок руки застрял в вашей ноге"

# Being shown the tiny cabinet


 fund_inspiration.6103.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] кланяется. «Я не прочь услышать ваши замечания насчет шкафчика, который я как раз изготавливаю для вас, [ROOT.Char.GetLadyLord]».\n\n[inspiration_owner.GetSheHe|U] отводит меня в свою мастерскую, где, к моему немалому беспокойству, нет ничего, кроме пыльного побитого шкафа.\n\n«Нет-нет, это не он», — [inspiration_owner.GetSheHe] открывает потертый шкаф, внутри которого нет ничего, кроме миниатюрной модели шкафчика — украшенной, с камнями и позолотой, но высотой всего в мой палец. «Что скажете?»"
 fund_inspiration.6103.a:0 "Ради вашего же блага, пусть это будет лишь прообраз."
 fund_inspiration.6103.b:0 "Превосходно! Я в восхищении!"

# Artisan gives you the tiny throne

 fund_inspiration.6104.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приносит небольшой ящик и с довольной улыбкой вручает его мне.\n\nОткрыв его, я ожидаю увидеть ювелирное изделие, кольцо или гравюру, но к моему изумлению внутри находится миниатюрный трон, настолько маленький, что на нем не усидела бы даже мышь.\n\n«Это прообраз вашего нового трона, [ROOT.Char.GetLadyLord]. Мне казалось, что вам это покажется занятным»."
 fund_inspiration.6104.a:0 "Очаровательно! Я оставлю его себе!"
 fund_inspiration.6104.b:0 "Выглядит хорошо, но вернитесь к своему проекту."
 fund_inspiration.6104.c:0 "Я уже #EMP давно#! не в том возрасте, чтобы играть в игрушки."

 # Artisan and ROOT play with their miniatures
 
 fund_inspiration.6105.desc:1 "Я с гордостью несу свой ящик с миниатюрной мебелью по коридорам, раздумывая, где бы ее разместить, когда мне на пути вдруг попадается [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nЗаглянув в ящик, [inspiration_owner.GetSheHe] не может сдержать слез радости. «Вы [ROOT.Char.GetWomanMan] высокой культуры. Пойдемте со мной».\n\n[inspiration_owner.GetSheHe|U] отводит меня в свою мастерскую и вытаскивает потайной ящик. В нем лежат десятки миниатюр, фигуры и местность. «Я [Select_CString(inspiration_owner.IsFemale, 'придумала', 'придумал' )] игру, в ней нужно вести осаду. Не хотите сыграть со мной?»"
 fund_inspiration.6105.a:0 "Мне казалось, вы уже и не спросите!"
 fund_inspiration.6105.b:0 "Эм, пожалуй в другой раз."

# Weaver is being too much of a modernist 
 fund_inspiration.6200.t:1 "$fund_inspiration.title$ Хорошо сочетаются красный, синий и [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6200.desc:2 "Я заглядываю в ткацкую мастерскую, чтобы узнать, как продвигается работа над гобеленом. Внутри я обнаруживаю несколько придворных. Они внимательно изучают стены, сложив руки за спину. Вывешенные гобелены представляют собой любопытные сочетания цветов. Один из них покрыт пятнами непонятной формы. Другой белый с нарисованными квадратами. На другом изображен клубок переплетающихся линий. Что это за искусство такое?\n\n[artistic_courtier_1.GetTitledFirstName] указывает на часть гобелена, которая выглядит как грязное пятно. «Вам не кажется, что этот грязно-коричневый цвет на белом символизирует жестокость, живущую в людях?»\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] кивает. «Думаю, это [ROOT.Char.GetTitledFirstNameNoTooltip] бунтует против своего детства. Пятно по форме похоже на [ROOT.Char.GetHerHis] мать»."
 fund_inspiration.6200.a:0 "Понимающе кивнуть и похвалить творца."
 fund_inspiration.6200.b:0 "«Отвратительно! Пойду посмотрю на традиционное искусство»."
 fund_inspiration.6200.b.tt:0 "Проект отменен, вы возвращаете расходы на него"
 fund_inspiration.6200.c:0 "«Такое может изобразить даже [child.GetTitledFirstNameNoTooltip]!»"


#Poet is uninspired, does not feel they understand love at the moment by Isabella Welch

 fund_inspiration.6300.t:0 "$fund_inspiration.title$ Неудачный куплет"
 fund_inspiration.6300.intro:0 "Мне попадается [inspiration_owner.GetTitledFirstName] за своим столом в окружении исчерканных черновиков.\n\n"
 fund_inspiration.6300.no_relationship_desc:0 "«Мысль о том, что кто-то может любить меня, кажется невозможной. Никогда мне не удавалось прошептать о своих чувствах и услышать слова взаимности».\n\n«Поэтому я вам не пишу, я просто считаю вечера, проведенные в одиночестве, и впадаю в отчаяние»."
 fund_inspiration.6300.no_love_desc:0 "«Хотя ничто так не заводит меня, как написанное слово, к моему удивлению, сейчас меня не посещают похотливые мысли».\n\n«Прошу прощения, [ROOT.Char.GetLadyLord], я не могу писать о любви, ибо муза покинула меня»."
 fund_inspiration.6300.homosexual_desc:0 "«Ах, [ROOT.Char.GetLadyLord]. Хотя я вот уже несколько часов пытаюсь сложить романтичные слова, достойные вашего покровительства, я лишь пачкаю пергамент».\n\n«Вы просите меня о невозможном. Моя любовь из тех, что не стоит записывать»."
 fund_inspiration.6300.a:0 "Хорошо! Направьте ярость своей горечи!"
 fund_inspiration.6300.a.failure:0 "Из-за вас [inspiration_owner.GetShortUIName] презирает любовь."
 fund_inspiration.6300.a.success:0 "После вашего убеждения [inspiration_owner.GetShortUIName] пишет о любви."
 fund_inspiration.6300.b:0 "Что ж, у меня есть полчаса свободного времени."
 fund_inspiration.6300.c:0 "Невозможно! Почему же мир не замечает вашего очаровательного красноречия?"
 fund_inspiration.6300.d:0 "Но любовью надо жить."
 fund_inspiration.6300.e:0 "Пишите правду, я благословляю всех муз."
 fund_inspiration.6300.f:0 "Придумайте что-нибудь! О любви пишут лишь лжецы."

#Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch

#fund_inspiration.6301.lover_t: "My [ROOT.Custom('LoverPetName')],"
#fund_inspiration.6301.friend_t: "My dearest ally,"
 fund_inspiration.6301.t:0 "$fund_inspiration.title$ Дорогой компаньон,"
 fund_inspiration.6301.lover_desc:0 "Когда вы сказали мне писать по зову сердца, мне открылось, что писать я могу лишь о вас. И если вера считает нашу любовь порочной, позвольте мне сыграть роль злодея."
 fund_inspiration.6301.friend_desc:0 "Никогда мои слова не текли так свободно, как когда вы сказали мне писать о любви с моей точки зрения."
 fund_inspiration.6301.female_desc:0 "\n\nЗдесь поэма о ведьме, влюбившейся в королеву, которая заплутала в чаще рядом с ее жилищем."
 fund_inspiration.6301.male_desc:0 "\n\nВот баллада о принце, каждую ночь взиравшем на обожаемого писаря и мечтавшем, что они будут любить друг друга на небесах."
 fund_inspiration.6301.crime_desc:0 "Какое прекрасное преступление."
 fund_inspiration.6301.a:0 "Я ценю это, но буду хранить в тайне."
 fund_inspiration.6301.b:0 "Проклятье на этот мир, мы зачитаем поэму открыто!"
# Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t:1 "$fund_inspiration.title$ Приключения в пабе"
 fund_inspiration.6400.desc:0 "При посещении таверны во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] я замечаю посетителя, который находится в центре общего внимания.\n\n[inspiration_owner.GetSheHe|U] придирчивее прочих посетителей и пахнет так, словно сидит здесь с рождения. К своему ужасу я понимаю, что передо мной [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'которая', 'который' )] ни шагу не [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] из наших земель после нескольких месяцев денежных вливаний!\n\n«А в своем следующем путешествии я одним глотком пересеку Красное море!» — [inspiration_owner.GetSheHe] хватает стакан красного вина под одобрительные крики из зала."
 fund_inspiration.6400.a:0 "Выметайтесь отсюда и отправляйтесь в путь!"
 fund_inspiration.6400.b:0 "Пройдоха! Я больше не плачу за вашу выпивку!"
 fund_inspiration.6400.a.success:0 "Вам удается убедить [Select_CString(inspiration_owner.IsFemale, 'авантюристку', 'авантюриста' )] прийти в себя"
 fund_inspiration.6400.a.success_continue:0 "Приключение продолжается!"
 fund_inspiration.6400.a.failure:0 "[Select_CString(inspiration_owner.IsFemale, 'Авантюристка', 'Авантюрист' )] удирает, прихватив золото!"

 fund_inspiration.6500.t:0 "$fund_inspiration.title$ Музыка в джунглях"
 fund_inspiration.6500.introduction:0 "Я получаю письмо от искателя приключений, написанное столь красочно, что я вижу [inspiration_owner.GetHerHis] в своем воображении."
 fund_inspiration.6500.desc:0 "\n\n«Я иду сквозь джунгли. Голова раскалывается от пугающих птичьих криков. Немногочисленные местные говорят, что находят эти крики самой приятной музыкой. Им явно не доводилось слышать, что творит [court_musician.GetTitledFirstNameNoTooltip]».\n\n«За попытку наиграть [court_musician.GetHerHis] мелодию на дудочке местные прогнали меня прочь из города и ударили отравленным клинком. Мне удалось избежать смерти, но меня не покидала мысль о том, что я умру, принеся музыку в джунгли!»"
 fund_inspiration.6500.action:0 "\n\n«Вы, должно быть, представляете мои дальнейшие действия...»"
 fund_inspiration.6500.a:0 "Вы начали петь и завоевали их сердца!"
 fund_inspiration.6500.b:0 "Вы отправились в более цивилизованные земли."
 fund_inspiration.6500.c:0 "Большая кошка спрыгнула между вами и преследователями!"
 fund_inspiration.6500.a.success:0 "Авантюрист очаровывает обитателей джунглей"
 fund_inspiration.6500.a.failure:0 "Авантюрист раздражает обитателей джунглей"
 fund_inspiration.6500.b.success:0 "Авантюрист сбегает"
 fund_inspiration.6500.b.failure:0 "Авантюрист убегает, но слишком медленно"
 fund_inspiration.6500.c.tt:0 "Авантюрист помогает отбиться от леопарда"
 fund_inspiration.6500.c.tt_failure:0 "Авантюрист получает рану при попытке бегства"

 fund_inspiration.6501.t:0 "$fund_inspiration.title$ Путешествие по суше"
 fund_inspiration.6501.desc:1 "\n\n«Мы плыли по реке, вьющейся меж холмов. Местные сообщили, что выше по течению река пересохла».\n\n«Но мы не сдались, а решили совершить невозможное. По моему распоряжению команда проложила полозья и изготовила блоки. Мы начали перетаскивать корабль по суше в сторону ближайшей реки. Корабль плыл по морю из травы и маргариток»."
 fund_inspiration.6501.a:0 "Надеюсь, вы вернулись и избежали больших потерь."
 fund_inspiration.6501.b:0 "Корабль еле пережил это приключение."
 fund_inspiration.6501.b.success:0 "Авантюрист тянет корабль по склону"
 fund_inspiration.6501.b.failure:0 "Авантюрист тратит время на починку поврежденного корабля"
 fund_inspiration.6501.c:0 "Местные пожалели вас и по дешевке продали новый корабль."

 fund_inspiration.6502.t:0 "$fund_inspiration.title$ Жгучая жажда"
 fund_inspiration.6502.desc:0 "\n\n«Я не в пустыне, я в царстве грез. Сплю я или бодрствую — все едино. Проводник говорит, что мне мерещатся мои самые заветные желания. Рай, водоем, сияющий словно алмаз, а берега его усыпаны сокровищами».\n\n«Но нет, [ROOT.Char.GetLadyLord], я вижу лишь вас, здесь, со мной. Вы всегда на одну дюну впереди меня. Умоляете меня идти дальше. И мне очень тяжело от осознания, что каждый шаг в сторону миража отдаляет меня от вас»."
 fund_inspiration.6502.a:0 "Даже мне пить захотелось, хоть я и не в пустыне."
 fund_inspiration.6502.b:0 "Я подумаю о вашем внимании, если привезете мне ценный дар."
 fund_inspiration.6502.c:0 "Это все жара виновата. Я сожгу эти слова."

 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Шёпот Руна"
 fund_inspiration.6503.desc:0 "\n\n«Я ухожу в глубь кургана, древнего могильника времен балхот. Сотни давно погибших лошадей, набитых, мумифицированных и прислоненных к стенам, чтобы могли стоять, и каждой отведено отдельное помещение. Это конюшня проклятых, потерявшихся во времени».\n\n«Зная, что долг велит мне искать знания для державы, я решаю похитить для вас реликвию, пока мой проводник отвернулся»."
 fund_inspiration.6503.a:0 "Вы присвоили один из орнаментов."
 fund_inspiration.6503.b:0 "Вы доставили одно из седел для изучения."
 fund_inspiration.6503.c:0 "Вы не посмели беспокоить усопших."

 fund_inspiration.6504.t:0 "$fund_inspiration.title$ Любовь [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNamePossessiveNoTooltip]"
 fund_inspiration.6504.desc:0 "\n\n«Эм, [ROOT.Char.GetLadyLord], в моих странствиях мне попалась ферма, которой владеет [adventurer_lover.GetTitledFirstName]."
 fund_inspiration.6504.pregnant:0 "\n\n«На ферме мне удалось изготовить отличный артефакт! Ребенка! Хоть это тянет на обман, [adventurer_lover.GetTitledFirstName] не в том состоянии, чтобы путешествовать со мной. [adventurer_lover.GetSheHe|U] почти без гроша, и я надеюсь, мы сможем оказать [adventurer_lover.GetHerHim] гостеприимство при дворе»."
 fund_inspiration.6504.female_lover:0 "\n\n«После долгих месяцев одиночества [adventurer_lover.GetSheHe] кажется мне существом из преданий. Я не могу избавиться от мысли, что мои поиски должны были привести меня именно сюда."
 fund_inspiration.6504.male_lover_homosexual:0 "\n\n«Вдали от взглядов придворных мне удалось наслаждаться мужскими объятиями ночи напролет."
 fund_inspiration.6504.male_lover:0 "\n\n«Я вне себя от любви, я могу неделями смотреть, как [adventurer_lover.GetSheHe] разбрасывает конский навоз, и это зрелище мне милее любого пира."
 fund_inspiration.6504.lover_ultimatum:0 "Я не могу просто покинуть эту ферму, зная, что никогда больше не смогу поцеловать [adventurer_lover.GetHerHis]. Либо [adventurer_lover.GetSheHe] отправляется к вашему двору, либо я остаюсь здесь»."
 fund_inspiration.6504.a:0 "Ну и проваливайте, вы не достойны моего покровительства."
 fund_inspiration.6504.a.tt:0 "[inspiration_owner.GetTitledFirstName] останется на ферме."
 fund_inspiration.6504.b:0 "Я позволю, но не вините меня в скандале."
 fund_inspiration.6504.c:0 "Ребенок не заслуживает жизни в нищете."
 fund_inspiration.6504.d:0 "КРЕСТЬЯНЕ? При МОЕМ дворе? НЕ БЫВАТЬ ЭТОМУ."

 fund_inspiration.6505.t:0 "$fund_inspiration.title$ Пляжный эпизод"
 fund_inspiration.6505.desc:0 "\n\n«Во время блуждания по пустыне мне встретился источник чистейшей воды, один вид которого заставил меня сбросить с себя всю одежду. Мой проводник не обиделся, а понимающе посмеялся и начал делать с меня набросок. Наши спутники размахивали пальмовыми листьями, чтобы охладить меня, прислуживая мне забавы ради».\n\n«Мы провели немало радостных часов в брызгах воды. В следующей деревне ткач по моей просьбе запечатлел этот райский момент на полотне, которое я посылаю вам в память об этом приключении»."
 fund_inspiration.6505.a:0 "Мои глаза! Мои глаза!"
 fund_inspiration.6505.a_blind:0 "Если бы не моя слепота, пришлось бы выцарапать себе глаза."
 fund_inspiration.6505.a_one_eyed:0 "Мой глаз! Мой глаз!"
 fund_inspiration.6505.b:0 "Я повешу это в своей спальне!"
 fund_inspiration.6505.c:0 "Весь двор должен узнать об этом необычном времяпрепровождении!"
 fund_inspiration.6505.d:0 "Это станет священным образом для нашего народа!"


# Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t:0 "$fund_inspiration.title$ Вполне оправданная грязь"
 fund_inspiration.6506.introduction:0 "От моего искателя приключений приходит депеша. Она настолько заляпана грязью, что приходится выковыривать ее ножом.\n\n"
 fund_inspiration.6506.desc:1 "«[ROOT.Char.GetLadyLord|U], я нахожусь посреди болот, и к такому меня жизнь не готовила. Денно и нощно я пробираюсь через вязкую трясину. Прошлой ночью мне снились любящие объятия, а под утро оказалось, что это тритон бегал по моим губам».\n\n«Мне хотелось бы знать, есть ли хоть малейший шанс, что вы отправите меня в более #EMP цивилизованные#! места? В доказательство того, насколько отвратительно это место, я посылаю вам сосуд с лягушачьим отпрыском, которого мне пришлось вылавливать из своего промокшего сапога»."
 fund_inspiration.6506.a:0 "Зато как закаляет характер!"
 fund_inspiration.6506.b:0 "Вы можете отправиться в более обустроенные земли."

#Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t:0 "$fund_inspiration.title$ Только не пчелы!"
 fund_inspiration.6507.introduction:1 "Я получаю послание от искателя приключений с пятнами крови поверх написанных строк."
 fund_inspiration.6507.desc:0 "\n\n«Равнины и прогалины, через которые лежит мой путь, богаты зверьем. Но мне стоило спуститься на землю, чтобы насладиться ароматом цветка, как надо мной тенью [Select_CString(grumpy_liege.IsFemale, 'нависла', 'навис' )] [grumpy_liege.GetTitledFirstName], [Select_CString(grumpy_liege.IsFemale, 'правительница', 'правитель' )] этих земель, сильно вас [Select_CString(grumpy_liege.IsFemale, 'недолюбливающая', 'недолюбливающий' )].\n\n«Черви, которых отправляет [ROOT.Char.GetTitledFirstNameNoTooltip], не достойны нектара с моих полян», — [grumpy_liege.GetSheHe] [Select_CString(grumpy_liege.IsFemale, 'спешилась', 'спешился' )], велев страже схватить меня. Они притащили ящик с пчелиным роем и надели мне его на голову! Меня #EMP изжалили#!! У меня в глазу до сих пор торчит жало!»"
 fund_inspiration.6507.a:0 "Я напишу [grumpy_liege.GetHerHim] письмо с выговором!"
 fund_inspiration.6507.b:0 "За это я отрублю [grumpy_liege.GetHerHim] голову!"
 fund_inspiration.6507.c:0 "Эти шрамы вам к лицу!"

#Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t:0 "$fund_inspiration.title$ Природные архитекторы"
 fund_inspiration.6508.introduction:0 "Я получаю гонца от искателя приключений, что находится среди таежных лесов.\n\n"
 fund_inspiration.6508.desc:0 "«Мне удалось провести какое-то время в лучшей компании для любого путешественника — посреди колонии бобров! С курьером я посылаю вам свои наброски сооружений, которые бобры используют для ловли рыбы в воде! Какое же это счастье — быть полуводным грызуном!»\n\n"
 fund_inspiration.6508.architect_desc:0 "«Думаю, [court_architect.GetTitledFirstName] может, кое-чему поучиться у животных, явно не уступающих [court_architect.GetHerHim] умом»."
 fund_inspiration.6508.a:0 "Я вдумчиво ознакомлюсь с набросками."
 fund_inspiration.6508.b:0 "Действительно, [court_architect.GetTitledFirstNameNoTooltip] может кое-чему поучиться."
 fund_inspiration.6508.b.tt:0 "[court_architect.GetTitledFirstName] немного повышает свою пригодность для роли архитектора"
 fund_inspiration.6508.c:1 "Какие #EMP очаровательные#! животные! [child.GetFirstName] получит эту книгу!"
 fund_inspiration.6508.d:0 "Хорошая работа, я отправлю вам денег на дальнейшее путешествие."

#Adventurer massively exaggerating what an alligator looks like-floodplains 
 fund_inspiration.6509.t:0 "$fund_inspiration.title$ Шепотом о чудовище"
 fund_inspiration.6509.intro_desc:0 "Я получаю депешу от искателя приключений, что путешествует по поймам реки на плоту."
 fund_inspiration.6509.desc:0 "\n\n«[ROOT.Char.GetLadyLord|U], в наших странствиях за нами охотится создание столь свирепое, что мне страшно даже писать о нем».\n\n«Крокодил может достигать в длину пятидесяти шагов, и это чудовище целиком проглотило одного из наших мулов. Это стройный зверь, формой тела напоминающий стрелу. На конце морды у него клюв, а сзади гремучий хвост. Шипы и наросты на его шкуре ядовиты и убивают любого, кто коснется их»."
 fund_inspiration.6509.a:0 "Мы удивим гостей двора гобеленом с этим чудовищем!"
 fund_inspiration.6509.b:0 "Это слишком страшно, чтобы быть правдой!"
 fund_inspiration.6509.c:0 "Дурачина, я знаю, как выглядит крокодил!"

#Adventurer meeting a vigilante band who hide in the forest

 fund_inspiration.6510.t:0 "$fund_inspiration.title$ Мужчины в трико"
 fund_inspiration.6510.intro_desc:0 "Я получаю депешу от искателя приключений, что путешествует по лесам."
 fund_inspiration.6510.desc:1 "\n\n«Прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], но в лесу мне встретился отряд мстителей, которые грабят людей вроде вас. Им противостоит местный тиран [enemy_liege.GetTitledFirstName], и они крадут столько, сколько смогут, нападая из засады на дворян. Эта шайка пришлась мне по душе, и я не думаю, что вернусь к вашему двору».\n\n«А еще их трико смотрятся куда лучше ваших придворных одежд и весьма мне к лицу»."
 fund_inspiration.6510.a:0 "Вы могли бы помочь мне заботой о бедняках?"
 fund_inspiration.6510.b:0 "Если вы не вернетесь, я подошлю к вам убийц!"
 fund_inspiration.6510.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] боится"
 fund_inspiration.6510.b.toast_outcome.positive.continue:0 "Приключение продолжается"
 fund_inspiration.6510.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] бежит с вашего двора"
 fund_inspiration.6510.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] не обращает внимания на ваши слова"
 fund_inspiration.6510.c:0 "Наслаждайтесь жизнью в грязи!"

#Old or sick adventurer dies on a mountain 

 fund_inspiration.6511.t:0 "$fund_inspiration.title$ Скиталец в море снегов"
 fund_inspiration.6511.intro_desc:0 "Я получаю послание от искателя приключений, и с первых строк становится ясно, что это последнее письмо."
 fund_inspiration.6511.old_age:0 "\n\n«К своему преклонному возрасту мне довелось повидать немало чудес. Я пишу это письмо с заснеженной горной вершины, единственное живое существо посреди моря тумана. Я знаю, что больше мне не удастся увидеть подобную красоту».\n\n«У меня и в мыслях не было возвращаться с горы, и вы можете с уверенностью считать, что я где-то там, среди льдов. Не оплакивайте меня, иной судьбы мне не хотелось. Меня ждет [inspiration_owner.GetFaith.PositiveAfterLife], и я движусь туда медленно и неизбежно, словно ледник»."
 fund_inspiration.6511.poor_health:0 "\n\n«Я искаженное подобие человека, здоровье и тело предают меня. Но мне и в голову не приходило, что в таком состоянии я смогу увидеть это заснеженное королевство, эти облака и туман с вершины горы. Увядающий цветок не заслуживает подобной красоты».\n\n«Я знаю, что мне осталось недолго, и оставляю свое тело на милость льду. Возможно, холод сохранит мою внешность нетронутой»."
 fund_inspiration.6511.winter:0 "\n\n«Я на вершине горы в худшие мгновения своей жизни. Каждая снежинка — словно жестокий смех злодейки-зимы. Мне не чужды битвы, но нет более жестокого боя, чем против крови в собственном теле. Моя ведущая рука еще двигается, чтобы писать эти слова, но вторая уже нет».\n\n«Знайте, мне радостно было повидать мир, и я считаю прочих людей бедняками в сравнении со мной»."
 fund_inspiration.6511.a:0 "Это самое романтичное описание опасности из всех!"

#Adventurer wants you to name a mountain

 fund_inspiration.6512.t:0 "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] горы"
 fund_inspiration.6512.intro_desc:0 "Я получаю письмо от искателя приключений, покрытое красноватой пылью пустынных гор."
 fund_inspiration.6512.desc:1 "\n\n«Взбираясь на очередную скалу среди бесчисленного множества плато, я не замечаю никаких следов пребывания здесь других людей. Сегодняшняя вершина превосходит все покоренные мною ранее».\n\n«Думаю, эта скала заслуживает достойного названия в память о достижении, которое поддерживает [ROOT.Char.GetTitleAsNameNoTooltip], что не знает себе равных»."
 fund_inspiration.6512.a:0 "Наверняка местные уже дали ей имя."
 fund_inspiration.6512.b:0 "«Камушек» — глупое имя!"
 fund_inspiration.6512.c:0 "«Клинок [ROOT.Char.GetFaith.WarGodNamePossessive]»"
 fund_inspiration.6512.d:0 "«Рукавица [ROOT.Char.GetFaith.FateGodNamePossessive]»"
 fund_inspiration.6512.e:0 "[lover.GetFirstNameNoTooltip] заслуживает, чтобы в честь [Select_CString(lover.IsFemale, 'нее', 'него' )] назвали скалу."
 fund_inspiration.6512.f:0 "Монарший зуб!"
 fund_inspiration.6512.g:0 "Монарший жезл!"
 fund_inspiration.6512.h:0 "Погибель врагов!"
 fund_inspiration.6512.i:0 "Забудьте об этом и привезите мне камней!"

 #Evil adventurer is rightly scared of Galadriel

 fund_inspiration.6513.t:0 "$fund_inspiration.title$ Ведьма Золотого Леса"
 fund_inspiration.6513.desc:0 "\n\n\n\n«Я достиг опушки проклятого Золотого Леса, мой [ROOT.Char.GetTitleAsNameNoTooltip]. Местные говорят, что живым отсюда ещё никто не возвращался. Я конечно не трус, но опасаюсь, что с магией Королевы Ведьм мне не справиться.\n\nПожалуйста, позвольте мне вернуться ко двору, где живым я пригожусь больше, чем мёртвым»."
 fund_inspiration.6513.a:0 "Думаю, живым от тебя будет больше пользы..."
 fund_inspiration.6513.a.tt:0 "[inspiration_owner.GetTitledFirstName] получит ваше разрешение вернуться домой."
 fund_inspiration.6513.b:0 "Хорошо, но лучше бы изучить окрестные земли, чтобы деньги не пропадали зря!"
 fund_inspiration.6513.b.tt:0 "[inspiration_owner.GetTitledFirstName] исследует окрестности Лориэна."
 fund_inspiration.6513.c:0 "Плевать мне на ведьм, исследование нужно продолжать!"
 fund_inspiration.6513.c.tt:0 "[inspiration_owner.GetTitledFirstName] попытается проникнуть в лес."
 
 #Adventurer decides to join the Mundburgians
 
 fund_inspiration.6514.t:0 "$fund_inspiration.title$ Арнальт Мундбургский"
 fund_inspiration.6514.introduction:0 "Я получаю письмо от своего посланника, скрепленное печатью со странным символом: семь концентрических кругов, пересечённых вертикальной чертой."
 fund_inspiration.6514.desc:0 "\n\n«[ROOT.Char.GetLadyLord], я добрался до великолепного Минас Тирита. В одной из многочисленных местных таверн на первом уровне цитадели, мне повстречался занимательный человек: Арнальт, капитан Мундбургского эореда. По его словам, ему приходилось заниматься многим: он был и управляющим при дворе великого короля и держал пасеку, а теперь, вот, служит с Мундбуржцами.\n\nЭоред является элитным кавалерийским подразделением, в котором преимущественно состоят предприимчивые северяне на службе Гондору. Арнальт, однако, был так впечатлён моим боевым духом, что предложил вступить в их ряды! Надеюсь, вы как никто другой понимаете, что от таких предложений не отказываются...»"
 fund_inspiration.6514.a:0 "Думаю, ты куда больше пригодишься в качестве моего полководца."
 fund_inspiration.6514.b:0 "Если останешься там, то я прикажу доставить тебя ко мне в колодках!"
 fund_inspiration.6514.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в ужасе"
 fund_inspiration.6514.b.toast_outcome.positive.continue:0 "Приключение продолжается"
 fund_inspiration.6514.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] покидает ваш двор."
 fund_inspiration.6514.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] не под впечатлением"
 fund_inspiration.6514.c:0 "Пусть остаётся со своими новыми друзьями. У меня больше нет на него планов."
 
 #Adventurer got fleeced in Umbar

 fund_inspiration.6515.t:0 "$fund_inspiration.title$ Изменившее счастье"
 fund_inspiration.6515.introduction:0 "От своего посланника я получаю письмо, местами помятое и запятнанное. Кроме того, от него просто несёт пивом и дешёвым ромом."
 fund_inspiration.6515.desc:0 "\n\n«О, [ROOT.Char.GetTitleAsNameNoTooltip], ваше величие и щедрость не знают границ. Мне довелось оказаться в неловкой ситуации. Погрузившись в великолепие Умбара, как вы и поручили, я решил пообщаться с местными, разузнать кое-какие слухи о возможных сокровищах, что были бы достойны вашего величия.\n\nИ хотя мне удалось узнать об одних занятных нуменорских руинах, которые я теперь и планирую посетить, я растратил всё золото, которое вы так мудро вручили мне. Клянусь вам, местные играли нечестно, поскольку ни с одной раздачей мне не повезло, а это не возможно!\n\nНе могли бы вы направить дополнительные средства на продолжение моей миссии?»"
 fund_inspiration.6515.a:0 "Надеюсь эта информация стоила потраченных денег. Я вышлю дополнительные средства."
 fund_inspiration.6515.b:0 "Деньги были не на карты, тебе придётся выиграть их обратно."
 fund_inspiration.6515.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] возвращает проигранные деньги"
 fund_inspiration.6515.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] проигрывает всё до последних трусов"
 fund_inspiration.6515.c:0 "Вернись к ним и забери мои деньги!"
 fund_inspiration.6515.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] возвращает ваши деньги"
 fund_inspiration.6515.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] проигрывает в схватке"
 
 #Adventurer meets Knights of Ni

 fund_inspiration.6516.t:0 "$fund_inspiration.title$ Эксцентричная выходка"
 fund_inspiration.6516.desc:0 "\n\n«Милорд, я пишу вам из этого тёмного леса, чтобы сообщить о совершенно необычайной встрече. В чащобе мне повстречалась группа очень высоких рыцарей, с длинными усами и высокими рогатыми шлемами.\n\nОни представились Рыцарями Репы, и стали угрожать, что если я не пожертвую им немного клумб, то будут повторять «Репа» раз за разом.\n\nИ хотя прежде мне не доводилось слышать об этом загадочном рыцарском ордене, а необычная угроза застала меня врасплох, я определённо был в меньшинстве.»"
 fund_inspiration.6516.a:0 "Это же очевидно! Нужно найти ближайшую клумбу и нарвать немного кустарника."
 fund_inspiration.6516.b:0 "Всего то и нужно, что найти самое высокое дерево и срубить его селёдкой!"
 fund_inspiration.6516.c:0 "Вы решаете что терпеть эту ерунду не стоит, и двинулись дальше."
 fund_inspiration.6516.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] умудряется убраться восвояси в целости и сохранности."
 fund_inspiration.6516.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] «заРепали» до бессилия."

 #Adventurer gets captured and brought to Edoras
 
 fund_inspiration.6517.t:0 "$fund_inspiration.title$ Пленник в Эдорасе"
 fund_inspiration.6517.introduction:0 "Я получаю письмо от своего посланника, написанное в спешке на грубом куске пергамента из лошадиной кожи."
 fund_inspiration.6517.desc:0 "«Ми[ROOT.Char.GetLadyLord], мне требуется ваша помощь. Пересекая равнины Рохана, отряд всадников окружил меня и приказал следовать за ними в Эдорас.\n\nИх предводитель сказал следующее: «Согласно нашим законам чужеземцам не дозволяется путешествовать по окрестным землям без дозволения Короля Рохана».\n\nУже скоро меня призовут в Медусельд, и ваша помощь мне бы очень пригодилась»."
 fund_inspiration.6517.a:0 "Напомни [rohanking.GetHerHim], что вы сражаетесь на одной стороне."
 fund_inspiration.6517.b:0 "Высылаю тебе золото. Его должно хватить, чтобы выкупить свою свободу."
 fund_inspiration.6517.c:0 "Напомни [rohanking.GetHerHim] кто тебя послал. Пусть убоится моего гнева!"
 fund_inspiration.6517.c.success:0 "[rohanking.GetTitledFirstNameNoTooltip] поддаётся на ваши угрозы."
 fund_inspiration.6517.c.failure:0 "[rohanking.GetTitledFirstNameNoTooltip] приказывает казнить [inspiration_owner.GetTitledFirstNameNoTooltip]."
 
 #Adventurer assaulted by a gigantic bear
 
 fund_inspiration.6518.t:0 "$fund_inspiration.title$ Едва живой"
 fund_inspiration.6518.introduction:0 "I receive a missive from my adventurer, who has been sailing up the Anduin."
 fund_inspiration.6518.desc:0 "\n\n«Ми[ROOT.Char.GetTitleAsNameNoTooltip], я пишу вам, едва собравшись с мыслями.\n\nНаслаждаясь заслуженным отдыхом после долгого сплава по Андуину, недалеко от огромной скалы, которую местные называют Каррок, я услышал ужасающий рёв позади.\n\nОбернувшись, я увидел огромнейшего медведя, какого мне доводилось видеть. Раза в два больше обычного — он пёр прямо на меня»."
 fund_inspiration.6518.a:0 "Тебе едва удалось убежать, не так ли?"
 fund_inspiration.6518.b:0 "Ты сразился с гигантским медведем."
 fund_inspiration.6518.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] успешно отгоняет медведя"
 fund_inspiration.6518.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] получает от медведя ранение"
 fund_inspiration.6518.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] погибает в схватке с медведем"

 #Orc adventurer sneaks upon a Tark camp

 fund_inspiration.6519.t:0 "$fund_inspiration.title$ Тарки, тарки, тарки! Тарки повсюду!"
 fund_inspiration.6519.desc:0 "\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], это место кишит тарками, они же повсюду! И каждый из них хочет спустить с меня шкуру!»\n\n«Двоих с захода солнца мне уже удалось прикончить, а теперь я вижу кое-что интересное: слабо охраняемый лагерь тарков. Возможно там есть что-то ценное, а может какая-нибудь информация».\n\n«Я на изготовке. Можно ворваться в лагерь и перерезать глотки страже»."
 fund_inspiration.6519.a:0 "Убей всех и забери всё что найдёшь"
 fund_inspiration.6519.a.critical_success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] настигает цель"
 fund_inspiration.6519.a.boil_skull:0 "[adventurer.GetFirstNameNoTooltip] вываривает и очищает череп: [guard.GetFirstNamePossessiveNoTooltip] будет неплохо смотреться при дворе в качестве трофея"
 artifact_guard_skull:0 "Стражник [killed.GetLadyLord|U] [killed.GetTitledFirstName] был убит. [creator.GetTitledFirstName] подготовил череп и отправил его ко двору. Владельцем артефакта становится [owner.GetTitledFirstName]. Улыбка у него довольно жуткая, а отверстия глаз пусты."
 fund_inspiration.6519.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] распугивает стражу"
 fund_inspiration.6519.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] получает ранение от стражи"
 fund_inspiration.6519.a.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] погибает в схватке со стражниками"
 fund_inspiration.6519.b:0 "Нет, лучше прокрасться осторожно и найти ценности"
 fund_inspiration.6519.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] прокрадывается мимо стражников"
 fund_inspiration.6519.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадает в поле зрения стражи"
 fund_inspiration.6519.c:0 "Не нужно рисковать, шансов предоставится ещё немало"

 #Adventurer meets escaped slave in Nurn

 fund_inspiration.6520.t:0 "$fund_inspiration.title$ Прирождённый беглец"
 fund_inspiration.6520.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], в путешествиях по сельскохозяйственным равнинам моря [nurn|E] мне повстречалась группа беглых рабов».\n\n«Их лидером был бывший надсмотрщик: [slave.GetTitledFirstNameNoTooltip]. Он подаёт надежды и просит разрешение присодениться к вашему двору».\n\n«Что мне с ним делать?»"
 fund_inspiration.6520.a:0 "Отправьте [slave.GetHerHim] к моему двору, мне всегда пригодятся умелые придворные"
 fund_inspiration.6520.b:0 "Верните беглеца владельцу, за вознаграждение"
 fund_inspiration.6520.c:0 "Не волнуют меня беглые рабы и их владельцы"
 
 #Adventurer gets offered electrum nugget in Bellakar

 fund_inspiration.6521.t:0 "$fund_inspiration.title$ Электрумовая лихорадка"
 fund_inspiration.6521.introduction:0 "Я получаю письмо от своего посланника, который в данный момент находится в Беллакаре."
 fund_inspiration.6521.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], мне удалось добраться до региона [bellakar|E], также известного как Золотое царство»\n\n«В одной из прокопченных комнатушек таверны, где я останавливаюсь, ко мне приближается пара местных изыскателей, которые ищут в окрестностях электрумовую руду. В городе они чтобы продать свои находки и пополнить припасы».\n\n«В окончание прекрасного вечера они подарили мне довольно крупный электрумовый самородок, с знак дружбы. Разумеется, я передаю его вам»."
 fund_inspiration.6521.a:0 "Конечно присылайте, в моих чертогах он будет смотреться просто прекрасно"
 fund_inspiration.6521.b:0 "Продайте его и используйте прибыль для продолжения странствий"
 fund_inspiration.6521.c:0 "Плевать мне на электрум, лучше золота пришлите"
 
 # Adventurer meets spice traders in Bozisha-Miraz

 fund_inspiration.6522.t:0 "$fund_inspiration.title$ Да польются специи рекой"
 fund_inspiration.6522.introduction:0 "Я получаю письмо от своего посланника. От пергамента исходит стойкий аромат экзотических специй."
 fund_inspiration.6522.desc:0 "\n\n\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], после долгих странствий по густым джунглям Божиша-Мираз, мне удалось достичь крупного процветающего поселения»\n\n«Здесь все торговцы богаты и горды, но больше всех пафоса – у торговцев специями. Их прилавки ломятся от разнообразия цветов и ароматов, а бесчисленные перстни на их пальцах не уступают пестротой павлиньим хвостам».\n\n«На одну из их специй я предлагаю обратить особое внимание, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]: Кох-Фэй, по слухам, укрепляет рассудок и помогает навигатором ориентироваться в открытом море»."
 fund_inspiration.6522.a:0 "От торговой сделки с этими купцами можно неплохо выиграть"
 fund_inspiration.6522.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] заключает выгодную торговую сделку"
 fund_inspiration.6522.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] заключает справедливую торговую сделку"
 fund_inspiration.6522.b:0 "Вышлите мне ящик этого Кох-Фэя, да и себе на чашечку оставьте"
 fund_inspiration.6522.c:0 "Постарайтесь раздобыть эту специю, и чтоб незаметно"
 fund_inspiration.6522.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] похищает ящик Кох-Фэя"
 fund_inspiration.6522.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадается с поличным"

 # Adventurer develops an interest for herbs in Ithilien

 fund_inspiration.6523.t:0 "$fund_inspiration.title$ Сады Гондора"
 fund_inspiration.6523.introduction:0 "Я получаю письмо от своего посланника. При открытии из конверта выпадают сосновые иглы и засушенные травы."
 fund_inspiration.6523.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], ах как бы мне хотелось, чтобы вы увидели Итилиэн собственными глазами. Это дикие, но прекрасные земли».\n\n«Людей здесь днём с огнём не сыщешь, поэтому у меня быстро закончились припасы. В этой связи мне пришлось заняться охотой. Я готовлю на костре и широко использую местные травы, которыми окрестные леса просто изобилуют».\n\n«Мне также удалось отыскать невероятно полезное растение: «Королевский лист». Поговаривают, что он помогает исцелять не только тело, но и разум»."
 fund_inspiration.6523.a:0 "Купите себе припасов и перестаньте тратить время"
 fund_inspiration.6523.b:0 "Торопиться некуда, ваши новые навыки наверняка пригодятся"
 fund_inspiration.6523.c:0 "Отправьте-ка мне этих травок, думаю придворному врачу они пригодятся"
 
 # Adventurer discovers Edhellond

 fund_inspiration.6524.t:0 "$fund_inspiration.title$ Где же эльфы?"
 fund_inspiration.6524.introduction:0 "Я получаю письмо от моего посланника, а из складок бумаги выпадает несколько крупиц серебристого песка."
 fund_inspiration.6524.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мне удалось добраться до побережья Бухты Бельфалас, что в прибрежных землях [Concept( 'gondor', 'Гондора' )|E]. Местные жители указали мне на загадочное место, заброшенное, но почитаемое окрестным населением».\n\n«Нечасто простому путнику удаётся посетить древнюю эльфийскую гавань Эдэллонд, а ощущения мои трудно передать словами. Её невероятно утончённая архитектура, представленная элегантными текущими строениями сохранилась в едва ли не первозданном виде, однако неясно за счёт чего: мастерства ли давно покинувших эти места [sindarelves|E] или бережливого отношения [Concept( 'gondorians', 'гондорцев' )|E]».\n\n«На стенах нередко присутствуют гравировки, в которых запечатлены ландшафты, труд корабелов или моряков. Быть может стоит здесь задержаться и изучить их?»"
 fund_inspiration.6524.a:0 "Обыщите это место в поисках карты местности, быть может здесь есть и другие секреты"
 fund_inspiration.6524.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] находит фреску с указаниями не местонахождение забытых руин"
 fund_inspiration.6524.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] не находит в городе ничего полезного" 
 fund_inspiration.6524.b:0 "Постарайтесь узнать что нибудь о секретах кораблестроения"
 fund_inspiration.6524.c:0 "Да там уже сто лет как всё разграбили, собирайтесь в путь"
 
 # Adventurer goes on a pubcrawl in Dorwinion
 
 fund_inspiration.6525.t:0 "$fund_inspiration.title$ Крепкая марка"
 fund_inspiration.6525.introduction:0 "Я получаю письмо от своего посланника, которое, судя по запаху, запятнано дорогущим вином."
 fund_inspiration.6525.desc:0 "\n\n«Ми[ROOT.Char.GetLadyLord], вам наверняка не раз доводилось слышать о знаменитых винах [Concept( 'dorwinion', 'Дорвиниона' )|E]. Его дегустируют по всему северу и высоко ценят при дворах [Concept( 'dale', 'Дэйла')|E], [Concept( 'erebor', 'Эребора' )|E] и [Concept( 'mirkwood', 'Лихолесья' )|E]».\n\n«Поговаривают, что даже [Concept( 'elves', 'эльфам' )|E] оно бьёт в голову. И как ваш посланник, я не мог не проверить эти расхожие слухи».\n\n«После ночи дегустаций в ряде лучших местных питейных заведений, я очнулся с осознанием двух абсолютных истин: все эти слухи есть ни что иное как чистая правда, а денег у меня больше нет»."
 fund_inspiration.6525.a:0 "Придётся восстановить картину произошедшего и вернуть утраченные средства"
 fund_inspiration.6525.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] находит свой потерянный кошель"
 fund_inspiration.6525.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] не может отыскать деньги" 
 fund_inspiration.6525.b:0 "Следующей ночью вы ограбили постояльцев таверны"
 fund_inspiration.6525.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] возмещает утраченные средства"
 fund_inspiration.6525.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадается с поличным" 
 fund_inspiration.6525.c:0 "И знать ничего не хочу. Вот вам ещё деньги и в этот раз не пропейте!"
 
 # Adventurer is attacked by giant spiders in Mirkwood
 
 fund_inspiration.6526.t:0 "$fund_inspiration.title$ Арахнофобия"
 fund_inspiration.6526.introduction:0 "От посланника приходит письмо, местами покрытое толстым слоем паутины."
 fund_inspiration.6526.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я достиг бескрайних и мрачных лесов [Concept( 'mirkwood', 'Лихолесья' )|E]. Им нет ни конца ни края, а двуногих опасности здесь поджидают на каждом шагу».\n\n«Но хуже всего – гигантские пауки. Здесь всё кишит этими отвратительными тварями, их коварные сети расставлены для глупых и невнимательных».\n\n«Пишу я вам постольку, что повстречал самого чудовищного из таких вот пауков»."
 fund_inspiration.6526.a:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] должно быть проскакивает мимо паука"
 fund_inspiration.6526.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] обводит паука вокруг пальца"
 fund_inspiration.6526.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадается" 
 fund_inspiration.6526.b:0 "Наверняка мой посланник сразил чудовище?"
 fund_inspiration.6526.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] убивает паука"
 fund_inspiration.6526.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] получает ранение"
 fund_inspiration.6526.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] становится ужином паука"
 fund_inspiration.6526.c:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] прячется в зарослях и ждёт, пока паук отправится восвояси"
 
 # Adventurer visits the Market of Dale 
 
 fund_inspiration.6527.t:0 "$fund_inspiration.title$ Базарный день"
 fund_inspiration.6527.introduction:0 "Я получаю письмо, скреплённое печатью с луком и звёздами Дэйла."
 fund_inspiration.6527.desc:0 "\n\n«Ми[ROOT.Char.GetLadyLord], мне удалось добраться до города [dale|E], а также посетить его ярмарку. Совершив обход достопримечательностей, я выбираю то, что могло бы вас заинтересовать:»\n\n«Заводная деревянная игрушка со знаменитой ярмарки игрушек Дэйла, утончённая брошь гномьей работы с клеймом кузнецов [Concept( 'erebor', 'Эребора' )|E], или один из множества сыров на продаже в Гильдии Сыроваров»\n\n«Если что-то из перечисленного вас заинтересует – пожалуйста направьте средства на приобретение. По торговому законодательству гномов, которое здесь применяется, в течение двух недель вы можете вернуть товар и получить деньги назад."
 fund_inspiration.6527.a:0 "Будь я ребёнком – непременно прикупил бы такую"
 fund_inspiration.6527.b:0 "Привезите мне эту брошь. Меня всегда восхищала гномья работа"
 fund_inspiration.6527.c:0 "Прикуплю ка я сыр, будем хранить его в своих погребах"
 fund_inspiration.6527.d:0 "Я что, по-твоему, купаюсь в деньгах? А ну за работу!"
 fund_inspiration.6527.d_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] продолжает своё путешествие"

 # Elven adventurer loses track of time in Caras Galadhon
 
 fund_inspiration.6528.t:0 "$fund_inspiration.title$ Время замерло"
 fund_inspiration.6528.introduction:0 "Я получаю письмо от моего посланника, который везёт лист Мэллорна из [Concept( 'lothlorien', 'Лотлориэна' )|E]."
 fund_inspiration.6528.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я стою у города Карас Галадон, сердца эльфийских земель [Concept( 'middleearth', 'Средиземья' )|E]. Это поистине стоящее зрелище, а время здесь, кажется, течёт ощутимо медленнее, чем во внешнем мире. Мне с трудом верится, что прошло уже три месяца!»'\n\n«Мне повстречался учёный, который предложил вместе изучить древние свитки в поисках забытых реликвий, а также охотничий отряд, любезно пригласивший меня присоединиться к их охоте. Чьё приглашение мне принять, ми[ROOT.Char.GetLadyLord]?»"
 fund_inspiration.6528.a:0 "Ты и без того уже долго прохлаждаешься! Пора в путь!"
 fund_inspiration.6528.a_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] продолжает своё путешествие"
 fund_inspiration.6528.b:0 "Отправляйся с учёным и привези что-нибудь полезное"
 fund_inspiration.6528.c:0 "Славная охота наверняка поможет собраться с мыслями для предстоящего пути"


 # Artifact modifications: dedication
 fund_inspiration.7001.t:0 "$fund_inspiration.title$ Имя на века"
 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с задумчивым выражением на лице. «Вы испытываете к кому-то особые чувства, [ROOT.Char.GetLadyLord]?»\n\n[inspiration_owner.GetSheHe|U], должно быть, замечает промелькнувшее на моем лице раздражение, поскольку тут же продолжает: «В смысле, есть ли кто-то, кому вы хотели бы посвятить заказанный вами артефакт? Работа успешно подходит к завершению, но надпись на артефакте позволит сделать его более личным!»"
 fund_inspiration.7001.a:1 "[dedication_a.GetFirstNameNoTooltip], любовь моя!"
 fund_inspiration.7001.b:1 "[dedication_b.GetFirstNameNoTooltip], я помню о тебе..."
 fund_inspiration.7001.c:0 "Только [ROOT.Char.GetFaith.HighGodNameAlternate] ведет меня!"
 fund_inspiration.7001.d:0 "Не нужно никакого посвящения."
