 # Artifact modifications: motto
 fund_inspiration.7010.t:0 "$fund_inspiration.title$ Девиз на века"
 fund_inspiration.7010.desc:0 "Я с другого конца зала слышу, как [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] бормочет себе под нос. «Нужно что-то выдающееся, что-то #EMP эпическое#!, чтобы мое творение выделялось из серой массы, но что, ЧТО?»\n\nКогда [inspiration_owner.GetHerHis] глаза пересекаются с моими, [inspiration_owner.GetSheHe] расцветает широкой улыбкой и радостно машет мне рукой. «[ROOT.Char.GetLadyLord|U]! Потрясающая идея! Просто #EMP идеальная#!! Как вы относитесь к тому, чтобы добавить на артефакт ваш семейный девиз?»"
 fund_inspiration.7010.a:0 "Конечно, это отличная идея!"
 fund_inspiration.7010.b:0 "Это ненужная глупость."
