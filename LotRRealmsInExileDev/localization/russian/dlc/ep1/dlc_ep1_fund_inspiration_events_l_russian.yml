 fund_inspiration.7110.b:0 "Принести славу моей династии."
 fund_inspiration.7110.b.tt:0 "Ваш артефакт может получить модификатор династии."
 fund_inspiration.7110.c:0 "Заслужить уважение тех, кто ниже меня."
 fund_inspiration.7110.c.tt:0 "Ваш артефакт может получить модификатор ужаса или тирании."
 fund_inspiration.7110.d:0 "Впечатлить любимых!"
 fund_inspiration.7110.d.tt:0 "Ваш артефакт может получить модификатор привлекательности."
 fund_inspiration.7110.e:0 "Впечатлить вассалов!"
