 # Wall Hanging
 fund_inspiration.0044.t:0 "$commission_artifact_decision$: Драпировка"
 fund_inspiration.0044.desc:0 "Антиквар [antiquarian.GetTitledFirstName] приходит в установленное время получать плату за мой заказ. «Не пора ли сменить украшения на стенах?» [antiquarian.GetSheHe|U] пугливо смотрит на меня. \n\n«Кхм, [Select_CString(скоуп.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], я поищу достойного ткача... но чего бы вам хотелось?» [antiquarian.GetSheHe|U] рассеянно мнет в руках кошель, ожидая моего решения."
 fund_inspiration.0044.option_tapestry:0 "Красивый гобелен в зал."
 fund_inspiration.0044.option_banner:0 "Мне нужно новое знамя."
