l_russian:
 #Evil adventurer is rightly scared of Galadriel

 lotr_fund_inspiration.6529.t:0 "$fund_inspiration.title$ Ведьма Золотого Леса"
 lotr_fund_inspiration.6529.desc:0 "\n\n\n\n«Я достиг опушки проклятого Золотого Леса, мой [ROOT.Char.GetTitleAsNameNoTooltip]. Местные говорят, что живым отсюда ещё никто не возвращался. Я конечно не трус, но опасаюсь, что с магией Королевы Ведьм мне не справиться.\n\nПожалуйста, позвольте мне вернуться ко двору, где живым я пригожусь больше, чем мёртвым»."
 lotr_fund_inspiration.6529.a:0 "Думаю, живым от тебя будет больше пользы..."
 lotr_fund_inspiration.6529.a.tt:0 "[inspiration_owner.GetTitledFirstName] получит ваше разрешение вернуться домой."
 lotr_fund_inspiration.6529.b:0 "Хорошо, но лучше бы изучить окрестные земли, чтобы деньги не пропадали зря!"
 lotr_fund_inspiration.6529.b.tt:0 "[inspiration_owner.GetTitledFirstName] исследует окрестности Лориэна."
 lotr_fund_inspiration.6529.c:0 "Плевать мне на ведьм, исследование нужно продолжать!"
 lotr_fund_inspiration.6529.c.tt:0 "[inspiration_owner.GetTitledFirstName] попытается проникнуть в лес."
 
 #Adventurer decides to join the Mundburgians
 
 lotr_fund_inspiration.6514.t:0 "$fund_inspiration.title$ Арнальт Мундбургский"
 lotr_fund_inspiration.6514.introduction:0 "Я получаю письмо от своего посланника, скрепленное печатью со странным символом: семь концентрических кругов, пересечённых вертикальной чертой."
 lotr_fund_inspiration.6514.desc:0 "\n\n«[ROOT.Char.GetLadyLord], я добрался до великолепного Минас Тирита. В одной из многочисленных местных таверн на первом уровне цитадели, мне повстречался занимательный человек: Арнальт, капитан Мундбургского эореда. По его словам, ему приходилось заниматься многим: он был и управляющим при дворе великого короля и держал пасеку, а теперь, вот, служит с Мундбуржцами.\n\nЭоред является элитным кавалерийским подразделением, в котором преимущественно состоят предприимчивые северяне на службе Гондору. Арнальт, однако, был так впечатлён моим боевым духом, что предложил вступить в их ряды! Надеюсь, вы как никто другой понимаете, что от таких предложений не отказываются...»"
 lotr_fund_inspiration.6514.a:0 "Думаю, ты куда больше пригодишься в качестве моего полководца."
 lotr_fund_inspiration.6514.b:0 "Если останешься там, то я прикажу доставить тебя ко мне в колодках!"
 lotr_fund_inspiration.6514.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] в ужасе"
 lotr_fund_inspiration.6514.b.toast_outcome.positive.continue:0 "Приключение продолжается"
 lotr_fund_inspiration.6514.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] покидает ваш двор."
 lotr_fund_inspiration.6514.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] не под впечатлением"
 lotr_fund_inspiration.6514.c:0 "Пусть остаётся со своими новыми друзьями. У меня больше нет на него планов."
 
 #Adventurer got fleeced in Umbar

 lotr_fund_inspiration.6515.t:0 "$fund_inspiration.title$ Изменившее счастье"
 lotr_fund_inspiration.6515.introduction:0 "От своего посланника я получаю письмо, местами помятое и запятнанное. Кроме того, от него просто несёт пивом и дешёвым ромом."
 lotr_fund_inspiration.6515.desc:0 "\n\n«О, [ROOT.Char.GetTitleAsNameNoTooltip], ваше величие и щедрость не знают границ. Мне довелось оказаться в неловкой ситуации. Погрузившись в великолепие Умбара, как вы и поручили, я решил пообщаться с местными, разузнать кое-какие слухи о возможных сокровищах, что были бы достойны вашего величия.\n\nИ хотя мне удалось узнать об одних занятных нуменорских руинах, которые я теперь и планирую посетить, я растратил всё золото, которое вы так мудро вручили мне. Клянусь вам, местные играли нечестно, поскольку ни с одной раздачей мне не повезло, а это не возможно!\n\nНе могли бы вы направить дополнительные средства на продолжение моей миссии?»"
 lotr_fund_inspiration.6515.a:0 "Надеюсь эта информация стоила потраченных денег. Я вышлю дополнительные средства."
 lotr_fund_inspiration.6515.b:0 "Деньги были не на карты, тебе придётся выиграть их обратно."
 lotr_fund_inspiration.6515.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] возвращает проигранные деньги"
 lotr_fund_inspiration.6515.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] проигрывает всё до последних трусов"
 lotr_fund_inspiration.6515.c:0 "Вернись к ним и забери мои деньги!"
 lotr_fund_inspiration.6515.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] возвращает ваши деньги"
 lotr_fund_inspiration.6515.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] проигрывает в схватке"
 
 #Adventurer meets Knights of Ni

 lotr_fund_inspiration.6516.t:0 "$fund_inspiration.title$ Эксцентричная выходка"
 lotr_fund_inspiration.6516.desc:0 "\n\n«Милорд, я пишу вам из этого тёмного леса, чтобы сообщить о совершенно необычайной встрече. В чащобе мне повстречалась группа очень высоких рыцарей, с длинными усами и высокими рогатыми шлемами.\n\nОни представились Рыцарями Репы, и стали угрожать, что если я не пожертвую им немного клумб, то будут повторять «Репа» раз за разом.\n\nИ хотя прежде мне не доводилось слышать об этом загадочном рыцарском ордене, а необычная угроза застала меня врасплох, я определённо был в меньшинстве.»"
 lotr_fund_inspiration.6516.a:0 "Это же очевидно! Нужно найти ближайшую клумбу и нарвать немного кустарника."
 lotr_fund_inspiration.6516.b:0 "Всего то и нужно, что найти самое высокое дерево и срубить его селёдкой!"
 lotr_fund_inspiration.6516.c:0 "Вы решаете что терпеть эту ерунду не стоит, и двинулись дальше."
 lotr_fund_inspiration.6516.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] умудряется убраться восвояси в целости и сохранности."
 lotr_fund_inspiration.6516.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] «заРепали» до бессилия."

 #Adventurer gets captured and brought to Edoras
 
 lotr_fund_inspiration.6517.t:0 "$fund_inspiration.title$ Пленник в Эдорасе"
 lotr_fund_inspiration.6517.introduction:0 "Я получаю письмо от своего посланника, написанное в спешке на грубом куске пергамента из лошадиной кожи."
 lotr_fund_inspiration.6517.desc:0 "«Ми[ROOT.Char.GetLadyLord], мне требуется ваша помощь. Пересекая равнины Рохана, отряд всадников окружил меня и приказал следовать за ними в Эдорас.\n\nИх предводитель сказал следующее: «Согласно нашим законам чужеземцам не дозволяется путешествовать по окрестным землям без дозволения Короля Рохана».\n\nУже скоро меня призовут в Медусельд, и ваша помощь мне бы очень пригодилась»."
 lotr_fund_inspiration.6517.a:0 "Напомни [rohanking.GetHerHim], что вы сражаетесь на одной стороне."
 lotr_fund_inspiration.6517.b:0 "Высылаю тебе золото. Его должно хватить, чтобы выкупить свою свободу."
 lotr_fund_inspiration.6517.c:0 "Напомни [rohanking.GetHerHim] кто тебя послал. Пусть убоится моего гнева!"
 lotr_fund_inspiration.6517.c.success:0 "[rohanking.GetTitledFirstNameNoTooltip] поддаётся на ваши угрозы."
 lotr_fund_inspiration.6517.c.failure:0 "[rohanking.GetTitledFirstNameNoTooltip] приказывает казнить [inspiration_owner.GetTitledFirstNameNoTooltip]."
 
 #Adventurer assaulted by a gigantic bear
 
 lotr_fund_inspiration.6518.t:0 "$fund_inspiration.title$ Едва живой"
 lotr_fund_inspiration.6518.introduction:0 "I receive a missive from my adventurer, who has been sailing up the Anduin."
 lotr_fund_inspiration.6518.desc:0 "\n\n«Ми[ROOT.Char.GetTitleAsNameNoTooltip], я пишу вам, едва собравшись с мыслями.\n\nНаслаждаясь заслуженным отдыхом после долгого сплава по Андуину, недалеко от огромной скалы, которую местные называют Каррок, я услышал ужасающий рёв позади.\n\nОбернувшись, я увидел огромнейшего медведя, какого мне доводилось видеть. Раза в два больше обычного — он пёр прямо на меня»."
 lotr_fund_inspiration.6518.a:0 "Тебе едва удалось убежать, не так ли?"
 lotr_fund_inspiration.6518.b:0 "Ты сразился с гигантским медведем."
 lotr_fund_inspiration.6518.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] успешно отгоняет медведя"
 lotr_fund_inspiration.6518.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] получает от медведя ранение"
 lotr_fund_inspiration.6518.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] погибает в схватке с медведем"

 #Orc adventurer sneaks upon a Tark camp

 lotr_fund_inspiration.6519.t:0 "$fund_inspiration.title$ Тарки, тарки, тарки! Тарки повсюду!"
 lotr_fund_inspiration.6519.desc:0 "\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], это место кишит тарками, они же повсюду! И каждый из них хочет спустить с меня шкуру!»\n\n«Двоих с захода солнца мне уже удалось прикончить, а теперь я вижу кое-что интересное: слабо охраняемый лагерь тарков. Возможно там есть что-то ценное, а может какая-нибудь информация».\n\n«Я на изготовке. Можно ворваться в лагерь и перерезать глотки страже»."
 lotr_fund_inspiration.6519.a:0 "Убей всех и забери всё что найдёшь"
 lotr_fund_inspiration.6519.a.critical_success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] настигает цель"
 lotr_fund_inspiration.6519.a.boil_skull:0 "[adventurer.GetFirstNameNoTooltip] вываривает и очищает череп: [guard.GetFirstNamePossessiveNoTooltip] будет неплохо смотреться при дворе в качестве трофея"
 artifact_guard_skull:0 "Стражник [killed.GetLadyLord|U] [killed.GetTitledFirstName] был убит. [creator.GetTitledFirstName] подготовил череп и отправил его ко двору. Владельцем артефакта становится [owner.GetTitledFirstName]. Улыбка у него довольно жуткая, а отверстия глаз пусты."
 lotr_fund_inspiration.6519.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] распугивает стражу"
 lotr_fund_inspiration.6519.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] получает ранение от стражи"
 lotr_fund_inspiration.6519.a.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] погибает в схватке со стражниками"
 lotr_fund_inspiration.6519.b:0 "Нет, лучше прокрасться осторожно и найти ценности"
 lotr_fund_inspiration.6519.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] прокрадывается мимо стражников"
 lotr_fund_inspiration.6519.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадает в поле зрения стражи"
 lotr_fund_inspiration.6519.c:0 "Не нужно рисковать, шансов предоставится ещё немало"

 #Adventurer meets escaped slave in Nurn

 lotr_fund_inspiration.6520.t:0 "$fund_inspiration.title$ Прирождённый беглец"
 lotr_fund_inspiration.6520.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], в путешествиях по сельскохозяйственным равнинам моря [nurn|E] мне повстречалась группа беглых рабов».\n\n«Их лидером был бывший надсмотрщик: [slave.GetTitledFirstNameNoTooltip]. Он подаёт надежды и просит разрешение присодениться к вашему двору».\n\n«Что мне с ним делать?»"
 lotr_fund_inspiration.6520.a:0 "Отправьте [slave.GetHerHim] к моему двору, мне всегда пригодятся умелые придворные"
 lotr_fund_inspiration.6520.b:0 "Верните беглеца владельцу, за вознаграждение"
 lotr_fund_inspiration.6520.c:0 "Не волнуют меня беглые рабы и их владельцы"
 
 #Adventurer gets offered electrum nugget in Bellakar

 lotr_fund_inspiration.6521.t:0 "$fund_inspiration.title$ Электрумовая лихорадка"
 lotr_fund_inspiration.6521.introduction:0 "Я получаю письмо от своего посланника, который в данный момент находится в Беллакаре."
 lotr_fund_inspiration.6521.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], мне удалось добраться до региона [bellakar|E], также известного как Золотое царство»\n\n«В одной из прокопченных комнатушек таверны, где я останавливаюсь, ко мне приближается пара местных изыскателей, которые ищут в окрестностях электрумовую руду. В городе они чтобы продать свои находки и пополнить припасы».\n\n«В окончание прекрасного вечера они подарили мне довольно крупный электрумовый самородок, с знак дружбы. Разумеется, я передаю его вам»."
 lotr_fund_inspiration.6521.a:0 "Конечно присылайте, в моих чертогах он будет смотреться просто прекрасно"
 lotr_fund_inspiration.6521.b:0 "Продайте его и используйте прибыль для продолжения странствий"
 lotr_fund_inspiration.6521.c:0 "Плевать мне на электрум, лучше золота пришлите"
 
 # Adventurer meets spice traders in Bozisha-Miraz

 lotr_fund_inspiration.6522.t:0 "$fund_inspiration.title$ Да польются специи рекой"
 lotr_fund_inspiration.6522.introduction:0 "Я получаю письмо от своего посланника. От пергамента исходит стойкий аромат экзотических специй."
 lotr_fund_inspiration.6522.desc:0 "\n\n\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], после долгих странствий по густым джунглям Божиша-Мираз, мне удалось достичь крупного процветающего поселения»\n\n«Здесь все торговцы богаты и горды, но больше всех пафоса – у торговцев специями. Их прилавки ломятся от разнообразия цветов и ароматов, а бесчисленные перстни на их пальцах не уступают пестротой павлиньим хвостам».\n\n«На одну из их специй я предлагаю обратить особое внимание, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]: Кох-Фэй, по слухам, укрепляет рассудок и помогает навигатором ориентироваться в открытом море»."
 lotr_fund_inspiration.6522.a:0 "От торговой сделки с этими купцами можно неплохо выиграть"
 lotr_fund_inspiration.6522.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] заключает выгодную торговую сделку"
 lotr_fund_inspiration.6522.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] заключает справедливую торговую сделку"
 lotr_fund_inspiration.6522.b:0 "Вышлите мне ящик этого Кох-Фэя, да и себе на чашечку оставьте"
 lotr_fund_inspiration.6522.c:0 "Постарайтесь раздобыть эту специю, и чтоб незаметно"
 lotr_fund_inspiration.6522.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] похищает ящик Кох-Фэя"
 lotr_fund_inspiration.6522.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадается с поличным"

 # Adventurer develops an interest for herbs in Ithilien

 lotr_fund_inspiration.6523.t:0 "$fund_inspiration.title$ Сады Гондора"
 lotr_fund_inspiration.6523.introduction:0 "Я получаю письмо от своего посланника. При открытии из конверта выпадают сосновые иглы и засушенные травы."
 lotr_fund_inspiration.6523.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], ах как бы мне хотелось, чтобы вы увидели Итилиэн собственными глазами. Это дикие, но прекрасные земли».\n\n«Людей здесь днём с огнём не сыщешь, поэтому у меня быстро закончились припасы. В этой связи мне пришлось заняться охотой. Я готовлю на костре и широко использую местные травы, которыми окрестные леса просто изобилуют».\n\n«Мне также удалось отыскать невероятно полезное растение: «Королевский лист». Поговаривают, что он помогает исцелять не только тело, но и разум»."
 lotr_fund_inspiration.6523.a:0 "Купите себе припасов и перестаньте тратить время"
 lotr_fund_inspiration.6523.b:0 "Торопиться некуда, ваши новые навыки наверняка пригодятся"
 lotr_fund_inspiration.6523.c:0 "Отправьте-ка мне этих травок, думаю придворному врачу они пригодятся"
 
 # Adventurer discovers Edhellond

 lotr_fund_inspiration.6524.t:0 "$fund_inspiration.title$ Где же эльфы?"
 lotr_fund_inspiration.6524.introduction:0 "Я получаю письмо от моего посланника, а из складок бумаги выпадает несколько крупиц серебристого песка."
 lotr_fund_inspiration.6524.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мне удалось добраться до побережья Бухты Бельфалас, что в прибрежных землях [Concept( 'gondor', 'Гондора' )|E]. Местные жители указали мне на загадочное место, заброшенное, но почитаемое окрестным населением».\n\n«Нечасто простому путнику удаётся посетить древнюю эльфийскую гавань Эдэллонд, а ощущения мои трудно передать словами. Её невероятно утончённая архитектура, представленная элегантными текущими строениями сохранилась в едва ли не первозданном виде, однако неясно за счёт чего: мастерства ли давно покинувших эти места [sindarelves|E] или бережливого отношения [Concept( 'gondorians', 'гондорцев' )|E]».\n\n«На стенах нередко присутствуют гравировки, в которых запечатлены ландшафты, труд корабелов или моряков. Быть может стоит здесь задержаться и изучить их?»"
 lotr_fund_inspiration.6524.a:0 "Обыщите это место в поисках карты местности, быть может здесь есть и другие секреты"
 lotr_fund_inspiration.6524.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] находит фреску с указаниями не местонахождение забытых руин"
 lotr_fund_inspiration.6524.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] не находит в городе ничего полезного" 
 lotr_fund_inspiration.6524.b:0 "Постарайтесь узнать что нибудь о секретах кораблестроения"
 lotr_fund_inspiration.6524.c:0 "Да там уже сто лет как всё разграбили, собирайтесь в путь"
 
 # Adventurer goes on a pubcrawl in Dorwinion
 
 lotr_fund_inspiration.6525.t:0 "$fund_inspiration.title$ Крепкая марка"
 lotr_fund_inspiration.6525.introduction:0 "Я получаю письмо от своего посланника, которое, судя по запаху, запятнано дорогущим вином."
 lotr_fund_inspiration.6525.desc:0 "\n\n«Ми[ROOT.Char.GetLadyLord], вам наверняка не раз доводилось слышать о знаменитых винах [Concept( 'dorwinion', 'Дорвиниона' )|E]. Его дегустируют по всему северу и высоко ценят при дворах [Concept( 'dale', 'Дэйла')|E], [Concept( 'erebor', 'Эребора' )|E] и [Concept( 'mirkwood', 'Лихолесья' )|E]».\n\n«Поговаривают, что даже [Concept( 'elves', 'эльфам' )|E] оно бьёт в голову. И как ваш посланник, я не мог не проверить эти расхожие слухи».\n\n«После ночи дегустаций в ряде лучших местных питейных заведений, я очнулся с осознанием двух абсолютных истин: все эти слухи есть ни что иное как чистая правда, а денег у меня больше нет»."
 lotr_fund_inspiration.6525.a:0 "Придётся восстановить картину произошедшего и вернуть утраченные средства"
 lotr_fund_inspiration.6525.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] находит свой потерянный кошель"
 lotr_fund_inspiration.6525.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] не может отыскать деньги" 
 lotr_fund_inspiration.6525.b:0 "Следующей ночью вы ограбили постояльцев таверны"
 lotr_fund_inspiration.6525.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] возмещает утраченные средства"
 lotr_fund_inspiration.6525.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадается с поличным" 
 lotr_fund_inspiration.6525.c:0 "И знать ничего не хочу. Вот вам ещё деньги и в этот раз не пропейте!"
 
 # Adventurer is attacked by giant spiders in Mirkwood
 
 lotr_fund_inspiration.6526.t:0 "$fund_inspiration.title$ Арахнофобия"
 lotr_fund_inspiration.6526.introduction:0 "От посланника приходит письмо, местами покрытое толстым слоем паутины."
 lotr_fund_inspiration.6526.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я достиг бескрайних и мрачных лесов [Concept( 'mirkwood', 'Лихолесья' )|E]. Им нет ни конца ни края, а двуногих опасности здесь поджидают на каждом шагу».\n\n«Но хуже всего – гигантские пауки. Здесь всё кишит этими отвратительными тварями, их коварные сети расставлены для глупых и невнимательных».\n\n«Пишу я вам постольку, что повстречал самого чудовищного из таких вот пауков»."
 lotr_fund_inspiration.6526.a:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] должно быть проскакивает мимо паука"
 lotr_fund_inspiration.6526.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] обводит паука вокруг пальца"
 lotr_fund_inspiration.6526.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] попадается" 
 lotr_fund_inspiration.6526.b:0 "Наверняка мой посланник сразил чудовище?"
 lotr_fund_inspiration.6526.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] убивает паука"
 lotr_fund_inspiration.6526.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] получает ранение"
 lotr_fund_inspiration.6526.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] становится ужином паука"
 lotr_fund_inspiration.6526.c:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] прячется в зарослях и ждёт, пока паук отправится восвояси"
 
 # Adventurer visits the Market of Dale 
 
 lotr_fund_inspiration.6527.t:0 "$fund_inspiration.title$ Базарный день"
 lotr_fund_inspiration.6527.introduction:0 "Я получаю письмо, скреплённое печатью с луком и звёздами Дэйла."
 lotr_fund_inspiration.6527.desc:0 "\n\n«Ми[ROOT.Char.GetLadyLord], мне удалось добраться до города [dale|E], а также посетить его ярмарку. Совершив обход достопримечательностей, я выбираю то, что могло бы вас заинтересовать:»\n\n«Заводная деревянная игрушка со знаменитой ярмарки игрушек Дэйла, утончённая брошь гномьей работы с клеймом кузнецов [Concept( 'erebor', 'Эребора' )|E], или один из множества сыров на продаже в Гильдии Сыроваров»\n\n«Если что-то из перечисленного вас заинтересует – пожалуйста направьте средства на приобретение. По торговому законодательству гномов, которое здесь применяется, в течение двух недель вы можете вернуть товар и получить деньги назад."
 lotr_fund_inspiration.6527.a:0 "Будь я ребёнком – непременно прикупил бы такую"
 lotr_fund_inspiration.6527.b:0 "Привезите мне эту брошь. Меня всегда восхищала гномья работа"
 lotr_fund_inspiration.6527.c:0 "Прикуплю ка я сыр, будем хранить его в своих погребах"
 lotr_fund_inspiration.6527.d:0 "Я что, по-твоему, купаюсь в деньгах? А ну за работу!"
 lotr_fund_inspiration.6527.d_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] продолжает своё путешествие"

 # Elven adventurer loses track of time in Caras Galadhon
 
 lotr_fund_inspiration.6528.t:0 "$fund_inspiration.title$ Время замерло"
 lotr_fund_inspiration.6528.introduction:0 "Я получаю письмо от моего посланника, который везёт лист Мэллорна из [Concept( 'lothlorien', 'Лотлориэна' )|E]."
 lotr_fund_inspiration.6528.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я стою у города Карас Галадон, сердца эльфийских земель [Concept( 'middleearth', 'Средиземья' )|E]. Это поистине стоящее зрелище, а время здесь, кажется, течёт ощутимо медленнее, чем во внешнем мире. Мне с трудом верится, что прошло уже три месяца!»'\n\n«Мне повстречался учёный, который предложил вместе изучить древние свитки в поисках забытых реликвий, а также охотничий отряд, любезно пригласивший меня присоединиться к их охоте. Чьё приглашение мне принять, ми[ROOT.Char.GetLadyLord]?»"
 lotr_fund_inspiration.6528.a:0 "Ты и без того уже долго прохлаждаешься! Пора в путь!"
 lotr_fund_inspiration.6528.a_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] продолжает своё путешествие"
 lotr_fund_inspiration.6528.b:0 "Отправляйся с учёным и привези что-нибудь полезное"
 lotr_fund_inspiration.6528.c:0 "Славная охота наверняка поможет собраться с мыслями для предстоящего пути"