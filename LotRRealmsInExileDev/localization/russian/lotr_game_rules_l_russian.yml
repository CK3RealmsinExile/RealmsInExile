 setting_valinor_intervention_desc:0 "[eonwecharacter|E] приведёт армию [Concept( 'elves', 'эльфов' )|E] из [Concept( 'valinor', 'Валинора' )|E]."
 setting_second_return_of_the_noldor:0 "Второе пришествие нолдор"
 setting_second_return_of_the_noldor_desc:0 "Финрод приведёт второе воинство [noldorelves|E]."
 setting_great_armament:0 "Флот Нуменора"
 setting_great_armament_desc:0 "#bold В РАЗРАБОТКЕ#! Ар-Фаразон вернётся с запада вместе с [Concept( 'numenoreans', 'нуменорцами' )|E]."
 setting_fleet_of_ciryatur:0 "Флот Кирьятура"
 setting_fleet_of_ciryatur_desc:0 "#bold В РАЗРАБОТКЕ#! Кирьятур приведет [Concept( 'numenorean', 'нуменорскую' )|E] армию времён [Concept( 'waroftheelvesandsauron', 'Войны эльфов и Саурона' )|E]
 setting_no_intervention:0 "Без вмешательств"
 setting_no_intervention_desc:0 "Не ждите помощи с запада."

 rule_sunset_invasions_rule:0 "$lotr_gr_prefix$Задержка вторжения в [middleearth|E]"
 setting_default_invasion_delay:0 "Стандартное время вторжения"
 setting_default_invasion_delay_desc:0 "Вторжение в [middleearth|E] произойдёт, когда #V 70 %#! Территории Средиземья будет под контролем Саурона или обращено в дикие земли."
