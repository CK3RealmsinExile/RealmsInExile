 setting_finrod_parent_desc:0 "Финрод будет отцом Гиль-галада."
 setting_maglor_parent:0 "Маглор"
 setting_maglor_parent_desc:0 "Маглор будет отцом Гиль-галада."
 setting_caranthir_parent:0 "Карантир"
 setting_caranthir_parent_desc:0 "Карантир будет отцом Гиль-галада."

