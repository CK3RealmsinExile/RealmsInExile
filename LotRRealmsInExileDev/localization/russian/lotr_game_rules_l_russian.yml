 setting_historicity_extra_admin_arnor_alt_historic_always: "#high Всегда бюрократический#!"
 setting_historicity_extra_admin_arnor_alt_historic_always_desc: "[arnor|E] и государства-преемники [arthedain|E], [cardolan|E], и [rhudaur|E] (если они не находятся под контролем горцев) всегда будут начинать игру с [Concept( 'administrative’, 'бюрократическим’ )|E] [Concept( 'government', 'строем' )|E], что не соответствует их историческому пути."

