 rule_wotr:0 "$lotr_gr_prefix$Война Кольца"
 setting_default_wotr:0 "По умолчанию"
 setting_default_wotr_desc:0 "Война Кольца начнётся около 3018 года."
 setting_never_wotr:0 "#high Никогда#!"
 setting_never_wotr_desc:0 "События Войны Кольца никогда не произойдут."
 setting_random_wotr:0 "#high Случайно#!"
 setting_random_wotr_desc:0 "События Войны Кольца произойдут в случайное время."

 rule_ai_behavior:0 "$lotr_gr_prefix$Правило каноничности"
 setting_default_ai_behavior:0 "Канонично"
 setting_default_ai_behavior_desc:0 "ИИ всегда будет принимать важные решения, близкие к каноничным. Взаимодействия или болезни, отклоняющиеся от каноничных, будут отключены."
 setting_weighted_ai_behavior:0 "С отклонениями от канона"
 setting_weighted_ai_behavior_desc:0 "ИИ как правило будет принимать важные решения, близкие к каноничным. Взаимодействия или болезни, отклоняющиеся от каноничных, будут доступны."
 setting_random_ai_behavior:0 "Неканонично"
 setting_random_ai_behavior_desc:0 "В важных событиях ИИ будет принимать совершенно случайные решения. Взаимодействия или болезни, отклоняющиеся от каноничных, будут доступны."
 
 rule_sauron_strength_rule:0 "$lotr_gr_prefix$Правило могущества Саурона"
 setting_weakened_sauron_strength:0 "Ослаблен"
 setting_weakened_sauron_strength_desc:0 "Саурон ещё собирается с силами. Мощь Гондора может сдержать его."
 setting_default_sauron_strength:0 "По умолчанию"
 setting_default_sauron_strength_desc:0 "В большинстве игр под контролем ИИ в долгосрочной перспективе Саурон одержит верх над Гондором."
 setting_strong_sauron_strength:0 "Великий и ужасный"
 setting_strong_sauron_strength_desc:0 "Властелин колец созывает войска. Гондору не выстоять в одиночку."
 setting_very_strong_sauron_strength:0 "Властелин Земли"
 setting_very_strong_sauron_strength_desc:0 "Нельзя победить силу, что поднялась на востоке."
 setting_apocalyptic_sauron_strength:0 "Пламя Удуна"
 setting_apocalyptic_sauron_strength_desc:0 "Саурон вернулся и слуги его расползаются по всему Средиземью."


 rule_colonisation_speed_rule:0 "$lotr_gr_prefix$Особенности колонизации ИИ"
 setting_default_colonisation_speed:0 "Каноничная колонизация"
 setting_default_colonisation_speed_desc:0 "ИИ будет [Concept( 'colonise', 'колонизировать' )|E] только каноничные территории."
 setting_weighted_colonisation_speed:0 "Взвешенная колонизация"
 setting_weighted_colonisation_speed_desc:0 "ИИ будет [Concept( 'colonise', 'колонизировать' )|E] некоторые регионы на основании [Concept( 'conceptrace', 'расы' )|E] ([elf|E]/[man|E]/[dwarf|E]/[orc|E])."
 setting_normal_colonisation_speed:0 "Обычная колонизация"
 setting_normal_colonisation_speed_desc:0 "ИИ сможет [Concept( 'colonise', 'колонизировать' )|E] без ограничений."

 rule_shattered_earth_rule:0 "$lotr_gr_prefix$Раздробленный мир"
 setting_shattered_earth_false:0 "Не раздробленный"
 setting_shattered_earth_false_desc:0 "Структура [Concept( 'title', 'титулов' )|E] [Concept( 'middleearth', 'Средиземья' )|E] останется такой, какой и должна быть по умолчанию."
 setting_shattered_earth_counties:0 "#high Раздробленный — графства#!"
 setting_shattered_earth_counties_desc:0 "[Concept( 'title', 'Титулы' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых графств вскоре после начала игры."
 setting_shattered_earth_duchies:0 "#high Раздробленный — герцогства#!"
 setting_shattered_earth_duchies_desc:0 "[Concept( 'title', 'Титулы' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых герцогств вскоре после начала игры."
 setting_shattered_earth_kingdoms:0 "#high Раздробленный — королевства#!"
 setting_shattered_earth_kingdoms_desc:0 "[Concept( 'title', 'Титулы' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых королевств вскоре после начала игры."
 setting_shattered_earth_empires:0 "#high Раздробленный — империи#"
 setting_shattered_earth_empires_desc:0 "[Concept( 'title', 'Титулы' )|E] [Concept( 'middleearth', 'Средиземья' )|E] будут раздроблены до независимых империй вскоре после начала игры."
 shattered_earth.t:0 "Средиземье Раздроблено"
 shattered_earth.desc:0 "Мир изменён. Я чувствую это в воде. Я вижу это в земле. Я чувствую ветер перемен в воздухе. То, что было прежде, теперь кануло в лету...\n\nПохоже, мы лишь игрушка в руках Богов!"
 shattered_earth.a:0 "Трижды прежде мир был разрушен на части. И вот опять?"

 rule_calendar_rule:0 "$lotr_gr_prefix$Система летоисчисления"
 setting_sindarin_calendar:0 "От наместников: синдарин"
 setting_sindarin_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря [dunedain|E] на синдарине."
 setting_quenya_calendar:0 "От наместников: квенья"
 setting_quenya_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря [dunedain|E] на квенья."
 setting_hobbit_calendar:0 "По календарю Шира"
 setting_hobbit_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря, используемую [Concept( 'hobbits’, 'хоббитами' )|E] Шира."
 setting_bellakaze_calendar:0 "Летоисчисление Тумаквэ"
 setting_bellakaze_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря, использовавшуюся бывшей колонией [Concept( 'numenorean', 'Нуменора' )|E] — [Concept( 'bellakar', 'Беллакаром' )|E]."
 setting_gregorian_calendar:0 "Грегорианский календарь"
 setting_gregorian_calendar_desc:0 "Игровое летоисчисление останется неизменным и будет соответствовать стандартному грегорианскому календарю."
 
 rule_sauron_appearance_rule:0 "$lotr_gr_prefix$Внешность Саурона"
 setting_fair_sauron:0 "Прекрасная"
 setting_fair_sauron_desc:0 "Майрон Восхитительный, как звал себя [sauroncharacter|E], был красив и светел. Он с гордостью использовал это имя вплоть до [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], когда больше не мог ему соответствовать."
 setting_corrupted_sauron:0 "Искаженная"
 setting_corrupted_sauron_desc:0 "Саурон-Лжец. Даже после разрушения своего тела [sauroncharacter|E] все ещё пытается сохранить светлую форму, хоть это и не удается ему полностью."
 setting_crispy_sauron:0 "Обожженный"
 setting_crispy_sauron_desc:0 "Гортаур Ужасный, принявший собственную падшую природу. [sauroncharacter|E] распрощался с обманчивой формой, представ пред миром в своём истинном жутком обличье."
 setting_armored_sauron:0 "Бронированный"
 setting_armored_sauron_desc:0 "Саурон Непобедимый. Перековав свою древнюю броню, [sauroncharacter|E] принял страшнейший из своих обликов."

 rule_elven_expansion_rule:0 "$lotr_gr_prefix$Экспансия эльфов"
 setting_limited_elven_expansion:0 "Ограниченная"
 setting_limited_elven_expansion_desc:0 "[Concept( 'elves', 'Эльфам' )|E] будет доступен ограниченный набор [casus_belli|E], а прогресс фабрикации претензий будет замедлен, чтобы отразить их каноничную природу, не направленную на экспансию."
 setting_free_elven_expansion:0 "Свободная"
 setting_free_elven_expansion_desc:0 "На [Concept( 'elves', 'эльфов' )|E] не накладываются ограничения по доступным [casus_belli|E]."

 rule_elven_conversion_rule:0 "$lotr_gr_prefix$Эльфийское обращение"
 setting_slow_elven_conversion:0 "Замедленное"
 setting_slow_elven_conversion_desc:0 "[Concept( 'cultures', 'Культурное' )|E] и [Concept( 'faith', 'религиозное' )|E] обращение будет замедленно для [Concept( 'elven', 'эльфов' )|E], чтобы отразить их каноничную природу, не направленную на экспансию."
 setting_normal_elven_conversion:0 "Неизменное"
 setting_normal_elven_conversion_desc:0 "[Concept( 'cultures', 'Культурное' )|E] и [Concept( 'faith', 'религиозное' )|E] обращение не будут замедлены для [Concept( 'elven', 'эльфов' )|E], скорость останется такой же как в ванильной игре."

 rule_mithril_location_rule:0 "$lotr_gr_prefix$Использование митрила"
 setting_mithril_only_moria:0 "Кхазад-дум"
 setting_mithril_only_moria_desc:0 "[mithril|E] можно обнаружить только в [Concept( 'khazaddum', 'Кхазад-думе' )|E] даже имея [perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."
 setting_mithril_only_misties:0 "Мглистые горы"
 setting_mithril_only_misties_desc:0 "[mithril|E] можно обнаружить только в [Concept( 'mistymountains', 'Мглистых горах' )|E] даже имея [perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."
 setting_mithril_anywhere:0 "Где угодно"
 setting_mithril_anywhere_desc:0 "[mithril|E] можно обнаружить в любом уголке [Concept( 'middleearth', 'Средиземья' )|E], если у вас есть [perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."

 rule_female_beards_rule:0 "$lotr_gr_prefix$Бороды у женщин"
 setting_no_female_beards:0 "Без бород у женщин"
 setting_no_female_beards_desc:0 "У женщин не будет бород."
 setting_short_dwarven_beards:0 "Короткие гномьи бороды"
 setting_short_dwarven_beards_desc:0 "У [Concept( 'dwarves', 'гномов' )|E]-женщин будут короткие бороды."
 setting_long_dwarven_beards:0 "Длинные гномьи бороды"
 setting_long_dwarven_beards_desc:0 "У [Concept( 'dwarves', 'гномов' )|E]-женщин будут длинные бороды."
 setting_long_and_short_dwarven_beards:0 "Длинные и короткие гномьи бороды"
 setting_long_and_short_dwarven_beards_desc:0 "У [Concept( 'dwarves', 'гномов' )|E]-женщин будут как короткие, так и длинные бороды."
 setting_beards_for_all:0 "Бороды для всех"
 setting_beards_for_all_desc:0 "#N У ВСЕХ персонажей будут бороды!#!"

 rule_news_alerts_rule:0 "$lotr_gr_prefix$Новостные уведомления"
 setting_no_news:0 "Без новостей"
 setting_no_news_desc:0 "Игроки не будут получать уведомления о новостях."
 setting_major_news:0 "Значимые новости"
 setting_major_news_desc:0 "Игроки будут получать уведомления о новостях в случае важных событий в [middleearth|E]."
 setting_all_news:0 "Все новости"
 setting_all_news_desc:0 "Игроки будут получать уведомления о новостях в случае важных или менее значимых событий в [middleearth|E]."

 rule_gil_galad_parentage_rule:0 "$lotr_gr_prefix$Отцовство Гиль-галада"
 setting_orodreth_parent:0 "Ородрет"
 setting_orodreth_parent_desc:0 "Ородрет будет отцом Гиль-галада."
 setting_fingon_parent:0 "Фингон"
 setting_fingon_parent_desc:0 "Фингон будет отцом Гиль-галада."
