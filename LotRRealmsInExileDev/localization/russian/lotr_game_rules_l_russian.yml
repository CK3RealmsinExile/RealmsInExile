 setting_historicity_extra_admin_gondor_gameplay_not_administrative_desc: "[gondor|E] не получит [Concept( 'administrative’, 'бюрократического’ )|E] [Concept( 'government', 'строя' )|E] после [Concept( 'kinstrife', 'Распри Родичей' )|E], как и задумано разработчиками."
 setting_historicity_extra_admin_gondor_alt_historic_always: "#high Всегда бюрократический#!"
