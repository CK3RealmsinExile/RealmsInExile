 setting_ugly_rhudaur:0 "Каноничные границы"
 setting_ugly_rhudaur_desc:0 "Границы [Concept( 'rhudaur', 'Рудаура' )|E] в 3000 году [Concept( 'ageTA', 'Т.Э.' )|E] будут максимально соответствовать канону"
