 shattered_earth.desc:0 "Мир изменён. Я чувствую это в воде. Я вижу это в земле. Я чувствую ветер перемен в воздухе. То, что было прежде, теперь кануло в лету...\n\nПохоже мы лишь игрушка в руках Богов!"
 shattered_earth.a:0 "Трижды прежде мир был разрушен на части. И вот опять?"

 rule_calendar_rule:0 "Система летоисчисления"
 setting_sindarin_calendar:0 "От наместников: синдарин"
 setting_sindarin_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря дунэдайн на синдарине."
 setting_quenya_calendar:0 "От наместников: квенья"
 setting_quenya_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря дунэдайн на квенья."
 setting_hobbit_calendar:0 "По календарю Шира"
 setting_hobbit_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря, используемую хоббитами Шира."
 setting_bellakaze_calendar:0 "Летоисчисление Тумаквэ"
 setting_bellakaze_calendar_desc:0 "Стандартный игровой календарь заменён на версию календаря, использовавшуюся бывшей колонией Нуменора — Беллакаром."
 setting_gregorian_calendar:0 "Грегорианский календарь"
 setting_gregorian_calendar_desc:0 "Игровое летоисчисление останется неизменным и будет соответствовать стандартному грегорианскому календарю."
 
 rule_sauron_appearance_rule:0 "Внешность Саурона"
 setting_fair_sauron:0 "Светлая"
 setting_fair_sauron_desc:0 "Майрон Восхитительный, как звал себя Саурон, был красив и светел. Он с гордостью использовал это имя вплоть до Низвержения Нуменора, когда больше не мог ему соответствовать."
 setting_corrupted_sauron:0 "Искаженная"
 setting_corrupted_sauron_desc:0 "Саурон-Лжец. Даже после разрушения своего тела Саурон все ещё пытается сохранить светлую форму, хоть это и не удается ему полностью."
 setting_crispy_sauron:0 "Обожженный"
 setting_crispy_sauron_desc:0 "Гортаур Ужасный, принявший собственную падшую природу. Саурон распрощался с обманчивой формой, представ пред миром в своём истинном жутком обличье."
 setting_armored_sauron: "Бронированный" #Машинный перевод 25.06.2023
 setting_armored_sauron_desc: "Саурон Неукротимый — в перекованной древней броне Саурон принимает свою самую страшную форму." #Машинный перевод 25.06.2023
  
 rule_golden_king_recall_rule: "Золотой король" #Машинный перевод 25.06.2023
 setting_golden_king_recallable: "отзываемый" #Машинный перевод 25.06.2023
 setting_golden_king_recallable_desc: "Дает Саурону возможность отозвать своего Назгула, Золотого Короля, из земель Абрахана на юге, чтобы помочь ему." #Машинный перевод 25.06.2023
 setting_golden_king_not_recallable: "Не подлежит отзыву" #Машинный перевод 25.06.2023
 setting_golden_king_not_recallable_desc: "#N Саурон не будет отзывать своего Назгула, Золотого Короля, в Мордор, что создаст дополнительную проблему для любых игроков на Юге.#!" #Машинный перевод 25.06.2023
  
 rule_elven_expansion_rule:0 "Экспансия эльфов"
 setting_limited_elven_expansion:0 "Ограниченная"
 setting_limited_elven_expansion_desc:0 "Эльфам будет доступен ограниченный набор казус белли, а прогресс фабрикации претензий будет замедлен, чтобы отразить их каноничную природу, не направленную на экспансию."
 setting_free_elven_expansion:0 "Свободная"
 setting_free_elven_expansion_desc:0 "На эльфов не накладываются ограничения по доступным казус белли."

 rule_elven_conversion_rule:0 "Эльфийское обращение"
 setting_slow_elven_conversion:0 "Замедленное"
 setting_slow_elven_conversion_desc:0 "Культурное и религиозное обращение будет замедленно для эльфов, чтобы отразить их каноничную природу, не направленную на экспансию."
 setting_normal_elven_conversion:0 "Неизменное"
 setting_normal_elven_conversion_desc:0 "Культурное и религиозное обращение не будут замедлены, скорость останется такой же как в ванильной игре."
  
