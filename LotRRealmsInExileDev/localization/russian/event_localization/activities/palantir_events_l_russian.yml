 ## Initiating the Event
 
 palantir.0001.t:0 "Палантир"
 palantir.0001.desc:0 "Одними из самых желанных артефактов [dunedain|E] являются [Concept( 'palantir', 'Палантиры' )|E]. В давние времена их создал на западе [feanor|E]. Эльдар [toleressea|E] подарили семь Видящих Камней Амандилю из Андуниэ, чтобы утешить [Concept( 'faithfulshort', 'Верных' )|E], когда тень упала на [numenor|E]. И хотя в [middleearth|E] их привёз ещё [elendil|E] и его сыновья, Видящие Камни не использовались с самого падения Минас Итиля, когда город был взят Королём-чародеем. Мудрецы [Concept( 'gondor', 'Гондора' )|E] сочли, что опасность их слишком велика.\n\nПалантиры – инструмент предвидения. Они позволяют смотрящему видеть невидимое, наблюдать за далёкими землями и общаться с владельцами других Видящих Камней. В нынешние времена инструмент этот довольно опасен. Для того, чтобы подчинить Палантир своей воле требуется недюжинная воля. И даже в этом случае неясно кто окажется на другом конце. Но если силы и разум крепки, то Палантир может послужить мощнейшим оружием. Взгляд в Видящий Камень может раскрыть секреты вселенной, показать планы врага и рассказать о его стратегии.\n\nСтоит ли мне использовать Палантир в стремлении стать сильнее и мудрее, или же это слишком опасно?" 
 palantir.0001.a:0 "Такое оружие — настоящее благословение, которое нельзя не использовать против врага."
 palantir.0001.a.tt:0 "Вы используете Палантир."
 palantir.0001.b:0 "Это слишком опасно..."
 palantir.0001.b.tt:0 "Вы решаете не использовать Палантир."

 ## Free Peoples
 
 palantir.0101.t:0 "Дебри Итилиэна"
 palantir.0101.desc:0 "Когда меня втягивает дымка Палантира, я пролетаю над лесами и великим [Concept( 'anduin', 'Андуином' )|E], вижу всех, кто ходит и бродит по бескрайнему лесу. Я вижу следопытов, отправившихся в разведку, осматриваю бродячих уруков, а направившись ещё дальше, на юг, я начинаю понимать планы вражеского вторжения.\n\nИх огромное множество, а язык их уродлив, но цели очевидны: они грабят и обирают путников на дорогах Итилиэна, покушаются на линии снабжения, что питают внешние границы [Concept( 'gondor', 'Гондора' )|E].\n\nЛеса больше не безопасны, а Тьма расползается по брошенным землям."
 palantir.0101.desc.alt:0 "Когда меня втягивает дымка Палантира, я пролетаю над лесами и великим [Concept( 'anduin', 'Андуином' )|E], вижу всех, кто ходит и бродит по бескрайнему лесу. Я вижу следопытов, отправившихся в разведку и группку [lasgalendrimelves|E], что поют под сенью деревьев.\n\nНемногочисленен их народ, но они делают всё, что в их силах, чтобы исцелить эти земли, так пострадавшие от рук Тьмы.\n\nСейчас леса в безопасности."
 palantir.0101.a:0 "Итилиэн пал первым, но что будет дальше?"
 palantir.0101.a.alt:0 "Итилиэн был восстановлен первым, но ещё многим требуется помощь"
 palantir.0100.a.tt:0 "Вы вновь используете Палантир."
 palantir.0100.b:0 "Это всё, что мне требовалось знать."
 palantir.0100.b.tt:0 "Вы перестаёте использовать Палантир."
 
 palantir.0102.t:0 "Город Пеларгир"
 palantir.0102.desc:0 "В устье [Concept( 'anduin', 'Андуина' )|E] лежит великий город Пеларгир, дом Морских владык. Громадные суда, что приходят из прибрежных уголков [Concept( 'gondor', 'Гондора' )|E] стоят на якоре, а моряки и торговцы не умолкая болтают и делятся новостями из далёких земель. Некоторые разговоры мне удаётся подслушать в деталях. Чем ближе я ко Дворцу Морского владыки, тем страшнее истории.\n\nПолитические дрязги, разного рода тайны. Но ничего не скрыть от моего опытного глаза. Не спрятать ни одного заговора. Через пару часов активного наблюдения, я понимаю политическое устройство города лучше, чем многие его постоянные обитатели."
 palantir.0102.a:0 "Интрига на интриге и интригой погоняет. Здесь всё загнивает!"
 
 palantir.0103.t:0 "Увядшее древо"
 palantir.0103.desc:0 "Мой взор обращается к [minastirith|E]. Я вижу жителей Башни Стражи, что идут по своим повседневным делам. Уровень за уровнем, улочка за улочкой, я набираю высоту и оказываюсь у фонтана на Площади Королей.\n\nДаже сейчас, когда мир висит на волоске, Стража Фонтана несёт свой дозор, а их крылатые шлемы сияют под ослепительными лучами солнца. Они сторожат увядшее Белое Древо, символ угасающей мощи людей [Concept( 'westernesse', 'Вестернесса' )|E], противостоящих угрозе, что зарождается на востоке."
 palantir.0103.desc.alt:0 "Мой взор обращается к [minastirith|E]. Я вижу жителей Башни Стражи, что идут по своим повседневным делам. Уровень за уровнем, улочка за улочкой, я набираю высоту и оказываюсь у фонтана на Площади Королей.\n\nДаже сейчас, когда миру больше не угрожает [Concept( 'mordor', 'Мордор' )|E], Стража Фонтана несёт свой дозор, а их крылатые шлемы сияют под ослепительными лучами солнца. Они сторожат цветущий саженец Белого Древа, символ возродившейся силы людей [Concept( 'westernesse', 'Вестернесса' )|E]."
 palantir.0103.a.good:0 "Гондор слабеет, они не смогут нас защитить."
 palantir.0103.a.evil:0 "Гондор слабеет, они не смогут противостоять нам."
 palantir.0103.a.alt:0 "Гондор продемонстрировал свою мощь и показал, что никому не под силу уничтожить его."
 
 palantir.0104.t:0 "Повелители коней"
 palantir.0104.desc:0 "Палантир вновь загорается светом, притягивая мой взгляд к бескрайним степям [Concept( 'rohan', 'Рохана' )|E]. Огромные полчища всадников подняли свои копья, готовясь к войне.\n\nМного лет минуло с тех пор как Эорл Юный проскакал по полю Келебранта, а для его сыновей его клятвы – лишь сказка из прошлого.\n\nГоворят, что их король платит дань [Concept( 'sauronthedarklordcharacter', 'Тёмному Властелину' )|E] конями. И правда, коней чёрной масти сейчас встретишь нечасто среди огромных табунов.\n\nДаже старым друзьям сейчас нельзя полностью довериться, а надеяться можно лишь на себя."
 palantir.0104.desc.saruman:0 "Палантир вновь загорается светом, притягивая мой взгляд к бескрайним степям [Concept( 'rohan', 'Рохана' )|E]. Коней в этих местах теперь не сыщешь днём с огнём. Большинство из них просто перебили или съели [orcs|E] [Concept( 'sarumancharacter', 'Сарумана' )|E].\n\nГде был [gondor|E], когда Вестфолд пал? Кто пришёл на подмогу всадникам, когда они больше всего нуждались в помощи, во время битвы у Хельмовой Пади? Дом Эорла пал и никто уже не сложит песен об их последних деяниях.\n\nТеперь здесь все поклоняются Белой Длани и всадники севера больше не придут на помощь Гондору."
 palantir.0104.desc.alt:0 "Палантир вновь загорается светом, притягивая мой взгляд к бескрайним степям [Concept( 'rohan', 'Рохана' )|E]. Огромные полчища всадников подняли свои копья, готовясь к войне.\n\nМного лет минуло с тех пор как Эорл Юный проскакал по полю Келебранта, но для его сыновей его ещё имеют силу.\n\nГоворят, что их король платил дань [Concept( 'sauronthedarklordcharacter', 'Тёмному Властелину' )|E] конями. И правда, коней чёрной масти сейчас встретишь нечасто среди огромных табунов. Но это лишь ложь, что распространяли прислужники [Concept( 'mordor', 'Мордора' )|E], грабя их земли и уводя коней.\n\n[conceptracemen|E] Рохана остаются верны своим союзникам."
 palantir.0104.a:0 "Как долго они смогут противостоять тьме?"
 palantir.0104.a.saruman:0 "Что может человек противопоставить чистой ненависти?"
 palantir.0104.a.alt:0 "Эорлингас всегда хранят верность своим клятвам."
 
 palantir.0105.t:0 "Неспокойный Тулванг"
 palantir.0105.desc:0 "Мой взор обращается к знаменитой бухте Тулванг, блистательной как острый кинжал, нацеленный в самое сердце южных джунглей. Под палящим солнцем [Concept( 'harad', 'Харада' )|E], окружённого врагами как с севера, так и с юга и востока, правит династия Тумаквэ.\n\nДавным давно они ушли с пути своих предков, смешиваясь с местными белланаруд, но воинственные соседи не дают им покоя.\n\nКорсары [Concept( 'umbar', 'Умбара' )|E] досаждают их берегам из своего убежища на севере, Грозовой престол собирает силы в [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E] на востоке и за бухтой, а если верить слухам, близится ещё более страшная угроза."
 palantir.0105.desc.alt:0 "Мой взор обращается к знаменитой бухте Тулванг, блистательной как острый кинжал, нацеленный в самое сердце южных джунглей. Под палящим солнцем [Concept( 'harad', 'Харада' )|E], окружённого врагами как с севера, так и с юга и востока, правит династия Тумаквэ.\n\nДавным давно они ушли с пути своих предков, смешиваясь с местными белланаруд, и сейчас наслаждаются полученной передышкой.\n\nКорсары все ещё досаждают их берегам из своих убежищ на севере и юге, но Грозовой престол в [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E] полностью разорён на востоке и за бухтой, а угроза из Абрахана минула вместе с исчезновением его тёмного повелителя."
 palantir.0105.a.good:0 "У них и своих проблем по горло, они нам не помогут."
 palantir.0105.a.evil:0 "Их воинство редеет и вскоре они падут перед натиском."
 palantir.0105.a.alt:0 "Наконец-то Беллакар снова сможет зажить в мире и процветании."
 
 palantir.0106.t:0 "Золотой Лес"
 palantir.0106.desc:0 "Я смотрю в палантир и подо мной проносятся поля, быстро превращающиеся в густой лес из деревьев с серебристыми стволами. Во глубине этих лесов живут [elves|E]-затворники [Concept( 'lothlorien', 'Лотлориэна' )|E], а правит ими высокомерный [lorienking.GetTitledFirstNameNoTooltip].\n\nТысячелетиями [galadhrimelves|E] всё больше углублялись в свои зачарованные леса, не думая о невзгодах других, укрываясь в безопасности своего древнего волшебства."
 palantir.0106.desc.alt:0 "Я смотрю в палантир и подо мной проносятся поля, быстро превращающиеся в густой лес из деревьев с серебристыми стволами. Во глубине этих лесов живут [elves|E]-затворники [Concept( 'lothlorien', 'Лотлориэна' )|E], а правит ими [lorienking.GetTitledFirstNameNoTooltip].\n\nТысячелетиями [galadhrimelves|E] всё больше углублялись в свои зачарованные леса, укрываясь в безопасности своего древнего волшебства.\n\nНо те дни минули, а магия [eldar|E] утекает из мира. Исчезновение [Concept( 'onering', 'Единого Кольца' )|E] послужила сигналом к их отбытию со смертных берегов. Скоро эти леса опустеют и лишь эхо их забытых песен будет едва слышно."
 palantir.0106.a.good:0 "Не стоит надеяться на жителей этих лесов, эльфы угасают."
 palantir.0106.a.evil:0 "Не стоит опасаться жителей этих лесов, эльфы угасают."
 palantir.0106.a.alt:0 "Столь многим пришлось пожертвовать, чтобы одержать верх над Тёмным Властелином."
 
 palantir.0107.t:0 "Тёмная чащоба"
 palantir.0107.desc:0 "Видящий Камень показывает мне бескрайнее море деревьев, становящихся в темнее и темнее. На юге возвышается тёмная башня, которую охраняет слуга [Concept( 'mordor', 'Мордора' )|E]. Он бросает своих [Concept( 'orcs', 'орков' )|E] и гигантских пауков вперёд, в атаку на затворников [lasgalendrimelves|E] севера.\n\nРазмер их нынешних владений меркнет по сравнению с бескрайним [Concept( 'mirkwood', 'Лихолесьем' )|E], а надежда на то, что эльфийскому королю удастся остановить их натиск – минимальна."
 palantir.0107.desc.alt:0 "Видящий Камень показывает мне бескрайнее море деревьев, становящихся в темнее и темнее. На юге над макушками деревьев возвышается остов тёмной башни, покинутой своим былым владельцем. Его [orcs|E] и гигантские пауки более не тревожат покоя этих лесов.\n\n[lasgalendrimelves|E] вновь разбредаются по бескрайнему [Concept( 'greenwood', 'Зеленолесью' )|E], но однажды и они отправятся в [undyinglands|E]."
 palantir.0107.a.good:0 "Эльфы как и прежде пекутся лишь о своей судьбе. Они нам в этой войне не помощники."
 palantir.0107.a.evil:0 "У эльфов нет ни шанса пред Кхамулом Истерлингом."
 palantir.0107.a.alt:0 "Леса вновь безопасны."
 
 palantir.0108.t:0 "Друзья гномов"
 palantir.0108.desc:0 "Палантир уносит меня на север, мимо степей [Concept( 'rhovanion', 'Рованиона' )|E] к подножью тронутой сединой [Concept( 'lonelymountain', 'Одинокой Горы' )|E]. У её основания лежит город [dale|E], уютно устроившийся в тени гномьих владений.\n\nВзаимовыгодное сотрудничество принесло им бесчисленные богатства. Но в сытости и безопасности династия Барда расслабилась и пришла в упадок. Сейчас они скорее торговцы, чем воины. Они позабыли каким концом меча колоть, а руки ослабли для тетивы. Теперь они делают игрушки да считают монеты.\n\nПредстоящая буря просто сметёт их."
 palantir.0108.desc.alt:0 "Палантир уносит меня на север, мимо степей [Concept( 'rhovanion', 'Рованиона' )|E] к подножью тронутой сединой [Concept( 'lonelymountain', 'Одинокой Горы' )|E]. У её основания лежит город [dale|E], уютно устроившийся в тени гномьих владений.\n\nВзаимовыгодное сотрудничество принесло им бесчисленные богатства. Но в сытости и безопасности династия Барда не расслабилась и не пришла в упадок. Игрушечники и счетоводы взяли в руки луки и копья, выступили против слуг [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] и одержали верх.\n\nКак и в поздние дни угрозы Смауга, смертельная опасность минула."
 palantir.0108.a:0 "Некогда свирепые северяне обросли жирком и драгоценностями."
 palantir.0108.a.alt:0 "Суровые северяне наконец наслаждаются заслуженным миром."
 
 
 palantir.0109.t:0 "Драгоценные лозы"
 palantir.0109.desc:0 "Мой взор устремляется на восток, к [Concept( 'seaofrhun', 'Морю Рун' )|E] — небесно-голубому сапфиру, что раскинулся в лёгкой зелени степей. Я переношусь вдоль Бегущей и оказываюсь у цветущих холмов [Concept( 'dorwinion', 'Дорвиниона' )|E], покрытых спелыми виноградными лозами.\n\nВинные Лорды и Великие Купцы соперничали испокон веков, а мелкие фракции бились за своё место под солнцем. Они продают свои вина тому, кто готов заплатить больше, и пусть они не служат тени, больше всего их волнует собственный достаток.\n\nОни не рискнут разгневать [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] и встать на сторону его врагов. Сил их хватит разве что на охрану караванов, но никак не на полномасштабную войну."
 palantir.0109.desc.alt:0 "Мой взор устремляется на восток, к [Concept( 'seaofrhun', 'Морю Рун' )|E] — небесно-голубому сапфиру, что раскинулся в лёгкой зелени степей. Я переношусь вдоль Бегущей и оказываюсь у цветущих холмов [Concept( 'dorwinion', 'Дорвиниона' )|E], покрытых спелыми виноградными лозами.\n\nВинные Лорды и Великие Купцы соперничали испокон веков, а мелкие фракции бились за своё место под солнцем. Они продают свои вина тому, кто готов заплатить больше, но врага от друга отличат запросто.\n\nИх народ грудью встал на защиту от Тени, а достигнутый их усилиями мир принёс новые возможности в торговле."
 palantir.0109.a:0 "Днём они торгуют, а по ночам пируют. Давно им позабылся звук острого клинка."
 palantir.0109.a.alt:0 "Днём они торгуют, а по ночам пируют. Такое положенье лишь радость принесёт."
 
 palantir.0110.t:0 "Приют нолдор"
 palantir.0110.desc:0 "Камень переносит меня в далёкий [rivendell|E], что был построен в потаённой долине у подножья [Concept( 'mistymountains', 'Мглистых гор' )|E]. Там, в своём Последнем Домашнем Приюте, скрывается [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nЗдешние чертоги известны своими роскошными пирами и историями, что льются здесь рекой. Здесь гостеприимно предлагают хлеб и ночлег всем посетителям, кому довелось набрести на дом в долине.\n\nКак же низко пала раса [noldorelves|E], если их величайший правитель – никто иной как хвалёный корчмарь."
 palantir.0110.desc.alt:0 "Камень переносит меня в далёкий [rivendell|E], что был построен в потаённой долине у подножья [Concept( 'mistymountains', 'Мглистых гор' )|E]. Там, в своём Последнем Домашнем Приюте, обитает [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nЗдешние чертоги были известны своими роскошными пирами и историями, что лились здесь рекой. В наши же дни от них осталось лишь эхо. Последние [noldorelves|E] покидают [middleearth|E] и отправляются в [valinor|E], а магия [eldar|E] угасает. Скоро исчезнут последние воспоминания о Старших Днях."
 palantir.0110.a:0 "Свежего хлеба, крепкого напитка да славной песни вполне достаточно, чтобы оставить позади невзгоды мира."
 palantir.0110.a.alt:0 "Вскоре от Ривенделла останется лишь угасающее воспоминание."
 
 palantir.0111.t:0 "Прямой Путь"
 palantir.0111.desc:0 "Палантир переносит меня к самому [Concept( 'greatsea', 'Великому морю' )|E] и змеящемуся заливу Лун. В [Concept( 'lindon', 'Линдоне' )|E], бывшей державе Верховного Короля Гиль-галада ныне правит [mithlondlord.GetFirstNameNoTooltip] Корабел, что управляет величайшими верфями [eldar|E].\n\nБольшую часть древних городов уже покинули, их дворы опустели и окна погасли. Всё, что нынче заботит горстку оставшихся в [Concept( 'mithlond', 'Митлонде' )|E] [Concept( 'elves', 'эльфов' )|E] – это их ремесло и предстоящее путешествие, что позволит им вскоре забыть о горестях [Concept( 'middleearth', 'Средиземья' )|E].\n\nИм нет дела до тех, кто решит остаться и выступить против Тени."
 palantir.0111.desc.alt:0 "Палантир переносит меня к самому [Concept( 'greatsea', 'Великому морю' )|E] и змеящемуся заливу Лун. В [Concept( 'lindon', 'Линдоне' )|E], бывшей державе Верховного Короля Гиль-галада ныне правит [mithlondlord.GetFirstNameNoTooltip] Корабел, что управляет величайшими верфями [eldar|E].\n\nБольшую часть древних городов уже покинули, их дворы опустели и окна погасли. Всё, что нынче заботит горстку оставшихся в [Concept( 'mithlond', 'Митлонде' )|E] [Concept( 'elves', 'эльфов' )|E] – это корабельное дело и предстоящее путешествие, что позволит им вскоре забыть о горестях [Concept( 'middleearth', 'Средиземья' )|E].\n\nМногие из них пройдут по Прямому Пути, который не видывал такого количества желающих с самой Войны Гнева."
 palantir.0111.a:0 "Они уже простились со Средиземьем и больше не хотят сражаться."
 palantir.0111.a.alt:0 "Они уже простились со Средиземьем и вскоре последний корабль отчалит от его берегов."

 
 ## Forces of Darkness
 
 palantir.0201.t:0 "Равнины Харондора"
 palantir.0201.desc:0 "Меняются ветра, а с ними и взгляд мой переносится к просторным равнинам Харондора. В этих землях царят беспорядки. Битвы ведутся в открытом поле, ржут кони, кричат люди, дождь из стрел сражает целый батальон [haradrim|E] прямо у меня на глазах.\n\nБойня. Такая ужасная и ненужная бойня. Когда-то, давным давно, эти земли были спокойны и безмятежны, и лишь ветер прерывал покой местных жителей. Сейчас же чёрная туча войны нависает над всем живым, а люди лишь смеют надеяться, что лучшие времена не за горами."
 palantir.0201.a:0 "Эти равнины ждут своего нового хозяина."
  
 palantir.0202.t:0 "Пустыни Абрахана"
 palantir.0202.desc:0 "Видящий Камень подхватывает меня и уносит на юго-восток от плодородных земель [Concept( 'gondor', 'Гондора' )|E], где я парю над иссушенными пустынями столь чужого Абрахана. Караваны плетутся по проторенным дорогам. Половина торговцев держит путь на юг, чтобы принести подношения Золотому королю, а другая половина — на север, ко двору самого [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E].\n\nПриближаясь к столице пустынного королевства я всё лучше и лучше начинаю понимать происходящее. Солдаты готовятся к бою и даже десятки гигантских скорпионов собираются в бескрайних лагерях, чтобы вскоре выступить. Куда они отправятся — большой и важный вопрос."
 palantir.0202.desc.alt:0 "Видящий Камень подхватывает меня и уносит на юго-восток от плодородных земель [Concept( 'gondor', 'Гондора' )|E], где я парю над иссушенными пустынями опустевшего Абрахана. Караваны плетутся по проторенным дорогам. Смерть [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] и его слуги-[Concept( 'ringwraith', 'кольценосца' )|E] серьёзно ударила по торговле в пустыне.\n\nПриближаясь к столице пустынного королевства я всё лучше и лучше начинаю понимать происходящее. Оставшись без сильной руки, земли Золотого короля распались на мелкие державы, где каждый лорд и вождь захотел заполнить образовавшийся вакуум. Кто из них сумеет оседлать эту волну – вопрос, на который у меня пока нет ответа."
 palantir.0202.a:0 "Ими правит таинственный Золотой король..."
 palantir.0202.a.alt:0 "Падение Золотого короля привело к воцарению хаоса."

 palantir.0203.t:0 "Истерлинги Руна"
 palantir.0203.desc:0 "И вновь мой взор уносит непреодолимая сила. Я лечу на северо-восток, минуя даже Владычество [Concept( 'mordor', 'Мордора' )|E]. Там, в землях [Concept( 'rhun', 'Руна' )|E], я вижу древние города невероятной красоты, которые кишат жизнью.\n\nНо сфокусировав взгляд я вижу, что эта цивилизация находится под пятой жрецов [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E]. Истерлинги всё ещё относятся к союзникам [Concept( 'sauroncharacter', 'Саурона' )|E] и даже сейчас готовятся свершить свою месть [Concept( 'gondor', 'Гондору' )|E]. Орды людей, коней и колесниц покидают городские стены, направляясь на запад, навстречу заходящему солнцу."
 palantir.0203.desc.alt:0 "И вновь мой взор уносит непреодолимая сила. Я лечу на северо-восток, минуя даже Владычество [Concept( 'mordor', 'Мордора' )|E]. Там, в землях [Concept( 'rhun', 'Руна' )|E], я вижу древние города невероятной красоты, которые кишат жизнью.\n\nНо сфокусировав взгляд я вижу, что эта цивилизация сбросила иго жрецов [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E]. Падение их бога привело истерлингов в смятение, но они все ещё вынашивают обиду на [Concept( 'gondorians', 'гондорцев' )|E] и даже сейчас готовятся свершить свою месть [Concept( 'gondor', 'Гондору' )|E]. Орды людей, коней и колесниц покидают городские стены, направляясь на запад, навстречу заходящему солнцу."
 palantir.0203.a:0 "Их армии растут с каждым днём..."
 
 palantir.0204.t:0 "Кровожадные корсары"
 palantir.0204.desc:0 "Взор мой устремляется над заливом Бельфалас к гордому портовому городу [umbar|E], где краденое золото и драгоценности блистают на руках корсарских капитанов. Местные доки переполнены рабочими, что возводят могучие суда, финансируемые за счёт разграбления [Concept( 'gondorian', 'гондорских' )|E] берегов.\n\nУстрашающие флотилии Умбара растут день за днём и уже вскоре он сможет потягаться с [Concept( 'faithfulshort', 'Верными' )|E] на их земле и выжать из них всё до последней капли, выстилая путь для победоносной поступи [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E]."
 palantir.0204.desc.alt:0 "Взор мой устремляется над заливом Бельфалас к гордому портовому городу [umbar|E], где золото и драгоценности блистают на руках торговцев и капитанов. Местные доки переполнены рабочими, что возводят могучие суда, финансируемые за счёт возобновлённой торговли на [Concept( 'gondorian', 'гондорских' )|E] берегах.\n\nВновь заявив о своей верности [Concept( 'gondor', 'Гондору' )|E], Умбар готов заявить новой эпохе [Concept( 'shipkings', 'Владык Кораблей' )|E]."
 palantir.0204.a:0 "Сильные будут убиты, а слабые обращены в рабство!"
 palantir.0204.a.alt:0 "Благодаря Умбару Гондор снова будет править на море."
  
 palantir.0205.t:0 "Вариаги Кханда"
 palantir.0205.desc:0 "Исследуя земли на востоке от [Concept( 'mordor', 'Мордора' )|E] я с лёгкостью замечаю суровых вариагов, что снова собираются в [Concept( 'khand', 'Кханде' )|E] по зову своего повелителя. Огромное воинство бородатых мужчин, вооруженных огромными топорами собирается на востоке [Concept( 'mordor', 'Мордора' )|E], дабы обрушиться на земли Свободных народов.\n\nИх воинскую доблесть может затмить лишь их страсть к набегам с рабами и богатой добычей. Многие годы они выжидали, надеясь на возможность попировать на останках [Concept( 'gondor', 'Гондора' )|E] и его союзников."
 palantir.0205.a:0 "Может они и дерутся как гномы, но жалость им неведома."
 
 palantir.0206.t:0 "Дикари Дунланда"
 palantir.0206.desc:0 "Всматриваясь в земли Энедвайта и Дунланда я вижу скопища налётчиков, мелкие группы вооружённых людей, что движутся в сторону [Concept( 'rohan', 'Рохана' )|E] с факелами или возвращаются с добычей.\n\nВоинственные дунландцы пробудились и вновь пылают жаждой отомстить форгойл. Племена собираются, подпитываемые ненавистью Ока и вооружаемые его слугами.\n\nС завидной регулярностью они устраивают налёты на ослабевший Риддермарк, а вскоре они соберут достаточно сил, чтобы пойти в лобовую атаку на «соломенноголовых»."
 palantir.0206.desc.alt:0 "Всматриваясь в земли Энедвайта и Дунланда я вижу мирно пасущиеся на холмах стада под присмотром неустанных пастухов.\n\nВоинственные дунландцы получили прощение [Concept( 'rohan', 'Рохана' )|E] и больше их не движет жажда отомстить соломенноголовым. Воины, что служили Тени теперь отказались от претензий на Риддермарк.\n\nОбе стороны надеются, что возобновление торговых отношений поможет забыть старые обиды."
 palantir.0206.a:0 "Племена Дунланда дики и неуправляемы, но их ненависть пылает ярче солнца."
 palantir.0206.a.alt:0 "Племена Дунланда дики и неуправляемы, но их дружба бесценна."

## I SEE YOU !

 palantir.0300.t:0 "Тёмная Башня"
 palantir.0300.desc:0 "Когда я обращаю свой взор к равнинам Горгорота, я чувствую, что теряю контроль над палантиром. Пейзажи погружаются в мрачную бездну тени. В этой темноте и спокойствии я подумываю о том, стоит ли прервать свою связь с палантиром, но прежде чем я успеваю это сделать, что-то тянет меня к невероятной твердыне Барад-дура, что виднеется на отдалении.\n\nМой разум заполняет око, лишённое век и объятое пламенем. Мою руку обжигает жар, а в голове разносится древний мрачный язык [Concept( 'morgothcharacter', 'Моргота' )|E]. [sauronthedarklordcharacter|E] насмехается надо мной.\n\n«#bold Я вижу тебя, [ROOT.Char.GetTitleAsNameNoTooltip], желающий узреть могущество [Concept( 'mordor', 'Мордора' )|E]. Смотри же, сколько твоей душе угодно!»#!\n\nМой взор проносится над Мордором, открывая предо мной полчища, что собираются в землях Тьмы. [orcs|E], тролли и злые [conceptracemen|E]. Огни их костров пылают как звёзды на ночном небе.\n\n«#bold Нет силы, что сможет отсрочить мою победу. Служи мне и я пощажу тебя! #!»"
 palantir.0300.a:0 "Я никогда не стану рабом Тёмного Властелина!"
 palantir.0300.a.tt:0 "Вы отрываете взгляд от палантира."
 palantir.0300.b:0 "Повелевай мной, Саурон, Владыка Земли!"
 palantir.0300.b.tt:0 "Вы подчиняетесь воле Тёмного Властелина."
 
 ## End of activity
  
 palantir.0400.t:0 "Туда и обратно"
 palantir.0400.desc:0 "Отрывая свой взгляд от палантира, я чувствую как непреодолимое желание вновь взглянуть в него, так и великое облегчение от того, что давление на мою психику прекратилось.\n\nОт этой задачи я почти без сил, и ещё долгое время я не смогу повторить это мысленное «упражнение».\n\nЯ накрываю древний шар тряпицей и прячу его во глубине своей сокровищницы."
 palantir.0400.a:0 "А теперь можно и поспать."
