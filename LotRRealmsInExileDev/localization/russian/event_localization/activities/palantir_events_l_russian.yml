 ## Initiating the Event
 
 palantir.0001.t:  "Палантир"
 palantir.0001.desc:  "Одними из самых желанных артефактов [dunedain|E] являются [Concept( 'palantir', 'палантиры' )|E]. В давние времена их создал на западе [feanor|E]. Эльдар [toleressea|E] подарили семь Видящих Камней Амандилю из Андуниэ, чтобы утешить [Concept( 'faithful', 'Верных' )|E], когда тень упала на [numenor|E]. И хотя в [middleearth|E] их привёз ещё [elendil|E] и его сыновья, Видящие Камни не использовались с самого падения Минас Итиля, когда город был взят Королём-чародеем. Мудрецы [Concept( 'gondor', 'Гондора' )|E] сочли, что опасность их слишком велика.\n\nПалантиры – инструмент предвидения. Они позволяют смотрящему видеть невидимое, наблюдать за далёкими землями и общаться с владельцами других Видящих Камней. В нынешние времена инструмент этот довольно опасен. Для того, чтобы подчинить палантир своей воле требуется недюжинная воля. И даже в этом случае неясно кто окажется на другом конце. Но если силы и разум крепки, то палантир может послужить мощнейшим оружием. Взгляд в Видящий Камень может раскрыть секреты вселенной, показать планы врага и рассказать о его стратегии. \n\nСтоит ли мне использовать палантир в стремлении стать сильнее и мудрее, или же это слишком опасно?" 
 palantir.0001.a: "Такое оружие — настоящее благословение, которое нельзя не использовать против врага."
 palantir.0001.a.tt: "Вы используете палантир."
 palantir.0001.b: "Это слишком опасно..."
 palantir.0001.b.tt: "Вы решаете не использовать палантир."
 
 ## Free Peoples
 
 palantir.0101.t: "Дебри Итилиэна"
 palantir.0101.desc: "Когда меня втягивает дымка палантира, я пролетаю над лесами и великим [Concept( 'anduin', 'Андуином' )|E], вижу всех, кто ходит и бродит по бескрайнему лесу. Я вижу следопытов, отправившихся в разведку, осматриваю бродячих уруков, а направившись ещё дальше, на юг, я начинаю понимать планы вражеского вторжения.\n\nИх огромное множество, а язык их уродлив, но цели очевидны: они грабят и обирают путников на дорогах Итилиэна, покушаются на линии снабжения, что питают внешние границы [Concept( 'gondor', 'Гондора' )|E].\n\nЛеса больше не безопасны, а Тьма расползается по брошенным землям."
 palantir.0101.desc.alt: "Когда меня втягивает дымка палантира, я пролетаю над лесами и великим [Concept( 'anduin', 'Андуином' )|E], вижу всех, кто ходит и бродит по бескрайнему лесу. Я вижу следопытов, отправившихся в разведку и группку [lasgalendrimelves|E], что поют под сенью деревьев.\n\nНемногочисленен их народ, но они делают всё, что в их силах, чтобы исцелить эти земли, так пострадавшие от рук Тьмы.\n\nСейчас леса в безопасности."
 palantir.0101.desc.pre_sauron: "Когда меня втягивает дымка палантира, я пролетаю над лесами и великим [Concept( 'anduin', 'Андуином' )|E], в холмистые земли Итилиэна, покрытые лесом. Следопыты и простые солдаты патрулируют эти земли под знамёнами [Concept( 'gondor', 'Гондора' )|E]. Они охраняют эти негостеприимные земли от налётов [Concept( 'orcs', 'орочьих' )|E] шаек.\n\И хотя [sauroncharacter|E] не был замечен в [Concept( 'mordor', 'Мордоре' )|E] уже долгие годы, Гондор ведёт несёт неусыпный дозор на его восточных границах. Многие годы минули с тех пор, как Король-чародей Ангмара захватил Минас Итиль и превратил его в оплот ужаса."
 palantir.0101.a: "Итилиэн пал первым, но что будет дальше?"
 palantir.0101.a.alt: "Итилиэн был восстановлен первым, но ещё многим требуется помощь"
 palantir.0101.a.pre_sauron: "Итилиэн первым подвергся нападению. Да стоит он вечно"
 palantir.0100.a.tt: "Вы вновь используете палантир."
 palantir.0100.b: "Это всё, что мне требовалось знать."
 palantir.0100.b.tt: "Вы перестаёте использовать палантир."
 
 palantir.0102.t:  "Город Пеларгир"
 palantir.0102.desc:  "В устье [Concept( 'anduin', 'Андуина' )|E] лежит великий город Пеларгир, дом Морских владык. Громадные суда, что приходят из прибрежных уголков [Concept( 'gondor', 'Гондора' )|E] стоят на якоре, а моряки и торговцы не умолкая болтают и делятся новостями из далёких земель. Некоторые разговоры мне удаётся подслушать в деталях. Чем ближе я ко Дворцу Морского владыки, тем страшнее истории. \n\nПолитические дрязги, разного рода тайны. Но ничего не скрыть от моего опытного глаза. Не спрятать ни одного заговора. Через пару часов активного наблюдения, я понимаю политическое устройство города лучше, чем многие его постоянные обитатели."
 palantir.0102.a:  "Интрига на интриге и интригой погоняет. Здесь всё загнивает!"
 
 palantir.0103.t:  "Увядшее древо"
 palantir.0103.desc:  "Мой взор обращается к [minastirith|E]. Я вижу жителей Башни Стражи, что идут по своим повседневным делам. Уровень за уровнем, улочка за улочкой, я набираю высоту и оказываюсь у фонтана на Площади Королей. \n\nДаже сейчас, когда погибель на пороге, Стража Фонтана несёт свой дозор, а их крылатые шлемы сияют под ослепительными лучами солнца. Они сторожат увядшее Белое Древо, символ угасающей мощи людей [Concept( 'westernesse', 'Вестернесса' )|E], противостоящих угрозе, что зарождается на востоке."
 palantir.0103.desc.alt:  "Мой взор обращается к [minastirith|E]. Я вижу жителей Башни Стражи, что идут по своим повседневным делам. Уровень за уровнем, улочка за улочкой, я набираю высоту и оказываюсь у фонтана на Площади Королей. \n\nДаже сейчас, когда миру больше не угрожает [Concept( 'mordor', 'Мордор' )|E], Стража Фонтана несёт свой дозор, а их крылатые шлемы сияют под ослепительными лучами солнца. Они сторожат цветущий саженец Белого Древа, символ возродившейся силы людей [Concept( 'westernesse', 'Вестернесса' )|E]."
 palantir.0103.a.good:  "Гондор слабеет, они не смогут нас защитить."
 palantir.0103.a.evil:  "Гондор слабеет, они не смогут противостоять нам."
 palantir.0103.a.alt:  "Гондор продемонстрировал свою мощь и показал, что никому не под силу уничтожить его."
 
 palantir.0104.t: "Повелители коней"
 palantir.0104.desc.sauron: "[palantirone|E] вновь загорается светом, притягивая мой взгляд к бескрайним степям [Concept( 'rohan', 'Рохана' )|E]. Огромные полчища всадников подняли свои копья, готовясь к войне.\n\nМного лет минуло с тех пор как Эорл Юный проскакал по полю Келебранта, а для его сыновей его клятвы – лишь сказка из прошлого.\n\nГоворят, что их король платит дань [Concept( 'sauronthedarklordcharacter', 'Тёмному Властелину' )|E] конями. И правда, коней чёрной масти сейчас встретишь нечасто среди огромных табунов.\n\nДаже старым друзьям сейчас нельзя полностью довериться, а надеяться можно лишь на себя."
 palantir.0104.desc.saruman: "[palantirone|E] вновь загорается светом, притягивая мой взгляд к бескрайним степям [Concept( 'rohan', 'Рохана' )|E]. Коней в этих местах теперь не сыщешь днём с огнём. Большинство из них просто перебили или съели [orcs|E] [Concept( 'sarumancharacter', 'Сарумана' )|E].\n\nГде был [gondor|E], когда Вестфолд пал? Кто пришёл на подмогу всадникам, когда они больше всего нуждались в помощи, во время битвы у Хельмовой Пади? Дом Эорла пал и никто уже не сложит песен об их последних деяниях.\n\nТеперь здесь все поклоняются Белой Длани и всадники севера больше не придут на помощь Гондору."
 palantir.0104.desc.sauronless: "[palantirone|E] вновь загорается светом, притягивая мой взгляд к бескрайним степям [Concept( 'rohan', 'Рохана' )|E]. Огромные полчища всадников подняли свои копья, готовясь к войне.\n\nМного лет минуло с тех пор как Эорл Юный проскакал по полю Келебранта, но для его сыновей его ещё имеют силу.\n\nГоворят, что их король платил дань [Concept( 'sauronthedarklordcharacter', 'Тёмному Властелину' )|E] конями. И правда, коней чёрной масти сейчас встретишь нечасто среди огромных табунов. Но это лишь ложь, что распространяли прислужники [Concept( 'mordor', 'Мордора' )|E], грабя их земли и уводя коней.\n\n[conceptracemen|E] Рохана остаются верны своим союзникам."
 palantir.0104.desc.dunlending: "[palantirone|E] вновь загорается светом, притягивая мой взгляд к бескрайним степям [Concept( 'rohan', 'Рохана' )|E]. Но не суждено более гордым златовласым рохиррим скакать по колосящимся полям — Медусельд, Золотой чертог Эдораса в руках оккупантов.\n\nДунландцы, что жили на западном берегу Изена, теперь владеют этими землями. Отважные Повелители коней теперь лишь их подданные, чей дух был сломлен."
 palantir.0104.desc.pre_LW: "[palantirone|E] вновь загорается светом, притягивая мой взгляд к бескрайним степям [Concept( 'rohan', 'Рохана' )|E]. Огромные полчища всадников подняли свои копья, готовясь к войне.\n\nМного лет минуло с тех пор как Эорл Юный проскакал по полю Келебранта, а для его сыновей его клятвы – лишь сказка из прошлого. У Рохана сейчас есть проблемы гораздо серьёзнее. Дунландцы на западе таят обиду против рохиррим, своего давнего врага, и, поговаривают, к ним присоединились наёмники с юга. Рохан должен быть готов отразить готовящееся нападение."
 palantir.0104.desc.post_LW: "[palantirone|E] вновь загорается светом, притягивая мой взгляд к бескрайним степям [Concept( 'rohan', 'Рохана' )|E]. \n\nМного лет минуло с тех пор как Эорл Юный проскакал по полю Келебранта, а для его сыновей его клятвы – лишь сказка из прошлого.\n\nНо в этот час рохиррим предаются увеселениям. Западные границы Рохана в безопасности, поскольку их давние противники рохиррим, дунландцы запада, были разгромлены."


 palantir.0104.a: "Как долго они смогут противостоять тьме?"
 palantir.0104.a.saruman: "Что может человек противопоставить чистой ненависти?"
 palantir.0104.a.alt: "Эорлингас всегда хранят верность своим клятвам."
 
 palantir.0105.t:  "Неспокойный Тулванг"
 palantir.0105.desc:  "Мой взор обращается к знаменитой бухте Тулванг, блистательной как острый кинжал, нацеленный в самое сердце южных джунглей. Под палящим солнцем [Concept( 'harad', 'Харада' )|E], окружённого врагами как с севера, так и с юга и востока, правит династия Тумаквэ.\n\nДавным давно они ушли с пути своих предков, смешиваясь с местными белланаруд, но воинственные соседи не дают им покоя.\n\nКорсары [Concept( 'umbar', 'Умбара' )|E] досаждают их берегам из своего убежища на севере, Грозовой престол собирает силы в [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E] на востоке и за бухтой, а если верить слухам, близится ещё более страшная угроза."
 palantir.0105.desc.alt:  "Мой взор обращается к знаменитой бухте Тулванг, блистательной как острый кинжал, нацеленный в самое сердце южных джунглей. Под палящим солнцем [Concept( 'harad', 'Харада' )|E], окружённого врагами как с севера, так и с юга и востока, правит династия Тумаквэ.\n\nДавным давно они ушли с пути своих предков, смешиваясь с местными белланаруд, и сейчас наслаждаются полученной передышкой.\n\nКорсары все ещё досаждают их берегам из своих убежищ на севере и юге, но Грозовой престол в [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E] полностью разорён на востоке и за бухтой, а угроза из Абрахана минула вместе с исчезновением его тёмного повелителя."
 palantir.0105.a.good:  "У них и своих проблем по горло, они нам не помогут."
 palantir.0105.a.evil:  "Их воинство редеет и вскоре они падут перед натиском."
 palantir.0105.a.alt:  "Наконец-то Беллакар снова сможет зажить в мире и процветании."
 
 palantir.0106.t:  "Золотой Лес"
 palantir.0106.desc:  "Я смотрю в палантир и подо мной проносятся поля, быстро превращающиеся в густой лес из деревьев с серебристыми стволами. Во глубине этих лесов живут [elves|E]-затворники [Concept( 'lothlorien', 'Лотлориэна' )|E], а правит ими высокомерный [lorienking.GetTitledFirstNameNoTooltip].\n\nТысячелетиями [galadhrimelves|E] всё больше углублялись в свои зачарованные леса, не думая о невзгодах других, укрываясь в безопасности своего древнего волшебства."
 palantir.0106.desc.alt:  "Я смотрю в палантир и подо мной проносятся поля, быстро превращающиеся в густой лес из деревьев с серебристыми стволами. Во глубине этих лесов живут [elves|E]-затворники [Concept( 'lothlorien', 'Лотлориэна' )|E], а правит ими [lorienking.GetTitledFirstNameNoTooltip].\n\nТысячелетиями [galadhrimelves|E] всё больше углублялись в свои зачарованные леса, укрываясь в безопасности своего древнего волшебства.\n\nНо те дни минули, а магия [eldar|E] утекает из мира. Исчезновение [Concept( 'onering', 'Единого Кольца' )|E] послужила сигналом к их отбытию со смертных берегов. Скоро эти леса опустеют и лишь эхо их забытых песен будет едва слышно."
 palantir.0106.a.good:  "Не стоит надеяться на жителей этих лесов, эльфы угасают."
 palantir.0106.a.evil:  "Не стоит опасаться жителей этих лесов, эльфы угасают."
 palantir.0106.a.alt:  "Столь многим пришлось пожертвовать, чтобы одержать верх над Тёмным Властелином."
 
 palantir.0107.t: "Тёмная Чащоба"
 palantir.0107.desc: "Видящий Камень показывает мне бескрайнее море деревьев, становящихся в темнее и темнее. На юге возвышается тёмная башня, которую охраняет слуга [Concept( 'mordor', 'Мордора' )|E]. Он бросает своих [Concept( 'orcs', 'орков' )|E] и гигантских пауков вперёд, в атаку на затворников [lasgalendrimelves|E] севера.\n\nРазмер их нынешних владений меркнет по сравнению с бескрайним [Concept( 'mirkwood', 'Лихолесьем' )|E], а надежда на то, что эльфийскому королю удастся остановить их натиск – минимальна."
 palantir.0107.desc.alt: "Видящий Камень показывает мне бескрайнее море деревьев, становящихся в темнее и темнее. На юге над макушками деревьев возвышается остов тёмной башни, покинутой своим былым владельцем. Его [orcs|E] и гигантские пауки более не тревожат покоя этих лесов.\n\n[lasgalendrimelves|E] вновь разбредаются по бескрайнему [Concept( 'greenwood', 'Зеленолесью' )|E], но однажды и они отправятся в [undyinglands|E]."
 palantir.0107.desc.necromancer: "Видящий Камень показывает мне бескрайнее море деревьев. Над ним, похоже, нависает мрачная густая тень, почти как дым. На выжженном холме высится тёмная башня. Меня притягивает ближе и я вижу, что на самом деле это небольшая, но жуткая крепость.\n\nЭто Дол Гулдур, и внутри него скрываются чудовища и смертоносные твари всех мастей. Здесь обитает Некромант, чародей, который, по слухам, собирает мертвецов и призывает злых духов, чтобы бросить их в атаку на затворников [lasgalendrimelves|E] севера.\n\nРазмер их нынешних владений меркнет по сравнению с бескрайним [Concept( 'mirkwood', 'Лихолесьем' )|E], а надежда на то, что эльфийскому королю удастся остановить их натиск – минимальна."
 palantir.0107.a.good: "Эльфы как и прежде пекутся лишь о своей судьбе. Они нам в этой войне не помощники."
 palantir.0107.a.evil: "У эльфов нет ни шанса пред Тьмой."
 palantir.0107.a.alt: "Леса вновь безопасны."
 
 palantir.0108.t: "Друзья гномов"
 palantir.0108.desc.sauron: "Палантир уносит меня на север, мимо степей [Concept( 'rhovanion', 'Рованиона' )|E] к подножью тронутой сединой [Concept( 'lonelymountain', 'Одинокой Горы' )|E]. У её основания лежит город [dale|E], уютно устроившийся в тени гномьих владений.\n\nВзаимовыгодное сотрудничество принесло им бесчисленные богатства. Но в сытости и безопасности династия Барда расслабилась и пришла в упадок. Сейчас они скорее торговцы, чем воины. Люди и гномы позабыли каким концом меча колоть, а руки ослабли для тетивы. Теперь они делают игрушки да считают монеты.\n\nПредстоящая буря просто сметёт их."
 palantir.0108.desc.dwarf: "Палантир уносит меня на север, мимо степей [Concept( 'rhovanion', 'Рованиона' )|E] к подножью тронутой сединой [Concept( 'lonelymountain', 'Одинокой Горы' )|E]. У её основания лежит город [dale|E], уютно устроившийся в тени гномьих владений.\n\nВзаимовыгодное сотрудничество принесло им бесчисленные богатства. Но в сытости и безопасности династия Барда не расслабилась и не пришла в упадок. Игрушечники и счетоводы готовы взять в руки луки и копья, и выступить против слуг Тьмы, если такая нужда возникнет."
 palantir.0108.desc.evil: "Палантир уносит меня на север, мимо степей [Concept( 'rhovanion', 'Рованиона' )|E] к подножью тронутой сединой [Concept( 'lonelymountain', 'Одинокой Горы' )|E]. У самых её корней лежит город [dale|E], жители которого с опаской поглядывают на горную державу. Город окружает стена, что не так давно возвели для защиты от новых обитателей горы.\n\nУзоры гномов, что некогда украшали вход испещрены бороздами и выбоинами, а в чертогах тут и там спешно сбиты простейшие хижины. Грохот барабанов и вопли орков слышны и днём и ночью."
 palantir.0108.desc.smaug: "Палантир уносит меня на север, мимо степей [Concept( 'rhovanion', 'Рованиона' )|E] к подножью тронутой сединой [Concept( 'lonelymountain', 'Одинокой Горы' )|E]. Великие врата горы стоят на своём месте, но издали заметно, что что-то не так.\n\nБольшая часть земли бесплодна и усеяна пеплом, и даже дикие животные стараются не приближаться к горе. Это Пустоши Смауга, последнего из огненных дрейков, а сокровища некогда величайшего королевства Эребор теперь служат лишь периной для дракона. Огромные врата выбиты и распахнуты."
 palantir.0108.desc.erebor_destroyed: "Палантир уносит меня на север, мимо степей [Concept( 'rhovanion', 'Рованиона' )|E] к подножью тронутой сединой [Concept( 'lonelymountain', 'Одинокой Горы' )|E]. Великие врата горы стоят на своём месте, но издали заметно, что что-то не так.\n\nУзоры гномов, что некогда украшали вход испещрены бороздами и выбоинами, а из высоких бойниц свисают дикие лозы. Великие врата отворены, но изнутри не доносится ни звука и не видать ни одного торговца, который направлялся бы отцуда в Дэйл.\n\nНа чертоги гномов вновь опустилась тишина."
 
 palantir.0108.a: "Некогда свирепые северяне обросли жирком и драгоценностями."
 palantir.0108.a.alt: "Суровые северяне наконец наслаждаются заслуженным миром."
 palantir.0108.a.evil: "Длиннобородам пришёл конец."
 
 
 palantir.0109.t:  "Драгоценные лозы"
 palantir.0109.desc:  "Мой взор устремляется на восток, к [Concept( 'seaofrhun', 'Морю Рун' )|E] — небесно-голубому сапфиру, что раскинулся в лёгкой зелени степей. Я переношусь вдоль Бегущей и оказываюсь у цветущих холмов [Concept( 'dorwinion', 'Дорвиниона' )|E], покрытых спелыми виноградными лозами.\n\nВинные Лорды и Великие Купцы соперничали испокон веков, а мелкие фракции бились за своё место под солнцем. Они продают свои вина тому, кто готов заплатить больше, и пусть они не служат тени, больше всего их волнует собственный достаток.\n\nОни не рискнут разгневать [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] и встать на сторону его врагов. Сил их хватит разве что на охрану караванов, но никак не на полномасштабную войну."
 palantir.0109.desc.alt:  "Мой взор устремляется на восток, к [Concept( 'seaofrhun', 'Морю Рун' )|E] — небесно-голубому сапфиру, что раскинулся в лёгкой зелени степей. Я переношусь вдоль Бегущей и оказываюсь у цветущих холмов [Concept( 'dorwinion', 'Дорвиниона' )|E], покрытых спелыми виноградными лозами.\n\nВинные Лорды и Великие Купцы соперничали испокон веков, а мелкие фракции бились за своё место под солнцем. Они продают свои вина тому, кто готов заплатить больше, но врага от друга отличат запросто.\n\nИх народ грудью встал на защиту от Тени, а достигнутый их усилиями мир принёс новые возможности в торговле."
 palantir.0109.a:  "Днём они торгуют, а по ночам пируют. Давно им позабылся звук острого клинка."
 palantir.0109.a.alt:  "Днём они торгуют, а по ночам пируют. Такое положенье лишь радость принесёт."
 
 palantir.0110.t:  "Приют нолдор"
 palantir.0110.desc:  "Камень переносит меня в далёкий [rivendell|E], что был построен в потаённой долине у подножья [Concept( 'mistymountains', 'Мглистых гор' )|E]. Там, в своём Последнем Домашнем Приюте, скрывается [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nЗдешние чертоги известны своими роскошными пирами и историями, что льются здесь рекой. Здесь гостеприимно предлагают хлеб и ночлег всем посетителям, кому довелось набрести на дом в долине.\n\nКак же низко пала раса [noldorelves|E], если их величайший правитель – никто иной как хвалёный корчмарь."
 palantir.0110.desc.alt:  "Камень переносит меня в далёкий [rivendell|E], что был построен в потаённой долине у подножья [Concept( 'mistymountains', 'Мглистых гор' )|E]. Там, в своём Последнем Домашнем Приюте, обитает [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nЗдешние чертоги были известны своими роскошными пирами и историями, что лились здесь рекой. В наши же дни от них осталось лишь эхо. Последние [noldorelves|E] покидают [middleearth|E] и отправляются в [valinor|E], а магия [eldar|E] угасает. Скоро исчезнут последние воспоминания о Старших Днях."
 palantir.0110.a:  "Свежего хлеба, крепкого напитка да славной песни вполне достаточно, чтобы оставить позади невзгоды мира."
 palantir.0110.a.alt:  "Вскоре от Ривенделла останется лишь угасающее воспоминание."
 
 palantir.0111.t:  "Прямой Путь"
 palantir.0111.desc:  "Палантир переносит меня к самому [Concept( 'greatsea', 'Великому морю' )|E] и змеящемуся заливу Лун. В [Concept( 'lindon', 'Линдоне' )|E], бывшей державе Верховного Короля Гиль-галада ныне правит [mithlondlord.GetFirstNameNoTooltip] Корабел, что управляет величайшими верфями [eldar|E].\n\nБольшую часть древних городов уже покинули, их дворы опустели и окна погасли. Всё, что нынче заботит горстку оставшихся в [Concept( 'mithlond', 'Митлонде' )|E] [Concept( 'elves', 'эльфов' )|E] – это их ремесло и предстоящее путешествие, что позволит им вскоре забыть о горестях [Concept( 'middleearth', 'Средиземья' )|E].\n\nИм нет дела до тех, кто решит остаться и выступить против Тени."
 palantir.0111.desc.alt:  "Палантир переносит меня к самому [Concept( 'greatsea', 'Великому морю' )|E] и змеящемуся заливу Лун. В [Concept( 'lindon', 'Линдоне' )|E], бывшей державе Верховного Короля Гиль-галада ныне правит [mithlondlord.GetFirstNameNoTooltip] Корабел, что управляет величайшими верфями [eldar|E].\n\nБольшую часть древних городов уже покинули, их дворы опустели и окна погасли. Всё, что нынче заботит горстку оставшихся в [Concept( 'mithlond', 'Митлонде' )|E] [Concept( 'elves', 'эльфов' )|E] – это корабельное дело и предстоящее путешествие, что позволит им вскоре забыть о горестях [Concept( 'middleearth', 'Средиземья' )|E].\n\nМногие из них пройдут по Прямому Пути, который не видывал такого количества желающих с самой [Concept( 'warofwrath', 'Войны Гнева' )|E]."
 palantir.0111.a:  "Они уже простились со Средиземьем и больше не хотят сражаться."
 palantir.0111.a.alt:  "Они уже простились со Средиземьем и вскоре последний корабль отчалит от его берегов."
 
 palantir.0112.t:  "Земля хоббитов"
 palantir.0112.desc:  "Мой взор переносится на пастбища и холмы Шира, где царит идиллия. Невысоких и сбитых [Concept( 'hobbits', 'хоббитов' )|E], больше не видать в их прежнем доме. Теперь в этих землях правит [thain.GetNameNoTooltip].\n\nОни либо забились как можно глубже в свои норы, либо были бесчеловечно истреблены."
 palantir.0112.desc.hobbit:  "Мой взор переносится на пастбища и холмы Шира, где царит идиллия. Невысокие и сбитые [hobbits|E], отдаются повседневным заботам: кто-то торгуется на рынке, кто-то готовит отменный ужин или ходит вразвалочку по двору, покуривая трубку. А следит за всем добродушный [thain.GetNameNoTooltip].\n\nХоббиты — миролюбивый народ. Им почти неведома война. Но однажды может наступить день, когда даже полуросликам придётся столкнуться со смертью и пламенем лицом к лицу."
 palantir.0112.desc.evil:  "Мой взор переносится в сердце [Concept( 'eriador', 'Эриадора' )|E], в земли, что некогда назывались Широм. В этих холмах и на зелёных пастбищах более не царит идиллия. Кусты и деревья повырывали с корнем, the [Concept( 'hobbits', 'хоббичьи' )|E] норы осквернили, и даже на самой земле видны шрамы.\n\nПохоже что спокойное добродушие хоббитов сыграло с ними роковую шутку. Всех, кто не бежал и не погиб обратили в рабов."
 palantir.0112.a:  "Они живут в спасительной изоляции, но вечно это длиться не может."
 palantir.0112.a.alt:  "Миролюбивый и веселый народец исчез из Средиземья."

 
 ## Forces of Darkness
 
 palantir.0201.t:  "Равнины Харондора"
 palantir.0201.desc:  "Меняются ветра, а с ними и взгляд мой переносится к просторным равнинам Харондора. В этих землях царят беспорядки. Битвы ведутся в открытом поле, ржут кони, кричат люди, дождь из стрел сражает целый батальон [haradrim|E] прямо у меня на глазах. \n\nБойня. Такая ужасная и ненужная бойня. Когда-то, давным давно, эти земли были спокойны и безмятежны, и лишь ветер прерывал покой местных жителей. Сейчас же чёрная туча войны нависает над всем живым, а люди лишь смеют надеяться, что лучшие времена не за горами."
 palantir.0201.a:  "Эти равнины ждут своего нового хозяина."
  
 palantir.0202.t: "Пустыни Абрахана"
 palantir.0202.desc:  "Видящий Камень подхватывает меня и уносит на юго-восток от плодородных земель [Concept( 'gondor', 'Гондора' )|E], где я парю над иссушенными пустынями столь чужого Абрахана. Караваны плетутся по проторенным дорогам. Половина торговцев держит путь на юг, чтобы принести подношения Золотому королю, а другая половина — на север, ко двору самого [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E]. \n\nПриближаясь к столице пустынного королевства я всё лучше и лучше начинаю понимать происходящее. Солдаты готовятся к бою и даже десятки гигантских скорпионов собираются в бескрайних лагерях, чтобы вскоре выступить. Куда они отправятся — большой и важный вопрос."
 palantir.0202.desc.alt: palantir.0202.desc.alt:0 "Видящий Камень подхватывает меня и уносит на юго-восток от плодородных земель [Concept( 'gondor', 'Гондора' )|E], где я парю над иссушенными пустынями падшего Абрахана. Караваны плетутся по проторенным дорогам. Смерть [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] и его слуги-[Concept( 'ringwraith', 'кольценосца' )|E] серьёзно ударила по торговле в пустыне.\n\nПриближаясь к столице пустынного королевства я всё лучше и лучше начинаю понимать происходящее. Оставшись без сильной руки, земли Золотого короля распались на мелкие державы, где каждый лорд и вождь захотел заполнить образовавшийся вакуум. Кто из них сумеет оседлать эту волну – вопрос, на который у меня пока нет ответа."
 palantir.0202.a: "Ими правит таинственный [ardthesilent.GetTitleAsNameNoTooltip]..."
 palantir.0202.a.alt: "Падение Абрахана привело к воцарению хаоса."

 palantir.0203.t: "Истерлинги Руна"
 palantir.0203.desc.evil: "И вновь мой взор уносит непреодолимая сила. Я лечу на северо-восток, минуя даже Владычество [Concept( 'mordor', 'Мордора' )|E]. Там, в землях [Concept( 'rhun', 'Руна' )|E], я вижу древние города невероятной красоты, которые кишат жизнью. \n\nНо сфокусировав взгляд я вижу, что эта цивилизация подчинена игу жрецов [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E]. Истерлинги всё ещё относятся к союзникам [Concept( 'sauroncharacter', 'Саурона' )|E] и даже сейчас готовятся свершить свою месть [Concept( 'gondor', 'Гондору' )|E]. Орды людей, коней и колесниц покидают городские стены, направляясь на запад, навстречу заходящему солнцу."
 palantir.0203.desc.sauron_dead:  "И вновь мой взор уносит непреодолимая сила. Я лечу на северо-восток, минуя даже Владычество [Concept( 'mordor', 'Мордора' )|E]. Там, в землях [Concept( 'rhun', 'Руна' )|E], я вижу древние города невероятной красоты, которые кишат жизнью. \n\nНо сфокусировав взгляд я вижу, что эта цивилизация сбросила иго жрецов [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E]. Падение их бога привело истерлингов в смятение, но они все ещё вынашивают обиду на [Concept( 'gondorians', 'гондорцев' )|E] и даже сейчас готовятся свершить свою месть [Concept( 'gondor', 'Гондору' )|E]. Орды людей, коней и колесниц покидают городские стены, направляясь на запад, навстречу заходящему солнцу."
 palantir.0203.desc.chaos: "И вновь мой взор уносит непреодолимая сила. Я лечу на северо-восток, минуя даже Владычество [Concept( 'mordor', 'Мордора' )|E]. Там, в землях [Concept( 'rhun', 'Руна' )|E], я вижу древние города невероятной красоты, которые кишат жизнью.\n\nНо Рун разобщён. Когда палантир проносит меня над его золотыми равнинами, я вижу мигрирующие группы всадников и наёмников, что перемещаются здесь и там, или идут с войной на ближайшего соседа. Кланы вынашивают давние обиды. Видимо истерлингам суждено навсегда остаться в состоянии междоусобной войны."
 palantir.0203.desc.non_evil: "И вновь мой взор уносит непреодолимая сила. Я лечу на северо-восток, минуя даже Владычество [Concept( 'mordor', 'Мордора' )|E]. Там, в землях [Concept( 'rhun', 'Руна' )|E], я вижу древние города невероятной красоты, которые кишат жизнью. \n\nРун вступил в эпоху процветания, что настала после столетий кровопролития и вражды. Если раньше каждый городишко и посёлок норовил напасть на своего соседа, сейчас они все объединились под единым знаменем. Караваны бороздят здешние равнины, а лавки торговцев ломятся от различных товаров."
 palantir.0203.a: "Их армии растут с каждым днём..."
 
 palantir.0204.t:  "Кровожадные корсары"
 palantir.0204.desc:  "Взор мой устремляется над заливом Бельфалас к гордому портовому городу [umbar|E], где краденое золото и драгоценности блистают на руках корсарских капитанов. Местные доки переполнены рабочими, что возводят могучие суда, финансируемые за счёт разграбления [Concept( 'gondorian', 'гондорских' )|E] берегов.\n\nУстрашающие флотилии Умбара растут день за днём и уже вскоре он сможет потягаться с [Concept( 'faithful', 'Верными' )|E] на их земле и выжать из них всё до последней капли, выстилая путь для победоносной поступи [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E]."
 palantir.0204.desc.alt:  "Взор мой устремляется над заливом Бельфалас к гордому портовому городу [umbar|E], где золото и драгоценности блистают на руках торговцев и капитанов. Местные доки переполнены рабочими, что возводят могучие суда, финансируемые за счёт возобновлённой торговли на [Concept( 'gondorian', 'гондорских' )|E] берегах.\n\nВновь заявив о своей верности [Concept( 'gondor', 'Гондору' )|E], Умбар готов заявить новой эпохе [Concept( 'shipkings', 'Владык Кораблей' )|E]."
 palantir.0204.a:  "Сильные будут убиты, а слабые обращены в рабство!"
 palantir.0204.a.alt:  "Благодаря Умбару Гондор снова будет править на море."
  
 palantir.0205.t:  "Вариаги Кханда"
 palantir.0205.desc:  "Исследуя земли на востоке от [Concept( 'mordor', 'Мордора' )|E] я с лёгкостью замечаю суровых вариагов, что снова собираются в [Concept( 'khand', 'Кханде' )|E] по зову своего повелителя. Огромное воинство бородатых мужчин, вооруженных огромными топорами собирается на востоке [Concept( 'mordor', 'Мордора' )|E], дабы обрушиться на земли Свободных народов.\n\nИх воинскую доблесть может затмить лишь их страсть к набегам с рабами и богатой добычей. Многие годы они выжидали, надеясь на возможность попировать на останках [Concept( 'gondor', 'Гондора' )|E] и его союзников."
 palantir.0205.a:  "Может они и дерутся как гномы, но жалость им неведома."
 
 palantir.0206.t:  "Дикари Дунланда"
 palantir.0206.desc:  "Всматриваясь в земли Энедвайта и Дунланда я вижу скопища налётчиков, мелкие группы вооружённых людей, что движутся в сторону [Concept( 'rohan', 'Рохана' )|E] с факелами или возвращаются с добычей.\n\nВоинственные дунландцы пробудились и вновь пылают жаждой отомстить форгойл. Племена собираются, подпитываемые ненавистью Ока и вооружаемые его слугами.\n\nС завидной регулярностью они устраивают налёты на ослабевший Риддермарк, а вскоре они соберут достаточно сил, чтобы пойти в лобовую атаку на «соломенноголовых»."
 palantir.0206.desc.alt:  "Всматриваясь в земли Энедвайта и Дунланда я вижу мирно пасущиеся на холмах стада под присмотром неустанных пастухов.\n\nВоинственные дунландцы получили прощение [Concept( 'rohan', 'Рохана' )|E] и больше их не движет жажда отомстить соломенноголовым. Воины, что служили Тени теперь отказались от претензий на Риддермарк.\n\nОбе стороны надеются, что возобновление торговых отношений поможет забыть старые обиды."
 palantir.0206.a:  "Племена Дунланда дики и неуправляемы, но их ненависть пылает ярче солнца."
 palantir.0206.a.alt:  "Племена Дунланда дики и неуправляемы, но их дружба бесценна."
 
 palantir.0207.t: "Хребет Севера"
 palantir.0207.desc: "Моему взору предстали величественные вершины [Concept( 'mistymountains', 'Мглистых гор' )|E], чьи пики в закатных лучах окрашиваются в розовый. В древних заброшенных чертогах [Concept( 'dwarves', 'гномам' )|E] снуют и тренируются полчища [Concept( 'orcs', 'орков' )|E] и гоблинов.\n\nБез умелого лидера, который объединил бы разрозненные племена орков и гоблинов, они прячутся в тёмных туннелях, чертогах и ямах, вгрызаясь друг-другу в глотки по малейшему поводу, как это и было всегда. Не каждый обладает нужным набором навыков, чтобы объединить тех, кто привык к извечной вражде\n\nНо под всем этим хаосом дремлет древний ужас."
 palantir.0207.desc.azog: "Моему взору предстали величественные вершины [Concept( 'mistymountains', 'Мглистых гор' )|E], чьи пики в закатных лучах окрашиваются в розовый. В древних заброшенных чертогах [Concept( 'dwarves', 'гномам' )|E] снуют и тренируются полчища [Concept( 'orcs', 'орков' )|E] и гоблинов.\n\nНо один из них выделяется на фоне всех прочих. В тёмных чертогах [Concept( 'moria', 'Мории' )|E] хозяйничает некто Азог, внушительная и могучая личность. [dwarrowdelf|E] подчинился его железному кулаку, а с учётом его растущих амбиций и жестокой воли, Мглистым горам не суждено уберечься от его ярости.\n\nПод всем шумом войны дремлет древний ужас."
 palantir.0207.desc.dwarf: "Моему взору предстали величественные вершины [Concept( 'mistymountains', 'Мглистых гор' )|E], чьи пики в лучах вечернего солнца окрашиваются в розовый. В каменных чертогах молоты бьют по наковальням, а ремесленники ведут неустанную работу\n\nЦарство гномов [khazaddum|E], что некогда пало, возродилось вновь. [orcs|E] по большей части были наконец изгнаны из этих земель, а древние чертоги вновь озарил свет кристальных ламп. И хотя королевству ещё предстоит пережить немало трудностей, сердца сыновей Махала наполнены радостью."
 palantir.0207.a: "Орки — не единственная угроза, что скрывается под горой."
 palantir.0207.a.dwarf: "И снова гномы торжествуют! Куда же теперь они обратят своё внимание?"


## I SEE YOU !

 palantir.0300.t:  "Тёмная Башня"
 palantir.0300.desc:  "Когда я обращаю свой взор к равнинам Горгорота, я чувствую, что теряю контроль над палантиром. Пейзажи погружаются в мрачную бездну тени. В этой темноте и спокойствии я подумываю о том, стоит ли прервать свою связь с палантиром, но прежде чем я успеваю это сделать, что-то тянет меня к невероятной твердыне Барад-дура, что виднеется на отдалении. \n\nМой разум заполняет око, лишённое век и объятое пламенем. Мою руку обжигает жар, а в голове разносится древний мрачный язык [Concept( 'morgothcharacter', 'Моргота' )|E]. [sauronthedarklordcharacter|E] насмехается надо мной.\n\n«#bold Я вижу тебя, [ROOT.Char.GetTitleAsNameNoTooltip], желающий узреть могущество [Concept( 'mordor', 'Мордора' )|E]. Смотри же, сколько твоей душе угодно!» #!\n\nМой взор проносится над Мордором, открывая предо мной полчища, что собираются в землях Тьмы. [orcs|E], тролли и злые [conceptracemen|E]. Огни их костров пылают как звёзды на ночном небе.\n\n«#bold Нет силы, что сможет отсрочить мою победу. Служи мне и я пощажу тебя! #!»"
 palantir.0300.a:  "Я никогда не стану рабом Тёмного Властелина!"
 palantir.0300.a.tt:  "Вы отрываете взгляд от палантира."
 palantir.0300.b:  "Повелевай мной, Саурон, Владыка Земли!"
 palantir.0300.b.tt:  "Вы подчиняетесь воле Тёмного Властелина."
 
 ## End of activity
  
 palantir.0400.t:  "Туда и обратно"
 palantir.0400.desc:  "Отрывая свой взгляд от палантира, я чувствую как непреодолимое желание вновь взглянуть в него, так и великое облегчение от того, что давление на мою психику прекратилось.\n\nОт этой задачи я почти без сил, и ещё долгое время я не смогу повторить это мысленное «упражнение».\n\nЯ накрываю древний шар тряпицей и прячу его во глубине своей сокровищницы."
 palantir.0400.a:  "А теперь можно и поспать."
