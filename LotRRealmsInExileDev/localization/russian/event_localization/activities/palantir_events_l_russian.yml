 palantir.0111.a:0 "Взглянуть в палантир."
 palantir.0111.b:0 "Это слишком опасно..."
 
 palantir.0112.t:0 "Камень Минас Анора"
 palantir.0112.desc:0 "Часа три к ряду вы проводите, всматриваясь в поверхность палантира, изучая земли врага в поисках любой слабости. Никому не избежать вашего бдительного взора: и могучие вожди, что бьют в барабаны, и чёрствые души, что плетут интриги в тёмных переулках Амруна — вы видите всё. К концу своего «сеанса», вы не на шутку истощены.\n\nВам многое удалось выведать о планах врага, но пригодится ли эта информация в дальнейшем — покажет лишь время."
 palantir.0112.a:0 "Любое знание имеет свою цену."
 
