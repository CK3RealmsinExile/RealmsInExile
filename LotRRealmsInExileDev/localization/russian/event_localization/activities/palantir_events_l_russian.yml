 palantir.0101.t:0 "Палантир"
 palantir.0101.desc:0 "Одними из самых желанных артефактов дунэдайн являются Палантиры. В давние времена их создал на западе Феанор. Эльдар Тол Эрессеа подарили семь Видящих Камней Амандилю из Андуниэ, чтобы утешить Верных, когда тень упала на Нуменор. И хотя камни были доставлены в Средиземье ещё Элендилем и его сыновьями, никто не использовал Видящие Камни с тех времён, когда Минас Итиль был захвачен Королём-чародеем. Мудрецы Гондора решили, что это было бы слишком опасно. Само их существование долгое время скрывалось Правящими Наместниками. Они боялись, что стоит врагу узнать об их мощи, он бросит все силы, чтобы заполучить их.\n\nПалантиры — инструмент для предвидения, они позволяют своему обладателю видеть невидимое, наблюдать за далёкими землями, общаться с другими видящими камнями. В нынешние времена инструмент этот довольно опасен. Для того, чтобы подчинить Палантир своей воле требуется недюжинная воля. И даже в этом случае неясно кто окажется на другом конце и что он попытается сделать в ответ. Но если силы и разум крепки, то Палантир может послужить мощнейшим оружием. Взгляд в Видящий Камень может раскрыть секреты вселенной, показать планы врага и рассказать о его стратегии.\n\nСтоит ли мне использовать Палантир в стремлении стать сильнее и мудрее, или же это слишком опасно?" 
 palantir.0101.a:0 "Такое оружие — настоящее благословение, которое нельзя не использовать против врага."
 palantir.0101.a.tt:0 "Вы используете Палантир."
 palantir.0101.b:0 "Это слишком опасно..."
 palantir.0101.b.tt:0 "Вы решаете не использовать Палантир."
 
 palantir.0102.t:0 "Дебри Итилиэна"
 palantir.0102.desc:0 "Когда вас втягивает дымка Палантира, вы летите над лесами, над великим Андуином, видите всех, кто ходит и бродит по бескрайнему лесу. Вы видите следопытов, отправившихся в разведку, осматриваете бродячих уруков, а направившись ещё дальше, на юг, вы начинаете понимать планы вражеского вторжения. Их огромное множество, а язык их уродлив, но цели очевидны: они грабят и обирают путников на дорогах Итилиэна, покушаются на линии снабжения, что питают внешние границы.\n\nВы сообщаете об этом своему кастеляну. Он отправляет посланника к Следопытам Итилиэна с посланием. Благодаря предвидению вам удалось избежать серьёзного кризиса."
 palantir.0102.a:0 "Враг прибегает к хитроумным методам. Нам тоже следует быть хитрее."
 palantir.0102.a.tt:0 "Вы вновь используете Палантир."
 palantir.0102.b:0 "Это всё, что мне требовалось знать."
 palantir.0102.b.tt:0 "Вы перестаёте использовать Палантир."
 
 palantir.0103.t:0 "Равнины Харондора"
 palantir.0103.desc:0 "Меняются ветра, а с ними и взгляд ваш переносится на юг, к открытым равнинам Харондора. В отличие от Итилиэна, в этих землях царят беспорядки.  Битвы ведутся в открытом поле, ржут кони, кричат люди, дождь их стрел сражает целый батальон харадрим прямо у вас на глазах.\n\nБойня, такая ужасная и ненужная бойня. Когда-то, давным давно, эти земли были спокойны и безмятежны, и лишь ветер прерывал покой местных жителей. Сейчас же чёрная туча войны нависает над всем живым, а люди лишь смеют надеяться, что лучшие времена не за горами."
 palantir.0103.a:0 "Здесь можно и сгинуть и снискать славу."
 palantir.0103.a.tt:0 "Вы вновь используете Палантир."
 palantir.0103.b:0 "Это всё, что мне требовалось знать."
 palantir.0103.b.tt:0 "Вы перестаёте использовать Палантир."
 
 palantir.0104.t:0 "Город Пеларгир"
 palantir.0104.desc:0 "На западе вы снова видите Андуин, а на нём — могучий город Пеларгир, дом Морских владык. Громадные суда, что приходят из прибрежных уголков Гондора стоят на якоре, а моряки и торговцы не умолкая болтают и делятся новостями из далёких земель. Некоторые разговоры вам удаётся подслушать в деталях. Чем ближе вы ко Дворцу Морского владыки, тем страшнее истории.\n\nПолитические дрязги, разного рода тайны. Но ничего не скрыть от вашего опытного глаза. Не спрятать ни одного заговора. Через пару часов активного наблюдения, вы понимаете политическое устройство города лучше, чем многие его постоянные обитатели."
 palantir.0104.a:0 "Даже при дворе Морского владыки от вас ничего не скрыть."
 palantir.0104.a.tt:0 "Вы вновь используете Палантир."
 palantir.0104.b:0 "Это всё, что мне требовалось знать."
 palantir.0104.b.tt:0 "Вы перестаёте использовать Палантир."
 
 palantir.0105.t:0 "Пустыни Харада"
 palantir.0105.desc:0 "Вырвавшись из тёмных коридоров дворца Морского Владыки, вы отправляетесь из роскошных земель Гондора в сухие пустыни столь далёкого Харада. Караваны плетутся по проторенным дорогам. Половина торговцев держит путь на юг, чтобы принести подношения Золотому королю, а другая половина — на север, ко двору самого Тёмного Властелина.\n\nПриближаясь к столице пустынного королевства вы всё лучше и лучше начинаете понимать происходящее. Солдаты готовятся к бою и даже десятки Огромных Мумакил собираются в бескрайних лагерях, чтобы вскоре выступить. Куда они отправятся — большой и важный вопрос."
 palantir.0105.a:0 "Ими правит таинственный Золотой король..."
 palantir.0105.a.tt:0 "Вы вновь используете Палантир."
 palantir.0105.b:0 "Это всё, что мне требовалось знать."
 palantir.0105.b.tt:0 "Вы перестаёте использовать Палантир."
 
 palantir.0106.t:0 "Тёмная Башня"
 palantir.0106.desc:0 "Резко и обрывисто всё вокруг затихает. Песчаные дюны погружаются в мрачную бездну тени. В этой темноте и спокойствии вы подумываете о том, стоит ли прервать свою связь с палантиром, но прежде чем вы успеваете это сделать, что-то тянет вас на север. Над горами и плодородными землями Нурна вы быстро проноситесь к башне, что стоит вдали.\n\nОн видит вас! Саурон видит вас! Он предстаёт в виде огромного всевидящего ока, окутанного пламенем. Вашу руку обжигает жар, а в голове разносится древний мрачный язык Мелькора. Тёмный Властелин начинает повелевать вам.\n\nНо вы сильнее этого, вам наверняка удастся избежать судьбы раба сил зла. Вы собираете всю волю в кулак, разрываете связь с Тёмным Властелинам и погружаетесь в безграничную ясность.\n\nВас вновь окутывают тишина и спокойствие..."
 palantir.0106.a:0 "Я никогда не стану рабом Тёмного Властелина!"
 palantir.0106.a.tt:0 "Вы вновь используете Палантир."
 palantir.0106.b:0 "Такую силу просто невозможно превзойти..."
 palantir.0106.b.tt:0 "Вы перестаёте использовать Палантир"
 
 palantir.0107.t:0 "Увядшее древо"
 palantir.0107.desc:0 "Освободившись от оков палантира Саурона, вы переноситесь в Минас Тирит, наблюдая за жителями Башни Стражи, которые просто живут обычной жизнью. Уровень за уровнем, улочка за улочкой, вы набираете высоту и оказываетесь у фонтана на Площади Королей.\n\nДаже сейчас, когда мир висит на волоске, Стража Фонтана несёт свой дозор, а их крылатые шлемы сияют под ослепительными лучами солнца. Они охраняют усохшее Белое Древо. Вас наполняет глубочайшее сожаление, пришедшее с осознанием того, что былая слава угасла навсегда..."
 palantir.0107.a:0 "Нельзя терять надежду!"
 palantir.0107.a.tt:0 "Вы вновь используете Палантир."
 palantir.0107.b:0 "Хватка Гондора слабеет..."
 palantir.0107.b.tt:0 "Вы перестаёте использовать Палантир."
 
 palantir.0108.t:0 "Повелители Коней"
 palantir.0108.desc:0 "Побитый и потемневший палантир вновь озаряется светом, направляя ваше предвидение на север, в земли Рохана. Бесчисленные отряды всадников готовят копья к войне. Как и в случае с харадрим, они что-то задумали и готовятся воплотить в жизнь планы, о которых вам пока остаётся лишь догадываться.\n\nПо крайней мере теперь вы видели это своими глазами и можете подготовиться, что бы ни произошло."
 palantir.0108.a:0 "А они всё плетут козни, чтобы низвергнуть меня!"
 palantir.0108.a.tt:0 "Вы вновь используете Палантир."
 palantir.0108.b:0 "Какая жуткая слабость. Пора остановиться..."
 palantir.0108.b.tt:0 "Вы перестаёте использовать Палантир."
 
 palantir.0109.t:0 "Истерлинги Руна"
 palantir.0109.desc:0 "В последний раз ваш взор с силой затягивает палантир. Вы отправляетесь на восток, за пределы проклятого Мордора. Там, в землях Руна вы видите древние величественные города, пышущие жизнью.\n\nПригледевшись, однако, вы замечаете, что этот образ жизни погряз в чём-то тлетворном и противоестественном. Истерлинги всё ещё встают в ряды врага и вы понимаете, что даже сейчас они строят планы вашего уничтожения. Орды людей, коней и колесниц покидают городские стены, направляясь на запад, навстречу восходящему солнцу."
 palantir.0109.a:0 "Их армии растут с каждым днём..."
 palantir.0109.a.tt:0 "Вы вновь используете Палантир."
 palantir.0109.b:0 "Неужели власти Саурона нет предела?"
 palantir.0109.b.tt:0 "Вы перестаёте использовать Палантир."
 
 palantir.0110.t:0 "Затаившаяся угроза"
 palantir.0110.desc:0 "Наконец, вырвавшись из объятий палантира, вы убираете руку с видящего камня. Вы чувствуете, словно на ваших плечах лежит огромный груз, который вдавливает вас в землю.\n\nСтоль многое теперь стало очевидным и столько угроз больше не являются для вас тайной. Без сомнения, эта информация пригодится в грядущие годы..."
 palantir.0110.a:0 "Мне нужно отдохнуть..."
 
 palantir.0111.t:0 "Камень Минас Анора"
