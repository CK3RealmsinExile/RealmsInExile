 # Tier 1 (Phase 1)
 
 lotr_sorcery_ritual.3100.t:0 "Путь чародея"
 lotr_sorcery_ritual.3100.desc.intro:0 "Я принял решение"
 lotr_sorcery_ritual.3100.desc.a:1 "научиться основам"
 lotr_sorcery_ritual.3100.desc.b:1 "углубить свои познания в области"
 lotr_sorcery_ritual.3100.desc.b:1 "достигнуть абсолютного мастерства в области"
 lotr_sorcery_ritual.3100.desc.end:1 "тёмного колдовства. Следующий шаг будет значительно труднее. Чтобы стать послушником темных искусств придется как следует подготовиться и найти кого-то, кто будет готов обучать меня. Однако еще не слишком поздно передумать.\n\nНо если я сдамся сейчас, возможно мне уже не хватит решительности, чтобы ступить на этот путь вновь."
 lotr_sorcery_ritual.3100.a:0 "Да начнутся поиски тёмных знаний."
 lotr_sorcery_ritual.3100.a.tt:0 "Вы становитесь подмастерьем чародея."
 lotr_sorcery_ritual.3100.b:0 "Зайти так далеко и заигрывать с самой судьбой."
 lotr_sorcery_ritual.3100.b.tt:0 "Вы отрекаетесь от титула подмастерья чародея."
 lotr_sorcery_ritual.3100.experience:0 "Вы продвигаетесь по пути колдовства. (Gain sorcery_quest points.)"
 

 lotr_sorcery_ritual.3101.t:0 "В поисках тёмных знаний"
 lotr_sorcery_ritual.3101.desc:0 "Я стою на перепутье. К колдовскому могуществу ведут множественные дороги. Возможно мне удастся найти опытного чародея, что согласится обучать меня. Быть может я отыщу книгу, содержащую тайные знания о мироустройстве, которых мне так не хватает."
 lotr_sorcery_ritual.3101.a:0 "Я постараюсь убедить [master.GetTitledFirstName] посвятить меня в тёмные таинства."
 lotr_sorcery_ritual.3101.a.tt:0 "Вы пытаетесь убедить чародея обучать вас."
 lotr_sorcery_ritual.3101.b:0 "Прочесать королевство в поисках колдовских фолиантов."
 lotr_sorcery_ritual.3101.b.tt:0 "На поиски уходят годы, а ваше отсутствие не может не сказаться негативно на положении дел в ваших землях."
 lotr_sorcery_ritual.3101.c:0 "Отправьте ученых на поиски колдовских фолиантов."
 lotr_sorcery_ritual.3101.c.tt:0 "Эти мудрецы практикуют тёмные традиции вашей религии. На их поиски уйдут годы, но вам не придётся покидать своих земель."
 lotr_sorcery_ritual.3101.d:0 "Не стоило мне в это ввязываться."
 lotr_sorcery_ritual.3101.d.tt:0 "Вы решаете оставить бесплодные попытки обучения колдовству."


 lotr_sorcery_ritual.3110.t:0 "В поисках тёмных знаний: Мастер"
 lotr_sorcery_ritual.3110.desc:0 "Ни для кого не секрет, что [master.GetTitledFirstName] принял [ROOT.GetCharacter.GetFaith.HighGodName] и немало времени посвятил обучению колдовству.\n\nМне нужно найти способ убедить [master.GetHerHim] взяться за моё обучение запретным искусствам."
 lotr_sorcery_ritual.3110.a:0 "[master.GetTitledFirstName] доволен моими успехами, возможно я смогу стать его учеником."
 lotr_sorcery_ritual.3110.a.tt:0 "Вы пытаетесь подружиться с мастером-чародеем, чтобы постигнуть тёмное знание."
 lotr_sorcery_ritual.3110.a.t:0 "Отвергнутая дружба"
 lotr_sorcery_ritual.3110.b:0 "У могущества есть своя цена, которую я мог бы себе позволить, и от которой [master.GetTitledFirstName] не сможет отказаться."
 lotr_sorcery_ritual.3110.b.tt:0 "Вы пытаетесь подкупить мастера-чародея, чтобы выпытать секреты тёмного колдовства."
 lotr_sorcery_ritual.3110.c:0 "Я схвачу его. И вытрясу из него все колдовские секреты."
 lotr_sorcery_ritual.3110.c.tt:0 "Вы пытаетесь похитить мастера-чародея. Оказавшись в вашей темнице, [master.GetShortUINameNoTooltip] расстанется со своими секретами, так или иначе."
 lotr_sorcery_ritual.3110.d:0 "Должен быть другой путь."
 lotr_sorcery_ritual.3110.d.tt:0 "Попробуйте заполучить тёмные знания другим способом."

 lotr_sorcery_ritual.3111.t:0 "В поисках тёмных знаний: Мастер"
 lotr_sorcery_ritual.3111.desc:0 "[master.GetTitledFirstName] согласился начать ваше обучение."

 lotr_sorcery_ritual.3111.a:0 "Ну, начнем."
 lotr_sorcery_ritual.3111.a.tt:0 "Вы начнёте обучение под руководством мастера по имени [master.GetFirstNameNoTooltip]"

 lotr_sorcery_ritual.3112.t:0 "В поисках тёмных знаний: Мастер"
 lotr_sorcery_ritual.3112.1.desc:0 "[master.GetTitledFirstName] отвергает ваши деньги."
 lotr_sorcery_ritual.3112.2.desc:0 "[master.GetTitledFirstName] не отказывается от денег, но и в ученики не берёт."
 lotr_sorcery_ritual.3112.a:0 "Проклятье, должен быть другой способ."
 lotr_sorcery_ritual.3112.a.tt:0 "Вы снова оказываетесь перед выбором пути к достижению ваших тёмных целей."
 lotr_sorcery_ritual.3112.b:0 "Нет учителя — нет и надежды на достижение моей цели."
 lotr_sorcery_ritual.3112.b.tt:0 "$lotr_sorcery_ritual.3101.d.tt$"

 lotr_sorcery_ritual.3113.t:0 "В поисках тёмных знаний: Мастер"
 lotr_sorcery_ritual.3113.desc:0 "[master.GetTitledFirstName] в плену."
 lotr_sorcery_ritual.3113.a:0 "Я получу то, чего желаю. Пусть даже под пытками."
 lotr_sorcery_ritual.3113.a.tt:0 "Пытая своего пленника вы обретете новые тёмные знания. Но у всего есть цена."

 lotr_sorcery_ritual.3114.t:0 "В поисках темных знаний: Мастер"
 lotr_sorcery_ritual.3114.desc:0 "Мой план похищения [master.GetTitledFirstName] ещё не готов. Возможно стоит попробовать другой способ."
 lotr_sorcery_ritual.3114.a:0 "[master.GetTitledFirstName] окажется у меня в плену."
 lotr_sorcery_ritual.3114.a.tt:0 "Очередная возможность выведать тайны пленённого мастера-чародея представится не раньше, чем через два года."
 lotr_sorcery_ritual.3114.b:0 "$lotr_sorcery_ritual.3112.a$"
 lotr_sorcery_ritual.3114.b.tt:0 "$lotr_sorcery_ritual.3112.a.tt$"
 lotr_sorcery_ritual.3114.c:0 "Теперь, когда мне не из кого черпать знания, мои поиски подходят к концу."
 lotr_sorcery_ritual.3114.c.tt:0 "$lotr_sorcery_ritual.3101.d.tt$"

 lotr_sorcery_ritual.3115.t:0 "В поисках тёмных знаний: Мастер"
 lotr_sorcery_ritual.3115.desc:0 "[master.GetTitledFirstName] пленён и подвергся пыткам. Это позволило вам извлечь кое-какие тёмные знания."
 lotr_sorcery_ritual.3115.a:0 "Эти знания теперь навсегда мои."
 lotr_sorcery_ritual.3115.a.tt:0 "Вы получаете тёмные знания и становитесь ближе к своей цели — чародейскому мастерству. Повторные пытки мастера-чародея могут увеличить прогресс."

 lotr_sorcery_ritual.3120.t:0 "Поездка на чёрный рынок"
 lotr_sorcery_ritual.3120.1.desc:0 "Поездка завершается успехом!"
 lotr_sorcery_ritual.3120.2.desc:0 "Мои посланники добились успеха!"
 lotr_sorcery_ritual.3120.a:0 "Пора учиться!"
 lotr_sorcery_ritual.3120.a.tt:0 ""

 lotr_sorcery_ritual.3121.t:0 "Поездка на чёрный рынок"
 lotr_sorcery_ritual.3121.1.desc:0 "Моя поездка провалилась!"
 lotr_sorcery_ritual.3121.2.desc:0 "Посланники потерпели неудачу!"
 lotr_sorcery_ritual.3121.a:0 "Попробовать иные варианты"
 lotr_sorcery_ritual.3121.a.tt:0 ""
 lotr_sorcery_ritual.3121.b:0 "Сдаться"
 lotr_sorcery_ritual.3121.b.tt:0 ""

 lotr_sorcery_ritual.3130.t:0 "В поисках темных знаний: Библиотека теней"
 lotr_sorcery_ritual.3130.desc:0 "Мне уже многое удалось узнать. Теперь я должен разгадать секреты Библиотеки теней."
 lotr_sorcery_ritual.3130.a:0 "Я готов ..."
 lotr_sorcery_ritual.3130.a.tt:0 ""

 lotr_sorcery_ritual.3190.t:0 "Путь чародея"
 lotr_sorcery_ritual.3190.desc:0 "Как кусочки головоломки теперь я могу собрать множество колдовских секретов. Благодаря тёмным знаниям в моём распоряжении, я могу провести свой первый ритуал.\n\nЯ получу ответы на все свои вопросы, успешно проведя свой первый ритуал. Когда я пойму, что всё прошло успешно, я стану Чародеем-неофитом."
 lotr_sorcery_ritual.3190.a:0 "Тёмный ритуал: Кольцо Моргота"
 lotr_sorcery_ritual.3190.a.tt:0 "Вы разгадываете загадку с помощью этого ритуала."
 lotr_sorcery_ritual.3190.b:0 "Тёмный ритуал: Кровавая жертва Саурону"
 lotr_sorcery_ritual.3190.b.tt:0 "$lotr_sorcery_ritual.3190.a.tt$"
 lotr_sorcery_ritual.3190.c:0 "Тёмный ритуал: Ритуальные увечья уруков"
 lotr_sorcery_ritual.3190.c.tt:0 "$lotr_sorcery_ritual.3190.a.tt$"
 lotr_sorcery_ritual.3190.d:0 "Тёмный ритуал: Во Тьму"
 lotr_sorcery_ritual.3190.d.tt:0 "$lotr_sorcery_ritual.3190.a.tt$"
 lotr_sorcery_ritual.3190.e:0 "Тёмный ритуал: Безумная пляска Ту"
 lotr_sorcery_ritual.3190.e.tt:0 "$lotr_sorcery_ritual.3190.a.tt$"
 lotr_sorcery_ritual.3190.f:0 "Загадка мне не поддаётся."
 lotr_sorcery_ritual.3190.g:0 "Мне не под силу"
 lotr_sorcery_ritual.3190.g.desc:0 "Мне нужно лучше разобраться в тёмных искусствах"
 
