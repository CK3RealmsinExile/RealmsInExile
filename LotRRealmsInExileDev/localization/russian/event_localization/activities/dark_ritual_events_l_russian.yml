l_russian:

 activity_dark_ritual:0 "Призыв [ROOT.GetCharacter.GetFaith.PantheonTerm]"
 activity_dark_ritual_owner:0 "Чародей"
 activity_dark_ritual_name:0 "Призыв [ROOT.GetCharacter.GetFaith.PantheonTerm]"

 lotr_sorcery_ritual.0001.t:0 "Тёмный ритуал"
 lotr_sorcery_ritual.0001.desc:0 "Пришло время утвердить собственную волю в [middleearth|E]. Мне многим пришлось пожертвовать на службе [ROOT.GetCharacter.GetFaith.HighGodName]. За эти годы мне открылись тайны древнего искусства колдовства и магии.\n\nЯ готовлюсь к проведению темного ритуала, чтобы призвать [ROOT.GetCharacter.GetFaith.PantheonTerm], но сначала предстоит выбрать место для его проведения."
 lotr_sorcery_ritual.0001.a:0 "Святыня [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], что расположилась в месте силы."
 lotr_sorcery_ritual.0001.a.tt:0 "Эффект ритуала будет сильнее, а риск – меньше."
 lotr_sorcery_ritual.0001.b:0 "В лесной чащобе, необитаемое место в границах моих земель."
 lotr_sorcery_ritual.0001.b.tt:0 "Эффект ритуала будет сильнее, но риск высок."
 lotr_sorcery_ritual.0001.c:0 "Я посоветуюсь с [ROOT.GetCharacter.GetFaith.PantheonTerm] в своих покоях в [home_location.GetBaseNameNoTierNoTooltip]."
 lotr_sorcery_ritual.0001.c.tt:0 "Ритуалу не достичь полной силы, но опасность вам не грозит."
 lotr_sorcery_ritual.0001.d:0 "Хотя, если подумать, я еще не готов."
 lotr_sorcery_ritual.0001.d.tt:0 "Вы решили не проводить ритуал."

 lotr_sorcery_ritual.0010.t:0 "Тёмный ритуал: Место Силы"
 lotr_sorcery_ritual.0010.desc:0 "Сила [ROOT.GetCharacter.GetFaith.PantheonTerm] здесь велика и я должен выбрать место, которое наиболее соответствует моим планам."
 lotr_sorcery_ritual.0010.a:0 "Мрачные покои в [holy_site_1.GetNameNoTierNoTooltip]."
 lotr_sorcery_ritual.0010.a.tt:0 "После проведения Темного ритуала в этом священном месте таймер для новой активности будет сокращен."
 lotr_sorcery_ritual.0010.b:0 "Храм заката в [holy_site_2.GetNameNoTierNoTooltip]."
 lotr_sorcery_ritual.0010.b.tt:0 "В этом священном месте затраты благочестия снижены."
 lotr_sorcery_ritual.0010.c:0 "Тёмный алтарь в [holy_site_3.GetNameNoTierNoTooltip]."
 lotr_sorcery_ritual.0010.c.tt:0 "Это священное место увеличивает шанс на критический успех."
 lotr_sorcery_ritual.0010.d:0 "В другой раз, в другом месте."
 lotr_sorcery_ritual.0010.d.tt:0 "Вы выбираете другое место."
 lotr_sorcery_ritual.0010.e:0 "Хотя, если подумать, я еще не готов."
 lotr_sorcery_ritual.0010.e.tt:0 "Вы решили не проводить ритуал."

 lotr_sorcery_ritual.0011.t:0 "Тёмный ритуал: Место Силы"
 lotr_sorcery_ritual.0011.desc:0 "$lotr_sorcery_ritual.0010.desc$"
 lotr_sorcery_ritual.0011.a:0 "В глубокой ночи в [holy_site_4.GetNameNoTierNoTooltip]."
 lotr_sorcery_ritual.0011.a.tt:0 "При проведении Тёмного ритуала в этом священно месте вы заплатите не благочестием, а золотом."
 lotr_sorcery_ritual.0011.b:0 "Ближе к вечеру в [holy_site_5.GetNameNoTierNoTooltip]."
 lotr_sorcery_ritual.0011.b.tt:0 "В этом священном месте вероятность неудачи снижена."
 lotr_sorcery_ritual.0011.c:0 "Может где-то ещё."
 lotr_sorcery_ritual.0011.c.tt:0 "Вы выберете другое место."
 lotr_sorcery_ritual.0011.d:0 "Хотя, если подумать, я еще не готов."
 lotr_sorcery_ritual.0011.d.tt:0 "Вы решили не проводить ритуал."

 lotr_sorcery_ritual.0012.t:0 "Тёмный ритуал: Выбор заклинания"
 lotr_sorcery_ritual.0012.desc:0 "Мне предстоит выбрать заклинание для проведения Тёмного ритуала."
 lotr_sorcery_ritual.0012.a:0 "#emphasis Призыв орды #."
 lotr_sorcery_ritual.0012.a.tt:0 "Призвать армии или персонажей ко двору."
 lotr_sorcery_ritual.0012.b:0 "#emphasis Ритуал призыва #."
 lotr_sorcery_ritual.0012.b.tt:0 "Призвать на службу темных духов."
 lotr_sorcery_ritual.0012.c:0 "#emphasis Прочитать заклинание: Заклинание силы #."
 lotr_sorcery_ritual.0012.c.tt:0 "Начать ритуал и прочитать заклинание."
 lotr_sorcery_ritual.0012.d:0 "#emphasis Создание: Тёмные артефакты #."
 lotr_sorcery_ritual.0012.d.tt:0 "Проведение ритуала для создания уникального тёмного артефакта."
 lotr_sorcery_ritual.0012.e:0 "Может стоит выбрать ещё что-то."
 lotr_sorcery_ritual.0012.e.tt:0 "Вы поразмыслите о другом заклинании."
 lotr_sorcery_ritual.0012.f:0 "Хотя, если подумать, я ещё не готов."
 lotr_sorcery_ritual.0012.f.tt:0 "Вы решили не проводить ритуал."

 lotr_sorcery_ritual.0013.t:0 "Тёмный ритуал: Выбор заклинания"
 lotr_sorcery_ritual.0013.desc:0 "$lotr_sorcery_ritual.0012.desc$"
 lotr_sorcery_ritual.0013.a:0 "#emphasis Прочитать заклинание: Молитвенные дома #."
 lotr_sorcery_ritual.0013.a.tt:0 "Заклинание, доступное только Назгул."
 lotr_sorcery_ritual.0013.b:0 "#emphasis Прочитать заклинание: Пронзая и срывая все покровы #."
 lotr_sorcery_ritual.0013.b.tt:0 "Начните ритуал и прочитайте заклинание. Отныне ваша судьба неясна."
 lotr_sorcery_ritual.0013.c:0 "#emphasis Прочитать заклинание: Вторая тьма #."
 lotr_sorcery_ritual.0013.c.tt:0 "Начните ритуал и наложите проклятье на соседнюю державу."
 lotr_sorcery_ritual.0013.d:0 "Может стоит выбрать ещё что-то."
 lotr_sorcery_ritual.0013.d.tt:0 "Вы поразмыслите о другом заклинании."
 lotr_sorcery_ritual.0013.e:0 "Хотя, если подумать, я ещё не готов."
 lotr_sorcery_ritual.0013.e.tt:0 "Вы решили не проводить ритуал."

 lotr_sorcery_ritual.0014.t:0 "Призыв орды"
 lotr_sorcery_ritual.0014.desc:0 "Постараюсь ли я найти тех, чьи сердца нечисты, тех, кто будет рад оставить свои скитания и присоединиться к моей цели?\n\nОбращусь ли я к тем, кто уже собрался под мои знамена, чтобы воодушевить их на новые схватки?\n\nОтыщу ли я самых сильных и тёмных созданий в [middleearth|E], чтобы те возглавили мои армии, разделив со мной часть величия?"
 lotr_sorcery_ritual.0014.a:0 "Призыв орды."
 lotr_sorcery_ritual.0014.a.tt:0 "Привлечь на свою сторону армию"
 lotr_sorcery_ritual.0014.b:0 "Метка войны."
 lotr_sorcery_ritual.0014.b.tt:0 "Подарите своей армии могущественный символ"
 lotr_sorcery_ritual.0014.c:0 "Собрать вождей."
 lotr_sorcery_ritual.0014.c.tt:0 "Отыщите могучего воина, который поведет ваши армии"
 lotr_sorcery_ritual.0014.d:0 "Это не совсем то, чего я хотел..."
 lotr_sorcery_ritual.0014.d.tt:0 "Вы выберете другое заклинание"

 lotr_sorcery_ritual.0015.t:0 "Ритуал призыва"
 lotr_sorcery_ritual.0015.desc:0 "Духи древности населяют эти земли. Их злоба неизмерима.\n\nЯ открою для себя тёмный путь некромантии и призыва древних ужасов.\n\nПозволю ли я этим злым силам бесконтрольно сеять хаос по свету, или смогу обуздать их, заставив служить собственным мрачным целям?"
 lotr_sorcery_ritual.0015.a:0 "Воскрешение мёртвых."
 lotr_sorcery_ritual.0015.a.tt:0 "Поднимите армию мёртвых, которой не нужна провизия"
 lotr_sorcery_ritual.0015.b:0 "Призвать Стражей."
 lotr_sorcery_ritual.0015.b.tt:0 "Защитите свою твердыню непроницаемым взглядом Стражей"
 lotr_sorcery_ritual.0015.c:0 "Призвать создание Тьмы."
 lotr_sorcery_ritual.0015.c.tt:0 "Завладеть силой существа из древнего мира"
 lotr_sorcery_ritual.0015.d:0 "Это не совсем то, чего я хотел..."
 lotr_sorcery_ritual.0015.d.tt:0 "Вы выберете другое заклинание"
 lotr_sorcery_ritual.0015.e:0 "Призвать Стражей Абрахана."
 lotr_sorcery_ritual.0015.e.tt:0 "Собрать Стражей Абрахана"

 lotr_sorcery_ritual.0016.t:0 "Заклинание силы"
 lotr_sorcery_ritual.0016.desc:0 "Тех, кому собственноручно удалось изменить реальность, можно счесть по пальцам. Тех, кто выжил – ещё меньше. Благодаря тёмному союзу и проклятому ритуалу я могу примкнуть к их числу.\n\nВерно следуя учениям [ROOT.GetCharacter.GetFaith.HighGodName] я достиг мощи, с которой никто не сможет сравниться.\n\nКакое же великое заклинание мне прочитать следующим?"
 lotr_sorcery_ritual.0016.a:0 "Разверзнуть землю."
 lotr_sorcery_ritual.0016.a.tt:0 "Достигните недр своей земли, распалите пламя индустрии и приготовьтесь к войне"
 lotr_sorcery_ritual.0016.b:0 "Источник тёмной силы."
 lotr_sorcery_ritual.0016.b.tt:0 "Продлите свою жизнь ценой чужой души"
 lotr_sorcery_ritual.0016.c:0 "Слова силы."
 lotr_sorcery_ritual.0016.c.tt:0 "Сломите оборону своего врага (НЕОБХОДИМО НАХОДИТЬСЯ В СОСТОЯНИИ ВОЙНЫ)"
 lotr_sorcery_ritual.0016.d:0 "Это не совсем то, чего я хотел..."
 lotr_sorcery_ritual.0016.d.tt:0 "Вы выберете другое заклинание"

 lotr_sorcery_ritual.0017.t:0 "Тёмные артефакты"
 lotr_sorcery_ritual.0017.desc:0 "Как великие мастера прошлого, что ковали могущественные реликвии и крепкое оружие, я попробую создать магический предмет, что позволит мне достичь собственных целей и покрыть себя славой.\n\nЧто же мне создать теперь?"
 lotr_sorcery_ritual.0017.a:0 "Выковать Моргульское оружие."
 lotr_sorcery_ritual.0017.a.tt:0 "Создайте Моргульское оружие для себя и своих воинов"
 lotr_sorcery_ritual.0017.b:0 "Это не совсем то, чего я хотел..."
 lotr_sorcery_ritual.0017.b.tt:0 "Вы выберете другое заклинание"

 lotr_sorcery_ritual.0018.t:0 "Молитвенные дома"
 lotr_sorcery_ritual.0018.desc:0 "В тёмных глубинах Барад-дура, [Concept( 'minasmorgul', 'Минас Моргула' )|E] и [Concept( 'dolguldur', 'Дол Гулдура' )|E] сокрыты Молитвенные дома, где даже смерть не дарует полного освобождения. Замученные и увядающие души здесь оказались в паутине сил зла.\n\nЗдесь царит воплощённое страдание, пытка доведенная до совершенства. Охрипший в вечной агонии хор создает аккомпанемент, внушающий ужас даже храбрейшим из людей. В этих проклятых залах [nazgulcharacter|E] придаются самым извращённым ритуалам и темнейшим планам."
 lotr_sorcery_ritual.0018.a:0 "Преследуя их безустанно."
 lotr_sorcery_ritual.0018.a.tt:0 "Увеличить силу происков"
 lotr_sorcery_ritual.0018.b:0 "Чёрное дыхание."
 lotr_sorcery_ritual.0018.b.tt:0 "Наложить проклятие на своих врагов"
 lotr_sorcery_ritual.0018.c:0 "Тёмное Воскрешение"
 lotr_sorcery_ritual.0018.c.tt:0 "Вернуться к жизни"
 lotr_sorcery_ritual.0018.d:0 "Это не совсем то, чего я хотел..."
 lotr_sorcery_ritual.0018.d.tt:0 "Вы выберете другое заклинание"

 lotr_sorcery_ritual.0019.t:0 "Пронзая и срывая все покровы"
 lotr_sorcery_ritual.0019.desc:0 "Не все заклятья прямолинейны и очевидны. Иногда эффективнее всего деяния скрытные и молчаливые — словно кинжал в ночи. Проникните в разум своих врагов, притворитесь их другом, узнайте кто строит козни за вашей спиной. Сбросьте оболочку плоти и встретьте своих врагов в новом обличье."
 lotr_sorcery_ritual.0019.a:0 "Посланник Тьмы."
 lotr_sorcery_ritual.0019.a.tt:0 "Покажите миру другое лицо. Предстаньте другом свободных народов"
 lotr_sorcery_ritual.0019.b:0 "Оборотничество."
 lotr_sorcery_ritual.0019.b.tt:0 "Примите новый вид, полный могущества и власти. Сокрушите своих врагов на поле боя!"
 lotr_sorcery_ritual.0019.c:0 "Раскрыть предательство."
 lotr_sorcery_ritual.0019.c.tt:0 "Обнаружить происки, направленные на вас"
 lotr_sorcery_ritual.0019.d:0 "Это не совсем то, чего я хотел..."
 lotr_sorcery_ritual.0019.d.tt:0 "Вы выберете другое заклинание"

 lotr_sorcery_ritual.0020.t:0 "Вторая тьма"
 lotr_sorcery_ritual.0020.desc:0 "Слишком долго земли моих врагов процветали в богатстве, а их поля колосились урожаем. Они позабыли ужасы мира, давным давно не ощущая обжигающего холода, не слыша скрипучего смеха, который несёт с собой опустошение и болезни. Ночи поглощают дни, а солнце гаснет под неукротимой яростью Тьмы.\n\nНелегко совладать с этими древними первобытными ужасами. Удастся ли мне укротить их и использовать в собственных целях?"
 lotr_sorcery_ritual.0020.a:0 "Сокрыть во Тьме."
 lotr_sorcery_ritual.0020.a.tt:0 "Накрыть земли врагов чернейшими тучами, вселяя ужас в их сердца"
 lotr_sorcery_ritual.0020.b:0 "Аномальная зима."
 lotr_sorcery_ritual.0020.b.tt:0 "Наслать на врагов пронизывающий зимний холод"
 lotr_sorcery_ritual.0020.c:0 "Чума."
 lotr_sorcery_ritual.0020.c.tt:0 "Высвободить болезнь, которая уничтожит всё живое на своем пути"
 lotr_sorcery_ritual.0020.d:0 "Это не совсем то, чего я хотел..."
 lotr_sorcery_ritual.0020.d.tt:0 "Вы выберете другое заклинание"

 lotr_sorcery_ritual.0021.t:0 "Тёмный ритуал: Ужасная трагедия!"
 lotr_sorcery_ritual.0021.desc:0 "Как такое возможно!?\n\nНеужели силы зла покинули меня!?"
 lotr_sorcery_ritual.0021.a:0 "Ритуал провалился с треском"

 lotr_sorcery_ritual.0022.t:0 "Тёмный ритуал: Заклинание не удалось!"
 lotr_sorcery_ritual.0022.desc:0 "По крайней мере со мной ничего не случилось..."
 lotr_sorcery_ritual.0022.a:0 "Ритуал провалился"

 lotr_sorcery_ritual.0023.t:0 "Тёмный ритуал: Успех!"
 lotr_sorcery_ritual.0023.a:0 "Ритуал прошёл успешно"
 lotr_sorcery_ritual.0023.horde.a.desc:0 "Они приходят из-за тёмных и мрачных холмов. Воины, что готовы сражаться с моим именем на устах.\n\n Когда я оглядываю собравшееся воинство, меня наполняет мрачное удовлетворение собственным мастерством чёрной магии. Движением руки я создаю легионы!"
 lotr_sorcery_ritual.0023.horde.b.desc:0 "Мои войска послушно ожидают начертания последних символов силы. Теперь, когда их нагрудники украшает мой символ — руны силы и могущества, они будут сражаться вдвое упорнее, чем раньше!"
 lotr_sorcery_ritual.0023.horde.c.desc:0 "Воитель мрачного коварства и выдающейся силы стоит передо мной, а у его ног лежит окровавленное тело.\n\n«Я услышал ваш зов, повелитель, и явился, чтобы предложить свой клинок! Этой жертвой я приношу свою клятву верности».\n\nКогда мои войска в бой поведёт столь сильный воин, они станут сражаться с таким остервенением, какого ещё не испытывали."
 lotr_sorcery_ritual.0023.summon.a.desc:0 "Они поднимаются из глубоких могил. Хладные и лихорадочные мертвецы, чьими телами теперь управляют тёмные духи, что служат мне, хватаются за мечи. Но и без меча эти умертвия вселяют смертельный ужас в моих врагов!"
 lotr_sorcery_ritual.0023.summon.b.desc:0 "Последнее произнесенное на Чёрном наречии слово знаменует завершение печати. Стражи у моих врат теперь запечатаны и готовы к вечной службе. Их сила защитит меня там, где не справятся каменные стены."
 lotr_sorcery_ritual.0023.summon.c.desc:0 "Из облаков доносится скрежещущий вопль, вслед за которым чёрным вихрем появляется чудовище. Ужасная тварь — очередной прислужник самого Тёмного Властелина! Обладающее несравненной скоростью и силой, это чудовище послужит неподдельным знаком милости тёмных сил."
 lotr_sorcery_ritual.0023.powerspell.a.desc:0 "От моих слов земля с треском разверзается. Вскоре из этих разломов мрачным потоком польются вооруженные до зубов полчища. Размер моего ополчения увеличился, без единой капли усилий!"
 lotr_sorcery_ritual.0023.powerspell.b.desc:0 "Я обратился к самым греховным и богохульным деяниям. Я привязал одного из своих придворных к тёмному алтарю, и приступил к чтению заклинания, которое вскоре практически превращается в протяжный вой, сотрясающий стены.\n\nВздрогнув в последний раз, слуга опадает к моим ногам. Меня охватывает странное пьянящее ощущение, словно мне довелось испить лучшего из вин. Вдруг я ощущаю обновление, словно помолодел, стал живее и сильнее!\n\nЯ разворачиваюсь и устремляюсь вперед, оставляя позади увядшую оболочку на алтаре. Моим слугам придётся здесь убрать."
 lotr_sorcery_ritual.0023.powerspell.c.desc:0 "Тёмные слова силы, сходя с моих уст, предстают укреплениями противника в моём сознании. Я вижу каждый камень, что формирует их стены, я ощущаете землю, на которой эти камни сложены. Собрав свою волю в кулак, я произношу разрушающие слова, слова уничтожения и опустошения. Я слышу грохот, с которым стены моего противника падают перед моей мощью."
 lotr_sorcery_ritual.0023.craft.a.desc:0 "Моргульский клинок...мрачное оружие, которое нелегко выковать. Холодный на ощупь клинок покрыт тёмными рунами. Он внушает тревогу и страх в сердца тех, кому довелось увидеть его. Он был выкован в крови и страданиях, а рукоять его вырезана из кости. Это орудие способно сломить даже самых крепких духом."
 lotr_sorcery_ritual.0023.lamentation.a.desc:0 "Страх — самое сильное оружие. Доведённые до ужаса люди сделают всё, что им велено, только чтобы избежать зловещей судьбы...как же, всё таки, это просто."
 lotr_sorcery_ritual.0023.lamentation.b.desc:0 "Скрытно перемещаясь в тени, я нахожу свою цель. Воздух вокруг похолодел от одного лишь моего присутствия. Я устремляюсь к своей цели. Этой ночью мне не нужно оружие, одного касания достаточно, чтобы обезвредить военачальника и обескровить его армию. Очередная жертва Чёрного дыхания."
 lotr_sorcery_ritual.0023.lamentation.c.desc:0 "Я вернулся из тьмы и беспомощности, чтобы и дальше служить своему хозяину. От этой службы не освободиться. Даже после смерти."
 lotr_sorcery_ritual.0023.treachery.a.desc:0 "Уловки и обаяние, добродушная улыбка и приветствие в каждом движении. Ложь и притворство — всего лишь орудие, которое позволит мне застать своих врагов врасплох. Тем не менее, орудие весьма надежное. Надежда на сближение со мной — непростительная ошибка, которую им уж точно не стоило допускать... Пускай они расслабятся, поддавшись моему напускному добродушию. Моё время скоро придёт."
 lotr_sorcery_ritual.0023.treachery.b.desc:0 "Оказаться в шкуре другого — весьма необычное ощущение. Ваша былая форма — ничто по сравнению с новой. Громада мышц, покрытая шерстью. Устрашающее существо, словно оборотень [Concept( 'firstage', 'Первой Эпохи' )|E]. Такое могущество в моих руках! Великая сила в моём теле! Да поберегутся мои враги — я выхожу на охоту за дичью покрупнее..."
 lotr_sorcery_ritual.0023.treachery.c.desc:0 "Во тьме я вижу силуэты всех своих врагов, а их уловки становятся мне очевидны. Наконец я разгадываю все их замыслы, все их ухищрения и происки против меня. Недоброжелатели могут быть даже при моём дворе! Я полон решимости привлечь виновного к ответственности..."
 lotr_sorcery_ritual.0023.darkness.a.desc:0 "Темное облако поднимается ввысь и устремляется вперед. Своей тенью оно накроет посевы и подорвет дух людей. Из тьмы восстанут проклятые и порочные воины, которым суждено посеять хаос, куда бы они не отправились."
 lotr_sorcery_ritual.0023.darkness.b.desc:0 "Сначала подули холодные ветра. Затем пришел снег, а с ним глубокое отчаяние, что высасывает желание жить и действовать. Мои враги ослаблены настолько, что с трудом переживают пронзающий холод. Они и думать не смеют о том, чтобы напасть на меня! Я непрестанно хохочу, согреваясь теплом очага и мыслями о том, сколько невыносимых страданий мне удалось принести своим врагам."
 lotr_sorcery_ritual.0023.darkness.c.desc:0 "Всё начинается, как и водится, неспешно, с мелочей. Сегодня один из придворных валится от усталости, завтра другой не просыпается утром. Кажется, что в этом нет ничего особенного, ведь таков естественный ход вещей. Но наступает переломный момент. Один за другим, дворы моих соперников трепещут в ужасе. Придворные отгораживаются друг от друга тяжелыми дверьми, панически пытаясь спастись от чумы, от проклятия, что поразило их. Такой раздор мне, конечно, только на руку..."
 lotr_sorcery_ritual.0023.horde.a:0 "Армия стоит наизготовку!"
 lotr_sorcery_ritual.0023.horde.b:0 "Метка войны начертана!"
 lotr_sorcery_ritual.0023.horde.c:0 "Служите мне и станьте частью моей судьбы!"
 lotr_sorcery_ritual.0023.summon.a:0 "Встаньте, мои слуги!"
 lotr_sorcery_ritual.0023.summon.b:0 "Пред ликом стражей ни одной живой душе не войти в мои владения!"
 lotr_sorcery_ritual.0023.summon.c:0 "Животное, достойное своего наездника!"
 lotr_sorcery_ritual.0023.powerspell.a:0 "Земля разверзается с грохотом!"
 lotr_sorcery_ritual.0023.powerspell.b:0 "Твоя душа принадлежит мне!"
 lotr_sorcery_ritual.0023.powerspell.c:0 "Древняя магия обратит эти стены в пыль."
 lotr_sorcery_ritual.0023.craft.a:0 "Моргульские клинки уничтожат моих врагов!"
 lotr_sorcery_ritual.0023.lamentation.a:0 "Я не успокоюсь, пока не завершу начатое."
 lotr_sorcery_ritual.0023.lamentation.b:0 "Неужели ты не поверишь в смерть, пока не переступишь через ее порог?"
 lotr_sorcery_ritual.0023.lamentation.c:0 "Я стану сильнее чем когда либо!"
 lotr_sorcery_ritual.0023.treachery.a:0 "Каждый будет считать меня своим другом!"
 lotr_sorcery_ritual.0023.treachery.b:0 "Никому не совладать со мной!"
 lotr_sorcery_ritual.0023.treachery.c:0 "Предатели! Глупцы! Ничто не ускользнет от моего взора!"
 lotr_sorcery_ritual.0023.darkness.a:0 "Вторая тьма приближается!"
 lotr_sorcery_ritual.0023.darkness.b:0 "Выступите сейчас и вам не добраться до моих стен живыми."
 lotr_sorcery_ritual.0023.darkness.c:0 "Дует поветрие, что несет смерть."

 lotr_sorcery_ritual.0024.t:0 "Тёмный ритуал: Критический успех!"
 lotr_sorcery_ritual.0024.a:0 "Ритуал прошёл с оглушительным успехом"
 lotr_sorcery_ritual.0024.horde.a.desc:0 "Они приходят из-за темных и мрачных холмов. Бесчисленные воинства, что готовы сражаться с моим именем на устах.\n\nКогда я оглядываю собравшееся воинство, меня наполняет мрачное удовлетворение собственным мастерством чёрной магии. Движением руки я создаю легионы!"
 lotr_sorcery_ritual.0024.horde.b.desc:0 "Мои войска послушно ожидают начертания последних символов силы. Теперь, когда их нагрудники украшает мой символ — руны силы и могущества, они будут сражаться вдвое упорнее, чем раньше!"
 lotr_sorcery_ritual.0024.horde.c.desc:0 "Воители мрачного коварства и выдающейся силы стоят передо мной, кровные братья, что готовы служить мне.\n\n«Мы услышали ваш зов, повелитель, и явились, чтобы предложить свои клинки! Узрите же дары, которые мы принесли!»\n\nК моим ногам они бросают кошель золота и мертвое тело — моего давнего противника. Я удовлетворенно ухмыляюсь, а затем киваю в знак согласия. Когда мои войска в бой поведут столь сильные воины, они станут сражаться с таким остервенением, какого ещё не испытывали."
 lotr_sorcery_ritual.0024.summon.a.desc:0 "Они поднимаются из глубоких могил. Хладные и лихорадочные мертвецы, чьими телами теперь управляют тёмные духи, что служат мне, хватаются за мечи. Но и без меча эти умертвия вселяют смертельный ужас в моих врагов!"
 lotr_sorcery_ritual.0024.summon.b.desc:0 "Последнее произнесенное на Чёрном наречии слово знаменует завершение печати. Стражи у моих врат теперь запечатаны и готовы к вечной службе. Их сила защитит меня там, где не справятся каменные стены."
 lotr_sorcery_ritual.0024.summon.c.desc:0 "Из облаков доносится грозный рёв и нечто опускается, словно ураганный ветер. Дракон услышал мой зов, а придворные падают ниц в восхищении его величием. Но я стою прямо и гордо, с полной уверенностью в собственных силах. Я — хозяин этого существа, и оно об этом знает. Взобравшись на его спину, я ощущаю собственное могущество. Я готов создать королевство, даже ценой огня и крови."
 lotr_sorcery_ritual.0024.summon.e.desc:0 "$guard_of_abrakhan_flavor$"
 lotr_sorcery_ritual.0024.powerspell.a.desc:0 "От моих слов земля с треском разверзается. Вскоре из этих разломов мрачным потоком польются вооруженные до зубов полчища. Размер моего ополчения увеличился, без единой капли усилий!"
