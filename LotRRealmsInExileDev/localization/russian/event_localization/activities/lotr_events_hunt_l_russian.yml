 hunt.4040.t:1 "Банда горных орков-налётчиков"
 hunt.4040.desc:0 "Я и [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], проезжаем верхном через [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], заметив следы дичи. Похоже, что это [activity.Custom('GetAnimalType')]. Но нашу беспечную поездку прерывает жуткий грохот и шум.\n\nСледуя за источником крика и гогота, мы натыкаемся на банду орков-налётчиков, которые, вероятнее всего, прибыли из провинции "
 hunt.4040.desc.a:0 "[orc_county.GetNameNoTier]."
 hunt.4040.a:0 "Кто у вас главный? Сразись со мной!"
 hunt.4040.b:0 "Мы устроим засаду.  Давайте прикончим парочку орков!"
 hunt.4040.b.critical_success:0 "Мы сразили орков"
 hunt.4040.b.success:0 "Мы выиграли битву, но какой ценой?"
 hunt.4040.b.failure:0 "Мы потерпели поражение, но нам удалось сбежать"
 hunt.4040.b.critical_failure:0 "Мы потерпели поражение"
 hunt.4040.c:0 "[similar_participant.GetTitledFirstName], давай со мной, нам предстоит повергнуть этих налётчиков!"
 hunt.4040.c.critical_success:0 "Мы одержали верх"
 hunt.4040.c.success:0 "Мы выиграли битву, но какой ценой"
 hunt.4040.c.failure:0 "Мы потерпели поражение, но нам удалось сбежать"
 hunt.4040.c.critical_failure:0 "Мы потерпели поражение"
 hunt.4040.d:0 "Отступаем!"
 
 hunt.4041.t:1 "Победа!"
 hunt.4041.desc:0 "Когда я сразил лидера орков в бою один на один, остальных безвольных снага из отряда налётчиков охватил ужас.  С яростным криком мы с товарищем устремились к ним, а они бросились врассыпную. Мы выследили большинство из них, насвистывая песни, пока рубили их головы. Но некоторым из них удалось сбежать... И мир наверняка ещё увидит их снова."
 hunt.4041.a:0 "Победа была неизбежна!  А теперь вернёмся к охоте..."
 
