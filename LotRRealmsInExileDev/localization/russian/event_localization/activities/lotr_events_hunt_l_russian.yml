 hunt.4031.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Новый помощник"
 hunt.4031.desc:0 "Когда мы едем за нашей добычей, внезапно [ROOT.Char.Custom('WarhorseStoryName')] замедляется и резко поворачивает голову. В этом направлении, пока я едва вижу, стоит прекрасный [ROOT.Char.Custom('HorseStoryOppositeMareStallion')], такой же очарованный.\n\n Я, конечно, мог бы одолжить одного из моих придворных и позволить ответить на зов природы, а как же моя охота?"
 hunt.4031.a:0 "Давай, веселись!"
 hunt.4031.b:0 "Не время отвлекаться, мы едем!" 
 
 hunt.4040.t:1 "$hunt_header$ Мародерческая банда орков из Мглистых Гор"
 hunt.4040.desc:0 "Поскольку [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName] и я проезжаю через [ROOT.Char.Custom('TerrainType')], следуя след [ROOT.Char.Custom('LocalAnimal')].\n\n Привлеченные хриплыми криками и резким смехом, мы натыкаемся на мародерствующую банду орков, скорее всего, потомков "
 hunt.4040.desc.a:0 "the [mistymountains|E]"
 hunt.4040.desc.b:0 "[mordor|E]"
 hunt.4040.a:0 "Кто ваш лидер? Сразись со мной!"
 hunt.4040.a.success:0 "Я убиваю лидера"
 hunt.4040.a.failure:0 "Я ранен"
 hunt.4040.a.critical_failure:0 "Я убит"
 hunt.4040.b:0 "Поезжай со мной [similar_participant.GetTitledFirstName], мы должны победить мародеров"
 hunt.4040.b.critical_success:0 "Мы выиграли бой"
 hunt.4040.b.success:0 "Мы выиграли бой, но какой ценой"
 hunt.4040.b.failure:0 "Мы проиграли бой, но убежали"
 hunt.4040.b.critical_failure:0 "Мы проиграли бой"
 hunt.4040.c:0 "Отступление!"
  
