 hunt.4020.t:0 "Гигантские пауки Лихолесья"
 hunt.4020.desc:0 "В сени деревьев я выслеживаю оленя. Этот олень уже долгое время находится в движении, но я чувствую, что подбираюсь всё ближе и ближе к этому зверю необычайных размеров. Я выглядываю из-за искривлённого корня, что закрывает мне обзор на удаляющиеся следы, и замечаю необычайную картину: вокруг кровь и следы борьбы, а от них, ошибки быть не может, тянется след Унгола, который утащил за собой оленью тушу. \n\nПроклятье! С тех пор, как Некромант поселился в Дол Гулдуре, такое зло стало всё чаще расползаться по Лихолесью. Я не могу оставить эту тварь в живых, поэтому я начинаю выслеживать её, собрав отряд охотников. \n\nСпустя несколько часов поисков я всё же натыкаюсь на паучье логово. Тварь совсем не пыталась скрыть своих следов, стаскиваю добычу прямо к своей норе. Значит это молодая особь, глупая, ещё не осознающая, что в этих землях есть хищники покрупнее. Такое поведение поставило под угрозу всё гнездо. \n\nМы с охотниками занимаем позиции вокруг логова, где гигантские пауки дерутся за тушу оленя. Подняв руку я жду удачного момента..."
 hunt.4020.a:0 "Прикончите эту тварь!"
 hunt.4020.a.success:0 "Вам удаётся убить паука"
 hunt.4020.a.failure:0 "Пауку удаётся ускользнуть"
 hunt.4020.a.success.tt:0 ""
 hunt.4020.a.failure.tt:0 ""
 hunt.4020.b:0 "Этот противник нам не по зубам."
 
 hunt.4021.t:0 "Триумф над пауками"
 hunt.4021.desc:0 "Наши стрелы поражают цель. Выпуская во врагов стрелу за стрелой мы видим, как последние падают замертво. Тех, кому посчастливилось пережить первый залп охватывает паника, многие из них пытаются сбежать. Но наш взор скор, а наконечники стрел точны. Воздух наполняется свистом стрел и воплями умирающих пауков. \n\nПосле того, как мы закончили зачистку, наши сердца наполняются горем. Среди опутанных останков их жертв с лёгкостью угадываются очертания эдайн. А быть может и эдиль. \n\nМы забираем тела с собой, чтобы организовать достойные похороны — пусть мы не знаем кем они были при жизни, никто не заслуживает участи быть брошенным и гнить в уничтоженном логове богомерзких Унгол. \n\nВ глубине логова мы также находим сундук, который покрыт липкой паутиной. Мы счищаем её, преждче чем открыть сундук. Внутри мы находим пыльный мешок с золотом. \n\nСобрав вместе тела и погрузив золото, мы выдвигаемся назад. Сегодня мы познали немало горя, но об одном мы теперь спокойны — больше эти пауки никому не навредят."
 hunt.4021.a:0 "Возвращение домой"
 
 hunt.4022.t:0 "Поражение от пауков"
 hunt.4022.desc:0 "Наши стрелы поражают цель. Пауки оглашают окрестности воем и клёкотом, когда наши стрелы пронзают их панцири, многие корчатся в предсмертных конвульсиях. Но многим из них удаётся выжить, и с громким воплем они устремляются вперёд. \n\nМы принимаем бой, и хотя многие пауки падают ниц под ударами наших клинков и градом стрел, их полчищам словно нет конца. Довольно быстро им удаётся нас оттеснить. Мы отходим всё дальше и дальше от гнезда, попутно осознавая, что его неприметный размер оказался весьма обманчив. \n\nЯ слышу полный боли крик совсем рядом и решаю, что с этим пора кончать, когда одного из наших бойцов валят на землю, пронзают острыми лапами и уносят прочь. Я трублю отход, и мы уходим глубже в лес. \n\nКакое-то время Унгол ещё пытаются преследовать нас, но быстро сдаются, не горя желанием мчаться за убегающей добычей, которая ещё может оказать серьёзный отпор. \n\nРаненные, и в унынии от потерь, мы возвращаемся к охоте. Было глупо бросаться в бой..."
 
 hunt.4022.a:0 "Возвращение домой"
 hunt.4024.t:0 "Ещё один отряд охотников"
 hunt.4024.desc:0 "Пока мы идём по лесной тропе, ведущей через наши охотничьи угодья, я кое-что слышу краем уха. Я поднимаю руку, призывая сопровождающих остановиться. Вдалеке мы слышим музыку и звуки веселья. И среди этого веселья мы различаем свой язык. \n\nУспокоившись, мы убираем оружие, а я оглядываюсь по сторонам, пытаясь принять решение — поприветствовать незнакомцев, или оставить их в покое..."
 hunt.4024.a:0 "Давайте заглянем на огонёк."
 hunt.4024.b:0 "Пусть себе отдыхают."
 
 hunt.4025.t:0 "Встреча с отрядом охотников"
 hunt.4025.desc:0 "Приняв решение встретиться с этими охотниками, мы идём через лес в нужном направлении. Достигнув границы лагеря мы оповещаем их о своём присутствии, окликая их на том же языке. Часть из них удивляется, но большинство рады новым гостям. \n\nЯ присаживаюсь рядом с лидером группы, чтобы поговорить с ним. Оказывается, что они тоже охотники, которые решили отпраздновать недавнюю победу над орочьей мерзостью. Они извиняются, что не заметили нас раньше, говоря, что вино притупило их чувства. \n\nМы проводим некоторое время с ними, наслаждаясь компанией и вином. Мы рассказываем истории о поверженных врагах и воинской доблести, сравнивая наши успехи. Мы радостно поём и общаемся. \n\nНо время идёт и мы должны расстаться. Я прощаюсь с лидером их группы, забираю свой лук и мы возвращаемся на тропу."
 hunt.4025.a:0 "Пора нам прощаться."
 
 hunt.4026.t:0 "Вы встречаете хуорна"
 hunt.4026.desc:0 "После долгого и тяжёлого дня, проведённого на охоте, мы решаем разбить лагерь. Мы выбираем поляну, что на первый взгляд кажется безмятежной, оперативно выставляем караул и собираемся отходить ко сну. \n\nВойдя в медитативный транс я ожидаю наступления утра и набираюсь сил. Но вот, среди ночи я что-то слышу. Выпав из транса я напрягаю слух: шелест земли и скрип древесины... \n\nЯ слишком поздно осознаю в каком положении вот-вот окажусь. Нас уже оплетают корни хуорна. И это отнюдь не те хуорны, что обитают в Фангорне, нет. Это — чёрные хуорны Лихолесья. Искажённые создания тьмы с особой страстью к убийству. \n\nНесмотря на это, возможно мне удастся договориться с ним. Пусть даже обычные хуорны могут нанести тебе вред, у эльфов длительная история взаимодействия с этими родичами энтов. Но быть может мне не стоит рисковать и лучше попытаться прорубить себе путь. Эльфийская удаль ещё может спасти положение, ведь корни ещё не до конца пленили меня..."
 hunt.4026.a:0 "Возможно я смогу договориться с этим созданием."
 hunt.4026.a.success:0 "Вы убаюкиваете хуорн"
 hunt.4026.a.success.tt:0 ""
 hunt.4026.a.failure:0 "Ваши слова не имеют эффекта на хуорн"
 hunt.4026.a.failure.tt:0 ""
 hunt.4026.b:0 "Бойцы, к оружию!"
 hunt.4026.b.success:0 "Вам удаётся отбиться от хуорна"
 hunt.4026.b.success.tt:0 ""
 hunt.4026.b.failure:0 "Хуорн одолевает вас"
 hunt.4026.b.failure.tt:0 ""
 
 hunt.4027.t:0 "Вы убеждаете хуорн отпустить вас"
 hunt.4027.desc:0 "Дипломатия — лучший выход из сложившейся ситуации. Пусть чёрные хуорны — создания тьмы, некогда они были хуорнами, поэтому мне стоит попытаться решить ситуацию без дальнейшего насилия. \n\nЯ говорю тихим ритмичным тоном, словно напевая песню. Я слагаю свою историю, повествуя о том, почему мы оказались в лесу, где мы бывали и что делали. Я говорю о наших успехах и провалах, о той опасности, которой мы подвергаемся. Хуорн медленно втягивает корни, словно мой голос убаюкивает его, как детя. \n\nКогда я заканчиваю рассказ, хуорн спит крепким сном. Мои спутники, естественно, все ещё восстанавливаются от шока, оказавшись так близко к гибели — когда хуорн перемалывает твои кости — это не самая завидная судьба. Судьба, которой мы все с радостью избежали. \n\nПонимая, что отдохнуть здесь нам сегодня не получится, мы собираем вещи и выдвигаемся в путь. Остаётся только надеяться, что следующее дерево, к которому мы прильнём, не попытается нас убить..."
 hunt.4027.a:0 "Хвала Эру, наш план сработал!"
 
 hunt.4028.t:0 "Хуорн забирает одного из наших спутников"
 hunt.4028.desc:0 "Я решаю, что попытка мирно договориться с хуорном — наш лучший вариант. Хуорны — родичи энтов, а энты обрели дар речи благодаря эльдар. Скорее всего только так я и смогу успокоить это существо. \n\nЯ открываю рот. Я говорю о нашем походе, об опасностях, с которыми мы столкнулись, обо всём, что мы видели. Я вообще очень много говорю. Но похоже, что всё напрасно — корни хуорна продолжают затягивать смертоносную петлю. Я продолжаю рассказывать историю, но говорить мне всё труднее. Меня наполняет отчаяние. Но в один момент давление просто останавливается. \n\nНо не для одного из наших охотников. Медленно его тело уходит под слой дёрна. Нотки горя проникают в мой голос и кажется, что хватка хуорна на мгновение ослабевает. Тогда и только тогда хуорн отпускает нас. \n\nЗапинаясь и прихрамывая от ранений, мы удаляемся от жуткого дерева, потеряв одного из спутников. Мы ещё вернёмся и покончим с этим чудовищем, но сперва нам нужно обработать раны. Уходя мы роняем слёзы по жестокой судьбе нашего павшего сородича."
 hunt.4028.a:0 "Нам едва удалось унести ноги..."
 hunt.4028.a.tt:0 "Вы оплакиваете гибель своего товарища"
 
 hunt.4029.t:0 "Победа над хуорном"
 hunt.4029.desc:0 "Я решаю, что слов будет недостаточно, чтобы совладать с этим чудовищным чёрным хуорном. Быть может раньше это был совершенно обычный, чистый хуорн, от его прежнего образа не осталось ничего. Я отдаю приказ — освободиться от чудовищных пут любой ценой. \n\nРазворачивается жестокий бой. Корни этого создания сильны и тверды. Они извиваются и сжимают нас всё сильнее, пока мы пытаемся использовать любое оружие, чтобы вырваться. Хотя хуорн совершенно не планирует отпускать нас, в конечном итоге наши топоры и мечи причиняют ему ровно столько боли, сколько требуется, чтобы он ослабил хватку, а мы смогли стремительно вырваться из его смертоносных объятий."
 hunt.4029.a:0 "Мы были на волосок от смерти!"
 
 hunt.4030.t:0 "Сильные корни"
 hunt.4030.desc:0 "Я решаю, что слов будет недостаточно, чтобы совладать с этим чудовищным чёрным хуорном. Быть может раньше это был совершенно обычный, чистый хуорн, от его прежнего образа не осталось ничего. Я отдаю приказ — освободиться от чудовищных пут любой ценой. \n\nМы боремся долго и яростно. Корни хуорна затягиваются всё плотнее и похоже, что даже наши топоры и мечи не могут заставить его ослабить хватку. Кажется, что прошла целая вечность, но наконец после бесчётных ударов хуорн едва ослабляет хватку, что позволяет нам выползти из его цепких объятий. \n\nК счастью, нам всем удаётся выжить, хотя день уже клонится к закату."
 hunt.4030.a:0 "Будь проклята всепожирающая порча!"
 
 hunt.4031.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Новое увлечение"
 hunt.4031.desc:0 "Когда мы проезжаем мимо карьера, [ROOT.Char.Custom('WarhorseStoryName')] останавливается и резко поворачивает голову. В этом направлении, так далеко, что едва замечает глаз, стоит [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] волшебной красоты и в таком-же трансе.\n\nКонечно, я мог бы просто позаимствовать коня у одного из своих придворных, и дать им ответить на зов природы, но что станется с охотой?"
 hunt.4031.a:0 "Вперёд, повеселись как следует!"
 hunt.4031.b:0 "Сейчас не время развлекаться, нам предстоит долгий путь!"
