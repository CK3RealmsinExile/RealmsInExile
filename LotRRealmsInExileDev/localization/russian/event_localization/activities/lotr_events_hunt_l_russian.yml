 hunt.4020.t:0 "Гигантские пауки Лихолесья"
 hunt.4020.desc:0 "Под пологом леса я выслеживаю оленя. Исключительно крупный экземпляр, он уже некоторое время находится в движении, но я чувствую, что приближаюсь к нему с каждой секундой. Глядя на один особенно корявый корень, загораживающий обзор от остальных следов, я кое-что замечаю; кровь, следы потасовки, а затем явные следы Унгола, утаскивающего труп. \n\n Проклятье! Такое зло стало гораздо более распространенным в Лихолесье в последнее время, с тех пор, как Некромант впервые обосновался в Дол Гулдуре. Я не могу оставить такое существо в живых, и поэтому начинаю выслеживать его, собирая своих товарищей-охотников. \n\n После многих часов я наконец наткнулся на его логово. Он не слишком усердствовал, чтобы скрыть свои следы; небрежно тащит еду обратно в гнездо. Должно быть, это был молодой; еще недостаточно умен, чтобы понять, что это не великий хищник этой земли. И этим он поставил под угрозу все свое гнездо. \n\n Мои товарищи-охотники занимают позиции вокруг гнезда, а Гигантские пауки внутри придираются и ссорятся из-за трупа оленя. Поднимая руку, я жду идеального момента..."
 hunt.4020.a:0 "Атакуй грязного зверя!"
 hunt.4020.a.success:0 "Ты убиваешь его"
 hunt.4020.a.failure:0 "Это ускользает от тебя"
 hunt.4020.a.success.tt:0 ""
 hunt.4020.a.failure.tt:0 ""
 hunt.4020.b:0 "Этот враг слишком велик."
 
 hunt.4021.t:0 "Победа над пауками"
 hunt.4021.desc:0 "Наши стрелы летят верно. Операя мерзких тварей, они стремительно падают перед нашим гневом. Те, кто пережил первый залп, впадают в панику, и многие пытаются бежать. Но наши глаза остры, и наши наконечники стрел еще острее. Они свистят, когда парят, и пауки визжат, когда их убивают. \n\n Наши сердца полны печали после убийства; ибо среди завернутых останков животных можно безошибочно узнать формы Эдайн. И, возможно, даже Эдхил. \n\n Мы забираем эти тела, чтобы устроить им надлежащие похороны; хотя мы можем не знать, кем они когда-то были, очень немногие действительно заслуживают того, чтобы их оставили гнить в разрушенном гнезде грязного унгола. \n\n Дальше в гнезде замечаем сундук; обернутый беспорядочной паутиной, мы раскрываем его, прежде чем вскрыть. Внутри находится пыльное состояние золота. \n\n Собрав тела погибших и это новообретенное сокровище, мы возвращаемся. Сегодня здесь было найдено много горя, но, по крайней мере, эти пауки не причинят вреда другим."
 hunt.4021.a:0 "Вернуться домой."
 
 hunt.4022.t:0 "Побежден пауками"
 hunt.4022.desc:0 "Наши стрелы летят верно. Пауки визжат и воют, когда их оперяет наш обстрел, и многие из них падают дергающимися кучками. Тем не менее, многие все же выжили и с громким ревом бросаются вперед. \n\n Мы вступаем в бой с этими существами, и хотя многие из отвратительных пауков падают от наших клинков и луков, их число, похоже, не уменьшается. Вскоре нас медленно отбрасывают назад. Все дальше и дальше от гнезда, очевидно, намного больше, чем мы думали. \n\n Я слышу рядом с собой резкий крик боли и решаю, что с него хватит, как только я вижу, как одного из наших стаскивают и убивают. Призывая к отступлению, мы убегаем в леса. \n\n Некоторое время Унголы преследуют нас, но в конце концов прекращают погоню; они не очень заботятся об охоте на убегающую добычу, которая все еще может убить многих из них. \n\n Мы возвращаемся на охоту ранеными и больными от потери. Такая глупость браться за это..."
 
 hunt.4022.a:0 "Вернуться домой."
 hunt.4024.t:0 "Обнаружение другой охотничьей группы"
 hunt.4024.desc:0 "Когда мы пересекаем лесные тропы наших охотничьих угодий, я кое-что замечаю краем слуха. Подняв руку, наша свита останавливается. Мы слышим далекий музыкальный смех и веселье. И в нем мы слышим, как говорят на нашем языке. \n\n Опуская оружие, я оглядываюсь, прежде чем решить, приветствовать ли этих людей или оставить их в покое..."
 hunt.4024.a:0 "Иди навстречу им."
 hunt.4024.b:0 "Оставить их."
 
 hunt.4025.t:0 "Встреча с другой охотничьей группой"
 hunt.4025.desc:0 "Решив пойти на встречу с этими людьми, движемся через лес к ним. На краю их лагеря мы кричим на одном языке, чтобы они знали, что мы здесь. Хотя некоторые выглядят испуганными, другие выглядят счастливыми, принимая гостей. \n\n Я сижу рядом с лидером этой группы и разговариваю с ними. Судя по всему, они тоже охотничья группа; и празднуют победу над какой-то орочьей мерзостью не так давно. Они извиняются за то, что не заметили нас раньше, говоря, что выпивка притупила их чувства. \n\n Наши две группы хорошо проводят время вместе, смеясь и выпивая. Мы сравниваем наши убийства и наше мастерство. Мы рассказываем друг другу истории и поем до поздней ночи. \n\n Но вскоре пришло время расстаться. Я прощаюсь с лидером других охотничьих отрядов, прежде чем накинуть лук и вернуться на тропу."
 hunt.4025.a:0 "Попрощайтесь."
 
 hunt.4026.t:0 "Вы встречаете Хуорна"
 hunt.4026.desc:0 "После долгого и утомительного дня охоты мы решили разбить лагерь. Выбрав кажущуюся мирной поляну, мы стремительно выставляем посты и готовимся к ночлегу. \n\n Входя в медитативный транс, я коротаю часы до дневного света и медленно восстанавливаю силы. Но посреди ночи я что-то слышу. Выйдя из транса, я навостряю ухо; шуршание грязи и скрип дерева... \n\n Слишком поздно я осознаю наше затруднительное положение. Мы уже запутались в корнях Хуорна. И это не хуорны Фангорна; о нет, это Черные Хуорны Лихолесья. Искаженные, темные существа с аппетитом к убийству. \n\n Несмотря на это, я мог бы их урезонить; хотя даже обычные хуорны могут быть злонамеренными, у нас, Эльдар, долгая история с этими сородичами энтов. И все же, возможно, я не осмелюсь пойти на такой риск и вместо этого попытаюсь вырваться наружу. Эльфийская сила может одержать победу, ибо опутавшие меня корни еще не полностью поймали меня в ловушку..."
 hunt.4026.a:0 "Возможно, я смогу договориться с этим существом."
 hunt.4026.a.success:0 "Ты усыпляешь Хуорна"
 hunt.4026.a.success.tt:0 ""
 hunt.4026.a.failure:0 "Твои слова не повлияют на Хуорна."
 hunt.4026.a.failure.tt:0 ""
 hunt.4026.b:0 "Мужчины, к оружию!"
 hunt.4026.b.success:0 "Вы защищаетесь от Хуорна"
 hunt.4026.b.success.tt:0 ""
 hunt.4026.b.failure:0 "Вы побеждены Хуорном"
 hunt.4026.b.failure.tt:0 ""
 
 hunt.4027.t:0 "Вы убеждаете Хуорна отпустить вас"
 hunt.4027.desc:0 "Дипломатия – лучший выход из этой ситуации. Хотя Черные Хуорны и падшие существа, когда-то они были Хуорнами, и поэтому я должен хотя бы попытаться решить эту проблему без дальнейшего насилия. \n\n Я говорю низким ритмичным тоном; почти как песня. я плету историю; моя история, почему мы в лесу, где мы были, что мы сделали. Я говорю о наших убийствах, и наших неудачах, и опасностях, с которыми мы столкнулись. Словно убаюкивая ребенка, мой голос медленно заставляет Хуорна втягивать свои корни. \n\n К концу моего рассказа Черный Хуорн снова погрузился в сон. Все мои товарищи, по понятным причинам, потрясены таким близким обстоятельством; быть раздавленным насмерть хуорном — очень неприятная судьба. То, что я хотел бы избежать. \n\n После того, как наш отдых был основательно нарушен, мы собираемся и идем дальше. Будем надеяться, что следующее дерево, у которого мы отдыхаем, не будет замышлять нас убить..."
 hunt.4027.a:0 "Спасибо Эру, это сработало!"
 
 hunt.4028.t:0 "Хуорн забирает одного из вашей группы"
 hunt.4028.desc:0 "Я решил, что попытаться урезонить Хуорна — лучший способ действий. Ибо хуорны родственны энтам; а энты научились дару речи у эльдар. Тогда вполне уместно, что я должен попытаться успокоить это существо чем-то подобным? \n\n Я начинаю говорить. Я говорю о нашей охотничьей поездке, о том, с чем мы столкнулись, что видели. Я говорю о многом. Тем не менее, это кажется напрасным, поскольку корни Горна продолжают затягиваться. Я продолжаю свой рассказ, голос становится все более напряженным и отчаянным, пока внезапно все давление не прекращается. \n\n Но не для одного из наших охотников. Медленно, он тянется под грязью. Печаль окрашивает мой голос, и на мгновение кажется, что корни Хуорна ослабевают. Тогда и только тогда Хуорн отпускает нас. \n\n Мы спотыкаемся прочь от грязного дерева; раненого и обветренного, и сбитого вниз, члена. Мы вернемся, чтобы покончить с этим мерзким существом, но сначала мы должны вылечить наши раны. Когда мы уходим, из глаз моих товарищей текут горькие слезы о жестокой судьбе, выпавшей на долю нашего сородича."
 hunt.4028.a:0 "Мы едва ушли..."
 hunt.4028.a.tt:0 "Ты оплакиваешь потерю своего товарища"
 
