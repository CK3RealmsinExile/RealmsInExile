 #sailing.8263.toast.b.success: "Разносчики ограблены!" #Машинный перевод 24.06.2023
 #sailing.8263.b.failure: "Меня поймают во время ограбления, и группа нападет на меня." #Машинный перевод 24.06.2023
 #sailing.8263.toast.b.failure: "Меня обнаружили!" #Машинный перевод 24.06.2023
 #sailing.8263.c: "я атакую ​​их" #Машинный перевод 24.06.2023
