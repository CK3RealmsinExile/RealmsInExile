 sailing.9130.desc: "Когда мы приближаемся к [selected_piracy_destination.GetName], раздается крик, что паруса замечены. При ближайшем рассмотрении другого корабля становится ясно, что это непростая цель, а обветренный корабль корсаров, ищущий собственную добычу. \n\nЕсли мы сможем победить его команду, мы можем найти на борту огромные богатства, но это будет рискованное предприятие." #Машинный перевод 24.06.2023
 sailing.9130.a: "Атака! (неповрежденный корабль)" #Машинный перевод 24.06.2023
 sailing.9130.a.success: "Ты грабишь корабль корсаров!" #Машинный перевод 24.06.2023
 sailing.9130.toast.a.success: "Корабль корсаров разграблен!" #Машинный перевод 24.06.2023
 sailing.9130.a.failure: "Вам не удалось одолеть вражеский экипаж..." #Машинный перевод 24.06.2023
 sailing.9130.toast.a.failure: "Корабль поврежден!" #Машинный перевод 24.06.2023
