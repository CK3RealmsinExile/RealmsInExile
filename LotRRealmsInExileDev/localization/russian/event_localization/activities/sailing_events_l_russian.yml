l_russian:

 # History Exploration Start Event

 sailing.1001.t:0 "Корабль! Полцарства за корабль!"
 sailing.1001.desc:0 "Недавно, когда я высказался о своем желании отправиться в дальнее плаванье, мой управляющий решил уточнить, есть ли у меня для такого плавания подходящее судно. Несколько освежив память, я осознаю, что корабля-то у меня и нет.\n\nНу и чего теперь делать? Можно, например, зафрахтовать корабль для путешествия, что обойдется значительно дешевле. Однако, если я планирую выходить в море чаще, то в перспективе могу потратить значительно больше, чем вложившись в покупку собственного судна."
 sailing.1001.a:0 "Я зафрахтую судно."
 sailing.1001.b:0 "Приведите корабела, мне нужен собственный корабль!"
 sailing.1001.c:0 "Я на палубу ни ногой, у меня морская болезнь!"
 
 sailing.1002.t:0 "Зафрахтованное судно"
 sailing.1002.desc:0 "Спускаясь в доки, от которых запланировано отплытие, я взвешиваю разные варианты. Вариантов у меня три, и все со своими достоинствами и недостатками.\n\nПервое судно — небольшое и маневренное, из тех что так часто используют торговцы на реках. Этот вариант довольно дешевый, но, возможно, для открытого моря — не самый подходящий.\n\nВторое судно — крепко сколоченный торговый корабль, с широкой палубой, удобными жилыми помещениями и вместительным трюмом. Вполне себе универсальная шхуна.\n\nИ наконец, мой взор падает на величественный корабль, возвышающийся над остальными. Такое судно возьмет на борт полноценный экипаж, припасы и провиант. Искусная резьба и отделка сусальным золотом превращают каюту капитана в настоящий королевский дворец. Цена, однако, заставляет меня поморщиться."
 sailing.1002.a:0 "Погода обещает быть благоприятной, хватит и небольшого судна."
 sailing.1002.b:0 "Средних размеров корабль — отличное соотношение цены и качества."
 sailing.1002.c:0 "Я — [ROOT.Char.GetTitleAsNameNoTooltip]! Для меня только самое лучшее!"
 
 sailing.1003.t:0 "Личный корабль"
 sailing.1003.desc:0 "Я вызываю корабелов, чтобы взвесить все варианты, и многие являются по моему зову со своими проектами. В конце концов мне предстоит выбрать из трёх вариантов.\n\nПервый — небольшое суденышко, в основе которого скорость и маневренность. Его малый размер вполне соответствует низкой цене.\n\nВторое судно — средних размеров, с достаточным местом для экипажа, прочным корпусом и вместительным трюмом — отличный вариант для отличного плавания.\n\nНад последним проектом приходится поломать голову. Мачты, что дотягиваются до облаков, массивные паруса, готовые обуздать могучую силу ветра — флагман, достойный высокородного лорда. Отлично оборудованные помещения для экипажа, а в трюме можно построить целый город. Такому кораблю нет равных. Цена, однако... Меня бросает в дрожь в предвкушении реакции управляющего."
 sailing.1003.a:0 "...the nimble, sleek craft."
 sailing.1003.b:0 "...небольшое маневренное судно."
 sailing.1003.c:0 "...величественный флагман, для которого [ROOT.Char.GetTitleAsNameNoTooltip] — лучший владелец!"
 
 sailing.1004.t:0 "Прохудившееся корыто"
 sailing.1004.desc:0 "Судно, что встало на якорь у верфи, явно видывало лучшие дни. Это очевидно и вам и всей команде. Доски прогнили и скрипят, местами зияют щели, да и в целом вид у корабля не самый благородный — море сделало своё дело.\n\nПо сравнению с пришвартованными здесь кораблями, моё некогда гордое судно выглядит, скажем так, уникально.\n\nНу, раз уж я оказался в доках, возможно стоит подкинуть корабелам пару монет, чтобы те залатали корабль... Но стоит ли оно того?"
 sailing.1004.a:0 "Почините корабль, незачем мне рисковать жизнью понапрасну!"
 sailing.1004.b:0 "И так сойдет."
 
 sailing.1005.t:0 "Портовые соблазны"
 sailing.1005.desc:0 "Пока я прогуливаюсь по докам, размышляя о предстоящем путешествии, мне встречается приятной внешности [hooker.GetWomanMan]. В [hooker.GetHerHis] глазах пробегает озорная искорка.\n\n«Не хочешь немного поразвлечься, [Select_CString(ROOT.Char.IsFemale, 'морячка', 'морячок')]?»\n\nДел перед отправление, конечно, еще по горло, но можно было бы уличить пару минут..."
 sailing.1005.a:0 "«Почему же лишь немного, [hooker.GetFirstNameNoTooltip]? До скорой встречи!»"
 sailing.1005.b:0 "«Маленькая невинная интрижка ещё никого не убила!»"
 sailing.1005.c:0 "«Скройся с глаз моих, [hooker.GetWomanMan]!»"
 
 sailing.1006.t:0 "Клинок в постели"
 sailing.1006.desc:0 "Откинувшись на подушки, с приятной усталостью в мышцах и широкой улыбкой удовольствия на устах я наблюдаю, как [hooker.GetFirstNameNoTooltip] взбирается на меня и развязывает [hooker.GetHerHis] халат.\n\nВсе надежды на второй раунд, однако, рассыпаются вдребезги как только выражение [hooker.GetHerHis] лица изменяется и [hooker.GetSheHe] высоко поднимает кинжал над головой, со смехом обрушивая клинок.\n\n«С приветом из Тьмы, [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 sailing.1006.a:0 "«[hooker.GetFirstNameNoTooltip]! Постой... нет!»"
 sailing.1006.a.desc:0 "Вы делаете все в ваших силах, чтобы отвратить клинок:"
 sailing.1006.duel_success:0 "Вопреки ожиданиям, вам удается отобрать кинжал и запереть [hooker.GetHerHim] в темнице"
 sailing.1006.duel_failure:0 "Вы чувствуете, как кинжал погружается глубоко в вашу грудь, а зрение быстро тускнеет"
 
 sailing.1007.t:0 "Скрашивая досуг"
 sailing.1007.desc:0 "Я брожу по докам, ожидая пока закончат погрузку припасов на борт корабля. Мое задумчивое состояние прерывается звуком ножичка, скользящего по дереву. Решив пойти на звук, я встречаю члена своего экипажа. [whittler.GetFirstNameNoTooltip] вырезает небольшие замысловатые фигурки из куска древесины.\n\nОторвав взгляд от своей работы, [whittler.GetFirstNameNoTooltip] с улыбкой подзывает меня к себе. «Приветствую, [ROOT.Char.GetFirstNameNoTooltip]. Не желаете ли попробовать себя в резьбе по дереву?»\n\nПохоже, что для этого занятия требуется недюжинная ловкость, но попытка — не пытка..."
 sailing.1007.a:0 "Я вырежу что нибудь для своего ребенка."
 sailing.1007.b:0 "Я сделаю памятный подарок для любимого человека."
 sailing.1007.c:0 "Я вырежу флейту, чтобы накладывать слова на музыку."
 sailing.1007.d:0 "Сделаю что нибудь простецкое, чтобы скоротать время."
 sailing.1007.e:0 "Не буду я тратить время на всякую ерунду."
 
 sailing.1008.t:0 "Стычка в баре"
 sailing.1008.desc:0 "Уже завтра мы отправимся в плаванье, а сегодня я праздно провожу время в местной таверне со своей командой. Окружающие навеселе, смех льется рекой и каждый пытается перещеголять другого своими захватывающими историями.\n\nВнезапно, над общим шумом пьяной толпы, слышатся разгоряченные споры у барной стойки. Сфокусировав взгляд я понимаю, что один из спорщиков — член моей команды по имени [brawler.GetFirstNameNoTooltip].\n\nЛегкий спор быстро перерастает в оглушительную перепалку, слюна разбрызгивается в стороны. В дело быстро вступают кулаки, и [brawler.GetFirstNameNoTooltip] зовет на помощь в схватке с группой пьяных дебоширов."
 sailing.1008.a:0 "«Может решим спор не прибегая к грубой силе?»"
 sailing.1008.a.success:0 "Вам удается быстро охладить накал и успокоить дебоширов"
 sailing.1008.a.failure:0 "Ваши воззвания игнорируются, а за вашу дерзость вам обоим сполна достается"
 sailing.1008.b:0 "«Уже бегу, [brawler.GetFirstNameNoTooltip]!»"
 sailing.1008.b.success:0 "Вы и [brawler.GetFirstNameNoTooltip] запросто расправляетесь с дебоширами"
 sailing.1008.b.failure:0 "Вы и [brawler.GetFirstNameNoTooltip] знатно отхватываете от дебоширов"
 sailing.1008.c:0 "«Каждый сам за себя, [brawler.GetFirstNameNoTooltip]...»"
 
 sailing.1009.t:0 "Состязание выпивох"
 sailing.1009.desc:0 "Время незаметно ускользает за полночь, а количество выпитого алкоголя сказалось на членах экипажа обычным образом: они рассказывают истории, бахвалятся былыми достижениями и меряются... воинским мастерством.\n\nСлегка покачиваясь, член моей команды [challenger.GetFirstNameNoTooltip] поднимается на ноги, держа в руке кружку, и с грохотом ставит её на стол.\n\n«Ещё ни одно пойло меня не уложило! [ROOT.Char.GetFirstNameNoTooltip], наполняй свой стакан... 25 золотых тому, кто останется на ногах!»"
 sailing.1009.a:0 "«Думаешь у тебя есть шанс? Похоже, тебе УЖЕ хватит...»"
 sailing.1009.a.success:0 "Наполняя одну кружку за другой, вы наконец слышите, как [challenger.GetFirstNameNoTooltip] с грохотом падает на пол"
 sailing.1009.a.failure:0 "Алкоголь спешно ударяет в голову и вы отключаетесь"
 sailing.1009.b:0 "«Я и не надеюсь перепить тебя, [challenger.GetFirstNameNoTooltip]!»"
 
 sailing.1010.t:0 "Предсказание судьбы"
 sailing.1010.desc:0 "Прогуливаясь вдоль водной глади, я осматриваю корабельные мачты, что качаются вверх и вниз на волнах. Вдруг я слышу зазывающий голос старухи, раздающейся от небольшой кибитки, что примостилась у обочины.\n\nПо мере моего приближения, она собирает горсть резных камушков с украшенного столика и складывает их в бархатный мешочек. Встряхнув мешочек, она достает из него пять камней и выкладывает их в аккуратную линию.\n\n«Доброго дня, [Select_CString(ROOT.Char.IsFemale, 'морячка', 'морячок')]. Это не просто камни. Они наделены магией древнего народа Дру, и могут принести знамение в преддверии вашего путешествия, если вы, конечно, позолотите ручку...»"
 sailing.1010.a:0 "Послушаем же, что скажут камни..."
 sailing.1010.a.success.t:0 "Знамение благоприятно!"
 sailing.1010.a.success:0 "Камни предсказывают не только успех в путешествии, но и в грядущие годы"
 sailing.1010.a.failure.t:0 "Дурное предзнаменование!"
 sailing.1010.a.failure:0 "Камни предсказывают неудачу в путешествии и годы после него"
 sailing.1010.b:0 "Не буду я тратить деньги на шарлатанство и горсть камней!"
 
 sailing.1011.t:0 "Портовые яства"
 sailing.1011.desc:0 "На утро отправления, я шел по порту к своему судну вместе с членом команды по имени [fellow_diner.GetFirstNameNoTooltip].\n\nМы обсуждали предстоящие приключения и вдруг я заметил, как [fellow_diner.GetHerHis] ноздри расширились, а на лице расплылась широкая улыбка. Потянув меня за локоть, [fellow_diner.GetSheHe] идет на запах и оказывается у импровизированного ветхого прилавка, притаившегося промеж двух портовых складов.\n\n«Поверить не могу, что это место еще стоит! Здесь продают вкуснейший суп, который мне когда либо доводилось пробовать! То что надо перед дальним плаванием!»\n\nЯ наблюдаю за тем, как [fellow_diner.GetSheHe] нетерпеливо хватает миску и принимается уплетать ее содержимое. Мне, однако, приходится слегка замешкаться. Кухня отвратительно грязна, а вокруг стоит сбивающий с ног запах специй и пряностей. И тем не менее, [fellow_diner.GetFirstNameNoTooltip] наслаждается похлебкой... Когда еще мне доведется отведать настоящей уличной еды?"
 sailing.1011.a:0 "Вы пробуете похлебку... Один раз живём!"
 sailing.1011.a.success.t:0 "Похлебка невероятно вкусная!"
 sailing.1011.a.success:0 "Похлебка была очень вкусной и сытной — то что надо перед долгим путешествием"
 sailing.1011.a.too_spicy.t:0 "Похлебка оказалась слишком острой!"
 sailing.1011.a.too_spicy:0 "Крупные капли пота стекают по вашему лбу — похлебка оказалась невероятно острой и неприятной"
 sailing.1011.a.failure.t:0 "Что-то мне нехорошо..."
 sailing.1011.a.failure:0 "Низкого качества еда оставила во рту неприятное послевкусие и непреодолимое чувство тошноты. Только этого перед отправлением и не хватало"
 sailing.1011.b:0 "«Ты в своем уме? Это не кухня, а хлев какой-то!»"
 
 sailing.1012.t:0 "Воздушная атака!"
 sailing.1012.desc:0 "Прогуливаясь вдоль пирса и перебирая в уме перечень припасов, которые необходимо погрузить на борт для предстоящего путешествия, я чувствую, как мне на голову что-то падает. Подняв руку к голове, я осторожно ощупываю липкий затылок, кручу головой в тщетных попытках осознать, что же за идиот покусился на мою жизнь!\n\nРядом со мной член экипажа [laugher.GetFirstNameNoTooltip] разразился смехом, направляясь к концу причала.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], мне кажется ваш обидчик скрывается там!»\n\nПроводив его жест взглядом, я наконец понимаю, что злоумышленником являлся никто иной как чайка, одиноко угнездившаяся на другом конце причала. Опустив руку я осознаю, что мне на голову только что нагадили."
 sailing.1012.a:0 "«Самый смертоносный воин, которого видывал свет!»"
 sailing.1012.b:0 "«Да как ты СМЕЕШЬ потешаться надо мной? Я с тебя шкуру спущу!»"
 #sailing.1012.c:0 "«Кто нибудь, подайте мне лук и стрелы. Сегодня на ужин у меня чайка на гриле!»"
 
 sailing.1013.t:0 "Опытный мореход"
 sailing.1013.desc:0 "Изучая судовую роль я с ужасом обнаруживаю, что нам не хватает нескольких людей, чего обычно не случается. И хотя это не скажется на предстоящей экспедиции критически, я бы предпочел собрать полноценный экипаж.\n\nЗаглянув в обычные злачные места в порту, я услышал о потенциальном рекруте по имени [recruit.GetFirstNameNoTooltip]. Это опытный мореход с десятками успешных плаваний. Мне наконец удается [recruit.GetHerHim] выследить, но к моему сожалению [recruit.GetSheHe] уже набран в экипаж другого судна!\n\nЗаслышав ваше приближение, [recruit.GetFirstNameNoTooltip] заинтересованно поднимает бровь.\n\n«Могу ли я вам чем-то помочь?»"
 sailing.1013.a:0 "Я хочу предложить тебе уникальную возможность..."
 sailing.1013.a.success:0 "Вам удается убедить моряка присоединиться к вашей команде"
 sailing.1013.a.failure:0 "Вам не удается убедить моряка"
 sailing.1013.b:0 "Скажи мне, сколько тебе платят? Я готов удвоить сумму!"
 sailing.1013.c:0 "У нас достаточно матросов, все будет хорошо"
 
 sailing.1014.t:0 "День на ярмарке"
 sailing.1014.desc:0 "Я решаю пройтись по местному рынку, пока корабль загружают провиантом.\n\nТорговцы перекрикивают друг друга, пытаясь выгоднее продать свои товары. На развале представлено множество экзотических вещиц, от неизвестных мне блюд до книг на невиданных мной языках. Есть здесь и широкий ассортимент алкоголя. Команде наверняка понравится, если я вернусь с чем-то подобным!\n\nХочется ли мне прикупить что нибудь из этого?"
 sailing.1014.a:0 "Заманчивая книженция!"
 sailing.1014.a.tt:0 "Ваши шансы улучшить навык мореходства повышаются"
 sailing.1014.a.success.toast:0 "Вы получили дополнительный опыт мореходства"
 sailing.1014.a.failure.toast:0 "Вы не получили опыта мореходства"
 sailing.1014.b:0 "Передавайте выпивку! [ROOT.Char.GetFaith.HighGodName]! Мы пьем в твою честь!"
 sailing.1014.c:0 "Апельсины? Занятный фрукт!"
 sailing.1014.d:0 "Мне ничего не нужно, спасибо"
 
 sailing.1990.t:0 "К Великому морю!"
 sailing.1990.desc:0 "Стоит моему судно направить нос в сторону выхода из порта, мой первый помощник [first_mate.GetFirstNameNoTooltip] приближается ко мне.\n\n«Ну что, капитан, куда идём?»\n\nЯ отвечаю [first_mate.GetHerHim], расплываясь в широкой улыбке, переполненный духом приключения.\n\n«Мы...»"
 sailing.1990.a:0 "«...отправляемся в исследовательскую экспедицию»."
 sailing.1990.b:0 "«...отправляемся в налёт!»"
 
 sailing.1991.t:0 "Исследовательская экспедиция"
 sailing.1991.desc:0 "«Как прикажете, капитан! Куда прокладывать маршрут?»"
 sailing.1991.a:0 "Отправимся изучать берега Средиземья"
 #sailing.1991.b:0 "We'll explore the Southern shores of Middle-earth"
 sailing.1991.c:0 "Мы отправимся на поиски легендарной Менельтармы, последнего осколка Нуменора"
 sailing.1991.d: "Мы поплывем по великим рекам Средиземья!" #Машинный перевод 24.06.2023
  
 sailing.1992.t: "Реки Средиземья" #Машинный перевод 24.06.2023
 sailing.1992.desc: "Отличный! Мы подготовим корабль к речному плаванию. Куда мы направимся?" #Машинный перевод 24.06.2023
  
 sailing.2001.t: "ЗАПОЛНИТЕЛЬНОЕ НАЗВАНИЕ - ПРИГЛАШЕНИЕ ИГРАТЬ В КИСТИ" #Машинный перевод 24.06.2023
 sailing.2001.desc: "Описание PLACEHOLDER - ПРИГЛАШЕНИЕ ИГРАТЬ В КИСТИ" #Машинный перевод 24.06.2023
 sailing.2001.a: "Конечно! Я поиграю в кости!" #Машинный перевод 24.06.2023
 sailing.2001.b: "Вы не поймаете меня на азартных играх!" #Машинный перевод 24.06.2023
  
  
 sailing.2002.t: "Корабль в беде" #Машинный перевод 24.06.2023
 sailing.2002.desc: "Во время путешествия вдоль берега недалеко от порта один из моих дозорных кричит, что заметил местное судно, барахтающееся вдалеке.\n\nДаже отсюда видно, что судно повреждено бурным морем или рейдеры, его команда едва держит его на плаву, когда они носятся по палубе, пытаясь сделать ремонт. Очевидно, что они находятся в уязвимом положении и нуждаются в помощи." #Машинный перевод 24.06.2023
 sailing.2002.a: "Остановись и попробуй им помочь!" #Машинный перевод 24.06.2023
 sailing.2002.a.tt_success: "Вы спасаете экипаж" #Машинный перевод 24.06.2023
 sailing.2002.a.tt_failure: "Корабль тонет вместе с командой и содержимым" #Машинный перевод 24.06.2023
 sailing.2002.b: "Мы можем сохранить добычу, если убьем выживших..." #Машинный перевод 24.06.2023
 sailing.2002.b.tt_success: "Вы штурмуете лодку и убиваете ее команду" #Машинный перевод 24.06.2023
 sailing.2002.b.tt_failure: "Вы штурмуете лодку, но команда убегает" #Машинный перевод 24.06.2023
 sailing.2002.c: "Давай просто проплывем мимо." #Машинный перевод 24.06.2023
  
 sailing.2003.t: "Левиафан" #Машинный перевод 24.06.2023
 sailing.2003.desc: "Я глубоко вдыхаю, пока иду по палубе, бодрящий морской ветер и соленый воздух бьют мне в лицо. Сегодня прекрасный день для отплытия!\n\nКороткое путешествие было волнующим изменением темпа жизни при дворе, когда мы замечаем его: далекий шлейф воды, за которым следует небольшой островок винно-темной плоти, выкатывающийся из волны.\n\nОдин из величайших зверей всех глубин.\n\nКит!" #Машинный перевод 24.06.2023
 sailing.2003.a: "Бери гарпуны!" #Машинный перевод 24.06.2023
 sailing.2003.a.tt_success: "Вы забиваете кита и вытаскиваете его на берег" #Машинный перевод 24.06.2023
 sailing.2003.a.tt_failure: "Зверь убегает от тебя" #Машинный перевод 24.06.2023
 sailing.2003.b: "Пусть этим занимаются другие, только принесите мне тушу." #Машинный перевод 24.06.2023
 sailing.2003.c: "Какой #EMP великий#! карьер!" #Машинный перевод 24.06.2023
 sailing.2003.c.tt: "Вы сталкиваетесь с #EMP истинным#! левиафаном глубин" #Машинный перевод 24.06.2023
 sailing.2003.c.tt_success: "$sailing.2003.a.tt_success$" #Машинный перевод 24.06.2023
 sailing.2003.c.tt_failure: "$sailing.2003.a.tt_failure$" #Машинный перевод 24.06.2023
 sailing.2003.d: "Существо устрашающего величия, оставь его." #Машинный перевод 24.06.2023
 sailing.2003.d.tt: "Кит выходит на свободу." #Машинный перевод 24.06.2023
  
 sailing.2004.t: "Битва в открытом море" #Машинный перевод 24.06.2023
 sailing.2004.desc: "Когда мы плывем по широко открытому Белегаэру, море кажется спокойным и чистым. Когда я стою на палубе, греясь в лучах солнца, тишину разрывает крик. \n\n"Капитан!" Мой первый помощник кричит: «Неизвестный корабль приближается к нам на большой скорости!»\n\nБыстро подбегая к перилам своего корабля, я осматриваю горизонт, прежде чем, наконец, заметить быстро приближающуюся темную фигуру. Видно, что это такое - пиратский корабль. Они скоро будут над нами. Должны ли мы сражаться или бежать?" #Машинный перевод 24.06.2023
 sailing.2004.a: "Пусть приходят!" #Машинный перевод 24.06.2023
 sailing.2004.b: "Поднимите паруса!" #Машинный перевод 24.06.2023
  
 sailing.2005.t: "Матрос за бортом!" #Машинный перевод 24.06.2023
 sailing.2005.desc: "Теперь далеко в море бурные волны качают нас взад и вперед. Иногда трудно удержаться на ногах, но выполнимо. \n\nВнезапно раздается панический голос, и, крутясь, вы замечаете, как один из ваших матросов падает с обрыва! Бросившись в сторону, вы видите, как их головы пробиваются сквозь поверхность, разбрасываемые волнами. \n\nВы должны действовать сейчас, иначе они непременно погибнут в соблазнительных глубинах." #Машинный перевод 24.06.2023
 sailing.2005.a: "Держись, я иду!" #Машинный перевод 24.06.2023
 sailing.2005.a.tt_success: "Вы спасаете члена экипажа" #Машинный перевод 24.06.2023
 sailing.2005.a.tt_failure: "Вы не можете спасти члена экипажа" #Машинный перевод 24.06.2023
 sailing.2005.b: "Ты, пойми эту строчку! Ты, готовь лодочку!" #Машинный перевод 24.06.2023
 sailing.2005.b.tt_success: "Ваша попытка спасения удалась" #Машинный перевод 24.06.2023
 sailing.2005.b.tt_failure: "Ваша попытка спасения не удалась" #Машинный перевод 24.06.2023
 sailing.2005.c: "Слишком поздно - задраить люки!" #Машинный перевод 24.06.2023
  
 sailing.2006.t: "Игра в карты" #Машинный перевод 24.06.2023
 sailing.2006.desc: "Когда я ухожу в свою каюту на ночь, я слышу звуки толпы, доносящиеся из-под палубы. Все недежурные матросы собираются вокруг стола, и идет оживленная игра в карты, среди паров дыма и алкоголя.\n\n"Приезжайте, капитан, [first_mate.GetFirstName] зовет, покажем, как это делается! ".\n\nИз толпы раздается крик: "Не берите все [ROOT.Char.GetHerHis] золота, часть из этого - моя зарплата!", после чего раздается хохот." #Машинный перевод 24.06.2023
 sailing.2006.a: "Освободи место, я в" #Машинный перевод 24.06.2023
 sailing.2006.a.tt_success: "Вы выиграли игру" #Машинный перевод 24.06.2023
 sailing.2006.a.tt_failure: "Вы теряете свое золото" #Машинный перевод 24.06.2023
 sailing.2006.b: "Итак, где же мои верные дополнительные тузы?" #Машинный перевод 24.06.2023
 sailing.2006.b.tt_success: "Ваша уловка остается незамеченной" #Машинный перевод 24.06.2023
 sailing.2006.b.tt_failure: "тебя поймали" #Машинный перевод 24.06.2023
 sailing.2006.c: "Продолжайте играть, ребята, я просто выпью" #Машинный перевод 24.06.2023
  
 sailing.2007.t: "невыносимый разлад" #Машинный перевод 24.06.2023
 sailing.2007.desc: "Пока путешествие проходило гладко, но вы начинаете замечать ворчание экипажа. Вскоре к вам подходит переутомленный член экипажа Ямизан. У него лоснящаяся борода, но у него усталые руки моряка, повидавшего слишком много причалов. Он говорит с акцентом северных гаваней, что иногда может звучать как шифр, но его раздражение очевидно.\n\n«Это прекрасный сир экипажа и трудолюбивый. Но именно наши пассажиры вызывают раздор! Им дали бесплатный проезд, за питание не платят, а жалобы постоянные! И всегда одна и та же жалоба! Неважно, сколько славных портов мы посещаем в царствах людей или сколько богатых культур они видят, все, что мы когда-либо слышим от них, это «Эльфы! Эльфы! Когда мы посетим эльфов? Какими будут эльфы!» Это сводит экипаж с ума!» \n\nВы знаете, что Иамизан говорит правду. И у пассажиров нет оправдания. При посадке им показали свитки с маршрутом корабля, и они должны знать, что мы не посетим эльфийские земли до третьего этапа путешествия. Если что-то не будет сделано, вы опасаетесь, что экипаж может взбунтоваться!»" #Машинный перевод 24.06.2023
 sailing.2007.desc.elf: "Пока путешествие проходило гладко, но вы начинаете замечать ворчание экипажа. Вскоре к вам подходит переутомленный член экипажа Ямизан. У него лоснящаяся борода, но у него усталые руки моряка, повидавшего слишком много причалов. Он говорит с акцентом северных гаваней, что иногда может звучать как шифр, но его раздражение очевидно.\n\n«Это прекрасный сир экипажа и трудолюбивый. Но именно наши пассажиры вызывают раздор! Им дали бесплатный проезд, за питание не платят, а жалобы постоянные! И всегда одна и та же жалоба! Неважно, сколько великолепных портов мы посещаем в царствах эльфов и людей, или сколько богатых культур они видят, все, что мы когда-либо слышали от них, это: «Гномы! Гномы! Когда мы посетим гномов? Какими будут гномы!» Это сводит экипаж с ума!» \n\nВы знаете, что Иамизан говорит правду. И у пассажиров нет оправдания. При посадке им показали свитки с маршрутом корабля, и они должны знать, что мы не посетим земли гномов до четвертого этапа путешествия. Если что-то не будет сделано, вы опасаетесь, что экипаж может взбунтоваться!»" #Машинный перевод 24.06.2023
 sailing.2007.a: "Не позволяйте пассажирам вернуться на корабль." #Машинный перевод 24.06.2023
 sailing.2007.a.tt_success: "Ваша команда свободна от нытья" #Машинный перевод 24.06.2023
 sailing.2007.a.tt_failure: "Эльфы когда?" #Машинный перевод 24.06.2023
 sailing.2007.a.tt_failure.elf: "Гномы когда?" #Машинный перевод 24.06.2023
 sailing.2007.b: "Продайте пассажиров корсарам." #Машинный перевод 24.06.2023
 sailing.2007.c: "Прикажите экипажу игнорировать разногласия." #Машинный перевод 24.06.2023
 sailing.2007.c.tt_success: "Экипаж поднимается над нытьем" #Машинный перевод 24.06.2023
 sailing.2007.c.tt_failure: "Гномы когда?" #Машинный перевод 24.06.2023
  
 sailing.2008.t: "успокоился" #Машинный перевод 24.06.2023
 sailing.2008.desc: "Прошли дни с тех пор, как мы почувствовали малейшее дуновение воздуха, наполняющего наши паруса. Я вижу, что команда становится беспокойной, но я не знаю, что с этим делать. [first_mate.GetFirstName] просит видеть меня в моей каюте, с серьезным выражением на лице [first_mate.GetHerHis].\n\n"Капитан, люди обеспокоены. Они говорят, что наши действия разозлили [ROOT.Char.GetFaith.WaterGodName], нам нужно сделать предложение, чтобы успокоить [ROOT.Char.GetFaith.WaterGodHerHim] ."\n\nВсе это звучит как ерунда для меня, но жест поднимет боевой дух." #Машинный перевод 24.06.2023
 sailing.2008.a: "Ладно, дадим [ROOT.Char.GetFaith.WaterGodHerHim] золота и молитв..." #Машинный перевод 24.06.2023
 sailing.2008.b: "Больше на эту тему слышать не буду, подождем ветра!" #Машинный перевод 24.06.2023
 sailing.2008.c: "Объясните экипажу, что ветрами не управляет [ROOT.Char.GetFaith.WaterGodName]." #Машинный перевод 24.06.2023
  
 sailing.2009.t: "Звезды сияют одинаково" #Машинный перевод 24.06.2023
 sailing.2009.desc: "Уже ночь, когда я выхожу из своей каюты. На палубе непривычно тихо. Я вижу, как один из членов моей команды тихо сидит, [stargazer.GetHerHis] глаза обращены к звездам.\n\n"Спокойная ночь, не так ли?"\n\n[stargazer.GetSheHe|U] в изумлении поворачивается ко мне. "Капитан! Извините, я был невнимателен... до того, как я пришел сюда, я никогда по-настоящему не тратил время, чтобы оценить звезды, понимаете?"\n\nЯ киваю в знак согласия, глядя на булавочные уколы. света далеко вверху. "Позвольте мне рассказать вам кое-что о звездах..." #Машинный перевод 24.06.2023
 sailing.2009.a: "Вы можете использовать их для навигации!" #Машинный перевод 24.06.2023
 sailing.2009.a.mariner_progress: "Вы получаете опыт морской жизни." #Машинный перевод 24.06.2023
 sailing.2009.a.success.toast: "Вы делитесь своими взглядами на парусный спорт" #Машинный перевод 24.06.2023
 sailing.2009.b: "Их сделал [ROOT.Char.GetFaith.NightGodName] — видите это скопление звезд? Это..." #Машинный перевод 24.06.2023
 sailing.2009.c: "Однажды мы будем плавать среди них, как плаваем по морям." #Машинный перевод 24.06.2023
  
 sailing.2010.t: "Парусная авария" #Машинный перевод 24.06.2023
 sailing.2010.desc: "Уже неделю ясное небо и устойчивый ветер, плавание легкое, а боевой дух на борту высокий.\n\nВнезапный порыв ветра застает всех врасплох. Я слышу крик отчаяния позади себя и поворачиваюсь, чтобы найти [sailor.GetFirstNameNoTooltip], растянувшегося на палубе, [sailor.GetHerHis] ногу под неприятным углом.\n\n [first_mate.GetFirstName] рядом со мной, в тревоге, ожидая моих указаний." #Машинный перевод 24.06.2023
 sailing.2010.a: "Принеси мне парусину и деревянные шесты, быстро!" #Машинный перевод 24.06.2023
 sailing.2010.a.success: "Вы делаете достойную работу" #Машинный перевод 24.06.2023
 sailing.2010.a.failure: "Вы делаете это хуже" #Машинный перевод 24.06.2023
 sailing.2010.b: "Оставьте [sailor.GetHerHim], [sailor.GetSheHe] в следующий раз будет менее неуклюжим" #Машинный перевод 24.06.2023
 sailing.2010.c: "Займите [first_mate.GetFirstNameNoTooltip], я не могу с этим справиться!" #Машинный перевод 24.06.2023
  
 sailing.3100.t:0 "Прокладывая маршрут к Нуменору"
 sailing.3100.desc:0 "Я вижу как [first_mate.GetFirstNameNoTooltip] загорается рвением, когда [first_mate.GetSheHe] начинает созывать остальных членов команды, которые оперативно поднимают паруса и вытягивают якорь.\n\nЯ спускаюсь в капитанскую каюту, что находится ниже уровня палубы, и открываю лючок, чтобы солнечный свет озарил набор карт, лежащих на моем столе. [first_mate.GetFirstNameNoTooltip] входит в каюту и встает по правую руку.\n\n«Капитан, как думаете, где вообще может находиться этот затерянный остров Нуменор?»"
 sailing.3100.a:0 "Использовать все знания о Нуменоре, чтобы попытаться вычислить его местоположение"
 sailing.3100.a.success:0 "Вам успешно удается проложить маршрут"
 sailing.3100.a.success.tt:0 "Вы уверенно выходите в открытое море."
 sailing.3100.a.failure:0 "Вам не удается проложить вероятный маршрут"
 sailing.3100.a.failure.tt:0 "Вы быстро теряете веру и решаете отправиться в другое место."
 sailing.3100.a.positive.odds:0 "#P Наличие свойства [GetTrait('scholar').GetName( GetNullCharacter )], нуменорского культурного наследия или прошлых попыток исследования истории Нуменора увеличивает шансы на успех. #!"
 sailing.3100.a.negative.odds:0 "#N Черта [GetTrait('impatient').GetName( GetNullCharacter )] понизит шансы на успех. #!"
 sailing.3100.b:0 "«Ни малейшего понятия! Возможно стоит отправиться куда-то ещё?»"
 sailing.3100.b.tt:0 "Вы выбираете альтернативное место назначения."
 
 sailing.3101.t:0 "Проложенный курс"
 sailing.3101.desc:0 "Вернувшись с десяток раз к навигационным картам и сравнив со своими записями об истории Нуменора, мне удается сузить радиус поиска до небольшого участка посреди Моря Белегаэр.\n\nЯ беру перо и отмечаю этот участок жирным крестом. С уверенностью во взоре я оборачиваюсь к первому помощнику.\n\n«Мы отправляемся к западной оконечности Мыса Мардруак, а затем встаем на курс 260 градусов в направлении Великого моря!»"
 sailing.3101.a:0 "Вперед, навстречу приключениям!"
 
 sailing.3102.t:0 "Путь сокрытый"
 sailing.3102.desc:0 "Вернувшись с десяток раз к навигационным картам и сравнив со своими записями об истории Нуменора, я все равно не смог вычислить даже приблизительное расположение затопленного острова. Я словно ищу иголку в стоге сена.\n\nУголком глаза я замечаю как [first_mate.GetFirstNameNoTooltip] теряет надежду, осознавая, что я не имею понятия что делаю. Аккуратным жестом [first_mate.GetSheHe] кладет руку на мое плечо.\n\n«Возможно... в следующий раз у нас всё получится?»"
 sailing.3102.a:0 "Думаю, что [first_mate.GetSheHe] прав. Мы просто плывем навстречу смерти."
 
 sailing.3200.t:0 "Морской змей"
 sailing.3200.desc:0 "Во время плавания меня не покидает беспокойное ощущение, а взгляд притягивается к морской бездне.\n\nПереведя взгляд за край горизонта я на мгновение заметил, как что-то промелькнуло под водной гладью. По спине моей пробежали мурашки. Теперь мне удается различить его чуть ближе, словно чешуя проблеснула под водой.\n\nКогда он подбирается ближе, ужас практически парализует меня — огромное как флагман, длинное змееподобное тело и голова, увенчанная гребнем. Такого мне видеть еще не доводилось. Один из мифических морских змеев, дальний родственник древних драконов. Мне казалось, что это просто сказки!\n\nВремени на принятие решения не остается — чудовище приближается, а взгляд его полон мрачной решимости проглотить мой корабль целиком. Останусь ли я, чтобы дать бой чудовищу, или попытаюсь развернуть корабль и увести его от беды?"
 sailing.3200.a:0 "«Лучники! Стрелы на тетиву! Сегодня мы сразим морского змея!»"
 sailing.3200.a.success:0 "Вам удается повергнуть морского змея"
 sailing.3200.a.success.tt:0 "Вы с командой на широкую ногу празднуете великую победу."
 sailing.3200.a.failure:0 "Вам не удается остановить натиск морского змея"
 sailing.3200.a.failure.tt:0 "@death_icon! Морской змей пускает на дно ваше судно, а вы сами находитесь на грани смерти."
 sailing.3200.a.positive.odds:0 "#P Наличие фокуса [GetTrait('strategist').GetName( GetNullCharacter )], образовательной черты [GetTrait('education_martial_3').GetName( GetNullCharacter )] или выше, черта [GetTrait('athletic').GetName( GetNullCharacter )] или наличие модификатора [GetModifier('large_boat_modifier').GetNameWithTooltip], увеличивает шансы на успех. #!"
 sailing.3200.a.negative.odds:0 "#N Наличие черты [GetTrait('craven').GetName( GetNullCharacter )], характеристика [GetTrait('disfigured').GetName( GetNullCharacter )] или использование поврежденного или невзрачного судна уменьшает ваши шансы на успех. #!"
 sailing.3200.b:0 "«Нужно убираться отсюда! У нас нет ни малейшего шанса!»"
 sailing.3200.b.tt:0 "Вы пытаетесь увести корабль в безопасный порт."
 sailing.3200.b.success.tt:0 "Вам удается унести ноги и спасти корабль."
 sailing.3200.b.failure.tt:0 "Вам удается спастись, но корабль приходит в плачевное состояние."

 sailing.3201.t:0 "Змееборец"
 sailing.3201.desc:0 "Пока мой экипаж поливает чудовище нескончаемым градом стрел при любом его приближении, я высматриваю слабое место в его обороне, чтобы нанести решающий удар. Наконец, когда тварь пытается сомкнуть на мне свои челюсти, я едва успею отскочить, но вонзаю свой клинок в глаз чудовища.\n\nЗабившись в агонии, змей мечется из стороны в сторону, низвергнув меня на палубу. Мой удар, однако, попал в цель — чудовище издает ужасающий вопль и с чудовищным шумом опадает в пучину, прежде чем всплыть вновь, без движения.\n\nЭкипаж сотрясается возгласами радости и одобрения, а некоторые даже вскрывают личные заначки с алкоголем, чтобы отпраздновать событие. Мой первый помощник, [first_mate.GetFirstNameNoTooltip], хлопает меня по плечу.\n\n«Змееборец» — вполне достойный титул, не так ли, мой [ROOT.Char.GetTitleAsNameNoTooltip]?"
 sailing.3201.a:0 "«А звучит и правда неплохо...»"
 sailing.3201.b:0 "«Хватит ерунду молоть, лучше выпивку неси!»"
 
 sailing.3202.t:0 "На один зубок!"
 sailing.3202.desc:0 "Морской змей с легкостью уклоняется от стрел, отчаянно выпущенных моей командой, периодически закусывая то одним матросом, то другим.\n\nВскоре очередь доходит и до меня. Мне удается увернуться раз, удается два, но затем..."
 sailing.3202.a:0 "Нет... только не так!"
 sailing.3202.a.success.tt:0 "Каким-то чудом вам удается спасти собственную шкуру."
 sailing.3202.a.failure.tt:0 "@death_icon! Змей заглатывает вас целиком. Не видать вам больше света."
 
 sailing.3300.t:0 "Тающие запасы"
 sailing.3300.desc:0 "Мы провели в море уже долгие дни, но превалирующий встречный ветер серьезно препятствует возможному продвижению. Более того, первый помощник предупреждает, что запасы провизии скудеют, а до место назначения нам ее практически наверняка не хватит. Среди членов экипажа уже начались стычки. Если я что нибудь не придумаю, плаванье обязательно закончится катастрофой.\n\nРано или поздно мне придется выбрать кнут или пряник. Я могу придумать честный способ распределения оставшихся запасов провизии, который поможет нам протянуть еще какое-то время, либо навести дисциплину жесткой рукой, прибегнув к методам, аналогичным принятым в армии.\n\nВозможно припасов хватит и на то, чтобы вернуться домой, но не поздно ли сдаваться?"
 sailing.3300.a:0 "Наверняка мы сможем растянуть то, что ещё осталось..."
 sailing.3300.a.success:0 "Вы проводите успешное рационирование оставшихся припасов"
 sailing.3300.a.success.tt:0 "Вам хватит провизии и пресной воды до конца путешествия."
 sailing.3300.a.failure:0 "Вы совершаете ошибку при подсчете количества рационов"
 sailing.3300.a.failure.tt:0 "@death_icon! Вы и весь экипаж корабля сгинут в море от голода."
 sailing.3300.a.positive.odds:0 "#P Наличие свойства [GetTrait('administrator').GetName( GetNullCharacter )], черты [GetTrait('shrewd').GetName( GetNullCharacter )], [GetTrait('temperate').GetName( GetNullCharacter )] или [GetTrait('just').GetName( GetNullCharacter )], а также состояния [GetTrait('inappertetic').GetName( GetNullCharacter )] увеличат шансы на успех. #!"
 sailing.3300.a.negative.odds:0 "#N Наличие свойства [GetTrait('reveler').GetName( GetNullCharacter )], черты [GetTrait('gluttonous').GetName( GetNullCharacter )] или [GetTrait('greedy').GetName( GetNullCharacter )], а также модификатора [GetTrait('comfort_eater').GetName( GetNullCharacter )] уменьшает шансы на успех. #!"
 sailing.3300.b:0 "Спасение кроется в дисциплине! Корабль теперь на военном положении!"
 sailing.3300.b.success:0 "Вам удается добиться соблюдения порядка среди экипажа"
 sailing.3300.b.success.tt:0 "Благодаря вашим познаниям в логистике и естественное стремление команды к порядку помогли растянуть запасы еды."
 sailing.3300.b.failure:0 "Ситуация выходит из под вашего контроля"
 sailing.3300.b.failure.tt:0 "@death_icon! Ваши неуклюжие попытки насаждения дисциплины приводят к бунту на корабле и команда решает, что тиранию она не приемлет."
 sailing.3300.b.positive.odds:0 "#P [dread|E] высокого уровня, свойство [GetTrait('diplomat').GetName( GetNullCharacter )], черта [GetTrait('mariner_2').GetName( GetNullCharacter )] или [GetTrait('mariner_3').GetName( GetNullCharacter )], или опыт в профессии [GetTrait('logistician').GetName( GetNullCharacter )] увеличивает шансы на успех. #!"
 sailing.3300.b.negative.odds:0 "#N [dread|E]низкого уровня, свойства [GetTrait('shy').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], [GetTrait('arbitrary').GetName( GetNullCharacter )] и [GetTrait('gluttonous').GetName( GetNullCharacter )] понижают шансы на успех. #!"
 sailing.3300.c:0 "Мы пытались, но оно того не стоит."
 sailing.3300.c.tt:0 "Вы возвращаетесь в безопасную гавань."
 
 sailing.3301.t:0 "Рационы"
 sailing.3301.desc:0 "Путем хитроумных вычислений, мне удалось растянуть наши ограниченные запасы по-честному, внедрив особое рационирование провизии на корабле.\n\nИ хотя нам всем пришлось затянуть пояса потуже, никто из экипажа не пожалуется на несправедливость."
 sailing.3301.a:0 "Один — мне, один — тебе."
 
 sailing.3302.t:0 "Голод"
 sailing.3302.desc:0 "Когда я рассчитал внушительных размеров рационы для каждого члена команды, глаза многих наполнились надеждой. Но воодушевление вскоре сменилось отчаяньем, когда запасы оскудели, а земли не было видно на многие километры.\n\nГорло пересохло, а желудок сводит страшнейшей судорогой. Мне осталось недолго, а большая часть команды уже мертва.\n\nКак это произошло?"
 sailing.3302.a:0 "Неужели я пропустил один в уме?"
 
 sailing.3303.t:0 "Концы с концами"
 sailing.3303.desc:0 "Несмотря на некоторое сопротивление на первых этапах, твердой рукой и принципиальной убежденностью мне удалось вернуть контроль над распределением запасов провианта.\n\nИ хотя мораль опустилась ниже прежнего, а урчание полу-пустых желудков стало будничным аккомпанементом, мы наконец-то можем продолжить свой путь."
 sailing.3303.a:0 "Другого выхода не было."
 
 sailing.3304.t:0 "Бунт"
 sailing.3304.desc:0 "Мои попытки вернуть контроль над командой посредством жестких мер закончились катастрофой. Голодные и обделенные члены команды решили не дожидаться момента, когда мы прибудем в легендарные земли, которые запланировали отыскать. Вместо этого они подняли бунт!\n\nКрепко связав по рукам и ногам, они оставили меня лежать среди снастей, пока решают что со мной делать. Их, по видимому, предводитель, [mutiny_leader.GetFirstNameNoTooltip] рывком поднимает меня на ноги и ведет к наскоро сколоченной доске, свисающий над бортом корабля. Путь назад мне отрезает вытянутый меч в его руках.\n\n«Вперед, деспот...»\n\n"
 sailing.3304.a:0 "«Трусы! Предатели!»"
 
 sailing.3400.t:0 "Волна безумия"
 sailing.3400.desc:0 "Я пробуждаюсь под дикий гвалт. После того, как я покидаю каюту, мне встречается [first_mate.GetFirstNameNoTooltip] — в любое другое время — образчик спокойствия. Сейчас же он всхлипывает у моей двери. Я встряхиваю [first_mate.GetHerHim], пытаясь выяснить что случилось. Однако вскоре мне приходится оставить эту затею и найти кого-то более адекватного.\n\nЯ перехожу от одного человека к другому, пытаюсь собрать воедино частички общей истории. Похоже, что каждому члену экипажа приснился одинаковый сон — огромная волна, выше пиков Синих гор, уничтожает все на своем пути.\n\nНаше продвижение существенно замедлилось, ведь команда ужасается одной лишь мысли о том, что эта великая волна реальна. Они умоляют меня вернуться назад, чтобы спасти свою жизнь и не жертвовать их."
 sailing.3400.a:0 "«Соберитесь, друзья! Это всего лишь сон, а мы почти на месте!»"
 sailing.3400.a.success:0 "Ваши слова успокаивают команду"
 sailing.3400.a.success.tt:0 "Вы воодушевляете команду на продолжение плавания, развеяв их сомнения."
 sailing.3400.a.failure:0 "Они пропускают ваши слова мимо ушей"
 sailing.3400.a.failure.tt:0 "Ваша команда впадает в отчаяние, а вас берут в плен, чтобы сохранить свои жизни."
 sailing.3400.a.positive.odds:0 "#P Наличие свойства [GetTrait('diplomat').GetName( GetNullCharacter )], черты [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] или [GetTrait('cynical').GetName( GetNullCharacter )] увеличит ваши шансы на успех. #!"
 sailing.3400.a.negative.odds:0 "#N Наличие черт [GetTrait('paranoid').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('callous').GetName( GetNullCharacter )] или [GetTrait('fickle').GetName( GetNullCharacter )], а также свойства [GetTrait('lunatic_1').GetName( GetNullCharacter )] уменьшит ваши шансы на успех. #!"
 sailing.3400.b:0 "«Волна лишь в вашей голове, а Я РЕАЛЕН!»"
 sailing.3400.b.desc:0 "Вы используете высокий уровень показателя [dread|E], пытаясь отвести беду от своей команды."
 sailing.3400.b.success.tt:0 "Вам удается унести ноги и спасти корабль."
 sailing.3400.b.failure.tt:0 "Вам удается спастись, но корабль приходит в плачевное состояние."
 sailing.3400.c:0 "«Я чувствую, как меня пронизывает холод... нужно развернуть корабль.»"
 sailing.3400.c.tt:0 "Вы возвращаетесь в безопасную гавань."
 
 sailing.3401.t:0 "Безумие отпускает"
 sailing.3401.desc:0 "Постепенно экипаж успокаивается, а мои слова приносят концентрацию и единение. Оцепенение, навеянное сном, потихоньку ослабевает, а мы продолжаем свой путь навстречу Нуменору."
 sailing.3401.a:0 "Мы совладали со страхом."
 
 sailing.3402.t:0 "Безумие поражает разум"
 sailing.3402.desc:0 "Моя команда ничего не хочет слышать, а когда я приказываю продолжать путь, они впадают в еще большую панику. Они посмели запереть меня в каюте! Они говорят, что заперли меня ради моей же безопасности. Дескать я наверняка сошел с ума, раз предлагаю продолжить путь перед лицом неминуемой опасности.\n\nКоманда быстро прокладывает курс домой, а я заперт в своей каюте наедине с собственным гневом и горьким вкусом предательства..."
 sailing.3402.a:0 "Я нормальный, ЭТО ВЫ ВСЕ ПОЕХАВШИЕ!"

 sailing.3500.t:0 "Ярость Оссэ"
 sailing.3500.desc:0 "Наконец-то, кажется, что все идет по плану. Если верить моим вычислениям, уже вскоре мы будем там, где должен покоиться потерянный Нуменор. Океан был добр к нам, попутный ветер и тихие волны — тому доказательство.\n\nНо стоит мне об этом подумать, как всё меняется. Порывы ветра начинают раскачивать судно, а волны бьются в борта словно в барабаны. А затем начинается и дождь. Небольшая морось быстро сменяется сплошным потоком. Спокойнейший день вдруг превратился в шторм такой силы, которой мне никогда не доводилось видеть.\n\nЯ почти уверен, что за нескончаемыми дождевыми потоками могу различить темную фигуру, которая наблюдает за нами, а затем возвращается в глубины потемневших океанских вод.\n\nНо я не могу долго раздумывать об увиденном. Необходимо принять решение: попытаться переждать шторм или из последних сил развернуть корабль."
 sailing.3500.a:0 "«Владыка глубин, направь меня!»"
 sailing.3500.a.success:0 "Вам удается пережить шторм"
 sailing.3500.a.success.tt:0 "Полагаясь на свой опыт, вы пытаетесь вспомнить все, что поможет вам пережить шторм."
 sailing.3500.a.failure:0 "Ваш корабль сгинул в шторме"
 sailing.3500.a.failure.tt:0 "@death_icon! Шторм оказывается слишком силен, и волны накрывают ваш корабль, пуская его ко дну."
 sailing.3500.a.positive.odds:0 "#P Богатый опыт в профессии [GetTrait('mariner_1').GetName( GetNullCharacter )] и более крупное, крепкое судно увеличат ваши шансы на успех. #!"
 sailing.3500.a.negative.odds:0 "#N Недостаточный опыт в профессии [GetTrait('mariner_1').GetName( GetNullCharacter )], а также малое или поврежденное судно уменьшат ваши шансы на успех. #!"
 sailing.3500.b:0 "«Владыка Бурь, помилуй нас! Мы никогда сюда не вернёмся!»"
 sailing.3500.b.tt:0 "Вы возвращаетесь в безопасную гавань."
 
 sailing.3501.t:0 "На всех парусах"
 sailing.3501.desc:0 "Я крепко хватаюсь за штурвал, пытаясь помочь кораблю перевалиться через гребень очередной могучей волны. Гром раскатывается по небу, а молния пронизывает тьму.\n\nЯ выкрикиваю приказы и команды, чтобы команда подняла снасти. Моряки с сильнейшей самоотдачей пытаются эти команды исполнить. Корабль в пробоинах, а паруса порваны, но я отказываюсь сдаваться.\n\nИ наконец, ветер начинает успокаиваться, а волны становятся ниже. Шторм уступает, а когда первый солнечный луч проступает сквозь тучи, я понимаю, что в жизни не видел ничего прекраснее. Мы пережили страшнейший шторм, проявление ярости Оссэ.\n\nА вдалеке... неужели?"
 sailing.3501.a:0 "«Поднять паруса, курс на остров!»"
 
 sailing.3502.t:0 "Водяная могила"
 sailing.3502.desc:0 "Я отчаянно пытаюсь удержаться в борьбе со штормом, выкрикивая приказы своей команде. Но это не простой шторм.\n\nЯ слышу громкий скрежет и треск. Грот-мачта, побитая всеми ветрами и неспособная выдержать больше ни минуты, осыпается на палубу. Корабль начинает разваливаться на части, а волна поднимает меня и сбрасывает в пучину.\n\nПоследнее, что я слышу — это голос, подобный потоку, текущему по камням.\n\n«Спи, дитя. Всеотец позаботится о тебе. Покойся в глубинах, как остров, что я поднял.»\n\nИ вокруг смыкается тьма."
 sailing.3502.a:0 "Кто?"

 sailing.3900.t:0 "Менельтарма"
 sailing.3900.desc:0 "Широчайшая ухмылка появляется на вашем лице, когда на горизонте наконец показывается остров. Вырывается почти истерический смешок. Вы это сделали. Немало трудностей лежало на вашем пути, а многие сомневались в реальности этого предприятия. Но вам это удалось! Это совершенно точно Менельтарма, священная гора и последний осколок некогда великого Нуменора.\n\nПо мере приближения, однако, по вашему лбу пробегает задумчивая морщинка. Будете ли вы высаживаться на берег?\n\nСо всех сторон отвесные скалы убивают любую надежду на легкую высадку. А если верить легендам, это место всё ещё священно. Ступить на эти земли значит навлечь на себя страшный суд. И от судей не укроется ваша природа.\n\nТеперь перед вами важный выбор: высадиться на берег или восхищаться островом на расстоянии?"
 sailing.3900.a:0 "Не стоит так рисковать. Сам факт того, что я нашел Менельтарму достоин песни!"
 sailing.3900.a.tt:0 "Вы восхищаетесь островом на почтительном расстоянии, с борта своего корабля."
 sailing.3900.b:0 "Мы уже так далеко зашли. Приготовьтесь к высадке!"
 sailing.3900.b.success:0 "Вы оказываетесь достойны того, чтобы ступить на земли священной горы."
 sailing.3900.b.failure:0 "Вы оказываетесь недостойны этого священного места, и наверняка будете наказаны за свою дерзость."

 sailing.3901.t:0 "Осматривая Менельтарму"
 sailing.3901.desc:0 "Вы решили не пытаться высадиться на острове. Отвесные скалы и опасные берега не предвещают ничего хорошего. И тем не менее, вы направляете корабль как можно ближе к острову, многие дни кружа вокруг него. Волны вокруг успокаиваются, а у бортов судна собираются всевозможные рыбы, сопровождая вас словно почетный караул. Вы стараетесь запомнить каждый камень и все очертания острова, а тем, у кого есть хоть какой-то художественный талант, вы призываете запечатлеть то, что они видят.\n\nНаконец, вдоволь наглядевшись и обойдя остров с десятки раз, вы отправляетесь домой, в удовлетворении. Вы нашли то, что другие считали сказкой. Вы преодолели неслыханные трудности и стали свидетелем последнего осколка благословенного Нуменора. Теперь никто не усомнится в ваших умениях и авторитете."
 sailing.3901.a:0 "Я никогда не забуду это зрелище."

 sailing.3902.t:0 "Видение рая"
 sailing.3902.desc:0 "Осторожно спустившись с борта, вы пытаетесь ступить на землю и смотрите вверх. Даже сейчас, почти полностью ушедший под воду, пик Менельтармы пронзает небеса, а отвесные скалы величественно возвышаются над волнами. Напрягая взор, вы наконец находите забытую тропинку, что петляет меж скал, которая ведет к побитым временем ступеням, выбитым в породе. Они вырезаны так искусно, словно раствор не использовался вовсе.\n\nВзобравшись по ступеням, вы преодолеваете повсеместные утесы, оказавшись в котловине, по форме напоминающей чашу. Здесь растет трава, деревья множества разных видов, а в центре располагается открытый участок. Покой царит в этих землях, душевное спокойствие переполняет вас на пути к центру. На западе свет Эарендиля пронзает день и ночь. Вы следуете по его пути и вдруг вашему взору предстает другая реальность, а на секунду вы видите её.\n\nАваллонэ, чистая и прекрасная гавань, окруженная землями, чью красоту невозможно описать словами. Тирион, золотой город эльдар, высокие башни и гордые знамена которого украшают Таниквэтиль. Видение прерывается, но напоследок вам удается узреть роскошные дворцы Ильмарина, средоточия власти древнего правителя.\n\nСпускаясь с горы, вы понимаете, что никогда в жизни вам не увидеть места столь же чистого и прекрасного."
 sailing.3902.a:0 "Разве может хоть что-то сравниться с этим местом?"
 
 sailing.3903.t:0 "Гнев Единого"
 sailing.3903.desc:0 "С древних времен Менельтарма служила храмом, где короли Нуменора возносили хвалы Эру. Было решено, что только короли смогут говорить на этой священной вершине, представляя всех нуменорцев, а также оставлять подобающие подношения Единому, что правит с Верховного Трона. Такое решение приняли, следуя примеру Манвэ, короля эльдар, который похожим образом взошел на Таниквэтиль в Валиноре, чтобы вознести хвалу Единому, выполняя обязанности вице-регента в Арде.\n\nА теперь вы посмели осквернить это священное место, ступив сюда своими грешными ногами! Единый вынес свое решение и нашел вас виновным.\n\nНа вас пало Проклятие людей."
 sailing.3903.a:0 "Вы слышите громогласный порыв ветра и падаете с обрыва — замертво."
 
 sailing.4000.t: "Темный лес Эрин Ворн" #Машинный перевод 24.06.2023
 sailing.4000.desc: "Когда мы высаживаемся на берег, я замечаю густую полосу леса чуть дальше от берега. Однако, войдя в него, я явно недооценил его темные и извилистые тропы! Под затененным пологом не существует ни дорог, ни даже протоптанной тропы, и, прежде чем я это осознал, мы полностью и бесповоротно заблудились!\n\nНекоторое время спустя моя группа наконец натыкается на небольшое жилище, спрятанное там, где деревья редеют для Некоторое время. Мы отдыхаем там несколько минут, черпая силы в чувстве безопасности.\n\nНо потом из кустов ежевики раздается яростный крик: "Я [dru.GetFirstNameNoTooltip]. Кто ты и что ты здесь делаешь?" \n\nПоявляется человек с плоским лицом, примерно 5 футов ростом, с луком с зазубренной стрелой. Я неуверенно смотрю на купол. Если бы дело дошло до драки, мы бы точно взяли одного мужчину, но что, если у него есть друзья?" #Машинный перевод 24.06.2023
 sailing.4000.a: "Он хочет нам навредить, мы должны бороться." #Машинный перевод 24.06.2023
 sailing.4000.toast.a.success: "Ты победитель" #Машинный перевод 24.06.2023
 sailing.4000.a.success.tt: "Вы побеждаете [dru.GetFirstNameNoTooltip] в бою и забираете его ценности" #Машинный перевод 24.06.2023
 sailing.4000.toast.a.failure: "Вы побеждены" #Машинный перевод 24.06.2023
 sailing.4000.a.failure.tt: "[dru.GetFirstNameNoTooltip] берет верх над вами, осыпая вас стрелами, когда вы вынуждены отступить" #Машинный перевод 24.06.2023
 sailing.4000.a.solo: "[dru.GetFirstNameNoTooltip] был один." #Машинный перевод 24.06.2023
 sailing.4000.a.group: "Рядом с [dru.GetFirstNameNoTooltip] есть друзья, которые будут мстить." #Машинный перевод 24.06.2023
 sailing.4000.b: "Объясните ситуацию и надейтесь на помощь." #Машинный перевод 24.06.2023
 sailing.4000.b.success: "Ваши слова успокаивают [dru.GetFirstNameNoTooltip], и он опускает лук" #Машинный перевод 24.06.2023
 sailing.4000.b.failure: "Твои слова только злят [dru.GetFirstNameNoTooltip] дальше" #Машинный перевод 24.06.2023
 sailing.4000.toast.b.failure: "Ваши слова неэффективны" #Машинный перевод 24.06.2023
 sailing.4000.b.failure.tt: "[dru.GetFirstNameNoTooltip] взывает о помощи, и в куполе появляются новые люди с натянутыми луками." #Машинный перевод 24.06.2023
 sailing.4000.c: "Предложите [dru.GetFirstNameNoTooltip] ценные вещи, чтобы успокоить его." #Машинный перевод 24.06.2023
 sailing.4000.c.success: "[dru.GetFirstNameNoTooltip] успокаивается, с благодарностью принимая ваши подарки." #Машинный перевод 24.06.2023
 sailing.4000.c.failure: "[dru.GetFirstNameNoTooltip] отказывается от ваших подарков, взывает о помощи, и в куполе появляются новые люди с натянутыми луками." #Машинный перевод 24.06.2023
  
 sailing.4001.t: "Засада сверху" #Машинный перевод 24.06.2023
 sailing.4001.desc: "С растущим беспокойством я быстро заметил множество темных глаз, смотрящих на меня из-под полога леса над головой. Прежде чем я успеваю среагировать, первая грубая стрела летит по воздуху и зарывается в грязь у моих ног!\n\nЯ вздрагиваю и кричу своим людям..." #Машинный перевод 24.06.2023
 sailing.4001.a: "«Сорвите их с деревьев, не оставляйте ни одного в живых!»" #Машинный перевод 24.06.2023
 sailing.4001.a.success: "Вы уничтожаете засаду с минимальными потерями" #Машинный перевод 24.06.2023
 sailing.4001.a.failure: "Вас одолевает град стрел сверху, и вы вынуждены отступить." #Машинный перевод 24.06.2023
 sailing.4001.a.tt: "Ты и твои люди натягивают луки и ведут ответный огонь:" #Машинный перевод 24.06.2023
 sailing.4001.b: "«Опустите оружие! Нам не победить в этой битве…»" #Машинный перевод 24.06.2023
 sailing.4001.b.tt: "Вас ненадолго держат в плену и лишают ваших ценностей, прежде чем вас заставят вернуться на ваш корабль:" #Машинный перевод 24.06.2023
 sailing.4001.c: ""Беги! На корабль!"" #Машинный перевод 24.06.2023
 sailing.4001.c.tt: "Вы пытаетесь сбежать обратно на свой корабль:" #Машинный перевод 24.06.2023
 sailing.4001.c.success: "Вам удается уйти невредимым." #Машинный перевод 24.06.2023
 sailing.4001.c.failure: "Вы получаете стрелу в плечо, когда убегаете." #Машинный перевод 24.06.2023
  
 sailing.4002.t: "Последствия" #Машинный перевод 24.06.2023
 sailing.4002.desc: "Когда мой враг убит и никаких признаков подкрепления не видно, я осматриваю ужасную сцену битвы. [dru.GetFirstNameNoTooltip] мне не ровня, но было ясно, что он погиб, защищая свою родину.\n\nЯ мог бы остаться и достойно похоронить мертвых, прежде чем отправиться обратно на корабль, хотя я могу рискнуть получить новые неприятности, если останусь здесь на какое-то время. слишком долго." #Машинный перевод 24.06.2023
 sailing.4002.a: "Уместно только провести проводы, достойные [ROOT.Char.GetFaith.HighGodName]." #Машинный перевод 24.06.2023
 sailing.4002.b: "Сегодня волки будут хорошо пировать... мы уходим." #Машинный перевод 24.06.2023
  
 sailing.4003.t: "Беффран" #Машинный перевод 24.06.2023
 sailing.4003.desc: "Когда [dru.GetFirstNameNoTooltip] опускает лук, его плоское лицо расплывается в широкой улыбке. Он взывает к куполу на неизвестном языке, и вскоре группа его людей с большими татуировками спускается вниз, чтобы присоединиться к нему на земле. Он манит нас следовать за собой, пока они углубляются в темный лес, следуя по скрытым тропам и тропам в подлеске.\n\nЧерез некоторое время мы прибываем на поляну с небольшими хижинами, приютившимися среди зелени. Запах жареной рыбы наполняет воздух, так как множество маленьких детей бегают и гоняются друг за другом у наших ног.\n\n[dru.GetFirstNameNoTooltip] настаивает, чтобы мы остались на некоторое время в качестве его гостей. Он рассказывает нам, что его люди, Беффраны, рыбаки и были одними из первых жителей этих земель. Во время моего пребывания я многому научился у Беффран, но самым ценным открытием для меня было..." #Машинный перевод 24.06.2023
 sailing.4003.a: "...история своего народа." #Машинный перевод 24.06.2023
 sailing.4003.b: "... их глубокие познания в ядах." #Машинный перевод 24.06.2023
 sailing.4003.c: "...простая радость рыбалки." #Машинный перевод 24.06.2023
  
 sailing.4004.t: "Ноющая рана" #Машинный перевод 24.06.2023
 sailing.4004.desc: "По мере того, как мы отталкиваемся от береговой линии, я чувствую, как рана от стрелы начинает болеть все сильнее и сильнее. Снимая повязку с раны в своей каюте, я вижу, что кожа вокруг точки входа почернела и некротизировалась, наверняка действие какого-то мерзкого яда.\n\nБоль становится все более и более изнурительной, и без лечения она может усилиться. К сожалению, у меня ограниченные запасы и мало информации об используемом яде." #Машинный перевод 24.06.2023
 sailing.4004.a: "Я сделаю все, что в моих силах, из того, что у меня есть, чтобы обработать рану." #Машинный перевод 24.06.2023
 sailing.4004.b: "Это всего лишь царапина!" #Машинный перевод 24.06.2023
  
 sailing.4005.t: "Отправление" #Машинный перевод 24.06.2023
 sailing.4005.desc: "Когда мы отходим от береговой линии, я вижу, как темный лес Эрин Ворн исчезает до точки на горизонте.\n\nС развернутыми парусами, сильным ветром позади и моим экипажем в хорошем настроении, мы взяли курс для дома..." #Машинный перевод 24.06.2023
 sailing.4005.a: "Я, конечно, никогда не забуду радушный прием, оказанный мне там в спешке!" #Машинный перевод 24.06.2023
  
 sailing.4010.t: "Ледяной залив Форохель" #Машинный перевод 24.06.2023
 sailing.4010.desc: "Оно... замерзает. Я думал, что знаю, что такое холод, но Форохель научил меня истинному значению этого слова!\n\nДрожа, мы поспешно выбираемся на берег, когда замечаем маленькую деревню в поисках припасов и более теплой одежды. Наконец, добравшись до деревни, я беру на себя инициативу, вовлекая в переговоры очевидного вождя племени - Лоссота, насколько я могу судить. Устроившись в самом большом здании вокруг бушующего огня, я поражен качеством украшений, которыми владеют некоторые женщины. Я рад узнать, что они сделаны из слоновой кости странного существа, называемого моржом!\n\nТем не менее, я несколько встревожен, узнав, что помимо нашего оружия у нас не так много того, что лоссоты желают. Нам нужно наше оружие, так что мне придется расставить приоритеты — что важнее, более теплая одежда или товары для обмена на родине?" #Машинный перевод 24.06.2023
 sailing.4010.a: "Давай возьмем теплую одежду - сосредоточься на том, чтобы пережить поездку домой!" #Машинный перевод 24.06.2023
 sailing.4010.a.tt: "Вы и ваша команда обмениваете свое оружие на толстые меха." #Машинный перевод 24.06.2023
 sailing.4010.b: "Слоновая кость за пределами торговых путей харадрим — риск более чем оправдан!" #Машинный перевод 24.06.2023
 sailing.4010.b.tt: "Вы и ваша команда пытаетесь обменять свое оружие на ценную слоновую кость." #Машинный перевод 24.06.2023
 sailing.4010.b.success: "Вы успешно заключаете сделку" #Машинный перевод 24.06.2023
 sailing.4010.b.failure: "Вы уходите с пустыми руками" #Машинный перевод 24.06.2023
 sailing.4010.c: "Давайте сделаем лучше - создадим официальный торговый маршрут!" #Машинный перевод 24.06.2023
 sailing.4010.c.tt: "Вы пытаетесь заключить долгосрочное соглашение о поставках лоссотам оружия в обмен на слоновую кость." #Машинный перевод 24.06.2023
 sailing.4010.c.success: "Вы успешно заключаете торговое соглашение" #Машинный перевод 24.06.2023
 sailing.4010.c.failure: "Вы уходите с пустыми руками" #Машинный перевод 24.06.2023
 sailing.4010.home.safe: "#P Вы переносите мороз и возвращаетесь домой целым и невредимым.#!" #Машинный перевод 24.06.2023
 sailing.4010.freezing: "#N Ваше здоровье страдает от низких температур.#!" #Машинный перевод 24.06.2023
  
 sailing.4011.t: "Обморожение" #Машинный перевод 24.06.2023
 sailing.4011.desc: "Этот бесконечный холод становится невыносимым, и я онемею с головы до ног. Тепло крови, пульсирующей в моих венах, — единственное, что удерживает меня от превращения в лед, и я чувствую непреодолимое желание снять всю одежду.\n\nКогда я снимаю сапоги, вот тогда я и вижу это.. , Обморожение. Моя нога почернела, а плоть покрылась гангреной. Боль невыносима, и мне трудно функционировать." #Машинный перевод 24.06.2023
 sailing.4011.a: "Я должен вынести эту муку, скоро мы освободимся от холода." #Машинный перевод 24.06.2023
 sailing.4011.b: "Я больше не могу, принесите мне топор!" #Машинный перевод 24.06.2023
  
 sailing.4012.t: "Незнакомец и буря" #Машинный перевод 24.06.2023
 sailing.4012.desc: "Когда мы плыли по холодным северным морям, на нас обрушился сильный шторм. Это было внезапно и без предупреждения, и мы едва ли можем противостоять этому. Как раз в тот момент, когда кажется, что буря захлестнет нас, сильный голос возвышается над бурей, его ритмичная интонация на странном языке эхом отзывается в моем ухе.\n\nВолны вокруг нас медленно начинают стихать, а слова продолжают рокотать ровный баритон, пока, наконец, он не успокаивается настолько, что мы можем разглядеть новый корабль, приплывший рядом с нашим. Это сосуд среднего размера, но прекрасно сделанный, и я никогда прежде не видел подобного ему. На палубе стоит одинокий мужчина, старый и седой, и тут наши взгляды встречаются. В его глазах мерцают звезды, а затем тот же баритон звучит в тихом смешке. \n\n"Ну, незнакомец, я вижу, ты далеко от своего дома! Тебе не повезло, ты застал [ossecharacter|E] в одном из его припадков. Пойдем - я провожу тебя до берега, откуда ты, может быть, найдешь дорогу домой ...Смотрите, не медлите! Я не надеюсь встретить вас во второй раз!" #Машинный перевод 24.06.2023
 sailing.4012.a: "Следуйте за незнакомцем." #Машинный перевод 24.06.2023
 sailing.4012.b: "Спасибо, но мы сами найдем дорогу домой..." #Машинный перевод 24.06.2023
  
 sailing.4020.t: "Тол Фуин" #Машинный перевод 24.06.2023
 sailing.4020.desc: "Мы пришвартовываем наш корабль на северной стороне большого острова, потому что на южной стороне есть скалы, слишком неровные и высокие, чтобы подняться с теми ограниченными людьми и ресурсами, которые у нас есть. , не далеко от берега. Подойдя к нему, я не могу не задаться вопросом, что может скрываться в лесах этой забытой земли, хотя сильное чувство беспокойства умеряет мое любопытство, когда я приближаюсь." #Машинный перевод 24.06.2023
 sailing.4020.a: "Давайте войдем и исследуем лес!" #Машинный перевод 24.06.2023
 sailing.4020.a.tt: "Вы решаете бросить вызов опасностям зловещего леса." #Машинный перевод 24.06.2023
 sailing.4020.b: "Давайте оставаться в безопасности и бродить по берегам." #Машинный перевод 24.06.2023
 sailing.4020.b.tt: "Вы и ваша команда придерживаетесь безопасности открытого берега." #Машинный перевод 24.06.2023
  
 sailing.4021.t: "Заброшенная башня" #Машинный перевод 24.06.2023
 sailing.4021.desc: "Войдя в темный лес, мы берем на себя боль, чтобы отметить наш путь. Если мы заблудимся, то я знаю, что спасения не будет.\n\nХотя сам воздух угнетает, мы в конце концов приходим к небольшой поляне, на одной стороне которой находятся руины того, что, несомненно, когда-то было могучим башня.\n\nНа обветренных камнях осталось мало различимых отметин, но очевидно, что они были воздвигнуты с большой осторожностью. Обыскивая руины, одному из мужчин удается найти спрятанный гроб, настолько хорошо расположенный, что его почти невозможно различить.\n\nОткроем его?" #Машинный перевод 24.06.2023
 sailing.4021.a: "Открой это!" #Машинный перевод 24.06.2023
 sailing.4021.a.tt: "Вы бросаете осторожность на ветер и открываете гроб." #Машинный перевод 24.06.2023
 sailing.4021.b: "Оставим мертвых в покое..." #Машинный перевод 24.06.2023
 sailing.4021.b.tt: "Вы выбираете уважать место последнего упокоения мертвеца." #Машинный перевод 24.06.2023
 sailing.4021.c: "Ба, мне интересно, как они его возвели!" #Машинный перевод 24.06.2023
 sailing.4021.c.tt: "Вы игнорируете гроб и изучаете строительство древней башни." #Машинный перевод 24.06.2023
 sailing.4021.c.toast: "Вы получаете архитектурное понимание" #Машинный перевод 24.06.2023
  
 sailing.4022.t: "Падший воин" #Машинный перевод 24.06.2023
 sailing.4022.desc: "Когда я открываю крышку тяжелого гроба, мне в ноздри ударяет гнилостный запах смерти и древней пыли. Борясь с желанием заткнуться, я отмахиваюсь от обломков в воздухе, и меня встречает белоснежный скелет, окруженный богато украшенным набором доспехов.\n\nДоспех почти золотого цвета и имеет одну из самых красивых филигранных деталей. Я когда-либо видел. Воистину, это произведение тонкого мастерства и очень ценное!" #Машинный перевод 24.06.2023
 sailing.4022.a: "Я имею в виду, что ему это больше не нужно... верно?" #Машинный перевод 24.06.2023
 sailing.4022.a.tt: "Борясь с сильным чувством страха, вы забираете доспехи." #Машинный перевод 24.06.2023
 sailing.4022.b: "Я уже зашел слишком далеко." #Машинный перевод 24.06.2023
 sailing.4022.b.tt: "Вы закрываете крышку гроба и оставляете мертвых в покое." #Машинный перевод 24.06.2023
  
 sailing.4023.t: "Злополучные дела" #Машинный перевод 24.06.2023
 sailing.4023.desc: "Когда мы возвращаемся к лодке, я спотыкаюсь об искривленный корень. Мое лицо искажается от гнева, когда я встаю, ругаясь себе под нос.\n\nС тех пор, как мы обнаружили эту броню, я испытал множество мелких неудобств, боли и унижений. Мужчины переглядываются, а листья зловеще шелестят на ветру.\n\nМне просто нужно покинуть этот проклятый остров. Вот и все. Мертвые не имеют власти над живыми..." #Машинный перевод 24.06.2023
 sailing.4023.a: "...верно?" #Машинный перевод 24.06.2023
  
 sailing.4024.t: "Существа в тени" #Машинный перевод 24.06.2023
 sailing.4024.desc: "Глядя на древние корявые деревья, я не могу отделаться от ощущения, будто с каждым шагом моя душа сокрушается, а на нашу группу опускается тревога.\n\nПо мере того, как мы продвигаемся глубже, время от времени камень отмечает когда-то были фермой или зданием, но мужчины нервничают, и мы продолжаем двигаться.\n\nПо мере того, как мы идем, наше напряжение растет и растет, пока, наконец, я не слышу это. Что-то здесь с нами..." #Машинный перевод 24.06.2023
 sailing.4024.a: "Убираемся отсюда к черту!" #Машинный перевод 24.06.2023
  
 sailing.4025.t: "Очистка берега" #Машинный перевод 24.06.2023
 sailing.4025.desc: "Избегая угнетающего леса, команда идет по разрушенному временем побережью. Голос [beachcomber.GetFirstNameNoTooltip] возрастает от волнения, прежде чем [beachcomber.GetSheHe] подбегает ко мне.\n\n"Смотрите, капитан! Клянусь, это настоящее золото! Возможно, если мы продолжим обыскивать береговую линию, вы все сможете его найти!"" #Машинный перевод 24.06.2023
 sailing.4025.a: "Отличное предложение! Давайте искать!" #Машинный перевод 24.06.2023
 sailing.4025.a.toast: "Вы найдете немного золота" #Машинный перевод 24.06.2023
 sailing.4025.b: "Зачем мне искать? Дай мне это!" #Машинный перевод 24.06.2023
 sailing.4025.c: "Вы наверняка были благословлены [ROOT.Char.GetFaith.FateGodName]!" #Машинный перевод 24.06.2023
  
 sailing.4026.t: "Гигантская черепаха" #Машинный перевод 24.06.2023
 sailing.4026.desc: "Пока мы бродим по песчаному пляжу, стараясь избегать камней, я в шоке, когда один из них начинает двигаться! \n\nПодбежав к нему, я обнаружил, что это вовсе не камень. Какая-то рептилия, с большим панцирем на спине, она почти такая же большая, как человек! \n\nОдин из членов экипажа подходит и громко восклицает: "Ну, я буду! Отличная черепаха! Я думал, что это всего лишь миф! Капитан, я уже ел маленьких в супе, они восхитительны - это, вероятно, накормит всю команду!"" #Машинный перевод 24.06.2023
 sailing.4026.a: "Как жестоко! Оставьте этого нежного великана в покое!" #Машинный перевод 24.06.2023
 sailing.4026.b: "Звучит очень вкусно..." #Машинный перевод 24.06.2023
 sailing.4026.c: "Почему бы нам вместо этого не посмотреть, какую рыбу мы можем поймать..." #Машинный перевод 24.06.2023
 sailing.4026.d: "Может быть, я мог бы сохранить его!" #Машинный перевод 24.06.2023
 sailing.4026.d.tt: "Вы пытаетесь приручить гигантское морское существо." #Машинный перевод 24.06.2023
 sailing.4026.d.toast.success: "Вы приручили гигантскую черепаху" #Машинный перевод 24.06.2023
 sailing.4026.d.toast.failure: "Вам не удалось приручить гигантскую черепаху" #Машинный перевод 24.06.2023
  
 sailing.4027.t: "Покидая остров" #Машинный перевод 24.06.2023
 sailing.4027.desc: "Мое время на Тол Фуине подошло к концу, и я веду наш корабль в море. Я не думаю, что хочу снова посетить такое темное и мрачное место в спешке..." #Машинный перевод 24.06.2023
 sailing.4027.a: "Мужчины, направляющиеся домой!" #Машинный перевод 24.06.2023
  
 sailing.4999.t: "Широкий синий вон там" #Машинный перевод 24.06.2023
 sailing.4999.desc: "Я путешествовал близко и далеко, с помощью моей верной команды с рассолом в их крови и морем в их сердцах. И все же я знаю, что это лишь малая часть того, что может предложить этот дикий и чудесный мир. Какие земли мы увидим в грядущие годы?\n\nМне не терпится увидеть, какие чудеса еще ждут за расколотыми морями..." #Машинный перевод 24.06.2023
 sailing.4999.a: "Вперед, на край этого мира!" #Машинный перевод 24.06.2023
 sailing.4999.a.tt: "В будущем для исследования будет добавлено больше земель, но пока вы видели все земли, которые мы можем предложить. Поздравляем!" #Машинный перевод 24.06.2023
  
 sailing.5000.t: "Залив Лун" #Машинный перевод 24.06.2023
 sailing.5000.desc: "После нескольких недель плавания раздается крик о том, что земля была замечена. Перед нами возвышается впечатляющая береговая линия, обрамленная далекими горами. Мой навигатор проверяет свои приборы и улыбается - наконец-то мы достигли [lindon|E], последнего фрагмента [beleriand|E] старого. \n\nПосле еще одного дня плавания вдоль берега Харлиндона мы держим курс на восток, в великий залив Лун. В последующие дни мы проезжаем Гавани Форлонд и Харлонд. Их многочисленные причалы, дома и башни все еще гордо стоят, но кажутся в основном пустыми, наполняя нас глубокой меланхолией. Однажды, в сумерках, мы проходим мимо белого корабля, идущего на запад, глаза его лучезарного экипажа устремлены на горизонт и как будто не замечают вас. \n\nВаша команда спрашивает, планируем ли мы состыковаться с [greyhavens|E]. «Нет, на этот раз мы не ищем [elves|E], даже если бы были уверены, что их примут. Вместо этого мы должны совершить паломничество, чтобы найти артефакт Древних Дней…" #Машинный перевод 24.06.2023
 sailing.5000.a: "Пристыкуйте корабль!" #Машинный перевод 24.06.2023
  
 sailing.5001.t: "Белые холмы" #Машинный перевод 24.06.2023
 sailing.5001.desc: "Мы швартуем корабль и высаживаемся, собирая моих людей для марша к линии холмов, видимой на юго-востоке — легендарным Белым Холмам — и трем сверкающим башням, которые возвышаются над ними. Земля устрашающе безмолвна; хотя он показывает много признаков культивирования, все жители прячутся. \n\nНа следующий день мы приближаемся к холмам и продолжаем исследовать их, пока не обнаружим тропу, ведущую к башням. Когда я выхожу на тропинку, я слышу резкий предупреждающий крик, поворачиваюсь и вижу дюжину [elves|E], появляющихся из укромных мест с обеих сторон. Они носят одежду путешественника, но вооружены длинными копьями, которыми преграждают нам путь." #Машинный перевод 24.06.2023
 sailing.5001.a: "Испросите разрешения у эльфов продолжить свое паломничество." #Машинный перевод 24.06.2023
 sailing.5001.a.success: "Эльфы дают вам разрешение продолжать." #Машинный перевод 24.06.2023
 sailing.5001.toast.a.success: "Эльфы убеждены в ваших добрых намерениях." #Машинный перевод 24.06.2023
 sailing.5001.a.failure: "Эльфы отрицают ваш проход" #Машинный перевод 24.06.2023
 sailing.5001.toast.a.failure: "Доступ запрещен!" #Машинный перевод 24.06.2023
 sailing.5001.b: "Попробуйте уклониться от эльфов" #Машинный перевод 24.06.2023
 sailing.5001.b.success: "Вы продолжаете свое путешествие незамеченным эльфами." #Машинный перевод 24.06.2023
 sailing.5001.toast.b.success: "Вы избегали эльфийской стражи" #Машинный перевод 24.06.2023
 sailing.5001.b.failure: "Эльфы обнаруживают вашу уловку." #Машинный перевод 24.06.2023
 sailing.5001.toast.b.failure: "Вы были обнаружены!" #Машинный перевод 24.06.2023
  
 sailing.5002.t: "Хорошие намерения" #Машинный перевод 24.06.2023
 sailing.5002.desc: "Хотя присутствие эфирных фигур передо мной и вид их оружия встревожены, я стою твердо и объясняю свою цель так спокойно, как только могу. [elves|E] выглядят одновременно заинтригованными и слегка удивленными, прежде чем заговорить между собой на своем языке. В конце концов их лидер поворачивается ко мне. \n\n"Мы убеждены, что ваши намерения благие. Вы можете посетить башни. Но прислушайтесь к нашему предупреждению - не вмешивайтесь и не пытайтесь причинить вред чему-либо, что вы найдете внутри. Мы останемся поблизости и будем бдительны. " \n\nЯ кланяюсь, благодарю и продолжаю путь." #Машинный перевод 24.06.2023
 sailing.5002.a: "Надеюсь, я не звучал так нервно, как чувствовал себя..." #Машинный перевод 24.06.2023
  
 sailing.5003.t: "Путь закрыт!" #Машинный перевод 24.06.2023
 sailing.5003.desc: "Один из [elves|E] делает шаг вперед и говорит со мной спокойным, но твердым тоном. «Прежние Башни были построены нашим народом для Друзей-Эльфов давным-давно. В них хранится священный артефакт, который находится под нашей опекой. попросить вас вернуться на свой корабль." #Машинный перевод 24.06.2023
 sailing.5003.a: "Может есть другой способ..." #Машинный перевод 24.06.2023
  
 sailing.5004.t: "Успешное уклонение" #Машинный перевод 24.06.2023
 sailing.5004.desc: "Я приношу свои извинения [elves|E] и возвращаюсь по своим следам. Через некоторое время я схожу с тропы и кружу назад, чтобы избежать охранников, пробирающихся сквозь ароматный кустарник. У эльфов острые глаза, но каким-то образом мне удается оставаться незамеченным и возвращаться на путь далеко за скрытым постом охраны." #Машинный перевод 24.06.2023
 sailing.5004.a: "Вы продолжаете свой путь к башням" #Машинный перевод 24.06.2023
  
 sailing.5005.t: "Зоркие глаза" #Машинный перевод 24.06.2023
 sailing.5005.desc: "[elves|E] имеют острые глаза. Их лидер смотрит на меня с презрением. \n\n"Вы неразумны, даже по меркам вашего вида, если думаете, что сможете уклониться от нас. Мы позволим вам вернуться на свой корабль и простим ваше вторжение на эту священную землю. Но не шутите с нас снова, чтобы наше терпение не истощилось»." #Машинный перевод 24.06.2023
  
 sailing.5006.t: "Белые башни" #Машинный перевод 24.06.2023
 sailing.5006.desc: "Я открываю перед собой величественный вид на три Белых Башни, с самой высокой из них посередине — Башней Элостириона. Я раскрываю своей команде истинную природу артефакта, который вы ищете - палантир, привезенный самим [elendil|E] из-за моря. \n\nЯ вхожу в Элостирион через резной дверной проем необычайной красоты у его основания и поднимаюсь по винтовой лестнице. Я выхожу в ничем не украшенную комнату на вершине башни. Пока мои глаза привыкают к свету, струящемуся через сводчатые окна комнаты, я замечаю в ее центре, на мраморном постаменте, большую сферу, покрытую темной тканью. Он зовет меня, он хочет, чтобы его использовали... но моя команда кажется настороженной и напоминает мне о команде [elves|E] не вмешиваться ни во что, что мы нашли в башне." #Машинный перевод 24.06.2023
 sailing.5006.a: "Кто я такой, чтобы спорить с эльфами?" #Машинный перевод 24.06.2023
 sailing.5006.toast.a.success: "Вы чувствуете облегчение." #Машинный перевод 24.06.2023
 sailing.5006.b: "Джуэт... один... пик..." #Машинный перевод 24.06.2023
 sailing.5006.toast.b.success: "Вы заглянули в Палантир!" #Машинный перевод 24.06.2023
  
 sailing.5007.t: "Море с высоты" #Машинный перевод 24.06.2023
 sailing.5007.desc: "Моя радость от моего открытия превращается в почти медитативное состояние. Я теряю счет времени, наблюдая за тем, как солнце медленно садится над заливом Лун из окон Элостириона. Я чувствую себя восстановленным и избавленным от всех земных проблем мира, сопровождаемых только растущим желанием вернуться домой. \n\nТем не менее, я знаю, что часть этого места навсегда останется во мне - Белая Башня, которую Гил-галад построил для [elendil|E], и видящий камень внутри." #Машинный перевод 24.06.2023
  
 sailing.5008.t: "Палантир Элостириона" #Машинный перевод 24.06.2023
 sailing.5008.desc: "Я отдергиваю ткань и вижу большой сияющий шар. Свет и цвет, кажется, перемещаются и кружатся внутри, и я нахожусь загипнотизированным. Он втягивает мистера внутрь. Я медленно кружу вокруг камня. Сначала я не различаю четких форм в мерцающем интерьере. Затем, когда я оказываюсь лицом прямо на запад, начинает формироваться образ. Я вижу прямую дорогу. Серебряный берег. Окутанный остров. Белая башня, гораздо более величественная по своей необъятности и мастерству, чем та, в которой я сейчас стою. А дальше горы выше всех суждений. \n\nТем не менее, несмотря на сияние мерцающих сцен передо мной, меня охватывает меланхолия, потому что я увидел проблеск ужасной красоты, которая никогда не сможет быть моей. Дрожа, мне удается отойти от палантира, слезы текут по моим щекам. Мой экипаж наблюдает за происходящим в благоговейном молчании." #Машинный перевод 24.06.2023
  
  
  
 sailing.6001.t: "Залив Улонд" #Машинный перевод 24.06.2023
 sailing.6001.desc: "После плавного плавания по заливу Белфалас, благословленного хорошей погодой и попутным ветром, мы прибываем в замок Тарагрондрост, самый западный бастион [shipkings|E]. Я провожу день, любуясь прекрасными укреплениями и пируя у местного лорда. Есть что-то очаровательное в этом диком побережье и его людях, гордящихся своими связями с [gondor|E] и его наследием, но при этом яростно независимыми. \n\nНа следующий день мы решили отправиться дальше на запад, к самой оконечности Андраста. Я достигаю мыса Рас Мортиль, отделяющего залив Белфалас от более широкого Моря [belegaer_sea|E], и, исследуя глубины, чтобы избежать скрытых скал и отмелей, бросаю якорь в маленьком заливе Улонд, защищенном его крутыми скалами. \n\nВ центре изгибающейся бухты, на вершине гладкой скалы, находится древнее королевское поместье Бар Мортил, самое западное жилище [gondorian|E] в [middleearth|E]." #Машинный перевод 24.06.2023
 sailing.6001.a: "Полюбуйтесь баром Мортил из безопасного залива" #Машинный перевод 24.06.2023
 sailing.6001.toast.a.success: "Какой вид!" #Машинный перевод 24.06.2023
 sailing.6001.b: "Попытайтесь взобраться на скалы, чтобы добраться до Бар Мортиля." #Машинный перевод 24.06.2023
 sailing.6001.b.success: "После трудного подъема вы достигаете вершины" #Машинный перевод 24.06.2023
 sailing.6001.toast.b.success: "Достойный подъем!" #Машинный перевод 24.06.2023
 sailing.6001.b.failure: "Невыполнимая задача!" #Машинный перевод 24.06.2023
 sailing.6001.toast.b.failure: "Скалы слишком опасны, чтобы карабкаться!" #Машинный перевод 24.06.2023
 sailing.6001.c: "Мы не можем добраться до него - но мы можем его сжечь!!" #Машинный перевод 24.06.2023
 sailing.6001.toast.c.success: "Вы подожгли Бар Мортил" #Машинный перевод 24.06.2023
  
 sailing.6002.t: "Ночь мира" #Машинный перевод 24.06.2023
 sailing.6002.desc: "Я провожу расслабляющий вечер на борту корабля. Гавань, защищенная высокими скалами, создает ощущение закрытости, которое оказывает тонизирующее действие на ум после многих дней в море. Природная красота этого места, здесь, на краю света, оставляет во мне чувство великого умиротворения. \n\nС наступлением ночи я смотрю на мерцающие огни древнего поместья Бар Мортил на вершине огромной скалы. Я могу представить себе [elendil|E], отдыхающего там, смотрящего на запад, в сторону своего потерянного дома. \n\nТогда меня охватывает печаль, глубокая ностальгия по чему-то, чего я никогда не знал, и она бурлит в моей крови. Я ловлю себя на том, что поворачиваюсь лицом к западу и делаю небольшой поклон, положив руку на сердце. Мое настроение снова поднимается, и я возвращаюсь к своим товарищам на нижнюю палубу." #Машинный перевод 24.06.2023
 sailing.6002.a: "я буду хорошо спать этой ночью" #Машинный перевод 24.06.2023
  
 sailing.6003.t: "Бар Мортил" #Машинный перевод 24.06.2023
 sailing.6003.desc: "Подъем затруднен. Скалы в основном отвесные, с небольшим количеством очевидных зацепок для рук или ног. Я начинаю жалеть о попытке, как вдруг оказываюсь на утопленном уступе, который не видно снизу. После этого подъем становится легче, и к полудню мы с моими товарищами находим тропинку к вершине мыса, выложенную камнями, настолько отполированными от времени и использования, что под ногами они становятся несколько коварными. \n\nКогда мы приближаемся к воротам, нас встречает Страж, который выражает свое удивление по поводу нашего успешного подъема. «Я не знаю никого, кто добился бы успеха до вас», — говорит он, отмечая, что его немногочисленные гости всегда прибывают по восточной дороге из Тарагондроста или Неведуи. «Подойди, посмотри место упокоения [elendil|E], его памятник [westernesse|E], который утерян». \n\nПоместье скромных размеров, но кажется невероятно старым, как и скульптуры и мебель. Сам воздух как будто дует из прошлого. Предложив простую еду, Смотритель показывает нам террасу, длинную и сужающуюся ограду, выходящую на юго-запад на узком выступе. \n\nКогда мы смотрим на солнце, скрывающееся за горизонтом, я замечаю, что мои спутники замолкают. В ушах я слышу грохот волн, хотя залив неподвижен, как стекло. Когда солнце выбрасывает свои последние осколки света из-за кривизны мира, мне кажется, что на мгновение я вижу далекую вершину, освещенную сумерками. Он оставляет в моих глазах остаточный образ, а в моем сердце — другой, который, я знаю, будет длиться вечно. \n\nЯ медленно поворачиваюсь и пытаюсь встретиться взглядом со Стражем. Но я замечаю, что он все еще смотрит на море, и по каждой щеке течет одинокая слеза." #Машинный перевод 24.06.2023
 sailing.6003.a: "Увы! Боюсь, я увидел то, что никогда больше не увижу." #Машинный перевод 24.06.2023
  
 sailing.6004.t: "Неудачная попытка" #Машинный перевод 24.06.2023
 sailing.6004.desc: "Восхождение оказывается невозможным и опасным. Скалы в основном отвесные, с небольшим количеством очевидных зацепок для рук или ног. Несколько раз я соскальзываю, и чем выше я поднимаюсь, тем больше беру свою жизнь в свои руки. Когда солнце поднимается в небо, оно начинает обжигать меня, и мой пот делает мою хватку еще более опасной. В конце концов, я признаю поражение. \n\n"Если я когда-нибудь увижу Бар Мортил, мне придется идти другим путем..."" #Машинный перевод 24.06.2023
 sailing.6004.a: "Вернитесь на свой корабль" #Машинный перевод 24.06.2023
  
 sailing.6005.t: "Бар Мортил Пылает!!" #Машинный перевод 24.06.2023
 sailing.6005.desc: "Мы не видим способа добраться до Бар-Мортила на его высокой скале, но лучники среди нас убеждены, что могут сделать это издалека! Мы наслаждаемся вечерним развлечением, по очереди запуская стрелы дуги высоко над заливом, пытаясь перебросить их через стену. \n\nКак только мои лучники оценят ветер и расстояние, они начнут наводить цель и переключаться на пылающие стрелы. Вскоре на мысе вспыхивает веселый костер, освещая всю гавань." #Машинный перевод 24.06.2023
 sailing.6005.a: "Если мы не можем посетить Бар Мортиль, никто не сможет…" #Машинный перевод 24.06.2023
  
 sailing.6006.t: "Друвайт Иаур" #Машинный перевод 24.06.2023
 sailing.6006.desc: "Мы оставляем позади мыс и держим курс на правый борт, следуя по берегу [eriador|E]. Побережье здесь кажется еще более диким, ломаная линия крутых скал и темных нависающих деревьев, окруженная гористым хребтом полуострова. \n\nВ течение нескольких дней мы не видим признаков жилья. И вот однажды утром, когда мы приближаемся к маленькому мысу Раст Иаур, что-то привлекает мое внимание. \n\nНа вершине холма у берега, кажется, я заметил группу миниатюрных фигурок, стоящих неподвижно. Стоя так неподвижно, что с такого расстояния я не могу определить, живут ли они или это просто фигуры, высеченные из камня." #Машинный перевод 24.06.2023
 sailing.6006.a: "Спустить лодки! Давайте исследуем это странное место" #Машинный перевод 24.06.2023
 sailing.6006.a.success: "Вы узнаете истинную природу камней" #Машинный перевод 24.06.2023
 sailing.6006.toast.a.success: "Это произведения великого мастерства!" #Машинный перевод 24.06.2023
 sailing.6006.a.failure: "Бах - просто куча камней!" #Машинный перевод 24.06.2023
 sailing.6006.toast.a.failure: "Напрасная поездка!" #Машинный перевод 24.06.2023
 sailing.6006.b: "Ищите признаки цивилизации" #Машинный перевод 24.06.2023
 sailing.6006.b.success: "Подожди... что это?" #Машинный перевод 24.06.2023
 sailing.6006.toast.b.success: "Найдены пещеры!" #Машинный перевод 24.06.2023
 sailing.6006.b.failure: "Очередная куча камней..." #Машинный перевод 24.06.2023
 sailing.6006.toast.b.failure: "Признаков цивилизации не обнаружено!" #Машинный перевод 24.06.2023
  
 sailing.6007.t: "Каменные Восы" #Машинный перевод 24.06.2023
 sailing.6007.desc: "Когда мы приближаемся к камням, я понимаю, что точно знаю, что это такое. Я слышал древние рассказы о группе крохотных людей, которые живут в горных районах и лесах, избегая цивилизованных земель: друэдайн или «воузах». \n\nГоворят даже, что некоторые числились среди эдайн, поселившихся в [numenor|E] только для того, чтобы бежать обратно в [middleearth|E] до [downfallofnumenor|E]. Где бы они ни жили или жили, их земли усеяны этими камнями. Я видел наброски тех, что видели в той части Белых гор, известной как «Земля Старого Пакеля». Эти камни кажутся очень похожими на те..." #Машинный перевод 24.06.2023
 sailing.6007.a: "Друэдайн все еще живут на этом диком побережье?" #Машинный перевод 24.06.2023
  
 sailing.6008.t: "Бах - это просто камни!" #Машинный перевод 24.06.2023
 sailing.6008.desc: "При ближайшем рассмотрении я вижу, что фигуры — это просто высеченные из камней камни, что, скорее, объясняет, почему они не двигались. Они настолько реалистичны, что некоторые из моей команды предполагают, что когда-то они были людьми, обращенными в камни каким-то колдовством, но я считаю их делом рук человеческих. \n\nЯ заметил, что они отмечены множеством рун странной формы. Я не могу их прочитать, но чувствую, что они являются предупреждением." #Машинный перевод 24.06.2023
 sailing.6008.a: "Как они оказались здесь?" #Машинный перевод 24.06.2023
  
  
 sailing.6009.t: "Трек на гору" #Машинный перевод 24.06.2023
 sailing.6009.desc: "Изучив местность в поисках создателей каменных фигур, я замечаю пещеру, как будто уходящую глубоко в горы. \n\nМой экипаж бормочет, опасаясь, что это может быть медвежья берлога или гнездо какого-то другого павшего существа. Но мой инстинкт подсказывает мне, что в горе может обитать что-то еще. Может ли легенда о друэдайн быть правдой?" #Машинный перевод 24.06.2023
 sailing.6009.a: "Исследуйте пещеру" #Машинный перевод 24.06.2023
  
 sailing.6010.t: "Пустынное место. Вероятно." #Машинный перевод 24.06.2023
 sailing.6010.desc: "Кто-то или что-то положило эти камни туда, но их создателей теперь нет никаких следов. Если здесь когда-то и было поселение, то его уже давно нет. \n\nЭто дикое место тихое, как кладбище, и почему-то еще более тревожное. Краем глаза смотрю на камни. \n\nНа мгновение я уверен, что они оглянулись." #Машинный перевод 24.06.2023
 sailing.6010.a: "У меня отчетливое ощущение, что мы должны вернуться на корабль..." #Машинный перевод 24.06.2023
  
  
 sailing.6011.t: "Восес!" #Машинный перевод 24.06.2023
 sailing.6011.desc: "Входим в пещеру и обнаруживаем, что это вход в длинный туннель. По мере того, как мы углубляемся в гору, мы видим множество проходов, ведущих с каждой стороны, и признаки жилья. Это явно не какая-то медвежья берлога, а скрытое поселение! \n\nОдин из моих товарищей по команде спотыкается о камень и падает с громким проклятием. Даже когда я поднимаю его на ноги, мы слышим гортанный лай прямо перед собой. И снова сзади. \n\nЯ понимаю, что нас окружает группа невысоких коренастых фигур в шкурах животных и с копьями в руках, которые, как я не могу не заметить, направлены прямо на меня. \n\nК моему удивлению, один из них заговорил со мной на моем родном языке, хотя и с сильным акцентом. "Это не твоя земля. Это наша. Тебе здесь не рады!"" #Машинный перевод 24.06.2023
 sailing.6011.a: "Как они смеют? Атака!" #Машинный перевод 24.06.2023
 sailing.6011.a.success: "Вы побеждаете Woses" #Машинный перевод 24.06.2023
 sailing.6011.toast.a.success: "Восес побежден!" #Машинный перевод 24.06.2023
 sailing.6011.a.failure: "Вы побеждены Woses" #Машинный перевод 24.06.2023
 sailing.6011.toast.a.failure: "Вас сильно отравили!" #Машинный перевод 24.06.2023
 sailing.6011.b: "Отступление!" #Машинный перевод 24.06.2023
 sailing.6011.b.success: "Вы успешно сбегаете от Woses" #Машинный перевод 24.06.2023
 sailing.6011.toast.b.success: "Отступление!" #Машинный перевод 24.06.2023
 sailing.6011.b.failure: "Вы ранены во время отступления" #Машинный перевод 24.06.2023
 sailing.6011.toast.b.failure: "Вас отравили!" #Машинный перевод 24.06.2023
 sailing.6011.c: "Позволь мне поговорить..." #Машинный перевод 24.06.2023
 sailing.6011.c.success: "Вы убеждаете Woses, что не имеете в виду никакого вреда" #Машинный перевод 24.06.2023
 sailing.6011.toast.c.success: "Возы взимаются!" #Машинный перевод 24.06.2023
 sailing.6011.c.failure: "Восы не доверяют тебе" #Машинный перевод 24.06.2023
 sailing.6011.toast.c.failure: "Оставь нас, ты приносишь беду..." #Машинный перевод 24.06.2023
  
 sailing.6012.t: "Война восов" #Машинный перевод 24.06.2023
 sailing.6012.desc: "Бои свирепы, но я держу сталь. Мы быстро преодолеваем небольшой отряд, окружающий нас, и слушаем гулкие звуки их спутников, убегающих вглубь гор. \n\nМы решили, что будет лучше вернуться по вашим следам, быстро, прежде чем они вернутся в большом количестве. \n\nКогда мы выходим на дневной свет, я не могу не чувствовать себя героем-победителем, даже если в ретроспективе битва была, возможно, немного односторонней." #Машинный перевод 24.06.2023
 sailing.6012.a: "Слава чемпиону Друвайт Иаур!" #Машинный перевод 24.06.2023
  
 sailing.6013.t: "Ne'er the Wose Without the Thorn" #Машинный перевод 24.06.2023
 sailing.6013.desc: "Окружающие нас воины могут быть маленькими, но они кажутся солидными и не на шутку раздраженными. Я быстро прихожу к выводу, что конфронтация в данных обстоятельствах неразумна, и отдаю приказ моей команде бежать, спасая свою жизнь. \n\nВозы преследуют нас, крича на своем гортанном языке и стреляя в нас маленькими стрелами и дротиками. Вернувшись в светлое время суток, увеличиваем темп, надеясь, что дальше нас не последуют. Но как только мы добираемся до наших лодок, вытащенных на берег, я чувствую, как стрела вонзается мне в левую икру. \n\nЯ вытаскиваю его и пытаюсь продолжить бег, но быстро чувствую слабость, затем обморок и, наконец, падаю на землю конвульсиями. Мое зрение расплывается, и последнее, что я вижу, это очертания [beachcomber.GetFirstNameNoTooltip], тащащего меня обратно на корабль." #Машинный перевод 24.06.2023
 sailing.6013.a: "Думаю, мне нужно лечь. Что хорошо, потому что я терпеть не могу." #Машинный перевод 24.06.2023
  
 sailing.6014.t: "Успешное отступление" #Машинный перевод 24.06.2023
 sailing.6014.desc: "Похоже, что воинов немного, но я думаю, что в пещерах их может быть больше. Я решаю поспешно отступить обратно на свой корабль. \n\nК счастью, Восы кажутся миролюбивыми и совершенно не склонны бросаться в погоню. Они стоят и наблюдают за нами издалека, пока мы не доходим до лодок, вытащенных на берег. Когда я смотрю на них, они медленно растворяются в тенях своих пещер. Я чувствую себя несколько униженным, но не мертвым." #Машинный перевод 24.06.2023
 sailing.6014.a: "Я думаю, я назову это днем" #Машинный перевод 24.06.2023
  
 sailing.6015.t: "Поцелуй от Wose" #Машинный перевод 24.06.2023
 sailing.6015.desc: "Воинов, кажется, немного, но я предполагаю, что в пещерах может быть больше их, и поспешно отступил к моему кораблю. \n\nК сожалению, Восы решают броситься в погоню, и один из них выпускает стрелу, которая пронзает мой ботинок и правую ногу. Рана неглубокая, и я быстро вытаскиваю стрелу. Тем не менее, я чувствую себя слабым и немощным, как будто он был пропитан каким-то мерзким ядом..." #Машинный перевод 24.06.2023
 sailing.6015.a: "Возможно, нам лучше вернуться к цивилизации..." #Машинный перевод 24.06.2023
  
 sailing.6016.t: "Неземные Woses" #Машинный перевод 24.06.2023
 sailing.6016.desc: "Восы кажутся подозрительными, но не опасными. Их вождь приближается ко мне и, кажется, готов начать разговор. Он спрашивает меня о новостях из мира за пределами их земель. Я понимаю, что они глубоко изолированы от вестей [middleearth|E], но некоторые из них, особенно молодые, явно любопытны. \n\nЯ произношу вдохновляющую речь о подъеме темной силы на Востоке, которая представляет угрозу для всех свободных людей. Кажется, что это зажигает огонь в глазах Woses. \n\nОни начинают спорить между собой на своем языке. Наконец вождь поднимает руку, и все замолкают. Он постукивает копьем по земле и произносит одно слово, прежде чем исчезнуть в туннеле в сопровождении большинства своих воинов. Тем не менее, группа из них остается. Один из них, который, кажется, имеет базовые знания нашего языка, объявляет, что они решили, что время прятаться прошло, и решили сражаться на моей стороне." #Машинный перевод 24.06.2023
 sailing.6016.a: "На моем корабле есть место для тебя" #Машинный перевод 24.06.2023
  
 sailing.6017.t: "Меланхолия Восес" #Машинный перевод 24.06.2023
 sailing.6017.desc: "Восы кажутся подозрительными, но не опасными. Их вождь приближается ко мне и, кажется, готов начать разговор. Он спрашивает меня о новостях из мира за пределами их земель. Я понимаю, что они глубоко изолированы от вестей [middleearth|E], но некоторые из них, особенно молодые, явно любопытны. \n\nОднако, когда я начинаю описывать Войну на Востоке, я пробуждаю в племенах горе воспоминаний о древних войнах, изгнании и отчаянии. Вождь качает головой и долго смотрит в землю. Затем, не сказав больше ни слова, он исчезает в темных туннелях, сопровождаемый своими товарищами. Я остаюсь один, в темноте, и у меня нет другого выбора, кроме как повернуть назад." #Машинный перевод 24.06.2023
 sailing.6017.a: "Возможно, не те новости, которые они надеялись услышать..." #Машинный перевод 24.06.2023
  
 sailing.8001.t: "Устья Андуина" #Машинный перевод 24.06.2023
 sailing.8001.tt: "Давайте переплывем реку Андуин!" #Машинный перевод 24.06.2023
 sailing.8001.desc: "Наш корабль достиг [anduin|E] Дельты, также известной как Этир Андуин. Здесь Великая река заканчивает свое русло, чтобы, наконец, впасть в залив Белфалас. Это место было свидетелем множества морских сражений между Флотом [gondorian|E] и Темными Кораблями Корсаров. Тем не менее, в мирное время он также был в центре процветающей морской торговой системы между Гондором и другими прибрежными королевствами. \n\nКогда я направляюсь в Дельту, я замечаю, что ее беспокоит только деятельность рыбаков и других морских промыслов. На Лебеннинской стороне реки Андуин я замечаю маленькое рыбацкое поселение со множеством лодок в гавани." #Машинный перевод 24.06.2023
 sailing.8001.a: "Грабить лодки! Набеги на поселение!" #Машинный перевод 24.06.2023
 sailing.8001.a.success: "Вы успешно совершаете набег на убежище." #Машинный перевод 24.06.2023
 sailing.8001.a.failure: "Вас вынуждают отступить упорные местные жители." #Машинный перевод 24.06.2023
 sailing.8001.toast.a.success: "Вы успешно совершили набег на поселение!" #Машинный перевод 24.06.2023
 sailing.8001.toast.a.failure: "Отступление!" #Машинный перевод 24.06.2023
 sailing.8001.b: "Подкупите рыбаков, чтобы они присоединились к вашей команде." #Машинный перевод 24.06.2023
 sailing.8001.toast.b.success: "Вы подкупили рыбаков!" #Машинный перевод 24.06.2023
 sailing.8001.c: "Спросите новости из дальних стран" #Машинный перевод 24.06.2023
 sailing.8001.c.success: "Рыбаки делятся с вами последними новостями, привезенными андуинскими торговцами." #Машинный перевод 24.06.2023
 sailing.8001.c.failure: "Рыбаки недоверчивы и не станут делиться слухами с незнакомцами." #Машинный перевод 24.06.2023
 sailing.8001.toast.c.success: "Теперь этот лакомый кусочек окажется полезным..." #Машинный перевод 24.06.2023
 sailing.8001.toast.c.failure: "Вы ничего не узнаете." #Машинный перевод 24.06.2023
 sailing.8001.d: "Продолжайте свое путешествие" #Машинный перевод 24.06.2023
  
 sailing.8002.t: "Рейд" #Машинный перевод 24.06.2023
 sailing.8002.desc: "Рыбаки поднимают свои примитивные инструменты, чтобы оказать сопротивление, но вскоре поселение подожжено моей командой, и защитники в ужасе бегут. \n\nПосле обыска лодок в гавани вы затапливаете их и наблюдаете, как они тонут. Я приступаю к грабежу поселения, методично обыскивая каждое здание, уцелевшее от пожаров. На закате я возвращаюсь на свой корабль с добытыми нечестным путем деньгами." #Машинный перевод 24.06.2023
 sailing.8002.a: "Низкая добыча, но это поможет заплатить экипажу..." #Машинный перевод 24.06.2023
  
 sailing.8003.t: "Надежная защита" #Машинный перевод 24.06.2023
 sailing.8003.desc: "Когда мой корабль приближается к поселению, рыбаки бьют в башенный колокол. Мужчины и женщины собираются в гавани. Некоторые держат в руках только деревенские инструменты, но среди них есть и такие, у которых есть исправные лезвия, а выражение их глаз убедительно свидетельствует о том, что они знают, как ими пользоваться. \n\nБыстро становится очевидным, что они решили поставить сильную защиту своих домов и своего имущества. Я понимаю, что я не первый рейдер, стремящийся разграбить эти земли. Эти люди отпугнули многих корсаров. Они хорошо организованы и яростны, и я наблюдаю, как их число быстро растет, поскольку все больше местных жителей спешно возвращаются с полей. \n\nВы быстро понимаете, что все пойдет не так, как я ожидал. Поспешно и несколько несолидно отступая обратно на корабль, я быстро натягиваю паруса и иду вверх по реке. Когда поселение исчезает за горизонтом, я презрительно плюю через планшир, разъяренный неудачным выбором жертвы." #Машинный перевод 24.06.2023
 sailing.8003.a: "В следующий раз давай выберем деревню поменьше..." #Машинный перевод 24.06.2023
  
  
 sailing.8004.t: "Дебаты" #Машинный перевод 24.06.2023
 sailing.8004.desc: "С наступлением вечера рыбаки звонят в колокол на главной башне поселения, и на центральной площади начинается собрание. Похоже, жители деревни сильно обеспокоены, и идет много споров о том, что следует делать. По мере того, как разговор накаляется, мне удается поймать часть обсуждения. \n\n"Эти земли больше не безопасны. За рекой теперь живет все меньше и меньше наших родственников, и злые люди наводняют землю. Черные корабли снова плывут по Дельте. Если мы хотим выжить, нам нужно смотреть на нашу Нам нужно золото, чтобы построить форт, чтобы получить надлежащее оружие, или рано или поздно мы столкнемся с набегом, который мы не сможем отразить!" #Машинный перевод 24.06.2023
 sailing.8004.a: "Возможно, пора уходить, пока они не заставили нас рыть оборону..." #Машинный перевод 24.06.2023
  
  
 sailing.8005.t: "Королевская верфь Пеларгира" #Машинный перевод 24.06.2023
 sailing.8005.desc: "[first_mate.GetFirstNameNoTooltip] подходит - "Капитан, вот Город Пеларгир!" В подзорную трубу я вижу величественную верфь, пожалуй, самую впечатляющую в [middleearth|E]. Бесчисленные корабли любого размера заполняют гавань, стоя на якоре или заходя в порт или выходя из него. За верфью и возвышаясь над древними стенами, я вижу оживленный торговый город огромных размеров, хотя некоторые его части кажутся полуразрушенными или разрушенными. \n\nШумы и запахи города наполняют мои чувства, когда я вхожу в гавань, и я улыбаюсь в предвкушении." #Машинный перевод 24.06.2023
 sailing.8005.a: "Сегодня... мы сожжем эти корабли!" #Машинный перевод 24.06.2023
 sailing.8005.a.success: "Вам удается устроить пожар на верфи и скрыться незамеченным" #Машинный перевод 24.06.2023
 sailing.8005.a.failure: "Верфи хорошо охраняются. Вы терпите несколько потерь и вынуждены бежать" #Машинный перевод 24.06.2023
 sailing.8005.toast.a.success: "Верфи Пеларгира саботированы!" #Машинный перевод 24.06.2023
 sailing.8005.toast.a.failure: "Отступление!" #Машинный перевод 24.06.2023
 sailing.8005.b: "Давайте сделаем немного монеты!" #Машинный перевод 24.06.2023
 sailing.8005.b.success: "Торговцы Пеларгира готовы открыть торговый путь в ваше королевство." #Машинный перевод 24.06.2023
 sailing.8005.b.failure: "Торговцы Пеларгира не желают торговать с вами" #Машинный перевод 24.06.2023
 sailing.8005.toast.b.success: "Торговый путь установлен!" #Машинный перевод 24.06.2023
 sailing.8005.toast.b.failure: "Не удалось произвести впечатление на пеларгирских торговцев" #Машинный перевод 24.06.2023
 sailing.8005.c: "Подождите... вон тот прекрасный сосуд - украдите его!" #Машинный перевод 24.06.2023
 sailing.8005.c.success: "Вы украли корабль" #Машинный перевод 24.06.2023
 sailing.8005.c.failure: "Ваша попытка кражи обнаружена" #Машинный перевод 24.06.2023
 sailing.8005.toast.c.success: "Вы украли прекрасный корабль!" #Машинный перевод 24.06.2023
 sailing.8005.toast.c.failure: "Ваша попытка кражи раскрыта!" #Машинный перевод 24.06.2023
 sailing.8005.d: "Обновите мою лодку до одного из этих великих кораблей..." #Машинный перевод 24.06.2023
  
 sailing.8006.t: "Кража ночью" #Машинный перевод 24.06.2023
 sailing.8006.desc: "Мои люди ждут заката и готовятся проникнуть на верфь. В гавани воцарилась относительная тишина, и мы, пользуясь тьмой и туманом, спускаем с корабля небольшую лодку и гребем на приглушенных веслах к верфи. \n\nПока [first_mate.GetFirstNameNoTooltip] создает беспорядки за пределами двора, чтобы отвлечь охранников, мы можем прокрасться на борт одного из лучших кораблей в гавани, украшенного символом [sealord.GetTitledFirstName] [sealord.GetHerHim]self, и поднять якорь. \n\nЯ медленно подъезжаю к своему кораблю и улыбаюсь, когда моя команда сбрасывает доски и поднимается на борт, неся с собой припасы." #Машинный перевод 24.06.2023
 sailing.8006.a: "Вот это я называю обновлением..." #Машинный перевод 24.06.2023
  
 sailing.8007.t: "Неудачная попытка" #Машинный перевод 24.06.2023
 sailing.8007.desc: "Мои люди ждут заката и готовятся проникнуть на верфь. В гавани воцарилась относительная тишина, и мы пользуемся тьмой и туманом, чтобы спустить с вашего корабля маленькую лодку и грести на приглушенных веслах к верфи. [first_mate.GetFirstNameNoTooltip] шумит за пределами двора, чтобы отвлечь охранников. \n\nЯ вижу один из лучших кораблей на якоре и пытаюсь подняться на борт. Когда мы перелезаем через планшир, раздается крик. Бородатый матрос, который, кажется, состоит из мускулов и чистой ярости, хватает меня за горло и швыряет на палубу. Другие моряки собираются вокруг, по очереди чередуя проклятия и пинки. \n\nКогда испытание, наконец, заканчивается, меня сопровождают на острие меча обратно на мой корабль. Мои раны могут зажить, но смущение останется на всю жизнь..." #Машинный перевод 24.06.2023
 sailing.8007.a: "Во всем виноват [first_mate.GetFirstNameNoTooltip]!" #Машинный перевод 24.06.2023
  
  
 sailing.8008.t: "Осгилиат, Цитадель Звезд" #Машинный перевод 24.06.2023
 sailing.8008.desc: "Незадолго до рассвета моя команда сообщает, что мы достигли древнего города [osgiliath|E]. Город, похоже, уже давно заброшен из-за постоянной борьбы между силами [mordor|E] и [gondor|E]. \n\nВ основном он лежит в руинах - Большой Зал, Большой Мост, все разрушено, крыши открыты к небу. Мы ждем до заката, чтобы исследовать город." #Машинный перевод 24.06.2023
 sailing.8008.a: "Исследуйте руины в поисках брошенных ценностей" #Машинный перевод 24.06.2023
 sailing.8008.a.success: "Успешный поиск" #Машинный перевод 24.06.2023
 sailing.8008.a.failure: "Ты возвращаешься с пустыми руками" #Машинный перевод 24.06.2023
 sailing.8008.toast.a.success: "Осгилиат разграблен!" #Машинный перевод 24.06.2023
 sailing.8008.toast.a.failure: "Не могу найти ничего ценного" #Машинный перевод 24.06.2023
 sailing.8008.b: "Мне нужно найти Купол Звезд!" #Машинный перевод 24.06.2023
 sailing.8008.b.success: "Вы находите Купол Звезд" #Машинный перевод 24.06.2023
 sailing.8008.toast.b.success: "Купол Звезд найден!" #Машинный перевод 24.06.2023
 sailing.8008.b.failure: "Вы не найдете следов Купола Звезд" #Машинный перевод 24.06.2023
 sailing.8008.toast.b.failure: "Никаких признаков Купола Звезд" #Машинный перевод 24.06.2023
  
 sailing.8009.t: "Оставленные безделушки" #Машинный перевод 24.06.2023
 sailing.8009.desc: "С восходом солнца моя команда возвращается на корабль. Между собой они несут огромный деревянный сундук, инкрустированный дамасским серебром. \n\nОказавшись на палубе, они открывают багажник и показывают мне содержимое: изысканная одежда с тонкой вышивкой, мешочек с блестящими золотыми монетами, кинжал с рукоятью, украшенной драгоценными камнями, кубок, усыпанный рубинами. Очевидно, когда-то он принадлежал какому-то богатому лорду или купцу, убитому или изгнанному во время бесконечного конфликта." #Машинный перевод 24.06.2023
 sailing.8009.a: "Разделите монету среди экипажа. Остальное продаем." #Машинный перевод 24.06.2023
  
 sailing.8010.t: "Руины и разруха" #Машинный перевод 24.06.2023
 sailing.8010.desc: "На рассвете моя команда возвращается с опущенными лицами. Они с пустыми руками. \n\n"Здесь только разруха и разруха, командир. Все дома разграблены, все залы сожжены. Остались только голые камни... и кости. Много костей..." Они говорят шепотом, отчетливо меня беспокоит это могильное место.\n\nВнезапно я слышу приближающиеся шаги и резкие голоса, перекликающиеся друг с другом." #Машинный перевод 24.06.2023
 sailing.8010.a: "Покинем эту гробницу, пока нас не обнаружили!" #Машинный перевод 24.06.2023
  
 sailing.8011.t: "Купол Звезд" #Машинный перевод 24.06.2023
 sailing.8011.desc: "[first_mate.GetFirstNameNoTooltip] замечает это первым, такой же зоркий, как и [first_mate.GetSheHe]. Мы видели остатки нескольких сломанных мостов через реку, но этот намного больше остальных, и его сваи кажутся более старыми и изогнутыми с большим умением. Однако время и война сломали его, и его центральные пролеты рухнули в реку, образовав пенящиеся пороги. \n\nКогда мы приближаемся к этой огромной груде каменной кладки и видим среди обломков могучие колонны и резную каменную кладку, я понимаю, что именно я вижу. Это был не просто мост. Это был Купол Звезд! Величайший зал [southernkingdom|E], воздвигнутый [isildur|E] и Анарионом вскоре после их выхода из моря, хранилище палантиров [osgiliath|E]! \n\nКогда мы смотрим на разбитую каменную кладку, поросшую зелеными водорослями, я думаю о том, какие огромные осадные машины должны были быть использованы, чтобы разрушить такое великолепное здание, и какая глупость могла привести к таким разрушениям. Я также думаю о потере палантира внутри. Остается ли он погребенным в руинах, или воды [anduin|E] прикатили его к заливу Бельфалас?" #Машинный перевод 24.06.2023
  
 sailing.8012.t: "Просто груда камней…" #Машинный перевод 24.06.2023
 sailing.8012.desc: "Большой мост, как и большая часть города, сейчас представляет собой не что иное, как развалившуюся груду заросшего щебня, место отдыха чаек. Если бы не случайный признак того, что камень был выточен вручную, я бы подумал, что это естественная особенность реки. \n\nОт Купола Звезд, который когда-то стоял на большом пролете моста, теперь не осталось и следа. Я могу только представить себе былую славу этого места." #Машинный перевод 24.06.2023
  
 sailing.8013.t: "Кайр Андрос" #Машинный перевод 24.06.2023
 sailing.8013.desc: "[first_mate.GetFirstNameNoTooltip] приближается ко мне посреди ночи:\n\n"Командир, мы подходим к острову Каир Андрос. Через реку натянуты цепи, преграждающие нам путь. Мы были вынуждены остановиться, и вот лодка Ближайший гарнизон подтянулся к нам. Их командир говорит, что никто не может идти дальше на север. Что нам делать?" #Машинный перевод 24.06.2023
 sailing.8013.a: "Позволь мне поговорить..." #Машинный перевод 24.06.2023
 sailing.8013.a.success: "Охранники дают вам проход" #Машинный перевод 24.06.2023
 sailing.8013.toast.a.success: "Вы заработали бесплатный проход мимо Кайра Андроса." #Машинный перевод 24.06.2023
 sailing.8013.a.failure: "Охранники заставляют вас повернуть назад" #Машинный перевод 24.06.2023
 sailing.8013.toast.a.failure: "Вы вынуждены вернуться вниз по реке" #Машинный перевод 24.06.2023
 sailing.8013.b: "Нет времени говорить, и мы не собираемся возвращаться. АТАКА!" #Машинный перевод 24.06.2023
 sailing.8013.b.success: "Вы подавляете небольшой гарнизон" #Машинный перевод 24.06.2023
 sailing.8013.toast.b.success: "Вы успешно опускаете цепь" #Машинный перевод 24.06.2023
 sailing.8013.b.failure: "Ваш экипаж захвачен!" #Машинный перевод 24.06.2023
 sailing.8013.toast.b.failure: "Поражение!" #Машинный перевод 24.06.2023
 sailing.8013.c: "Время вернуться домой" #Машинный перевод 24.06.2023
  
 sailing.8014.t: "Вы заслужили доверие охранников" #Машинный перевод 24.06.2023
 sailing.8014.desc: "Я пытаюсь убедить охранников, что хочу только увидеть красоту водопада Раурос, и подсовываю им бутылку крепленого вина из моих запасов, чтобы подсластить им настроение. Охранники решают, что я не представляю угрозы ни для них, ни для безопасности Каир Андрос, и соответственно подбадриваются взяткой. \n\n"Вы можете продолжить свой путь вверх по [anduin|E] до водопада. Если после этого вы хотите пройти дальше на север, вы должны поставить там корабль на якорь и продолжить путь пешком. Будьте осторожны на болотах Ветванга! вероломен для неосторожных»." #Машинный перевод 24.06.2023
 sailing.8014.a: "Вперед к Рауросу!" #Машинный перевод 24.06.2023
  
 sailing.8015.t: "Конец пути" #Машинный перевод 24.06.2023
 sailing.8015.desc: "Я вижу цепи, преграждающие путь вверх по [anduin|E]. Охранники собираются, чтобы обсудить, следует ли им опустить цепи и отпустить меня или заставить меня вернуться. После нескольких минут раздумий приближается главнокомандующий Кайр Андрос. \n\n"Это опасное место, как на суше, так и на воде. Мы не знаем, друг вы или враг, и наш приказ состоит в том, чтобы не пускать в проход любого, кто пытается пройти через Кайр-Андрос. Вы должны вернуться тем же путем, которым пришли ."" #Машинный перевод 24.06.2023
 sailing.8015.a: "Проклятие!" #Машинный перевод 24.06.2023
  
 sailing.8016.t: "ты не можешь остановить меня" #Машинный перевод 24.06.2023
 sailing.8016.desc: "К счастью, внимание местного гарнизона приковано к восточному берегу [anduin|E], и я подошел к Каиру Андросу с его западной стороны. Здесь мало мужчин, которые выступают против меня. Я даю сигнал своей команде, и они набрасываются на растерянных охранников, сбивая нескольких из них в воду. Мы легко затопим их лодку и, подойдя к гавани, быстро спустим цепи. \n\nМы не видим других признаков сопротивления со стороны гарнизона, и вскоре Кайр Андрос оказывается далеко позади нас." #Машинный перевод 24.06.2023
  
 sailing.8017.t: "Вернись, откуда пришел!" #Машинный перевод 24.06.2023
 sailing.8017.desc: "Я быстро понимаю, что лодка, полная солдат, не единственная моя проблема. На берегу Каира Андроса собралось большее войско, и у многих из них есть луки. Что еще хуже, поднята тревога, и солдаты выходят из скрытых укрытий на западном берегу реки. \n\nОдин из членов моей команды глубоко пьян, и его невозможно удержать от выкрикивания оскорблений в адрес солдат, которые поднимаются на абордаж моего корабля, чтобы отплатить за оскорбление. Завязывается потасовка, и мы получаем несколько ранений, прежде чем нам удается остановить драку. Потребуется много мольб и унижений, прежде чем нам разрешат вернуться вниз по реке." #Машинный перевод 24.06.2023
  
  
 sailing.8018.t: "Ветванг" #Машинный перевод 24.06.2023
 sailing.8018.desc: "[first_mate.GetFirstNameNoTooltip] - "Командир, вы чувствуете этот запах? Вонючий запах, мухи... Они приходят вверх по течению. Я вижу слева реку, впадающую в [anduin|E]. Это должен быть Энтуош. Мы должны приближаться к WetWang. Мне не нравится это место, мы должны покинуть его как можно скорее. Кто знает, какая опасность может поджидать нас в этих болотах..."" #Машинный перевод 24.06.2023
 sailing.8018.a: "Давайте исследуем это прекрасное место" #Машинный перевод 24.06.2023
 sailing.8018.a.success: "#P Я хватаю несколько старых [artifact|E] павших...#!" #Машинный перевод 24.06.2023
 sailing.8018.toast.a.success: "Артефакт найден в болотах!" #Машинный перевод 24.06.2023
 sailing.8018.a.failure: "Там нет ничего, кроме трупов..." #Машинный перевод 24.06.2023
 sailing.8018.toast.a.failure: "Вы возвращаетесь полностью напуганными на корабль" #Машинный перевод 24.06.2023
  
 sailing.8019.t: "Сокровище в свете" #Машинный перевод 24.06.2023
 sailing.8019.desc: "Пришвартовываем корабль к берегу и решаем исследовать Болота. Ветванг — это просто продолжение еще более ужасного места, Мертвых Болот, места, где происходил древний [battleofdagorlad|E]. Идти становится все труднее, так как я частично ступаю в пруды и водоемы, глубина которых неизвестна с поверхности.\n\nСолнце начинает садиться, а я вижу в воде огни в виде свечей. Меня гипнотизируют эти танцующие свечи, я теряю контроль над своим телом и падаю. Внезапно я обнаруживаю, что падаю в воду, плывя среди неповрежденных трупов.\n\nЯ слышу голос с поверхности, зовущий меня по имени, но что-то хватает меня и уносит все глубже и глубже. Это был [first_mate.GetFirstNameNoTooltip], зовущий меня по имени. К счастью, [first_mate.GetSheHe] вовремя выводит меня на поверхность. На выходе мне удается захватить артефакт у павшего воина." #Машинный перевод 24.06.2023
 sailing.8019.a: "Хорошо, я закончил с этим местом" #Машинный перевод 24.06.2023
  
 sailing.8020.t: "Держитесь подальше от огней" #Машинный перевод 24.06.2023
 sailing.8020.desc: "Пришвартовываем корабль к берегу и решаем исследовать Болота. Ветванг — это просто продолжение еще более ужасного места, Мертвых Болот, места, где происходил древний [battleofdagorlad|E]. Идти становится все труднее, так как я частично ступаю в пруды и водоемы, глубина которых неизвестна с поверхности.\n\nСолнце начинает садиться, а я вижу в воде огни в виде свечей. Меня гипнотизируют эти танцующие свечи, я теряю контроль над своим телом и падаю. Внезапно я обнаруживаю, что падаю в воду, плывя среди неповрежденных трупов.\n\nЯ слышу голос с поверхности, зовущий меня по имени, но что-то хватает меня и уносит все глубже и глубже. Это был [first_mate.GetFirstNameNoTooltip], зовущий меня по имени. К счастью, [first_mate.GetSheHe] вовремя выводит меня на поверхность." #Машинный перевод 24.06.2023
  
 sailing.8021.t: "Водопад Рауроса" #Машинный перевод 24.06.2023
 sailing.8021.desc: "[first_mate.GetFirstNameNoTooltip] - "Наконец-то мы достигаем водопада Раурос, конца нашего пути. Мы бросаем якорь у древнего причала и поднимаемся по заросшей волоковой дороге, минуя множество разрушенных построек и прислоненных статуй. Наверху мы видим захватывающее дух зрелище. - Нен Хитоэль и великая остроконечная скала Тол Брандир. \n\nВ последующие дни мы пешком исследуем береговую линию на север до Врат Королей и восхваляемся Аргонатом - колоссальными фигурами [isildur|E] и Анарион, предупреждающе поднятые руки. Мало что может быть более символичным для [gondor|E] в его расцвете. Они оба смотрят на север, на Пустыню, Коричневые Земли и Долину [anduin|E]. \n\nНа мгновение мой сердце жаждет продолжить мой путь, искать дикие земли, которые простираются передо мной.Тогда на меня находит усталость, и я знаю, что, наконец, пришло время искать утешения очага и дома." #Машинный перевод 24.06.2023
 sailing.8021.toast.a.success: "Я видел королей древности!" #Машинный перевод 24.06.2023
  
 sailing.8101.t: "Дельта Харнена" #Машинный перевод 24.06.2023
 sailing.8101.tt: "Давайте исследовать реку Харнен!" #Машинный перевод 24.06.2023
 sailing.8101.desc: "Через много дней следования по береговой линии залива Белфалас мы достигаем плодородной дельты реки Харнен. Эта земля долгое время была оплотом корсаров, а моя команда пугливая и настороженная. \n\nСначала мы замечаем только флаги торговых судов, курсирующих вдоль побережья, но по мере того, как мы направляемся к дельте, из вороньего гнезда раздается крик о том, что черные паруса приближаются на большой скорости." #Машинный перевод 24.06.2023
 sailing.8101.a: "Готовьте оборону!" #Машинный перевод 24.06.2023
 sailing.8101.toast.a.success: "Ваша команда побеждает Черный Корабль!" #Машинный перевод 24.06.2023
 sailing.8101.toast.a.failure: "Ваша команда сопротивляется Черному Кораблю, но ценой" #Машинный перевод 24.06.2023
 sailing.8101.b: "Готовьте оборону!" #Машинный перевод 24.06.2023
 sailing.8101.toast.b.success: "Ваша команда побеждает Черный Корабль!" #Машинный перевод 24.06.2023
 sailing.8101.toast.b.failure: "Вы терпите кораблекрушение!" #Машинный перевод 24.06.2023
 sailing.8101.c: "Маневры уклонения!" #Машинный перевод 24.06.2023
 sailing.8101.toast.c.success: "Ваша быстрая реакция позволяет вам избежать нападения!" #Машинный перевод 24.06.2023
 sailing.8101.toast.c.failure: "Слишком поздно! Ваш корабль был поврежден корсарами." #Машинный перевод 24.06.2023
 sailing.8101.d: "Отменить план. Это слишком опасно..." #Машинный перевод 24.06.2023
  
 sailing.8102.t: "Перекресток Харада" #Машинный перевод 24.06.2023
 sailing.8102.desc: "Наше путешествие становится намного легче, когда мы оставляем дельту Харнена и ее корсаров позади. В нашем путешествии вверх по Харнену мы минуем множество гарузских фортов и торговых постов по обеим сторонам реки. В некоторых есть замечательные здания и статуи, которые выглядят так, как будто они были построены давным-давно людьми большого мастерства. Другие представляют собой не более чем набор глинобитных лачуг с небольшими причалами, выступающими в реку.\n\nНаконец мы приближаемся к великому городу Амрун, многолюдному мегаполису великой славы. Здесь река Харнен разделяется на два притока: северная ветвь течет из Эфел-Дуата и Королевства Челкар, а другая берет свое начало дальше на восток, в Пезарсане. \n\nЭто слияние и наличие большого каменного моста делают это место важным перевалочным пунктом и перекрестком для путешественников со всего мира." #Машинный перевод 24.06.2023
 sailing.8102.a: "Саботировать мост!" #Машинный перевод 24.06.2023
 sailing.8102.toast.a.success: "Мост саботирован!" #Машинный перевод 24.06.2023
 sailing.8102.b: "Поговорите с путешественниками на Харадской дороге." #Машинный перевод 24.06.2023
 sailing.8102.b.success: "Вы узнаете последние новости из ближних и дальних стран" #Машинный перевод 24.06.2023
 sailing.8102.toast.b.success: "Интригующий!" #Машинный перевод 24.06.2023
 sailing.8102.b.failure: "Здесь мало дружелюбных лиц…" #Машинный перевод 24.06.2023
 sailing.8102.toast.b.failure: "Не с кем поговорить" #Машинный перевод 24.06.2023
 sailing.8102.c: "Найдите писца, который научит меня северному аписайскому языку." #Машинный перевод 24.06.2023
  
 sailing.8103.t: "Писец" #Машинный перевод 24.06.2023
 sailing.8103.desc: "Я прохожу мимо палатки сморщенного харузанца, сидящего, скрестив ноги, на пухлой подушке. Он продает рукописи, свитки и исторические фолианты. Кажется, он узнает мой наряд и окликает меня на моем родном языке. Я подхожу к нему и кланяюсь, хваля его акцент. \n\nОн рассказывает мне свою историю - он был историком и писцом с юности, посвятив свою жизнь записи событий своего времени для потомков. Он побывал во многих местах Средиземья и многое узнал о языках и культурах его народов." #Машинный перевод 24.06.2023
 sailing.8103.a: "Можешь научить меня северному аписайскому языку?" #Машинный перевод 24.06.2023
 sailing.8103.toast.a.success: "Вы изучаете северный аписайский язык!" #Машинный перевод 24.06.2023
  
 sailing.8104.t: "Пезарсан" #Машинный перевод 24.06.2023
 sailing.8104.desc: "Я решаю взять южный приток реки Харнен на перекрестке Амрун. Земли вокруг нас становятся более сухими и менее гостеприимными. Та небольшая растительность, которую мы здесь видим, почти отсутствует. \n\nМы оставляем позади ужасный Эфел-Дуат, Горы Тени, и вскоре поворачиваем на восток, в земли Пезарсана. После нескольких дней плавания мы видим оживленный торговый пост в Талажане, месте, почти граничащем с регионом Тафас.\n\nЯ решаю пришвартоваться на своем корабле, чтобы купить необходимые нам припасы, которые нам крайне необходимы, и посмотреть, могут ли там быть что-нибудь еще стоит купить в этой пекарне земли." #Машинный перевод 24.06.2023
 sailing.8104.a: "Ищите оружие или доспехи" #Машинный перевод 24.06.2023
 sailing.8104.toast.a.success: "Вы найдете людей, ожидающих оружия" #Машинный перевод 24.06.2023
 sailing.8104.b: "Ищите предметы роскоши" #Машинный перевод 24.06.2023
 sailing.8104.toast.b.success: "Вы посещаете рынок в поисках предметов роскоши" #Машинный перевод 24.06.2023
  
 sailing.8105.t: "Крошечное что-то" #Машинный перевод 24.06.2023
 sailing.8105.desc: "Меня привлекает деятельность в очень популярной палатке. Подойдя ближе, я понимаю, что толпа участвует в странном аукционе. Мне показывают предмет, обтянутый тканью, и я могу делать ставки только невидимым. Я приехал в конце акции, а все продано, кроме одного самого последнего предмета. По своей форме он кажется мне доспехом, но какого рода я не могу сказать. Немногие заинтересованы в торгах, что дало мне возможность приобрести этот секретный предмет за скромную плату." #Машинный перевод 24.06.2023
 sailing.8105.a: "Сделайте ставку на этот товар!" #Машинный перевод 24.06.2023
 sailing.8105.toast.a.success: "Артефакт получен!" #Машинный перевод 24.06.2023
  
 sailing.8106.t: "Караваны из Пезарсана" #Машинный перевод 24.06.2023
 sailing.8106.desc: "На северной окраине торгового поста есть рынок, посвященный роскоши и всевозможным деликатесам. Прилавки переполнены красочными и ароматными пирамидами из специй, башнями из фиников и инжира, медными мисками с орехами и огромными связками чайного листа. В других хранятся большие мотки тонкого шелка, изделия из слоновой кости с тонкой резьбой, шкатулки из редких пород дерева и драгоценности выдающейся ручной работы. \n\nЯ запихиваю монету в карман. Вот предметы, которых я никогда не видел дома, и цены кажутся хорошими. Оставлю ли я предметы себе или продам их позже, я подозреваю, что не пожалею, что потратил немного золота сегодня..." #Машинный перевод 24.06.2023
 sailing.8106.a: "Принесите груз предметов роскоши домой" #Машинный перевод 24.06.2023
 sailing.8106.toast.a.success: "Предметы роскоши от Pezarsan куплены!" #Машинный перевод 24.06.2023
  
 sailing.8107.t: "В Кханд" #Машинный перевод 24.06.2023
 sailing.8107.desc: "После того, как я покидаю Пезарсан, моя команда начинает отчаиваться. Обеспокоенный суровой и отдаленной природой этих земель и истощением наших запасов, мой экипаж просит вернуться.\n\n[first_mate.GetFirstNameNoTooltip] - "Командир, климатические условия невыносимы. Мы моряки, привыкшие к морю воды и волн , а не к морю песка и дюн"" #Машинный перевод 24.06.2023
 sailing.8107.a: "Мне нужно добраться до Старлурца Кханда" #Машинный перевод 24.06.2023
 sailing.8107.b: "Ты прав, мы найдем здесь только смерть" #Машинный перевод 24.06.2023
  
 sailing.8108.t: "Старлурца Кханд" #Машинный перевод 24.06.2023
 sailing.8108.desc: "Вот мы, наконец, всего в нескольких милях от Старлурца Кханда. Моя деморализованная команда не смогла помешать мне посетить один из самых захватывающих городов [middleearth|E].\n\nРаскинувшийся кирпичный город у слияния рек Ноз-Пека и Медлошад-Пека с гигантскими рынками и впечатляющими дворцами и памятниками, столица Варяги Кханда.\n\nЯ планировал этот момент давно, я..." #Машинный перевод 24.06.2023
 sailing.8108.a: "Полюбуйтесь храмом Хрон Тумрахи." #Машинный перевод 24.06.2023
 sailing.8108.toast.a.success: "Вы восхищаетесь Храмом!" #Машинный перевод 24.06.2023
 sailing.8108.b: "Отдать дань уважения памятникам Оватам" #Машинный перевод 24.06.2023
 sailing.8108.toast.b.success: "Вы посещаете Оваты!" #Машинный перевод 24.06.2023
 sailing.8108.c: "Займитесь бизнесом на Невольничьем рынке" #Машинный перевод 24.06.2023
 sailing.8108.d: "Наймите наемников-верблюдов в казармах" #Машинный перевод 24.06.2023
 sailing.8108.toast.d.success: "Наездники на верблюдах появляются в вашей столице." #Машинный перевод 24.06.2023
  
 sailing.8109.t: "Покидая Кханд" #Машинный перевод 24.06.2023
 sailing.8109.desc: "Это место настолько большое, что я мог бы потратить месяцы, посещая каждое место. К сожалению, пора возвращаться домой, и все же я мечтаю поскорее вернуться снова..." #Машинный перевод 24.06.2023
 sailing.8109.a: "Отплыть домой" #Машинный перевод 24.06.2023
  
 sailing.8110.t: "На рынке рабов" #Машинный перевод 24.06.2023
 sailing.8110.desc: "Одной из главных достопримечательностей города является Невольничий рынок. Запрещенная во многих других местах [middleearth|E], в этих далеких землях торговля людьми по-прежнему является обычной практикой.\n\nУ меня есть возможность купить раба, что я буду делать с ними потом, зависит от меня..." #Машинный перевод 24.06.2023
 sailing.8110.a: "Я мог бы использовать раба в качестве придворного" #Машинный перевод 24.06.2023
 sailing.8110.b: "Купить свободу раба" #Машинный перевод 24.06.2023
 sailing.8110.c: "Мне не нужен раб" #Машинный перевод 24.06.2023
  
 sailing.8888.a: "я передумал" #Машинный перевод 24.06.2023
  
 sailing.8201.t: "Лонд Даэр Энед" #Машинный перевод 24.06.2023
 sailing.8201.tt: "Мы должны плыть по Гватло!" #Машинный перевод 24.06.2023
 sailing.8201.desc: "После нескольких дней плавания я достигаю великого устья Гватло и древней гавани Лонд Даэр Энед. Он был основан в древние времена наследным принцем [numenor|E] Алдарионом под названием «Виньялондэ», или «Новая Гавань», и когда-то был великим перевалочным пунктом для Эриадора.\n\nЭта гавань давно пришла в упадок, разрушенная бесчисленными годами погода и ветер, и разрушительные действия моря. Тем не менее, мой первый помощник, [first_mate.GetFirstNameNoTooltip], похоже, очень заинтересован в исследовании остатков этой древней гавани." #Машинный перевод 24.06.2023
 sailing.8201.a: "Исследуйте нуменорские руины" #Машинный перевод 24.06.2023
 sailing.8201.a.success: "Вы нашли что-то ценное в руинах" #Машинный перевод 24.06.2023
 sailing.8201.toast.a.success: "Золото найдено!" #Машинный перевод 24.06.2023
 sailing.8201.a.failure: "Рядом могут быть бродячие племена..." #Машинный перевод 24.06.2023
 sailing.8201.toast.a.failure: "Ограблен местными соплеменниками!" #Машинный перевод 24.06.2023
 sailing.8201.b: "Продолжить плавание" #Машинный перевод 24.06.2023
  
 sailing.8211.t: "Тарбад" #Машинный перевод 24.06.2023
 sailing.8211.desc: "Когда-то Гватло, или «Серое наводнение», была лесной рекой, окруженной густыми деревьями по берегам. Но больше нет - жадность нуменорцев к древесине оголила землю, и, насколько вы можете видеть, теперь там только бесплодные луга. \n\nПосле нескольких дней плавания мы достигаем Тарбада, древнего города [numenorean|E], где притоки Митейтеля и Гландуина встречаются, образуя великий Гватло. В дни своего могущества королевства Гондор и Арнор осушили эти земли и с большим трудом построили большой мост и гавань. Однако теперь мы находим только руины этого укрепленного города и упавший мост, который теперь заменен опасным бродом, пересекающим Серое Потоп.\n\nРека не проходима для морских судов за пределами Тарбада, поэтому я готовлюсь поставить корабль на якорь и иду вверх по реке. веслом на корабельном десантном катере с горсткой членов экипажа. Пока я жду на берегу реки, наблюдая, как команда загружает провизию в лодку, я замечаю огонь в руинах и вижу черные фигуры, мелькающие между сломанными стенами." #Машинный перевод 24.06.2023
 sailing.8211.a: "Расследовать пожар" #Машинный перевод 24.06.2023
 sailing.8211.b: "Подойдите к темным фигурам" #Машинный перевод 24.06.2023
 sailing.8211.c: "Это слишком опасно. Покинуть Тарбад" #Машинный перевод 24.06.2023
  
 sailing.8212.t: "Лагерь" #Машинный перевод 24.06.2023
 sailing.8212.desc: "Я пробираюсь через разрушенные руины старого порта, следуя за светом костра, но когда я дохожу до него, кажется, что поблизости никого нет.\n\nСобираясь вернуться на корабль, я слышу твердый голос с незнакомым мне акцентом.\n\n"Брод под защитой. Назовите, кто вы, или возвращайтесь тем же путем, которым пришли!"" #Машинный перевод 24.06.2023
 sailing.8212.a: "Заявите о своей верности" #Машинный перевод 24.06.2023
  
 sailing.8213.t: "Разбойники в Тарбаде" #Машинный перевод 24.06.2023
 sailing.8213.desc: "Когда я приближаюсь к темным фигурам, раздается угрожающий голос. \n\n"Брод Тарбад закрыт. Эти земли наши. Кто ты?"" #Машинный перевод 24.06.2023
 sailing.8213.a: "Заявите о своей верности" #Машинный перевод 24.06.2023
  
 sailing.8214.t: "Таинственный рейнджер" #Машинный перевод 24.06.2023
 sailing.8214.desc: "Услышав мой ответ, из мрака появляется человек. Он поразительно высокий, с серым огоньком в глазах. Несмотря на его взлохмаченный вид, в нем чувствуется благородство. \n\n"Приношу свои извинения, путник. Я [dunadan1.GetFirstName], и моим людям поручено охранять старую дорогу и брод, ибо никто из недоброжелателей не может проникнуть в северные земли. Я должен предостеречь вас от задержек в Тарбад. Эти земли больше не безопасны. В последнее время здесь видели павших людей Дунланда, Кребайна и еще худших существ. Возвращайтесь на свой корабль. Мы покажем вам, как безопасно продолжить ваше путешествие вверх по реке, если вы полны решимости следовать этому курс."" #Машинный перевод 24.06.2023
 sailing.8214.a: "Продолжить плавание" #Машинный перевод 24.06.2023
  
 sailing.8215.t: "Путь закрыт" #Машинный перевод 24.06.2023
 sailing.8215.desc: ""Брод охраняет таинственная группа рейнджеров. Их плащи изодраны, но они высокие и сильные, и владеют прекрасным оружием отличной работы. \n\nВскоре я понимаю, что я окружен и побежден. Не говоря ни слова, они свяжите мне руки и твердо сопроводите меня обратно на мой корабль, где ждет моя ошеломленная команда.Я невредим, если не считать потрепанного достоинства, но кажется разумным покинуть это место как можно скорее." #Машинный перевод 24.06.2023
 sailing.8215.a: "Покинуть Тарбад" #Машинный перевод 24.06.2023
  
 sailing.8216.t: "Разбойники в Тарбаде" #Машинный перевод 24.06.2023
 sailing.8216.desc:0 "As I approach the dark figures, they lift their hoods to reveal scarred faces bearing evil looks.\n\n"These are our lands. You will pay tribute to us, or die!"\n\nI give them a menacing look and draw my sword: "Когда я приближаюсь к темным фигурам, они поднимают свои капюшоны, открывая покрытые шрамами лица со злыми взглядами.\n\n"Это наши земли. Вы будете платить нам дань или умрете!"\n\nЯ бросаю на них угрожающий взгляд и обнажаю меч: "Прочь! Меня не запугают разбойники и воры!"\n\nНекоторое время они колеблются, оценивая и меня, и мой клинок. В конце концов их лидер колеблется, и они снова начинают растворяться в тени. \n\n"Очень хорошо, незнакомец, но уходи поскорее! Если мы встретимся снова, тебе не так повезет..."" #Машинный перевод 24.06.2023
 sailing.8216.a: "Продолжить свое путешествие" #Машинный перевод 24.06.2023
  
 sailing.8217.t: "Разбойники в Тарбаде" #Машинный перевод 24.06.2023
 sailing.8217.desc:0 "As I approach the dark figures, they lift their hoods to reveal scarred faces bearing evil looks.\n\n"These are our lands. You will pay tribute to us, or die!"\n\nI give them a menacing look and draw my sword: "Когда я приближаюсь к темным фигурам, они поднимают свои капюшоны, открывая покрытые шрамами лица со злыми взглядами.\n\n"Это наши земли. Вы будете платить нам дань или умрете!"\n\nЯ бросаю на них угрожающий взгляд и обнажаю меч: "Прочь! Меня не запугают разбойники и воры!"\n\nЗаканчивая свои слова, я понимаю, что пожалею о своей браваде. Через несколько мгновений меня накрыли капюшоном, связали и бросили на пол, где они продолжают красть все, что у меня есть. К тому времени, когда моя команда сойдет на берег и развяжет меня, люди уже исчезнут в тени." #Машинный перевод 24.06.2023
 sailing.8217.a: "Продолжить свое путешествие" #Машинный перевод 24.06.2023
  
 sailing.8221.t: "Лебединый флот" #Машинный перевод 24.06.2023
 sailing.8221.desc: "Я прибываю к болотам Лебединого Флита, великому болоту к северо-востоку от Тарбада. Это место представляет собой естественную внутреннюю дельту, образованную слиянием реки Гландуин, быстро текущей вниз с [mistymountains|E] на восток, и Хорвелла, текущего со старых земель [rhudaur|E].\n\nМой [first_mate.GetFirstNameNoTooltip] приближается, спрашивая моих приказов.\n\n"Командир, куда нам двигаться дальше?"" #Машинный перевод 24.06.2023
 sailing.8221.a: "Мы должны следовать за рекой Гландуин, когда она пересекает Эрегион." #Машинный перевод 24.06.2023
 sailing.8221.b: "Мы пойдем по Хоарвеллу на север в сторону Рудаура." #Машинный перевод 24.06.2023
  
 sailing.8231.t: "Эрегион" #Машинный перевод 24.06.2023
 sailing.8231.desc: "Когда мы плывем на восток вверх по реке Гландуин, которая течет от [mistymountains|E] до [eregion|E], мое внимание привлекают старые каменные руины. Несмотря на то, что они изношены и разрушены неисчислимыми годами, они кажутся остатками большого города. За ними я различаю заросшую линию древней дороги, ведущей от руин к [mistymountains|E].\n\nВверх по течению Гландуин идет узким и кувыркающимся течением и явно не судоходен. Возможно, мое путешествие заканчивается здесь, но сначала я решаю поближе рассмотреть разрушенное поселение.\n\nПодойдя к руинам, я роюсь в памяти — что это за место?" #Машинный перевод 24.06.2023
 sailing.8231.a: "Я знаю это место из старых сказок, это Ост-ин-Эдиль!" #Машинный перевод 24.06.2023
 sailing.8231.b: "Я не узнаю это место..." #Машинный перевод 24.06.2023
  
 sailing.8232.t: "Ост-ин-Эдхил" #Машинный перевод 24.06.2023
 sailing.8232.desc: "Не может быть никаких сомнений. Я стою перед разрушенными воротами бывшей столицы [eregion|E], руинами эльфийского города [ostinedhil|E].\n\nКогда-то правившие эльфийским кузнецом [celebrimbor|E], здесь [noldorelves|E] создали [ringsofpower|E] со знаниями, данными им § _5. Город был полностью разрушен войсками [sauronthedarklordcharacter|E] во время [secondage|E], но все еще может быть источником многих секретов, которые еще предстоит раскрыть...\n\nС моей новой точки зрения я снова смотрю на большую дорогу, которую я видел ранее. , и теперь я понимаю, что это великий путь, проложенный для облегчения общения и торговли между [longbeards|E] из [khazaddum|E] и Эрегионом." #Машинный перевод 24.06.2023
 sailing.8232.a: "Откройте для себя направление Ост-ин-Эдхил" #Машинный перевод 24.06.2023
 sailing.8232.b: "Выбрать путь в горы" #Машинный перевод 24.06.2023
  
 sailing.8233.t: "Ост-ин-Эдхил" #Машинный перевод 24.06.2023
 sailing.8233.desc: "Пока я иду среди руин [ostinedhil|E], любуясь древней архитектурой этого места и эльфийским [tengwar|E], высеченным в камне, небо темнеет. Глядя на темные клубы надо мной, я понимаю, что они движутся слишком быстро, чтобы быть облаками.\n\nЯ слышу крик [first_mate.GetFirstNameNoTooltip] издалека: «Командир, берегитесь, Кребейн из Дунланда! Мы должны укрыться, СЕЙЧАС». !"" #Машинный перевод 24.06.2023
 sailing.8233.a: "Спрятаться в башне поблизости" #Машинный перевод 24.06.2023
 sailing.8233.a.success: "Ваша ловкость позволяет вам оставаться незамеченным" #Машинный перевод 24.06.2023
 sailing.8233.toast.a.success: "Черта получена!" #Машинный перевод 24.06.2023
 sailing.8233.a.failure: "Вы спотыкаетесь о камень и падаете" #Машинный перевод 24.06.2023
 sailing.8233.toast.a.failure: "Ты стал одноглазым!" #Машинный перевод 24.06.2023
  
 sailing.8234.t: "Ост-ин-Эдхил" #Машинный перевод 24.06.2023
 sailing.8234.desc: "Когда я убегаю от Кребенов, я нахожу убежище в единственном здании в городе, у которого все еще есть какое-то подобие крыши, — старой башне.\n\nЯ жду, пока Кребены не откажутся от того, что — или кого — они искали. Готовясь покинуть разрушенную башню, я вижу полуразрушенную лестницу, ведущую на второй этаж. Заброшенная башня с обрушившейся лестницей посреди разрушенного города. Что может пойти не так?\n\nВ щебне наверху лестницы я вижу блеск металла. Отбросив в сторону разбитый камень, я открываю свою добычу — часть доспеха, выкованную давным-давно, сделанную с таким мастерством, что она почти не потускнела, несмотря на то, что пролежала здесь бессчетное количество веков. не более того, я приказываю своей команде покинуть это место, пока вороны не достигли своего хозяина с новостями о нашем визите." #Машинный перевод 24.06.2023
 sailing.8234.a: "Отправляйтесь в Туманные горы" #Машинный перевод 24.06.2023
 sailing.8234.toast.a.success: "Артефакт добавлен в инвентарь" #Машинный перевод 24.06.2023
 sailing.8234.b: "Время отправиться домой и оставить эти камни на память." #Машинный перевод 24.06.2023
 sailing.8234.toast.b.success: "Артефакт добавлен в инвентарь" #Машинный перевод 24.06.2023
  
 sailing.8235.t: "Эрегион" #Машинный перевод 24.06.2023
 sailing.8235.desc: "Я оставляю руины позади, следуя по древней дороге, ведущей к [mistymountains|E]. По мере того, как я продолжаю свое путешествие, в моем уме возникает чувство безмятежности, а мое сердце наполняется внутренним спокойствием, которое, кажется, исходит из самой земли. \n\nЯ молчу, наслаждаясь прекрасным видом, который открывается передо мной [eregion|E]. Мои мысли обращаются к истории этого места и тому, что видели эти земли.\n\nВнезапно ко мне подходит [first_mate.GetFirstNameNoTooltip] - "Командир, простите за вторжение. созерцательно."\n\n"Да, все хорошо, [first_mate.GetFirstNameNoTooltip]. Я просто размышлял..."" #Машинный перевод 24.06.2023
 sailing.8235.a: "Вторая Эпоха и чудеса Эрегиона и Казад-Дума..." #Машинный перевод 24.06.2023
 sailing.8235.b: "Разграбление Эрегиона войсками Саурона..." #Машинный перевод 24.06.2023
 sailing.8235.c: "Как процветала торговля на Высоком Пути..." #Машинный перевод 24.06.2023
 sailing.8235.d: "Эти эльфийские резные камни... они говорят со мной!" #Машинный перевод 24.06.2023
  
 sailing.8241.t: "Казад-Дум" #Машинный перевод 24.06.2023
 sailing.8241.desc: "После извилистого пути к горам дорога следует по краю большого пруда, образованного истоками реки Сираннон, быстро текущей с высоты. Там дорога подходит к концу. Наверняка здесь должен был быть вход в город гномов [khazaddum|E], но теперь я вижу только отвесную скалу.\n\nЯ провожу некоторое время в поисках входа, но в конце концов сдаюсь и возвращаюсь.\n\nПока я поворачиваюсь, чтобы уйти, чувство страха внезапно охватывает меня. Я смотрю на темную лужу, поверхность которой теперь взволнована растущей рябью. Из зловонной воды поднимается огромное щупальце, с которого капает слизь\n\n"Что это за новая чертовщина? - Беги!"" #Машинный перевод 24.06.2023
 sailing.8241.a: "Бегать!" #Машинный перевод 24.06.2023
 sailing.8241.a.success: "Вы успешно избегаете Наблюдателя в воде и возвращаетесь на свой корабль." #Машинный перевод 24.06.2023
 sailing.8241.toast.a.success: "Вы избежали Наблюдателя!" #Машинный перевод 24.06.2023
 sailing.8241.a.success.tt: "Вы возвращаетесь на свой корабль и плывете домой." #Машинный перевод 24.06.2023
 sailing.8241.a.failure: "Озерный монстр ранит вас, когда вы бежите" #Машинный перевод 24.06.2023
 sailing.8241.toast.a.failure: "Наблюдатель ранит тебя!" #Машинный перевод 24.06.2023
 sailing.8241.a.failure.tt: "Ваша команда тащит вас обратно в лодку, чтобы отплыть домой и исцелиться" #Машинный перевод 24.06.2023
  
 sailing.8251.t: "Рыбалка под углом" #Машинный перевод 24.06.2023
 sailing.8251.desc: "Несколько дней я следую по течению реки в сторону Рудаура. С тех пор, как мы покинули Тарбад, не произошло ни одного серьезного инцидента, поэтому мы с командой решили отдохнуть и порыбачить.\n\nЯ нахожу бассейн, естественно образованный притоками рек Хоарвелл и Бруйнен. Кажется, это идеальное место для отдыха и рыбалки. \n\nЯ не вижу и не чувствую злонамеренного присутствия, хотя у меня странное чувство, что за нами наблюдают, а за землями видно, что за ними ухаживают." #Машинный перевод 24.06.2023
 sailing.8251.a: "Я ловлю рыбу с моими товарищами по команде" #Машинный перевод 24.06.2023
 sailing.8251.a.desc: "Подождите... это только я или в реке что-то блестит?\n" #Машинный перевод 24.06.2023
 sailing.8251.toast.a.success: "Я вытащил мешок с монетами!" #Машинный перевод 24.06.2023
 sailing.8251.toast.a.failure: "Я поймал немного рыбы!" #Машинный перевод 24.06.2023
  
 sailing.8261.t: "Последний мост" #Машинный перевод 24.06.2023
 sailing.8261.desc: "Со сытым желудком и счастливым сердцем я продолжаю свой путь к землям, когда-то известным как [rhudaur|E].\n\nВдалеке мы видим остатки древних укреплений на холмах, наследие [arnor|E] и его падения, которые дают бросить меланхоличный взгляд. \n\nНаконец мы достигаем великой дороги Восток-Запад, пути более древнего, чем сам [northernkingdom|E]. Здесь мы находим каменный пролет, отмеченный на моей карте как «Последний мост». Понятно, что бурлящая вода вверх по течению делает невозможным дальнейший переход на лодке, поэтому я приказываю своей команде отдохнуть и подготовиться к обратному пути.\n\nВо время подготовки меня привлекают лесистые холмы, которые я вижу у дороги." #Машинный перевод 24.06.2023
 sailing.8261.a: "Исследуйте лес" #Машинный перевод 24.06.2023
  
 sailing.8262.t: "Тролльшоу" #Машинный перевод 24.06.2023
 sailing.8262.desc: "Следуя по дороге Восток-Запад в сторону [mistymountains|E], ночью я добираюсь до входа в крутую группу лесистых холмов - печально известные Тролльшоу, некогда родину людей [rhudaur|E]. Об этом месте ходит много историй.\n\nНекоторые говорят, что павшие воины Ангмара и [rhudaur|E], занимавшиеся колдовством в своих темных замках в горах, до сих пор оживают по ночам.\n\nДругие говорят, что в лесах обитают Каменные тролли, которых до сих пор можно увидеть спускающимися с Эттенских болот в эти леса.\n\nМеня очень заинтриговали эти легенды, поэтому я решил..." #Машинный перевод 24.06.2023
 sailing.8262.a: "Я буду искать остатки Королевства Рудаур" #Машинный перевод 24.06.2023
 sailing.8262.b: "Я буду искать любые признаки троллей" #Машинный перевод 24.06.2023
  
 sailing.8263.t: "Тролльшоу" #Машинный перевод 24.06.2023
 sailing.8263.desc: "После нескольких часов наблюдения только за кабанами и кабанами я замечаю три высокие фигуры возле пещеры в холмах. Я зажигаю фонарь, чтобы меня не заметили, и присматриваюсь.\n\nСомнений нет - фигуры трех троллей стоят в лесу, в нескольких сотнях футов от меня. Их пещера, кажется, находится поблизости." #Машинный перевод 24.06.2023
 sailing.8263.a: "Привлекайте троллей" #Машинный перевод 24.06.2023
 sailing.8263.b: "Спрячься и жди" #Машинный перевод 24.06.2023
 sailing.8263.c: "Я в ужасе от вида и решаю плыть домой" #Машинный перевод 24.06.2023
  
 sailing.8264.t: "Тролльшоу" #Машинный перевод 24.06.2023
 sailing.8264.desc: "Хотя я ясно вижу фигуры, я не замечаю никакого движения. Они стоят на месте, поэтому я решаю, что сейчас самое время встретиться с троллями и исследовать эту пещеру.\n\nПодойдя к троллям, я понимаю, почему они молчали — это каменные тролли, вероятно, окаменевшие много лет назад под солнечным светом. \n\nКогда я снова зажигаю фонарь, я слышу шум, доносящийся из пещеры. Мы не одни, и нас обнаружили - выходит стая волков и нападает на нас!" #Машинный перевод 24.06.2023
 sailing.8264.a: "Сразитесь с волками и исследуйте пещеру" #Машинный перевод 24.06.2023
 sailing.8264.a.success: "Вы побеждаете волков и исследуете пещеру" #Машинный перевод 24.06.2023
 sailing.8264.a.critical_success: "Критический успех! Вы побеждаете волков и исследуете пещеру" #Машинный перевод 24.06.2023
 sailing.8264.a.failure: "Вы ранены волками и вынуждены отступить" #Машинный перевод 24.06.2023
