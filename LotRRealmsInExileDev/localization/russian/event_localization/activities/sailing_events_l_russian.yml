 sailing.8265.t: "Тролльшоу" #Машинный перевод 24.06.2023
 sailing.8265.desc: "Решаем дождаться рассвета, чтобы вступить в бой с троллями. Со временем я начинаю понимать, что никакого движения нет вообще, что подтверждает первый же луч утреннего света - это Каменные тролли, ныне окаменевшие.\n\nЯ нахожу вход к входу в пустую пещеру, где мы находим вещи, оставленные каким-то путешественником." #Машинный перевод 24.06.2023
 sailing.8265.a: "Это может стоить несколько монет..." #Машинный перевод 24.06.2023
  
 #sailing.8263.t: "Гостиница Отрекшихся" #Машинный перевод 24.06.2023
 #sailing.8263.desc: "Внутри здания я встречаю отдыхающую компанию коробейников, которые сначала подозрительно смотрят на меня. Полагаю, в последнее время по Пустынным землям бродит не так много путешественников.\n\nПосле некоторых представлений я говорю им, что пришел из дальних земель, а они говорят, что это торговцы, едущие на восток, в Бри. Они приглашают меня посидеть у огня.\n\nЧто мне делать?" #Машинный перевод 24.06.2023
 #sailing.8263.a: "Я выпью немного пива и поделюсь новостями" #Машинный перевод 24.06.2023
 #sailing.8263.toast.a.success: "Секрет получен!" #Машинный перевод 24.06.2023
 #sailing.8263.b: "Я ограблю их, когда они будут пьяны" #Машинный перевод 24.06.2023
