 sailing.8271.t: "Камет Брин" #Машинный перевод 24.06.2023
 sailing.8271.desc: "Пока моя команда занимается подготовкой к моему возвращению, я решаю, что не вернусь, пока не изучу руины [rhudaur|E]. Я беру кое-какие припасы и решаю отправиться в исследовательское приключение, на этот раз пешком.\n\nПосле нескольких дней блужданий по лесу на север я нахожу то, что искал, — старую разрушенную цитадель на вершине холма.\ n\nПохоже, это место было одним из самых важных поселений Рудаура. Судя по всему, это остатки Камет Брина, рудаурианской крепости, разграбленной войсками Короля-Чародея Ангмара более тысячи лет назад.\n\nВ поселении до сих пор сохранилась часть укрепленной башни на вершине холма и остатки типичная рудаурианская деревня на дне.\n\nПрежде чем отправиться домой, я думаю, не стоит ли мне потратить некоторое время на изучение Камет Брин." #Машинный перевод 24.06.2023
 sailing.8271.a: "Я поднимаюсь на Кривой Холм, чтобы изучить крепость сверху" #Машинный перевод 24.06.2023
 sailing.8271.toast.a.success: "Вы прокляты!" #Машинный перевод 24.06.2023
 sailing.8271.b: "Я посещаю остатки деревни и их оборону" #Машинный перевод 24.06.2023
 sailing.8271.c: "Время вернуться на свой корабль и отплыть домой" #Машинный перевод 24.06.2023
  
  
  
 sailing.9001.t: "Конец путешествия" #Машинный перевод 24.06.2023
 sailing.9001.desc: "Мое долгое путешествие подходит к концу, когда мой корабль возвращается в порт. Я чувствую чувство достижения, и я, безусловно, улучшил свои навыки парусного спорта. С некоторым сожалением я признаю, что должен вернуться к управлению своим королевством..." #Машинный перевод 24.06.2023
 sailing.9001.a: "...и все же мое сердце снова тоскует по морю." #Машинный перевод 24.06.2023
 sailing.9001.tt: "#N ЕЩЕ НЕ РЕАЛИЗОВАН - ВОЗВРАЩАЕТ ВАС В ПОРТ, ЗАВЕРШАЯ ДЕЙСТВИЯ. #!" #Машинный перевод 24.06.2023
  
 sailing.9002.t: "Конец путешествия" #Машинный перевод 24.06.2023
 sailing.9002.desc: "Мое долгое путешествие подходит к концу, когда мой корабль возвращается в порт. Хотя путешествие закончилось не так, как я ожидал, теперь мне нужно перевернуть страницу и вернуться к управлению своим королевством..." #Машинный перевод 24.06.2023
 sailing.9002.a: "...и все же мое сердце снова тоскует по морю." #Машинный перевод 24.06.2023
 sailing.9002.tt: "#N ЕЩЕ НЕ РЕАЛИЗОВАН - ВОЗВРАЩАЕТ ВАС В ПОРТ, ЗАВЕРШАЯ ДЕЙСТВИЯ. #!" #Машинный перевод 24.06.2023
  
 sailing.9100.t: "Пиратские приготовления" #Машинный перевод 24.06.2023
 sailing.9100.desc: "Я иду к докам, втягивая в легкие соленый морской воздух. Меня это бодрит, но не так сильно, как вид моего судна на якоре. И на палубе, и в доках кипит жизнь, моя команда загружает провизию, распевая похабные песни. \n\nКвартирмейстер видит, как я приближаюсь, и преувеличенно кланяется. Я улыбаюсь и киваю в ответ, пересекая трап. Мой первый помощник кричит: «Капитан на палубе!» под всеобщие возгласы экипажа. Они кажутся готовыми и жаждущими действия. \n\nТеперь осталось только определиться с нашей миссией. Выйдем ли мы в открытые воды в поисках добычи или совершим рейд на враждебную территорию?" #Машинный перевод 24.06.2023
 sailing.9100.a: "Набег на недружественную провинцию" #Машинный перевод 24.06.2023
 sailing.9100.b: "Патрулировать моря" #Машинный перевод 24.06.2023
  
 sailing.9110.t: "Выбор цели" #Машинный перевод 24.06.2023
 sailing.9110.desc: "Мои офицеры собираются в кают-компании, где я разложил на длинном дубовом столе коллекцию карт. Я сообщил им, что мы собираемся взять корабль в рейд, но я еще не определился с пунктом назначения. Я считаю, что предоставление им права голоса в миссии укрепит их боевой дух, и слушаю, как они обсуждают достоинства каждой цели.\n\nЧерез час дискуссия становится жаркой, и я решаю, что пришло время уладить этот вопрос. Я хлопаю кубком по столу, и мужчины замолкают и смотрят на меня в ожидании." #Машинный перевод 24.06.2023
 sailing.9110.a: "Совершим набег [piracy_destination_1.GetName]" #Машинный перевод 24.06.2023
 sailing.9110.b: "Мы разграбим [piracy_destination_2.GetName]!" #Машинный перевод 24.06.2023
 sailing.9110.c: "Как насчет саботажа [piracy_destination_3.GetName]?" #Машинный перевод 24.06.2023
  
 sailing.9111.t: "Морской патруль замечен!" #Машинный перевод 24.06.2023
 sailing.9111.desc: "Когда мы приближаемся к нашей цели, чувство предвкушения возрастает. Черные паруса были развернуты, и попутный ветер гонит нас вперед, нос корабля рассекает волны, как отточенная дубина.\n\nВнезапно из вороньего гнезда раздается крик - замечен сторожевой корабль. Он гладкий и ощетинившийся вооруженными членами экипажа. Я должен принять решение - атаковать корабль в лоб, попытаться перехитрить его или развернуться и направиться домой..." #Машинный перевод 24.06.2023
