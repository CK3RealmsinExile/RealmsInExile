 sailing.9114.desc: "Наконец мы видим берег впереди нас, и на горизонте начинают появляться очертания нашей цели. Собираются чайки, кружащие над нашей мачтой. Моя команда собирается на палубе, точит оружие и потягивает спиртное для храбрости. \n\nПришло время решить, как лучше всего получить прибыль от этого гнусного предприятия?" #Машинный перевод 24.06.2023
