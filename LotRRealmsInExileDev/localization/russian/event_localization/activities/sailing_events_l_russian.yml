 sailing.9120.t: "Торговый корабль" #Машинный перевод 24.06.2023
 sailing.9120.desc: "Погода была хорошая, ветер попутный, но мы плыли несколько дней, не замечая ни одного судна. Экипаж скучает и становится капризным. Я начинаю беспокоиться, что если их энергию не использовать в ближайшее время, они начнут драться между собой. \n\nПотом раздается крик - на западном горизонте замечены паруса! Я приказываю моему кораблю развернуться и идти прямо к нашей цели. По мере приближения я позволяю себе улыбнуться - вот приз! Толстая шестерня, низко плывущая по воде под тяжестью своего груза." #Машинный перевод 24.06.2023
