l_russian:

 # History Exploration Start Event

 sailing.1001.t:0 "Корабль! Полцарства за корабль!"
 sailing.1001.desc:0 "Недавно, когда я высказался о своем желании отправиться в дальнее плаванье, мой управляющий решил уточнить, есть ли у меня для такого плавания подходящее судно. Несколько освежив память, я осознаю, что корабля-то у меня и нет.\n\nНу и чего теперь делать? Можно, например, зафрахтовать корабль для путешествия, что обойдется значительно дешевле. Однако, если я планирую выходить в море чаще, то в перспективе могу потратить значительно больше, чем вложившись в покупку собственного судна."
 sailing.1001.a:0 "Я зафрахтую судно."
 sailing.1001.b:0 "Приведите корабела, мне нужен собственный корабль!"
 sailing.1001.c:0 "Я на палубу ни ногой, у меня морская болезнь!"
 
 sailing.1002.t:0 "Зафрахтованное судно"
 sailing.1002.desc:0 "Спускаясь в доки, от которых запланировано отплытие, я взвешиваю разные варианты. Вариантов у меня три, и все со своими достоинствами и недостатками.\n\nПервое судно — небольшое и маневренное, из тех что так часто используют торговцы на реках. Этот вариант довольно дешевый, но, возможно, для открытого моря — не самый подходящий.\n\nВторое судно — крепко сколоченный торговый корабль, с широкой палубой, удобными жилыми помещениями и вместительным трюмом. Вполне себе универсальная шхуна.\n\nИ наконец, мой взор падает на величественный корабль, возвышающийся над остальными. Такое судно возьмет на борт полноценный экипаж, припасы и провиант. Искусная резьба и отделка сусальным золотом превращают каюту капитана в настоящий королевский дворец. Цена, однако, заставляет меня поморщиться."
 sailing.1002.a:0 "Погода обещает быть благоприятной, хватит и небольшого судна."
 sailing.1002.b:0 "Средних размеров корабль — отличное соотношение цены и качества."
 sailing.1002.c:0 "Я — [ROOT.Char.GetTitleAsNameNoTooltip]! Для меня только самое лучшее!"
 
 sailing.1003.t:0 "Личный корабль"
 sailing.1003.desc:0 "Я вызываю корабелов, чтобы взвесить все варианты, и многие являются по моему зову со своими проектами. В конце концов мне предстоит выбрать из трёх вариантов.\n\nПервый — небольшое суденышко, в основе которого скорость и маневренность. Его малый размер вполне соответствует низкой цене.\n\nВторое судно — средних размеров, с достаточным местом для экипажа, прочным корпусом и вместительным трюмом — отличный вариант для отличного плавания.\n\nНад последним проектом приходится поломать голову. Мачты, что дотягиваются до облаков, массивные паруса, готовые обуздать могучую силу ветра — флагман, достойный высокородного лорда. Отлично оборудованные помещения для экипажа, а в трюме можно построить целый город. Такому кораблю нет равных. Цена, однако... Меня бросает в дрожь в предвкушении реакции управляющего."
 sailing.1003.a:0 "...the nimble, sleek craft."
 sailing.1003.b:0 "...небольшое маневренное судно."
 sailing.1003.c:0 "...величественный флагман, для которого [ROOT.Char.GetTitleAsNameNoTooltip] — лучший владелец!"
 
 sailing.1004.t:0 "Прохудившееся корыто"
 sailing.1004.desc:0 "Судно, что встало на якорь у верфи, явно видывало лучшие дни. Это очевидно и вам и всей команде. Доски прогнили и скрипят, местами зияют щели, да и в целом вид у корабля не самый благородный — море сделало своё дело.\n\nПо сравнению с пришвартованными здесь кораблями, моё некогда гордое судно выглядит, скажем так, уникально.\n\nНу, раз уж я оказался в доках, возможно стоит подкинуть корабелам пару монет, чтобы те залатали корабль... Но стоит ли оно того?"
 sailing.1004.a:0 "Почините корабль, незачем мне рисковать жизнью понапрасну!"
 sailing.1004.b:0 "И так сойдет."
 
 sailing.1005.t:0 "Портовые соблазны"
 sailing.1005.desc:0 "Пока я прогуливаюсь по докам, размышляя о предстоящем путешествии, мне встречается приятной внешности [hooker.GetWomanMan]. В [hooker.GetHerHis] глазах пробегает озорная искорка.\n\n«Не хочешь немного поразвлечься, [Select_CString(ROOT.Char.IsFemale, 'морячка', 'морячок')]?»\n\nДел перед отправление, конечно, еще по горло, но можно было бы уличить пару минут..."
 sailing.1005.a:0 "«Почему же лишь немного, [hooker.GetFirstNameNoTooltip]? До скорой встречи!»"
 sailing.1005.b:0 "«Маленькая невинная интрижка ещё никого не убила!»"
 sailing.1005.c:0 "«Скройся с глаз моих, [hooker.GetWomanMan]!»"
 
 sailing.1006.t:0 "Клинок в постели"
 sailing.1006.desc:0 "Откинувшись на подушки, с приятной усталостью в мышцах и широкой улыбкой удовольствия на устах я наблюдаю, как [hooker.GetFirstNameNoTooltip] взбирается на меня и развязывает [hooker.GetHerHis] халат.\n\nВсе надежды на второй раунд, однако, рассыпаются вдребезги как только выражение [hooker.GetHerHis] лица изменяется и [hooker.GetSheHe] высоко поднимает кинжал над головой, со смехом обрушивая клинок.\n\n«С приветом из Тьмы, [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 sailing.1006.a:0 "«[hooker.GetFirstNameNoTooltip]! Постой... нет!»"
 sailing.1006.a.desc:0 "Вы делаете все в ваших силах, чтобы отвратить клинок:"
 sailing.1006.duel_success:0 "Вопреки ожиданиям, вам удается отобрать кинжал и запереть [hooker.GetHerHim] в темнице"
 sailing.1006.duel_failure:0 "Вы чувствуете, как кинжал погружается глубоко в вашу грудь, а зрение быстро тускнеет"
 
 sailing.1007.t:0 "Скрашивая досуг"
 sailing.1007.desc:0 "Я брожу по докам, ожидая пока закончат погрузку припасов на борт корабля. Мое задумчивое состояние прерывается звуком ножичка, скользящего по дереву. Решив пойти на звук, я встречаю члена своего экипажа. [whittler.GetFirstNameNoTooltip] вырезает небольшие замысловатые фигурки из куска древесины.\n\nОторвав взгляд от своей работы, [whittler.GetFirstNameNoTooltip] с улыбкой подзывает меня к себе. «Приветствую, [ROOT.Char.GetFirstNameNoTooltip]. Не желаете ли попробовать себя в резьбе по дереву?»\n\nПохоже, что для этого занятия требуется недюжинная ловкость, но попытка — не пытка..."
 sailing.1007.a:0 "Я вырежу что нибудь для своего ребенка."
 sailing.1007.b:0 "Я сделаю памятный подарок для любимого человека."
 sailing.1007.c:0 "Я вырежу флейту, чтобы накладывать слова на музыку."
 sailing.1007.d:0 "Сделаю что нибудь простецкое, чтобы скоротать время."
 sailing.1007.e:0 "Не буду я тратить время на всякую ерунду."
 
 sailing.1008.t:0 "Стычка в баре"
 sailing.1008.desc:0 "Уже завтра мы отправимся в плаванье, а сегодня я праздно провожу время в местной таверне со своей командой. Окружающие навеселе, смех льется рекой и каждый пытается перещеголять другого своими захватывающими историями.\n\nВнезапно, над общим шумом пьяной толпы, слышатся разгоряченные споры у барной стойки. Сфокусировав взгляд я понимаю, что один из спорщиков — член моей команды по имени [brawler.GetFirstNameNoTooltip].\n\nЛегкий спор быстро перерастает в оглушительную перепалку, слюна разбрызгивается в стороны. В дело быстро вступают кулаки, и [brawler.GetFirstNameNoTooltip] зовет на помощь в схватке с группой пьяных дебоширов."
 sailing.1008.a:0 "«Может решим спор не прибегая к грубой силе?»"
 sailing.1008.a.success:0 "Вам удается быстро охладить накал и успокоить дебоширов"
 sailing.1008.a.failure:0 "Ваши воззвания игнорируются, а за вашу дерзость вам обоим сполна достается"
 sailing.1008.b:0 "«Уже бегу, [brawler.GetFirstNameNoTooltip]!»"
 sailing.1008.b.success:0 "Вы и [brawler.GetFirstNameNoTooltip] запросто расправляетесь с дебоширами"
 sailing.1008.b.failure:0 "Вы и [brawler.GetFirstNameNoTooltip] знатно отхватываете от дебоширов"
 sailing.1008.c:0 "«Каждый сам за себя, [brawler.GetFirstNameNoTooltip]...»"
 
 sailing.1009.t:0 "Состязание выпивох"
 sailing.1009.desc:0 "Время незаметно ускользает за полночь, а количество выпитого алкоголя сказалось на членах экипажа обычным образом: они рассказывают истории, бахвалятся былыми достижениями и меряются... воинским мастерством.\n\nСлегка покачиваясь, член моей команды [challenger.GetFirstNameNoTooltip] поднимается на ноги, держа в руке кружку, и с грохотом ставит её на стол.\n\n«Ещё ни одно пойло меня не уложило! [ROOT.Char.GetFirstNameNoTooltip], наполняй свой стакан... 25 золотых тому, кто останется на ногах!»"
 sailing.1009.a:0 "«Думаешь у тебя есть шанс? Похоже, тебе УЖЕ хватит...»"
 sailing.1009.a.success:0 "Наполняя одну кружку за другой, вы наконец слышите, как [challenger.GetFirstNameNoTooltip] с грохотом падает на пол"
 sailing.1009.a.failure:0 "Алкоголь спешно ударяет в голову и вы отключаетесь"
 sailing.1009.b:0 "«Я и не надеюсь перепить тебя, [challenger.GetFirstNameNoTooltip]!»"
 
 sailing.1010.t:0 "Предсказание судьбы"
 sailing.1010.desc:0 "Прогуливаясь вдоль водной глади, я осматриваю корабельные мачты, что качаются вверх и вниз на волнах. Вдруг я слышу зазывающий голос старухи, раздающейся от небольшой кибитки, что примостилась у обочины.\n\nПо мере моего приближения, она собирает горсть резных камушков с украшенного столика и складывает их в бархатный мешочек. Встряхнув мешочек, она достает из него пять камней и выкладывает их в аккуратную линию.\n\n«Доброго дня, [Select_CString(ROOT.Char.IsFemale, 'морячка', 'морячок')]. Это не просто камни. Они наделены магией древнего народа Дру, и могут принести знамение в преддверии вашего путешествия, если вы, конечно, позолотите ручку...»"
 sailing.1010.a:0 "Послушаем же, что скажут камни..."
 sailing.1010.a.success.t:0 "Знамение благоприятно!"
 sailing.1010.a.success:0 "Камни предсказывают не только успех в путешествии, но и в грядущие годы"
 sailing.1010.a.failure.t:0 "Дурное предзнаменование!"
 sailing.1010.a.failure:0 "Камни предсказывают неудачу в путешествии и годы после него"
 sailing.1010.b:0 "Не буду я тратить деньги на шарлатанство и горсть камней!"
 
 sailing.1011.t:0 "Портовые яства"
 sailing.1011.desc:0 "На утро отправления, я шел по порту к своему судну вместе с членом команды по имени [fellow_diner.GetFirstNameNoTooltip].\n\nМы обсуждали предстоящие приключения и вдруг я заметил, как [fellow_diner.GetHerHis] ноздри расширились, а на лице расплылась широкая улыбка. Потянув меня за локоть, [fellow_diner.GetSheHe] идет на запах и оказывается у импровизированного ветхого прилавка, притаившегося промеж двух портовых складов.\n\n«Поверить не могу, что это место еще стоит! Здесь продают вкуснейший суп, который мне когда либо доводилось пробовать! То что надо перед дальним плаванием!»\n\nЯ наблюдаю за тем, как [fellow_diner.GetSheHe] нетерпеливо хватает миску и принимается уплетать ее содержимое. Мне, однако, приходится слегка замешкаться. Кухня отвратительно грязна, а вокруг стоит сбивающий с ног запах специй и пряностей. И тем не менее, [fellow_diner.GetFirstNameNoTooltip] наслаждается похлебкой... Когда еще мне доведется отведать настоящей уличной еды?"
 sailing.1011.a:0 "Вы пробуете похлебку... Один раз живём!"
 sailing.1011.a.success.t:0 "Похлебка невероятно вкусная!"
 sailing.1011.a.success:0 "Похлебка была очень вкусной и сытной — то что надо перед долгим путешествием"
 sailing.1011.a.too_spicy.t:0 "Похлебка оказалась слишком острой!"
 sailing.1011.a.too_spicy:0 "Крупные капли пота стекают по вашему лбу — похлебка оказалась невероятно острой и неприятной"
 sailing.1011.a.failure.t:0 "Что-то мне нехорошо..."
 sailing.1011.a.failure:0 "Низкого качества еда оставила во рту неприятное послевкусие и непреодолимое чувство тошноты. Только этого перед отправлением и не хватало"
 sailing.1011.b:0 "«Ты в своем уме? Это не кухня, а хлев какой-то!»"
 
 sailing.1012.t:0 "Воздушная атака!"
 sailing.1012.desc:0 "Прогуливаясь вдоль пирса и перебирая в уме перечень припасов, которые необходимо погрузить на борт для предстоящего путешествия, я чувствую, как мне на голову что-то падает. Подняв руку к голове, я осторожно ощупываю липкий затылок, кручу головой в тщетных попытках осознать, что же за идиот покусился на мою жизнь!\n\nРядом со мной член экипажа [laugher.GetFirstNameNoTooltip] разразился смехом, направляясь к концу причала.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], мне кажется ваш обидчик скрывается там!»\n\nПроводив его жест взглядом, я наконец понимаю, что злоумышленником являлся никто иной как чайка, одиноко угнездившаяся на другом конце причала. Опустив руку я осознаю, что мне на голову только что нагадили."
 sailing.1012.a:0 "«Самый смертоносный воин, которого видывал свет!»"
 sailing.1012.b:0 "«Да как ты СМЕЕШЬ потешаться надо мной? Я с тебя шкуру спущу!»"
 #sailing.1012.c:0 "«Кто нибудь, подайте мне лук и стрелы. Сегодня на ужин у меня чайка на гриле!»"
 
 sailing.1013.t:0 "Опытный мореход"
 sailing.1013.desc:0 "Изучая судовую роль я с ужасом обнаруживаю, что нам не хватает нескольких людей, чего обычно не случается. И хотя это не скажется на предстоящей экспедиции критически, я бы предпочел собрать полноценный экипаж.\n\nЗаглянув в обычные злачные места в порту, я услышал о потенциальном рекруте по имени [recruit.GetFirstNameNoTooltip]. Это опытный мореход с десятками успешных плаваний. Мне наконец удается [recruit.GetHerHim] выследить, но к моему сожалению [recruit.GetSheHe] уже набран в экипаж другого судна!\n\nЗаслышав ваше приближение, [recruit.GetFirstNameNoTooltip] заинтересованно поднимает бровь.\n\n«Могу ли я вам чем-то помочь?»"
 sailing.1013.a:0 "Я хочу предложить тебе уникальную возможность..."
 sailing.1013.a.success:0 "Вам удается убедить моряка присоединиться к вашей команде"
 sailing.1013.a.failure:0 "Вам не удается убедить моряка"
 sailing.1013.b:0 "Скажи мне, сколько тебе платят? Я готов удвоить сумму!"
 sailing.1013.c:0 "У нас достаточно матросов, все будет хорошо"
 
 sailing.1014.t:0 "День на ярмарке"
 sailing.1014.desc:0 "Я решаю пройтись по местному рынку, пока корабль загружают провиантом.\n\nТорговцы перекрикивают друг друга, пытаясь выгоднее продать свои товары. На развале представлено множество экзотических вещиц, от неизвестных мне блюд до книг на невиданных мной языках. Есть здесь и широкий ассортимент алкоголя. Команде наверняка понравится, если я вернусь с чем-то подобным!\n\nХочется ли мне прикупить что нибудь из этого?"
 sailing.1014.a:0 "Заманчивая книженция!"
 sailing.1014.a.tt:0 "Ваши шансы улучшить навык мореходства повышаются"
 sailing.1014.a.success.toast:0 "Вы получили дополнительный опыт мореходства"
 sailing.1014.a.failure.toast:0 "Вы не получили опыта мореходства"
 sailing.1014.b:0 "Передавайте выпивку! [ROOT.Char.GetFaith.HighGodName]! Мы пьем в твою честь!"
 sailing.1014.c:0 "Апельсины? Занятный фрукт!"
 sailing.1014.d:0 "Мне ничего не нужно, спасибо"
 
 sailing.1990.t:0 "К Великому морю!"
 sailing.1990.desc:0 "Стоит моему судно направить нос в сторону выхода из порта, мой первый помощник [first_mate.GetFirstNameNoTooltip] приближается ко мне.\n\n«Ну что, капитан, куда идём?»\n\nЯ отвечаю [first_mate.GetHerHim], расплываясь в широкой улыбке, переполненный духом приключения.\n\n«Мы...»"
 sailing.1990.a:0 "«...отправляемся в исследовательскую экспедицию»."
 sailing.1990.b:0 "«...отправляемся в налёт!»"
 
 sailing.1991.t:0 "Исследовательская экспедиция"
 sailing.1991.desc:0 "«Как прикажете, капитан! Куда прокладывать маршрут?»"
 sailing.1991.a:0 "Отправимся изучать берега Средиземья"
 #sailing.1991.b:0 "We'll explore the Southern shores of Middle-earth"
 sailing.1991.c:0 "Мы отправимся на поиски легендарной Менельтармы, последнего осколка Нуменора"
 sailing.1991.d:0 "We'll sail the Great Rivers of Middle Earth!"

 sailing.3100.t:0 "Прокладывая маршрут к Нуменору"
 sailing.3100.desc:0 "Я вижу как [first_mate.GetFirstNameNoTooltip] загорается рвением, когда [first_mate.GetSheHe] начинает созывать остальных членов команды, которые оперативно поднимают паруса и вытягивают якорь.\n\nЯ спускаюсь в капитанскую каюту, что находится ниже уровня палубы, и открываю лючок, чтобы солнечный свет озарил набор карт, лежащих на моем столе. [first_mate.GetFirstNameNoTooltip] входит в каюту и встает по правую руку.\n\n«Капитан, как думаете, где вообще может находиться этот затерянный остров Нуменор?»"
 sailing.3100.a:0 "Использовать все знания о Нуменоре, чтобы попытаться вычислить его местоположение"
 sailing.3100.a.success:0 "Вам успешно удается проложить маршрут"
 sailing.3100.a.success.tt:0 "Вы уверенно выходите в открытое море."
 sailing.3100.a.failure:0 "Вам не удается проложить вероятный маршрут"
 sailing.3100.a.failure.tt:0 "Вы быстро теряете веру и решаете отправиться в другое место."
 sailing.3100.a.positive.odds:0 "#P Наличие свойства [GetTrait('scholar').GetName( GetNullCharacter )], нуменорского культурного наследия или прошлых попыток исследования истории Нуменора увеличивает шансы на успех. #!"
 sailing.3100.a.negative.odds:0 "#N Черта [GetTrait('impatient').GetName( GetNullCharacter )] понизит шансы на успех. #!"
 sailing.3100.b:0 "«Ни малейшего понятия! Возможно стоит отправиться куда-то ещё?»"
 sailing.3100.b.tt:0 "Вы выбираете альтернативное место назначения."
 
 sailing.3101.t:0 "Проложенный курс"
 sailing.3101.desc:0 "Вернувшись с десяток раз к навигационным картам и сравнив со своими записями об истории Нуменора, мне удается сузить радиус поиска до небольшого участка посреди Моря Белегаэр.\n\nЯ беру перо и отмечаю этот участок жирным крестом. С уверенностью во взоре я оборачиваюсь к первому помощнику.\n\n«Мы отправляемся к западной оконечности Мыса Мардруак, а затем встаем на курс 260 градусов в направлении Великого моря!»"
 sailing.3101.a:0 "Вперед, навстречу приключениям!"
 
 sailing.3102.t:0 "Путь сокрытый"
 sailing.3102.desc:0 "Вернувшись с десяток раз к навигационным картам и сравнив со своими записями об истории Нуменора, я все равно не смог вычислить даже приблизительное расположение затопленного острова. Я словно ищу иголку в стоге сена.\n\nУголком глаза я замечаю как [first_mate.GetFirstNameNoTooltip] теряет надежду, осознавая, что я не имею понятия что делаю. Аккуратным жестом [first_mate.GetSheHe] кладет руку на мое плечо.\n\n«Возможно... в следующий раз у нас всё получится?»"
 sailing.3102.a:0 "Думаю, что [first_mate.GetSheHe] прав. Мы просто плывем навстречу смерти."
 
 sailing.3200.t:0 "Морской змей"
 sailing.3200.desc:0 "Во время плавания меня не покидает беспокойное ощущение, а взгляд притягивается к морской бездне.\n\nПереведя взгляд за край горизонта я на мгновение заметил, как что-то промелькнуло под водной гладью. По спине моей пробежали мурашки. Теперь мне удается различить его чуть ближе, словно чешуя проблеснула под водой.\n\nКогда он подбирается ближе, ужас практически парализует меня — огромное как флагман, длинное змееподобное тело и голова, увенчанная гребнем. Такого мне видеть еще не доводилось. Один из мифических морских змеев, дальний родственник древних драконов. Мне казалось, что это просто сказки!\n\nВремени на принятие решения не остается — чудовище приближается, а взгляд его полон мрачной решимости проглотить мой корабль целиком. Останусь ли я, чтобы дать бой чудовищу, или попытаюсь развернуть корабль и увести его от беды?"
 sailing.3200.a:0 "«Лучники! Стрелы на тетиву! Сегодня мы сразим морского змея!»"
 sailing.3200.a.success:0 "Вам удается повергнуть морского змея"
 sailing.3200.a.success.tt:0 "Вы с командой на широкую ногу празднуете великую победу."
 sailing.3200.a.failure:0 "Вам не удается остановить натиск морского змея"
 sailing.3200.a.failure.tt:0 "@death_icon! Морской змей пускает на дно ваше судно, а вы сами находитесь на грани смерти."
 sailing.3200.a.positive.odds:0 "#P Наличие фокуса [GetTrait('strategist').GetName( GetNullCharacter )], образовательной черты [GetTrait('education_martial_3').GetName( GetNullCharacter )] или выше, черта [GetTrait('athletic').GetName( GetNullCharacter )] или наличие модификатора [GetModifier('large_boat_modifier').GetNameWithTooltip], увеличивает шансы на успех. #!"
 sailing.3200.a.negative.odds:0 "#N Наличие черты [GetTrait('craven').GetName( GetNullCharacter )], характеристика [GetTrait('disfigured').GetName( GetNullCharacter )] или использование поврежденного или невзрачного судна уменьшает ваши шансы на успех. #!"
 sailing.3200.b:0 "«Нужно убираться отсюда! У нас нет ни малейшего шанса!»"
 sailing.3200.b.tt:0 "Вы пытаетесь увести корабль в безопасный порт."
 sailing.3200.b.success.tt:0 "Вам удается унести ноги и спасти корабль."
 sailing.3200.b.failure.tt:0 "Вам удается спастись, но корабль приходит в плачевное состояние."

 sailing.3201.t:0 "Змееборец"
 sailing.3201.desc:0 "Пока мой экипаж поливает чудовище нескончаемым градом стрел при любом его приближении, я высматриваю слабое место в его обороне, чтобы нанести решающий удар. Наконец, когда тварь пытается сомкнуть на мне свои челюсти, я едва успею отскочить, но вонзаю свой клинок в глаз чудовища.\n\nЗабившись в агонии, змей мечется из стороны в сторону, низвергнув меня на палубу. Мой удар, однако, попал в цель — чудовище издает ужасающий вопль и с чудовищным шумом опадает в пучину, прежде чем всплыть вновь, без движения.\n\nЭкипаж сотрясается возгласами радости и одобрения, а некоторые даже вскрывают личные заначки с алкоголем, чтобы отпраздновать событие. Мой первый помощник, [first_mate.GetFirstNameNoTooltip], хлопает меня по плечу.\n\n«Змееборец» — вполне достойный титул, не так ли, мой [ROOT.Char.GetTitleAsNameNoTooltip]?"
 sailing.3201.a:0 "«А звучит и правда неплохо...»"
 sailing.3201.b:0 "«Хватит ерунду молоть, лучше выпивку неси!»"
 
 sailing.3202.t:0 "На один зубок!"
 sailing.3202.desc:0 "Морской змей с легкостью уклоняется от стрел, отчаянно выпущенных моей командой, периодически закусывая то одним матросом, то другим.\n\nВскоре очередь доходит и до меня. Мне удается увернуться раз, удается два, но затем..."
 sailing.3202.a:0 "Нет... только не так!"
 sailing.3202.a.success.tt:0 "Каким-то чудом вам удается спасти собственную шкуру."
 sailing.3202.a.failure.tt:0 "@death_icon! Змей заглатывает вас целиком. Не видать вам больше света."
 
 sailing.3300.t:0 "Тающие запасы"
 sailing.3300.desc:0 "Мы провели в море уже долгие дни, но превалирующий встречный ветер серьезно препятствует возможному продвижению. Более того, первый помощник предупреждает, что запасы провизии скудеют, а до место назначения нам ее практически наверняка не хватит. Среди членов экипажа уже начались стычки. Если я что нибудь не придумаю, плаванье обязательно закончится катастрофой.\n\nРано или поздно мне придется выбрать кнут или пряник. Я могу придумать честный способ распределения оставшихся запасов провизии, который поможет нам протянуть еще какое-то время, либо навести дисциплину жесткой рукой, прибегнув к методам, аналогичным принятым в армии.\n\nВозможно припасов хватит и на то, чтобы вернуться домой, но не поздно ли сдаваться?"
 sailing.3300.a:0 "Наверняка мы сможем растянуть то, что ещё осталось..."
 sailing.3300.a.success:0 "Вы проводите успешное рационирование оставшихся припасов"
 sailing.3300.a.success.tt:0 "Вам хватит провизии и пресной воды до конца путешествия."
 sailing.3300.a.failure:0 "Вы совершаете ошибку при подсчете количества рационов"
 sailing.3300.a.failure.tt:0 "@death_icon! Вы и весь экипаж корабля сгинут в море от голода."
 sailing.3300.a.positive.odds:0 "#P Наличие свойства [GetTrait('administrator').GetName( GetNullCharacter )], черты [GetTrait('shrewd').GetName( GetNullCharacter )], [GetTrait('temperate').GetName( GetNullCharacter )] или [GetTrait('just').GetName( GetNullCharacter )], а также состояния [GetTrait('inappertetic').GetName( GetNullCharacter )] увеличат шансы на успех. #!"
 sailing.3300.a.negative.odds:0 "#N Наличие свойства [GetTrait('reveler').GetName( GetNullCharacter )], черты [GetTrait('gluttonous').GetName( GetNullCharacter )] или [GetTrait('greedy').GetName( GetNullCharacter )], а также модификатора [GetTrait('comfort_eater').GetName( GetNullCharacter )] уменьшает шансы на успех. #!"
 sailing.3300.b:0 "Спасение кроется в дисциплине! Корабль теперь на военном положении!"
 sailing.3300.b.success:0 "Вам удается добиться соблюдения порядка среди экипажа"
 sailing.3300.b.success.tt:0 "Благодаря вашим познаниям в логистике и естественное стремление команды к порядку помогли растянуть запасы еды."
 sailing.3300.b.failure:0 "Ситуация выходит из под вашего контроля"
 sailing.3300.b.failure.tt:0 "@death_icon! Ваши неуклюжие попытки насаждения дисциплины приводят к бунту на корабле и команда решает, что тиранию она не приемлет."
 sailing.3300.b.positive.odds:0 "#P [dread|E] высокого уровня, свойство [GetTrait('diplomat').GetName( GetNullCharacter )], черта [GetTrait('mariner_2').GetName( GetNullCharacter )] или [GetTrait('mariner_3').GetName( GetNullCharacter )], или опыт в профессии [GetTrait('logistician').GetName( GetNullCharacter )] увеличивает шансы на успех. #!"
 sailing.3300.b.negative.odds:0 "#N [dread|E]низкого уровня, свойства [GetTrait('shy').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], [GetTrait('arbitrary').GetName( GetNullCharacter )] и [GetTrait('gluttonous').GetName( GetNullCharacter )] понижают шансы на успех. #!"
 sailing.3300.c:0 "Мы пытались, но оно того не стоит."
 sailing.3300.c.tt:0 "Вы возвращаетесь в безопасную гавань."
 
 sailing.3301.t:0 "Рационы"
 sailing.3301.desc:0 "Путем хитроумных вычислений, мне удалось растянуть наши ограниченные запасы по-честному, внедрив особое рационирование провизии на корабле.\n\nИ хотя нам всем пришлось затянуть пояса потуже, никто из экипажа не пожалуется на несправедливость."
 sailing.3301.a:0 "Один — мне, один — тебе."
 
 sailing.3302.t:0 "Голод"
 sailing.3302.desc:0 "Когда я рассчитал внушительных размеров рационы для каждого члена команды, глаза многих наполнились надеждой. Но воодушевление вскоре сменилось отчаяньем, когда запасы оскудели, а земли не было видно на многие километры.\n\nГорло пересохло, а желудок сводит страшнейшей судорогой. Мне осталось недолго, а большая часть команды уже мертва.\n\nКак это произошло?"
 sailing.3302.a:0 "Неужели я пропустил один в уме?"
 
 sailing.3303.t:0 "Концы с концами"
 sailing.3303.desc:0 "Несмотря на некоторое сопротивление на первых этапах, твердой рукой и принципиальной убежденностью мне удалось вернуть контроль над распределением запасов провианта.\n\nИ хотя мораль опустилась ниже прежнего, а урчание полу-пустых желудков стало будничным аккомпанементом, мы наконец-то можем продолжить свой путь."
 sailing.3303.a:0 "Другого выхода не было."
 
 sailing.3304.t:0 "Бунт"
 sailing.3304.desc:0 "Мои попытки вернуть контроль над командой посредством жестких мер закончились катастрофой. Голодные и обделенные члены команды решили не дожидаться момента, когда мы прибудем в легендарные земли, которые запланировали отыскать. Вместо этого они подняли бунт!\n\nКрепко связав по рукам и ногам, они оставили меня лежать среди снастей, пока решают что со мной делать. Их, по видимому, предводитель, [mutiny_leader.GetFirstNameNoTooltip] рывком поднимает меня на ноги и ведет к наскоро сколоченной доске, свисающий над бортом корабля. Путь назад мне отрезает вытянутый меч в его руках.\n\n«Вперед, деспот...»\n\n"
 sailing.3304.a:0 "«Трусы! Предатели!»"
 
 sailing.3400.t:0 "Волна безумия"
 sailing.3400.desc:0 "Я пробуждаюсь под дикий гвалт. После того, как я покидаю каюту, мне встречается [first_mate.GetFirstNameNoTooltip] — в любое другое время — образчик спокойствия. Сейчас же он всхлипывает у моей двери. Я встряхиваю [first_mate.GetHerHim], пытаясь выяснить что случилось. Однако вскоре мне приходится оставить эту затею и найти кого-то более адекватного.\n\nЯ перехожу от одного человека к другому, пытаюсь собрать воедино частички общей истории. Похоже, что каждому члену экипажа приснился одинаковый сон — огромная волна, выше пиков Синих гор, уничтожает все на своем пути.\n\nНаше продвижение существенно замедлилось, ведь команда ужасается одной лишь мысли о том, что эта великая волна реальна. Они умоляют меня вернуться назад, чтобы спасти свою жизнь и не жертвовать их."
 sailing.3400.a:0 "«Соберитесь, друзья! Это всего лишь сон, а мы почти на месте!»"
 sailing.3400.a.success:0 "Ваши слова успокаивают команду"
 sailing.3400.a.success.tt:0 "Вы воодушевляете команду на продолжение плавания, развеяв их сомнения."
 sailing.3400.a.failure:0 "Они пропускают ваши слова мимо ушей"
 sailing.3400.a.failure.tt:0 "Ваша команда впадает в отчаяние, а вас берут в плен, чтобы сохранить свои жизни."
 sailing.3400.a.positive.odds:0 "#P Наличие свойства [GetTrait('diplomat').GetName( GetNullCharacter )], черты [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] или [GetTrait('cynical').GetName( GetNullCharacter )] увеличит ваши шансы на успех. #!"
 sailing.3400.a.negative.odds:0 "#N Наличие черт [GetTrait('paranoid').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('callous').GetName( GetNullCharacter )] или [GetTrait('fickle').GetName( GetNullCharacter )], а также свойства [GetTrait('lunatic_1').GetName( GetNullCharacter )] уменьшит ваши шансы на успех. #!"
 sailing.3400.b:0 "«Волна лишь в вашей голове, а Я РЕАЛЕН!»"
 sailing.3400.b.desc:0 "Вы используете высокий уровень показателя [dread|E], пытаясь отвести беду от своей команды."
 sailing.3400.b.success.tt:0 "Вам удается унести ноги и спасти корабль."
 sailing.3400.b.failure.tt:0 "Вам удается спастись, но корабль приходит в плачевное состояние."
 sailing.3400.c:0 "«Я чувствую, как меня пронизывает холод... нужно развернуть корабль.»"
 sailing.3400.c.tt:0 "Вы возвращаетесь в безопасную гавань."
 
 sailing.3401.t:0 "Безумие отпускает"
 sailing.3401.desc:0 "Постепенно экипаж успокаивается, а мои слова приносят концентрацию и единение. Оцепенение, навеянное сном, потихоньку ослабевает, а мы продолжаем свой путь навстречу Нуменору."
 sailing.3401.a:0 "Мы совладали со страхом."
 
 sailing.3402.t:0 "Безумие поражает разум"
 sailing.3402.desc:0 "Моя команда ничего не хочет слышать, а когда я приказываю продолжать путь, они впадают в еще большую панику. Они посмели запереть меня в каюте! Они говорят, что заперли меня ради моей же безопасности. Дескать я наверняка сошел с ума, раз предлагаю продолжить путь перед лицом неминуемой опасности.\n\nКоманда быстро прокладывает курс домой, а я заперт в своей каюте наедине с собственным гневом и горьким вкусом предательства..."
 sailing.3402.a:0 "Я нормальный, ЭТО ВЫ ВСЕ ПОЕХАВШИЕ!"

 sailing.3500.t:0 "Ярость Оссэ"
 sailing.3500.desc:0 "Наконец-то, кажется, что все идет по плану. Если верить моим вычислениям, уже вскоре мы будем там, где должен покоиться потерянный Нуменор. Океан был добр к нам, попутный ветер и тихие волны — тому доказательство.\n\nНо стоит мне об этом подумать, как всё меняется. Порывы ветра начинают раскачивать судно, а волны бьются в борта словно в барабаны. А затем начинается и дождь. Небольшая морось быстро сменяется сплошным потоком. Спокойнейший день вдруг превратился в шторм такой силы, которой мне никогда не доводилось видеть.\n\nЯ почти уверен, что за нескончаемыми дождевыми потоками могу различить темную фигуру, которая наблюдает за нами, а затем возвращается в глубины потемневших океанских вод.\n\nНо я не могу долго раздумывать об увиденном. Необходимо принять решение: попытаться переждать шторм или из последних сил развернуть корабль."
 sailing.3500.a:0 "«Владыка глубин, направь меня!»"
 sailing.3500.a.success:0 "Вам удается пережить шторм"
 sailing.3500.a.success.tt:0 "Полагаясь на свой опыт, вы пытаетесь вспомнить все, что поможет вам пережить шторм."
 sailing.3500.a.failure:0 "Ваш корабль сгинул в шторме"
 sailing.3500.a.failure.tt:0 "@death_icon! Шторм оказывается слишком силен, и волны накрывают ваш корабль, пуская его ко дну."
 sailing.3500.a.positive.odds:0 "#P Богатый опыт в профессии [GetTrait('mariner_1').GetName( GetNullCharacter )] и более крупное, крепкое судно увеличат ваши шансы на успех. #!"
 sailing.3500.a.negative.odds:0 "#N Недостаточный опыт в профессии [GetTrait('mariner_1').GetName( GetNullCharacter )], а также малое или поврежденное судно уменьшат ваши шансы на успех. #!"
 sailing.3500.b:0 "«Владыка Бурь, помилуй нас! Мы никогда сюда не вернёмся!»"
 sailing.3500.b.tt:0 "Вы возвращаетесь в безопасную гавань."
 
 sailing.3501.t:0 "На всех парусах"
 sailing.3501.desc:0 "Я крепко хватаюсь за штурвал, пытаясь помочь кораблю перевалиться через гребень очередной могучей волны. Гром раскатывается по небу, а молния пронизывает тьму.\n\nЯ выкрикиваю приказы и команды, чтобы команда подняла снасти. Моряки с сильнейшей самоотдачей пытаются эти команды исполнить. Корабль в пробоинах, а паруса порваны, но я отказываюсь сдаваться.\n\nИ наконец, ветер начинает успокаиваться, а волны становятся ниже. Шторм уступает, а когда первый солнечный луч проступает сквозь тучи, я понимаю, что в жизни не видел ничего прекраснее. Мы пережили страшнейший шторм, проявление ярости Оссэ.\n\nА вдалеке... неужели?"
 sailing.3501.a:0 "«Поднять паруса, курс на остров!»"
 
 sailing.3502.t:0 "Водяная могила"
 sailing.3502.desc:0 "Я отчаянно пытаюсь удержаться в борьбе со штормом, выкрикивая приказы своей команде. Но это не простой шторм.\n\nЯ слышу громкий скрежет и треск. Грот-мачта, побитая всеми ветрами и неспособная выдержать больше ни минуты, осыпается на палубу. Корабль начинает разваливаться на части, а волна поднимает меня и сбрасывает в пучину.\n\nПоследнее, что я слышу — это голос, подобный потоку, текущему по камням.\n\n«Спи, дитя. Всеотец позаботится о тебе. Покойся в глубинах, как остров, что я поднял.»\n\nИ вокруг смыкается тьма."
 sailing.3502.a:0 "Кто?"

 sailing.3900.t:0 "Менельтарма"
 sailing.3900.desc:0 "Широчайшая ухмылка появляется на вашем лице, когда на горизонте наконец показывается остров. Вырывается почти истерический смешок. Вы это сделали. Немало трудностей лежало на вашем пути, а многие сомневались в реальности этого предприятия. Но вам это удалось! Это совершенно точно Менельтарма, священная гора и последний осколок некогда великого Нуменора.\n\nПо мере приближения, однако, по вашему лбу пробегает задумчивая морщинка. Будете ли вы высаживаться на берег?\n\nСо всех сторон отвесные скалы убивают любую надежду на легкую высадку. А если верить легендам, это место всё ещё священно. Ступить на эти земли значит навлечь на себя страшный суд. И от судей не укроется ваша природа.\n\nТеперь перед вами важный выбор: высадиться на берег или восхищаться островом на расстоянии?"
 sailing.3900.a:0 "Не стоит так рисковать. Сам факт того, что я нашел Менельтарму достоин песни!"
 sailing.3900.a.tt:0 "Вы восхищаетесь островом на почтительном расстоянии, с борта своего корабля."
 sailing.3900.b:0 "Мы уже так далеко зашли. Приготовьтесь к высадке!"
 sailing.3900.b.success:0 "Вы оказываетесь достойны того, чтобы ступить на земли священной горы."
 sailing.3900.b.failure:0 "Вы оказываетесь недостойны этого священного места, и наверняка будете наказаны за свою дерзость."

 sailing.3901.t:0 "Осматривая Менельтарму"
 sailing.3901.desc:0 "Вы решили не пытаться высадиться на острове. Отвесные скалы и опасные берега не предвещают ничего хорошего. И тем не менее, вы направляете корабль как можно ближе к острову, многие дни кружа вокруг него. Волны вокруг успокаиваются, а у бортов судна собираются всевозможные рыбы, сопровождая вас словно почетный караул. Вы стараетесь запомнить каждый камень и все очертания острова, а тем, у кого есть хоть какой-то художественный талант, вы призываете запечатлеть то, что они видят.\n\nНаконец, вдоволь наглядевшись и обойдя остров с десятки раз, вы отправляетесь домой, в удовлетворении. Вы нашли то, что другие считали сказкой. Вы преодолели неслыханные трудности и стали свидетелем последнего осколка благословенного Нуменора. Теперь никто не усомнится в ваших умениях и авторитете."
 sailing.3901.a:0 "Я никогда не забуду это зрелище."

 sailing.3902.t:0 "Видение рая"
 sailing.3902.desc:0 "Осторожно спустившись с борта, вы пытаетесь ступить на землю и смотрите вверх. Даже сейчас, почти полностью ушедший под воду, пик Менельтармы пронзает небеса, а отвесные скалы величественно возвышаются над волнами. Напрягая взор, вы наконец находите забытую тропинку, что петляет меж скал, которая ведет к побитым временем ступеням, выбитым в породе. Они вырезаны так искусно, словно раствор не использовался вовсе.\n\nВзобравшись по ступеням, вы преодолеваете повсеместные утесы, оказавшись в котловине, по форме напоминающей чашу. Здесь растет трава, деревья множества разных видов, а в центре располагается открытый участок. Покой царит в этих землях, душевное спокойствие переполняет вас на пути к центру. На западе свет Эарендиля пронзает день и ночь. Вы следуете по его пути и вдруг вашему взору предстает другая реальность, а на секунду вы видите её.\n\nАваллонэ, чистая и прекрасная гавань, окруженная землями, чью красоту невозможно описать словами. Тирион, золотой город эльдар, высокие башни и гордые знамена которого украшают Таниквэтиль. Видение прерывается, но напоследок вам удается узреть роскошные дворцы Ильмарина, средоточия власти древнего правителя.\n\nСпускаясь с горы, вы понимаете, что никогда в жизни вам не увидеть места столь же чистого и прекрасного."
 sailing.3902.a:0 "Разве может хоть что-то сравниться с этим местом?"
 
 sailing.3903.t:0 "Гнев Единого"
 sailing.3903.desc:0 "С древних времен Менельтарма служила храмом, где короли Нуменора возносили хвалы Эру. Было решено, что только короли смогут говорить на этой священной вершине, представляя всех нуменорцев, а также оставлять подобающие подношения Единому, что правит с Верховного Трона. Такое решение приняли, следуя примеру Манвэ, короля эльдар, который похожим образом взошел на Таниквэтиль в Валиноре, чтобы вознести хвалу Единому, выполняя обязанности вице-регента в Арде.\n\nА теперь вы посмели осквернить это священное место, ступив сюда своими грешными ногами! Единый вынес свое решение и нашел вас виновным.\n\nНа вас пало Проклятие людей."
 sailing.3903.a:0 "Вы слышите громогласный порыв ветра и падаете с обрыва — замертво."
 
 sailing.9001.t:0 "Финал путешествия"
 sailing.9001.desc:0 "Мое путешествие подходит к концу, когда ноги вновь касаются земли."
 sailing.9001.a:0 "Мое сердце искренне радуется возвращению."
 sailing.9001.tt:0 "#N НАХОДИТСЯ В РАЗРАБОТКЕ — ВОЗВРАЩАЕТ ВАС В ПОРТ, ПРИВОДИТ К ПРЕКРАЩЕНИЮ АКТИВНОСТИ. #!" 
 