l_russian:
  
 hold_court_lotr.0001.t: "Пьяный сомелье" #Машинный перевод 24.06.2023
 hold_court_lotr.0001.desc: "Мои охранники принесли мне моего Хранителя Подвалов, [sommelier.GetHerHis] руки крепко связаны за [sommelier.GetHerHis] спиной.\n\n"Мой [ROOT.Char.GetLadyLord], мы нашли тебя, Хранитель Подвалов [sommelier.GetFirstNameNoTooltip], спящим у двери в подвал, пьяным как [dwarf|E] и сильно пахнущим. вина будет целый бочонок [dorwinion|E] красного опустошается рядом с [sommelier.GetHerHim]. Чемодан то открывался, то закрывался. Lauglant 2095! Идеальное сочетание солнечного света и морского бриза в сочетании с исключительно теплым летом породило божественные ароматы малины и кожи! Вино, достойное самого Оромэ!"" #Машинный перевод 24.06.2023
 hold_court_lotr.0001.a: "Вино Дорвинион, а? Мне не помешал бы виночерпий, знающий [sommelier.GetHerHis] винтажей" #Машинный перевод 24.06.2023
 hold_court_lotr.0001.b: "Очень забавно, ты станешь моим придворным шутом." #Машинный перевод 24.06.2023
 hold_court_lotr.0001.c: "Прочь с моего двора!" #Машинный перевод 24.06.2023
 hold_court_lotr.0001.d: "Поездка в дворцовые кельи охладит вашу голову" #Машинный перевод 24.06.2023
  
 hold_court_lotr.0002.t: "Молчаливые злоумышленники" #Машинный перевод 24.06.2023
 hold_court_lotr.0002.desc:1 "My guards bring before me a bedraggled and hairy traveler, with a hungry look in [adventurer.GetHerHis] eyes.\n\n"My [ROOT.Char.GetLadyLord], this [adventurer.GetWomanMan] is the leader of a group of travelers who have intruded on three different occasions on the woodland feasts of your subjects, on the last occasion interrupting your own high banquet.\n\nWe have seized them and interrogated them as to their purpose, which they obstinately refuse to state. They obviously come from afar, and have traveled a long road before reaching our lands.\n\nWhat should be done with them?"\n\nAll I manage to extract from my sulking prisoner is : "Мои охранники приводят ко мне грязного и волосатого путника с голодным выражением в глазах [adventurer.GetHerHis].\n\n"Мой [ROOT.Char.GetLadyLord], этот [adventurer.GetWomanMan] возглавляет группу путешественников, которые трижды вторгались в лес. пиры ваших подданных, в последний раз прервав ваш собственный высокий пир.\n\nМы схватили их и допросили о цели их, которую они упорно отказываются сообщить.Они явно пришли издалека и прошли долгий путь, прежде чем достигнув наших земель.\n\nЧто с ними делать?"\n\nВсе, что мне удалось выговорить из сердитого пленника, это: "Наше дело наше, эльф. Освободи нас и позволь нам идти своим путем!"" #Машинный перевод 24.06.2023
 hold_court_lotr.0002.a: "Посещение моих подземелий развяжет им языки, я могу подождать" #Машинный перевод 24.06.2023
 hold_court_lotr.0002.b: "Значит, авантюристы? Я мог позволить себе нанять их" #Машинный перевод 24.06.2023
 hold_court_lotr.0002.c: "Какое мне дело до нескольких несчастных путешественников? Сопроводить их" #Машинный перевод 24.06.2023
  
 hold_court_lotr.0003.t: "Незнакомое лицо" #Машинный перевод 24.06.2023
 hold_court_lotr.0003.desc: "Мой глашатай возвещает [human_vassal.GetFullName], который склоняется перед моим троном. Я не знаю его лица, хотя хорошо помню правителя [GetTitleByKey('human_vassal_title').GetName].\n\n"Где мой верный [human_vassal_parent.GetFirstNameNoTooltip]? Что-нибудь случилось с [human_vassal_parent.GetHerHim]?"\n\n[human_vassal.GetFirstNameNoTooltip] смотрит вниз, опечаленный. "[human_vassal_parent.GetSheHe] скончался десять лет назад, мой [ROOT.Char.GetLadyLord], [human_vassal_parent.GetSheHe] был [human_vassal.Custom2('RelationToMeShort', SCOPE.sC('human_vassal_parent'))], я думал, вы знали."\n\nЯ мог бы поклясться, что видел [human_vassal_parent.GetHerHim] только вчера, я огорчен, узнав новости таким образом. Но как я могу компенсировать это?" #Машинный перевод 24.06.2023
 hold_court_lotr.0003.a: "Я в долгу перед тобой за свою небрежность" #Машинный перевод 24.06.2023
 hold_court_lotr.0003.b: "Пожалуйста, отправьте своего наследника на воспитание в мой двор" #Машинный перевод 24.06.2023
 hold_court_lotr.0003.c: "Пожалуйста, присоединяйтесь к моему двору как мой сенешаль" #Машинный перевод 24.06.2023
 hold_court_lotr.0003.d: "Печальная новость, но это удел смертных" #Машинный перевод 24.06.2023
  
 hold_court_lotr.0004.t: "Потерянный друг" #Машинный перевод 24.06.2023
 hold_court_lotr.0004.desc: "[grieving_elf.GetFirstName] склоняется передо мной, слезы наворачиваются на [grieving_elf.GetHerHis] глаза. Когда я спрашиваю о причине такой глубокой печали. Сдавленным голосом [grieving_elf.GetFirstName] говорит мне:\n\n"Я подружился с [conceptracemen|E]. Мы едва узнали друг друга как следует после двадцати лет, когда [dead_friend.GetSheHe] умер от старости.\n\nПочему [dead_friend.GetHerHis] жизнь оборвалась? И почему боль утраты [dead_friend.GetHerHis] так глубока? Я не знаю, как оправиться от этого горя»." #Машинный перевод 24.06.2023
 hold_court_lotr.0004.a: "Вероятно, нам следует воздерживаться от общения с людьми." #Машинный перевод 24.06.2023
 hold_court_lotr.0004.b: "Мы должны научиться жить с потерей наших друзей" #Машинный перевод 24.06.2023
 hold_court_lotr.0004.b.success: "Вам удается утешить [grieving_elf.GetFirstName]" #Машинный перевод 24.06.2023
 hold_court_lotr.0004.b.failure: "[grieving_elf.GetFirstName] остается безутешным" #Машинный перевод 24.06.2023
 hold_court_lotr.0004.c: "Этот мир слишком тяжел для тебя, Валинор ждет" #Машинный перевод 24.06.2023
 hold_court_lotr.0004.c.tooltip: "[grieving_elf.GetFirstName] уплывет от берегов [middleearth|E]" #Машинный перевод 24.06.2023
 custom.every_human_vassal: "Каждый человек [vassal|E]" #Машинный перевод 24.06.2023
  
 hold_court_lotr.0005.t: "Эльфийское исцеление" #Машинный перевод 24.06.2023
 hold_court_lotr.0005.desc.family: "Мой вассал [worried_vassal.GetFirstNameNoTooltip] подходит к моему трону и становится на колени.\n\n"Мой сюзерен, мой [worried_vassal.Custom2('RelationToMeShort', SCOPE.sC('sick_human'))] тяжело заболел. Я призвал многих врачей к [sick_human.GetHerHis] постели, но эта болезнь не под силу даже нашим лучшим целителям. Умоляю вас, спасите [sick_human.GetHerHim] с помощью эльфийского искусства исцеления!"" #Машинный перевод 24.06.2023
 hold_court_lotr.0005.desc.self: "Мой вассал [worried_vassal.GetFirstNameNoTooltip], смертельно бледный, спотыкается о мой трон и становится на колени.\n\n"Мой сеньор, я серьезно заболел. Я вызвал много врачей, чтобы они меня осмотрели, но эта болезнь не под силу даже нашим лучшим целителям. Умоляю тебя, спаси своего верного вассала с помощью эльфийского искусства исцеления!»" #Машинный перевод 24.06.2023
 hold_court_lotr.0005.a.family: "Очень хорошо, мой придворный врач приедет [sick_human.GetHerHim]" #Машинный перевод 24.06.2023
 hold_court_lotr.0005.a.self: "Очень хорошо, мой придворный врач приедет к вам." #Машинный перевод 24.06.2023
 hold_court_lotr.0005.b: "Пришлите ко мне своих целителей, мы научим их тому, что умеем." #Машинный перевод 24.06.2023
 hold_court_lotr.0005.c: "Мастерство эльфов не предназначено для отражения Дара людей." #Машинный перевод 24.06.2023
  
 hold_court_lotr.0006.t: "Сделка с орком" #Машинный перевод 24.06.2023
 hold_court_lotr.0006.desc: "Мой маршал [marshal.GetFirstNameNoTooltip] входит в комнату, сопровождая скованного орка.\n\n"Мой господин, ваша стража схватила этого разбойника орков, члена банды воров, беспокоящих провинцию [harassed_county.GetNameNoTierNoTooltip] в течение некоторого времени. Он предлагает дать нам местонахождение убежища его банды в обмен на его свободу.\n\n Что с ним делать ?"" #Машинный перевод 24.06.2023
 hold_court_lotr.0006.a: "Очень хорошо, мы будем соблюдать его условия" #Машинный перевод 24.06.2023
 hold_court_lotr.0006.a.tt: "Вы освободите орка, как только он предаст своих сообщников." #Машинный перевод 24.06.2023
 hold_court_lotr.0006.b: "Скажи мне, что ты знаешь, и ты будешь свободен" #Машинный перевод 24.06.2023
 hold_court_lotr.0006.b.tt: "Ты освободишь душу этого орка от страданий" #Машинный перевод 24.06.2023
 hold_court_lotr.0006.c: "Я не торгую с орками. В подземелья!" #Машинный перевод 24.06.2023
  
 hold_court_lotr.0007.t: "Настойчивый жених" #Машинный перевод 24.06.2023
 hold_court_lotr.0007.desc: "Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] входит в мою комнату, на лице [available_child.GetHerHis] тревожное выражение. "Мой сеньор, позвольте представить [suitor.GetFirstNameNoTooltip]..."\n\n"Мой [ROOT.Char.GetTitleAsNameNoTooltip]", грубо одетый и грязный [suitor.GetFirstNameNoTooltip] вклинивается, "Для меня большая честь просить у вас руки вашего [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] в браке. Мы встретились несколько лун назад и влюбились друг в друга с первого взгляда. Очевидно, что нам суждено пожениться!"\n\nМой Мастер Шпионов [spymaster.GetFirstNameNoTooltip] наклоняется к моему уху и шепчет: "Я слышал об этом [suitor.GetFirstNameNoTooltip], мой § _8. [suitor.GetSheHe|U] неоднократно преследовал вашего [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))], когда [available_child.GetHerHis]1 встречает [available_child.GetHerHis]2 в дикой природе, признаваясь [available_child.GetHerHis]3 в страстной любви к [available_child.GetHerHis]2."" #Машинный перевод 24.06.2023
 hold_court_lotr.0007.a: "Принеси мне Кольцо Власти из хранилищ Барад-дура, чтобы проявить себя." #Машинный перевод 24.06.2023
 hold_court_lotr.0007.b: "Никто не должен жениться на [available_child.GetHerHim], кроме правителя воссоединенных царств людей." #Машинный перевод 24.06.2023
 hold_court_lotr.0007.c: "Если это судьба, принеси известие от Манвэ, что Единый желает этого." #Машинный перевод 24.06.2023
 hold_court_lotr.0007.d: "Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] не любит тебя, прочь с глаз моих!" #Машинный перевод 24.06.2023
  
 hold_court_lotr.0008.t: "Научная эмуляция" #Машинный перевод 24.06.2023
 hold_court_lotr.0008.desc: "Два [elves|E] предстают перед моим троном, препираясь себе под нос. Мой Хранитель мудрости [chaplain.GetFirstNameNoTooltip] склоняется к моему уху:\n\n"Мой [ROOT.Char.GetTitleAsNameNoTooltip], эти двое - [scholar_1.GetFirstName] и [scholar_2.GetFirstName]. Хотя они являются одними из ведущих ученых королевства, их постоянные ссоры уже некоторое время раздражают большинство ваших придворных. время."\n\n"Похоже, что любая научная тема, будь то история, философия, лингвистика или ремесло, вызывает у них разногласия. Хотя трения вызывают жалобы от ваших испытуемых, которым приходится с ними работать, они, похоже, имеют странное товарищество, а качество их работы повысилось благодаря конкуренции."\n\n"Что с этим делать?"" #Машинный перевод 24.06.2023
 hold_court_lotr.0008.a: "Прекратите это, вы оба! Вы ведете себя как дети!" #Машинный перевод 24.06.2023
 hold_court_lotr.0008.b: "Разделите их, у них отныне будут эпистолярные отношения." #Машинный перевод 24.06.2023
 hold_court_lotr.0008.c: "Разве мы не можем работать вместе, как разумные ученые, которыми мы являемся?" #Машинный перевод 24.06.2023
 hold_court_lotr.0008.c.success: "Вы найдете лучший способ работать вместе" #Машинный перевод 24.06.2023
 hold_court_lotr.0008.c.failure: "Ученые смеются над вашим невежеством" #Машинный перевод 24.06.2023
 hold_court_lotr.0008.d: "Приходите, давайте разберемся с этим" #Машинный перевод 24.06.2023
 hold_court_lotr.0008.d.success: "Вы вырабатываете компромисс" #Машинный перевод 24.06.2023
 hold_court_lotr.0008.d.failure: "Вы делаете вещи еще хуже" #Машинный перевод 24.06.2023
