 hold_court_lotr.0001.t:1 "Пьяный сомелье"
 hold_court_lotr.0001.desc:1 "Стража приволакивает моего смотрителя погребов с руками, связанными за спиной.\n\n«Ми[ROOT.Char.GetLadyLord], этот ваш смотритель погребов [sommelier.GetFirstNameNoTooltip] дрых, облокотившись на дверь погреба, пьяный что тот [dwarf|E]. Разило от него вином, а рядом лежала пустая кега [Concept( 'dorwinion', 'дорвинионского' )|E] красного. Злоумышленника поймали с поличным».\n\n«Мне так жаль, ми[ROOT.Char.GetTitleAsNameNoTooltip], но устоять было просто невозможно; это же превосходное Кото де Логлант 2095 года урожая! Идеальный угол падения солнечных лучей, лёгкий морской бриз, особенно тёплое лето. Фантастический букет с нотками спелой малины и кожи! Вино, достойное самого Оромэ!»"
 hold_court_lotr.0001.a:1 "Вино из Дорвиниона, значит? Мне бы пригодился опытный виночерпий, разбирающийся в винтажных винах."
 hold_court_lotr.0001.b:1 "Забавный какой, будешь у меня при дворе шутом."
 hold_court_lotr.0001.c:1 "Вон из моего двора!"
 hold_court_lotr.0001.d:1 "А как насчёт путёвки в тюремную камеру, чтобы взбодриться?"
 
 hold_court_lotr.0002.t:1 "Молчаливые нарушители"
 hold_court_lotr.0002.desc:1 "Стража приволокла лохматого оборванца, взгляд которого явственно говорил о поглощавшем его голоде.\n\n «Ми[ROOT.Char.GetLadyLord], этот человек является лидером группы путешественников, которая уже трижды прерывала пиры наших подданных. Однажды они и на ваш банкет заявились.\n\nМы схватили и допросили их, но они упрямствуют и отказываются сообщать о своих целях. Но одно совершенно точно — они не из наших земель, и проделали долгий путь, чтобы попасть сюда.\n\nЧто нам с ними делать?»\n\nЕдинственное, что мне удаётся выпытать у пленника: - «Не лезь в наши дела, эльф. Отпусти нас и мы уйдём!»"
 hold_court_lotr.0002.a:1 "Визит в казематы развяжет им языки, я никуда не спешу."
 hold_court_lotr.0002.b:1 "Вы, значит, искатели приключений? Мы могли бы договориться, за определённую плату."
 hold_court_lotr.0002.c:1 "Вот ещё, беспокоиться о горстке пройдох? Выдворите их отсюда."

 hold_court_lotr.0003.t:1 "Незнакомое лицо"
 hold_court_lotr.0003.desc:1 "«[human_vassal.GetFullName]» – мой глашатай представляет посетителя. Последний кланяется, приближаясь к трону. Я не узнаю его лица, но хорошо знаю правителя региона [human_vassal_title.GetName].\n\n«Но где же мой верный вассал, [human_vassal_parent.GetFirstNameNoTooltip]? Неужто с ним приключилась беда?»\n\n[human_vassal.GetFirstNameNoTooltip] с грустью опускает взгляд. «[human_vassal_parent.GetSheHe] [Select_CString(human_vassal_parent.IsFemale, 'скончалась', 'скончался' )] десять лет тому назад, ми[ROOT.Char.GetLadyLord], мне казалось, вы знали».\n\nЯ готов поклясться, что только вчера видел [human_vassal_parent.GetHerHim]; жаль, что приходится узнавать эти новости таким образом. Как я могу почтить память моего вассала?"
 hold_court_lotr.0003.a:1 "Мне стоило проявить больше учтивости. Я в долгу перед вами."
 hold_court_lotr.0003.b:1 "Пусть ваш наследник прибудет ко двору, мы взрастим его как собственное дитя."
 hold_court_lotr.0003.c:1 "Я предлагаю вам должность сенешаля при дворе."
 hold_court_lotr.0003.d:1 "Прискорбные вести, но такова жизнь."
 
 hold_court_lotr.0004.t:1 "Ушедший друг"
 hold_court_lotr.0004.desc:1 "[grieving_elf.GetFirstName] со слезами на глазах кланяется передо мной. Я пытаюсь выяснить причину этого горя. [grieving_elf.GetFirstName] с голосом, полным горечи утраты сообщает:\n\n«Среди [Concept( 'conceptracemen', 'людей )|E]у меня появился друг. За эти двадцать лет, пролетевших как мгновение, мы едва начали узнавать друг друга, а теперь [dead_friend.GetSheHe] [Select_CString(dead_friend.IsFemale, 'умерла', 'умер' )] от старости.\n\nПочему мир так несправедлив? И почему же так сильна горечь утраты? Я не знаю, как мне справиться с этим горем»."
 hold_court_lotr.0004.a:1 "Нам стоит воздержаться от связей с людьми"
 hold_court_lotr.0004.b:1 "Мы должны научиться жить с этой утратой"
 hold_court_lotr.0004.b.success:1 "[grieving_elf.GetFirstName] поддаётся утешению"
 hold_court_lotr.0004.b.failure:1 "[grieving_elf.GetFirstName] [Select_CString(grieving_elf.IsFemale, 'безутешна', 'безутешен' )]"
 hold_court_lotr.0004.c:1 "Этот мир слишком жесток для тебя. Валинор ждёт"
 hold_court_lotr.0004.c.tooltip:1 "[grieving_elf.GetFirstName] покинет берега [Concept( 'middleearth', 'Средиземья' )|E]"
 custom.every_human_vassal:0 "Каждый [vassal|E]-человек"
 
 hold_court_lotr.0005.t:1 "Эльфийское исцеление"
 hold_court_lotr.0005.desc.family:1 "Мой вассал [worried_vassal.GetFirstNameNoTooltip] приближается к трону и встаёт на колени.\n\n«Владыка, [Select_CString(sick_human.IsFemale, 'моя', 'мой' )][worried_vassal.Custom2('RelationToMeShort', SCOPE.sC('sick_human'))] страдает от тяжёлой болезни. Я обращался за помощью к десяткам врачей, но даже наши лучшие целители не могут совладать с этой хворью. Я молю Вас, примените дар эльфийского исцеления, спасите моего друга!»"
 hold_court_lotr.0005.desc.self:1 "Мой вассал [worried_vassal.GetFirstNameNoTooltip], бледный как сама смерть, шатаясь приближается к трону и встаёт на колени.\n\n«Владыка, я страдаю от тяжёлой болезни. Я обращался за помощью к десяткам врачей, но даже наши лучшие целители не могут совладать с этой хворью. Я молю Вас, примените дар эльфийского исцеления, спасите своего верного вассала!»"
 hold_court_lotr.0005.a.family:1 "Хорошо, мой придворный врач обследует его"
 hold_court_lotr.0005.a.self:1 "Хорошо, мой придворный врач обследует вас"
 hold_court_lotr.0005.b:1 "Пусть ваши лекари прибудут ко двору. Мы научим их тому, что знаем сами"
 hold_court_lotr.0005.c:1 "Не для того эльфы обрели свои силы, чтобы спасать от Дара Людей"
 
 hold_court_lotr.0006.t:1 "Сделка с орком"
 hold_court_lotr.0006.desc:1 "Мой маршал [marshal.GetFirstNameNoTooltip] входит в тронный зал, ведя закованного в цепи орка.\n\n«Владыка, ваши дозорные поймали этого орка. Он из местной банды грабителей, что уже некоторое время досаждает провинции [harassed_county.GetNameNoTierNoTooltip]. В обмен на свободу он готов рассказать нам, где прячется его шайка.\n\nКак нам поступить с ним?»"
 hold_court_lotr.0006.a:1 "Так и быть! Мы принимаем его условия"
 hold_court_lotr.0006.a.tt:1 "Мы освободим орка после того, как его слова подтвердятся"
 hold_court_lotr.0006.b:1 "Расскажи всё, что знаешь, и получишь свободу"
 hold_court_lotr.0006.b.tt:1 "Мы смилостивимся над этим орком и освободим его душу от мук"
 hold_court_lotr.0006.c:1 "С орками я не торгуюсь. В темницу его!"
 
 hold_court_lotr.0007.t:1 "Настойчивый поклонник"
 hold_court_lotr.0007.desc:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] с взволнованным выражением входит в мои чертоги. «Владыка, позвольте представить — [suitor.GetFirstNameNoTooltip]...»\n\n«Мой [ROOT.Char.GetTitleAsNameNoTooltip]», – произносит неряшливый и невзрачный [suitor.GetFirstNameNoTooltip], – «Это честь для меня. Я пришёл, чтобы просить руки вашей [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))]. Несколько лун тому назад мы встретились и полюбили друг друга с первого взгляда. Судьба благосклонна и мы должны принять её дар, заключив брак!»\n\nМой тайный советник [spymaster.GetFirstNameNoTooltip] наклоняется к самому уху и шепчет: – «Этот [suitor.GetFirstNameNoTooltip] – я слышал о нём, ми[ROOT.Char.GetLadyLord]. Он целенаправленно следует за вашим чадом, стоит ей оказаться в лесу, декламирует стихи и клянётся в вечной любви»."
 hold_court_lotr.0007.a:1 "В доказательство своих намерений достань Кольцо Власти из Барад-дура"
 hold_court_lotr.0007.b:1 "Моё дитя достойно выйти лишь за короля объединённого королевства людей"
 hold_court_lotr.0007.c:1 "Если это и правда судьба, пусть Манвэ во всеуслышание заявит, что такова воля Единого"
 hold_court_lotr.0007.d:1 "[Select_CString(available_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] не любит тебя, прочь с глаз моих!"
 
 hold_court_lotr.0008.t:1 "Научные дебаты"
 hold_court_lotr.0008.desc:1 "Двое [Concept( 'elves', 'эльфов' )|E] приближаются к трону, споря о чём-то вполголоса. Мой хранитель знаний [chaplain.GetFirstNameNoTooltip] шепчет мне на ухо:\n\n«Мой [ROOT.Char.GetTitleAsNameNoTooltip], перед вами [scholar_1.GetFirstName] и [scholar_2.GetFirstName]. Они — одни из лучших учёных нашей державы, но их постоянные скандалы уже довольно долго досаждают вашим придворным».\n\n«Похоже, что любой научный вопрос, будь то история, философия, лингвистика или даже ремесло, приводит к ссоре между ними. И хотя эти прения порождают жалобы от ваших подданных, которым приходится с ними работать, это нестандартное товарищество и дух соперничества приводят к тому, что результаты их работы улучшаются».\n\n«Возможно нам стоит вмешаться?»"
 hold_court_lotr.0008.a:1 "Вы, оба, завязывайте! Ведёте себя словно дети!"
 hold_court_lotr.0008.b:1 "Разведите их по углам. Отныне они общаются только письмами"
 hold_court_lotr.0008.c:1 "Неужели мы не в состоянии работать сообща, как подобает учёным?"
 hold_court_lotr.0008.c.success:1 "Вы находите способ наладить сотрудничество"
 hold_court_lotr.0008.c.failure:1 "Учёные смеются над вашим невежеством"
 hold_court_lotr.0008.d:1 "Ну же, давайте решим эту проблему"
 hold_court_lotr.0008.d.success:1 "Вам удаётся достичь компромисса"
 hold_court_lotr.0008.d.failure:1 "Всё становится только хуже"