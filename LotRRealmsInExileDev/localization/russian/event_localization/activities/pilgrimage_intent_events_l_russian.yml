l_russian:
  # Missionary, console a local 
 pilgrimage_intent.1000.t: "$zealotry_intent_header$ Кризис веры"
 pilgrimage_intent.1000.desc: "Продолжая свой путь в святые места, я [Select_CString(ROOT.Char.IsFemale, 'повстречала', 'повстречал' )] у дороги [Select_CString(sad_peasant.IsFemale, 'женщину', 'мужчину' )] в грязи и слезах.\n\n«Ну, теперь-то ты радуешься? У меня больше ничего нет! Как мне жить в мире, которым правит такое жестокое создание, как [sad_peasant.GetFaith.HighGodName|U]?»\n\nОчевидно, [Select_CString(sad_peasant.IsFemale, 'она', 'он' )] в отчаянии и переживает кризис веры."
 pilgrimage_intent.1000.a: "«[ROOT.Char.GetFaith.HealthGodName|U] — вот ответ на твои вопросы»."
 pilgrimage_intent.1000.a.alternate: "«Могу я предложить тебе другой путь?»"
 pilgrimage_intent.1000.a.conversion_succesful.t: "Успешное обращение"
 pilgrimage_intent.1000.a.conversion_succesful.desc: "Вы обращаете [Select_CString(sad_peasant.IsFemale, 'ее', 'его' )] в свою веру."
 pilgrimage_intent.1000.a.conversion_failed.t: "Неудачное обращение"
 pilgrimage_intent.1000.a.conversion_failed.desc: "Вы не смогли обратить [Select_CString(sad_peasant.IsFemale, 'ее', 'его' )] в свою веру."
 pilgrimage_intent.1000.b: "«Мы идем в святые места. Пошли с нами»."
 pilgrimage_intent.1000.b.joined.t: "Присоединяется к паломничеству"
 pilgrimage_intent.1000.b.joined.desc: "[Select_CString(sad_peasant.IsFemale, 'Она', 'Он' )] присоединяется к вашему паломничеству"
 pilgrimage_intent.1000.b.not_joined.t: "Приглашение отклонено"
 pilgrimage_intent.1000.b.not_joined.desc: "[Select_CString(sad_peasant.IsFemale, 'Она', 'Он' )] не [Select_CString(sad_peasant.IsFemale, 'убеждена', 'убежден' )]"
 pilgrimage_intent.1000.c: "Это слезы, что роняет [ROOT.Char.GetFaith.TricksterGodName|U]."
  # Missionary, convert a child 
 pilgrimage_intent.1001.t: "$zealotry_intent_header$ Впечатлительная молодежь"
 pilgrimage_intent.1001.desc: "На своем пути в святые места мы уже видели немало странных верований. Кругом [ROOT.Char.GetCurrentLocation.GetName], и мы замечаем группку детей, играющих на обочине.\n\nДети сразу же прекращают игру и смотрят на нас с любопытством, как на какую-то диковину. Неужто [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] для них в новинку? Один ребенок явно из благородной семьи. Возможно, [ROOT.Char.GetFaith.ReligiousText] впечатлит его?"
 pilgrimage_intent.1001.a: "«Я научу тебя»."
 pilgrimage_intent.1001.a.conversion_succesful.t: "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1001.a.conversion_succesful.desc: "Вы обращаете ребенка в свою веру"
 pilgrimage_intent.1001.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc: "Вам не удается обратить ребенка в свою веру"
 pilgrimage_intent.1001.b: "Идем дальше."
  # Local courtier is passing by, convert them and bring them on your pilgrimage! 
 pilgrimage_intent.1010.t: "$zealotry_intent_header$ Проходящие мимо путники"
 pilgrimage_intent.1010.desc: "Мы продолжаем свой путь. Кругом [ROOT.Char.GetCurrentLocation.GetName]. Мы устали, наши ноги болят.\n\nВпереди мы замечаем [Select_CString(convertable_courtier.IsFemale, 'придворную аристократку', 'придворного аристократа' )]. [Select_CString(convertable_courtier.IsFemale, 'она', 'он' )] подъезжает к нам.\n\n«Мне кажется, ты [Select_CString(ROOT.Char.IsFemale, 'заблудилась', 'заблудился' )]. Это же [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], что здесь может делать [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]?»"
 pilgrimage_intent.1010.a: "«Мы идем в святые места. Присоединяйся к нам»."
 pilgrimage_intent.1010.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1010.a.conversion_succesful.desc: "Вы обращаете [Select_CString(convertable_courtier.IsFemale, 'ее', 'его' )] в свою веру"
 pilgrimage_intent.1010.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1010.a.conversion_failed.desc: "Вы не смогли обратить [Select_CString(convertable_courtier.IsFemale, 'ее', 'его' )] в свою веру."
 pilgrimage_intent.1010.b: "«Тебя это не касается!»"
  # Fellow pilgrims of a different faith are on your path 
 pilgrimage_intent.1020.t: "$zealotry_intent_header$ Незнакомые паломники"
 pilgrimage_intent.1020.desc: "Нам в пути повстречалось много паломников [ROOT.Char.GetFaith.GetNameNoTooltip]ой веры, все они были набожны, и [ROOT.Char.GetFaith.HighGodName|U] для них важнее всего.\n\nВскоре, однако, мы наткнулись на группу странных путников из далеких земель. Они представились, как [pilgrim_character.GetFaith.GetAdherentNamePlural|l], и сказали, что этот путь священен и для них."
 pilgrimage_intent.1020.a: "«Лишь [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] могут идти по этому пути»."
 pilgrimage_intent.1020.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1020.a.conversion_succesful.desc: "Вы обращаете паломников в свою веру"
 pilgrimage_intent.1020.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.desc: "Вам не удается обратить паломников в свою веру"
 pilgrimage_intent.1020.b: "«Расскажите, что для вас значит [pilgrim_character.GetFaith.HighGodName|U]»."
 pilgrimage_intent.1020.c: "Мы с ними похожи. Пусть они пойдут с нами!"
 cheaper_to_convert_to_pilgrim_faith_tt: "Вы получите #P 50%#! скидку на обращение в [THIS.Char.GetFaith.GetAdjective|l]"
  # You see a particularly calming clearing along your way and stop to meditate 
 pilgrimage_intent.1030.t: "$reflections_intent_header$ Спокойная поляна"
 pilgrimage_intent.1030.desc: "Вокруг меня [ROOT.Char.GetCurrentLocation.GetName], и здесь, на обочине тихой тропы, я чувствую такой мир и спокойствие, каких не чувствовал никогда раньше.\n\nЗа небольшим перевалом показалась полянка, куда словно бы десятилетия не ступала ничья нога. Я чувствую здесь присутствие [ROOT.Char.GetFaith.HighGodNamePossessive|U]. Возможно, стоит задержаться на этой полянке для размышлений и созерцания."
 pilgrimage_intent.1030.desc_sea: "Здесь, в море, когда стоит спокойная погода, а на горизонте не видно и полоски суши, тебя охватывают тишина и покой. Присутствие [ROOT.Char.GetFaith.HighGodNamePossessive|U] особенно сильно ощущается здесь, и оно переполняет меня.\n\nВозможно, мы должны воспользоваться случаем задержаться здесь подольше, чтобы спокойно предаваться размышлениям?"
 pilgrimage_intent.1030.a: "Этого хочет [ROOT.Char.GetFaith.HighGodName|U]."
 pilgrimage_intent.1030.b: "Задерживаться нельзя!"
  
  # You spot an animal, follow it for an omen? 
 pilgrimage_intent.1040.t: "$reflections_intent_header$ Вещий зверь"
 pilgrimage_intent.1040.desc.intro: "Мы идем по священному пути, но вдруг нам приходится остановиться — перед нами на дорогу выходит зверь."
 pilgrimage_intent.1040.desc.mid.pred: "Это [ROOT.Char.Custom('GetAnimalType')|l]. Могучий зверь стоит между мной и святой землей."
 pilgrimage_intent.1040.desc.mid.prey: "Это [ROOT.Char.Custom('GetAnimalType')|l]. Пугливый зверь внимательно смотрит на нашу процессию."
 pilgrimage_intent.1040.desc.outro: "\n\nЗверь смотрит на нас удивительно понимающим взглядом, словно за глазами животного скрыт разум [Select_CString(ROOT.Char.IsFemale, 'мудрой старой женщины', 'мудрого старика' )]. Затем он, моргнув, уходит своей дорогой."
 pilgrimage_intent.1040.a: "[ROOT.Char.Custom('GetAnimalType')|U] — знак, что посылает мне [ROOT.Char.GetFaith.HighGodName]! За [Select_CString(ROOT.Char.IsFemale, 'ней', 'ним' )]!"
 pilgrimage.you_lose_the_animal.t: "Зверь потерян"
 pilgrimage.you_lose_the_animal.desc: "[ROOT.Char.Custom('GetAnimalType')|U] скрывается из виду."
 pilgrimage_intent.1040.b: "Нельзя отвлекаться."
  # Good omen (predator) 
 pilgrimage_intent.1041.t: "Вещий зверь: удачная охота"
 pilgrimage_intent.1041.desc.intro: "Я прилежно следую за зверем, делая все, чтобы [ROOT.Char.Custom('GetAnimalType')] не [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] меня. В итоге зверь обнаруживает добычу — маленькую птичку."
 pilgrimage_intent.1041.desc.mid: "[ROOT.Char.Custom('GetAnimalType')|U] атакует и молниеносно разрывает птичку на части, превращая в облачко перьев."
 pilgrimage_intent.1041.desc.outro: "\n\nЧто мне хочет сказать этим [ROOT.Char.GetFaith.HighGodName|U]?"
 pilgrimage_intent.1041.a: "Я преуспею в войнах!"
 pilgrimage_intent.1041.b: "Мои враги падут предо мной!"
  # Bad omen (predator) 
 pilgrimage_intent.1042.t: "Вещий зверь: неудачная охота"
 pilgrimage_intent.1042.desc.mid: "[ROOT.Char.Custom('GetAnimalType')|U] выжидает удачного момента и бросается на птицу, но та ускользает и улетает."
 pilgrimage_intent.1042.a: "Я [ROOT.Char.Custom('GetAnimalType')|l], и мои враги одолеют меня."
 pilgrimage_intent.1042.b: "Я птица, и я избегну дурной судьбы!"
  # Good omen (prey) 
 pilgrimage_intent.1043.t: "Вещий зверь: счастливая семья"
 pilgrimage_intent.1043.desc.intro: "[ROOT.Char.Custom('GetAnimalType')|U] уходит все дальше, и я следую за животным, стараясь не спугнуть. Вскоре на просеке к объекту моей слежки присоединяется другое животное. Вероятно, они — пара?\n\n"
 pilgrimage_intent.1043.desc.mid: "Два зверя слегка бодаются лбами, затем начинают обнюхивать друг друга и вместе исчезают в зарослях."
 pilgrimage_intent.1043.a: "У меня скоро будет ребенок!"
 pilgrimage_intent.1043.b: "Я обращу своих врагов в друзей."
 pilgrimage_intent.1043.c: "Нужно ставить на первое место семью."
  # Bad omen (prey) 
 pilgrimage_intent.1044.t: "Вещий зверь: мрачное зрелище"
 pilgrimage_intent.1044.desc.mid: "Два зверя приближаются друг к другу, но прежде чем они успевают встретиться, из ниоткуда выпрыгивает темная фигура и разрывает животное в кровавые клочья прямо на глазах у партнера."
 pilgrimage_intent.1044.a: "Меня подстерегает опасность!"
 pilgrimage_intent.1044.b: "Я уничтожу своих врагов так, что они и не заметят!"
 you_follow_the_animal_tt: "Вы следуете за животным дальше..."
  # You stop to contemplate on your age 
 pilgrimage_intent.1050.t: "$reflections_intent_header$ Мирские размышления"
 pilgrimage_intent.1050.desc.intro: "По пути в святую землю мне попадались самые разные паломники, как юные, так и старые. Передо мной словно встают картины из моей собственной жизни.\n\n"
 pilgrimage_intent.1050.desc.mid.old: "Седые волосы, морщинистая кожа — все это казалось таким далеким, пока не пришло лично ко мне. Я не могу удержаться от чувства, что это паломничество может стать для меня последним, а потом — [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 pilgrimage_intent.1050.desc.mid.young_and_dying: "Здоровье у меня слабое, и жизнь моя вряд ли будет долгой. Видя улыбки тех, кому посчастливилось дожить до старости, я не могу удержаться от зависти."
 pilgrimage_intent.1050.desc.mid.young: "Мне предстоит еще немало пожить, но что все эти годы в сравнении с вечностью?"
 pilgrimage_intent.1050.desc.outro: "\n\nВозможно, мне стоит остановиться и обдумать скоротечность жизни."
 pilgrimage_intent.1050.a: "Я возьму от оставшейся жизни все."
 pilgrimage_intent.1050.b: "У меня еще так много всего впереди!"
 pilgrimage_intent.1050.c: "От этих идей у меня болит сердце."
  # You stop to contemplate ancient civilizations 
 pilgrimage_intent.1060.t: "$reflections_intent_header$ Империи минувших лет"
 pilgrimage_intent.1060.desc.intro: "На этом пути мне часто попадались напоминания о тех, кто был здесь до меня.\n\nКругом [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 pilgrimage_intent.1060.desc.mid.rome: "и мне встретились останки святилища древнеримского пантеона. [GetFaithByKey('hellenic_pagan').FertilityGodName|U] во всей свое красоте улыбается мне надтреснутым ртом, а лицо [GetFaithByKey('hellenic_pagan').HighGodNamePossessive] разъедено почти до неузнаваемости."
 pilgrimage_intent.1060.desc.mid.israel: "и мне встретились бесчисленные напоминания о древних евреях, что некогда шли сюда в свою землю обетованную. Древние храмы, в которых некогда почитался [GetFaithByKey('rabbinism').HighGodName|U], теперь ветшают в запустении — евреи опять в изгнании."
 pilgrimage_intent.1060.desc.mid.egypt: "и мне попадаются монументы фараонов древности. Всю свою жизнь они возводили эти гигантские статуи своим богам из гипса и золота, лишь для того, чтобы теперь эти изваяния ветшали и осыпались от старости."
 pilgrimage_intent.1060.desc.mid.persia: "и мне попадаются осколки древних цивилизаций сасанидов, парфян и селевкидов. Бесчисленное множество империй зарождалось и умирало здесь, в Персии, сама же Персия осталась. По всей стране приходят в запустение зороастрийские храмы, и, быть может, однажды даже наши священные города обратятся в пыль."
 pilgrimage_intent.1060.desc.mid.ashokas_pillars: "и я нахожу еще одну из колонн Ашоки, воздвигнутых в давние времена. Все они исписаны эдиктами, что много сотен лет назад издал император Ашока. Эти дхармические монументы расставлены по всей территории империи Маурьев, сама же империя рассыпалась в прах."
 pilgrimage_intent.1060.desc.mid.kush: "и я вижу остатки многих империй, появлявшихся и исчезавших здесь, вдоль Нила. Пирамиды царства Куш, аксумские храмы — куда ни кинь взгляд, всюду здесь обломки прошлого."
  
  # Ancient LotR empires 
 pilgrimage_intent.1060.desc.mid.gondor: "Я заметил много заброшенных сторожевых башен [gondorian|E], которые теперь обветрились и рушатся. Хотя Южное Королевство еще может существовать, оно утратило былую благодать." #Машинный перевод 24.06.2023
 pilgrimage_intent.1060.desc.mid.southernconfederacy: "Я наткнулся на большой каменный квадрат, частично утонувший в песках. Это место восходит к Южной Конфедерации, Конфедерации племен [haradrim|E], которая процветала во времена Золотого века [gondor|E]. Он давно распался из-за междоусобиц, и пути племен разошлись, остались только руины мест встреч, где разные племена собирались вместе для переговоров и дискуссий." #Машинный перевод 24.06.2023
 pilgrimage_intent.1060.desc.mid.numenor: "Я наткнулся на развалины руин [numenorean|E], давно заброшенных и безмолвных. [downfallofnumenor|E] оказал огромное влияние на судьбу [middleearth|E], и его наследие, несомненно, ощущается до сих пор." #Машинный перевод 24.06.2023
 pilgrimage_intent.1060.desc.mid.rhun: "Я продолжаю находить напоминания о древнем Шрелдоре, Наездниках на Колесницах и Балкотах. Бесчисленные империи пришли и ушли сюда в [rhun|E], но пустые равнины остались. Старые рунские храмы стоят в запустении по всей стране, и, возможно, однажды даже наши священные города рассыплются в прах." #Машинный перевод 24.06.2023
  
  
 pilgrimage_intent.1060.desc.mid.fallback: "и я вижу, что осталось от тех, кто населял эту землю задолго до нас. Старые храмы, сломанное оружие, осколки каких-то уже неузнаваемых предметов. Время побеждает все. И наши божества, и то, как мы им поклоняемся, — все это постоянно меняется."
 pilgrimage_intent.1060.desc.outro: "\n\nВозможно, однажды кто-нибудь другой пройдет этим путем и будет размышлять: вот когда-то здесь [Select_CString(ROOT.Char.IsFemale, 'правила', 'правил' )] [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] и процветало [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]."
 pilgrimage_intent.1060.a: "Я буду размышлять о старых империях."
 pilgrimage_intent.1060.b: "Я буду размышлять о древних религиях."
 pilgrimage_intent.1060.c: "Ерунда! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] будет существовать вечно!"
 pilgrimage.drive_to_succeed.t: "Стремление к успеху"
 pilgrimage.existential_dread.t: "Экзистенциальный ужас"
 pilgrimage.existential_dread.desc: "Вы полны экзистенциального ужаса"
 pilgrimage.drive_to_survive.t: "Стремление к успеху"
 pilgrimage.drive_to_survive.desc: "Вы стремитесь к успеху"
 pilgrimage.imperial_contemplation.t: "Размышления об империях"
 pilgrimage.imperial_contemplation.desc: "Вы размышляете о бренности империй"
 pilgrimage.godly_meditation.t: "Размышления о боге"
 pilgrimage.godly_meditation.desc: "Вы размышляете о божественной природе"
 pilgrimage.failed_contemplation.t: "Бесплодное размышление"
 pilgrimage.failed_contemplation.desc: "Ваши размышления не дали результатов"
  #Personal reflections 
 pilgrimage_intent.1100.t: "$reflections_intent_header$ Звездное небо"
 pilgrimage_intent.1100.desc: "Глубокой ночью, вдали от всего, я иногда размышляю, глядя на звезды. В чем смысл жизни?\n\nВидят ли меня [ROOT.Char.GetFaith.PantheonTerm], когда я так далеко от дома? Зачем я все это делаю?"
 pilgrimage_intent.1100.a: "Конечно же, это мой священный долг!"
 pilgrimage_intent.1100.b: "Чего я по-настоящему хочу, так это познать и изучить другие культуры."
 pilgrimage_intent.1100.c: "Я не делаю ничего сверх того, что требуется на моем посту."
  #Sea legs 
 pilgrimage_intent.1110.t: "Привычка к морю"
 pilgrimage_intent.1110.t_altruism: "$altruism_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_reflection: "$reflections_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_zealot: "$zealotry_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.desc: "Прогуливаясь по кораблю во время путешествия к владению [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], я замечаю другого паломника, которому, похоже, нездоровится. Очевидно, [Select_CString(affected_pilgrim.IsFemale, 'ее', 'его' )] мучает морская болезнь.\n\n[Select_CString(affected_pilgrim.IsFemale, 'Она', 'Он' )] тихонько стонет, присев у борта и вцепившись в него изо всех сил, а лицо — сплошь оттенки серого."
 pilgrimage_intent.1110.desc.outro_altruism: "\n\nНужно попытаться помочь [Select_CString(affected_pilgrim.IsFemale, 'ей', 'ему' )]. Может быть, поделиться водой?"
 pilgrimage_intent.1110.desc.outro_reflection: "\n\nОстается только посочувствовать [Select_CString(affected_pilgrim.IsFemale, 'ей', 'ему' )]. #EMP Зачем#! мы подвергаем себя этим смертельным опасностям?"
 pilgrimage_intent.1110.desc.outro_zealot: "\n\n[ROOT.Char.GetFaith.PantheonTerm|U] с нами, мы не беспомощны. Возможно, молитвы могут ускорить наше путешествие?"
 pilgrimage_intent.1110.a: "Все будет хорошо, просто держитесь."
 pilgrimage_intent.1110.b: "Трудности и испытания — #EMP неотъемлемая#! часть пути..."
 pilgrimage_intent.1110.c: "Нужно помолиться об исцелении."
 pilgrimage_intent.1110.d: "У меня должны быть травы на этот случай."
 pilgrimage_intent.1110.e: "Хорошо, что не я на [Select_CString(affected_pilgrim.IsFemale, 'ее', 'его' )] месте."
  #A local heathen is smitten with one of your entourage members and asks to marry them 
 pilgrimage_intent.9000.t: "$zealotry_intent_header$ Языческая любовь"
 pilgrimage_intent.9000.desc:0 "In the markets of [background_market_scope.GetName] a familiar [smitten_heathen.GetWomanMan] makes an appearance. Like a puppy, [smitten_heathen.GetSheHe] has followed us for days.\n\nWith pleading eyes, [smitten_heathen.GetSheHe] exclaims: "На рынках [background_market_scope.GetName] появляется знакомый [smitten_heathen.GetWomanMan]. Как щенок, [smitten_heathen.GetSheHe] следовал за нами несколько дней.\n\nС умоляющим взглядом [smitten_heathen.GetSheHe] восклицает: «Мой [ROOT.Char.GetLadyLord|U] — твой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))], [entourage_to_marry_2.GetFirstName], полюбит ли меня когда-нибудь [entourage_to_marry_2.GetSheHe]? Ведь [entourage_to_marry_2.GetSheHe] — это [entourage_to_marry_2.GetFaith.GetAdherentName], и Я принадлежу к вере [smitten_heathen.GetWomanMan]0... но есть ли шанс?"\n\n[smitten_heathen.GetWomanMan]1 кажется увлеченным, но [smitten_heathen.GetWomanMan]2 выглядит менее уверенным. Одобрит ли [smitten_heathen.GetWomanMan]3 этот союз?" #Машинный перевод 24.06.2023
 pilgrimage_intent.9000.seducer: "Сейчас я покажу тебе, как надо!"
 pilgrimage_intent.9000.seducer.flavor: "Научить [Select_CString(smitten_heathen.IsFemale, 'влюбленную женщину', 'влюбленного мужчину' )] паре трюков, чтобы [entourage_to_marry_2.GetFirstName] скорее [Select_CString(entourage_to_marry_2.IsFemale, 'поддалась', 'поддался' )] на [Select_CString(smitten_heathen.IsFemale, 'ее', 'его' )] ухаживания."
 pilgrimage_intent.9000.a.flavor: "В их союзе [ROOT.Char.GetFaith.HighGodName] обретет нового приверженца!"
 pilgrimage_intent.9000.b.flavor: "[smitten_heathen.GetFaith.GetAdherentNamePlural] известны интересными ритуалами ухаживания. Надо их соблюдать."
 pilgrimage_intent.9000.a: "Признай, что [ROOT.Char.GetFaith.HighGodName] властвует над тобой, и [Select_CString(entourage_to_marry_2.IsFemale, 'возлюбленная', 'возлюбленный' )] у тебя в руках."
 pilgrimage_intent.9000.b: "Радость моя, об этом надо спрашивать #EMP [Select_CString(entourage_to_marry_2.IsFemale, 'ее', 'его' )]#!, не меня!"
 pilgrimage_intent.9000.c: "У нас нет на это времени."
 hit_it_off_tt: "Они находят общий язык"
 they_fight_publicly_tt: "Они устраивают сцену"
