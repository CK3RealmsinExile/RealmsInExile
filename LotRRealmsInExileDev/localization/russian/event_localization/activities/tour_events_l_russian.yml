l_russian:
 #Tour Travel Events
 tour_travel.1001.title: "[Select_CString(angry_peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] и [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 tour_travel.1001.desc.intro: "Устав с дороги, я [Select_CString(ROOT.Char.IsFemale, 'зашла', 'зашел' )] в таверну во владении [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Мне хотелось выпить доброго эля и переночевать в теплой постели.\n\nГромкий удар кулаком по столу прервал мой покой. «[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!"
 tour_travel.1001.desc.mid.wrong_language: "[ROOT.Char.GetSheHe|U] даже [angry_peasant.GetCulture.GetLanguage.GetName|l] не понимает, но хочет, чтобы мы называли [Select_CString(ROOT.Char.IsFemale, 'ее своей законной правительницей', 'его своим законным правителем' )]! Тоже мне, [Select_CString(ROOT.Char.IsFemale, 'правительница нашлась', 'правитель нашелся' )]!»"
 tour_travel.1001.desc.mid.wrong_culture: "Почему мы, [angry_peasant.GetCulture.GetName|l], должны подчиняться [Select_CString(ROOT.Char.IsFemale, 'чужеземке', 'чужеземцу' )] вроде н[ROOT.Char.GetHerHis]?»"
 tour_travel.1001.desc.mid.wrong_faith: "[ROOT.Char.GetSheHe|U] же [ROOT.Char.Custom('InsultAdjective')] [Select_CString(ROOT.Char.IsFemale, 'неверная', 'неверный' )]! Как [angry_peasant.GetFaith.HighGodName] допускает, чтобы [ROOT.Char.GetSheHe] нами [Select_CString(ROOT.Char.IsFemale, 'правила', 'правил' )]?»"
 tour_travel.1001.desc.mid.pretender: "Дом [ROOT.Char.GetHouse.GetName] — презренные выродки! Все знают, что [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] по праву принадлежит династии [claimant_character_scope.GetHouse.GetName]!»"
 tour_travel.1001.desc.mid.powerful_diarch: "[Select_CString(ROOT.Char.IsFemale, 'Наша так называемая', 'Наш так называемый' )] [ROOT.Char.GetTitleAsNameNoTooltip|U] [Select_CString(ROOT.Char.IsFemale, 'слаба', 'слаб' )]! Истинный владыка державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — [ROOT.Char.GetDiarch.Custom('InsultAdjective')] [ROOT.Char.GetDiarch.Custom('InsultNoun')], [ROOT.Char.GetDiarch.GetFirstName]!"
 tour_travel.1001.desc.mid.just_plain_dislike_em: "Не [ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetSheHe] нам! [ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')] — вот как следует [ROOT.Char.GetHerHis] называть!»"
 tour_travel.1001.desc.outro.nudist: "\n\nЯ стараюсь не привлекать внимания, однако безупречные манеры и холеное тело выдают меня с головой — [ROOT.Char.GetTitleAsNameNoTooltip|l] есть [ROOT.Char.GetTitleAsNameNoTooltip|l]. Надо что-то придумать, пока обстановка не накалилась окончатеьлно."
 tour_travel.1001.desc.outro: "\n\nЯ стараюсь не привлекать внимания, однако безупречные манеры и родовой герб на одеждах выдают меня с головой. Надо что-то придумать, пока [Select_CString(angry_peasant.IsFemale, 'обозленная крестьянка не поняла', 'обозленный крестьянин не понял' )], что я [ROOT.Char.GetTitleAsNameNoTooltip|l] из рода [ROOT.Char.GetHouse.GetName]."
 tour_travel.1001.a: "Скажи мне это в глаза, [angry_peasant.Custom('InsultNoun')]!"
 tour_travel.1001.b: "Возможно, освобождение от налогов поможет изменить твое мнение?"
 tour_travel.1001.c: "О, я вовсе не [ROOT.Char.GetNameNoTooltip], мы просто похожи!"
 tour_travel.1002.title: "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U] среди навоза"
 tour_travel.1002.desc: "Мы путешествуем через владение [pretty_peasant_county_scope.GetName], и я не могу не признать, что нахожу местные виды совершенно восхитительными. О [pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')], о [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], нигде в твоих пределах нет края прелестнее этого, и [pretty_peasant.GetWomenMen] здесь прекраснее всех!\n\nНаша кавалькада минует очередную деревушку, и тут я замечаю невероятно [Select_CString(pretty_peasant.IsFemale, 'красивую юную пейзанку, занятую', 'красивого юного пейзанина, занятого' )] своими крестьянскими делами. Сердце мое начинает биться чаще. Ох, [pretty_peasant.Custom('LoverPetName')]! Видеть тебя за работой — чистая поэзия! Не задумываясь, я приказываю своей свите остановиться."
 tour_travel.1002.a: "Я не стану скрывать своих чувств."
 tour_travel.1002.b: "Ой, нет, показалось… Едем дальше."
 tour_travel.1003.title: "Правильное обращение"
 tour_travel.1003.desc: "Поездка по владению [angry_county_scope.GetName] продолжается. Слуги напоминают мне о назначенной встрече с [Select_CString(rude_peasant.IsFemale, 'представительницей', 'представителем' )] недовольного местного крестьянства.\n\nНичтожное создание жалко пресмыкается передо мной, взывая к попранному достоинству [angry_county_scope.GetAdjective|l]их простолюдинов. И тут до меня доходит, что [rude_peasant.Custom('InsultAdjective')] [rude_peasant.Custom('InsultNoun')] ни разу не [Select_CString(rude_peasant.IsFemale, 'назвала', 'назвал' )] меня «[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]»! Это равносильно измене, и я могу наказать [rude_peasant.GetHerHis], как посчитаю нужным…"
 tour_travel.1003.a: "Спустить с н[rude_peasant.GetHerHis] шкуру!"
 tour_travel.1003.b: "Пусть [angry_county_scope.GetProvince.Custom('TerrainTypeProvince')] украсится [rude_peasant.GetHerHis] выпущенными кишками!"
 tour_travel.1003.c: "Простить [rude_peasant.GetHerHis] невежество."
 tour_travel.1004.title: "$altruism_intent_header$ Целительное прикосновение"
 tour_travel.1004.desc.intro: "Я вступаю во владение [diseased_county_scope.GetName], чтобы даровать местным крестьянам свое монаршее благословение. И тут передо мной появляется, пожалуй, [Select_CString(diseased_peasant.IsFemale, 'самая', 'самый' )] [Select_CString(diseased_peasant.IsFemale, 'омерзительная', 'омерзительный' )] [Select_CString(diseased_peasant.IsFemale, 'представительница', 'представитель' )] рода человеческого, [Select_CString(diseased_peasant.IsFemale, 'какую', 'какого' )] мне доводилось встречать на своем веку, и [diseased_peasant.GetSheHe] не стесняется обнажить свои грязные, уродливые ступни прямо перед моими чистыми руками!\n\n"
 tour_travel.1004.desc.outro.christian: "Как Христос омыл ноги своих апостолов, так и мне [ROOT.Char.GetFaith.HighGodName] велит омыть ступни моих верных подданных."
 tour_travel.1004.desc.outro: "Сколь ни противно мне находиться в обществе [Select_CString(diseased_peasant.IsFemale, 'этой', 'этого' )] [Select_CString(diseased_peasant.IsFemale, 'вонючей', 'вонючего' )] [Select_CString(diseased_peasant.IsFemale, 'оборванки', 'оборванца' )], люди верят, что мое прикосновение способно исцелять самые страшные недуги."
 tour_travel.1004.a.tarantino: "Надо признать, в этом есть нечто возбуждающее…"
 tour_travel.1004.a: "Тебе — благословение, а мне — ужасное воспоминание."
 tour_travel.1004.b: "Ох, руки сами так и тянутся к этим мясистым ступням..."
 tour_travel.1004.c: "Думаю, можно обойтись прикосновением ко лбу."
 tour_travel.1004.d.meat: "Убери от меня эти мерзкие сосиски!"
 tour_travel.1004.d.two_veg: "Убери от меня эти мерзкие [ROOT.Char.Custom('get_region_root_vegetable_plural')]!"
 tour_travel.1005.title: "$altruism_intent_header$ Прикосновение королевской особы"
 tour_travel.1005.desc: "Вести о моем прибытии мгновенно разлетаются среди жителей графства [county_to_bless_scope.GetName]. Мою свиту обступает тьма крепостных, молящих о прикосновении благословенной монаршей руки.\n\nРазумеется, я могу просто окропить их святой водой — им будет достаточно и этого, но еще больше им понравятся благословенные монеты, успокаивающие боль в зараженных местах."
 tour_travel.1005.a: "Я раздам благословенные монеты."
 tour_travel.1005.b: "Пускай довольствуются каплями святой воды."
 tour_travel.1005.c: "Я ничего им не дам!"
 tour_travel.1006.title: "$altruism_intent_header$ Подаяние нуждающимся"
 tour_travel.1006.desc: "[church_barony_scope.GetNameNoTooltip] неизменно притягивает к себе интерес путников тем, что здесь стоит [county_holder_to_bless_scope.GetFaith.HouseOfWorship]. Приблизившись к этому грандиозному сооружению, я приказываю процессии остановиться, чтобы как следует рассмотреть главную святыню жителей графства [county_to_bless_scope.GetNameNoTooltip].\n\n[county_holder_to_bless_scope.GetFaith.HouseOfWorship] — печальное зрелище: на ступенях ютятся обездоленные и неприкаянные. Пожалуй, это даже хорошо: сегодня [county_to_bless_scope.GetNameNoTooltip] сможет узнать, насколько щедрыми и великодушными бывают сюзерены."
 tour_travel.1006.a: "Раздать милостыню!"
 tour_travel.1006.b: "Этим беднякам нужно было сразу рождаться в богатой семье."
 tour_travel.1006.c: "Убрать эту заразу со ступеней!"
 tour_travel.1007.title: "[Select_CString(wise_woman_scope.IsFemale, 'Знахарка', 'Знахарь' )] из баронства [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1007.desc.intro: "Путешествие по державе завело мою процессию в глухой и ничем не примечательный уголок баронства [wise_woman_barony_scope.GetNameNoTier]. Казалось бы, сущий пустяк, но вдруг [superstituous_courtier_scope.GetName] отводит меня в сторону и на все лады начинает расхваливать [Select_CString(wise_woman_scope.IsFemale, 'знахарку', 'знахаря' )], что проживает в этих краях.\n\n"
 tour_travel.1007.desc.mid.ill: "«Простите великодушно, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], но мне больно смотреть, как вас терзают недуги. Неподалеку живет [Select_CString(wise_woman_scope.IsFemale, 'знахарка', 'знахарь' )] — [wise_woman_scope.GetSheHe] в два счета вас исцелит! [wise_woman_barony_scope.GetNameNoTierNoTooltip] совсем рядом, а я могу поручиться за этого человека»."
 tour_travel.1007.desc.mid.pregnant: "«Моя [ROOT.Char.GetTitleAsNameNoTooltip|l], я вижу, вы просто лучитесь от счастья — как, впрочем, и подобает будущей матери. Однако я вижу, насколько тяжело вам нести это бремя. [Select_CString(wise_woman_scope.IsFemale, 'Знахарка', 'Знахарь' )] из этих краев обязательно подберет снадобье, которое облегчит вашу ношу»."
 tour_travel.1007.desc.mid.psychological: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я знаю, что ныне у вас неспокойно на душе и глубоко внутри вас терзают страдания. Земля [wise_woman_barony_scope.GetNameNoTierNoTooltip] не оставит вас в беде. [Select_CString(wise_woman_scope.IsFemale, 'Знахарка', 'Знахарь' )] из этих краев наверняка успокоит ваш мятущийся дух благовониями либо снадобьями!»."
 tour_travel.1007.desc.mid.weakened: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], боюсь, ваши раны слишком серьезны, чтобы продолжать путь. К счастью, [wise_woman_barony_scope.GetNameNoTierNoTooltip] — знакомая мне местность: помощь совсем рядом. [Select_CString(wise_woman_scope.IsFemale, 'Знахарка', 'Знахарь' )] из этих краев вылечит любую хворь!»."
 tour_travel.1007.desc.mid.ugly: "«Осмелюсь заметить, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], что некоторые участники нашей процессии позволили себе отпустить, скажем так... замечания в адрес вашей внешности. Но не переживайте! Неподалеку проживает [Select_CString(wise_woman_scope.IsFemale, 'знахарка', 'знахарь' )] — по уверениям, этот человек способен излечить любой недуг»."
 tour_travel.1007.desc.outro: "\n\nЯ не очень верю этим словам, но [superstituous_courtier_scope.GetNameNoTooltip] говорит настолько убедительно, что мне невольно хочется нанести визит этому загадочному лекарю."
 tour_travel.1007.a: "Немного отклонимся от пути. Ничего страшного."
 tour_travel.1007.b: "Какая чепуха!"
 go_see_wise_woman_tt: "Вы отправляетесь повидать [Select_CString(wise_woman_scope.IsFemale, 'знахарку', 'знахаря' )]. Последствия могут быть как положительными, так и отрицательными."
 tour_travel.1008.title: "$tour_travel.1007.title$"
 tour_travel.1008.desc.intro: "С наступлением сумерек я захожу в тускло освещенную лачугу [Select_CString(wise_woman_scope.IsFemale, 'знахарки', 'знахаря' )], приказав свите дожидаться меня снаружи. Вне всяких сомнений, [wise_woman_scope.GetWomanMan], что неуклюже копошится в потемках, и есть цель моих поисков.\n\n«А, я как раз вас жду. Заходите! Присаживайтесь у огня, [ROOT.Char.GetTitleAsNameNoTooltip|l], не стесняйтесь», — поприветствовав меня, [Select_CString(wise_woman_scope.IsFemale, 'знахарка', 'знахарь' )] неожиданно, не дав мне промолвить ни слова в ответ, накрывает мои ладони своими ледяными руками."
 tour_travel.1008.desc.mid.ill: "Всю ночь напролет я глотаю мерзкие черные отвары и вдыхаю дурманящие благовония. Выйдя с восходом солнца наружу, я чувствую себя совершенно новым человеком."
 tour_travel.1008.desc.mid.pregnant: "Всю ночь напролет я поглощаю необычные яства: глазные яблоки, травы, плоды с неизвестными мне названиями... [Select_CString(wise_woman_scope.IsFemale, 'Знахарка', 'Знахарь' )] суетится вокруг меня, окружая мою персону заботой и вниманием. Выйдя с восходом солнца наружу, я чувствую прилив сил!"
 tour_travel.1008.desc.mid.psychological: "[wise_woman_scope.GetHersHis|U] руки смыкаются вокруг моего черепа, словно челюсти свирепого хищника вокруг шеи добычи. Всю ночь напролет мы нараспев произносим непонятные мне слова. Выйдя с восходом солнца наружу, я чувствую приятную легкость в голове."
 tour_travel.1008.desc.mid.weakened: "[wise_woman_scope.GetSheHe|U] тщательно покрывает мою рану густыми растворами и жгучими травами. Это больно, но к восходу солнца я чувствую, что рана заметно затянулась."
 tour_travel.1008.desc.mid.ugly: "[wise_woman_scope.GetSheHe|U] всю ночь напролет обмазывает мое лицо разноцветными мазями и кремами, тщательно скрывая изъяны и недостатки. Утром из зеркала на меня смотрит совершенно другой человек — настолько привлекательный, что даже самые непорочные начали бы изнывать от желания!"
 tour_travel.1008.desc.outro: "\n\nМои сомнения развеяны, а недуги излечены."
 tour_travel.1008.a: "Просто волшебство!"
 tour_travel.1008.b: "[wise_woman_scope.GetSheHe|U] заслуживает стать моим врачом!"
 tour_travel.1009.title: "Шарлатан из баронства [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1009.desc.intro: "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill: "Всю ночь напролет я вдыхаю совершенно невыносимые запахи, глотаю отвратительные вязкие отвары и терплю жгучие травы на коже. С восходом солнца мой недуг, к которому добавилась головная боль, стал только невыносимее."
 tour_travel.1009.desc.mid.ugly: "[wise_woman_scope.GetSheHe|U] всю ночь напролет обмазывает мое лицо разноцветными мазями и кремами, тщательно скрывая изъяны и недостатки. Утром из зеркала на меня смотрит совершенно другой человек — настолько чудовищный, что я содрогаюсь от ужаса. [wise_woman_scope.GetSheHe|U] издевается надо мной!"
 tour_travel.1009.desc.mid.nothing: "Я покорно делаю всё, что посоветовала знахарка: пью травяные отвары, терплю растирания конечностей, стою над огнем и глотаю столько трав, что поплохело бы даже самому стойкому. Однако ничего из этого не помогает. Лучше мне не становится."
 tour_travel.1009.desc.outro: "\n\n[superstituous_courtier_scope.GetNameNoTooltip], похоже, серьезно заблуждается: то, чем занимается [Select_CString(wise_woman_scope.IsFemale, 'знахарка', 'знахарь' )], — на самом деле не целительство, а самое обычное шарлатанство."
 tour_travel.1009.a: "Пустая трата времени."
 tour_travel.1009.b: "[ROOT.Char.GetTitleAsNameNoTooltip|U] не терпит обмана: такое преступление должно караться смертью."
 tour_travel.9010.t: "Берегись разбойников!"
 tour_travel.9010.desc: "Наша цель — [next_destination.GetName], и наша процессия движется к ней, как вдруг [travel_leader.GetFirstName] дает команду остановиться.\n\n«Стойте, глупцы! Все говорят, что эта дорога кишит бандитами и мерзавцами. Нужно пойти в обход!»\n\nПуть, который [Select_CString(travel_leader.IsFemale, 'она', 'он' )] предлагает, длиннее, но, как заверяет [travel_leader.GetFirstName], безопаснее."
 tour_travel.9010.a: "Пойдем безопасной дорогой."
 tour_travel.9010.b: "Мы должны покарать мерзавцев!"
 tour_travel.9010.success: "Разбойники побеждены"
 tour_travel.9010.failure: "Разбойники прогнали вас"
 tour_travel.9020.t: "Местное правосудие"
 tour_travel.9020.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]. Мы прибываем в небольшую деревушку, на площади там царит небывалое оживление. Яростные односельчане окружили [Select_CString(accused_character.IsFemale, 'несчастную женщину', 'несчастного мужчину' )], что стоит, озираясь, с безнадежным видом. Завидев мое приближение, [Select_CString(accused_character.IsFemale, 'она', 'он' )] приободряется.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip|U]! Сельчане говорят, будто я [Select_CString(accused_character.IsFemale, 'грешница', 'грешник' )], но это ложь! Я прошу, пусть меня судит [ROOT.Char.GetTitleAsNameNoTooltip|U]!»"
 tour_travel.9020.desc.outro.guilty: "Верно, доказательства вины весьма косвенны, но [ROOT.Char.GetTitleAsNameNoTooltip|l] есть [ROOT.Char.GetTitleAsNameNoTooltip|l], и не дело [Select_CString(accused_character.IsFemale, 'холопке', 'холопу' )] обращаться к нему, пока не спросили."
 tour_travel.9020.desc.outro: "Доказательства вины выглядят убедительно, да и [Select_CString(accused_character.IsFemale, 'холопка посмела', 'холоп посмел' )] обратиться ко мне без спроса..."
 tour_travel.9020.a: "[Select_CString(accused_character.IsFemale, 'Обвиняемая', 'Обвиняемый' )] заслуживает казни."
 tour_travel.9020.b: "Улики неубедительны. Отпустите [Select_CString(accused_character.IsFemale, 'ее', 'его' )]."
 tour_travel.9020.c: "Будет служить мне — вот [Select_CString(accused_character.IsFemale, 'ей', 'ему' )] и наказание."
 tour_travel.9030.t: "Гнездо порока"
 tour_travel.9030.desc.intro: "Проснувшись от полуночного сна, я слышу за спиной звуки безудержного веселья. Это приближается [drunky_entourage.GetName|U], [Select_CString(drunky_entourage.IsFemale, 'ее', 'его' )]"
 tour_travel.9030.desc.mid.hashish: "глаза красны от гашиша."
 tour_travel.9030.desc.mid: "дыхание источает характерный запах — это [ROOT.Char.Custom('RegionalAlcoholicDrink')]."
 tour_travel.9030.desc.outro: "\n\n«[drunky_entourage.GetFaith.HighGodName] мне свидетелем, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], здесь неподалеку есть чудесное гнездо порока. Давай пойдем туда и забудемся в веселье и кутеже!»"
 tour_travel.9030.a: "Веселье и кутеж, я иду к вам!"
 tour_travel.9030.b: "Нам нельзя отвлекаться."
 tour_travel.9040.t: "Величайший герой"
 tour_travel.9040.desc: "Мой отряд ненадолго останавливается, чтобы передохнуть, и я забредаю в некое сомнительное заведение, чтобы познакомиться с местными. Не раскрывая своей личности, я подслушиваю шумные беседы простолюдинов.\n\n[Select_CString(peasant.IsFemale, 'Одна крестьянка', 'Один крестьянин' )] веселится с товарищами, обмениваясь историями о героях любимых легенд. «...а что [Select_CString(ROOT.Char.GetPromotedLegend.GetProtagonist.IsFemale, 'эта', 'этот' )], [ROOT.Char.GetPromotedLegend.GetProtagonist.GetName]? Я даже не знаю, [Select_CString(ROOT.Char.GetPromotedLegend.GetProtagonist.IsFemale, 'была ли она', 'был ли он' )], не говоря уж об остальных проделках, что описывает '[ROOT.Char.GetPromotedLegend.GetName]!»"
 tour_travel.9040.a: "Нужно защитить свою легенду!"
 tour_travel.9040.a.success: "Крестьяне восхваляют ваш рассказ"
 tour_travel.9040.a.failure: "Вы осмеяны"
 tour_travel.9040.b: "Явно эта история слишком сложна для [Select_CString(peasant.IsFemale, 'нее', 'него' )]."
 #Tour Arriving at a Stop
 #Vassal: Liege arrival event
 tour_general.0001.title: "К нам прибывает [visiting_liege.GetTitledFirstNameNoTooltip]!"
 tour_general.0001.desc.intro: "Наконец-то [visiting_liege.GetTitledFirstName] и [Select_CString(visiting_liege.IsFemale, 'ее', 'его' )] свита у моих ворот. [visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] объезжает свои земли, [ROOT.Char.GetCapitalLocation.GetName] — очередной пункт в [Select_CString(visiting_liege.IsFemale, 'ее', 'его' )] списке."
 tour_general.0001.desc.type.majesty: "Пышность процессии ясно дает понять: меня хотят впечатлить.\n\n"
 tour_general.0001.desc.type.intimidation: "По тому, как сурова и вымуштрована стража в процессии, я вижу, что мне желают внушить страх."
 tour_general.0001.desc.type.taxation: "Видя передвижную казну и свиту из сборщиков налогов, я понимаю: придется пошире распахнуть кошелек."
 tour_general.0001.desc.mid.hates_liege: "Самое время! Еще немного — и [Select_CString(visiting_liege.IsFemale, 'эта', 'этот' )] [visiting_liege.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] совершенно забудет, как выглядит настоящий мир за стенами дворцового зала."
 tour_general.0001.desc.mid.lover: "Давно я не [Select_CString(ROOT.Char.IsFemale, 'ощущала', 'ощущал' )] [Select_CString(visiting_liege.IsFemale, 'ее', 'его' )] объятий. Возможно, у нас будет время наверстать упущенное..."
 tour_general.0001.desc.mid.friend: "За фасадом формальностей сейчас скрывается встреча добрых друзей."
 tour_general.0001.desc.mid.close_family: "Как хорошо, что меня наконец-то [Select_CString(visiting_liege.IsFemale, 'навестила моя', 'навестил мой' )] [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]. Не часто нам выпадают такие встречи."
 tour_general.0001.desc.mid.house: "[ROOT.Char.Custom2('RelationToMeShort', visiting_liege)] [Select_CString(visiting_liege.IsFemale, 'прибыла', 'прибыл' )], чтобы укрепить вассальные связи и лишний раз показать всем, как силен дом [ROOT.Char.GetHouse.GetBaseName]."
 tour_general.0001.desc.mid.powerful_vassal: "Я — [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из самых могущественных вассалов этой державы. Неудивительно, что [Select_CString(visiting_liege.IsFemale, 'прибыла', 'прибыл' )] именно ко мне."
 tour_general.0001.desc.mid.default: "Принять у себя дома [Select_CString(visiting_liege.IsFemale, 'властительницу', 'властителя' )] всей державы — великая честь."
 tour_general.0001.desc.phase.tour_grounds: "\n\n[visiting_liege.GetTitleAsNameNoTooltip] теперь у меня дома. [ROOT.Char.Custom('FortifiedBuilding')] и [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие земли удостоятся [Select_CString(visiting_liege.IsFemale, 'ее', 'его' )] визита."
 tour_general.0001.desc.phase.dinner: "\n\nМне нужно дать роскошный обед, которого [Select_CString(visiting_liege.IsFemale, 'достойна', 'достоин' )] [visiting_liege.GetTitleAsNameNoTooltip]. Это мой шанс продемонстрировать [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ое гостеприимство."
 tour_general.0001.desc.phase.cultural_festival: "\n\nМоя задача — устроить [Select_CString(visiting_liege.IsFemale, 'высокой гостье', 'высокому гостю' )] праздник, где [visiting_liege.GetTitleAsNameNoTooltip|l] увидит, как [ROOT.Char.GetCulture.GetNameNoTooltip|l] умеют развлекаться."
 tour_general.0001.desc.outro: "Также мне надо предоставить [Select_CString(visiting_liege.IsFemale, 'ее', 'его' )] свите развлечения и кров.\n\nОстается лишь решить — а точно ли надо впускать [Select_CString(visiting_liege.IsFemale, 'высокую гостью', 'высокого гостя' )]?"
 tour_general.0001.a: "Здравствуй, [Select_CString(visiting_liege.IsFemale, 'моя', 'мой' )] [visiting_liege.GetTitleAsNameNoTooltip|l]! Добро пожаловать!"
 tour_general.0001.b: "Притворимся, что никого нет дома."
 #Liege: Phase invalidation
 tour_general.0500.title: "Никого нет дома"
 tour_general.0500.desc.intro: "Мне сообщили, что мои планы были сорваны, и монарший визит в провинцию [tour_location.GetName] совершить не удастся.\n\n"
 tour_general.0500.desc.self: "Я теперь — [Select_CString(ROOT.Char.IsFemale, 'новая', 'новый' )] [ROOT.Char.GetLadyLord] провинции [tour_location.GetName], и кроме меня тут других хозяев нет."
 tour_general.0500.desc.already_visited: "Мне уже довелось посетить провинцию [stop_host_scope.GetName] ранее, и я не могу выказывать [stop_host_scope.GetHerHis] особое предпочтение. [stop_host_scope.GetSheHe|U] получит один визит, но не более."
 tour_general.0500.desc.no_longer_liege: "[stop_host_scope.GetTitleAsNameNoTooltip|U] из провинции [tour_location.GetNameNoTooltip] больше не отвечает непосредственно передо мной."
 tour_general.0500.desc.lowly_baron: "[tour_location.GetNameNoTooltip|U] теперь подчиняется крайне низкому правителю ([stop_host_scope.GetTitleAsNameNoTooltip|U]), и навещать жителей такой дыры ниже моего достоинства."
 tour_general.0500.desc.leading_army: "[stop_host_scope.GetName|U] [Select_CString(stop_host_scope.IsFemale, 'отбыла', 'отбыл' )] на поле боя и больше не может принимать меня."
 tour_general.0500.desc.gone_travelling: "[stop_host_scope.GetName|U] [Select_CString(stop_host_scope.IsFemale, 'оставила', 'оставил' )] свой дом и [Select_CString(stop_host_scope.IsFemale, 'отправилась', 'отправился' )] в неизведанные земли."
 tour_general.0500.desc.imprisoned_by_me: "[stop_host_scope.GetName|U] [Select_CString(stop_host_scope.IsFemale, 'была схвачена', 'был схвачен' )] и теперь гниет в моей темнице."
 tour_general.0500.desc.imprisoned: "[stop_host_scope.GetName|U] больше не на свободе — [stop_host_scope.GetSheHe] гниет в каком-то чужеземном подземелье."
 tour_general.0500.desc.deadly_illness: "[stop_host_scope.GetName|U] [Select_CString(stop_host_scope.IsFemale, 'подхватила', 'подхватил' )] смертельную болезнь. Я не могу рисковать своей жизнью, вдыхая [stop_host_scope.GetHerHim] ядовитые миазмы."
 tour_general.0500.desc.incapable: "[stop_host_scope.GetName|U] уже не вполне контролирует себя. Такому человеку не стоит принимать гостей."
 tour_general.0500.desc.gone_adventuring: "[stop_host_scope.GetName|U] [Select_CString(stop_host_scope.IsFemale, 'отправилась', 'отправился' )] в приключение в какие-то непривлекательные для меня земли."
 tour_general.0500.desc.at_war: "[tour_location.GetNameNoTooltip] теперь страдает от войны и [stop_host_scope.GetName] не [Select_CString(stop_host_scope.IsFemale, 'советовала', 'советовал' )] мне ездить туда."
 tour_general.0500.desc.outro: "\n\nХотя это не конец моего тура, но разочарование словами не передать."
 current_phase_skipped_tt: "Следующая фаза будет пропущена."
 tour_general.0500.a: "А мы к этому готовились..."
 #Liege: Rejected at the gates
 tour_general.0501.title: "От ворот поворот"
 tour_general.0501.desc: "[stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier], казалось бы, стоит в полной готовности принять мою свиту, но [stop_host_scope.GetName] не откликается на наш зов. Мы даем им более чем достаточно времени, но перед нами не является даже самый жалкий слуга. Все, что мы слышим в ответ на очередной зов, — это щебетание птиц да завывание ветра.\n\nСтановится очевидно, что меня не хотят принимать. А это означает, что [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.GetTitleAsNameNoTooltip|l] таким образом наносит оскорбление короне!"
 tour_general.0501.a: "Просто пойдем дальше."
 tour_general.0501.b: "Это оскорбление так просто не сойдет с рук."
 tour_general.0501.c: "Разломать проклятые ворота!"
 tour_general.0501.liege_merciful: "[visiting_liege.GetFirstName] прощает вас"
 tour_general.0501.liege_angry: "[visiting_liege.GetFirstName] [Select_CString(visiting_liege.IsFemale, 'оскорблена', 'оскорблен' )]"
 tour_general.0501.raid: "[visiting_liege.GetFirstName] разоряет ваше владение"
 #Tour Remaining at a Stop
 #Vassal Events
 tour_general.1001.title: "Большой тур: любезная просьба"
 tour_general.1001.title_theft: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: придворная ценность"
 tour_general.1001.intro: "Мне стало известно, что [visiting_liege.GetTitledFirstName] весьма интересуется такой личностью, как [tour_general_3001_target_courtier.GetTitledFirstName] — при дворе большой известностью пользуется [tour_general_3001_target_courtier.GetHersHis] [tour_general_3001_target_courtier.Custom('GetCourtierTrait')]."
 tour_general.1001.desc: "\n\nДругими словами, [visiting_liege.GetTitleAsNameNoTooltip|l] хочет увезти [tour_general_3001_target_courtier.GetHersHis] к собственному двору."
 tour_general.1001.desc_theft_liege: "\n\nКроме того, по-видимому, [visiting_liege.GetTitleAsNameNoTooltip|l] [Select_CString(visiting_liege.IsFemale, 'попыталась', 'попытался' )], вопреки моим собственным интересам, похитить жертву ночью."
 tour_general.1001.outro: "\n\nПревосходная возможность для меня проявить великодушие!"
 tour_general.1001.outro_unusual_courtier: "\n\nХоть я и не до конца понимаю, чем руководствуется [ROOT.Char.Custom2('RelationToMePossessive', visiting_liege )], но [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] не сильно огорчит меня своим отсутствием."
 tour_general.1001.outro_unusual_host_unusual_courtier: "\n\nНа ум сразу приходит #EMP как минимум несколько причин#!, по которым [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] не поедет к чужому двору. Впрочем..."
 tour_general.1001.outro_theft_liege: "\n\nРазумеется, меня это очень раздражает."
 tour_general.1001.outro_theft_liege_unusual_courtier: "\n\nНадо признаться, я не понимаю, почему [visiting_liege.GetTitledFirstName] проявляет такой интерес, но [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] — исключительно #EMP [Select_CString(tour_general_3001_target_courtier.IsFemale, 'моя', 'мой' )]#! [ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier )], черт побери!"
 tour_general.1001.a: "Надеюсь, [tour_general_3001_target_courtier.GetFirstNameNoTooltip] хорошо [visiting_liege.GetHerHim] послужит."
 tour_general.1001.a_theft_liege: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] всё равно не приносит мне пользы."
 tour_general.1001.b: "Услуга за услугу, [visiting_liege.GetTitledFirstNameNoTooltip]."
 tour_general.1001.b.tt: "Вы ставите условие: [visiting_liege.GetTitledFirstName] окажет вам услугу, а [tour_general_3001_target_courtier.GetFirstName] покинет ваш двор"
 tour_general.1001.c: "Наверняка [visiting_liege.GetTitleAsNameNoTooltip|l] в долгу не останется..."
 tour_general.1001.c.tt: "Вы ставите условие: [visiting_liege.GetTitledFirstName] заплатит вам, а [tour_general_3001_target_courtier.GetFirstName] покинет ваш двор"
 tour_general.1001.d: "Наверняка [tour_general_3001_target_courtier.GetFirstNameNoTooltip] интересует [visiting_liege.GetHersHis] лишь по #EMP одной#! причине..."
 tour_general.1001.d.flavor: "Предадимся удовольствию."
 tour_general.1001.d.tt: "Вы предлагаете устроить #EMP экзотический#! обед на двоих — только вы и [visiting_liege.GetShortUIName]"
 tour_general.1001.d.tt_extra: "[visiting_liege.GetShortUIName] либо примет приглашение, либо осудит ваш каннибализм"
 tour_general.1001.e: "#EMP Теперь тебе конец!#!"
 tour_general.1001.e.flavor: "[ROOT.Char.GetFaith.DevilName] тебя побери!"
 tour_general.1001.e.tt: "Вы бросаетесь на персонажа [visiting_liege.GetShortUIName]"
 tour_general.1001.e.success: "Атака была успешной"
 tour_general.1001.e.success.tt: "Вы выжили"
 tour_general.1001.e.success.desc: "Вы пережили драку."
 tour_general.1001.e.bodyguard.desc: "Ваш телохранитель вмешался, чтобы спасти вас."
 tour_general.1001.e.slain.tt: "Вас убили"
 tour_general.1001.e.slain.desc: "Вы проиграли драку."
 tour_general.1001.e.failure: "Атака не удалась"
 tour_general.1001.e.bodyguard: "[tour_general_1001_bodyguard.GetTitledFirstNameNoTooltip] вмешивается"
 tour_general.1001.f: "Это не лучшая мысль."
 tour_general.1001.f_theft_liege: "Сейчас я #EMP вряд ли#! на это соглашусь."
 tour_general.1001.f.tt: "Вы не хотите расставаться с придворным"
 #Vassal/Liege Event
 tour_general.1002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: до ужаса прекрасное блюдо"
 tour_general.1002.title_vassal: "Большой тур: до ужаса прекрасное блюдо"
 tour_general.1002.desc_host: "Я вновь бросаю задумчивый взгляд на череду тарелок, расставленных на аккуратно накрытом столе. Мой повар постарался на славу: [tour_general_3001_target_courtier.GetFirstName] — главное блюдо этого дня, приготовленное с любовью и вниманием, безукоризненно украшенное.\n\nЯ разворачиваюсь в тот же момент, как в комнату входит [visiting_liege.GetTitledFirstName]. В полном одиночестве, как мы и договаривались. [visiting_liege.GetSheHe|U] останавливается, чтобы получше рассмотреть кулинарный шедевр, и уголок [visiting_liege.GetHersHis] губ приподнимается в легкой ухмылке. [visiting_liege.GetSheHe|U] делает несколько шагов вперед и усаживается за стол. Я делаю то же самое."
 tour_general.1002.desc_liege: "Представшее передо мной зрелище заставило меня отринуть все сомнения: [tour_general_3001_target_courtier.GetFirstName] заслуженно привлекает внимание публики.\n\n[stop_host_scope.GetTitledFirstName], очевидно, ценит своих гостей. Стол так и ломится от яств — одно аппетитнее другого; повар, наверняка приговаривая про себя «не пропадать же добру», с любовью разложил по тарелкам всё, чем нас только может порадовать [tour_general_3001_target_courtier.GetFirstNameNoTooltip].\n\nМесто нашлось даже для головы, тщательно выскобленной, высушенной, украшенной зеленью из ближайших садов и помещенной во главе стола. На какое-то время я замираю, чтобы полюбоваться."
 tour_general.1002.a: "Это просто #EMP божественно#!!"
 tour_general.1002.b: "Ну, разве что кусочек..."
 tour_general.1002.c: "За нашего покровителя! Твое здоровье, [tour_general_3001_target_courtier.GetFirstNameNoTooltip]!"
 tour_general.1002.a.flavor: "Вы приступаете к трапезе."
 #Liege Events
 tour_general.3001.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: в глазах смотрящего"
 tour_general.3001.desc_gluttonous_cannibal: "Как истинный гурман и ценитель #EMP превосходного мяса#!, я с уверенностью могу сказать, что [tour_general_3001_target_courtier.GetFirstName] — непревзойденный экземпляр. От массы [tour_general_3001_target_courtier.GetHersHis] тела у меня непроизвольно слабеют колени. От вида того, как [tour_general_3001_target_courtier.GetSheHe] уплетает пищу за обе пухлые щеки, украшенные капельками подливки, у меня дрожат руки.\n\n#EMP Какие пухлые щеки...#! Я сжимаю зубы. Всё так, как и должно быть."
 tour_general.3001.desc_gluttonous: "[tour_general_3001_target_courtier.GetFirstName] знает, где искать простые житейские удовольствия. Каждый раз, когда [tour_general_3001_target_courtier.GetSheHe] берется за еду и начинает поглощать ее со здоровым аппетитом, я испытываю легкий приступ зависти.\n\n[stop_host_scope.GetTitledFirstName] при этом не устает нахваливать нашу кухню: все блюда, что готовит [tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip], — просто объедение."
 tour_general.3001.desc_insanity_courtier: "[tour_general_3001_target_courtier.GetFirstName] вызывает у меня непонятный, но искренний интерес. Возможно, дело в том, что [tour_general_3001_target_courtier.GetSheHe] постоянно окружает себя флером загадочности и редкой в наши дни прямолинейности.\n\nМне кажется, будто [tour_general_3001_target_courtier.GetSheHe] смотрит мне прямо в душу — точнее, в то место, где она была прежде. Теперь [ROOT.Char.GetFaith.DevilName] — безраздельный ее владелец.\n\n[tour_general_3001_target_courtier.GetSheHe|U] всё понимает."
 tour_general.3001.desc_beauty: "Каждый раз, как мне встречается [tour_general_3001_target_courtier.GetFirstName], у меня перехватывает дыхание. Мне кажется, будто [ROOT.Char.GetFaith.HighGodHerselfHimself] [ROOT.Char.GetFaith.HighGodName] играет со мной шутку, решив спуститься с небес и наградить тебя, [tour_general_3001_target_courtier.GetFirstNameNoTooltip], красотой, перед которой блекнут [ROOT.Char.Custom('get_region_flower_type_plural')]. Время словно замирает, когда я вглядываюсь в нежные черты этого чудесного лица.\n\nТакой красоте не место среди холопов."
 tour_general.3001.desc_intellect: "[tour_general_3001_target_courtier.GetFirstName] неизменно удивляет меня своим интеллектом: этот человек — настоящий мыслитель, не чета своим современникам. Такой острый ум наверняка принесет больше пользы, если будет работать на меня, нежели увядать в этом болоте, подобно цветку, забытому нерадивой хозяйкой."
 tour_general.3001.desc_physique: "Поймав миг, когда [tour_general_3001_target_courtier.GetFirstName] нагибается, чтобы поднять оброненное украшение, я подаюсь вперед, чтобы получше разглядеть рельефные мышцы, перекатывающиеся под кожей. Такое тело не купишь за всё золото мира. Но если всё мое окружение будет состоять из таких силачей...\n\n"
 tour_general.3001.desc_martial: "[stop_host_scope.GetTitledFirstNamePossessive] и все придворные в один голос подтвердят, что [tour_general_3001_target_courtier.GetFirstName] превосходно разбирается в военном деле. С этим человеком всегда можно обсудить любые вопросы, начиная от подготовки наступления и заканчивая уходом за оружием. Такие упражнения серьезно закаляют ум. Познания в вопросах войны — ценная черта, вызывающая у меня неподдельный интерес.\n\n"
 tour_general.3001.desc_diplomacy: "[tour_general_3001_target_courtier.GetFirstName] то и дело поражает меня своим дипломатическим талантом. [tour_general_3001_target_courtier.GetSheHe|U] настолько ловко разбирается в своем деле, что может прийти на торжественный прием, где будет [ROOT.Char.GetFaith.ReligiousHeadName], сообщить, что у н[ROOT.Char.GetFaith.GetReligiousHead.GetHersHis] торчат подштанники, и уйти с наградой и благодарностью от окружающих."
 tour_general.3001.desc_stewardship: "[tour_general_3001_target_courtier.GetFirstName] — богатейший источник знаний о... богатстве. [tour_general_3001_target_courtier.GetSheHe|U] горько сожалеет, что его представлениям об управлении не находится места при дворе: [stop_host_scope.GetTitledFirstName] не ценит такие таланты.\n\nБудет обидно, если эти представления пропадут зря."
 tour_general.3001.desc_intrigue: "Я и [tour_general_3001_target_courtier.GetFirstName] почти не встречались — до того момента, как этот человек чуть было не свалил меня с ног в неистовом стремлении оказать почести, которых так заслуживает [stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )], чей родственник — [tour_general_3001_target_courtier.Char.Custom2('RelationToMePossessive', stop_host_scope )]. Теперь же я не без интереса наблюдаю, как [tour_general_3001_target_courtier.GetFirstName] ловко перемещается в придворной толпе, стреляя беспокойным взглядом во все стороны сразу — одновременно всюду и в никуда.\n\nЭто интригует."
 tour_general.3001.desc_learning: "[tour_general_3001_target_courtier.GetFirstNamePossessive] — превосходно образованный человек, не упускающий случая блеснуть интеллектом. Сейчас [tour_general_3001_target_courtier.GetSheHe] рыщет взглядом по комнате в надежде отыскать оппонента, который осмелится опровергнуть только что высказанную научную гипотезу. Никто, впрочем, не горит желанием принять вызов.\n\nЭто и неудивительно: дискуссии такого уровня требуют серьезной интеллектуальной подготовки. Впечатляет.\n\nТакой выдающийся ум — большая редкость."
 tour_general.3001.desc_prowess: "[tour_general_3001_target_courtier.GetFirstName] перемещается по комнате в направлении выхода ловко и изящно, словно [ROOT.Char.Custom('GetAnimalType')] на охоте. Я не без удовольствия наблюдаю за [tour_general_3001_target_courtier.GetHersHis] грациозными движениями, ласкающими мой взгляд, как хорошая симфония ласкает слух.\n\nПоразительная красота!"
 tour_general.3001.desc_outro: "Мне #EMP непременно#! нужно представить [tour_general_3001_target_courtier.GetHersHis] ко двору."
 tour_general.3001.a: "Теперь вы служите при моем дворе. Можете начинать радоваться."
 tour_general.3001.a.flavor: "Я всегда беру свое."
 tour_general.3001.a.tt: "Переселение придворного"
 tour_general.3001.a_cannibal: "Превосходное пополнение!"
 tour_general.3001.a_cannibal.flavor: "Я прослежу, чтобы [tour_general_3001_target_courtier.GetFirstName] [Select_CString(tour_general_3001_target_courtier.IsFemale, 'питалась', 'питался' )] как следует..."
 tour_general.3001.a_insanity: "Так надо."
 tour_general.3001.a_insanity.flavor: "[tour_general_3001_target_courtier.GetSheHe|U] #EMP знает#!!"
 tour_general.3001.b: "Наверняка [stop_host_scope.GetTitledFirstNameNoTooltip] не будет против."
 tour_general.3001.b_host_decides.tt: "[stop_host_scope.GetShortUIName] решает, что делать"
 tour_general.3001.b.harmful_sideeffects.tt: "[stop_host_scope.GetShortUIName] сулит вам фатальные последствия из-за своего характера"
 tour_general.3001.b_liege_decides.tt: "[visiting_liege.GetShortUIName] решает, что делать"
 tour_general.3001.c: "[tour_general_3001_target_courtier.GetSheHe|U] #EMP теоретически#! может просто раствориться во мраке ночи..."
 tour_general.3001.c.tt_success: "Похищение"
 tour_general.3001.c.tt_failure: "Неудачная попытка"
 tour_general.3001.c.tt_failure.desc: "Ваша неудача не осталась незамеченной."
 tour_general_3001_stolen_courtier: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] присоединяется к моему двору незаметно для остальных"
 tour_general_3001_failed_steal: "[stop_host_scope.GetTitledFirstNameNoTooltip] узнает об этом"
 tour_general.3001.d: "Глупость какая."
 tour_general.3001.d_cannibal: "Нет. Мне пора сесть на диету."
 tour_general.3001.d_cannibal.flavor: "Тц!"
 tour_general.3001.d_insanity: "Нет. [ROOT.Char.GetFaith.random_EvilGodNames], я поборю вас самостоятельно."
 tour_general.3001.d_insanity.flavor: "Теперь всё зависит от меня!"
 tour_general.3001.tt_positive: "[visiting_liege.GetShortUIName] принимает ваше предложение"
 tour_general.3001.tt_negative: "[visiting_liege.GetShortUIName] отклоняет ваше предложение"
 tour_general.3001.desc_negative: "[visiting_liege.GetShortUIName] больше не интересуется вашим придворным."
 tour_general.3002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: просьба удовлетворена"
 tour_general.3002.title_denied: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: просьба отклонена"
 tour_general.3002.intro: "[stop_host_scope.GetTitledFirstName] обращается ко мне напрямую.\n\n«Поразмыслив немного, [stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )], я прихожу к выводу, что "
 tour_general.3002.desc_free: "[tour_general_3001_target_courtier.GetFirstName] охотно дополнит ваш чудесный двор»."
 tour_general.3002.desc_hook: "за услугу сейчас можно будет отплатить услугой в будущем»."
 tour_general.3002.desc_gold: "смягчить последствия, если [tour_general_3001_target_courtier.GetFirstName] нас покинет, можно будет золотой монетой»."
 tour_general.3002.desc_cannibal: "могу предложить вам кое-что поинтереснее. Если [tour_general_3001_target_courtier.GetFirstName] вас так манит, то мой замысел вам #EMP придется по вкусу#!, [ROOT.Char.GetLadyLord]. Можно сказать, от него просто #EMP язык проглотишь#!...»\n\n[stop_host_scope.GetSheHe|U] бросает взгляд в сторону, где стоит [tour_general_3001_target_courtier.GetFirstName], а затем вновь смотрит на меня, словно намекая на что-то."
 tour_general.3002.desc_declined: "не могу согласиться на такую просьбу. [tour_general_3001_target_courtier.GetFirstName] играет слишком важную роль при моем дворе».\n\n[stop_host_scope.GetHersHis|U] глаза теперь глядят куда-то в сторону, стыдливо избегая моего взгляда."
 tour_general.3002.a: "Премного благодарны!"
 tour_general.3002.b: "Зачем торговаться, если можно #EMP взять силой#!?"
 tour_general.3002.b_declined: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] принадлежит только #EMP мне#!."
 tour_general.3002.c: "Услуга? Справедливо."
 tour_general.3002.d: "Золото? Справедливо."
 tour_general.3002.e: "Но если подумать..."
 tour_general.3002.f: "#EMP Господи...#!"
 tour_general.3002.g: "Пора положить конец этому злодейству!"
 tour_general.3002.h: "Неудачный поворот событий."
 tour_general.3002.h.tt: "[visiting_liege.GetShortUIName] в недовольстве"
 tour_general.3002.h.tt.desc: "[visiting_liege.GetShortUIName] не радуется вашему решению."
 #TODO_CD_EP2, replace this with actual text
 tour_general.0510.title: "Прощальное требование"
 tour_general.0510.desc: "[ROOT.Char.GetCurrentLocation.GetName] — гостеприимное место, но монарший визит не может длиться вечно. Моя процессия готовится к отбытию.\n\n[stop_host_scope.GetName] и [stop_host_scope.GetHersHis] придворные выстроились в ровную линию и готовятся проводить меня в обратный путь. Теперь пора принять подношение за то, что моя персона удостоила [stop_host_scope.GetHersHis] своим присутствием."
 tour_general.0510.a: "Настал час подношения."
 tour_general.0510.b: "Я ничего не требую."
 tour_general.0511.title: "Прощальный подарок"
 tour_general.0511.desc: "[visiting_liege.GetName] готовится отбывать. Я же с гордостью могу заявить, что моей хозяйской щедрости не было границ.\n\n[visiting_liege.GetName], впрочем, считает мое гостеприимство недостаточным, а потому предъявляет мне требование.\n\n"
 tour_general.0511.desc.kneel: "[visiting_liege.GetSheHe|U] требует от меня преклонить колено на виду у всего двора: [visiting_liege.GetTitleAsNameNoTooltip|U] хочет убедиться, что власть короны для меня абсолютна."
 tour_general.0511.desc.money: "[visiting_liege.GetSheHe|U] передает мне счет, в котором тщательно перечислены все путевые расходы. Многие из этих пунктов явно выдуманы, но даже их придется оплатить."
 tour_general.0511.desc.factions: "[visiting_liege.GetSheHe|U] протягивает мне руку и требует от меня присягнуть на верность, которой заслуживают [visiting_liege.GetSheHe] и [visiting_liege.GetPrimaryTitle.GetName], а у меня не должно быть и мысли о неповиновении воле монарха."
 tour_general.0511.a: "Я подчиняюсь."
 tour_general.0511.gave_demand: "[stop_host_scope.GetName] уступает"
 tour_general.0511.b: "Я ни за что не пойду на такое!"
 tour_general.0512.title: "Прощальный жест"
 tour_general.0512.desc: "[visiting_liege.GetName] готовится отбывать. Я же с гордостью могу заявить, что моей хозяйской щедрости не было границ.\n\n[visiting_liege.GetName] полностью разделяет это мнение, а потому не требует от меня ничего, кроме обещания, что мы обязательно встретимся еще раз."
 tour_general.0512.a: "Отлично."
 tour_general.0513.title: "Требование отклонено"
 tour_general.0513.desc: "[stop_host_scope.GetName] открыто бросает вызов королевской власти и отказывается подчиняться моим требованиям. Сейчас я мало что могу сделать, но такое оскорбление — это преступление не только лично против меня. [ROOT.Char.GetPrimaryTitle.GetName] такого тем более не стерпит!"
 tour_general.0513.a: "Это так просто не сойдет с рук."
 #Tour Mini-Activity Events
 #Vassal Events
 tour_grounds_events.1001.title: "Охотничье дело"
 tour_grounds_events.1001.desc.intro: "[visiting_liege.GetName] пока еще осматривает мои окрестности, а это значит, что я вполне успею впечатлить гостя."
 tour_grounds_events.1001.desc.mid: "\n\n[touring_grounds_scope.GetNameNoTooltip] может похвастать превосходными охотничьими угодьями. Сюзерен наверняка придет в восторг, увидев, насколько ловко я охочусь!"
 tour_grounds_events.1001.desc.outro: "Успехи на охоте лучше всего докажут, что неспроста я — [ROOT.Char.GetTitleAsNameNoTooltip|l]. О неуспехе лучше и не думать, иначе я провалюсь под землю от стыда."
 tour_grounds_events.1001.a: "Я всегда бью в цель!"
 tour_grounds_events.1001.b: "Возможно, [visiting_liege.GetHersHis] можно впечатлить как-нибудь еще..."
 tour_grounds_events.1002.title: "Хитрый план"
 tour_grounds_events.1002.desc: "Я наблюдаю, как [visiting_liege.GetTitleAsNameNoTooltip|U] прохаживается по месту своего визита, и вдруг меня озаряет: почему бы не устроить искусный розыгрыш? Мысль приходит неожиданно, будто [ROOT.Char.GetFaith.TricksterGodName] шепчет мне на ухо. [touring_grounds_scope.GetNameNoTooltip] — безопасное место, но что, если здесь неожиданно появится убийца, пусть и ненастоящий? Вот будет потеха для гостей!\n\n[visiting_liege.GetNameNoTooltip] будет играть главную роль: [visiting_liege.GetSheHe] сорвет покушение и обратит «убийцу» в бегство! Ведь [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] наверняка не понаслышке знает, что такое смертельные враги, а потому [visiting_liege.GetNameNoTooltip] по достоинству оценит такую пародию!"
 tour_grounds_events.1002.a: "Заняться приготовлениями!"
 tour_grounds_events.1002.b: "Лучше не надо."
 tour_grounds_events.1003.title: "$murder_outcome.5001.t$"
 tour_grounds_events.1003.desc.intro: "[touring_grounds_scope.GetNameNoTooltip] неожиданно встречает меня незнакомыми голосами, доносящимися со всех сторон сразу. Похоже, про мирную прогулку можно забыть: моих сопровождающих моментально окружают [fake_assassin_scope.GetWomenMen], вооруженные ножами и луками. Под капюшонами не видно лиц — бандиты позаботились, чтобы их не узнали. Их смертоносное оружие направлено прямо на меня!\n\nОдин из них подходит ближе, упирает лезвие ножа мне в ребро и произносит: «Вышли поохотиться, [ROOT.Char.GetLadyLord]? А мы тоже охотимся! [ROOT.Char.GetTitleAsNameNoTooltip] — хорошая добыча!»"
 tour_grounds_events.1003.desc.paranoid: "\n\nЯ чувствую, как сердце начинает биться не в такт, и обливаюсь холодным потом, не в силах сдвинуться с места. Убийца подмигивает со знанием дела и коротким жестом указывает на упирающееся мне в бок оружие, как будто издеваясь над беспомощной жертвой. Одно неверное движение — и я распрощаюсь с жизнью. Что же делать?"
 tour_grounds_events.1003.desc.not_paranoid: "\n\nПервоначальная паника отступает. Вместо нее приходит понимание, что все это просто притворство. «Убийца» подмигивает, и я замечаю, что оружие ненастоящее: вместо холодного железа мне под рёбра упирается дерево. От меня просят подыграть и сорвать это «покушение»."
 tour_grounds_events.1003.a.paranoid: "$murder_outcome.5001.not_my_time$"
 tour_grounds_events.1003.a: "Получай, [fake_assassin_scope.Custom('InsultNoun')]!"
 tour_grounds_1002.assassination_was_fake: "Покушение оказалось ненастоящим"
 tour_grounds_1002.liege_believed_it_was_real: "[visiting_liege.GetName] верит, что покушение было настоящим"
 tour_grounds_1002.liege_played_along: "[visiting_liege.GetName] находит это очень забавным"
 tour_grounds_1002_likes_tt: "Если [visiting_liege.GetName] будет [Select_CString(visiting_liege.IsFemale, 'довольна', 'доволен' )]"
 tour_grounds_1002_dislikes_tt: "Если [visiting_liege.GetName] будет [Select_CString(visiting_liege.IsFemale, 'недовольна', 'недоволен' )]"
 tour_grounds_1002_murder_tt: "Если [visiting_liege.GetName] поверит, что покушение настоящее"
 tour_grounds_events.1003.b: "Я вам не трубадур! Прочь от меня!"
 tour_grounds_1002.liege_begrudgingly_played_along: "[visiting_liege.GetName] не в восторге"
 tour_grounds_events.1003.c: "Без боя я не сдамся!"
 tour_grounds_events.1004.title: "Миг в глуши"
 tour_grounds_events.1004.desc.intro: "По счастливому стечению обстоятельств я и [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] оказываемся наедине в диком уголке охотничьих угодий. [touring_grounds_scope.GetNameNoTooltip] полностью в нашем распоряжении; моя страсть тут же пылко разгорается."
 tour_grounds_events.1004.desc.already_shagging: "\n\nПусть мы и владеем сердцами и чреслами друг друга безраздельно, всё же редко у какого правителя находится время на плотские утехи с равными себе. Сейчас, впрочем, ничто не мешает нам предаться животному началу."
 tour_grounds_events.1004.desc.trying_to_shag: "\n\nВозможно, другой возможности выразить свои чувства уже не представится. И если [visiting_liege.GetSheHe] ответит мне взаимностью, то мы будем не просто «[visiting_liege.GetTitleAsNameNoTooltip]» и «[ROOT.Char.GetTitleAsNameNoTooltip]» — мы будем возлюбленными, захваченными страстью."
 tour_grounds_events.1004.desc.outro: "\n\nЖизнь не более чем череда сменяющих друг друга моментов, порой редких, но прекрасных, как этот. Поддаться ли мне своим чувствам?"
 tour_grounds_events.1004.a: "Возьми меня сейчас же!"
 tour_grounds_events.1004.b: "Не надо."
 tour_grounds_events.1005.title: "$tour_grounds_events.1004.title$"
 tour_grounds_events.1005.desc.intro: "Я и [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] оказываемся наедине в охотничьих угодьях. [touring_grounds_scope.GetNameNoTooltip] — тихое местечко; царящее здесь безмолвие лишь изредка нарушает вой какого-нибудь зверя."
 tour_grounds_events.1005.desc.already_shagging: "Неожиданно [stop_host_scope.GetNameNoTooltip] бросается на меня, словно [stop_host_scope.Custom('GetAnimalType')], и прижимает меня к огромному валуну. В [stop_host_scope.GetHersHis] глазах пляшет огонек страсти.\n\n«Мы так редко видимся наедине, [ROOT.Char.Custom('LoverPetName')]. А здесь нет никого, разве что пролетит какая-нибудь птичка... Так давай же поскорее предадимся страсти!»"
 tour_grounds_events.1005.desc.trying_to_shag: "Я вижу, как [stop_host_scope.GetNameNoTooltip] смеряет меня взглядом, словно [stop_host_scope.Custom('GetAnimalType')], что собирается наброситься на ничего не подозревающую добычу.\n\n«Ну и ну, [ROOT.Char.GetTitleAsNameNoTooltip|U]! Надо сказать, по сравнению с тобой блекнет любое существо, что водится в этих краях».\n[stop_host_scope.GetNameNoTooltip] подходит ко мне с хищническим выражением в глазах, и я чувствую, как внизу живота разгорается жар."
 tour_grounds_events.1005.desc.outro: "\n\nЯ не могу вымолвить ни слова: [stop_host_scope.GetTitleAsNameNoTooltip] очаровывает меня одним своим взглядом, в котором отчетливо читается желание. Но может ли [ROOT.Char.GetTitleAsNameNoTooltip] на выезде позволить себе поддаться зову плоти в таком месте?"
 tour_grounds_events.1005.a: "Возьми меня!"
 tour_grounds.moment_in_the_woods: "[visiting_liege.GetName] надолго запомнит этот миг с вами"
 tour_grounds_events.1005.b: "Прочь от меня, [stop_host_scope.Custom('InsultNoun')]! Мне противен разврат!"
 tour_grounds.rebuffed_in_the_woods: "[visiting_liege.GetName] отвергает ваше ухаживание"
 tour_grounds_events.1006.title: "Неуместный комментарий"
 tour_grounds_events.1006.desc.intro: "[touring_grounds_scope.GetNameNoTooltip] своей природой превосходно способствует беседам. Осматривая окрестности, мы и [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] обсуждаем"
 tour_grounds_events.1006.desc.mid.martial: "славу, что сулят войны и конфликты,"
 tour_grounds_events.1006.desc.mid.learning: "замысел Творца и испытания, что [ROOT.Char.GetFaith.HighGodName] готовит человечеству,"
 tour_grounds_events.1006.desc.mid.stewardship: "тонкости управления державой и счетоводства,"
 tour_grounds_events.1006.desc.mid.diplomacy: "тонкое искусство дипломатии и умиротворения,"
 tour_grounds_events.1006.desc.mid.intrigue: "важность осведомленности и введения в заблуждение,"
 tour_grounds_events.1006.desc.outro: "как вдруг наш разговор бесцеремонно прерывает [landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] — видимо, [landless_courtier_scope.GetSheHe] считает, что лучше меня разбирается в обсуждаемом вопросе.\n\nДаже если это и так, простому придворному не пристало прерывать беседу, которую ведут [visiting_liege.GetTitleAsNameNoTooltip|U] из державы [visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] и [visiting_liege.GetHersHis] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 tour_grounds_events.1006.a: "Молчать, [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('InsultNoun')]!"
 tour_grounds_events.1006.b: "Не обращать внимания и продолжать беседу."
 tour_grounds_events.1007.desc.intro: "[touring_grounds_scope.GetNameNoTooltip] своей природой превосходно способствует беседам. Осматривая окрестности, мы и [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] обсуждаем"
 tour_grounds_events.1007.desc.outro: ". Вдруг [stop_host_scope.GetHersHis] прерывает один из [stop_host_scope.GetHersHis] придворных.\n\n[Select_CString(landless_courtier_scope.IsFemale, 'Возмутительница', 'Возмутитель' )] спокойствия едва успевает выразить свое мнение, как вмешивается [landless_courtier_scope.GetHersHis] сюзерен и наводит порядок, однако даже этих нескольких слов хватает, чтобы понять: [landless_courtier_scope.GetHersHis] мудрость затмевает всё, что только знает и лишь собирается узнать [stop_host_scope.GetNameNoTooltip].\n\nЕсли [stop_host_scope.GetTitledFirstNameNoTooltip] не интересуется мнением своих придворных, то, возможно, такому светочу найдется место при моем дворе."
 tour_grounds_events.1007.a: "Присоединяйтесь к моему двору!"
 tour_grounds_events.1007.b: "Неуместных комментариев следует избегать."
 tour_grounds_events.1007.c: "Это возмутительное преступление!"
 tour_grounds.recruited_my_courtier: "[landless_courtier_scope.GetName] чуть было не [Select_CString(landless_courtier_scope.IsFemale, 'покинула', 'покинул' )] мой двор"
 tour_grounds_events.1017.desc.outro: ". Вдруг [stop_host_scope.GetHersHis] прерывает один из [stop_host_scope.GetHersHis] придворных.\n\nКонечно, [stop_host_scope.GetHersHis] вмешательство оказалось неуместным, но [stop_host_scope.GetNameNoTooltip], как ни странно, ничего не имеет против; более того, [stop_host_scope.GetSheHe] [Select_CString(stop_host_scope.IsFemale, 'позволила', 'позволил' )] обратиться непосредственно ко мне.\n\nСам комментарий показался мне достаточно любопытным, но такое дерзкое нарушение социального этикета застало меня врасплох."
 tour_grounds_events.1017.a: "Я выслушаю."
 tour_grounds_events.1008.title: "Байки с привидениями"
 tour_grounds_events.1008.desc.intro: "Мы делаем небольшой привал. Пока процессия отдыхает, мой юный сюзерен бодрствует: горячая молодая кровь жаждет развлечений.\n\nК счастью, [storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] охотно берется за дело и начинает вспоминать местные легенды. «Ох, [visiting_liege.Custom('GetLassLad')], в этих краях водится такое, что иной путник и не заметит сразу..."
 tour_grounds_events.1008.desc.mid.banshee: "[touring_grounds_scope.GetNameNoTooltip] — опасное место. Остерегайся нехоженых троп, ведь в глухих местах тебя может подстерегать банши, чей пронзительный крик предвещает гибель близких»."
 tour_grounds_events.1008.desc.mid.ghul: "[touring_grounds_scope.GetNameNoTooltip] — старое место. Остерегайся ходить рядом с захоронениями, ведь там живет ужасный гуль, что любит полакомиться человечиной. А ведь [visiting_liege.GetTitleAsNameNoTooltip|U] вкуснее любого покойника!»"
 tour_grounds_events.1008.desc.mid.azdaha: "Под землей — прямо здесь, где мы сидим, — поджидает ужасный аждаха. Как только это чудовище улучит удачный миг, оно вырвется из-под земли и вонзит в тебя зубы, острые как меч!»"
 tour_grounds_events.1008.desc.mid.sasabonsam: "Здесь живет страшный сасабонсам — может быть, он сейчас даже следит за нами, только мы его не видим. Стоит только расслабиться хотя бы на секунду, как он набросится на тебя сверху, пронзит тебя ужасными железными клыками и высосет всю кровь до последней капли!»"
 tour_grounds_events.1008.desc.mid.ankou: "Здесь живет сам Анку, что объезжает окрестности на похоронной повозке и сажает в нее заблудшие души. Лишь [ROOT.Char.GetFaith.HighGodName] знает, куда он их увозит. Остерегайся, [visiting_liege.Custom('GetLassLad')], иначе Анку посадит на повозку и тебя»."
 tour_grounds_events.1008.desc.mid.witt_wieven: "Здесь живут Белые женщины — призраки мертвых ведьм, что уводят детей далеко-далеко, откуда они уже не возвращаются. Если им попадется [visiting_liege.GetLadyLord] вроде тебя, они заберут свою жертву с собой, и [ROOT.Char.GetFaith.DevilName] возрадуется ей»."
 tour_grounds_events.1008.desc.mid.baba_yaga: "Здесь живет страшная колдунья по имени Баба-яга. Если увидишь причудливую избушку — беги со всех ног, иначе Яга сожрет тебя заживо, а твои косточки развесит по избе»."
 tour_grounds_events.1008.desc.mid: "Здесь живут ужасные чудовища, противные человеческому миру. И каждая из этих тварей, что вместе и по отдельности страшнее любого зверя, обязательно захочет перекусить таким лакомством, как [visiting_liege.GetTitleAsNameNoTooltip|U]...»"
 tour_grounds_events.1008.desc.outro: "\n\n[storyteller_scope.GetFirstNameNoTooltip] рассказывает такие байки, что [visiting_liege.GetFirstNameNoTooltip] вряд ли сегодня будет спать спокойно. Возможно, следует вмешаться."
 tour_grounds_events.1008.a: "И что потом?"
 tour_grounds_events.1008.b: "[storyteller_scope.GetFirstNameNoTooltip], молчать!"
 tour_grounds_events.1009.title: "$tour_grounds_events.1008.title$"
 tour_grounds_events.1009.desc.intro: "Те участники процессии, что постарше, делают небольшой привал, чтобы перевести дух. Я же совсем не чувствую усталости — более того, меня переполняет нетерпение. Давайте, шевелите ногами, развалины!\n\nК счастью, [storyteller_scope.GetName] совсем не прочь развлечь меня рассказами о местных ужасах. «Ох, [visiting_liege.Custom('GetLassLad')], в этих краях водится такое, что иной путник и не заметит сразу..."
 tour_grounds_events.1009.desc.mid.finished: "\n\nВскоре [stop_host_scope.GetName] тоже решает внести свою лепту. Теперь я слушаю рассказы сразу с двух сторон, и поначалу казавшийся легким страх постепенно нарастает."
 tour_grounds_events.1009.desc.outro.interrupted: "\n\nЕдва только начинается самое интересное, как [stop_host_scope.GetName] резко одергивает [Select_CString(storyteller_scope.IsFemale, 'рассказчицу', 'рассказчика' )], требуя замолчать, и пытается убедить меня, что всё это — полная чушь."
 tour_grounds_events.1009.a: "Вот это здорово!"
 tour_grounds_events.1009.b: "Душа в пятки уходит."
 tour_grounds_events.1009.c: "Ну вот, на самом интересном месте!"
 tour_grounds_events.1009.d: "Спасибо, как раз вовремя."
 tour_grounds_events.1010.title: "[rival_courtier.GetFirstNameNoTooltip]: верный скакун"
 tour_grounds_events.1010.desc: "Во время долгой прогулки верхом меня вдруг поразил приступ вдохновения.\n\nНи для кого ни секрет, что [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] и [rival_courtier.GetName] — соперники. Наверняка [visiting_liege.GetTitleAsNameNoTooltip|l] по достоинству оценит мои старания, если я захвачу [visiting_liege.GetHersHis] конкурента, оседлаю [rival_courtier.GetHersHis] и прокачусь верхом, словно на лошади!\n\nКонечно, для начала нужно будет как-то доставить [rival_courtier.GetHersHis] сюда... Но я уже знаю, как это можно сделать."
 tour_grounds_events.1010.a: "За дело!"
 tour_grounds_events.1010.b: "Риск слишком велик."
 tour_grounds_events.1011.title: "$tour_grounds_events.1010.title$"
 tour_grounds_events.1011.desc: "[touring_grounds_scope.GetNameNoTooltip] иногда сулит самые неожиданные встречи. Во время прогулки верхом меня вдруг останавливает [Select_CString(stop_host_scope.IsFemale, 'хозяйка', 'хозяин' )].\n\nПохоже, что [Select_CString(stop_host_scope.IsFemale, 'она захватила', 'он захватил' )] в плен такую неожиданную добычу, как [rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. [rival_courtier.GetHersHis|U] оседлали, как лошадь, и теперь предлагают мне залезть верхом и прокатиться на [Select_CString(rival_courtier.IsFemale, 'пленнице', 'пленнике' )] по сельским дорогам!\n\nХоть и обидно будет упустить возможность продемонстрировать собственное превосходство, но стоит ли опускаться до такого низменного поступка?"
 tour_grounds_events.1011.a: "Конечно же!"
 tour_grounds_events.1011.b: "Даже [rival_courtier.GetFirstNameNoTooltip] не заслуживает такого унижения."
 tour_grounds_events.1012.title: "[stop_host_scope.Custom('get_region_root_vegetable')|U] совсем как [visiting_liege.GetTitleAsNameNoTooltip|U]"
 tour_grounds_events.1012.desc: "Наш скромный дом не может похвастаться удобствами и роскошью, к которым, несомненно, [Select_CString(visiting_liege.IsFemale, 'привыкла', 'привык' )] [visiting_liege.GetName], но отсутствие богатства мы более чем возмещаем хозяйским радушием и гостеприимством.\n\nПоначалу меня терзали опасения, что [visiting_liege.GetTitleAsNameNoTooltip|l] уедет с пустыми руками, но они развеялись, как только перед моими глазами предстало настоящее чудо: [ROOT.Char.Custom('get_region_root_vegetable')], что выглядит совсем как [visiting_liege.GetNameNoTooltip]! [visiting_liege.GetSheHe|U] наверняка надолго запомнит, что [touring_grounds_scope.GetNameNoTooltip] — не просто пятнышко на карте, если в сумке у н[visiting_liege.GetHersHis] окажется [ROOT.Char.Custom('get_region_root_vegetable')]. Такого двойника днем с огнем не сыщешь! Хотя, конечно, [visiting_liege.GetSheHe] может обидеться на сравнение с таким недостойным растением, как [ROOT.Char.Custom('get_region_root_vegetable')]..."
 tour_grounds_events.1012.a: "Кто говорит, что идеальных подарков не бывает?"
 tour_grounds_events.1012.b: "[ROOT.Char.Custom('get_region_root_vegetable')|U] — сомнительный подарок. Надо от него тихо избавиться."
 tour_grounds_events.1012.c: "Да это, должно быть, стоит целого состояния!"
 tour_grounds_events.1012.d: "Оставить себе для... личного пользования."
 turnip_that_looks_like_liege: "[ROOT.Char.Custom('get_region_root_vegetable')|U]-[visiting_liege.GetTitleAsNameNoTooltip|U]"
 turnip_that_looks_like_liege_description: "[ROOT.Char.Custom('get_region_root_vegetable')|U], что выглядит совсем как [visiting_liege.GetName]. Поразительное сходство."
 tour_grounds_events.1013.title: "$tour_grounds_events.1012.title$"
 tour_grounds_events.1013.desc: "[touring_grounds_scope.GetNameNoTooltip] — один из многих уголков мира, которых еще не коснулась цивилизация. На многие версты вокруг здесь не видать ни души, а об удобствах остается только мечтать.\n\nСегодня [stop_host_scope.GetTitleAsNameNoTooltip|l] [Select_CString(stop_host_scope.IsFemale, 'решила', 'решил' )] порадовать меня и преподнести мне подарок. По всей видимости, [stop_host_scope.Custom('get_region_root_vegetable')], что якобы выглядит как я, — это достойный дар.\n\nВпрочем, если перестать закатывать глаза и приглядеться, то сходство действительно есть..."
 tour_grounds_events.1013.a: "Какая замечательная вещь!"
 tour_grounds.liege_impressed: "[visiting_liege.GetName] [Select_CString(visiting_liege.IsFemale, 'впечатлена', 'впечатлен' )]"
 tour_grounds_events.1013.b: "Отвратительно. Уберите это с глаз моих."
 tour_grounds.liege_insulted: "[visiting_liege.GetName] [Select_CString(visiting_liege.IsFemale, 'оскорблена', 'оскорблен' )]"
 tour_grounds_events.1014.title: "[visiting_liege.GetNameNoTooltip]: крошка-охотник"
 tour_grounds_events.1014.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] — охотник не по годам: [touring_grounds_scope.GetNameNoTooltip] кишит живностью, и будущая гроза зверей азартно выслеживает ее, словно настоящий взрослый.\n\nОт этого зрелища мне становится не по себе: разве может [visiting_liege.Custom('GirlBoy')] без присмотра ходить там, где [ROOT.Char.Custom('GetAnimalType')] порой может загрызть даже вооруженного мужчину?\n\nВпрочем, [Select_CString(visiting_liege.IsFemale, 'юная', 'юный' )] [visiting_liege.GetLadyLord] наверняка порадуется, если я устрою охоту понарошку, без настоящих зверей."
 tour_grounds_events.1014.a: "Думаю, [visiting_liege.GetSheHe] будет в восторге!"
 tour_grounds_events.1014.b: "Пустая трата времени."
 tour_grounds_events.1015.title: "Показная охота"
 tour_grounds_events.1015.desc: "Мне не терпится вырваться на свободу и собственными руками забить настоящую дичь. В конце концов, [ROOT.Char.GetTitleAsNameNoTooltip|l] я или кто? Но взрослые и опекуны постоянно мне отказывают.\n\nСегодня, впрочем, [stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'предложила', 'предложил' )] мне осмотреть охотничьи угодья и попытать в них удачи. [touring_grounds_scope.GetNameNoTooltip], берегись: я наконец-то стану настоящим охотником!\n\nОднако по прибытии нас встречает вовсе не [stop_host_scope.Custom('GetAnimalType')] с оскаленной пастью, а деревянная фигурка, лишь напоминающая этого дикого зверя."
 tour_grounds_events.1015.a: "Я сражу это чудовище!"
 tour_grounds_events.1015.b: "Это что, шутка такая?"
 tour_grounds_events.1015.c: "Потребовать настоящего зверя. Тебе конец, [stop_host_scope.Custom('GetAnimalType')]!"
 tour_grounds_events.1016.title: "Настоящая охота"
 tour_grounds_events.1016.desc: "На мои требования согласились, и вот через какое-то время ко мне приводят настоящего, живого зверя. По моему приказу его путы разрезают, и я остаюсь наедине с чудовищем. В руках у меня только лук.\n\nЯ делаю глубокий вдох и выпускаю стрелу, молясь про себя, чтобы она поразила цель."
 tour_grounds_events.1016.a: "Я всегда бью без промаха!"
 tour_grounds.killed_boar: "Я убиваю зверя"
 tour_grounds.mauled_by_boar: "Я промахиваюсь"
 #Liege Events
 tour_grounds_events.3001.title: "[stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] и осмотр хозяйских угодий"
 tour_grounds_events.3001.desc.intro: "Передо мной [stop_host_scope.Custom('FortifiedBuilding')], которым владеет [stop_host_scope.GetTitledFirstNamePossessive]. Мое прибытие во владения [touring_grounds_scope.GetProvince.GetName] обставлено торжественно, как того и заслуживает [ROOT.Char.GetTitleAsNameNoTooltip|l] этих земель."
 tour_grounds_events.3001.desc.type.majesty: "Местные жители поражены великолепием и размером моей свиты.\n\n"
 tour_grounds_events.3001.desc.type.taxation: "Местные жители сразу замечают мою передвижную казну и отряд сборщиков налогов.\n\n"
 tour_grounds_events.3001.desc.type.intimidation: "Подданные поневоле затихают, видя, как сурова и непреклонна моя стража.\n\n"
 tour_grounds_events.3001.desc.mid.hates_vassal: "Что за [stop_host_scope.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')]... Отвратительно. Надеюсь, мы не задержимся здесь надолго."
 tour_grounds_events.3001.desc.mid.lover: "Печально, что приходится держать себя в руках на публике, встречаясь с любимым человеком. Надеюсь, мы еще сможем побыть наедине..."
 tour_grounds_events.3001.desc.mid.friend: "За фасадом формальностей сейчас скрывается встреча добрых друзей."
 tour_grounds_events.3001.desc.mid.close_family: "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] и я обнимаемся, чтобы тщательно соблюсти все формальности этой встречи."
 tour_grounds_events.3001.desc.mid.house: "Меня наконец-то принимает [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] из дома [ROOT.Char.GetHouse.GetBaseName]. Теперь я смогу выяснить, как обстоят дела у благородного семейства."
 tour_grounds_events.3001.desc.mid.powerful_vassal: "Я отдаю должное тому, как [Select_CString(stop_host_scope.IsFemale, 'она', 'он' )] важен для меня среди прочих [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] вассалов, — не усердствуя чрезмерно с похвалой..."
 tour_grounds_events.3001.desc.mid.default: "Мой вассал прилежно оказывает мне всю подобающую почтительность."
 tour_grounds_events.3001.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip] рассказывает о предстоящей прогулке и заверяет, мол, [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] такая чудесная земля, что просто посмотреть на ее города и поля — уже лучшее развлечение."
 tour_grounds_events.3001.desc.outro: "\n\nВремя покажет."
 tour_grounds_events.3001.a: "Приступим!"
 tour_grounds_events.3002.title: "Охотничье мастерство"
 tour_grounds_events.3002.desc.intro: "[touring_grounds_scope.GetNameNoTooltip] занимает обширную площадь, и мой осмотр пока продолжается. [stop_host_scope.GetFirstNameNoTooltip], улучив момент, решает продемонстрировать окружающим свою охотничью удаль. Погревшись немного в лучах внимания,"
 tour_grounds_events.3002.desc.mid.crit: "[stop_host_scope.GetNameNoTooltip] натягивает лук и выпускает стрелу. Та, преодолев впечатляющее расстояние, попадает точно в цель, и [stop_host_scope.Custom('GetAnimalType')] падает замертво. Череп животного оказался пробит насквозь.\n\nВсе просто в восторге, но для меня это"
 tour_grounds_events.3002.desc.mid.succ: "[stop_host_scope.GetNameNoTooltip] натягивает лук и без малейших усилий выпускает стрелу. Та почти мгновенно попадает точно в цель, и [stop_host_scope.Custom('GetAnimalType')] падает замертво.\n\nВсе просто в восторге, но для меня это"
 tour_grounds_events.3002.desc.mid.fail: "[stop_host_scope.GetNameNoTooltip] натягивает лук и выпускает стрелу. Та, словно издеваясь, пролетает мимо цели, знатно повеселив сопровождающих.\n\nПока все заходятся смехом, я подмечаю"
 tour_grounds_events.3002.desc.outro: "возможность доказать, что на самом деле [ROOT.Char.GetTitleAsNameNoTooltip|l] — самый меткий стрелок на много верст вокруг!"
 tour_grounds_events.3002.a: "Я умею охотиться еще лучше!"
 tour_grounds_events.3002.b: "Поздравляю, [stop_host_scope.GetNameNoTooltip]."
 tour_grounds_events.3003.title: "Сомнительная добыча"
 tour_grounds_events.3003.desc.intro: "Мой лук соскучился по крепкой руке, и пора пустить его в дело. Один из сопровождающих сообщает, что неподалеку от нас, около набережной, гуляет [stop_host_scope.Custom('GetAnimalType')]. Если встать на утесе у самого обрыва, то можно будет пустить стрелу точно в сердце.\n\n"
 tour_grounds_events.3003.desc.mid.high_skill: "Это нетрудно для такого охотника, как я, но всё же опасно."
 tour_grounds_events.3003.desc.mid.low_skill: "Рассчитать такой выстрел будет непросто, но успех поразит заодно и процессию."
 tour_grounds_events.3003.desc.outro: "Почва недостаточно твердая, но немного ловкости — и зверь падет без особых усилий."
 tour_grounds_events.3003.a: "Будет несложно."
 tour_grounds_events.3003.b: "Пусть выстрелит кто-нибудь другой."
 tour_grounds_events.3004.title: "[visiting_liege.GetTitleAsNameNoTooltip|U]-охотник"
 tour_grounds_events.3004.desc.intro: "Объезжая свои угодья, [visiting_liege.GetName] [Select_CString(stop_host_scope.IsFemale, 'рискнула', 'рискнул' )] выйти на утес и выстрелить из лука в надежде, что [stop_host_scope.Custom('GetAnimalType')] падет от меткой стрелы."
 tour_grounds_events.3004.desc: "На секунду мне показалось, что вот-вот — и [visiting_liege.GetSheHe] сорвется, но нет: точка опоры нашлась почти сразу, и через мгновение стрела поразила зверя насмерть.\n\nВесь сопровождающий отряд остался в глубоком восторге от такого умелого выстрела. [visiting_liege.GetTitleAsNameNoTooltip] подходит ко мне, [Select_CString(visiting_liege.IsFemale, 'залитая', 'залитый' )] еще не успевшей свернуться кровью, в ожидании поздравлений."
 tour_grounds_events.3004.a: "Превосходный выстрел, [visiting_liege.GetTitleAsNameNoTooltip|l]."
 tour_grounds_events.3004.b: "И это, по-вашему, должно меня впечатлить?"
 tour_grounds_events.3005.title: "Награда за риск"
 tour_grounds_events.3005.desc.intro: "Я прочно стою на земле, не рискуя свалиться в зияющую пропасть, а моя рука, даже не дрогнув, посылает стрелу точно в цель. Восторженное молчание окружающих почти мгновенно прерывается грохотом аплодисментов.\n\n"
 tour_grounds_events.3005.desc.mid.congrats: "[Select_CString(stop_host_scope.IsFemale, 'Хозяйка', 'Хозяин' )] [stop_host_scope.GetName] лично поздравляет меня с выдающимся успехом. Я бросаю убитого зверя к остальным и продолжаю осмотр угодий."
 tour_grounds_events.3005.desc.mid.insult: "[Select_CString(stop_host_scope.IsFemale, 'Хозяйка', 'Хозяин' )] [stop_host_scope.GetName], впрочем, не разделяет общего восторга. На [stop_host_scope.GetHersHis] лице отчетливо читается черная зависть, а слова о том, что выстрел получился невыдающимся, звучат фальшиво."
 tour_grounds_events.3005.a: "Отлично."
 tour_grounds_events.3005.a.bad: "Вот [stop_host_scope.Custom('InsultNoun')]! Какая грубость!"
 tour_grounds_events.3006.title: "[visiting_liege.GetTitleAsNameNoTooltip|U] летит кувырком"
 tour_grounds_events.3006.desc: "На секунду мне показалось, что вот-вот — и [visiting_liege.GetSheHe] поразит цель, но нет: опора коварно ушла из-под ног, и стало очевидно, что без травмы — и телесной, и душевной — сегодня не обойдется.\n\nКонечно, я могу броситься на спасение сюзерена, но тогда пострадать могу уже я."
 tour_grounds_events.3006.a: "[visiting_liege.GetTitleAsNameNoTooltip|U], я защищу вас!"
 tour_grounds_events.3006.b: "Пусть падает."
 tour_grounds_events.3006.c: "Оттолкнуть [visiting_liege.GetHersHis] в сторону и выстрелить самостоятельно!"
 tour_grounds_events.3007.title: "$tour_grounds_events.3006.title$"
 tour_grounds_events.3007.desc.intro: "К сожалению, почва под ногами оказывается недостаточно твердой, и мое несчастное тело отрывается от земли. Да смилуется надо мной [ROOT.Char.GetFaith.CreatorName].\n\n"
 tour_grounds_events.3007.desc.mid.protected: "Впрочем, [stop_host_scope.GetName] хватает меня уверенной рукой и ставит обратно на ноги. При этом мой спаситель, не удержавшись, падает лицом вниз. Такова цена подвига."
 tour_grounds_events.3007.desc.mid.fell: "В воздухе я переворачиваюсь и вижу, что [stop_host_scope.GetName] просто стоит и безучастно смотрит, как [stop_host_scope.GetHersHis] [ROOT.Char.GetTitleAsNameNoTooltip|l] летит вниз. Воссоединившись с землей, я чувствую, как моя бренная кожа рвется от сильного удара, и божественная кровь обильно орошает почву."
 tour_grounds_events.3007.desc.mid.took_the_shot: "В воздухе я переворачиваюсь и вижу, как [stop_host_scope.GetName] заступает на мое место. Вместо того чтобы попытаться мне помочь, [stop_host_scope.GetSheHe] стреляет в цель вместо меня! Приземлившись с громким хрустом, я слышу аплодисменты. Очевидно, [stop_host_scope.GetNameNoTooltip] — лучший стрелок, чем я. Мне остается лишь извиваться на земле от непереносимой боли и стыда."
 tour_grounds_events.3007.a: "Пожалуй, на сегодня сделано достаточно."
 tour_grounds_events.3008.title: "Происшествие на прогулке"
 tour_grounds_events.3008.desc: "[touring_grounds_scope.GetNameNoTooltip] умеет удивлять даже на, казалось бы, беззаботных прогулках.\n\nЧей-то ребенок вдруг бросается под копыта моего коня, вырвав меня из состояния безмятежности. Видимо, [ROOT.Char.GetTitleAsNameNoTooltip|l] — настолько редкое зрелище, что ради него можно пойти на такое безрассудство. Что это за дитя? Знаю ли я его? Размышлять некогда. Ладони, удерживающие поводья, мгновенно стали скользкими от пота. Надо действовать!"
 tour_grounds_events.3008.a: "Попробовать увернуться."
 tour_grounds_events.3008.b: "Глупо вставать у меня на пути."
 tour_grounds_events.3009.title: "Растоптанный монархом"
 tour_grounds_events.3009.desc.intro: "[visiting_liege.GetName] проводит еще один день в наших краях. Поначалу ничего не предвещало беды... пока чей-то оставленный без присмотра ребенок не бросился под копыта [visiting_liege.GetHersHis] скакуна. Теперь [trampled_child_scope.GetName] лежит бездыханно.\n\nИ что самое возмутительное, [visiting_liege.GetNameNoTooltip] даже не [Select_CString(visiting_liege.IsFemale, 'попыталась', 'попытался' )] как-то избежать несчастья!"
 tour_grounds_events.3009.desc.mid.my_kid: "Я не могу оторвать глаз от ужасного зрелища: моя родная кровинушка гибнет под ногами страшного коня."
 tour_grounds_events.3009.desc.mid.not_my_kid: "Бедняжка гибнет под чудовищными копытами, а я даже не успеваю отвернуться."
 tour_grounds_events.3009.desc.outro.my_kid_dead: "Как только оцепенение ужаса проходит, я присматриваюсь и вижу, что растоптанный копытами ребенок — мой родной. Теперь [ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)] не выживет: от тела осталось только кровавое месиво."
 tour_grounds_events.3009.desc.outro.not_my_kid_dead: "Как только оцепенение ужаса проходит, я присматриваюсь и вижу, что ребенок не дышит и лежит неподвижно в луже собственной крови."
 tour_grounds_events.3009.desc.outro.alive: "К счастью, [trampled_child_scope.GetNameNoTooltip] относительно легко отделывается: раны есть, но не смертельные."
 tour_grounds_events.3009.a.callous: "Я тут ни при чем."
 tour_grounds_events.3009.a: "Какая низость!"
 tour_grounds_events.3009.b: "[visiting_liege.GetNameNoTooltip] — чудовище."
 tour_grounds.trampled_child_nemesis: "[stop_host_scope.GetNameNoTooltip] клянется отомстить"
 tour_grounds_events.3010.title: "Ненадежный скакун"
 tour_grounds_events.3010.desc.intro: "[touring_grounds_scope.GetNameNoTooltip], кажется, сегодня не обещает приятных прогулок. Мой верный конь вдруг резко останавливается, запнувшись о камень. Впрочем, уже через мгновение он бодро продолжает путь, а я удерживаюсь в седле, но этой задержки хватило, чтобы за спиной у меня начали раздаваться смешки.\n\n"
 tour_grounds_events.3010.desc.mid.irritable: "Мой, казалось бы, верный конь подвел меня. Внутри медленно закипает смесь унижения и гнева."
 tour_grounds_events.3010.desc.mid.calm: "Мне немного стыдно, но я понимаю, что животное не виновато."
 tour_grounds_events.3010.desc.outro: "[ROOT.Char.GetTitleAsNameNoTooltip|U] обычно образец совершенства; безупречная, священная фигура, пользующаяся безраздельным уважением своих подданных. Это происшествие заметно подорвало мой образ."
 tour_grounds_events.3010.a: "Забить этого коня и подать мне другого!"
 tour_grounds_events.3010.b: "Все мы ошибаемся."
 tour_grounds_events.3011.title: "$tour_grounds_events.3010.title$"
 tour_grounds_events.3011.desc.intro: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], объезжая вместе со мной свои угодья, оказывается в неудобном положении: [visiting_liege.GetHersHis] конь спотыкается о камень, на секунду выведя ездока из равновесия. Под смешки сопровождающих [visiting_liege.GetNameNoTooltip] спешивается"
 tour_grounds_events.3011.desc.mid.irritable: "в приступе ярости и безжалостно перерезает несчастному скакуну глотку, оставляя того захлебываться собственной кровью."
 tour_grounds_events.3011.desc.mid.calm: "и аккуратно пускает стрелу бедному животному точно между глаз."
 tour_grounds_events.3011.desc.outro: "\n\n«Я не потерплю предательства — ни от коня, ни от человека. А незаменимых не бывает»."
 tour_grounds_events.3011.a: "Я достану вам другого, [visiting_liege.GetLadyLord]!"
 tour_grounds_3011.vassal_paid_for_new_horse: "[stop_host_scope.GetNameNoTooltip] предлагает купить новую лошадь"
 tour_grounds_events.3011.b: "Ясно."
 tour_grounds_3011.vassal_did_not_pay: "Я покупаю новую лошадь"
 tour_grounds_events.3012.title: "Браконьеры!"
 tour_grounds_events.3012.desc.intro: "Во время очередного объезда своих угодий я слышу приглушенные голоса и отправляю мальчика из свиты разузнать, что происходит. Вернувшись, он сообщает, что впереди обосновалась кучка браконьеров.\n\n"
 tour_grounds_events.3012.desc.mid.sadistic: "Передо мной открывается превосходная возможность вполне справедливо причинить боль ничего не подозревающим нарушителям, а [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] наверняка оценит мои старания."
 tour_grounds_events.3012.desc.mid: "Хоть меня это и не касается, но [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] наверняка оценит, если я встану на стражу порядка."
 tour_grounds_events.3012.desc.outro: "\n\nМне не составит труда скрутить этих негодяев, а [stop_host_scope.GetNameNoTooltip] получит от меня ценный подарок — их руки и головы."
 tour_grounds_events.3012.a: "Пора поохотиться."
 tour_grounds_events.3012.b: "Отпустить их — за плату."
 tour_grounds_events.3012.c: "Обойти их."
 tour_grounds_events.3013.title: "Голова в мешке"
 tour_grounds_events.3013.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] уже давно меня не [Select_CString(visiting_liege.IsFemale, 'посещала', 'посещал' )]. Когда мы наконец увиделись вновь, оказалось, что [Select_CString(visiting_liege.IsFemale, 'она приехала', 'он приехал' )] не с пустыми руками: к седлу [visiting_liege.GetHersHis] лошади было приторочено несколько мешков, пропитанных чем-то красным.\n\n[visiting_liege.GetSheHe|U] вытряхивает их содержимое мне под ноги, и я содрогаюсь в отвращении: из мешков на землю падают отрубленные руки и головы. На лицах убитых навсегда застыло выражение страха.\n\n«Мне пришлось взять на себя смелость избавить ваши владения от браконьеров и воров. Не стоит благодарности»."
 tour_grounds_events.3013.a: "Благодарю, [visiting_liege.GetLadyLord]."
 tour_grounds.vassal_impressed: "[stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'впечатлена', 'впечатлен' )]"
 tour_grounds_events.3013.b: "Какой кошмар!"
 tour_grounds.vassal_horrified: "[stop_host_scope.GetName] в ужасе"
 tour_grounds_events.3014.title: "Налог на роскошь"
 tour_grounds_events.3014.desc: "[touring_grounds_scope.GetNameNoTooltip] впечатляет меня своей пышностью: мне редко приходится видеть такое богатство.\n\n[stop_host_scope.GetFirstNameNoTooltip] всего лишь [stop_host_scope.GetTitleAsNameNoTooltip|l], но по великолепному убранству становится понятно, что этот человек не стеснен в средствах.\n\nОдно только количество окон в [stop_host_scope.GetHersHis] жилище заставляет задуматься, не ввести ли мне налог на окна, чтобы [stop_host_scope.GetTitleAsNameNoTooltip|l] [Select_CString(stop_host_scope.IsFemale, 'поумерила', 'поумерил' )] свои аппетиты."
 tour_grounds_events.3014.a: "Даешь налог на окна!"
 tour_grounds_events.3014.b: "Пока что закрою на это глаза."
 tour_grounds_events.3015.title: "Налог на окна"
 tour_grounds_events.3015.desc: "Я стараюсь, чтобы [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] не [Select_CString(visiting_liege.IsFemale, 'заскучала', 'заскучал' )] у меня в гостях. [touring_grounds_scope.GetNameNoTooltip] — моя личная гордость, и я тщательно показываю эту красоту со всех сторон.\n\nВпрочем, [Select_CString(visiting_liege.IsFemale, 'гостья', 'гость' )], похоже, себе на уме: [visiting_liege.GetSheHe] задумчиво смотрит на мои покои и водит руками в воздухе, бормоча что-то себе под нос. В ответ на мой осторожный вопрос следует ухмылка.\n\n«А, я просто подсчитываю окна. Вам же известно, что каждое окно облагается налогом? Так [Select_CString(visiting_liege.IsFemale, 'постановила', 'постановил' )] еще [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] в незапамятные времена, а у вас столько окон, что не потребовать налог просто невозможно»."
 tour_grounds_events.3015.a: "Ну хорошо, я заплачу."
 tour_grounds.vassal_paid_tax: "[stop_host_scope.GetName] платит налог"
 tour_grounds_events.3015.b: "Какой еще налог?"
 tour_grounds.vassal_refused_to_pay_tax: "[stop_host_scope.GetName] отказывается платить налог"
 tour_grounds.vassal_won_tax_duel: "[stop_host_scope.GetName] уклоняется от налога"
 tour_grounds_events.3016.title: "На память"
 tour_grounds_events.3016.desc: "Наконец-то мне удается найти уединение в диком уголке природы. Мысли плавно уходят куда-то в сторону. Ах, [liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]...\n\n[touring_grounds_scope.GetNameNoTooltip] — прекрасное место, едва ли не прекраснее [Select_CString(liege_lover_scope.IsFemale, 'моей возлюбленной', 'моего возлюбленного' )]. Где-то в глубине души я чувствую порыв оставить здесь что-нибудь на память, чтобы каждый проходящий мимо путник знал, насколько крепка моя любовь. Может быть, попробовать вырезать [liege_lover_scope.GetHersHis] имя? Для этого прекрасно подойдет, скажем, [touring_grounds_scope.Custom('get_carvable_surface')]!"
 tour_grounds_events.3016.a: "Да будет так."
 tour_grounds_events.3016.b: "Нет. Не хочу портить такую красоту."
 tour_grounds_events.3017.title: "Осквернение"
 tour_grounds_events.3017.desc: "Еще какое-то время — и [visiting_liege.GetTitleAsNameNoTooltip|l] вновь у меня на виду. Нагнав [visiting_liege.GetHersHis], я с ужасом вижу, как [visiting_liege.GetSheHe] тщательно вырезает свое имя, отыскав себе подходящий «холст» — [touring_grounds_scope.Custom('get_carvable_surface')].\n\nКонечно, [visiting_liege.GetSheHe] вряд ли знает, что [touring_grounds_scope.Custom('get_carvable_surface')], чья поверхность теперь бесповоротно осквернена лезвием ножа, пользуется большим почтением у местных жителей. Если они узнают, что их [visiting_liege.GetTitleAsNameNoTooltip|l] проявляет такое неуважение к святыням, то имя [visiting_liege.GetName] окажется проклято на многие поколения вперед!"
 tour_grounds_events.3017.a: "Какая жалость."
 tour_grounds_events.3017.b: "Я возьму вину на себя!"
 tour_grounds_events.3018.title: "$tour_grounds_events.3017.title$"
 tour_grounds_events.3018.desc: "[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')|U] хрустит под ножом, пока я вычерчиваю одну букву за другой, как вдруг рядом со мной кто-то ахает от изумления.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в настоящем ужасе от моего труда. Взяв себя в руки, [stop_host_scope.GetSheHe] объясняет:\n\n«[ROOT.Char.GetLadyLord], боюсь, вы не знаете, что [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')], где вы решили оставить свой след, среди местного населения считается святыней. Жители земли [touring_grounds_scope.GetNameNoTooltip] вам этого не простят!"
 tour_grounds_events.3018.desc.outro.took_the_blame: "Но не переживайте: я возьму всю вину на себя. Только прошу вас, ни слова больше об этом»."
 tour_grounds_events.3018.desc.outro.blamed_liege: "И крестьянство, и духовенство проклянет ваше имя на веки вечные!»"
 tour_grounds_events.3018.a.took_blame: "Благодарю."
 tour_grounds_events.3018.a.was_blamed: "Ну почему [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] — это вечно что-то еще?"
 tour_grounds_events.3019.title: "Налог на лишнее"
 tour_grounds_events.3019.desc: "[touring_grounds_scope.GetNameNoTooltip] поражает воображение своей роскошью и богатством, а [stop_host_scope.GetTitleAsNameNoTooltip|l] — размером своего брюха.\n\nКуда ни посмотри, повсюду признаки незадекларированного богатства. Поголовье скота значительно больше заявленного, а [stop_host_scope.GetTitleAsNameNoTooltip|l] обитает в таком грандиозном жилище, что позавидует и [ROOT.Char.GetTitleAsNameNoTooltip|l]!\n\n[greedy_entourage_member.GetName] предлагает обложить всю эту роскошь налогом, поскольку [stop_host_scope.GetName] определенно не платит столько, сколько полагается."
 tour_grounds_events.3019.a: "Пусть [stop_host_scope.GetTitleAsNameNoTooltip|l] заплатит причитающийся налог!"
 tour_grounds_events.3019.b: "Пока что посмотрю сквозь пальцы."
 tour_grounds_events.3020.title: "$tour_grounds_events.3019.title$"
 tour_grounds_events.3020.desc: "[visiting_liege.GetName] в последнее время всё чаще уходит в себя. Лишь иногда [visiting_liege.GetSheHe] бормочет что-то себе под нос, а [greedy_entourage_member.GetName] шепотом подсказывает. Наконец [visiting_liege.GetSheHe] решительно подходит ко мне и заявляет:\n\n«Как [stop_host_scope.GetTitleAsNameNoTooltip|l] вы наверняка знаете о финансовых обязательствах перед своим сюзереном, то есть мной. И чем дольше я смотрю на ваше великолепное жилье, тем больше мне кажется, что налоги вы платили не совсем добросовестно. Впрочем, еще не поздно исправиться»."
 tour_grounds_events.3020.a: "У меня нет долгов!"
 tour_grounds_events.3020.b: "Хорошо."
 tour_grounds_events.3040.title: "Неверные подданные"
 tour_grounds_events.3040.desc.intro: "Мне становится интересно посмотреть, как живут простые люди из владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и поэтому я посещаю заведение, посетители которого кажутся весьма недовольными. Один человек стоит на столе, привлекая внимание всех слушателей.\n\n«Зачем вообще нам [stop_host_scope.GetTitleAsNameNoTooltip]? [stop_host_scope.GetFirstName]"
 tour_grounds_events.3040.desc.mid.wrong_language: "даже не знает нашего языка,"
 tour_grounds_events.3040.desc.mid.wrong_culture: "[Select_CString(stop_host_scope.IsFemale, 'проклятая иноземка', 'проклятый иноземец' )],"
 tour_grounds_events.3040.desc.mid.wrong_faith: "[stop_host_scope.GetFaith.GetAdherentName], [angry_peasant.GetFaith.NegativeAfterLife] [Select_CString(stop_host_scope.IsFemale, 'ее', 'его' )] забери,"
 tour_grounds_events.3040.desc.mid.shit_beer: "причина, почему у нас на столах только [angry_peasant.Custom('RegionalAlcoholicDrink')] с дерьмовым вкусом,"
 tour_grounds_events.3040.desc.mid.shit_weed: "пичкает нас дешевым гашишем и ждет, что мы будем покорно молчать,"
 tour_grounds_events.3040.desc.mid.conscription: "заставляет нас сражаться за [Select_CString(stop_host_scope.IsFemale, 'нее', 'него' )], пока [Select_CString(stop_host_scope.IsFemale, 'она', 'он' )] почивает на лаврах,"
 tour_grounds_events.3040.desc.mid.high_taxes: "досуха выжимает нас своими поборами,"
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em: "[Select_CString(stop_host_scope.IsFemale, 'самая', 'самый' )] [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('InsultNoun')] из всех, что я видел,"
 tour_grounds_events.3040.desc.outro: "и при этом [Select_CString(stop_host_scope.IsFemale, 'она', 'он' )] ждет от нас непоколебимой верности!»\n\nВсе здание взрывается топотом и аплодисментами. Очевидно, [Select_CString(stop_host_scope.IsFemale, 'моя', 'мой' )] [stop_host_scope.GetTitleAsNameNoTooltip] не пользуется любовью у себя дома."
 tour_grounds_events.3040.a: "Арестовать этих предателей!"
 tour_grounds_events.3040.b: "Это [stop_host_scope.GetTitleAsNameNoTooltip], не смей так выражаться! Получай!"
 tour_grounds_events.3040.c: "Эти крестьяне дело говорят."
 tour_grounds_events.3050.title: "По первое число"
 tour_grounds_events.3050.desc: "«Отдай мне мои гребаные деньги!»\n\nЗвуки кровопролития и ломающихся костей привлекают мое внимание к канаве, в которой я вижу, как какой-то местный головорез удерживает за шиворот [Select_CString(beaten_peasant.IsFemale, 'нищенку', 'нищего' )].\n\nОбычно, подобные дела не должны меня касаться, но могу ли я допустить, чтобы у меня на глазах совершалось столь вопиющее преступление?"
 tour_grounds_events.3050.a: "Стража! Арестуйте этого болвана!"
 tour_grounds_events.3050.b: "[Select_CString(ROOT.Char.IsFemale, 'Хорошая', 'Хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] защищает своих подданных!"
 tour_grounds_events.3050.b.success: "Вы победили в драке"
 tour_grounds_events.3050.b.failure: "Вы проиграли в драке"
 tour_grounds_events.3050.c: "«Эй, дай мне тоже побить [Select_CString(beaten_peasant.IsFemale, 'ее', 'его' )]!»"
 tour_grounds_events.3060.title: "Лучшие воины владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 tour_grounds_events.3060.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] сегодня [Select_CString(stop_host_scope.IsFemale, 'решила', 'решил' )] показать мне свои казармы.\n\n"
 tour_grounds_events.3060.desc.light_infantry: "Стройные ряды легкой пехоты стоят в полном облачении, ожидая смотра."
 tour_grounds_events.3060.desc.archers: "Стройные ряды лучников стоят готовые к бою, с луками в руках."
 tour_grounds_events.3060.desc.heavy_infantry: "Передо мной блестят ряды доспехов, а облаченные в них солдаты явно привычны к нагрузке."
 tour_grounds_events.3060.desc.cavalry: "Кони фыркают и храпят в ожидании, когда всадники бросят их в атаку."
 tour_grounds_events.3060.desc.camel_cavalry: "Верблюды ворчат и бьют ногами, словно желая запугать вражескую конницу."
 tour_grounds_events.3060.desc.elephant_cavalry: "Меня повергает в благоговейный трепет один лишь размер элефантерии, и я боюсь представить себе последние мгновения жизни затоптанных ею."
 tour_grounds_events.3060.desc.outro: "Это отличные солдаты, но кажется неразумным заставлять их бездействовать целый день."
 tour_grounds_events.3060.a: "Они могут бороться с преступностью!"
 tour_grounds_events.3060.b: "Возможно, ими можно управлять более эффективно."
 tour_grounds_events.3060.b.success: "Казармы улучшены"
 tour_grounds_events.3060.b.failure: "Ваш совет не работает"
 tour_grounds_events.3060.b.vassal: "[visiting_liege.GetFirstName] вмешивается в управление вашей армией"
 tour_grounds_events.3060.c: "Мне бы не помешали такие солдаты."
 tour_grounds_events.3060.d: "Возможно, я смогу здесь чему-то научиться."
 tour_grounds_events.3070.title: "Мгновение тишины"
 tour_grounds_events.3070.desc.intro: "Мы с моими сопровождающими прогуливаемся за стенами владения [ROOT.Char.GetCurrentLocation.GetName], наслаждаясь"
 tour_grounds_events.3070.desc.royal_garden: "величественными садами, что [Select_CString(stop_host_scope.IsFemale, 'устроила', 'устроил' )] [stop_host_scope.GetName].\n\nВнутри этих стен нет никого, кроме меня, пары мелких представителей знати и умело обустроенного сада. Остановившись всего на мгновение, я ощущаю, как меня переполняет редкое в моей жизни спокойствие."
 tour_grounds_events.3070.desc.royal_forest: "очаровательными лесными угодьями, что [Select_CString(stop_host_scope.IsFemale, 'устроила', 'устроил' )] [stop_host_scope.GetName].\n\nВ этом лесу нет крестьян или мелкой знати. Только я, мои ближайшие наперсники и творения [ROOT.Char.GetFaith.CreatorNamePossessive]. Меня словно перенесло в царство незамутненного покоя, во времена, когда порочные сердца людей еще не осквернили землю грехами."
 tour_grounds_events.3070.desc.leisure_palace: "летним дворцом, что [Select_CString(stop_host_scope.IsFemale, 'устроила', 'устроил' )] [stop_host_scope.GetName].\n\nСнаружи его украшают великолепные скульптуры и тщательно высаженные растения, да и внутреннее убранство не уступает в экстравагантности. Все в этом дворце существует для того, чтобы сбросить с души груз тревог."
 tour_grounds_events.3070.desc.outro: "\n\nЯ могу остаться здесь навсегда."
 tour_grounds_events.3070.a: "Это место может многому меня научить."
 tour_grounds_events.3070.b: "Неторопливая прогулка сама по себе подарок."
 tour_grounds_events.3070.c: "Разместите здесь войска, это умиротворение должно защитить!"
 tour_grounds_events.3080.title: "Местная армия"
 tour_grounds_events.3080.desc.intro: "Я прогуливаюсь по менее мирным местам владения [ROOT.Char.GetCurrentLocation.GetName], и мне встречаются"
 tour_grounds_events.3080.desc.military_academy: "военные академии, которые [Select_CString(stop_host_scope.IsFemale, 'открыла', 'открыл' )] [stop_host_scope.GetName].\n\nПо всей территории академии [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )] оттачивают свои навыки, прекрасно зная, что война не за горами."
 tour_grounds_events.3080.desc.march: "пограничные заставы, которые [Select_CString(stop_host_scope.IsFemale, 'построила', 'построил' )] [stop_host_scope.GetName].\n\nРазмещенные вдоль всей границы, они готовы эффективно разобраться с любым захватчиком или преступником."
 tour_grounds_events.3080.desc.siege_works: "осадные мастерские, которые [Select_CString(stop_host_scope.IsFemale, 'построила', 'построил' )] [stop_host_scope.GetName].\n\nЗдесь постоянно обслуживают машины, какие-то ремонтируют, другие собирают в первый раз. Страшно подумать, что будет со стенами следующего мерзавца, которому придется познакомиться с этими машинами."
 tour_grounds_events.3080.desc.royal_armories: "королевские оружейные, которые [Select_CString(stop_host_scope.IsFemale, 'построила', 'построил' )] [stop_host_scope.GetName].\n\nБлеск вороненых доспехов, выставленных в помещении, придает ему почти неземное мерцание. Отовсюду свисают шлемы и кольчужные доспехи, а в воздухе витает слабый запах масла."
 tour_grounds_events.3080.desc.jousting_lists: "площадки для конной сшибки, которые [Select_CString(stop_host_scope.IsFemale, 'построила', 'построил' )] [stop_host_scope.GetName].\n\nТихое ржание и всхрапывание коней прерывают звуки ударов и ломающихся копий. Воздух наполняет ритмичный грохот копыт и подбадривающие крики."
 tour_grounds_events.3080.desc.archery_ranges: "стрельбища для лучников, которые [Select_CString(stop_host_scope.IsFemale, 'построила', 'построил' )] [stop_host_scope.GetName].\n\nСтабильное #EMP стук-стук-стук#! стрел, поражающих мишени сопровождается хлопками тетив. Дует легкий ветерок, и его резкие порывы вызывают сумятицу среди лучников."
 tour_grounds_events.3080.desc.outro: "\n\n[ROOT.Char.GetCurrentLocation.GetName] — отличное место для подготовки военных, и мне явно есть чему поучиться."
 tour_grounds_events.3080.a: "И я поучусь."
 tour_grounds_events.3080.b: "Эти бездельники должны охотиться на преступников!"
 tour_grounds_events.3080.c: "Возможно, стоит взять урок."
 tour_grounds_events.3090.title: "Гордость фермера"
 tour_grounds_events.3090.desc.intro: "Прогуливаясь среди полей владения [ROOT.Char.GetCurrentLocation.GetName], я натыкаюсь на сборище крестьян в небольшой деревушке.\n\nХозяева с гордостью смотрят, как"
 tour_grounds_events.3090.desc.vegetables: "[farmer.Custom('RegionalRootVegetablePlural')] огромных размеров лежат на повозках и рыночных прилавках."
 tour_grounds_events.3090.desc.livestock: "пасется откормленная и здоровая скотина, выглядящая настолько аппетитно, что так и тянет откусить кусочек прямо сейчас!"
 tour_grounds_events.3090.desc.outro: "Крестьяне порой выставляют свою продукцию на суд общественности, позволяя оценить ее размер и состояние. Похоже, у них проходит какое-то празднество, и, заметив мой интерес, они рады показать мне плоды своих трудов."
 tour_grounds_events.3090.a: "Нужно осмотреть эти земли."
 tour_grounds_events.3090.b: "«Это пустая трата времени! Возвращайтесь к своим полям!»"
 tour_grounds_events.3090.c: "Просто чудесно, я буду судить состязания."
 tour_grounds_events.3100.title: "Тихий день"
 tour_grounds_events.3100.desc.intro: "Во время тура по владению [ROOT.Char.GetCurrentLocation.GetName] мне выпадает редкий случай, когда и мой радушный гостеприимец не пытается меня никуда затащить, и никакие мероприятия не требуют моего присутствия.\n\nЯ смотрю, как места поклонения заполняются верующими,"
 tour_grounds_events.3100.desc.booze: "таверны встречают ранних выпивох,"
 tour_grounds_events.3100.desc.hash: "мутные личности пробираются в тайные гашишные сады,"
 tour_grounds_events.3100.desc.outro: "а попрошайки валяются на улицах, вымаливая крохи еды."
 tour_grounds_events.3100.a: "В этом поселении нужно провести перепись."
 tour_grounds_events.3100.b: "Нужно провести день в присутствии [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tour_grounds_events.3100.c: "Нужно посмотреть, как [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural|l] ведут богослужение."
 tour_grounds_events.3100.d: "Отличная возможность для раздачи милостыни."
 tour_grounds_events.3100.e: "Я просто хочу расслабиться."
 friend_helped_me: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'оказала', 'оказал' )] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажу ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] столь необходимую помощь."
