 cultural_festival.9000.desc: "Вокруг меня кипят привычные чудеса и веселья культурного празднества, перенося меня в иной мир.\n\nНа землю меня возвращает вид подозрительных личностей, шныряющих на самом крае толпы и пробирающихся за скрипучую деревянную арену.\n\nСгорая от любопытства, я могу лишь подосадовать, что не вижу, чем именно занимаются эти болваны. А затем из-за сцены появляется [stop_host_scope.GetFirstName] в обществе сомнительных личностей."
 cultural_festival.9000.a: "Стоит разобраться."
 cultural_festival.9000.host_noticed: "[stop_host_scope.GetFirstName] [Select_CString(stop_host_scope.IsFemale, 'застукала', 'застукал' )] вас"
 cultural_festival.9000.b: "Нет, не стоит."
 cultural_festival.9001.title: "Ящик за сценой"
 cultural_festival.9001.desc: "Позади сцены нет ничего примечательного, кроме небольшого сундука. Материал на вид прочный, но сам сундук выглядит скромно, не производит впечатление особо качественного и кажется неуместным на празднестве подобного масштаба.\n\nЗапирается он на замок с секретом, покрытый резьбой с гротескными существами и разнообразным зверьем.\n\nМой живой и любознательный ум не даст мне покоя, пока я не узнаю, что внутри!"
 cultural_festival.9001.a: "Я легко могу разгадать этот замок!"
 cultural_festival.9001.fail_to_get_it_open: "Вам не удается разгадать замок"
 cultural_festival.9001.b: "Я могу просто сломать его!"
 cultural_festival.9001.destroyed_what_was_inside: "Вы уничтожаете содержимое сундука"
 cultural_festival.9001.c: "Это потребует слишком много усилий."
 cultural_festival.9002.title: "Тайный дневник"
 cultural_festival.9002.desc: "Внутри крепко сколоченного ящика скрывался старый пыльный дневник с вставленными между страницами листами бумаги.\n\nНа страницах дневника какая-то бессмыслица, непонятные символы и математические уравнения, никак не связанные с содержимым книги.\n\nДолжно быть, это подсказка к решению загадки, но какой именно загадки?"
 artifact_secret_puzzle_description: "В книге содержится ключ к решению неизвестной загадки."
 cultural_festival.9002.a: "Я возьму."
 cultural_festival.9002.b: "$host_dinner_events.3132.b$"
 artifact_secret_puzzle_with_cipher_description: "Два дневника, в одном из них шифр, а в другом ключ к решению загадки. Даже вместе эти две книги не раскрывают своих тайн, но должна быть третья, которая все прояснит."
 cultural_festival.9002.c: "$host_dinner_events.3132.c$"
 cultural_festival.9002.d: "Нет, лучше оставить это в покое."
 cultural_festival.9003.title: "Клинок"
 cultural_festival.9003.desc: "Внутри сундука находится украшенный кинжал. В отличие от грубого замка, кинжал выполнен настолько искусно, что чем дольше на него смотришь, тем больше деталей подмечаешь.\n\nВеликолепная вещь."
 artifact_ornate_dagger_name: "Украшенный кинжал"
 artifact_ornate_dagger_desc: "Замысловато украшенный кинжал, покрытый изображениями гротескных существ и разнообразного зверья."
 cultural_festival.9003.a: "И теперь он мой!"
 cultural_festival.9003.b: "Я не могу просто украсть его!"
 cultural_festival.9004.title: "Десятина"
 cultural_festival.9004.desc: "Ящик полон золота! Наверняка это тайная сокровищница, которую [stop_host_scope.GetFirstName] тщательно скрывает от меня."
 cultural_festival.9004.a: "$cultural_festival.9003.a$"
 cultural_festival.9004.b: "$cultural_festival.9003.b$"
 cultural_festival.9005.title: "Украшенное ожерелье"
 cultural_festival.9005.desc: "Внутри сундука находится украшенное ожерелье. В отличие от грубого замка, оно выполнено настолько искусно, что чем дольше на него смотришь, тем больше деталей подмечаешь.\n\nВеликолепная вещь."
 artifact_strange_necklace_name: "Странное ожерелье"
 artifact_strange_necklace_desc: "Замысловато украшенное ожерелье. На конце цепочки находится гротескная фигурка, сжимающая в своих странных лапах драгоценный камень."
 cultural_festival.9005.a: "$cultural_festival.9003.a$"
 cultural_festival.9005.b: "$cultural_festival.9003.b$"
 cultural_festival.9006.title: "Постыдный предмет"
 cultural_festival.9006.desc: "Я открываю сундук, и при виде его содержимого меня сразу бросает в краску.\n\nФаллический предмет из качественной древесины не похож ни на что из ранее виденного мной. Он напоминает не столько человеческий #EMP инструмент#!, сколько орган, принадлежащий какому-то мистическому существу.\n\nКрайне извращенный предмет."
 grotesque_wooden_phallus: "Мистический деревянный фаллос"
 grotesque_wooden_phallus.desc: "Умело вырезанный предмет, напоминающий фаллос неизвестного мифологического существа."
 cultural_festival.9006.a: "Какая необычная вещь!"
 cultural_festival.9006.b: "Сжечь это."
 decision_solve_the_journals: "Взломать дневник"
 decision_solve_the_journals_desc: "Наконец-то мне удалось собрать все куски головоломки. Теперь я смогу узнать, что написано на этих страницах!"
 decision_solve_the_journals_tooltip: "Вы попытаетесь расшифровать дневники"
 decision_solve_the_journals_confirm: "Начнем."
 journal_events_prefix: "Понимание дневника:"
 tour_general.5000.title: "$journal_events_prefix$ провал"
 tour_general.5000.desc: "Я собираю дневники, я тщательно читаю книгу загадок и применяю прочитанное к замку, перемещая его элементы точно, словно собственные мысли.\n\nНаконец-то мне удалось... #EMP щелк!#! Упрямый дневник не желает раскрывать мне свои тайны."
 tour_general.5000.a: "Проклятье!"
 tour_general.5000.b: "Я просто повторю попытку!"
 tour_general.5001.title: "$journal_events_prefix$ очередной провал"
 tour_general.5001.desc: "Кажется, на этот раз мне удалось разгадать загадку. Решение кажется разумным, ошибки быть не может.\n\nПовернуть налево и... #EMP щелк!#! Упрямый дневник не желает раскрывать мне свои тайны."
 tour_general.5001.a: "Да будь оно проклято!"
 tour_general.5001.b: "Я сломаю проклятый замок!"
 the_journal_is_destroyed_tt: "Вы ломаете не только замок"
 fail_to_open_journal_tt: "Вам не удается открыть дневник"
 more_mysteries_inside_tt: "Вы открываете содержимое дневника"
 tour_general.5010.title: "$journal_events_prefix$ расшифровка"
 tour_general.5010.desc.intro: "Наконец-то страницы дневника открылись мне, и я могу начать расшифровку! Первый шифр гласит, «Правда всегда в двух шагах позади», и с его помощью я разгадаю первую загадку.\n\n"
 tour_general.5010.desc.puzzle.a: "«Уфтвппэжджыкдрйорипэ»."
 tour_general.5010.desc.puzzle.b: "«Ёхчкпвгнаёвафйвдужок»."
 tour_general.5010.desc.puzzle.c: "«Пвъвкуфрткбрёкпрговп»."
 tour_general.5010.desc.puzzle.d: "«Фдртшэудркчсртвижпкл»."
 tour_general.5010.desc.outro: "\n\nКажется бессмыслицей, но в ней должно быть сокрыто истинное значение."
 tour_general.5010.a: "Странные вещи возможны."
 tour_general.5010.b: "Духи наблюдают за всеми."
 tour_general.5010.c: "Наша история один обман."
 tour_general.5010.d: "Творцы своих поражений."
 tour_general.5011.title: "$journal_events_prefix$ гротеск"
 tour_general.5011.desc: "Вот оно! С разгадкой шифра мне удается понять всю книгу, предметом которой, судя по всему, являются всевозможные гротески, например [ROOT.Char.Custom('GetGrotesquePlural')|l].\n\nВ частности, здесь говорится об их природе и местонахождении. Несомненно, если я когда-нибудь отправлюсь в далекие земли, то смогу обрести ценный артефакт."
 tour_general.5011.a: "Какой гротеск!"
 tour_general.5012.title: "$journal_events_prefix$ продвинутая теология"
 tour_general.5012.desc: "Вот оно! С разгадкой шифра мне удается понять всю книгу. Оказывается, она посвящена теологии, а одна из важнейших тем — [ROOT.Char.GetFaith.PantheonTerm]. В книге обсуждаются поразительные мысли о том, как соотносятся между собой [ROOT.Char.GetFaith.PositiveAfterLife] и [ROOT.Char.GetFaith.NegativeAfterLife].\n\nОчень может быть, что это самый сложный теологический текст во всем [ROOT.Char.GetFaith.GetNameNoTooltip|l]ом мире, и теперь он мой!"
 tour_general.5012.a: "Поразительно!"
 tour_general.5013.title: "$journal_events_prefix$ тайная история"
 tour_general.5013.desc: "Вот оно! С разгадкой шифра мне удается понять всю книгу, в которой описывается история державы [ROOT.Char.GetPrimaryTitle.GetName] в таком виде, в каком мне ее еще не доводилось слышать!\n\nЕсли это правда, то содержимое этого дневника грозит подорвать наше понимание истории и многих выдающихся личностей, на плечах которых покоится [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] в привычном нам виде."
 tour_general.5013.a: "Невероятно!"
 tour_general.5014.title: "$journal_events_prefix$ сражения"
 tour_general.5014.desc: "Вот оно! С разгадкой шифра мне удается понять всю книгу, содержащую в себе сведения о секретных техниках для самых разных видов сражений. С клинком, без оружия, верхом — в этом дневнике описываются способы противодействия любому противнику.\n\nИзучив этот дневник и тренируясь согласно его указаниям, я смогу стать величайшим бойцом, каких знает [ROOT.Char.GetPrimaryTitle.GetName|l]!"
 tour_general.5014.a: "Невероятно!"
 tour_grounds_events.3030.title: "Таинственная карта"
 tour_grounds_events.3030.desc: "Сегодня моим основным занятием была прогулка по центру владения [touring_grounds_scope.GetNameNoTooltip], и внимание и забота местных жителей доставили мне немалое удовольствие.\n\nЧуть поодаль от себя я замечаю человека в капюшоне, отчаянно пытающегося слиться с толпой. Из его кармана вылетает лист бумаги, и ветер несет его в мою сторону.\n\nПохоже, это какая-то карта, на которой изображены [touring_grounds_scope.GetNameNoTooltip] и окрестности!"
 tour_grounds_events.3030.a: "Посмотрим, куда это меня заведет."
 tour_grounds_events.3030.got_lost: "Вы потерялись"
 tour_grounds_events.3030.b: "Пф-ф, это пустая трата времени."
 tour_grounds_events.3031.title: "Зарытое сокровище"
 tour_grounds_events.3031.desc: "Следуя по карте до самого конца, я нахожу ничем не примечательное ровное место. Вокруг, насколько хватает глаз, [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l].\n\nОсмотревшись, я замечаю на земле небольшие холмики, словно бы под ними что-то зарыто. Холмики расположены с регулярными интервалами, и, возможно, в их местоположении прослеживается какая-то логика..."
 tour_grounds_events.3031.a: "Я могу понять, что к чему."
 tour_grounds_events.3031.fail_to_get_it_open: "Вам не удается найти нужное место"
 tour_grounds_events.3031.b: "Я тут все перекопаю!"
 tour_grounds_events.3031.c: "Это путешествие завело меня достаточно далеко."
 tour_grounds_events.3032.title: "Зарытая книга"
 tour_grounds_events.3032.desc: "Наконец-то мне удалось найти нужный холмик, и его раскопки открывают мне... странную книгу.\n\nЕе обложка потрепана и буквально разваливается на части. Внутри я обнаруживаю только странные символы и головоломки, намекающие на скрытую истину.\n\nКакое-то время спустя до меня доходит, что это книга с шифрами, но что она должна расшифровать, остается неясным."
 artifact_secret_cipher_description: "Странная книга загадок и шифров."
 tour_grounds_events.3032.a: "Я возьму!"
 tour_grounds_events.3032.b: "$host_dinner_events.3132.b$"
 tour_grounds_events.3032.c: "$host_dinner_events.3132.c$"
 tour_grounds_events.3032.d: "Я оставлю ее на месте."
 open_the_journal_tt: "Вы открываете дневник"
 attempt_to_solve_the_cipher_tt: "Вы пытаетесь разгадать шифр"
 you_have_journal_1_tt: "У вас есть тайный дневник"
 you_have_journal_2_tt: "У вас есть ключ к головоломке"
 you_have_journal_3_tt: "У вас есть шифр"
 artifact_journal_of_grotesques: "Дневник гротесков"
 artifact_journal_of_grotesques_desc: "Зашифрованный дневник со сведениями об изучении гротесков и их местонахождении."
 artifact_journal_of_theology: "Дневник продвинутой теологии"
 artifact_journal_of_theology_desc: "Этот зашифрованный дневник содержит в себе откровения о [ROOT.Char.GetFaith.GetNameNoTooltip|l]ой теологии."
 artifact_journal_secret_history: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] и тайны истории"
 artifact_journal_secret_history_desc: "Этот зашифрованный дневник содержит в себе исторические сведения, предметом которых являются [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] и правители."
 artifact_journal_of_martial_arts: "Дневник воинских искусств"
 artifact_journal_of_martial_arts_desc: "Этот зашифрованный дневник содержит сведения о различных видах воинского искусства: бои на мечах, рукопашный бой, конная схватка."
 cultural_festival.9010.title: "Чрезмерный восторг"
 cultural_festival.9010.desc: "Мне нравятся празднества во владении [ROOT.Char.GetCurrentLocation.GetName], но мне далеко до того восторга, который испытывает [weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[Select_CString(weeb_child.IsFemale, 'Она', 'Он' )] танцует и кружится среди местных жителей с невиданными для себя восторгом и рвением. С головой окунувшись в чуждые традиции #L [festival_culture_scope.GetCollectiveNoun|l]ой#! культуры, [Select_CString(weeb_child.IsFemale, 'она', 'он' )] чувствует себя как дома к немалой радости местных!"
 cultural_festival.9010.a: "Как мило."
 cultural_festival.9010.b: "«Будь с ними, [weeb_child.GetFirstNameNoTooltip]!»"
 cultural_festival.9020.title: "Грандиозное завершение"
 cultural_festival.9020.desc: "Солнце клонится к закату, знаменуя конец очередного дня во владении [ROOT.Char.GetCurrentLocation.GetName], и местные явно готовятся к финальному зрелищу. Они установили большой деревянный столб, и я с интересом жду, что будет дальше!\n\nНо затем они приводят [Select_CString(human_sacrifice.IsFemale, 'слабую', 'слабого' )], но при этом отчаянно [Select_CString(human_sacrifice.IsFemale, 'вырывающуюся женщину', 'вырывающегося мужчину' )] и привязывают [Select_CString(human_sacrifice.IsFemale, 'ее', 'его' )] к столбу. К [Select_CString(human_sacrifice.IsFemale, 'ее', 'его' )] животу приставляют нож, и [Select_CString(human_sacrifice.IsFemale, 'она', 'он' )] закрывает глаза, готовясь к забвению."
 cultural_festival.9020.b: "«[ROOT.Char.GetTitleAsNameNoTooltip|U] приказывает вам прекратить это безумие!»"
 cultural_festival.9030.title: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U]: традиции"
 cultural_festival.9030.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, в полном восторге от сегодняшнего празднества. Танцоры, актеры и комики наперебой стремятся порадовать сюзерена, и это работает.\n\nВозможно, пребывая в прекрасном расположении духа и в окружении наших традиций, [visiting_liege.GetFirstName] проявит интерес к сохранению этих традиций. #L [ROOT.Char.GetFaith.GetName|U]ие#! традиции погибнут, если закон не защитит их от обращения."
 cultural_festival.9030.a: "«Будет жаль, если эти традиции умрут, не правда ли?»"
 cultural_festival.9030.success: "[visiting_liege.GetFirstName] прислушивается к вам"
 cultural_festival.9030.failure: "[visiting_liege.GetFirstName] не прислушивается к вам"
 cultural_festival.9030.b: "Я просто промолчу."
 cultural_festival.9040.t: "Монета на удачу"
 cultural_festival.9040.desc: "В дальнем углу празднества мне попадается украшенный шатер. Материал и узоры мне не знакомы и сильно отличаются от привычных. Но владелец шатра оказывается еще более странным и встречает меня знающей улыбкой и хлопком в ладоши.\n\n«Ах, [ROOT.Char.GetTitleAsNameNoTooltip|U]! Я вижу ваше будущее. Подойдите и дайте мне монету, и я все вам расскажу»."
 cultural_festival.9040.a: "«Вы получите монету»."
 cultural_festival.9040.good_reading: "Вам предсказано светлое будущее"
 cultural_festival.9040.bad_reading: "Вам предсказана мрачная судьба"
 cultural_festival.9040.b: "«Мне нет дела до обычных шарлатанов»."
 cultural_festival.9040.c: "«О, мудрейший, научите меня!»"
 cultural_festival.9050.t: "Эротические танцы"
 cultural_festival.9050.desc: "Меня ждет очередное очаровательное развлечение. Все затихли в предвкушении, и эту тишину разрывает грохот барабанов, напоминающий биение сердца.\n\nИз-за кулис выходит [Select_CString(sexy_dancer.IsFemale, 'великолепная женщина, ее', 'великолепный мужчина, его' )] тело изгибается одновременно непристойно и волнующе. [Select_CString(sexy_dancer.IsFemale, 'Она', 'Он' )] подходит ко мне возмутительно близко и украдкой подмигивает, а затем возвращается к восторженным зрителям."
 cultural_festival.9050.a: "[Select_CString(sexy_dancer.IsFemale, 'Она должна', 'Он должен' )] стать [Select_CString(sexy_dancer.IsFemale, 'моей', 'моим' )]!"
 cultural_festival.9050.b: "Как необычно!"
 cultural_festival.9060.t: "Легендарное представление"
 cultural_festival.9060.desc: "В приподнятом настроении я хожу среди празднующего люда и в конечном счете натыкаюсь на труппу актеров. Похоже, они репетируют, и по одному их исполнению я могу сказать, что меня ждет хорошее развлечение.\n\nМеня посещает мысль, что труппе не помешало бы знакомство с новым материалом. И правда, [ROOT.Char.GetPromotedLegend.GetName] станет отличным вдохновением для столь талантливых актеров."
 cultural_festival.9060.a: "Они должны исполнить мою легенду!"
