 #Host Dinner
 host_dinner_events.1001.title: "Ни капли за ужином"
 host_dinner_events.1001.desc: "Мы и [visiting_liege.GetName] замечательно проводим время — за пьяными шуточками и развлечениями оно летит незаметно. Хотя нам обоим, пожалуй, стоит поаккуратнее расходовать запасы алкоголя, потому что слуга только что украдкой сообщил мне, что [ROOT.Char.Custom('RegionalAlcoholicDrink')] больше подаваться не будет: мы выпили всё до последней капли.\n\nМой сюзерен, красный как рак, сидит во главе стола и нетерпеливо стучит по столешнице кубком.\n\n«Вечер только начался! Налейте мне еще!»"
 host_dinner_events.1001.a: "«Пополнить запасы!»"
 host_dinner_events.1001.replenished_stores: "[stop_host_scope.GetName] пополняет запасы алкоголя"
 host_dinner_events.1001.b: "Вы уже достаточно выпили!"
 host_dinner_events.1001.didnt_replenish_stores: "[stop_host_scope.GetName] осуждает вашу тягу к выпивке"
 host_dinner_events.1001.c: "Пожалуй, стоит повеселиться в другом месте."
 host_dinner_events.1001.d: "Я пополню запасы... за услугу."
 host_dinner_events.1002.title: "Кружка-другая"
 host_dinner_events.1002.desc: "[Select_CString(stop_host_scope.IsFemale, 'Моя хозяйка', 'Мой хозяин' )] [stop_host_scope.GetName] ведет меня в расположенную неподалеку таверну. Зрелище, развернувшееся внутри, меня не прельщает: отбросы общества, предающиеся разгулу и пьянству; [stop_host_scope.GetTitledFirstNameNoTooltip], впрочем, уверяет, что [ROOT.Char.Custom('RegionalAlcoholicDrink')] из местных запасов выше всяческих похвал.\n\nПервый же глоток заставляет меня отбросить все сомнения. Напиток бьет в голову, словно кузнечный молот. Сегодняшняя ночь обещает быть долгой и бурной."
 host_dinner_events.1002.a: "[stop_host_scope.GetFirstNameNoTooltip], вы просто превзошли себя!"
 host_dinner_events.1002.b: "Проявим сдержанность."
 host_dinner_events.1002.c: "Я буду пить до упаду."
 drank_too_much_toast: "Вы напиваетесь до беспамятства"
 host_dinner_events.1003.title: "[visiting_liege.GetTitleAsNameNoTooltip|U] крепко спит"
 host_dinner_events.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] наконец-то решает прерваться на сон и теперь мирно отдыхает у себя в комнате, наверняка мечтая опустошить мои значительно поредевшие запасы еды и напитков.\n\nПожалуй, сейчас самое время преподнести сюзерену сюрприз. Например, устроить какое-нибудь развлечение или преподнести что-нибудь приятное к утру..."
 host_dinner_events.1003.a: "Изобразим привидений!"
 host_dinner_events.1003.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] — это всегда хорошо!"
 host_dinner_events.1003.c: "Пирожки с гашишем [visiting_liege.GetHersHis] обязательно порадуют."
 host_dinner_events.1003.d: "Всегда приятно проснуться от нежного прикосновения наложницы."
 host_dinner_events.1003.e: "[visiting_liege.GetSheHe|U] непременно обрадуется моей компании."
 host_dinner_events.1004.title: "Пробуждение в страхе"
 host_dinner_events.1004.desc.intro: "[stop_host_scope.GetTitledFirstName] [Select_CString(stop_host_scope.IsFemale, 'отвела', 'отвел' )] мне лучшую спальню в своем жилище. Устроившись поудобнее, я уже почти засыпаю, как вдруг из полудремы меня вырывает чей-то жуткий и громкий смех, доносящийся с другого конца коридора.\n\nЯ неохотно встаю с кровати, неуверенной рукой беру свечку, чей беспокойный свет тут же начинает плясать по стенам, и напряженно вглядываюсь в темноту, стараясь разглядеть хоть что-то."
 host_dinner_events.1004.desc.ghost: "Могу поклясться, что под покровом темноты в конце длинного коридора скрывается злой дух! Он шепчет мое имя и твердит, что по мне плачет [ROOT.Char.GetFaith.NegativeAfterLife]! Я не знаю, что он хочет, но нужно спасаться!"
 host_dinner_events.1004.desc.cynic: "Страх мгновенно уходит, как только я понимаю, что это вовсе не злой дух, а закутанный в простыню слуга, вставший неподвижно. Он издает страшные звуки и зовет меня по имени, но даже ребенку ясно, что на привидение он не похож.\n\nНесомненно, [stop_host_scope.GetName] так [Select_CString(stop_host_scope.IsFemale, 'захотела', 'захотел' )] меня разыграть."
 host_dinner_events.1004.a: "Позвать на помощь!"
 host_dinner_events.1004.b: "Забаррикадировать дверь!"
 host_dinner_events.1004.c: "Как занятно!"
 host_dinner_events.1004.enjoyed_spooky_ghost: "[visiting_liege.GetName] [Select_CString(visiting_liege.IsFemale, 'оценила', 'оценил' )] розыгрыш"
 host_dinner_events.1004.d: "И ради этого [stop_host_scope.GetFirstNameNoTooltip] прерывает мой сон?"
 host_dinner_events.1005.title: "Призрак из местечка [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 host_dinner_events.1005.desc: "Кажется, розыгрыш удался на славу: [visiting_liege.GetName] вопит, словно напуганный ребенок, и зовет меня на помощь.\n\nЯ покорно бросаюсь к двери в [visiting_liege.GetHersHis] комнату и застаю жертву шутки бледной как простыня. Дрожащей рукой [visiting_liege.GetSheHe] указывает в конец коридора, где якобы затаилось привидение.\n\n«Ох, как же радостно видеть живую душу! Ко мне пришел злой дух! Он сказал, что меня ждет [visiting_liege.GetFaith.NegativeAfterLife], и попытался меня утащить!»"
 host_dinner_events.1005.a: "Ну и балда!"
 host_dinner_events.1004.mocked_me: "Надо мной посмеялись"
 host_dinner_events.1005.b: "Я могу изгнать этого духа... за услугу."
 host_dinner_events.1004.hooked_me: "[stop_host_scope.GetName] изгоняет духа"
 host_dinner_events.1005.c: "Изыди, призрак!"
 host_dinner_events.1006.title: "Неожиданное пробуждение"
 host_dinner_events.1006.desc.intro: "Этой ночью мы и [stop_host_scope.GetName] славно провели время, а последующий сон получился крепким и спокойным. По мере того как я прихожу в себя после вчерашнего, я все более отчетливо ощущаю, что рядом на кровати есть еще что-то тяжелое.\n\n"
 host_dinner_events.1006.desc.alcohol: "Мне под бок, словно любимый человек после бурной ночи, упирается бочонок. Внутри призывно плещется [stop_host_scope.Custom('RegionalAlcoholicDrink')], а дерево приятно поскрипывает от малейшего движения."
 host_dinner_events.1006.desc.weed: "Рядом со мной покоится груда пирожков с гашишем. Чьи-то заботливые руки напекли их столько, что я просто лопну, если решу съесть все!"
 host_dinner_events.1006.desc.hedonist: "Ко мне прикасаются, и я сразу понимаю, кто это. [concubine_scope.GetWomanMan|U], что лежит около меня, аккуратно проводит пальцем по моей груди, словно задавая вопрос без слов."
 host_dinner_events.1006.desc.vanity: "Я оборачиваюсь и вижу, как у изножья кровати сидит [stop_host_scope.GetFirstNameNoTooltip], уже [Select_CString(stop_host_scope.IsFemale, 'успевшая', 'успевший' )] одеться.\n\n«Доброе утро, [ROOT.Char.GetTitleAsNameNoTooltip|l]. Мне захотелось преподнести вам подарок. А какой подарок может быть приятнее, нежели беседа со мной?»"
 host_dinner_events.1006.desc.outro: "\n\nПодарок получился неожиданным, но приятно ли просыпаться в таком окружении?"
 host_dinner_events.1006.a: "Какое замечательное зрелище с утра пораньше."
 host_dinner_events.1006.liked_gift: "[visiting_liege.GetTitledFirstName] [Select_CString(visiting_liege.IsFemale, 'оценила', 'оценил' )] подарок."
 host_dinner_events.1006.b: "Прочь с глаз моих!"
 host_dinner_events.1006.refused_gift: "[visiting_liege.GetTitledFirstName] [Select_CString(visiting_liege.IsFemale, 'оскорблена', 'оскорблен' )]."
 host_dinner_events.3001.title: "Любопытное предложение"
 host_dinner_events.3001.desc.intro: "Я спокойно и с большим удовольствием провожу время за обедом, на который меня пригласили [stop_host_scope.GetName] и [stop_host_scope.GetHersHis] [stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)] [lusty_spouse_scope.GetName].\n\n[stop_host_scope.GetNameNoTooltip] извиняется и встает из-за стола, и почти в этот же миг [lusty_spouse_scope.GetNameNoTooltip] набрасывается на меня, словно бешеный пес!"
 host_dinner_events.3001.desc.not_into_it: "Несмотря на мое сопротивление, [lusty_spouse_scope.Custom('InsultAdjective')] продолжает попытки осквернить мой разум непристойными идеями."
 host_dinner_events.3001.desc.into_it: "[lusty_spouse_scope.GetHersHis|U] знаки внимания меня удивляют, но тем не менее мои руки непроизвольно начинают блуждать по этому привлекательному телу."
 host_dinner_events.3001.desc.mid: "Я теряю дар речи. Одна только мысль о том, что [lusty_spouse_scope.GetFirstNameNoTooltip] [Select_CString(lusty_spouse_scope.IsFemale, 'готова', 'готов' )] прямо на месте изменить с другим, едва только [stop_host_scope.GetFirstNameNoTooltip] выходит из комнаты, меня всерьез тревожит."
 host_dinner_events.3001.desc.outro: "\n\n«Ох, прошу тебя, развей мою тоску! В постели [stop_host_scope.GetFirstNameNoTooltip] — самое настоящее бревно. Возьми меня и люби так, как никогда не будет любить [stop_host_scope.GetSheHe]!»"
 host_dinner_events.3001.a: "С удовольствием!"
 host_dinner_events.3001.b: "[stop_host_scope.GetTitledFirstNameNoTooltip] [Select_CString(stop_host_scope.IsFemale, 'должна', 'должен' )] узнать об этом немедленно!"
 host_dinner_events.3001.c: "Я никому не скажу, но за тобой должок."
 host_dinner_events.3001.d: "Отстань от меня, бесстыжая шлюха!"
 host_dinner_events.3002.title: "[lusty_spouse_scope.GetFirstNameNoTooltip]: прелюбодеяние"
 host_dinner_events.3002.desc: "Взяв небольшую передышку, я возвращаюсь за обеденный стол и вижу, что [lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] чувствует себя ощутимо некомфортно: такое соседство, как [visiting_liege.GetName], [lusty_spouse_scope.GetHerHim] уже явно не по душе.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], боюсь, у меня для вас дурные вести. Пока вас не было, меня бесстыже попытались соблазнить! Что это, если не супружеская измена?»"
 host_dinner_events.3002.a: "Это повод для развода."
 host_dinner_events.3002.b: "Оставим это между нами."
 host_dinner_events.3002.c: "Сделаю вид, что ничего не слышу."
 host_dinner_events.3002.d: "Я никогда [lusty_spouse_scope.GetHersHis] не прощу."
 host_dinner_events.1007.title: "Незабываемое представление"
 host_dinner_events.1007.desc: "[visiting_liege.GetName] в последнее время чахнет от скуки в моем присутствии и постоянно ходит с вялым и безразличным видом.\n\nЗа обедом я наблюдаю, как [visiting_liege.GetSheHe] равнодушно тычет вилкой в тарелку, и меня осеняет: ведь [visiting_liege.GetSheHe] [Select_CString(visiting_liege.IsFemale, 'прожила', 'прожил' )] незабываемую жизнь! Возможно, [visiting_liege.GetHerHim] будет приятно, если мы устроим пьесу и покажем на сцене какой-нибудь грандиозный подвиг, совершенный за эти годы?\n\nОсталось только определиться, какую именно постановку [visiting_liege.GetNameNoTooltip] посчитает интересной."
 host_dinner_events.1007.a: "Что-нибудь про войну, разумеется!"
 host_dinner_events.1007.b: "Комедию про смерть [visiting_liege.GetHersHis] злейшего врага!"
 host_dinner_events.1007.c: "[visiting_liege.GetSheHe|U] непременно пустит слезу над трагедией."
 host_dinner_events.1007.d: "Что-нибудь о радостях брака!"
 host_dinner_events.1007.e: "Ужасная идея."
 host_dinner_events.1008.title: "$host_dinner_events.1007.title$"
 host_dinner_events.1008.desc.intro: "Похоже, что [stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'решила', 'решил' )] сегодня развлечь меня пьесой. Я с нетерпением жду ее начала, как вдруг"
 host_dinner_events.1008.desc.mid.war_memory: "передо мной появляется [stop_host_scope.GetNameNoTooltip] в полном латном доспехе.\n\n«Узрите меня! Я [Select_CString(loser.IsFemale, 'могучая', 'могучий' )] [loser.GetName], и [Select_CString(visiting_liege.IsFemale, 'подлая', 'подлый' )] [visiting_liege.GetNameNoTooltip] падет от моей руки!».\n\nЯ даже не успеваю ответить, как мне в руку вкладывают деревянный меч. Вне всякого сомнения, эта постановка посвящена такому времени, как [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_rival_memory: "передо мной появляется [stop_host_scope.GetNameNoTooltip] в неопрятном гриме и неаккуратном платье.\n\n«О горе мне! Знать, отведен мне последний час в сем бренном мире. Проклятье! Отныне больше никогда [visiting_liege.GetNameNoTooltip] не потерпит унижений от меня!»\n\nВыступление обильно сопровождается звуками дефекации и натужными агонизирующими стонами. По всей видимости, эта постановка посвящена такому времени, как [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory: "передо мной появляется [stop_host_scope.GetNameNoTooltip]. [Select_CString(stop_host_scope.IsFemale, 'Актриса одета', 'Актер одет' )] точь-в-точь как [Select_CString(dead_relation.IsFemale, 'моя', 'мой' )] [dead_relation.GetName].\n\n«Увы, [dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U] уже манит меня раскрытыми вратами. Я думаю только о тебе, [visiting_liege.GetNameNoTooltip], и как славно нам жилось на земле».\n\nЭта постановка, посвященная такому времени, как [memory_performance_scope.GetDescription], разрывает мне сердце."
 host_dinner_events.1008.desc.mid.marriage_memory: "передо мной появляется [stop_host_scope.GetNameNoTooltip]. [Select_CString(stop_host_scope.IsFemale, 'Актриса одета', 'Актер одет' )] точь-в-точь как [spouse.GetName] в день нашей свадьбы.\n\n«Какой чудесный сегодня день! Еще немного — и [visiting_liege.GetNameNoTooltip] и я будем связаны узами брака!».\n\nМеня приглашают на сцену — [stop_host_scope.GetName] просит моей руки, но"
 host_dinner_events.1008.desc.outro: "стоит ли этому поддаться?"
 host_dinner_events.1008.a: "Просто чудесно!"
 host_dinner_events.1008.b: "Это возмутительно!"
 host_dinner_events.3003.title: "Местный деликатес"
 host_dinner_events.3003.desc: "Сегодня на ужин подают непривычную мне пищу. Повар неохотно опускает миску на стол, и в эту же секунду мне в нос ударяет небывалое зловоние.\n\nДолжно быть, родина этого блюда — [ROOT.Char.GetFaith.NegativeAfterLife]? Блюдо передо мной оскорбляет все возможные чувства одновременно. В бледном пенистом бульоне плавает какая-то серая слизь, отдаленно напоминающая содержимое ночного горшка. Наверх кто-то заботливо положил одинокую травинку в тщетной надежде сделать это варево хоть слегка аппетитнее.\n\nВсё мое нутро призывает меня выплеснуть это недоразумение из окна как можно скорее, но [stop_host_scope.GetNameNoTooltip] уверяет меня, что эта пища — местный деликатес, отведать который не постыдится даже [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 host_dinner_events.3003.a: "До дна!"
 host_dinner_events.3003.disgusting: "Еда оказалась отвратительной"
 host_dinner_events.3003.delicious: "Деликатес оказался поразительным"
 host_dinner_events.3003.b: "Я отказываюсь даже пробовать эти нечистоты."
 host_dinner_events.3003.c.my_dog: "Может, удастся незаметно вынести это собаке..."
 host_dinner_events.3003.c.lieges_dog: "Может, удастся незаметно вынести это хозяйской собаке..."
 host_dinner_events.3003.unnoticed: "[stop_host_scope.GetNameNoTooltip] ничего не [Select_CString(stop_host_scope.IsFemale, 'заметила', 'заметил' )]"
 host_dinner_events.3003.host_noticed: "[stop_host_scope.GetNameNoTooltip] [Select_CString(stop_host_scope.IsFemale, 'заметила', 'заметил' )]"
 host_dinner_events.3004.title: "Поспешная клятва"
 host_dinner_events.3004.desc.intro: "Прибыв к сегодняшнему обеду раньше обычного, я замечаю, что в помещении никого нет. Здесь только я и [stop_host_heir.GetName], [Select_CString(stop_host_heir.IsFemale, 'хозяйская наследница', 'хозяйский наследник' )]."
 host_dinner_events.3004.desc.mid.child: "[stop_host_heir.GetSheHe|U] еще совсем [Select_CString(stop_host_heir.IsFemale, 'молода', 'молод' )], а потому заметно побаивается такого соседства, как [stop_host_heir.GetHersHis] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 host_dinner_events.3004.desc.mid.adult: "[stop_host_heir.GetHerHis|U] слишком [Select_CString(stop_host_heir.IsFemale, 'доверчива', 'доверчив' )], и окружающим это хорошо известно. Эту черту опасно дополняет юношеская наивность. Мне не составит ни малейшего труда вложить в [stop_host_heir.GetHersHis] голову свои представления о мире."
 host_dinner_events.3004.desc.outro: "\n\nЗаставить это дитя принести мне преждевременную клятву верности будет проще простого, но тогда расстроится [stop_host_scope.GetNameNoTooltip]."
 host_dinner_events.3004.a: "За дело!"
 host_dinner_events.3004.a.caught: "Ваша попытка поступить несправедливо не прошла незамеченной"
 host_dinner_events.3004.a.not_caught: "Слова сказаны, и назад их не вернешь"
 host_dinner_events.3004.b: "Обойдусь просто беседой."
 host_dinner_events.3004.friendly_convo: "Вы провели дружескую беседу"
 host_dinner_events.3004.awkward_convo: "Беседа получилась неловкой"
 host_dinner_events.3005.title: "$host_dinner_events.3004.title$"
 host_dinner_events.3005.desc: "Войдя в обеденный зал, я вижу, как [visiting_liege.GetName] и [stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] обсуждают государственные дела и обязательства.\n\n[visiting_liege.GetName] пытается в мое отсутствие убедить [stop_host_heir.GetHersHis] принести клятву верности короне! Такая клятва тяжелым бременем будет лежать на [stop_host_heir.GetHersHis] плечах, а [visiting_liege.GetName] получит полную власть над нами!"
 host_dinner_events.3005.a: "Я это допущу — в обмен на услугу для себя."
 host_dinner_events.3005.hook_for_hook: "[stop_host_scope.GetName] требует компенсацию"
 host_dinner_events.3005.b: "«Немедленно прекратите это безумие!»"
 host_dinner_events.3005.disallowed_hook: "Вы попались"
 host_dinner_events.3006.title: "Мечты о другой жизни"
 host_dinner_events.3006.desc.intro: "Этим вечером рядом со мной сидит [runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)]. [runaway_courtier.GetSheHe|U] то и дело вздыхает, тоскливо глядя в тарелку."
 host_dinner_events.3006.desc.mid.concubine: "«Прошу извинить мою хандру, [ROOT.Char.GetTitleAsNameNoTooltip|l]. Должно быть, [stop_host_scope.GetNameNoTooltip] [Select_CString(stop_host_scope.IsFemale, 'усадила', 'усадил' )] нас рядом, чтобы вам было приятно. Такой [stop_host_scope.GetSheHe] человек: считает меня не более чем забавной игрушкой на потеху окружающим. Честно говоря, мне очень хотелось бы уехать с вами обратно. Меня манит [ROOT.Char.GetCapitalLocation.GetName]»."
 host_dinner_events.3006.desc.mid.neutral: "«Откровенно говоря, [stop_host_scope.GetCapitalLocation.GetName] вызывает у меня тоску, а нынешний чин уже не приносит никакого удовольствия. Бесценный дар пропадает попусту! Мне очень хочется сбежать с вами обратно. В таком месте, как [ROOT.Char.GetCapitalLocation.GetName], никто не сомневается в моих заслугах»."
 host_dinner_events.3006.desc.outro: "\n\n[runaway_courtier.GetSheHe|U], похоже, переживает действительно искренне. Но разве можно просто так сбежать? [stop_host_scope.GetNamePossessiveNoTooltip] не поймет такого поступка."
 host_dinner_events.3006.a: "Ну разумеется! Поедем вместе!"
 host_dinner_events.3006.b: "«Я ценю в людях куда больше, чем просто красоту»."
 host_dinner_events.3006.c: "По крайней мере, я могу подставить дружеское плечо."
 host_dinner_events.3006.d: "«Знай свое место, [runaway_courtier.Custom('InsultNoun')]!»"
 host_dinner_events.3007.title: "Украденный придворный"
 host_dinner_events.3007.desc.intro: "Мне показалось, что [visiting_liege.GetName] порадуется, если рядом будет сидеть [runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Похоже, всё пошло так, как и задумывалось. Даже чересчур."
 host_dinner_events.3007.desc.mid.concubine: "\n\n[runaway_courtier.GetNameNoTooltip] передергивается, увидев меня, и отводит взгляд."
 host_dinner_events.3007.desc.mid.neutral: "\n\n[runaway_courtier.GetNameNoTooltip] закатывает глаза, увидев меня, и быстро отводит взгляд."
 host_dinner_events.3007.desc.outro: "[visiting_liege.GetName] [Select_CString(visiting_liege.IsFemale, 'подговорила', 'подговорил' )] [runaway_courtier.GetHersHis] покинуть мой двор! Я могу этого не допустить, но настроение у всех присутствующих испортится."
 host_dinner_events.3007.a: "Я запрещаю!"
 host_dinner_events.3007.refused_to_let_them_go: "[stop_host_scope.GetName] отказывается отпустить [runaway_courtier.GetHersHis]"
 host_dinner_events.3007.b: "Отпустить [runaway_courtier.GetHersHis]."
 host_dinner_events.3008.title: "Интерес к чужим делам"
 host_dinner_events.3008.desc: "Мой сон бесцеремонно прерывают первые лучи восходящего солнца, упавшие мне на лицо. Я неохотно раскрываю глаза и вижу, как рядом суетится [Select_CString(nervous_servant.IsFemale, 'служанка', 'слуга' )]. Дождавшись, пока [nervous_servant.GetSheHe] дрожащими руками поставит тарелку с завтраком, я спрашиваю, что [nervous_servant.GetHersHis] гложет. В ответ на мои уши выливается настоящий словесный поток.\n\n«О [ROOT.Char.GetTitleAsNameNoTooltip|l], чья мудрость не знает преград, знайте, что эти стены говорят! И говорят они страшные и ужасные слова... Я очень много знаю — иногда мне кажется, что даже слишком много. [stop_host_scope.GetName] никогда не простит, если я расскажу вам эти секреты, но я просто больше не могу молчать!»"
 host_dinner_events.3008.a: "«Рассказывайте немедленно!»"
 host_dinner_events.3008.secret_discovered: "[nervous_servant.GetSheHe|U] [Select_CString(nervous_servant.IsFemale, 'раскрыла', 'раскрыл' )] секрет"
 host_dinner_events.3008.b: "«Может, золото вернет вам дар связной речи?»"
 host_dinner_events.3008.acting_sussy: "[stop_host_scope.GetName] относится к вам с подозрением"
 host_dinner_events.3008.c: "«Советую просто молчать»."
 host_dinner_events.1009.title: "Лошадиная доза"
 host_dinner_events.1009.desc: "Тарелки с главными блюдами почти опустели. Удостоит ли [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] меня словами одобрения? Я бросаю вопросительный взгляд и вижу, что на лице у [Select_CString(visiting_liege.IsFemale, 'гостьи', 'гостя' )] написано ожидание. Очевидно, моих усилий оказалось недостаточно, чтобы удовлетворить [visiting_liege.GetHersHis] запросы. Но мои повара уже сделали всё, что было в их силах, и я сомневаюсь, что в закромах осталось что-то еще.\n\nВдруг на меня снисходит озарение. В кладовке ведь ждет своего часа груда пирожков с гашишем, так и просящих, чтобы их съели! Остается один вопрос: заслуживает ли [visiting_liege.GetTitleAsNameNoTooltip|l] такой радости?"
 host_dinner_events.1009.a: "Подать пирожки!"
 host_dinner_events.1009.b: "Думаю, [ROOT.Char.Custom('GetExpensiveDessert')] будет в самый раз."
 host_dinner_events.1010.title: "До одури"
 host_dinner_events.1010.desc: "Доев последнее блюдо, я отчетливо ощущаю, что в животе чего-то не хватает. Например, десерта. По всей видимости, [stop_host_scope.GetName] умеет читать мысли. Я даже не успеваю пожаловаться, как [stop_host_scope.GetSheHe] подзывает слугу и требует подать «особые пирожки».\n\n«[visiting_liege.GetTitleAsNameNoTooltip|U] [Select_CString(visiting_liege.IsFemale, 'достойна', 'достоин' )] только лучших пирожков с гашишем!» — заявляет тот, вываливая мне на тарелку целую гору пирожков."
 host_dinner_events.1010.a: "Я съем их все!"
 host_dinner_events.1010.b: "Да ни за что!"
 host_dinner_events.1011.title: "Предпочтения в еде"
 host_dinner_events.1011.desc.intro: "[visiting_liege.GetName] усаживается за стол, чтобы в очередной раз отведать на ужин прекрасной [ROOT.Char.GetPrimaryTitle.GetAdjective]ой кухни. Я же начинаю задумываться, что, должно быть, [visiting_liege.GetSheHe] начинает скучать по более разнообразной пище.\n\n"
 host_dinner_events.1011.desc.vegetarian: "Здесь мы подаем к столу лишь растительность, которой одаривает нас [ROOT.Char.GetFaith.CreatorName]. На наших тарелках никогда не окажутся ни птица, ни зверь. Однако в таком месте, как [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], приняты несколько другие порядки. Стоит ли мне пойти наперекор своим убеждениям ради гостя? Приказать ли подать что-нибудь еще?"
 host_dinner_events.1011.desc: "Мы с большим удовольствием едим мясо, однако в таком месте, как [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], такая пища строго запрещена. Пока что [visiting_liege.GetName] спокойно ест всё, что подают слуги, но старательно избегает мяса. Труд моих поваров пропадает зря! Возможно, стоит что-то сделать? Например, на время отказаться от мяса, пока у нас гостит [visiting_liege.GetTitleAsNameNoTooltip|l]."
 host_dinner_events.1011.a: "Так я добьюсь [visiting_liege.GetHersHis] расположения."
 host_dinner_events.1011.b: "Думаю, [visiting_liege.GetSheHe] не скоро забудет о такой услуге..."
 host_dinner_events.1011.c: "В нашем доме [visiting_liege.GetSheHe] будет питаться так, как принято у нас!"
 host_dinner_events.1020.title: "Незабываемый пирог"
 host_dinner_events.1020.desc: "Очередной вечер, и на стол вновь подают десерт. Я, впрочем, уже вижу, что [ROOT.Char.Custom('GetExpensiveDessert')] вгоняет [Select_CString(visiting_liege.IsFemale, 'нашу гостью', 'нашего гостя' )] в тоску. Возможно, пора внести немного разнообразия.\n\nЧтобы выйти из этой непростой ситуации с достоинством, я могу попросить поваров и пекарей приготовить десерт в форме чего-нибудь, что непременно порадует моего уважаемого сюзерена. Например, в форме крепости как символ доблести. Или что-нибудь неожиданное... Что же приготовить?"
 host_dinner_events.1020.a: "Разумеется, крепость!"
 host_dinner_events.1020.b: "Разве можно придумать форму лучше, чем [visiting_liege.GetFaith.ReligiousSymbol]?"
 host_dinner_events.1020.c: "Может быть, что-то в виде определенной части тела..."
 host_dinner_events.1020.d: "Ужасная идея."
 host_dinner_events.1021.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1021.desc.intro: "Я сижу за столом в ожидании десерта. Когда наконец появляется слуга с блюдом в руках, я едва сдерживаю восторг!\n\n"
 host_dinner_events.1021.desc.mid.castle: "Передо мной ставят вкуснейший пирог, выпеченный в виде #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ой#! крепости. Пекарь проявил такое внимание к деталям, что кажется, будто можно приглядеться — и увидишь маленьких захватчиков, осаждающих стены моего десерта."
 host_dinner_events.1021.desc.mid.religious: "Ко мне придвигают изысканно украшенную тарелку, на которой возвышается неожиданная сладость — [ROOT.Char.GetFaith.ReligiousSymbol]. Кондитер так тщательно украсил свое произведение, что можно подумать, будто это [ROOT.Char.GetFaith.CreatorName] преподносит мне подарок своими руками."
 host_dinner_events.1021.desc.mid.lewd: "Увидев, что мне решили подать в этот раз, я забываю про все приличия и захожусь в приступе неудержимого смеха. Огромный, дерзко стремящийся ввысь пирог телесного цвета выполнен с таким количеством неприличных подробностей, что от его вида покраснеет даже [ROOT.Char.GetFaith.DevilName]!"
 host_dinner_events.1021.desc.mid.lewd_woman: "Увидев, что мне решили подать в этот раз, я забываю про все приличия и захожусь в приступе неудержимого смеха. На блюде подрагивает десерт в виде двух полусфер, украшенных «сосками» из фруктов. Кондитер старательно снабдил его таким количеством непристойных подробностей, что от его вида покраснеет даже [ROOT.Char.GetFaith.DevilName]!"
 host_dinner_events.1021.desc.outro: "\n\nЗамечательная шутка! Но как бы получше дать понять, что она мне понравилась?"
 host_dinner_events.1021.a: "Я этого не забуду!"
 host_dinner_events.1021.b: "«Я в долгу не останусь!»"
 host_dinner_events.1022.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1022.desc.intro: "Я сижу за столом в ожидании десерта. Когда наконец появляется слуга с блюдом в руках, я едва сдерживаю ярость!\n\n"
 host_dinner_events.1022.desc.mid.castle: "Наспех испеченный в виде #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ой#! крепости пирог — печальное зрелище: он просел под собственным весом и теперь расползается на тарелке. Это что, завуалированное оскорбление моей доблести?"
 host_dinner_events.1022.desc.mid.religious: "Пирог, который выглядит как [ROOT.Char.GetFaith.ReligiousSymbol], — возмутительное зрелище. Это богохульство мне настолько отвратительно, что я едва могу даже дотронуться до выпечки."
 host_dinner_events.1022.desc.mid.lewd: "На блюде вызывающе топорщится холмик телесного цвета, определенно напоминающий своей формой срамную часть тела. Неужели [stop_host_scope.GetName] считает, что такая непристойность вызовет у меня интерес?"
 host_dinner_events.1022.desc.outro: "\n\nЯ чувствую, что мне нанесли глубочайшее оскорбление, но [stop_host_scope.GetFirstNameNoTooltip] смотрит на меня таким пронзительным взглядом, что становится понятно: [Select_CString(stop_host_scope.IsFemale, 'она искренне хотела', 'он искренне хотел' )] меня порадовать."
 host_dinner_events.1022.a: "Ох, какая прелесть!"
 host_dinner_events.1020.likes_it: "[visiting_liege.GetFirstName] в восторге"
 host_dinner_events.1022.b: "«Да как вы смеете!»"
 host_dinner_events.1020.hates_it: "[visiting_liege.GetFirstName] считает пирог отвратительным"
 host_dinner_events.1030.title: "Нежеланный гость"
 host_dinner_events.1030.desc: "Мои повара, кажется, превзошли сами себя, и очередной обед для сюзерена оказался выше всяких похвал. [visiting_liege.GetName] чуть ли не пускает слюни от одного только взгляда на блюдо! Но едва [visiting_liege.GetSheHe] готовится съесть первый кусок, как в обеденный зал врывается [rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)] и нарочито дерзко подходит к столу своего конкурента.\n\n«Ого, да у нас тут знатный пир! Жаль только, что съест его [visiting_liege.GetTitleAsNameNoTooltip|l]: такой отвратительный язык недостоин доброй пищи!»\n\n[visiting_liege.GetNameNoTooltip] мгновенно мрачнеет. Если я не вмешаюсь, то еще немного — и начнется драка."
 host_dinner_events.1030.a: "«Стража! Немедленно увести эту бестолочь!»"
 host_dinner_events.1030.b: "Думаю, я смогу убедить этого человека уйти. Влияние мне не помешает."
 host_dinner_events.1030.c: "[rival_scope.GetFirstNameNoTooltip] ведет себя просто уморительно! Нам не помешало бы поговорить."
 host_dinner_events.1031.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1031.desc.intro: "Повара приготовили мне очередное блюдо — и, кажется, превзошли сами себя! У меня слюнки текут от одного только взгляда на сочное, аппетитное блюдо. Но едва я готовлюсь съесть первый кусок, как неподалеку раздается до раздражения знакомый голос.\n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] собственной персоной хочет испортить мне аппетит. Одного только [rival_scope.GetHersHis] присутствия достаточно, чтобы кровь у меня закипела от гнева."
 host_dinner_events.1031.desc: "\n\n[stop_host_scope.GetName] предлагает: «Одно мое слово — и [Select_CString(rival_scope.IsFemale, 'эта', 'этот' )] [rival_scope.Custom('InsultNoun')] покинет зал». Но я чувствую, что предложение это не от чистого сердца."
 host_dinner_events.1031.a: "Да! Я соглашусь на что угодно!"
 host_dinner_events.1031.b: "Бывало и хуже."
 host_dinner_events.1030.liege_refuses: "[visiting_liege.GetFirstName] отказывается дать вам влияние"
 host_dinner_events.1032.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1032.desc: "\n\nНо хуже всего то, что [stop_host_scope.GetName] находит мое несчастье уморительным, а потому начинает шутить и веселиться на пару с врагом короны!"
 host_dinner_events.1032.a: "[stop_host_scope.GetFirstNameNoTooltip] ведет опасную игру."
 host_dinner_events.1032.b: "Нужно подставить другую щеку."
 host_dinner_events.3010.title: "Незнакомый вкус"
 host_dinner_events.3010.desc: "[stop_host_scope.GetName] умеет преподносить сюрпризы, пусть и не всегда приятные. За очередным ужином мне вновь подают тарелку с каким-то чужеземным кушаньем. Я аккуратно двигаю его по тарелке ножом, наблюдая, как темные подтеки незнакомого мне соуса собираются внизу, словно грязный тающий снег.\n\nАх, если бы хоть раз мне подали что-то столичное. Пусть даже такой пустяк, как [ROOT.Char.Custom('GetExpensiveDessert')]! Конечно, я могу попросить какое-нибудь блюдо с моей родины, но тогда [stop_host_scope.GetTitledFirstNameNoTooltip] может оскорбиться."
 host_dinner_events.3010.a: "Пожалуй, попрошу."
 host_dinner_events.3010.b: "Местные блюда не так уж и плохи."
 host_dinner_events.3011.title: "$host_dinner_events.3010.title$"
 host_dinner_events.3011.desc: "Сегодняшний обед я без преувеличения могу назвать своим маленьким шедевром! Стол так и ломится от аппетитных яств, приготовленных умелыми руками моих лучших поваров, но [visiting_liege.GetName] почему-то не проявляет к ним совершенно никакого интереса.\n\n«Боюсь, эта еда мне не по вкусу. Можно ли попросить, чтобы мне подали другое? Скажем, [ROOT.Char.Custom('GetExpensiveDessert')]. Как тоскливо мне без этой тающей во рту сладости...».\n\nЭта просьба меня немного задевает, но, с другой стороны, такой жест вызовет ответную признательность..."
 host_dinner_events.3011.a: "Непременно!"
 host_dinner_events.3011.gave_local_food: "[stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'согласилась', 'согласился' )]"
 host_dinner_events.3011.b: "Это возмутительно!"
 host_dinner_events.3011.refused_local_food: "[stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'оскорбилась', 'оскорбился' )]"
 host_dinner_events.3020.title: "Состязание"
 host_dinner_events.3020.desc: "Пирушка определенно удалась на славу! [stop_host_scope.Custom('RegionalAlcoholicDrink')|U] льется рекой, я и [Select_CString(stop_host_scope.IsFemale, 'моя', 'мой' )] [Select_CString(stop_host_scope.IsFemale, 'гостеприимная', 'гостеприимный' )] [Select_CString(stop_host_scope.IsFemale, 'хозяйка', 'хозяин' )], [stop_host_scope.GetName], поднимаем один тост за другим.\n\nОднако у меня начинает складываться впечатление, что [stop_host_scope.GetTitledFirstNameNoTooltip] стремится выпить больше меня. Всякий раз, наполняя кубки, [stop_host_scope.GetSheHe] наливает себе чуть больше, чем мне. Это что, какой-то вызов? Не пора ли мне поднять ставки?"
 host_dinner_events.3020.a: "Не стоит недооценивать мою удаль!"
 host_dinner_events.3020.b: "Лучше не пробовать."
 host_dinner_events.3021.title: "$host_dinner_events.3020.title$"
 host_dinner_events.3021.desc: "Пирушка определенно удалась на славу! [stop_host_scope.Custom('RegionalAlcoholicDrink')|U] льется рекой, я и мой сюзерен, [visiting_liege.GetName], поднимаем один тост за другим.\n\nКажется, я слишком сильно налегаю на спиртное, и [visiting_liege.GetTitledFirstNameNoTooltip], похоже, [Select_CString(visiting_liege.IsFemale, 'восприняла', 'воспринял' )] это как вызов!\n\n«Думаешь, ты можешь выпить больше, чем [Select_CString(visiting_liege.IsFemale, 'твоя', 'твой' )] [visiting_liege.GetTitleAsNameNoTooltip|l]? Давай проверим! Победитель получит... ладно, о награде мы подумаем потом!»"
 host_dinner_events.3021.a: "Начнем!"
 host_dinner_events.3021.b: "Мне пора остановиться"
 host_dinner_events.3020.refused_to_drink: "[stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'отклонила', 'отклонил' )] вызов"
 host_dinner_events.3030.title: "Протеже"
 host_dinner_events.3030.desc: "Сегодня рядом со мной за столом сидит [promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)]. Какое же чудное дитя! Беседуя с [Select_CString(promising_child.IsFemale, 'ней', 'ним' )], я вижу себя в юности. При должном воспитании [promising_child.GetSheHe] может вырасти моей точной копией.\n\nЯ испытываю сильное желание забрать [promising_child.GetHerHis] с собой в качестве [Select_CString(promising_child.IsFemale, 'своей', 'своего' )] [Select_CString(promising_child.IsFemale, 'подопечной', 'подопечного' )], однако без разрешения [promising_child.GetHerHis] [Select_CString(stop_host_scope.IsFemale, 'матери', 'отца' )] это невозможно — а [stop_host_scope.GetSheHe] наверняка потребует чего-нибудь взамен…"
 host_dinner_events.3030.a: "Я всё равно спрошу."
 host_dinner_events.3030.b: "У меня нет на это времени."
 host_dinner_events.3031.title: "[promising_child.GetFirstNameNoTooltip]: [visiting_liege.GetTitleAsNameNoTooltip] проявляет интерес"
 host_dinner_events.3031.desc: "Похоже, что [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] и [promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)] быстро нашли общий язык. Они беседовали весь вечер, словно [visiting_liege.GetMotherFather] и [promising_child.Custom('GetDaughterSon')]!\n\nШироко улыбаясь, [visiting_liege.GetNameNoTooltip] подходит ко мне. «[Select_CString(promising_child.IsFemale, 'Эта', 'Этот' )] [promising_child.Custom('GirlBoy')] — настоящее чудо! Я бы с радостью [Select_CString(visiting_liege.IsFemale, 'взяла', 'взял' )] [promising_child.GetHerHis] с собой, чтобы дать достойное образование в столице. Думаю, вы согласитесь, что [ROOT.Char.GetCurrentLocation.GetName] — не самое лучшее место для воспитания ребёнка»."
 host_dinner_events.3031.a: "Пожалуй, вы правы..."
 host_dinner_events.3031.b: "Это не так!"
 host_dinner_events.3030.refused_to_allow_ward: "[stop_host_scope.GetFirstName] требует, чтобы [promising_child.GetFirstName] [Select_CString(promising_child.IsFemale, 'осталась', 'остался' )]"
 host_dinner_events.3040.title: "Кто съел все пирожки?"
 host_dinner_events.3040.desc: "Этим вечером столы снова ломились от еды — как и следовало ожидать. Однако крохотных пирожков, которые пришлись мне так по вкусу, почему-то нигде не было. Надеюсь, [stop_host_scope.GetNameNoTooltip] объяснит мне, в чём дело.\n\n«Я знаю, что вы хотели снова угоститься пирожками, [Select_CString(visiting_liege.IsFemale, 'моя', 'мой' )] [visiting_liege.GetTitleAsNameNoTooltip|l], но повар клянется, что блюдо исчезло прямо перед подачей на стол. Мы пытались найти похитителя, однако прожорливому негодяю удалось ускользнуть»."
 host_dinner_events.3040.a: "От меня он не уйдёт!"
 host_dinner_events.3040.didnt_solve_mystery: "Вам не удалось найти вора"
 host_dinner_events.3040.b: "Какая жалость."
 host_dinner_events.3040.disappointed_in_vassal: "Я не сержусь, просто [Select_CString(ROOT.Char.IsFemale, 'разочарована', 'разочарован' )]"
 host_dinner_events.3041.title.deviant: "[pie_eater_scope.GetCulture.GetCollectiveNounNoTooltip]ий пирог"
 host_dinner_events.3041.title: "[pie_eater_scope.GetFirstNameNoTooltip] [Select_CString(pie_eater_scope.IsFemale, 'съела', 'съел' )] все пирожки!"
 host_dinner_events.3041.desc.deviant: "Похититель оставил за собой след из крошек, жирных пятен и капелек начинки по всему коридору, так что мне не составило никакого труда найти нужную дверь. Однако я [Select_CString(visiting_liege.IsFemale, 'была', 'был' )] совершенно не [Select_CString(visiting_liege.IsFemale, 'готова', 'готов' )] к тому, что мне предстояло увидеть…\n\nПосреди комнаты спиной ко мне стоит [pie_eater_scope.GetName] — абсолютно [Select_CString(pie_eater_scope.IsFemale, 'голая', 'голый' )]. Услышав скрип двери, [pie_eater_scope.GetSheHe] резко оборачивается, прикрывая срам пирожком. Остальные пирожки сложены аккуратной кучкой на уровне [pie_eater_scope.GetHerHis] чресел…\n\n«Ох! Э-э… [Select_CString(visiting_liege.IsFemale, 'моя', 'мой' )] [visiting_liege.GetTitleAsNameNoTooltip|l], это не то, что вы подумали! Умоляю, не рассказывайте никому!»"
 host_dinner_events.3041.desc: "Похититель оставил за собой след из крошек, жирных пятен и капелек начинки по всему коридору, так что мне не составило никакого труда найти нужную дверь.\n\nВорвавшись в комнату, я застаю вора на месте преступления: [pie_eater_scope.GetName] сидит с целым блюдом моих пирожков, жадно уплетая лакомство!\n\n«Ох, [Select_CString(visiting_liege.IsFemale, 'моя', 'мой' )] [visiting_liege.GetTitleAsNameNoTooltip|l], я как раз [Select_CString(pie_eater_scope.IsFemale, 'собиралась', 'собирался' )] отнести блюдо вам, но понимаете, в чём дело… Эти пирожки всегда съедают до того, как подходит мой черед, вот я и [Select_CString(pie_eater_scope.IsFemale, 'подумала', 'подумал' )] взять кусочек-другой… Умоляю, не рассказывайте никому!»"
 host_dinner_events.3041.a: "Я сохраню твой секрет... за ответную любезность."
 host_dinner_events.3041.b: "Это будет наша общая тайна."
 host_dinner_events.3041.c: "Я не скажу ни слова."
 host_dinner_events.3041.d: "Ха! Вот ты и [Select_CString(pie_eater_scope.IsFemale, 'попалась', 'попался' )], [pie_eater_scope.Custom('InsultAdjective')] [pie_eater_scope.Custom('InsultNoun')]."
 host_dinner_events.3041.e: "Можно я попробую?"
 host_dinner_events.3041.f: "Пора делиться!"
 host_dinner_events.3050.title: "Отсутствие аппетита"
 host_dinner_events.3050.desc: "Ужин сегодня оказался просто пальчики оближешь, повара действительно постарались на славу. Тем больше было мое удивление, когда я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что [non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] едва прикасается к пище.\n\nПри иных обстоятельствах в таком отсутствии аппетита не было бы ничего предосудительного, однако [stop_host_scope.GetName] явно [Select_CString(stop_host_scope.IsFemale, 'недовольна', 'недоволен' )], что кто-то из моей свиты так привередливо ковыряется в еде."
 host_dinner_events.3050.a: "«Милосердный [ROOT.Char.GetFaith.HighGodName], да съешь уже что-нибудь!»"
 host_dinner_events.3050.convinced_to_eat: "Вы уговорили [non_eater_scope.GetHerHis] поесть"
 host_dinner_events.3050.annoyed_courtier: "Ваша просьба вызвала у н[non_eater_scope.GetHerHis] раздражение"
 host_dinner_events.3050.b: "Нужно извиниться за н[non_eater_scope.GetHerHis]."
 host_dinner_events.3060.title: "Удивительное лакомство"
 host_dinner_events.3060.desc: "Еда сегодня — истинное удовольствие. Я [Select_CString(ROOT.Char.IsFemale, 'перепробовала', 'перепробовал' )] множество блюд — и пряных, и сладких, но [stop_host_scope.Custom('GetExpensiveDessert')]... о, с этим не сравнится ничто!\n\nСколько бы я ни ел, как бы ни наслаждался этой божественной сладостью — мне всё мало. Чувствуя этот вкус на губах, я словно забываю обо всём на свете… Это просто [ROOT.Char.GetFaith.PositiveAfterLife]!\n\nМой желудок уже набит, а одежда трещит по швам, но я хочу еще и еще."
 host_dinner_events.3060.a: "Как я могу отказаться?"
 host_dinner_events.3060.satisfying_dessert: "Вы наконец-то насытились"
 host_dinner_events.3060.too_much_dessert: "Вы переели"
 host_dinner_events.3060.b: "Нет, надо остановиться."
 host_dinner_events.3061.title: "Предательское сердце"
 host_dinner_events.3061.desc: "Покончив с ужином, я понимаю, что [Select_CString(ROOT.Char.IsFemale, 'наелась', 'наелся' )] до отвала. [Select_CString(ROOT.Char.IsFemale, 'Довольная', 'Довольный' )], даже несмотря на некоторый дискомфорт, я отправляюсь в постель.\n\nЛежа в кровати, я вдруг понимаю, что мое сердце бьется как-то слишком #EMP часто#!. Интенсивность сокращений нарастает, оно словно жаждет вырваться из груди! Все мое тело покрывается холодной испариной, в горле пересыхает, дыхание становится быстрым и неглубоким, как у загнанного зверя… Я уже чувствую себя, как [ROOT.Char.Custom('GetAnimalType')] в капкане!\n\nИ вдруг… все проходит."
 host_dinner_events.3061.a: "Наверняка это яд!"
 host_dinner_events.3070.title: "[potential_friend_scope.GetFirstNameNoTooltip] это оценит"
 host_dinner_events.3070.desc: "Ещё одна вечерняя пирушка близится к завершению, и тут ко мне неожиданно обращается [potential_friend_scope.GetName]. Вскоре между нами завязывается беседа.\n\nЧерез какое-то время я вдруг понимаю, что прочие разговоры затихли — все присутствующие увлеченно слушают мои слова! Мне становится немного неловко, но я верю, что смогу найти для своих слушателей хорошую историю!"
 host_dinner_events.3070.a: "Рассказать трагичную историю."
 host_dinner_events.3070.boring_story: "Ваша история оказалась скучной"
 host_dinner_events.3070.b: "Рассказать смешную историю."
 everyone_at_the_dinner: "Все персонажи на обеде"
 host_dinner_events.3070.story_was_impressive: "Ваша история была очень увлекательной"
 host_dinner_events.3080.title: "Не в то горло!"
 host_dinner_events.3080.desc: "Веселье за обедом идет полным ходом, и я нахожу минуту, чтобы рассказать один из своих знаменитых анекдотов. Публика встречает шутку хохотом, аплодисментами и… кашлем?\n\nОглянувшись вокруг, я вижу, что [choking_character_scope.GetName] хватается за горло. [choking_character_scope.GetHerHis|U] лицо покраснело, [choking_character_scope.GetSheHe] натужно кашляет. Похоже, мой анекдот оказался для н[choking_character_scope.GetHerHis] слишком смешным!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы броситься ему на помощь, но... мое ли это дело?"
 host_dinner_events.3080.a: "Я могу спасти [choking_character_scope.GetHerHis]!"
 host_dinner_events.3080.failed_to_save_them: "[choking_character_scope.GetFirstName] задыхается, вам не удалось [choking_character_scope.GetHerHis] спасти"
 host_dinner_events.3080.b: "Это не моя проблема."
 host_dinner_events.3081.title: "Спасенная жизнь"
 host_dinner_events.3081.desc: "Вскочив, я со всей силы бью [choking_character_scope.GetHerHis] по спине, снова и снова. [choking_character_scope.GetName] уже начинает синеть, и тут из [choking_character_scope.GetHerHis] глотки вылетает плотный комок некогда изысканной пищи, приземлившись прямо в соусницу с дорогим соусом из трав.\n\n«О [Select_CString(visiting_liege.IsFemale, 'моя', 'мой' )] [visiting_liege.GetTitleAsNameNoTooltip|l], благодарю вас от всего сердца! Сегодня вы спасли мою жизнь! Я всегда буду у вас в долгу!»"
 host_dinner_events.3081.a: "«Всё, что мне нужно, — это ваше общество»."
 host_dinner_events.3081.b: "«Так и есть. Вы обязаны мне жизнью»."
 host_dinner_events.1040.title: "Игра со скуки"
 host_dinner_events.1040.desc: "С тех пор как сюда [Select_CString(visiting_liege.IsFemale, 'приехала', 'приехал' )] [visiting_liege.GetName], пиры не прекращаются ни на день. Увы, каждый вечер, наевшись, [visiting_liege.GetSheHe] сразу уходит в свои покои, оставляя меня наедине с моими мыслями.\n\nОт скуки у меня появилось желание достать из кладовой старую шахматную доску. Быть может, [visiting_liege.GetTitleAsNameNoTooltip|l] согласится сыграть со мной партию? Я пока не [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что поставить на кон, но мы обязательно что-нибудь придумаем..."
 host_dinner_events.1040.a: "Сыграем!"
 host_dinner_events.1040.b: "Лучше не стоит."
 host_dinner_events.1041.title: "Вызов"
 host_dinner_events.1041.desc: "Закончив ужин, я откидываюсь на стуле, но тут слуги выносят и ставят передо мной еще один стол. Однако блюд на нем нет — вместо них на доске расставлены шахматные фигуры.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], наверняка вы наслышаны, что меня считают одним из лучших игроков в шахматы во всей стране. Не хотите ли сыграть со мной? Мы можем поставить что-нибудь на кон, чтобы игра была интереснее...»\n\n[stop_host_scope.GetName] ухмыляется, теребя в руке фигурку. [stop_host_scope.GetHerHim|U] явно не терпится сыграть."
 host_dinner_events.1041.a: "Мой ход, [stop_host_scope.GetFirstNameNoTooltip]."
 host_dinner_events.1041.b: "Я не стану портить себе вечер."
 host_dinner_events.1042.title: "Обязательство"
 host_dinner_events.1042.desc: "Шах и мат. Победа моя!\n\nТеперь [bg_loser.GetName] передо мной в долгу, и я могу когда угодно выбрать свою награду."
 host_dinner_events.1042.desc.loser: "Шах и мат. Победитель определился!\n\nТеперь [bg_loser.GetName] может когда угодно потребовать с меня любую награду по своему усмотрению."
 host_dinner_events.1042.a: "Отлично."
 host_dinner_events.1042.a.bad: "Проклятье!"
 host_dinner_events.1050.title: "Пустые погреба"
 host_dinner_events.1050.desc: "Повара сообщают, что запасы нашей провизии подходят к концу, а самые редкие и дорогостоящие ингредиенты давно исчерпаны.\n\nПополнение запасов обойдется в целое состояние, сама мысль об этом вызывает дрожь. Похоже, в ближайшее время мне придется перейти на хлеб и воду... [visiting_liege.GetName] наверняка будет [Select_CString(visiting_liege.IsFemale, 'разочарована', 'разочарован' )] скромной трапезой, но что я могу поделать?"
 host_dinner_events.1050.a: "Значит, будут хлеб и вода."
 host_dinner_events.1050.b: "Мы можем позволить себе больше."
 host_dinner_events.1050.c: "У меня есть нужные связи!"
 host_dinner_events.3090.title: "Череп"
 host_dinner_events.3090.desc: "Пирушки — это хорошо, но они отвлекают меня от более важных вещей. [Select_CString(ROOT.Char.IsFemale, 'Настоящая', 'Настоящий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] внушать подданным страх и трепет!\n\n[stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'говорила', 'говорил' )], что в [stop_host_scope.GetHerHis] темнице полно преступников и изменников. Всех их надо кормить, а это ложится на казну непосильным бременем. Пожалуй, мне стоит оказать [Select_CString(stop_host_scope.IsFemale, 'моей', 'моему' )] [Select_CString(stop_host_scope.IsFemale, 'гостеприимной', 'гостеприимному' )] [Select_CString(stop_host_scope.IsFemale, 'хозяйке', 'хозяину' )] услугу, а заодно и внушить [stop_host_scope.GetHerHim] должное уважение... Я казню пленника и прикажу сделать из [skoblet_target.GetHerHis] черепа чашу!"
 host_dinner_events.3090.a: "Отличная мысль."
 host_dinner_events.3090.skobletted_my_prisoner: "[skoblet_target.GetFirstName] погибает, и [visiting_liege.GetName] делает чашу из [skoblet_target.GetHerHis] черепа"
 host_dinner_events.3090.b: "Какая мерзость."
 host_dinner_events.3100.title: "Подозрительная роскошь"
 host_dinner_events.3100.desc: "Я с удовольствием провожу здесь время, однако не могу не отметить, что пиры, которые закатывает [stop_host_scope.GetName], чересчур уж роскошны. Похоже, [stop_host_scope.GetSheHe] куда богаче, чем я [Select_CString(ROOT.Char.IsFemale, 'представляла', 'представлял' )]…\n\nЕсли мои подозрения верны, [stop_host_scope.GetTitleAsNameNoTooltip|l] [Select_CString(stop_host_scope.IsFemale, 'должна', 'должен' )] мне гораздо больше золота, чем [Select_CString(stop_host_scope.IsFemale, 'платила', 'платил' )] раньше. Я могу потребовать возмещения..."
 host_dinner_events.3100.a: "Недоимки следует выплатить."
 host_dinner_events.3100.b: "Отныне [stop_host_scope.GetSheHe] [Select_CString(stop_host_scope.IsFemale, 'должна', 'должен' )] платить больше."
 host_dinner_events.3100.c: "Я закрою на это глаза."
 host_dinner_events.3101.title: "Налог на роскошь"
 host_dinner_events.3101.desc.intro: "Я [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] моего сюзерена с редким радушием, [Select_CString(ROOT.Char.IsFemale, 'давала', 'давал' )] [visiting_liege.GetHerHim] всё, чего [visiting_liege.GetSheHe] [Select_CString(visiting_liege.IsFemale, 'могла', 'мог' )] пожелать, [Select_CString(ROOT.Char.IsFemale, 'подавала', 'подавал' )] на стол лучшие блюда…\n\nКак глупо с моей стороны! Теперь [visiting_liege.GetSheHe] считает, что я могу себе позволить подобное гостеприимство, потому что укрываю свои доходы!"
 host_dinner_events.3101.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetSheHe|U] требует, чтобы я немедленно [Select_CString(ROOT.Char.IsFemale, 'выплатила', 'выплатил' )] «недоимки»!"
 host_dinner_events.3101.a: "Хорошо."
 host_dinner_events.3101.b: "Это возмутительно!"
 host_dinner_events.3102.title: "$host_dinner_events.3101.title$"
 host_dinner_events.3102.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName] требует, чтобы впредь я [Select_CString(ROOT.Char.IsFemale, 'платила', 'платил' )] больше налогов!"
 host_dinner_events.3102.a: "Я принимаю [visiting_liege.GetHerHis] решение."
 host_dinner_events.3102.b: "Побери тебя [ROOT.Char.GetFaith.NegativeAfterLife]!"
 host_dinner_events.3110.title: "Талантливый странник"
 host_dinner_events.3110.desc.intro: "Похоже, что [stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'пригласила', 'пригласил' )] ко двору не только меня, и сегодня рядом со мной за столом сидит [talented_pool_character.GetName]. Беседовать с этим удивительным человеком — сущее удовольствие!\n\n"
 host_dinner_events.3110.desc.mid.claim: "«А я ведь тоже принадлежу к благородному сословию, [Select_CString(visiting_liege.IsFemale, 'благородная', 'благородный' )] [visiting_liege.GetTitleAsNameNoTooltip|l]. Будь в мире хоть немного справедливости, мои претензии были бы признаны всеми, и тогда я бы тоже [Select_CString(talented_pool_character.IsFemale, 'принимала', 'принимал' )] вас в роскошном обеденном зале»."
 host_dinner_events.3110.desc.mid.martial: "«О моих познаниях в искусстве войны сложены легенды, [visiting_liege.GetTitleAsNameNoTooltip|l]. Я бы с радостью [Select_CString(talented_pool_character.IsFemale, 'послужила', 'послужил' )] вам, если пожелаете»."
 host_dinner_events.3110.desc.mid.learning: "«Никто не постиг природу мира так глубоко, как я, [Select_CString(visiting_liege.IsFemale, 'достойнейшая', 'достойнейший' )] [visiting_liege.GetTitleAsNameNoTooltip|l]. А [talented_pool_character.GetFaith.ReligiousText] — я знаю священные тексты наизусть! Если хотите, я с удовольствием присоединюсь к вашему двору»."
 host_dinner_events.3110.desc.mid.statecraft: "«Мне отлично знакомо искусство управления державой, но в странствиях от него нет никакой пользы. Если вы пожелаете видеть меня при дворе, [visiting_liege.GetTitleAsNameNoTooltip|l], только скажите»."
 host_dinner_events.3110.desc.outro: "\n\nЛюди, подобные [talented_pool_character.GetHerHim], нечасто встречаются на пути. Но найдется ли для н[talented_pool_character.GetHerHis] место при вашем дворе?"
 host_dinner_events.3110.a: "Конечно найдется!"
 host_dinner_events.3110.b: "Прочь!"
 host_dinner_if_vassal_accepts_tt: "Если ваш вассал принимает"
 tour_grounds_if_vassal_rejects_tt: "Если ваш вассал не принимает"
