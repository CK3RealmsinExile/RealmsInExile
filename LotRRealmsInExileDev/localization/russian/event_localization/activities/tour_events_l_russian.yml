 host_dinner_events.1007.disliked_performance: "[visiting_liege.GetFirstName] невысоко [Select_CString(visiting_liege.IsFemale, 'оценила', 'оценил' )] представление"
 host_dinner_events.1060.title: "Дела сердечные"
 host_dinner_events.1060.desc.intro: "Мне сообщили, что один из сильнейших бойцов в моей дружине только что скончался. До последнего дня [dead_soldier.GetSheHe] [Select_CString(dead_soldier.IsFemale, 'сохраняла', 'сохранял' )] прекрасную физическую форму, [dead_soldier.GetHerHis] тело остается нетронутым ранами и болезнями."
 host_dinner_events.1060.desc.cannibal_legal: "Как [ROOT.Char.GetTitleAsNameNoTooltip|l], за [Select_CString(ROOT.Char.IsFemale, 'которую', 'которого' )] [dead_soldier.GetSheHe] много лет проливал свою кровь, я имею законное право съесть [dead_soldier.GetHerHis] сердце, чтобы обрести [dead_soldier.GetHerHis] отвагу."
 host_dinner_events.1060.desc.secret_cannibal: "Мои людоедские наклонности хранятся в глубоком секрете, однако доверенные слуги уже извлекли [Select_CString(dead_soldier.IsFemale, 'ее', 'его' )] сердце, чтобы подать мне на стол."
 host_dinner_events.1060.desc.outro: "Однако, раз у меня гостит [Select_CString(visiting_liege.IsFemale, 'моя', 'мой' )] [visiting_liege.GetTitleAsNameNoTooltip|l], быть может, стоит предложить [visiting_liege.GetHerHim] честь вкусить от сердца величайшего воина страны?"
 host_dinner_events.1060.a: "[visiting_liege.GetTitleAsNameNoTooltip|U], это сердце принадлежит вам!"
 host_dinner_events.1060.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] съем сердце."
 you_ate_a_human_heart: "Вы съели человеческое сердце"
 host_dinner_events.1061.title: "$host_dinner_events.1060.title$"
 host_dinner_events.1061.desc.intro: "Передо мной ставят следующее блюдо. На роскошной тарелке лежит сердце, поджаренное на медленном огне в кровавом соусе.\n\n«[Select_CString(visiting_liege.IsFemale, 'Моя', 'Мой' )] [visiting_liege.GetTitleAsNameNoTooltip|l], перед вами сердце великого воина! Откушайте, и [dead_soldier.GetHerHis] сила и отвага перейдут к вам!»\n\n"
 host_dinner_events.1061.desc.cannibal_legal: "Блюдо выглядит великолепно, прожарка идеальна, а сердце настолько нежное, что мне даже не потребуется нож."
 host_dinner_events.1061.desc.secret_cannibal: "Мне приходится изобразить шок и отвращение от вида блюда. Неужели [stop_host_scope.GetName] знает мою тайну?"
 host_dinner_events.1061.desc.mid: "От одного вида блюда меня чуть не вывернуло. Уж не хочет ли [stop_host_scope.GetName] сказать, что это #EMP человечина#!?!"
 host_dinner_events.1061.desc.outro: "[Select_CString(stop_host_scope.IsFemale, 'Гостеприимная', 'Гостеприимный' )] [Select_CString(stop_host_scope.IsFemale, 'хозяйка', 'хозяин' )] чуть подталкивает тарелку в мою сторону, выжидающе глядя на меня."
 host_dinner_events.1061.a: "Как вкусно!"
 host_dinner_events.1061.b: "Благодарю, не стоит."
 host_dinner_events.1061.liege_ate_heart: "[visiting_liege.GetFirstName] [Select_CString(visiting_liege.IsFemale, 'съела', 'съел' )] сердце"
 host_dinner_events.1061.liege_refused_heart: "[visiting_liege.GetName] [Select_CString(visiting_liege.IsFemale, 'отказалась', 'отказался' )] есть сердце"
 host_dinner_events.1070.title: "Нереализованный потенциал"
 host_dinner_events.1070.desc: "Сегодня рядом со мной за столом сидит [runaway_courtier.GetName]. Я [Select_CString(ROOT.Char.IsFemale, 'усадила', 'усадил' )] [runaway_courtier.GetHerHis] подле себя без всякой задней мысли, но с каждой переменой блюд [Select_CString(runaway_courtier.IsFemale, 'эта', 'этот' )] [Select_CString(runaway_courtier.IsFemale, 'удивительная', 'удивительный' )] [runaway_courtier.GetWomanMan] интригует меня всё сильнее.\n\n«Ох, жизнь в столице намного скучнее, чем здесь. Так утомительно целыми днями бесцельно слоняться по двору! Здесь хотя бы есть с кем поговорить. Можно мне стать [Select_CString(runaway_courtier.IsFemale, 'одной', 'одним' )] из ваших придворных?»"
 host_dinner_events.1070.a: "«Конечно! Присоединяйтесь к моему двору!»"
 host_dinner_events.1070.b: "«Нет»."
 host_dinner_events.1071.title: "Обмен придворными"
 host_dinner_events.1071.desc: "Сегодня ко мне [Select_CString(runaway_courtier.IsFemale, 'обратилась', 'обратился' )] [runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]. [runaway_courtier.GetSheHe|U] говорит, что [stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'позволила', 'позволил' )] [runaway_courtier.GetHerHim] присоединиться к [stop_host_scope.GetHerHis] двору.\n\nПереманивать чужих придворных — серьезное нарушение этикета, но если я дам добро, [stop_host_scope.GetTitleAsNameNoTooltip|l] будет весьма [Select_CString(stop_host_scope.IsFemale, 'благодарна', 'благодарен' )]..."
 host_dinner_events.1071.a: "«[runaway_courtier.GetNameNoTooltip], ты принадлежишь мне!»"
 host_dinner_events.1071.refused_to_let_them_go: "[visiting_liege.GetName] отказывается отпустить [runaway_courtier.GetHerHis]"
 host_dinner_events.1071.b: "«Ты можешь идти куда пожелаешь»."
 host_dinner_events.1080.title: "Оскорбительное представление"
 host_dinner_events.1080.desc: "Я всегда [Select_CString(ROOT.Char.IsFemale, 'считала', 'считал' )], что [visiting_liege.GetName] — [visiting_liege.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] и это общеизвестный факт. Тем возмутительнее, что гнусное создание имело наглость заявиться ко мне в гости! Я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] терпеть [visiting_liege.GetHerHis] общество, пока [visiting_liege.GetSheHe] набивает свое бездонное брюхо моей едой. И тут мне в голову приходит одна идея…\n\nЕсли организовать представление, разоблачающее [visiting_liege.GetHerHis] мерзкую природу, этот визит запомнится надолго!"
 host_dinner_events.1080.a: "[visiting_liege.GetSheHe|U] этого заслуживает."
 host_dinner_events.1080.b: "Я выше этого."
 host_dinner_events.1081.title: "[ROOT.Char.GetFirstNameNoTooltip]: [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip] в руках злодея"
 host_dinner_events.1081.desc: "Как и всегда, во время трапезы актеры и акробаты развлекают меня своим искусством, но в какой-то момент я замечаю нечто странное. В представлении участвует [ROOT.Char.GetWomanMan], чьи одежды в точности повторяют мои, а лицо как будто перемазано экскрементами. И [ROOT.Char.GetSheHe] распевает песни о том, [Select_CString(ROOT.Char.IsFemale, 'какая', 'какой' )] я [Select_CString(ROOT.Char.IsFemale, 'злодейка', 'злодей' )]!\n\n[Select_CString(ROOT.Char.IsFemale, 'Потрясенная', 'Потрясенный' )] этой мерзкой пародией, я оборачиваюсь — и вижу, как злорадно хихикает [stop_host_scope.GetName], а вместе с [Select_CString(stop_host_scope.IsFemale, 'ней', 'ним' )] над гнусным спектаклем хохочет и весь двор."
 host_dinner_events.1081.a: "Я отомщу за это оскорбление!"
 host_dinner_events.1081.b: "А что, довольно забавно..."
 host_dinner_events.1081.liked_performance: "[visiting_liege.GetName] [Select_CString(visiting_liege.IsFemale, 'оценила', 'оценил' )] представление"
 host_dinner_events.3120.title: "[stop_host_scope.GetTitleAsNameNoTooltip] [Select_CString(stop_host_scope.IsFemale, 'достойна', 'достоин' )] подарка"
 host_dinner_events.3120.desc: "За обедом выдается возможность продемонстрировать величие и богатство моего двора. В моей свите хватает способных придворных, а сундуки полны сокровищ. Если я оставлю что-нибудь на память о своем визите, [stop_host_scope.GetName], несомненно, останется [Select_CString(stop_host_scope.IsFemale, 'благодарной', 'благодарным' )].\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы подарить многое от щедрот моей души…"
 host_dinner_events.3120.a: "Пусть [courtier_gift.GetNameNoTooltip] останется здесь."
 host_dinner_events.3120.b: "[artifact_gift.GetName]! [stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'достойна', 'достоин' )] владеть им!"
 host_dinner_events.3120.c: "Золото — лучший подарок."
 host_dinner_events.3120.d: "Дар истинной дружбы!"
 host_dinner_events.3120.e: "Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] [stop_host_scope.GetHerHim] никаких подарков."
 host_dinner_events.3121.title: "$host_dinner_events.3120.title$"
 host_dinner_events.3121.desc.intro: "Войдя в обеденный зал, я вижу, что [visiting_liege.GetName] по-хозяйски [Select_CString(visiting_liege.IsFemale, 'расселась', 'расселся' )] во главе стола, водрузив на него ноги. [visiting_liege.GetHerHis|U] совсем не смущает, что стол заставлен едой.\n\n«Мой добрый вассал!"
 host_dinner_events.3121.desc.courtier: "Клянусь, что [courtier_gift.GetName] — [Select_CString(courtier_gift.IsFemale, 'способная', 'способный' )] и [Select_CString(courtier_gift.IsFemale, 'преданная', 'преданный' )] [Select_CString(courtier_gift.IsFemale, 'придворная дама', 'придворный' )]. [courtier_gift.GetSheHe|U] хорошо послужит тебе."
 host_dinner_events.3121.desc.artifact: "Моя сокровищница переполнена реликвиями и древними артефактами. Смотри, это [artifact_gift.GetName]. Хочешь, чтобы это сокровище стало твоим?"
 host_dinner_events.3121.desc.gold_gift: "В моих закромах слишком много золота, и я хочу поделиться частью своих богатств с наиболее верными подданными."
 host_dinner_events.3121.desc.best_friend: "Мы с тобой через многое прошли, так не пора ли поднять нашу дружбу на новый уровень? Давай принесем обет #EMP истинной#! дружбы?"
 host_dinner_events.3121.desc.outro: "Это мой тебе подарок, и я ничего не требую взамен»."
 host_dinner_events.3121.a: "«Спасибо!»"
 host_dinner_3120_gift_taken: "[stop_host_scope.GetFirstName] [Select_CString(stop_host_scope.IsFemale, 'приняла', 'принял' )] подарок"
 host_dinner_3120_gift_refused: "[stop_host_scope.GetFirstName] [Select_CString(stop_host_scope.IsFemale, 'отказалась', 'отказался' )] от подарка"
 host_dinner_events.3121.b: "«Отныне мы друзья навеки!»"
 host_dinner_events.3121.c: "Я не могу принять этот дар."
 host_dinner_events.3130.title: "[stop_host_scope.GetSheHe|U] не [Select_CString(stop_host_scope.IsFemale, 'та', 'тот' )], кем кажется"
 host_dinner_events.3130.desc: "Я просыпаюсь среди ночи с сильнейшим чувством голода. Не в силах уснуть, я встаю с постели, зажигаю лампу и спускаюсь на кухню.\n\nСтранно, но на кухне совсем не темно. От полок кладовой исходит какое-то неземное золотое свечение.\n\nМеня одолевает любопытство. Погасив лампу, я осматриваю кладовую полка за полкой в поисках источника необычного света."
 host_dinner_events.3130.a: "Я #EMP непременно#! доберусь до сути!"
 host_dinner_events.3130.b: "Я не могу шарить тут в потемках."
 host_dinner_events.3131.title: "Потайная комната за кладовой"
 host_dinner_events.3131.desc: "Вскоре я нахожу характерные царапины на полу, а на некоторых полках пыли заметно меньше, чем на остальных. Подергав их, я понимаю, что передо мной хитроумный механизм. Приложив небольшое усилие, я сдвигаю полки в сторону и нахожу вход в потайную комнату!\n\nВ сырую каменную стену врезана прочная деревянная дверь, под ручкой — кодовый замок тонкой работы. Интересно, в нём используются не буквы и не цифры, а изображения различных зверей и чудовищ…"
 host_dinner_events.3131.a: "Значит, головоломка. Я без труда решу ее."
 host_dinner_events.3131.fail_to_get_it_open: "Вам не удается открыть дверь"
 host_dinner_events.3131.b: "Надо просто ударить посильнее…"
 host_dinner_events.3131.c: "Это потребует слишком много усилий."
 host_dinner_events.3132.title: "Секретная библиотека"
 host_dinner_events.3132.desc: "За дверным проемом находится настоящая лаборатория. В аламбиках кипят и булькают неизвестные вещества, в клетках на полках копошится мелкая живность. В центре помещения располагается пьедестал, а на нём — одинокий фолиант. Обложка книги украшена изображениями зверей и чудовищ — такими же, как на дверном замке.\n\nНе в силах превозмочь любопытство, я беру книгу в руки, провожу пальцем по кожаному переплету… Среди жутких изображений на обложке едва заметен один понятный символ — цифра 1. Я пытаюсь открыть книгу, но она надежно заперта замком-головоломкой в виде треугольника."
 host_dinner_events.3132.a: "Что это может значить?"
 host_dinner_events.3132.b: "Еще один фрагмент загадки."
 artifact_secret_journal_with_cipher_description: "Пара дневников. Один из них надежно заперт замком-головоломкой, в другом содержится код для расшифровки какого-то тайного языка. Между двумя фолиантами определенно есть связь…"
 artifact_secret_journal_with_puzzle_description: "Странный дневник в кожаном переплете, запертый замком-головоломкой. К нему прилагается другой дневник, он содержит ключ к разгадке головоломки."
 host_dinner_events.3132.c: "Наконец-то они все у меня!"
 artifact_secret_journal_unsolved_description: "Три дневника, каждый из которых содержит ответы на загадки других. Мне пока не удалось разгадать их тайну…"
 host_dinner_events.3132.d: "Лучше оставить книгу на месте."
 host_dinner_events.3133.title: "Тайное подземелье"
 host_dinner_events.3133.desc: "Дверь открывается, но лучше бы я не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] то, что находится за ней!\n\nВдоль стен стоят дыбы, на полках разложены плетки, деревянные фаллосы и тому подобные предметы. Пол помещения весь покрыт лужами — едва ли это просто вода, я боюсь даже представить, что за гнусная смесь телесных выделений хлюпает у меня под ногами…"
 host_dinner_events.3133.a: "Я начинаю кое-что понимать."
 host_dinner_events.3134.title: "Тайная бойня"
 host_dinner_events.3134.desc: "Распахнув дверь, я немедленно начинаю задыхаться от острой вони. Ноги мои подкашиваются, я сажусь на пол — прямо в лужу свежей крови.\n\nПомещение доверху наполнено человеческими трупами. Частично разделанные тела висят на крючьях, словно мясные туши; на разделочном столе лежит освежеванный труп, а рядом — окровавленный тесак и аккуратно снятая кожа. На лицах всех мертвецов навеки застыло выражение ужаса…"
 host_dinner_events.3134.a: "Это зрелище всегда будет стоять перед моим взором."
 host_dinner_events.3135.title: "Потайной ход"
 host_dinner_events.3135.desc: "Дверь открывается, за ней лежит узкий темный проход, его стены покрыты плесенью и мхом. Протиснувшись внутрь, я решаю исследовать тоннель до конца. Через какое-то время подземный ход выводит наружу, к непримечательной тропинке.\n\nОчевидно, [stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'подготовила', 'подготовил' )] этот потайной ход на случай, если придется бежать."
 host_dinner_events.3135.a: "Вот так находка!"
 host_dinner_events.3136.title: "Тайная спальня"
 host_dinner_events.3136.desc: "Стоит мне открыть дверь, как изнутри доносится сдавленный крик. Передо мной в проходе стоит невероятно уродливое дитя, в [quasimodo_child.GetHerHis] глазах плещется животный ужас.\n\n«Не смей смотреть на меня! — визжит [quasimodo_child.Custom('GirlBoy')], закрывая лицо ладонями. — Если [stop_host_scope.GetMotherFather] узнает, что ты меня [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], тебя ждут ужасные мучения!»\n\nТолько теперь я замечаю в чертах несчастного ребенка нечто знакомое. Так, значит, [stop_host_scope.GetNameNoTooltip] прячет здесь свое незаконнорожденное дитя!"
 host_dinner_events.3136.a: "Об этом должны знать все."
 host_dinner_events.3136.b: "Об этом никто никогда не узнает."
 host_dinner_events.3140.title: "Невероятное сочетание"
 host_dinner_events.3140.desc: "Когда ты [ROOT.Char.GetTitleAsNameNoTooltip|l], твой стол всегда ломится от изысканных и редких деликатесов. В последнее время меня порядком утомили привычные вкусы и ароматы. Всё чаще хочется чего-то немыслимого, сочетания несочетаемого!\n\nПередо мной стоят две тарелки. На одной из них варёные овощи, на другой — [stop_host_scope.Custom('GetExpensiveDessert')]. А если взять и попробовать их смешать?"
 host_dinner_events.3140.a: "Любопытный эксперимент."
 host_dinner_events.3140.satisfying_taste: "Вкус был чудесный"
 host_dinner_events.3140.it_did_not_work: "Эксперимент явно не удался"
 host_dinner_events.3140.b: "Пожалуй, не стоит рисковать."
 host_dinner_events.1090.title: "Отрава"
 host_dinner_events.1090.desc: "[visiting_liege.GetName] [Select_CString(visiting_liege.IsFemale, 'явилась', 'явился' )] ко мне в гости? Превосходно, это дает уникальную возможность избавиться от н[visiting_liege.GetHerHis] навсегда!\n\n[visiting_liege.GetSheHe|U] ожидает, что я хорошенько попотчую [visiting_liege.GetHerHis], — что ж, если добавить немного толченых поганок, можно не сомневаться, что другого такого обеда [visiting_liege.GetSheHe] уже не попробует!\n\nЧас близок, пора решать — стоит ли идти на этот риск?"
 host_dinner_events.1090.a: "Конечно же стоит!"
 host_dinner_events.1090.b: "Сейчас не лучшее время..."
 host_dinner_if_you_succeed_tt: "Если вы преуспеете"
 host_dinner_if_you_fail_tt: "Если вы потерпите неудачу"
 host_dinner_events.1091.title: "Отрава!"
 host_dinner_events.1091.desc: "Я с аппетитом доедаю десерт. [stop_host_scope.Custom('GetExpensiveDessert')|U] — одно удовольствие, [stop_host_scope.GetName] знает, как потчевать дорогих гостей...\n\nПоднимаясь в спальню, я чувствую приступ внезапной слабости. Кровь словно сгущается в жилах, закупоривая сосуд за сосудом, я хватаю ртом воздух, пытаясь преодолеть еще несколько ступеней, но силы оставляют меня… В глазах темнеет. Последнее, что я вижу в подступающей черноте, — это [stop_host_scope.GetName]. На [stop_host_scope.GetHerHis] губах играет насмешливая улыбка..."
 host_dinner_1091_murder_succesful: "Вы отравили своего сюзерена"
 host_dinner_events.1091.a: "Как же так?.."
 host_dinner_events.1092.title: "Покушение"
 host_dinner_events.1092.desc: "[stop_host_scope.Custom('GetExpensiveDessert')|U] и другие лакомства так и манят меня. Придвинув блюдо поближе, я уже собираюсь наброситься на десерт, но какое-то шестое чувство заставляет меня остановиться.\n\nПоковырявшись в тарелке и как следует принюхавшись, я понимаю, что блюдо отравлено! [stop_host_scope.GetName] хочет убить меня, иного объяснения быть не может."
 host_dinner_events.1092.a: "Вот тварь!"
 host_dinner_1091_murder_failed: "Попытка убийства провалилась"
 host_dinner_events.1093.title: "$host_dinner_events.1092.title$"
 host_dinner_events.1093.desc: "Мой верный дегустатор, [food_taster_scope.GetName], тщательно проверяет каждое блюдо. [stop_host_scope.Custom('GetExpensiveDessert')|U] и другие десерты идут последними, [food_taster_scope.GetSheHe] пробует их и утвердительно кивает.\n\nНесколько минут спустя [food_taster_scope.GetName] внезапно начинает задыхаться. [food_taster_scope.GetSheHe|U] ловит ртом воздух, словно выброшенная на берег рыба, и отчаянно молотит кулаком по столу. Через несколько секунд [food_taster_scope.GetHerHis] губы синеют, и [Select_CString(food_taster_scope.IsFemale, 'несчастная', 'несчастный' )] [food_taster_scope.GetWomanMan] испускает последний вздох. [stop_host_scope.GetName] нервно улыбается."
 host_dinner_events.1093.a: "«Убийца!»"
 host_dinner_events.3150.title: "Вопрос чести"
 host_dinner_events.3150.desc: "[stop_host_scope.GetName] [Select_CString(stop_host_scope.IsFemale, 'решила', 'решил' )], что за столом рядом со мной [Select_CString(joker_knight.IsFemale, 'должна', 'должен' )] сидеть [stop_host_scope.GetHerHis] [Select_CString(joker_knight.IsFemale, 'верная', 'верный' )] [Select_CString(joker_knight.IsFemale, 'воительница', 'рыцарь' )] [joker_knight.GetName]. Как оказалось, [Select_CString(joker_knight.IsFemale, 'моя', 'мой' )] [Select_CString(joker_knight.IsFemale, 'соседка', 'сосед' )] — неистощимый фонтан остроумия.\n\n«Говорю вам, [ROOT.Char.GetName] — не [Select_CString(ROOT.Char.IsFemale, 'первая', 'первый' )] [ROOT.Char.Custom('InsultNoun')], [Select_CString(ROOT.Char.IsFemale, 'встретившаяся', 'встретившийся' )] на моем жизненном пути, но определённо [Select_CString(ROOT.Char.IsFemale, 'самая', 'самый' )] [ROOT.Char.Custom('InsultAdjective')], ха-ха!»\n\n[humorless_knight.GetName] вскакивает со своего места: «Как смеешь ты говорить такое о [Select_CString(ROOT.Char.IsFemale, 'моей', 'моем' )] [Select_CString(ROOT.Char.IsFemale, 'госпоже', 'господине' )]? [Select_CString(joker_knight.IsFemale, 'Мерзавка', 'Мерзавец' )], я вызываю тебя на бой!»"
 host_dinner_events.3150.a: "Как здорово!"
 host_dinner_events.3150.your_knight_wins: "[humorless_knight.GetName] побеждает!"
 host_dinner_events.3150.your_knight_loses: "[humorless_knight.GetName] проигрывает поединок"
 host_dinner_events.3150.b: "Уймись, тупица."
 host_dinner_events.3000.title: "Визит на обед"
 host_dinner_events.3000.desc.intro: "[stop_host_scope.Custom('FortifiedBuilding')|U] [ROOT.Char.GetCurrentLocation.GetName], чей владелец [stop_host_scope.GetTitledFirstNamePossessive]. Здесь я получаю прием, которого как раз [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]."
 host_dinner_events.3000.desc.type.majesty: "Видно, что великолепие моей свиты произвело должное впечатление.\n\n"
 host_dinner_events.3000.desc.type.taxation: "Моя передвижная казна и отряд сборщиков налогов не оставляют сомнений в цели визита.\n\n"
 host_dinner_events.3000.desc.type.intimidation: "Моя суровость вкупе с отрядом тяжеловооруженной стражи сразу задает правильный тон.\n\n"
 host_dinner_events.3000.desc.mid.hates_vassal: "Ох уж [Select_CString(ROOT.Char.IsFemale, 'эта', 'этот' )] [stop_host_scope.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')]. Угораздило же меня здесь обедать. [ROOT.Char.Custom('FavoriteTreat')|U] на обеденном столе — вот моя единственная надежда."
 host_dinner_events.3000.desc.mid.lover: "Как досадно, что приходится придерживаться формальностей, когда рядом со мной [Select_CString(ROOT.Char.IsFemale, 'моя дорогая', 'мой дорогой' )] [stop_host_scope.Custom('RomanticComplimentNoun')]. Может, я навещу [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] после ужина..."
 host_dinner_events.3000.desc.mid.friend: "Давно не доводилось мне поужинать с добрым другом! Почаще бы вот так забывать о государственных делах!"
 host_dinner_events.3000.desc.mid.close_family: "Вот и [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)], наконец-то! Мы вежливо обнимаемся, демонстрируя свое родство."
 host_dinner_events.3000.desc.mid.house: "[stop_host_scope.Custom('GetDaughterSon')|U] дома [ROOT.Char.GetHouse.GetBaseName]! Не часто мне выпадает шанс побывать в такой славной компании."
 host_dinner_events.3000.desc.mid.powerful_vassal: "Конечно же, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] особо выделить такого вассала среди прочих, — по крайней мере, публично."
 host_dinner_events.3000.desc.mid.default: "Мой вассал прилежно оказывает мне всю подобающую почтительность."
 host_dinner_events.3000.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip] расписывает мне запланированный торжественный ужин и обещает, что еда и развлечения не уступят тем, что бывают у меня при дворе."
 #host_dinner_events.3000.desc.outro: "\n\nOnly time will tell."
 #host_dinner_events.3000.desc.mid: "I am ushered inside and placed at the head of the table, which is already rich with foods glistening in the candlelight."
 host_dinner_events.3000.desc.outro: "\n\n[stop_host_scope.GetName] заверяет меня, что на стол будут поданы только лучшие яства."
 host_dinner_events.3000.a: "Начнем же!"
 tour_general.9999.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9999.desc: "Я вместе с двором объезжаю свои земли. Следующая моя цель — [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 tour_general.9999.phase_tour_grounds: "У вас есть земли и [ROOT.Char.Custom('FortifiedBuilding')|l] — я желаю их осмотреть."
 tour_general.9999.phase_dinner: "У вас есть [ROOT.Char.Custom('FortifiedBuilding')|l], и я хочу, чтобы там провели пышный прием в мою честь."
 tour_general.9999.phase_cultural_festival: "Я желаю побывать на местном празднестве, что устраивают [ROOT.Char.GetCulture.GetNameNoTooltip]."
 tour_general.9999.phase_fallback: "Мне не терпится осмотреть твои владения и услышать новости о твоих свершениях."
 tour_general.9999.type_majesty: "\n\nПусть [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] узрит все великолепие и славу своего законного сюзерена."
 tour_general.9999.type_intimidation: "\n\nПусть [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] вспомнит, кому [Select_CString(host.IsFemale, 'она', 'он' )] служит и что полагается за измену."
 tour_general.9999.type_taxation: "\n\nЛорды и леди этих земель выплатят мне причитающиеся пошлины."
 tour_general.9999.closing: "\n\nЯ ожидаю ровно такого приема, какого и заслуживает [host.GetTitleAsNameNoTooltip|U]."
 tour_general.9999.a: "Нужно заняться приготовлениями!"
