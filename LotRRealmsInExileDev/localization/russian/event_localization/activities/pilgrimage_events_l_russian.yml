  ### SYSTEM EVENTS 
  #Invalidation Event 
 pilgrimage.0040.t: "$pilgrimage_header$ Конец пути"
 pilgrimage.0040.desc: "Увы, моё духовное путешествие неожиданно оборвалось. Подобно листьям дерева, упавшим в бурную реку, мы можем лишь гадать, куда эти внезапные перемены нас заведут…"
 pilgrimage.0040.desc_moved_capital: "Теперь, когда лучезарное место [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] стало моей столицей, мне нет смысла продолжать [GetActivityType('activity_pilgrimage').GetNameNoTooltip].\n\nСтоит завершить путешествие и попытать удачу в другом священном месте."
 pilgrimage.0040.a: "Я — листок в бурной реке."
 pilgrimage.0040.a_moved_capital: "Отправляемся туда."
  #Illness Event - used in health.1001 
 pilgrimage.0041.t: "$pilgrimage.0040.t$?"
 pilgrimage.0041.desc: "Увы, силы оставили моё тело. Но дух — дух мой силён, как и прежде. [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] уже близко, следует ли мне продолжить путь с верой в то, что [ROOT.Char.GetFaith.HealthGodName] меня не оставит?"
 pilgrimage.0041.a: "[ROOT.Char.GetFaith.HighGodName] #EMP благословляет#! меня."
 pilgrimage.0041.a.tt: "[THIS.Char.GetInvolvedActivity.GetName] продолжится"
 pilgrimage.0041.b: "Нет, это слишком опасно."
  #Invalidation because you bury old host back home 
 pilgrimage.0042.t: "$pilgrimage_header$ Похороны на родине"
 pilgrimage.0042.desc: "Наше путешествие было прервано, и мы отправимся обратно, в город [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], чтобы похоронить персонажа [old_pilgrimage_host.GetTitledFirstName]."
 pilgrimage.0042.a: "[Select_CString(old_pilgrimage_host.IsFemale, 'Ей', 'Ему' )] бы этого хотелось."
  #Promise your religious relative to go on a Pilgrimage 
 pilgrimage.0500.t: "Смерть паломника"
 pilgrimage.0500.desc:0 ""[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ah, [second_holy_site.GetProvince.GetNameNoTooltip]...," the frail body of my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.GetTitledFirstName] is situated in [pilgrimage_dying_relative.GetHerHis] bed, a husk of [pilgrimage_dying_relative.GetHerHis] former self. As I inch closer towards the bed, [pilgrimage_dying_relative.GetSheHe] attempts to focus [pilgrimage_dying_relative.GetHerHis] hazy eyes on me.\n\n"[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... the things you regret are not the things you did, but the things you did not do." I lean in closer, and I can smell the decay on [pilgrimage_dying_relative.GetHerHis] breath as [pilgrimage_dying_relative.GetSheHe] continues: "«[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ах, [second_holy_site.GetProvince.GetNameNoTooltip]...», — хрупкое тело моего [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.GetTitledFirstName] расположено в [pilgrimage_dying_relative.GetHerHis] постели, шелухе [pilgrimage_dying_relative.GetHerHis] прежнего «я». Когда я приближаюсь к кровати, [pilgrimage_dying_relative.GetSheHe] пытается сфокусировать на мне [pilgrimage_dying_relative.GetHerHis] затуманенный взгляд.\n\n"[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... то, о чем ты сожалеешь, это не то, что ты сделал, а то, чего ты не сделал." Я наклоняюсь ближе и чувствую запах распада в дыхании [pilgrimage_dying_relative.GetHerHis], а [pilgrimage_dying_relative.GetSheHe] продолжает: «Не позволяйте ежедневным ловушкам удерживать вас от вашего истинного пути к [second_holy_site.GetProvince.GetNameNoTooltip]2».\n\nВыражение боли пересекает лицо [pilgrimage_dying_relative.GetHerHis], и я понимаю, что разговор окончен." #Машинный перевод 24.06.2023
 pilgrimage.0500.a: "Да, конечно."
 pilgrimage.0500.a.flavor: "Если [Select_CString(pilgrimage_dying_relative.IsFemale, 'ей', 'ему' )] от этого станет легче."
 pilgrimage.0500.a.tt_pilgrimage: "Ваше следующее [Concept( 'pilgrimage', 'паломничество' )|E] будет дешевле"
 pilgrimage.0500.b: "У меня много дел в последнее время, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."
 pilgrimage.0500.b.flavor: "Предпочту этого не делать."
  
  
