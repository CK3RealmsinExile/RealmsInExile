 pilgrimage.5840.t: "Скрытый город на верхушках деревьев" #Машинный перевод 24.06.2023
 pilgrimage.5840.desc: "Сначала я подумал, что мой проводник подвел меня, мы уже должны были добраться до Сайртиудабаурга. Но тут он дает сигнал, и вдруг я понимаю, что мы уже стоим под Скрытым городом! С новым интересом я присматриваюсь к верхушкам деревьев вокруг меня - кажется, в ветвях почти каждого большого дерева есть скрытые тропинки! Искусная сеть скрытых платформ, соединенных искусными мостиками и веревочными дорожками, удерживается в воздухе благодаря сочетанию искусной плотницкой работы и древних деревьев самого леса.\n\nМного часов спустя я сижу в таверне, установленной на краю древний дуб. Мое паломничество увенчалось успехом, и многие часы ходьбы окупились. Теперь мне нужно спланировать свои следующие действия." #Машинный перевод 24.06.2023
 pilgrimage.5840.c: "Какое место! Возможно, я смогу обменять какие-нибудь редкие травы поблизости." #Машинный перевод 24.06.2023
 pilgrimage.5840.ctt: "Вы приобретаете множество редких трав, которые можно найти только в Лихолесье на ближайшем рынке." #Машинный перевод 24.06.2023
 pilgrimage.5840.d: "Я попрошу совета у Лесного мудреца." #Машинный перевод 24.06.2023
 pilgrimage.5840.dtt: "Вы решаете зайти в близлежащие леса Росгобеля, надеясь наткнуться на [sageofthewoods|E]." #Машинный перевод 24.06.2023
  
