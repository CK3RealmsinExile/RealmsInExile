  ### OPTIONS 
  #Type of Pilgrimage [Special Type] Option 
 pilgrimage_type_pious: "Благочестивое паломничество"
 pilgrimage_type_pious_desc: "$EFFECT_LIST_BULLET$ Во время некоторых событий появляется возможность совершить особенно благочестивые действия\n$EFFECT_LIST_BULLET$ Выполняя эти действия, вы получаете больше [Concept( 'piety', 'благочестия' )|E].\n\n#weak Цель паломничества — выказать свое уважение божеству, на самом деле установить связь со своей душой.#!"
 pilgrimage_type_worldly: "Практичное паломничество"
 pilgrimage_type_worldly_desc: "$EFFECT_LIST_BULLET$ В ходе некоторых событий появляется возможность осмотреть достопримечательности\n$EFFECT_LIST_BULLET$ Успешно осмотрев достопримечательности, вы получаете имеющий несколько уровней мультикультурный модификатор.\n\n#weak Вдохнуть сладкий и странный воздух чужой страны, расшифровать причудливый язык иноземцев — что может быть лучше?#!"
 #  pilgrimage_type_hajj: "Хадж" #Машинный перевод 24.06.2023
 #  pilgrimage_type_hajj_desc: "$EFFECT_LIST_BULLET$ Все дееспособные мусульмане должны совершить хадж хотя бы один раз\n$EFFECT_LIST_BULLET$ Другие виды становятся доступными после приобретения [GetTrait('hajjaj').GetName(GetNullCharacter)] [trait|E]\n\n#weak Помните — хадж — это не обязательство, это возможность. За покорность, за смирение, за прощение. Иншаллах!#!" #Машинный перевод 24.06.2023
  #Fidelity Option 
