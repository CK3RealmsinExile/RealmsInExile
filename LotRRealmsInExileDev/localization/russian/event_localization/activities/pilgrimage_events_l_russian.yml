 pilgrimage_fidelity_obligatory: "Принуждение"
 pilgrimage_fidelity_obligatory_desc: "$EFFECT_LIST_BULLET$ Скорость [Concept( 'travel', 'путешествия')|E] увеличивается на #positive_value 50%#!\n$EFFECT_LIST_BULLET$ Вы получите #EMP меньше#! [Concept( 'piety', 'благочестия')|E] после завершения действия\n\n#weak Да, да, самосовершенствование, моральный долг, судьба моей бессмертной души, и так далее. Может, пойдем дальше?#!"
 pilgrimage_fidelity_pilgrim: "Паломничество"
 pilgrimage_fidelity_pilgrim_desc: "$EFFECT_LIST_BULLET$ Скорость [Concept( 'travel', 'путешествия')|E] не меняется\n$EFFECT_LIST_BULLET$ Размер награды в виде [Concept( 'piety', 'благочестия')|E] не меняется\n\n#weak По доброй воле и с радостью в сердце мы отправились в путь по священным местам Земли.#!"
 pilgrimage_fidelity_contemplative: "Созерцание"
 pilgrimage_fidelity_contemplative_desc: "$EFFECT_LIST_BULLET$ Скорость [Concept( 'travel', 'путешествия')|E] снижается на #negative_value 50%#!\n$EFFECT_LIST_BULLET$ Вы получите больше [Concept( 'piety', 'благочестия')|E]\n\n#weak Если цель паломничества — как следует поразмыслить, тогда зачем торопиться? Ведь, в конце концов, добрый путь — это половина успеха.#!"
