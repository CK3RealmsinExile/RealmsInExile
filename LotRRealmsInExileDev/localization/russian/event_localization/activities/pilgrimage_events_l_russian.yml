 pilgrimage.5804.t: "Ортанк" #Машинный перевод 24.06.2023
 pilgrimage.5804.desc.generic_good: "Я прибыл наконец. Я смотрю вверх на внушительную черную башню под названием [orthanc|E], которая стоит высокой и неустрашимой. У большого каменного кольца [isengard|E] меня приглашают войти. \n\nМне предлагается побродить по спокойным, красивым садам [numenorean|E]. За ним ухаживают многие садоводы, это яркий букет жизни, и здесь можно найти множество видов деревьев и растений. Я провожу момент, чтобы ловить рыбу на реке [isengard|E], прежде чем меня в конце концов поведут на буксир самой [orthanc|E]." #Машинный перевод 24.06.2023
 pilgrimage.5804.desc.saruman_good: "Я прибыл наконец. Я смотрю вверх на внушительную черную башню под названием [orthanc|E], которая стоит высокой и неустрашимой. У большого каменного кольца [isengard|E] меня приглашают войти. \n\nМне предлагается побродить по спокойным, красивым садам [numenorean|E]. За ним ухаживают многие садоводы, это яркий букет жизни, и здесь можно найти множество видов деревьев и растений. Я провожу момент, чтобы ловить рыбу на реке [isengard|E], прежде чем меня в конце концов уводят на буксир самой [orthanc|E].\n\nТам меня приветствует страж [isengard|E]. Вместе мы удаляемся в комнату дальше в [Concept('orthanc','black tower')|El], где проводим много часов, разговаривая и обсуждая разные вещи. Я прошу совета по многим вопросам, и мой хозяин обдумывает их, прежде чем предложить свои собственные советы и ответы. В конце концов, мы удаляемся, чтобы пообедать. Вино и соленая свинина, которые они предлагают, особенно хороши." #Машинный перевод 24.06.2023
 pilgrimage.5805.desc.postents: "Я прибыл наконец. Я смотрю вверх на внушительную черную башню под названием [orthanc|E], которая, даже после стольких невзгод в своей долгой истории, остается высокой и непоколебимой. Там, где прежде защищало его большое каменное кольцо, теперь не было ничего, кроме щебня; прочное напоминание о силе [ents|E]. \n\nХотя впечатляющих садов [isengard|E] [numenorean|E] больше нет, [ents|E] оставили много зелени после своего завоевания; Тригарт [orthanc|E]. После [ents|E]' победы они приступили к работе по возвращению жизни в землю, которая была разрушена. К концу своего труда [ents|E] посеял огромный новый лес. \n\nФруктовые сады, поляны и жизнь теперь простираются по всей земле. Когда-то запруженная река течет нежным ручейком, впадающим в озеро; в середине которого стоит [orthanc|E]. Хотя башня для меня недоступна, я нахожу минутку, чтобы прогуляться и насладиться работами [ents|E]. \n\nНе забуду, что даже если зло может все испортить, как в [isengard|E], его всегда можно восстановить." #Машинный перевод 24.06.2023
 pilgrimage.5804.desc.evil: "О времени я прибыл. Спешившись, я смотрю на надвигающийся бастион [orthanc|E]; Кольцо [isengard|E]. Огромная каменная стена в форме кольца. Внимательные глаза видят меня с зубчатых стен, и я отождествляю себя с криком. Выпучив глаза, охрана ворот быстро приказывает открыть. \n\nПри входе первое, что привлекает мое внимание, это массивная башня [orthanc|E]. Огромный и устрашающий, его размер делает его видимым с большого расстояния. Там, где раньше была зелень из обширных садов [numenorean|E], теперь есть немного, кроме мертвой грязи и огромных литейных цехов, бесконечно питаемых топливом, чтобы поддерживать вращение механизмов промышленности. \n\nБлуждая по [isengard|E], я запоминаю кое-что из увиденного. [orthanc|E] сам по себе интересен для изучения; хотя у меня остался только первый этаж. Он искусно изготовлен, впечатляющая структура как внутри, так и снаружи. \n\nВ конце концов я решил покинуть [isengard|E]. Бросив один взгляд на затянутые смогом небеса [orthanc|E], я уезжаю, отправляясь домой." #Машинный перевод 24.06.2023
