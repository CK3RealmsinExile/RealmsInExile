# Skinchanger events
 beorning.0001.t:0 "Сладкий инцидент"
 beorning.0001.desc:0 "Я просыпаюсь под звуки странно знакомого голоса и громкий стук в дверь — кто-то возбужденно пытается ворваться в комнату.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя повелительница', 'Мой повелитель')]! Кто-то напал на нас ночью! Ульи разорваны на куски! Соты разбросаны по всему двору! Пчёлы в ярости! Нужно...»"
 beorning.0001.a:0 "Открыть дверь"
 beorning.0001.b:0 "Отвернуться и спать дальше"

 beorning.0002.t:0 "Сладкий инцидент"
 beorning.0002.desc:0 "Я впускаю [advisor.GetFirstNameNoTooltip]. После нескольких секунд непрекращающейся ругани [advisor.GetSheHe] вдруг замирает, глядя на меня с разинутым ртом. Я пытаюсь проследить за вглядом и вижу, что всё моё тело покрыто пятнами мёда, мёртвыми пчёлами и волдырями от укусов. Прикусив губу от изумления я понимаю, что и рот мой покрыт чем-то сладким и маслянистым.\n\nЯ смотрю как [advisor.GetFirstNameNoTooltip] пятится из комнаты, бормоча извинения."
 beorning.0002.a:0 "Стыд-то какой..."

 beorning.0003.t:0 "Сладкий инцидент"
 beorning.0003.desc:0 "Медленно но верно я осознаю, что это один из случаев, когда моя животная форма поддаётся первобытному зову, а я теряю контроль. Прежде чем с кем-то говорить, стоит, пожалуй, прибрать за собой."
 beorning.0003.a:0 "Нужно прибрать учинённый мной беспорядок"
 beorning.0003.toast.a.success:0 "Получено свойство!"

 beorning.0011.t:0 "Налёт в горах"
 beorning.0011.desc:0 "Прежде чем мне удаётся кого-то увидеть, я чувствую их запах. От подножья холмов исходит смрад грязи и спёкшейся крови. Я следую за этим запахом, наполняясь злостью и всё острее ощущая голод. Вскоре я слышу их. Грубый гогот и крики, звон метала.\n\nЯ продираюсь через заросли, подбираясь к опушке. Облака расходятся и солнце освещает окрестности. Теперь я вижу как группа горных гоблинов собралась у потрескивающего костра и спорит на своём гортанном наречии. Вышли ли они на охоту за дичью или же готовятся к налёту на окрестные поселения?"
 beorning.0011.a:0 "Попытаться сразить гоблинов"
 beorning.0011.a.success:0 "Вам удаётся уничтожить свору гоблинов"
 beorning.0011.a.failure:0 "В ходе нападения вы получаете ранение"
 beorning.0011.toast.a.failure:0 "Ранение"
 beorning.0011.b:0 "Попытаться прогнать гоблинов"
 beorning.0011.b.success:0 "Вам удаётся отогнать гоблинов назад, в горы"
 beorning.0011.b.failure:0 "В ходе нападения вы получаете ранение"
 beorning.0011.toast.b.failure:0 "Ранение"
 beorning.0011.c:0 "Напасть на вожака гоблинов"
 beorning.0011.c.success:0 "Вы обезглавили вожака гоблинов"
 beorning.0011.c.failure:0 "В ходе нападения вы получаете ранение"
 beorning.0011.toast.c.failure:0 "Ранение"
 beorning.0011.d:0 "Отступаем!"

 beorning.0012.t:0 "Налёт в горах"
 beorning.0012.desc:0 "Они не ожидают нападения в такой близости к горам. Я оказываюсь среди них прежде чем они успевают понять что произошло. Я полностью отдаюсь своей животной ярости, круша врагов направо и налево, разрывая их на части зубами. Кто-то пытается сбежать. Я догоняю их. Они умирают."
 beorning.0012.a:0 "Граааа!"

 beorning.0013.t:0 "Налёт в горах"
 beorning.0013.desc:0 "Они не ожидают нападения в такой близости к горам. Я оказываюсь среди них прежде чем они успевают понять что произошло. Я полностью отдаюсь в лапы своей животной формы и рву противника на части. Свора гоблинов разбегается в стороны."
 beorning.0013.a:0 "Граааа!"

 beorning.0014.t:0 "Налёт в горах"
 beorning.0014.desc:0 "Теперь, когда с ними покончено, я возвращаюсь назад, в долину. Голова предводителя орочьей шайки всё ещё зажата в моей челюсти. Уже завтра она окажется на пике перед моими чертогами: это не только трофей, но и предупреждение."
 beorning.0014.a:0 "Граааа!"

 beorning.0021.t:0 "Потерянный дом"
 beorning.0021.desc:0 "Меня тянуло сюда, как это часто случается. Зов, перед которым невозможно устоять. Я медленно бреду по склонам холмов, пересекаю предгорья, поднимаюсь в горные долины. На своём пути я встречаю многих зверей, но они не бегут от меня. Они чувствуют мои намерения.\n\nНаконец, я вскарабкиваюсь на утёс, что нависает над долиной. Пусть я родился и вырос в низинах, но я чувствую, что именно здесь, в горах — мой дом. Дом моих предков. Это в моей крови. Я вглядываюсь в луну, а она, кажется, вглядывается в ответ. Она стала свидетелем всей истории моего народа. Может однажды она увидит и то, как они исполнят своё предназначение. Они прогонят наших врагов и вернут свою гористую родину."
 beorning.0021.a:0 "Достоин ли я своих предков?"
 beorning.0021.a.success:0 "Они гордились бы мной"
 beorning.0021.a.failure:0 "Я лишь жалкая тень своей династии"
 beorning.0021.toast.a.success:0 "Получено большое количество престижа династии!"
 beorning.0021.toast.a.failure:0 "Получено малое количество престижа династии!"

 beorning.0022.t:0 "Потерянный дом"
 beorning.0022.desc:0 "Вдали я вижу первые проблески рассвета цвета охры. Пора возвращаться в долину. Я неохотно прихожу в себя от грёз и начинаю спускаться вниз по склону. Но я знаю, что моё возвращение сюда также неизбежно как восход солнца. Однажды... быть может... я вернусь навсегда."
 beorning.0022.a:0 "Возвращение домой"

 beorning.0031.t:0 "Каррок"
 beorning.0031.desc:0 "Весь вечер я исхаживал границы моих владений. В своей животной форме я могу за одну ночь покрыть огромное расстояние. Эта ночь не стала исключением. И всё таки, есть ещё одно местечко, которое я хотел бы посетить до возвращения в чертоги и в человеческую форму.\n\nЯ проношусь через брод, не преминув схватить пастью рыбу, что оказалась не в том месте не в то время. Добравшись до островка в центре реки я вскакиваю по крутым ступенькам. Добравшись до вершины, я осматриваюсь по сторонам.\n\nНа востоке лежит Великий Лес. Плотное переливающееся одеяло тумана, что струится меж деревьями, освещено лунным светом. К северу и югу широкая река Вилдерланд извивается, через долину уходя к землям, о которых я знаю лишь понаслышке. На западе лежат Мглистые горы. Силуэты острых пиков-осколков вздымаются в лунном свете.\n\nЯ понимаю, что покуда я патрулирую эти земли, моим врагам здесь не бывать. Моему народу нечего бояться."
 beorning.0031.a:0 "Обратить взор на восток (Великий лес)"
 beorning.0031.b:0 "Повернуть на запад (Мглистые горы)"

 beorning.0041.t:0 "Внезапная стрела"
 beorning.0041.desc:0 "У умения по желанию превращаться в громадного медведя... есть свои преимущества.\n\nГлавное из них — возможность патрулировать свои владения в форме гигантского зверя с невероятной силой. Обычно это служит отличным репеллентом для непрошенных гостей. Если я всё же встречаю реального врага, будь то [orc|E], варг или недобрый человек, не малы шансы того, что я раздавлю их в труху: такова моя звериная мощь.\n\nЕсть, конечно, и проблема. Порой мои собственные люди могут спутать меня с... медведем. Разумеется, слухи ходят, но мои люди достаточно умны, чтобы не распространяться в приличном обществе. Они понимают, что единственное, что важно для меня — их безопасность. Но в моих землях и настоящие медведи — не редкость, а посему периодически они вредят посевам, грабят ульи и иногда забредают в чей нибудь дом. Поэтому я стараюсь не заходить в деревни, ведь там, по понятным причинам, местные не всегда мне рады. Сегодня мне повстречался пастух со своей отарой."
 beorning.0041.a:0 "Постоять за себя"
 beorning.0041.a.success:0 "Жизнь преподносит вам урок"
 beorning.0041.a.failure:0 "Вас ранит стрела"
 beorning.0041.toast.a.success:0 "Могучий, но раненый медведь"
 beorning.0041.toast.a.failure:0 "Раненый медведь"
 beorning.0041.b:0 "Поспешно удалиться"

 beorning.0042.t:0 "Внезапная стрела"
 beorning.0042.desc:0 "Нередко в звериной форме я не до конца себя контролирую. Иногда это может привести к неприятным последствиям. Этот раз не стал исключением.\n\nПастух взвизгивает в ужасе и драпает изо всех ног. Внезапно, однако, набравшись смелости, он разворачивается, держа в руке лук. В мгновение ока я ощущаю острую боль. Стрела глубоко вонзается мне в бедро.\n\nУтром боль будет нестерпимой, а придворному врачу придётся объяснять откуда взялась рана..."
 beorning.0042.a:0 "Ай."

 beorning.0043.t:0 "Внезапная стрела"
 beorning.0043.desc:0 "Обратившись в бегство, я слышу насмешливый тон пастуха: «Ха! Не такие уж и страшные эти ваши медведи...»"
 beorning.0043.a:0 "Нужно не забыть повысить налоги для этого пастуха"

 beorning.9000.t:0 "Домой, к очагу"
 beorning.9000.desc:0 "Я вновь принимаю человеческую форму, но знаю, что зверь сидит глубоко внутри..."
 beorning.9000.a:0 "Вернуться в человеческое обличье"
