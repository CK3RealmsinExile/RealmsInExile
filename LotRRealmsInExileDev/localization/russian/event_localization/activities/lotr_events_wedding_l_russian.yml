 lotr_wedding.0001.t:0 "Горестное прощание"
 lotr_wedding.0001.desc:0 "Пока свадьба моей возлюбленной дочери Арвен подходит к концу, я чувствую приближение момента, который я предвидел давным давно, ещё когда она повстречала мою подопечную Эстель в лесах [Concept( 'lothlorien', 'Лотлориэна' )|E]. Тогда она примчалась ко мне, лицо её озарял свет. Она рассказал мне о свой встрече с Арагорном, который принял её за видение Лутиэн Тинувиэль, матери моего деда Диора Элухиля. Арвен призналась мне, что с тех пор её сердце принадлежало ему.\n\nЭто момент одновременно радостный и горестный, ведь хотя двое близких моему сердцу людей наконец будут вместе в то же время означает, что моя семья покинет меня. Ведь теперь Арвен должна принять Дар [Concept( 'conceptracemen', 'Людей' )|E] и однажды покинуть этот мир. [elves|E] же останутся в этом мире до конца его дней, а значит пути наших судеб разойдутся навеки. Через их брак королевская династия снова будет насыщена благородной кровью Эльдар, но это слабое утешение.\n\nПоследний раз я испытывал такое же глубокое чувство неутешной печали, когда мой брат-близнец [elrosshort|E] покинул [middleearth|E], чтобы стать королём [Concept( 'numenor', 'Нуменора' )|E]."
 lotr_wedding.0001.a:0 "Мы больше не увидимся, пока мир не возродится вновь."