 #Gruesome Festival (Blót)
 activity_gruesome_festival: "$tenet_gruesome_festivals_blot_name$"
 activity_gruesome_festival_selection_tooltip: "Вы приглашаете своих подданных принять участие в весьма дорогостоящем священном ритуале"
 activity_gruesome_festival_desc: "Пора всем жителям державы [GetPlayer.GetPrimaryTitle.GetNameNoTierNoTooltip] собраться для жертвоприношения. Эти ритуалы не только объединяют верующих, но и лишний раз подтверждают, что я [GetPlayer.GetTitleAsNameNoTooltip|l] всех этих земель."
 activity_gruesome_festival_owner: "Организатор"
 activity_gruesome_festival_host_desc: "\nВы устраиваете праздник «$gruesomefestivalname_blot$», что подразумевает:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Необходимость определиться с размахом празднества\n#indent_newline:0 $EFFECT_LIST_BULLET$ Необходимость выбрать жертвенных животных, среди которых могут быть даже [Concept('prisoners','узники')|E], что послужат [Concept('designate_chief_sacrifice_chief_sacrifice','главной жертвой')|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Улучшение или ухудшение [Concept('county_opinion','мнения графства')|E] и [Concept('opinion','мнения')|E] [Concept('character','персонажа')|E] в зависимости от [Concept('core_tenets','основных догматов')|E] [Concept('faith','конфессии')|E] ваших подданных."
 activity_gruesome_festival_guest_help_text: "Приглашенные [Concept( 'guests', 'гости' )|E] примут участие в жертвоприношении и последующем пиру. Их [Concept( 'opinion', 'мнение' )|E] о вас либо вырастет, либо упадет в зависимости от [Concept( 'core_tenets', 'догматов' )|E] [Concept( 'faith', 'конфессии' )|E]."
