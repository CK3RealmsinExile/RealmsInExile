 activity_gruesome_festival_fallback_name: "Ритуальное жертвоприношение"
 activity_gruesome_festival_desc.non_gf_practioner: "Среди моих подданных есть те, кто практикует жертвоприношения, что благословляет их [GetPlayer.GetTitleAsNameNoTooltip|l]. Даже символическая церемония, несомненно, поможет мне добиться их одобрения, но вот следование более... варварским обычаям может навлечь на меня гнев противников подобных ритуалов."


