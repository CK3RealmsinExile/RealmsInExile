 ### An Orcish Bard ###
 hold_court_evil.0001.t:0 "Варварские песни: "
 hold_court_evil.0001.t.song1:0 "$hold_court_evil.0001.t$Где есть кнут"
 hold_court_evil.0001.t.song2:0 "$hold_court_evil.0001.t$В Гоблин-град"
 hold_court_evil.0001.t.song3:0 "$hold_court_evil.0001.t$Башни-Клыки"
 hold_court_evil.0001.t.song4:0 "$hold_court_evil.0001.t$Гоблин Грета"
 hold_court_evil.0001.t.song5:0 "$hold_court_evil.0001.t$За синие горы, за белый туман"
 hold_court_evil.0001.t.song6:0 "$hold_court_evil.0001.t$Червей несут они в Изенгард"
 hold_court_evil.0001.t.song7:0 "$hold_court_evil.0001.t$Забавные мелочи"
 hold_court_evil.0001.desc.start:0 "Фигура в капюшоне приближается к моему престолу. С драматическим эффектом гость стягивает капюшон и оказывается, что под ним скрывался [orc|E]!\n\n«Слыш суда, дурачьё! Меня кличут [oddbard.GetFirstNameNicknamed]! Заявился я тута, шоб показать как астёр мой езык!»\n\nЭтим, пожалуй, можно было бы объяснить потрёпаный вид и мерзкий запах гостя... Ко всеобщему ужасу, «бард» начинает свое выступление, а инструментом ему служит корявая дубина, которой, по видимому, также можно сносить черепа:"
 hold_court_evil.0001.desc.song1:0 "\n\n#V «Мы не хотим сегодня на войну!\nНо владыка плети говорит «НЕТ НЕТ НЕТ!» \nМы маршируем вот уже весь день, всю ночь, весь день!\nТам где есть кнут, там есть и путь!»#!"
 hold_court_evil.0001.desc.song2:0 "\n\n#V "\n\n#V «Цап, хвать!\nИ все назад!\nВ АД, В АД, В АД, В АД — В ГОБЛИН-ГРАД!\nВ АД, В АД, В АД, В АД — В ГОБЛИН-ГРАД!\nВ АД, В АД, В АД, В АД — В ГОБЛИН-ГРАД!\nВ АД, В АД, В АД, В АД — В ГОБЛИН-ГРАД!»#!"
 hold_court_evil.0001.desc.song3:0 "\n\n#V «Ты стоишь в эпицентре бури.\nСделай шаг! И вот ты умер...\nТы стоишь у подножья Клыков\nПод взором... КРАСНОГО ОКАААА!»#!"
 hold_court_evil.0001.desc.song4:0 "\n\n#V "\n\n#V «Карманный енот с ножом и загребущими руками!\nОна зажжет костёр-другой, карман набитый контрабандой!\nПрислужница демонов, кутила днём и ночью!\nСпросите у своей ватаги кто-ж здесь самый лучший, хором они ответят:\n...Гоблин Грета!»#!"
 hold_court_evil.0001.desc.song5:0 "\n\n#V "\n\n#V «За синие горы, за белый туман...\nВ пещеры и норы уйдёт караван...\nЗа быстрые воды уйдём до восхода...\nЗа грогом крепчайшим из сказочных стран...»#!"
 hold_court_evil.0001.desc.song6:0 "\n\n#V "\n\n#V «Червей несут они в Изенгард!\nГард, гард, гард, гард.\nЧервей несут они в Изенгард!\nГард, гард, га-гард, гард».#!"
 hold_court_evil.0001.desc.song7:0 "\n\n#V "\n\n#V «Пятнадцать птиц на ветвях качались,\nПод ветром перья у них трепыхались.\nНо крыльев – увы! – не досталось пташкам.\nКак же снова вспорхнуть бедняжкам?\nПокончим с ними каким путём?\n Зажарим? Сварим? Съедим сырьём?»#!"
 hold_court_evil.0001.desc.end:0 "\n\nКогда чрезвычайно громкое и нескладное выступление наконец завершается после того, что казалось вечностью, я с облегчением вздыхаю. Тот, кто секунду назад пытал мой разум ожидает моей реакции:\n\n«Ищо нада? Ищо магу»."
 hold_court_evil.0001.a:0 "СТРАЖА!"
 hold_court_evil.0001.toast.at:0 "«Барду» удаётся сбежать!"
 hold_court_evil.0001.b:0 "Очень даже...неплохо."
 hold_court_evil.0001.toast.bt:0 "Он всё продолжает и продолжает..."
 hold_court_evil.0001.c:0 "Прошу! Я отдам что угодно, лишь бы это прекратилось!"
 hold_court_evil.0001.d:0 "Вау, это было... воодушевляюще?"
 hold_court_evil.0001.dt:0 "Вас по-своему вдохновило это варварское издевательство над музыкой"
 hold_court_evil.0001.e:0 "Какая сладкая песнь! Вы точно должны присоединиться к моему двору!"