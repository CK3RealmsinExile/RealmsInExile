 friend_made_me_antiquarian: "[CHARACTER.GetShortUIName|U] заслужил вечную благодарность персонажа [TARGET_CHARACTER.GetShortUIName] за то, что назначил его на должность $antiquarian_court_position$"
 friend_made_me_antiquarian_corresponding: "[TARGET_CHARACTER.GetShortUIName] заслужил вечную благодарность персонажа [CHARACTER.GetShortUIName|U] за то, что назначил его на должность $antiquarian_court_position$"
 
 explore_history.0550.t: "Подготовка"
 explore_history.0550.host: "Пока мы ожидаем прибытия оставшихся гостей, слуги могут начать подготовку. Учёные отправляются на поиски древних журналов, а наши покои и архивы заполняются исследовательскими приспособлениями.\n\n"
 explore_history.0550.guest: "Пока мы ожидаем прибытия оставшихся гостей, [host.GetTitledFirstName] начинает подготовку. [host.GetHerHis|U] отправляет учёных отправляются на поиски древних журналов, а наши покои и архивы заполняются исследовательскими приспособлениями.\n\n"
 explore_history.0550.propaganda: "Я уже придумал несколько вариантов того, с чего начать повествование – осталось совсем недолго..."
 explore_history.0550.standard: "Кафедры установлены, а вскоре принесут и драгоценные книги. Мы почти готовы начинать..."
