 explore_history.0550.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] уже вот-вот прибудет, а значит совсем скоро я смогу [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
